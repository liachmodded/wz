<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">国家巨资买技术，你贪功冒领<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月3日 02:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjq7.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>国家巨资买技术，你贪功冒领<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年6月25日，航天六院研制的全新航天动力——6台120吨级液氧煤油发动机和4台18吨级液氧煤油发动机，共十台液氧煤油发动机在推举“长征七号”首次太空之旅中，表现完美、成功。据液氧煤油发动机专家介绍，航天机构，为了研制液氧煤油发动机，已经奋战了二、三十年了，现在终于圆满成功了，是世界上第二个掌握这种先进技术的国家。不用问，大家又要立功、授奖、开香槟庆祝了，大红花戴着，在国内各大媒体中亮相。李扬只是习惯性地，在各种文章评论中都询问一句——“你在全世界面前，戴大红花立功授奖了，就证明这是你的啦”？<\/P><p>&nbsp;<\/P><p>20世纪七十年代，苏联研制成功RD-170，推力达到惊人的700吨，这是建设太空站的必要基础，否则，你怎么将巨大的太空站，一个一个送上太空连接？在20世纪八十年代，苏联研制成功了RD-180，推力只有300多吨，因为这个比较经济，属于真正的物美价廉产品，非常符合市场经济规律。苏联的RD系列发动机，是一款双燃烧室双喷嘴的液氧煤油发火箭发动机，不仅是经济，而且无毒。第一代、第二代火箭发动机的燃料，全是剧毒，这样的效力才大；所以各核大国的导弹燃料，大多数是剧毒的，非常伤害周围的军人；2000年时，李扬所在单位，从军队转业进公安机关一个军官，生了两、三个儿子，全是弱智，医院鉴定是父亲接触导弹的原因，他因此在公安机关偶尔发牢骚，警察同事转告给李扬了。<\/P><p>&nbsp;<\/P><p>用2015年，俄罗斯按照合同，向中国大陆出售RD-180大推力运载火箭发动机。但2016年初，俄罗斯航天署称，中国并非“导弹及其技术控制制度”的成员国，暂时无法顺利完成出售；李扬连想都不用想，有些人故意制造中俄对立，导致俄罗斯总统和政府，也采取相应的回击措施；没办法，苏联只有一个哥巴乔夫、一个叶利钦，我们有一堆，暗中帮助美国政府，袭击俄罗斯和中国大陆。截止2014年时，俄罗斯向美国供应了80台左右RD-180，因为美国没有这种物美价廉的大推力火箭发动机。俄罗斯在2014年卷进乌克兰内战，被西方政权们联会制裁，俄罗斯采取相应措施，进行系列反制裁——包括停止出口美国这款发动机，导致美国航天领域的重大损失。<\/P><p>&nbsp;<\/P><p>几十年前的苏联成熟技术，中国大陆购买后，没有达到这个水准，所以只能制造推力120吨的液氧煤油发动机；这种情况下，还要向全世界鼓吹技术领先，是世界第二个掌握此技术的国家；为什么李扬根据网络大量信息，而得出这个结论呢，因为许多相关信息是自相矛盾的，李扬何以采纳购买技术说，而拒绝承认这是中国大陆的创新呢？文章后面的内容，会一步一步剖析真相、内幕。当然，不排除俄罗斯在关键技术点上，留了一手，导致中国大陆无法完全模仿制造。中国大陆在高精尖技术领域，目前只能向俄罗斯购买，因为西方国家拒绝出售相关技术——给多少钱也不卖。所以，中国大陆每次巨资购买俄罗斯技术后，就向世界宣传自己发明、创造、研制成功了世界领先技术，相关专家和团队立功、授奖、戴红花、开香槟庆祝。<\/P><p>&nbsp;<\/P><p>1976年的苏联空间站的成功出现，导致苏联的一流技术和人才，是其它国家没有的，例如中国大陆至今没完全模仿成功。苏联空间站虽然寿命终结，但苏联的强大技术，却是1993年国际空间站的基础；正是俄罗斯因20世纪九十年代经济崩溃，才被美国政府巨资吸引，加入建造国际空间站项目，这才成功的。目前，国际空间站的建设费用超过1000亿美元，每年的运营费用超过了900亿美元；这是美国政府拉拢盟友国家参加空间站试验的原因，都是要交巨资，才能上去炫耀的。中国大陆愿意出大钱，但美国政府宁肯受穷、窘迫，也拒绝中国大陆出巨资加入。这是中国大陆搞自己的空间站的唯一原因，那么相关费用多大？李扬相信读者们明白了。至于技术难关，李扬更信是中国大陆空间站停滞不前的重要原因。<\/P><p>&nbsp;<\/P><p>2011年11月3日，“神舟八号”飞船，与“天宫一号”目标飞行器成功实施了首次交会对接，2012年6月18日实施首次载人交会对接，为空间站的建设打下良好的基础。没有俄罗斯出售的技术，李扬相信中国大陆不可能在全世界面前，表现得如此成功。俄罗斯经济下滑，导致国力下滑，导致军力下滑；这种情况下，俄罗斯需要大量金钱，以提升国力和军力，所以只要中国大陆给的钱足够多，俄罗斯就愿意出售技术。太空中的东西，那制造技术和材料的高科技含量，更不是一般人能够想象的。所以，中国大陆突然暴富了，各种顶级技术全出现了，李扬不奇怪，只奇怪那些立功、授奖、戴红花、开香槟庆祝的人——“你们真好意思”。<\/P><p>&nbsp;<\/P><p>不要宣传中国太空站，在政治、军事、技术、经济领域，能让中国大陆获得巨大利益，李扬不相信那个；美国可以随便印美元，用这种破纸片购买全世界的一切东西，仍然无法满足国际空间站的运转费用，中国大陆有多少钱，可以满足本国的空间站建设、运转费用？如果个人的脸面，比国家安全更重大，那么国家必然因个人好面子，而崩溃、坍塌。中国自己的空间站，哪怕吸引世界各国都投资参与试验，仍然无法保证费用充足的，因为中国大陆无法印美元消费。美国可以因国家经济危机，而不顾各国反感，就是滥印美元；你中国大陆也印美元消费试试，美国军队打得你满地找牙，世界各国政府和人民，还会说你“活该”。中国太空站，严重违反经济规律，必然导致政治破产，这就是马哲的理论“经济基础决定上层建筑”。<\/P><p>&nbsp;<\/P><p>&nbsp;2002年，中国科技部，将深海载人潜水器研制，列为国家高技术研究发展计划重大专项，启动“蛟龙号”载人深潜器的自行设计、自主集成研制工作。请注意，李扬看到官方的介绍是——“自行设计、自主研制”。2009年至2012年，“蛟龙”号接连取得1000米级、3000米级、5000米级和7062米的中国载人深潜纪录，创造了世界同类作业型潜水器的最大下潜深度纪录。2015年5月25日，首个国产4500米潜深载人潜水器耐压壳，在洛阳船舶材料研究所出厂，中国大陆媒体到处宣传，“最新深海神秘武器曝光：一大技术令世界惊叹”。李扬观后感是——“逮着骆驼不吹牛，专挑大的吹”。<\/P><p><br>中国大陆媒体，此时才公开承认，“蛟龙”号所采用的钛合金耐压壳为俄罗斯制造，由于钛合金焊接工艺难度极高，俄罗斯在这方面居世界领先地位，此前只有俄罗斯曾制造钛合金耐压壳的核潜艇。既然这样，李扬奇怪你们戴大红花干什么，开香槟干什么，你们在世界面前侃侃而谈，这个东西就是你们发明的啦？深海探测，最主要，也是最关键的东西，就是耐压外壳，这个壳子是购买俄罗斯的，你却立功授奖，李扬不明白这个逻辑是怎么推导出来的。你现在再讲讲，目前国产的深海探测器耐压外壳技术，是购买的俄罗斯的，还是你们自己研制的？说实话吧，你骗得了一时，骗不了一世；更何况你这样贪功冒领，许多同行嫉妒死了，还有你大量的死对头，夜夜心中运气，气愤难耐。李扬认为你应该害怕。<\/P><p>&nbsp;<\/P><p>日本在深潜器技术和运载系统方面居世界领先地位。日本的“地球”号（5.7万吨级），是目前世界上最先进的深海钻探船，能向海面下伸长1万米，在2.5～3公里水深海域，也能钻探到海底地壳下约7km处的地幔。美国在载人深潜器技术上，落后于日本、法国、俄罗斯，但在无人无缆水下机器人方面处于国际领先地位；美国的蓝鳍金枪鱼-21型自主式水下航行器，可以潜入水下4500m深处，在配置相关声呐后，能以最高7.5cm的分辨率搜寻水下物体；2014年马航370客机失联后，美国的这个高科技在搜索中，令人大开眼界；反观中国大陆的搜索工具和技术，也令李扬叹为观止——“吹牛多少年终于露馅了”。那些戴大红花的专家们呢？<br><\/P><p>&nbsp;<\/P><p>前些日子，有些网民欢呼中国大陆国产航母，要建造完成了，告诉李扬，“要开香槟庆功了”。李扬勃然大怒，“你用了十几年时间，巨资购买俄罗斯、乌克兰技术，花费上千亿改造、试验乌克兰旧航母壳子；现在，模仿旧航母壳子的图纸，自己也设计制造了类似航母，就成你的啦？”忍不住又开始嘲讽这些专家了，“不用上千亿，给李扬一亿，就能设计出比这还好的航母图纸；5000万自己存银行个人账户上，5000万请乌克兰专家们，重新设计、提高一下航母图纸即可”。南方中国人一向这样干，李扬学得没错吧？到了现在，中国大陆海军，连航母基本使用常识都不具备，你能设计制造出航母来？你把李扬当大傻子耍弄呢吧？<\/P><p>&nbsp;<\/P><p>十年来，李扬年年发表文章，认为粗钢没有科技含量，特种钢利润大；前两天，具体举例大家都见到的不锈钢举例，真正家里厨房的不锈钢水槽，都是进口304制造的；国产仿造304的，最终变成201、202的垃圾不锈钢——有些人干脆叫它不锈铁。结果，有些人公开批驳李扬，强调国家大型钢铁企业，都生产304不锈钢，质量和进口的一样。李扬看到有些半拉子专家，在介绍国产不锈钢时，剖析的内幕，真打专家们的脸啊：“304，316等细分下来也有很多种，不同国家采用的标准有差别，合金含量也有差别，国产的基本上是偏下限，性能上自然也就有差别了”。<\/P><p>&nbsp;<\/P><p>有个网民强调国产不锈钢质量不错时，说走嘴了：“说进口不锈钢比国产的钢材便宜，我不信。但是杂质是关键的、配比的掌握是很关键的，简单说就是冶炼技术不行。目前国内特种钢说是大部分靠进口，不如说全部，我们可以生产，为什么还进口呢？关键地方谁敢用国产的？”哦，关键地方不敢用国产不锈钢，还说国产的价格比进口的低呀？李扬都感到奇怪，你要是在质量上和进口的一模一样，是不是价格要翻一番呢？连个普通的不能再普通的不锈钢制造技术，你都这样拙劣？那其它军用特种钢制造技术，李扬算是明白了，巨资引进技术和生产线后，制造的产品，军工企业仍然不敢用的。你这样搞，还整天吹牛，赶上这个、赶上那个了，李扬要是稍微糊涂一点，就被骗一辈子了。<\/P><p>&nbsp;<\/P><p>有个搞钢材的网友，提供鉴别不锈钢的办法，“304国产表面分有：2B、BA。进口通常还有，2B、AB、BA2、BA5。仔细去看看表面的话，亮面就是国产不锈钢跟进口进口不锈钢最好的区分，（目前国内技术还做不到BA5这么亮）统称为304镜面不锈钢。在有太阳光反照的地方，你只要在阳光底下，拿一块进口跟国产在太阳光照射下，把不锈钢拿起来放平，跟眼睛差不多平就可以，你就会发现进口不锈钢跟国产不锈钢的区别了”。连外行傻瓜都能通过简单方法，区分国产和进口的重大差距，专家学者们还口口声声地——“我们不锈钢制造技术比外国的强”。李扬怀疑你们是在和非洲的埃塞俄比亚做对比呢，所以才有优越感和民族自豪感，不然哪来的如此强大底气？<\/P><p>&nbsp;<\/P><p>有个网友和专家一样，打死也说国产的不锈钢质量不差。但他在介绍时，李扬怎么看，怎么感觉不对劲儿。“无论美标和国标，相同的材质所具有的物理性能和化学性能，可以说是基本一样，只是在执行上的细微差别不同，产品才有所不同；最普遍的是国外的生产精度和高端产品多，国内的这方面略显欠缺。像304这种材质，美国一般生产含镍9个，国内是8个。进口材料的合金元素以及微量元素控制比较好，表面加工的技术，也比国产材料要严格，厚度公差也比较严格，生产工艺会比国产的先进一点，材料的密度是一样的。如果你使用的材料对材质要求、表面要求、厚度公差要求、抛光要求、杂质要求比较小的，建议你使用进口材料，否则，国产材料基本可以满足您的任何要求。国产材料建议您采购大厂的产品，比较有质量保障”。<\/P><p>&nbsp;<\/P><p>就这么一个人人常见的304不锈钢，你都制造不好？李扬不相信西方国家，会拒绝向中国大陆出售不锈钢技术和生产线，但李扬更相信，中国大陆全盘引进后，在各方面和西方一模一样时，制造出的产品质量，仍然比西方同类产品质量差。这里面有可能是技术工人的原因，也可能是西方企业留一手，后者的话，需要情报组织催眠调查了，看看他们在哪个地方，偷偷暗藏玄机，是冶炼的时候，还是暗放某些东西了，或者加工过程中，多了或少了什么？十年来，年年建议发展特种钢制造技术，但看到不锈钢这个最普通的东西，中国大陆都制造不好，真的让李扬泄气了。国企不行，民企也不行。可专家和官员，天天把李扬当傻子糊弄，让李扬日夜生活在虚假世界中，总以为国家领先世界。世上万事，就怕“认真”二字。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年7月3日<\/P><p>===========================<\/P><div style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 0px 12px; pADDinG-LeFT: 19px; WiDTH: 646px; pADDinG-riGHT: 19px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; FLoAT: left; LeTTer-spACinG: normal; CoLor: rgb(51,51,51); WorD-BreAK: break-all; WorD-spACinG: 0px; pADDinG-Top: 30px; -webkit-text-stroke-width: 0px\"><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\"><img style=\"Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 30px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: 100%; BACKGroUnD: none transparent scroll repeat 0% 0%; FLoAT: none; HeiGHT: 30px; VerTiCAL-ALiGn: text-bottom; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; border-radius: 3px; font-stretch: inherit; transition: none; box-shadow: none\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/images_blogchina_com\/70d219fe4544fe96e067ce7f22077a6a.jpg\" alt=\"游客\"><\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">游客5小时前<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">1楼<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">国家年年培养出那么多高校毕业生人才，为什么在尖端技术领域还是落后那么多？　　　　　　　<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">==========<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\"><img style=\"BACKGroUnD-iMAGe: none; Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 50px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: none; FLoAT: none; HeiGHT: 50px; VerTiCAL-ALiGn: baseline; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; border-radius: 3px; font-stretch: inherit; transition: none; box-shadow: rgba(0, 0, 0, 0.219608) 0px 1px 3px; background-size: initial; background-origin: initial; background-clip: initial\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/images_blogchina_com\/39bda3f0df66f7518b7f2db4cd35b5a9.jpg\" alt=\"保家保国保人类\"><\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">保家保国保人类<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">有网民揭发：<br>“某军工领导公开讲，‘你行我也不用你，我要用政治合格的’”。<br><br>我艹TM，也就是说，军工企业被一群会搞人际关系的控制了，成了外交部。。。<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">=============<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\"><img style=\"BACKGroUnD-iMAGe: none; Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 50px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: none; FLoAT: none; HeiGHT: 50px; VerTiCAL-ALiGn: baseline; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; border-radius: 3px; font-stretch: inherit; transition: none; box-shadow: rgba(0, 0, 0, 0.219608) 0px 1px 3px; background-size: initial; background-origin: initial; background-clip: initial\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/images_blogchina_com\/39bda3f0df66f7518b7f2db4cd35b5a9.jpg\" alt=\"保家保国保人类\"><\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">保家保国保人类<\/P><p style=\"pADDinG-BoTToM: 0px; LisT-sTYLe-TYpe: none; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT-FAMiLY: 'Microsoft YaHei'; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); pADDinG-Top: 0px\">林彪手下一员大将，面对林彪公开讲“政治挂帅”，他公开在大会上讲：<br>“什么叫政治合格？你能打下敌机（美军高空侦察机），就是政治合格”。<br><br>有无数人去讨好林彪，或者想将这员大将置于死地，所以林彪早就听到汇报了，可能当天讲，当天就得到大家的密报了；<br>但林彪从没因此责怪手下。<br><br>林彪培养了大量这样的手下，当然战争一开打，手下们生龙活虎、各显神威，有的时候，坐阵总指挥的林彪，还要被迫满足手下的要求和打法，战场临时改变计划，要求各部队配合某支部队，战场上重新开打。<br><br>林彪的手下们，哪怕是兵，在战场上和敌军打成一团，双方军人都是官找不到兵、兵找不到官的情况下，大多数林彪培养的小兵，全知道怎么打；<br>国民党军队也有勇有谋，但碰到这种情况下，一溃千里，营部、团部、师部甚至军部，被无数林彪的手下们围攻，不仅各自为战，还能想办法互相联系、配合；<br>林彪就安坐指挥部，一个黄豆一个黄豆地吃，心中有充足的把握，就等着抓住敌军将领的好消息。<br><br>军人嘛，就应该这样，不然要您的嘴巧，有机吧用？<br>战争来不得半点虚假，谁怂，谁就多死人，还战败。。。<\/P><\/DIV><div style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 700px; pADDinG-riGHT: 0px; FonT: 12px\/18px tahoma, arial, 宋体, sans-serif; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); oVerFLoW: hidden; WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><div style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; pADDinG-Top: 0px\"><div style=\"pADDinG-BoTToM: 20px; MArGin: 20px auto; pADDinG-LeFT: 0px; WiDTH: 700px; pADDinG-riGHT: 0px; DispLAY: block; FLoAT: left; pADDinG-Top: 0px\"><br><\/DIV><\/DIV><\/DIV><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
