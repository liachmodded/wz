<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">政治概述“经济基础决定上层建筑”<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月4日 21:16<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9l1.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t政治概述“经济基础决定上层建筑”<div><br><\/DIV><div><br><\/DIV><div><span style=\"Line-HeiGHT: 21px\">“经济基础决定上层建筑”，这句话伟大的哲理，出自马克思主义哲学。但在共产主义运动历史中，没有任何共产党人，能够理解这句话。而是单纯地认为，什么样的经济模式，就决定了什么样的政治模式；或者认为什么样的政治模式，决定什么样的经济模式。要是这样理解这句话，那么李扬可以肯定，这个国家的经济必败，如果各国共产党这样理解这句话，那么共产主义运动必败。<\/SPAN><\/DIV><div><span style=\"Line-HeiGHT: 21px\"><br><\/SPAN><\/DIV><div><span style=\"Line-HeiGHT: 21px\"><br><\/SPAN><\/DIV><div><span style=\"Line-HeiGHT: 21px\">共济会几大长老家族，是比马哲更早地发现了，<\/SPAN>“经济基础决定上层建筑”现象，而且比马哲领悟得更透彻。所以，共济会战胜法西斯阵营后，又战胜社会主义阵营，现在全力打败穆斯林兄弟会，顺便肢解俄罗斯和中国大陆，为战略终极目标到来，已经积极准备了。实在不好意思，共济会不要愤怒，李扬的出现，属于宿命论，一切皆有定数。如果李扬的阐述，以及大量建议和意见，导致破坏共济会的战略了，只能道歉而已，因为你本来就是错误的，打一开始就是错误的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>共济会顶层是世袭制，长老只在本家族内部产生。几大长老之一罗斯柴尔德家族有一个祖训：<\/DIV><div>“我们一定要和国王一起散步”。<\/DIV><div>过去的罗斯柴尔德家族，只是擅长经商赚钱的犹太人，而这在古代、近代的亚洲和欧洲，都属于地位卑贱的人群，不仅社会歧视，而且受到历朝历代的打击。这种情况下，罗斯柴尔德家族开始不会太富有，因为太富有，就被权力杀人越货了。所以，当年的罗斯柴尔德家族，争取成为权力的朋友或者忠诚的走狗，不仅是为赚钱，也是为保命。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>但在受到权力保护下，罗斯柴尔德家族大赚特赚后，为了保护财产和生命，就更拼命巴结权力，而不敢因富蔑视权力。所以共济会几大长老家族，在用金钱收买权力，然后利用权力赚钱上，比任何人类的经验教训都丰富，而且这是绝对保密的家传祖训，相信大量案例和解析，足够教育明白后代继承的长老接班人。现在共济会，经常下令暗杀世界最强大国家美国的总统，因为通过经济控制了美国，所以这也是“经济基础决定上层建筑”的里程碑式的案例。查资料会发现，共济会成员最多的两个国家——英国和美国。所以李扬提醒欧盟和欧洲人，小心英国政府。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>明朝开国皇帝朱元璋，杀掉江南首富沈万三，役其族，夺其产，不是因为江南首富得罪开国皇帝，反而是因为过分巴结开国皇帝了，造成开国皇帝因嫉妒其富有而灭其门。在中国历史上，无数大家族的财富，是可以持续上百年、甚至几百年的，所以中国文化传统，可以保证这种恒产现象，除非碰到天灾人祸。现在的大陆资产阶级，有些人就有担心，害怕成为沈万三，所以全家移民，财富非法转移到国外。历史教训，不得不防。恕李扬直言，你只要将财富转移到国外，早晚是共济会的家产，因为没允许你家族世代暴富的规矩。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>看看日本经济在朝鲜战争后，迅速发展壮大，其经济实力直逼美国，导致美国政府强迫日本政府，签署了《广场协议》；然后日本经济泡沫巨大，日本人在世界各地买、买、买（这和现在中国人一样），不管美国的什么地标、象征、大企业等等，日本人全部买下，一切不成问题。十年后，随着日本经济走完“失去的十年”，日本人在西方社会购买的一切，基本送还西方了，而且是半价，甚至是十分之一的价格，卖回给西方了。李扬询问中国大陆人，你还敢说中国大陆没走日本的老路么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>《广场协议》到现在，30年左右了，日本经济再无巨大发展，也不构成对美国经济的战略压力了。可是30年过去了，全世界的哲学家、经济学家、政治家、金融家、历史学家等等，仍然没研究清楚，日本的财富，是如何变成共济会家产的。大体上的东西，李扬明白了，因为各行各业的大师们，反复研究30年了，多少搞清楚脉络了。李扬没研究清楚，共济会如何将日本财富，变成自己的家产的；那么李扬更看不懂，华人大富豪们的财富，是如何让共济会合情、合理、合法拿光的。你以为你是共济会中层干部，共济会就允许黄种人掌握财富，那只是你的想象力过于丰富了。24小时内，连续发表三长篇文章，足部不舒服，不细讲了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>世界前100名富翁，基本是白种人，个别是黄种人，日本富翁是在日本发财的，中国富翁是在中国发财的。谁能见到黄种人，可以在西方社会暴富？而且世代相传巨大财富？看看黄种华人王安，当年他创造的“王安电脑公司”，在各个方面，都是世界第一；结果呢，他计划将公司传给儿子，公司就逐渐走向破产了；但财富、技术、经验、思路全留在美国本土了，所以共济会根本不在乎黄种人，能创造多大技术和财富，因为这必定是共济会的家产。西方社会大造舆论，剖析为什么黄种人在西方社会，永远不能巨富，而且富不过三代，甚至连两代都达不到；它们唯一不知道的，或者李扬怀疑它们知道，却故意转移视线、混淆视听，实际是因政治正确——共济会不允许黄种人掌握巨大财富。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>犹太人怎么骗钱都是应该的，因为共济会几大长老基本是犹太人，但犹太人数量太少，所以又拉拢白种人，为其鞍前马后效力，而白种人又分三六九等。人类社会特点。为什么在美国在19世纪，开始大量招收华人做工，甚至为此象贩卖奴隶一样，倒卖华人到美国打工？因为中华传统文化特点，导致华人吃苦耐劳、任劳任怨，象牛马一样做工却从不报怨。所以美国劳动阶层的白人工人们，抱怨华人抢了他们的工作，但却没发生排华事件。当共济会和犹太人发现，华人不仅象喜爱劳动的奴隶，还有许多文化传统，例如精打细算、节衣缩食、勤劳致富，比犹太人创造财富更敢吃苦受罪，而且经商、做生意、经济头脑不亚于犹太人时，共济会必然要求美国政府“排华”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>政治是要保护经济活动的，不过美国的政治，只能保护共济会的经济，而不能保护黄种人的经济。政治要为经济服务，从而导致经济更好地服务政治，李扬说两者相辅相成的。所以，为了避免野蛮的资本主义时期，即几乎没有规则、法律、道德限制赚钱的情况下，华人可能战胜犹太人，这将导致共济会战略失败。政治为经济服务的结果，是19世纪华人被丑陋化，通过《排华法案》，驱赶华人离开美国。同样是黄种人，为什么日本人没被驱赶？为什么殖民地黄种人菲律宾人，没被驱赶？为什么其他黄种人，也没被美国政府驱赶？为什么不驱赶黑人，为什么不将黄种华人变成奴隶？因为华人的狡诈和智慧，大多玩得过奴隶主。只要共济会存在一天，黄种人富翁、华人富翁们，他们的家产就永远是共济会的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>各国情报组织在培训成员时，都爱介绍、讲解，为什么情报人员要密切抱团？一只大象再强壮，也可能被狮子吃掉；一只狮子再健康，也会被一群豺狼吃掉；一条鲸鱼再庞大，也能被一群小虎鲸吃掉。自然界的现象证明了太祖的话，“人多力量大”。“人要有个组织”，“没有组织就会被欺负、甚至被杀掉”。再狠、再能打的人，也不敢主动挑衅黑社会，因为你是一个人，人家是一群人。所以，中国大陆人不要总报怨，本国人口太多了，李扬可以讲，人口太少，早就垮掉了；就是当年血汗工厂，大量的劳动密集型企业出现，不是巨大的人口红利么？！共济会也是这样，让美国政府排华，是怕华人太多，造成麻烦和灾难；共济会成员越多，任何国家越惧怕它，更何况共济会几乎吸引全世界有钱人、有权人、天才们加入呢。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>法西斯阵营和支持者，是在明处；共产党和共产主义支持者，也在明处；穆斯林兄弟会也是在明处，想掩饰自己是支持者，让他吃块大肉看看。中国有句俗话，“暗自无常死不知”；中国有句古话，“明枪易躲，暗箭难防”；《三十六记》一计，是“瞒天过海”，仅仅是这一计，中国传统文化，就将其解释得出神入化：<\/DIV><div>“根据阴阳学说，阴可在阳之内，也可在阳之对，因为阴阳是混杂融通一起的；兵法上说秘计往往隐藏于公开的事物里，不一定在公开事物的对立面上，就是说非常公开的往往蕴藏着非常机密的，但兵不厌诈，秘计也可能隐藏在暗处，防不胜防，甚至是上有接招，下有应变”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>谁是共济会成员？中国大陆有多少人是共济会成员，没人清楚。在社会主义国家、皇权国家、集权国家、独裁国家，是禁止人们加入共济会的，甚至连民间人士，也禁止加入共济会；所以官员暗中加入共济会，轻则不被重用，重则判刑或者死掉，这导致暗中身份是共济会成员的大官，从此被共济会抓住把柄，被迫服从命令。实际上，任何大国，必须催眠调查国内外一切重要人物，一是避免他损害本国利益，二是看是否发展其成为本国情报人员，三是录像其催眠下隐私，以做威胁条件。许多国家莫名其妙地政策出台，就是大官被美国政府、苏联政府拿隐私威胁，导致大官考虑生命、名誉、仕途等等，被迫服从美国、苏联的要求。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>政治上的特权，必然导致他经济上的腐败，就算在美国也如此，做完大官后，就到曾帮助的企业做高级管理员，通过高额薪水方式，拿到以前的回扣。这是政治决定经济吧？同理，国际政治较量中，拥有政治强势的一方，必然会通过各种方法，获得这个国家不应该获得的经济利益，保障本国财富的增加，看看现在的美国政府，它玩得一切阴谋诡计，其实就是千方百计地获取各国财富；而美国巨大的财富，又导致它吸引人类的注意、模仿、崇拜、信任，大家相信领导的话，相信大富翁的话，相信老板的话，绝不会相信街头乞丐的话；所以在美国巨大财富面前，就是臭狗屎，也是香甜可口的，现在网络上，经常有这样的中国人这样迷信美国，证明了这种人类心理特点。李扬能看透美国，不等于所有人都能看透，这就是经济和政治的关系。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一战、二战，是为了全球战略，为了获得殖民地。为什么要获得殖民地？当然是经济效益了。获得了吉布堤这个兔子不拉屎的国家，他们土地上什么也没有，饭都吃不饱，你占领它的目的，是出于怜悯，要养活他们人民吗？因为吉布堤什么也没有，只有饿死人，所以向世界各国出租军事基地，以获得财富养活人民。人穷志短。经济基础决定上层建筑。现代社会，你再侵略它国领土，将它国人民当成奴隶，必然适得其反；所以美国政府和共济会，改头换面，突然回头是岸、重新做人了，通过民主自由人权，通过普世价值观，来影响世界，任何对抗它们的政权和领导，都被它们以“违反人权”的借口推翻。这种政治现象还是为了服务经济，因为敌视它们的国家，肯定阻止它们获取巨大财富。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1956年2月14日至25日，苏共20大上，赫鲁晓夫做的秘密报告，和之后的去斯大林化，让救世主一夜间变成大魔鬼了。据说赫鲁晓夫指责斯大林杀害了近百万群众。还有人说很多参会的代表，在听取报告时呼天抢地、捶胸顿足，有人干脆晕了过去，当晚至少还有两人自杀。很多历史学家认为，1956年秋波兰和匈牙利反对苏联，都是赫鲁晓夫的报告导致的。太祖反感苏共做法，并用权力阻止中国大陆传播此事。李扬认为太祖正确，而赫鲁晓夫犯战略错误，结果赫鲁晓夫被亲信们政变软禁了，而太祖至今没被所谓“秘密报告”搞垮。这样的政治结果，不仅是国际盟友的丧失，而且是经济的暴跌，有可能造成国家内乱内战。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>资本主义国家一切政治活动，要服从经济规律，并千方百计地寻找经济规律，然后用政治服从这种经济规律，这样通过巨大财富，来非常好地服务政治。这是共济会在对抗苏联的社会主义阵营时，取胜的决定因素。李扬批评各国共产党理论中，基本是要求政治安排经济活动，并让经济服务、顺从、满足政治，却不管经济规律是什么，导致经济受损而重创政治。李扬趁着大脑好用，所以一天发表三篇又臭又长的文章，就是强调中国传统文化是什么，共产主义是什么，马克思思想毛泽东思想是什么，各国共产党如何图谋再起。要想成功，必须充分满足、适应、配合经济规律。至于经济规律到底是什么，资本主义国家也没明白，大家勇于探索吧。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>出现政治错误不可怕，人都犯错误，历史就是人类不断犯错误的历史，但人类依然存在（最起码目前是这样）。政策错了，就马上找专家们商量，看看如何解决后患，讳疾忌医，只能病死，个人死事小，国家死事大。目前人类没发明正确的经济程序，所以任何国家都经常出现经济危机，要用脑子想办法解决问题和矛盾，哪怕象西方世界，实在没办法，大家凑一起打场世界大战解决吧。所以，各国共产党政权的阴暗，和其它西方政权的阴暗，本质是一样的，一是西方选择玩阴的，二是共产党政权喜欢赤裸暴力，三是历史是胜利者书写的。所以，现在共产党才被搞臭的，还连累正确的共产主义和马克思思想。李扬提倡共产党人们多动脑子，而不要简单直接粗暴。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国没有国家犯罪？美国不断解密的材料，证明美国官方还有民企业，大规模在残疾人身上做危及生命的的试验，甚至跑到落后国家，欺骗所在国政府和民众，接受他们反人类的医学试验。李扬可以预言在此文中，以供大家将来崇拜佩服，就算到了今天，美国政府依然在偷偷大规模，进行反人类的医学试验呢。欧盟善良，配合美国搞垮中东北非？欧洲白人到美洲后，土著黄种印弟安人，快被他们杀光了，他们现在换个方法，又解决中东人口太多问题了。为什么西方世界的国家形式的恐怖主义，国家形式的大规模犯罪、大规模反人类，没有引起人类的轰动？为什么西方人接受，而敌对西方的人类，也没因此激动的要死？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>人类有特点，其实也是心理学常识，不能突然接受相反的逻辑现实。人类的心理特点，是可以慢慢适应思想的转变，甚至是思想的颠倒；中国古代，女人被陌生男人摸了手，甚至有刀剁掉自己的手，几十年前，中国姑娘未婚怀孕，往往怕社会压力而自杀；现在的中国女人，哪怕是姑娘，不要说被强奸都不悲痛，如果没人调戏她，她都愤怒异常，认为自己魅力不够，对方瞧不起她。前些日子，有个法官领着三个律师情妇开房，结果只有两个叫床的，另一个女律师没捞到叫床的机会，结果偷偷录像，并愤而举报，导致法官被捕。本段内容，是不是证明，人类的思想变化和价值观，是相反的？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以出现政治错误不可怕，就是经济暴跌也不可怕，美国政府在这方面的负面例子，比各社会主义国家还多。例如先和独裁者是铁杆盟友，然后与曾经的盟友翻脸，然后搞臭前盟友，并发动战争抓捕前盟友独裁者。这样的国际例子数不胜数，国际舆论还一直支持美国政府。这就说明了人类的心理，可以接受相反的思想，但必须要有个过程。所以西方国家，总是慢慢解禁秘密档案，甚至在之前，就不断放风，承认此类罪行，或者先以谣言形式传播，后辟谣，最终不引人注意地承认犯罪了。正是利用人类这个心理特点，犯罪同样多、重、震惊的政治案件，资本主义国家和社会主义国家，结果完全不同。其实，低等动物们，也有这个特点的。明白疯子般心理学大师们的作用了吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>最后补充的是，“经济基础决定上层建筑”，必须要具备的条件，就是自由，没有了自由，一切都没有了。正因为改革开放了，大陆人有了越来越多的自由，所以才能发家致富，大量有钱人，造成政治的不断变化。古巴、朝鲜自由度低，所以经济难以活跃；中东皇权国家都是严刑酷法，无自由却富裕，唯一原因，就是地下无数石油出售，不然这必是内乱内战国家，而且历代人民属于下等人，甚至是奴隶。越是自由的社会，创造的财富越巨大，因为机会越多；事物是两面的，甚至是多面的，自由越大，则犯罪率越高，国家安全越容易出现危机，投入的维稳经费越巨大。李扬提醒中国大陆人，要注意政治对这两面的作用，但李扬承认，无自由则无一切。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2001年，NO1告诉李扬一个大秘密，属于人类的秘密。就是他对某个文艺作品不满意，或者提前建议什么后，这个文艺作品就永远创作不好了。屡次三番，他感到奇怪，经过催眠调查，发现接受谈话的人，因为面对权力，造成思想压力，所以导致思想禁锢了，没有思想的自由，结果就无法创造好的文艺作品了。从此，他找人聊天，只能催眠后谈看法了，这样对方清醒后，忘记此事了，反而能创作满意的文艺作品了。中国大陆的军工技术，就属于思想压力太大，失去了天马行空的自由，所以永远差一点，甚至差许多。民营企业老板和管理层，也要记住这个规律和特点，想想自己的经历，就全明白了。这是心理学，也是市场经济学。为了政治和经济良性互动，李扬不建议严惩思想自由的官员，允许出错，只要无恶意即可。谁不犯错误？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>匈牙利诗人裴多菲，有首诗全世界出名——生命诚可贵，爱情价更高；若为自由故，二者皆可抛。近200年前，西方人就明白自由的价值和意义了。共济会说它200年前，不知道这个人类特点，你们信它谎言，李扬则认为它经常撒谎欺骗世界。在二战前开始，直到冷战，直到现在，所有人类都喜爱一个想象词——自由世界。所有到达西方社会的人类，都高兴地呐喊，“我终于投奔自由世界了”。“自由世界”，仅仅是这个词，就对全人类充满诱惑力的，其巨大品牌价值、通过炒作、伪造、宣传出去，足以搞垮任何对手。所以，李扬希望政府在互联网时代，要逐渐把握分寸，不能允许什么都讲，避免“颜色革命”、“阿拉伯之春”，但对不构成危险的言论，只要求它不辱骂、不造谣、不威胁他人、不扇动群体事件即可。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月5日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
