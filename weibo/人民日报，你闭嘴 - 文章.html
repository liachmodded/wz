<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">人民日报，你闭嘴<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年4月21日 00:14<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vjx2.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>武器决定论导致军队改革<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1860年8月1日，英法联军18000人，由北塘登陆，进占天津。清朝蒙古族悍将僧格林沁迎战，统率清军共计达30000人，其中蒙古马队共近10000人。然而面对联军的大炮和步枪，曾经横扫欧亚大陆的蒙古骑兵，被打得丢盔卸甲，甚至搞乱了后续清军的部署。清军兵败撤退，联军占领天津，接着占领北京，抢掠烧杀近50天。这说明什么？冷兵器时代已经结束，热兵器时代来临。希望通过冷兵器打败联军的清朝，从此丧权辱国，一步一步走向崩溃。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>晚清的军队，与西方军队，大小战争许多次，屡战屡败，国家命运可想而知。鸦片战争中，李扬看到以下统计数据：<\/P><p>英国军队是19000人，清朝军队200000人。人数比例几乎是1：20；最后英国只伤亡523人（阵亡69人），而清朝伤亡达到22790人。<\/P><p>八国联军侵华战争时，李扬也看到以下统计数据：<\/P><p>在北京与天津乃至华北地区的清军共有11.3万人，而八国联军不过才2万人，清朝政府却丢掉首都，被迫签订耻辱条约。<\/P><p>现在的中国大陆人，都已承认，主要依靠冷兵器的清朝，不可能战胜经历工业化的热兵器西方。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬看到现代人对此的总结，归纳为以下几点：<\/P><p>1，当然是冷兵器的军队，永远输给大炮火枪的西方军队；<\/P><p>2，军事思想的落后，导致清朝政府和军队，根本没意识到，应该军队现代化建设；<\/P><p>3，将领们因为思想落后，常常在构思、指挥军队作战时，出现低级错误；<\/P><p>4，清军士兵不懂热兵器战争的打法，而且连火枪、大炮的使用上，也大多一无所知；<\/P><p>5，清朝中央政府失去权威，各地方政府暗中不配合的统一指挥，例如历次与西方战争中，南方各省自保拒绝进京勤王；<\/P><p>6，清朝政府失去人心，八国联军攻打清朝皇城，大清子民们竞相扶梯相助，甚至有清各地中国人组成敢死队，协助八国联军攻打清军。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在清军和西方军队的历次战争中，清军士兵的“血性”并不重要，所谓“血性”其实主是不怕死的精神；然而在清军和西方军队的战争中，不怕死的清军士兵，除了先死、早死外，对战场形势无任何意义；上万名蒙古骑兵根本不怕死，在悍将僧格林沁的率领下，迎着西方军队的炮火、子弹进攻，最终结果是清朝丢掉首都，皇帝逃难。李扬讲这些历史事实，相信中国大陆人都承认，但李扬说现代中国军队，也面临这一危险时刻，那么绝大多数中国人会认为言重了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>21世纪的战争，目前最先进的打法，就是联合作战指挥体系。美国军队在攻打伊拉克时，美国政府通过天上的卫星，通过地面部队的雷达系统，通过单兵战士的摄像头，等等，这些天上地下的全面信息，就全部传送到美国白宫或国防部；总统和高层政客、高层将领们，就站在联合作战指挥部的大屏幕前，对战场上的一切活动，都看得明明白白。李扬举个简单的例子，总统和国防部长，在美国本土，通过侦察、探测系统、通讯系统，可以告诉在伊拉克战场上的某个美军排：<\/P><p>“你的左面500米处，有敌军两辆坦克，我已命令武装直升机前去击毁，大约十分钟到达开火，你们先隐蔽不动，避免引起敌坦克注意。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>联合作战指挥体系的最大特点，就是完全依赖高科技设备，在目前的高科技的帮助下，军队将领的军事作战思想，变得不是最重要了；当然李扬是相对比较来说的，军队将领的军事思想，首先要在懂得运用高科技设备的情况下，在充分利用高科技设备的基础上，来调动军队发挥最大的威力。例如美国国防部长唐纳德·拉姆斯菲尔德，其主导制定的伊拉克作战计划，也因为战术的大胆革新为他赢得了名声。在美军进攻伊拉克时的打法，震惊了全世界，因为人类没见过、没听过这种打法。李扬所知道的是，这种打法，也震惊了中国大陆的高层。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从朝鲜战争到对越南战争，几十年的时间，中国大陆军队作战的打法，仍然是炮火覆盖，前头部队穿插作战，冒死大规模、集团冲锋，以人海战术来对抗枪林弹雨。李扬没有没有看到任何先进打法和先进武器。据李扬所知，中国大陆当时的狙击步枪的打法，仍然是二战时期的，因此输给了更先进的越南式打法。面对这种战争局面，领导人还满意“军队打得不错”。从上到下，坚持中国军事传统，沉醉于所谓的辉煌胜利。据李扬获知的消息，在朝鲜战争中，中国大陆志愿军人牺牲了上百万，所谓胜利其实是拿人命填出来的。这个真实数据，一直做为国家秘密来保守，却激起许多妄自尊大的、愚蠢的中国大陆人的盲目自信，而变得不知进取。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>朝鲜战争中的巨大牺牲，并不仅仅是军事思想的落后，毕竟二战刚结束几年，所谓最先进的打法，全世界都看得清清楚楚，中国大陆的军事专家和将领们，也都一清二楚，所以面对美军的先进打法，中国大陆的军队比较掌握，也能想出办法对付。既然中国大陆军队，能够做到中国古代兵法的要求：<\/P><p>“知己知彼，百战不殆”。<\/P><p>为什么还会付出巨大的牺牲呢？因为美军的武器太先进了，比中国大陆武器领先一代，所以面对失去制空权，中国大陆军队的后勤保障跟不上，战场伤残军人的抢救不能到位，对美军阵地不能做到炸弹覆盖、炮火覆盖。在这种情况下，李扬认为中国大陆军队牺牲巨大，是非常容易理解的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>毛泽东说过：<\/P><p>“武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。力量对比不但是军力和经济力的对比，而且是人力和人心的对比。军力和经济力是要人去掌握的”。<\/P><p>许多中国大陆人“读死书”、“死读书”、“读书死”，片面强调毛泽东的这句话，认为中国大陆军队，还是要有勇于牺牲精神，应该在战场上不怕死，要敢于通过大量阵亡的大规模集团冲锋，来取得战场的胜利。李扬知道有些人的目的是好的，怕“武器决定论”会否定毛泽东的话，怕否定毛泽东思想，怕中国共产党和中国军队，会丢掉毛泽东思想这面大旗。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>但李扬提醒这些好心的人，毛泽东还接着说过：<\/P><p>“世界上的一切，人是最宝贵的，只要有了人，什么人间奇迹都可以创造出来”。<\/P><p>也就是说，毛泽东思想在指导军队作战时，没有强求军人冒死冲锋，也没有要求中国军人白白牺牲在战场上。既然毛泽东强调“人是最宝贵的”，那么从政府到地方，从军人到贩夫走卒，都应该珍惜自己的生命，珍惜他人的生命。朝鲜战争中，大量中国大陆军人阵亡，是因为当时的国力、军力限制，导致我们没有先进武器取得完胜。但现在不一样了，中国大陆是世界第二大经济体，是世界第三大军事力量，在这种情况下，应该牢牢记住毛泽东的教诲，想方设法尊重军人的生命，通过研制大量先进武器，通过研究最先进的军事指挥作战思想，来保障中国军人不会牺牲，这才是根本。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>一些中国大陆指责李扬，身为警察怕死，他们要求中国大陆军人勇于牺牲、敢于牺牲。这种观点是不能对的。在公安工作中，首先要保障的就是自己和战友的安全，其次是保障受不法侵犯的群众安全，最后才是保障违法犯罪分子的安全。通过牺牲警察的生命和健康，不管是从理论上，还是从现实中，都不能真正保障人民群众的安全。尊重生命、尊重他人、尊重社会，才是公安工作的基础，否则会让警察们在执法时，容易酿下大错。只有牢记毛泽东的教诲，“人是最宝贵的”，才能让警察的工作符合群众利益。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>同样，从开国领袖毛泽东，到第五代领导人习近平，都提出“建设一支强大的军队”，他们可没有提出“建设一支不怕死的军队”。中国大陆的军队建设，首先是要保障国家安全、人民安全、执政党的安全，而不是要培养出一群亡命之徒。其实面对21世纪战争，不怕死的军人往往先死，却对整个战场局势无任何意义。面对敌军阵地的机枪扫射，大量中国大陆军人冒死往上冲，这种场面确实能让部分人热血沸腾，激起他们的自豪感；但这将造成的严重后果，却是要社会和政府承担的，要牺牲军人的家庭承担。你不能为了自己的荣耀和自豪，而让大家去白白送命、牺牲。这是做人的起码道德。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>21世纪的战争中，谁拥有先进作战体系，谁就掌握战场主动权，从而掌握政治较量的主动权。美国拥有大量先进武器，并熟练运用联合作战指挥体系，在这种情况下，任何国家政权（包括中国大陆）都感到了巨大压力。在技不如人的情况下，李扬和大家看到的是，美国政府在世界范围内指手画脚，经常公开批判中国大陆，有的时候，李扬和大家都看出来了：<\/P><p>美国政府不讲道理，不讲国际法，不尊重中国。<\/P><p>然而，中国大陆面对这种无礼，往往不能生硬对抗，甚至默不作声。这一是因为中国人讲究传统礼仪文化，二是真的不是美军的对手，一旦发生冲突，中国大陆会在世界上丢脸。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>狭路相逢勇者胜。这句话不假。但在21世纪战争中，美国军队能隔着几百公里，甚至在浩瀚的大洋深处，就能发射导弹，击毁他国的重要目标。在这种情况下，他国军民怕死不怕死，有什么意义呢？不管是沙漠风暴之中，还是在漆黑夜幕下，或是在茂密的热带雨林中，你看不到、找不到美军部队，而美军利用先进的武器系统，不断精确打击你，李扬询问反对本文的读者：<\/P><p>你怎么反抗？怎么对抗？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在的中国大陆军工企业，不象是个企业，更象一级组织，象官老爷；不是战场需要什么，就研制什么，而是军工企业提供什么，军队就得用什么；面对中国大陆军事思想的进步，面对将领们提出的要求，中国大陆军工企业领导，仗着背后有人撑腰，对军方要求不理不睬。李扬早就提出，要购买西方先进武器技术，买不到就去骗，骗不到就去偷，偷不到就去抢。这不丢国格，战争中打得漂亮，才能震撼、收服世界。而中国大陆军工企业领导们，更象一个政客，甚至公开表达了，要用听话的技术人员，而拒绝使用思想不行但技术过硬的人员。李扬想起当总理时的朱容基，在高官的会议上批评官员：<\/P><p>“自己不勤政，又不廉政，吃吃喝喝，乱批条子，任人唯亲，群众能不骂你吗？”<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2015年4月20日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
