<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">尊重法律才能保障公平正义<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月9日 20:42<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 12<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102whou.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>尊重法律才能保障公平正义<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年4月23日凌晨，在黑龙江中医药大学（根据警方事后对刘飏的舅舅刘海富的描述），女大学生刘飏从6楼宿舍的阳台上掉了下来，没有立刻死亡。她爬起来去宿舍门口敲门，然而宿舍门口的门铃是坏的，宿管阿姨又没有听到她的呼救。衣着单薄刘飏在接近0摄氏度的环境里拍打了近半小时大门和窗户无果后，最终体力不支倒地，最终因伤重不治去世。5月初，公安机关调查结果：刘飏坠楼无犯罪嫌疑人，事发时没有第三者，无异常声音可排除他杀。根据公安对刘飏周围同学、辅导员以及手机、电脑等物品的调查，发现她没有轻生的迹象，自杀证据也不足。至于为何半夜去阳台，又如何从阳台上坠下，至今没有答案。<\/P><p><br>玩忽职守罪的立案标准（第三百九十七条）：<\/P><p>玩忽职守罪是指国家机关工作人员严重不负责任，不履行或者不认真履行职责，致使公共财产、国家和人民利益遭受重大损失的行为。涉嫌下列情形之一的，应予立案：<\/P><p>1、造成死亡1人以上，或者重伤3人以上，或者重伤2人、轻伤4人以上，或者重伤1人、轻伤7人以上，或者轻伤10人以上的；<\/P><p>……<\/P><p>&nbsp;<\/P><p>如果大学是国家机关，那么国家机关工作人员玩忽职守，符合刑法第九章所规定的特殊渎职罪构成要件的，按照该特殊规定追究刑事责任；主体不符合刑法第九章所规定的特殊渎职罪的主体要件，但玩忽职守涉嫌前款第1项至第9项规定情形之一的，按照刑法第397条的规定以玩忽职守罪追究刑事责任。如果单位涉嫌违反刑法，可要求追究其行政责任、刑事责任、民事赔偿责任。不过，据说大学是事业单位，而且现在事业单位（包括大学）改革，所以死者家属、公安机关、检察院，以类似罪名追究大学的相关责任。<\/P><p>&nbsp;<\/P><p>不管女大学生是他杀还是自杀，具体情况、具体分析，她掉下楼后，并没有死亡，而是长达半小时时间，到处走动（最后爬行），寻求帮助；而大学的相关设施失灵（目前只是大学单方面介绍的），而大学宿舍的管理员，按照制度和规定，也不能睡觉（但各学校夜间，宿舍管理员全睡觉），在双重保险全部失效的情况下，才导致女生死亡的。根据录像判断，如果抢救及时，几乎是不可能死亡的。所以，在这种情况下，女生如何掉楼的，不是女生死亡的直接原因，发现、抢救不及时，才是关键；做为一名老公安警察，李扬认为大学在民事赔偿上，几乎是百分百的责任。<\/P><p>&nbsp;<\/P><p>媒体介绍，大学和当地公安机关，拒绝采访要求。罪犯在公安机关和法院，也可以拥有沉默权，只要证据确凿，哪怕是“零口供”，罪犯依然可以被定罪判刑的。不过根据经验，李扬认为两个单位拒绝采访，应该是忙于内部沟通，双方协调行动，并私下和死者家属们讨价还价，争取用最少钱，达到花钱消灾的目的。这是国情，中国大陆对这方面的私下沟通，基本保持理解的态度，只要不违法不违纪，李扬认为这类案件，绝大多数是通过私下协商赔钱了事。而死者家属向媒体申诉，也是争取最大的赔偿金额，因为惊动舆论和无声无息，对方的认错态度和赔偿数额，那绝对有区别，甚至是巨大区别。<\/P><p>&nbsp;<\/P><p>20世纪九十年代，父母单位一名大学生，在学校旁边大海中游泳，结果溺亡。单位首先派人警告父母，“不许和死者家属见面，不要对死者家属乱说话”。为什么？因为这名溺亡大学生，是和母亲一个村的，他的长辈们和母亲非常熟悉，大学怕父母偷偷站在死者一边，暗中指教死者家属。大连的大学生们，几乎年年有在大海溺亡的，所以各大学明文规定，“严禁去海中游泳，出现意外后果自负”；但年轻人向来鲁莽、气盛，无知无畏，所以这个约定俗成的各大学规定，没任何大学生遵守，连老师们都不遵守。谁守着大海，会不去游泳？不过，母亲的同村晚辈，是个成年人，也受到大学的教育了，所以在民事赔偿上，李扬认为死者家属真的不会得到太多。<\/P><p>&nbsp;<\/P><p>这个溺亡的和母亲同村的晚辈，他来到父母单位念大学时，曾到家中见过李扬全家；而且，曾在1991年左右，在河北省乐亭县刘石各庄（京东刘家的村庄），大舅领着李扬见过他父母，还有他的奶奶。所以面对父母单位的这项禁令，非常不满，但考虑到父母在单位还要工作，所以忍着气，没暗中和他长辈们见面，并指教他们如何索要最大赔偿。当时，李扬已经是公安警察了，对工作的乐趣，以及对法律的研究，帮助他们多争取一些赔偿，是有可能的。但自己不怕得罪大学，还要考虑父母在大学工作，不能让大学对父母产生不满和公开打击。大学真要公开打击父母，几乎没一个老师同情父母的，甚至连大学生们都不向着父母。国情如此，李扬也没办法。<\/P><p>&nbsp;<\/P><p>&nbsp;大学是个官僚机构，公安机关也是一个官僚机构。所以，在官僚机构中，办事拖沓，效率不高，利用权力维护自身不合法的利益，是各国的通病，也因此被各国人民和舆论经常指责。李扬对此的剖析是，官僚机构必须要按照程序办事，不能象民营企业老板那样，想怎么说就怎么说，想怎么做就怎么做；按照规章制度工作，即按照程序工作，是官僚机构、官员、公务员保护自己的唯一护身符，只要程序正确，结果出现错误，和个人无关，最多就是国家赔偿给受害者。所以，面对各国人民和舆论，异口同声地指责官僚机构，李扬倒是比较理解；问题是，官僚机构的公务员们，经常违反程序工作，因此受到追究，那可没办法了。<\/P><p>&nbsp;<\/P><p>2016年，潘长清夫妇，在偿还武汉海恒财富公司的高利贷时，因还差7.6万元，被人拘禁在该公司位于汉阳的员工宿舍内，追债人们对夫妇进行了毒打和恐吓数天，导致53岁的汉正街商人潘长清和妻子双双上吊自杀，潘长清不幸死亡，他的妻子则被人救下。目前，汉阳警方已介入调查。四年前，在汉正街外迁的背景下，他们贷款在汉川工业园买了一套厂房。因生意不景气，2014年下半年，潘长清向该公司借了30万元，月息9000元。后来，再也无钱偿还本金，只能按月付息。2015年上半年，潘长清又向汉川一家公司借款50万元，月息2万元。但生意依旧没有起色，压得夫妻俩每到还款日就浑身发抖。<\/P><p>&nbsp;<\/P><p>曾文芳说，去年8月起，因无力偿还贷款，张某（诱导他们夫妻借高利贷的人）多次辱骂、殴打她的丈夫，她的大女儿有家不敢回。今年4月底，张某带着多名男子冲进她的家里殴打潘长清，2个小时后，又将他带到张某哥在汉川的家中控制起来。5月3日，她去汉川寻找丈夫，也被对方控制。7日，张某等人将潘长清夫妇，转移到武汉海恒财富投资管理有限公司，位于汉阳的员工宿舍非法拘禁。拘禁者每隔几个小时，就毒打他一次。11日，张某说了一些威胁的话后离开。接下来的两天，丈夫和她被殴打的次数越来越频繁，夫妻俩浑身疼痛难忍。14日下午5时许，潘长清夫妻上吊自杀。<\/P><p>&nbsp;<\/P><p>潘长清的大女儿回忆，几个月前，父亲让她帮忙借钱还贷，后来担心她受到伤害，让她躲到了广州。4月28日，父亲给她打电话说：“快点救爸爸，快点想办法……不打我！不打我！”原来，电话那头的父亲正在被人毒打。打人者接过父亲的电话后，她警告对方要报警，对方却威胁要她全家人的命，之后挂断电话。她和家人也曾经报警，但因不知道父母的具体位置，此事不了了之。在2010年左右，李扬曾在网络上，对一个网易社区的网友劝告过，“目前经济大环境不好，不要过大铺开生意摊子，避免最终亏本”；这也是李扬从2015年4月，空仓后，再也没回头看一眼股市的直接原因。这几年来，多少篇文章，劝告生意人要多加谨慎，千万别孤注一掷。至于借高利贷发展生意，基本是找死。<\/P><p>&nbsp;<\/P><p>武汉科技大学金融研究所所长董登新介绍，小额信贷其实是一种变相的高利贷，高收益意味着高风险，放贷方应自负盈亏、自担风险。如果借贷方无法偿还贷款，放贷方可通过谈判协商或法律手段等合法途径挽回损失。采取殴打、非法拘禁等手段逼债，已经触犯了法律。董登新提醒，高利贷只适合短期借贷，最好不要超过3个月。一旦还款期太长，就会得不偿失，很容易拖垮企业和家庭，建议商户借贷时加倍谨慎。从古至今，李扬真没见过几个，是通过借高利贷发财的，只见过被高利贷逼死人无数，不过放高利贷发大财的，倒是比比皆是。高利贷就是一种金融，是一种轻易能杀人的金融技术。<\/P><p>&nbsp;<\/P><p>根据最高人民法院《关于审理借贷案件的若干意见》第六条规定：<\/P><p>“民间借贷利率可适当高于银行利率，但最高不得超过银行同类贷款利率的四倍。”<\/P><p>比如说，借贷发生时，银行同类借款年利率是6%，那么，借款的最高年利率为24%左右。也就是说，超出24%的年利率，不受法律保护。上述两家放高利贷的公司，已经违反最高法的意见规定了，所以其违反部分利息，不受法律保护。这已经不错了，过去放高利贷，可是金融重罪，为此入狱服刑的可不在少数。利益驱使下，人会变得疯狂，放高利贷的如此，借高利贷的也如此。李扬认为这完全符合马克思主义的阐述。<\/P><p>&nbsp;<\/P><p>在中国大陆，在世界各国，不是有钱人就敢放高利贷，因为经常遇到欠债不还的事情；连法院判决必须还债的情况下，无数“老赖”就是拖欠不还；法律都不能震慑欠债不还者，民间放高利贷的人和机构，更是对此感到愤怒和铤而走险。所以，只要敢放高利贷的，不管是个人，还是小额借贷融资公司，背后都有黑社会撑腰，黑社会也因此收到一定的股份（利润）。不管借高利贷的人，是什么原因不还，黑社会是真打啊，打伤、打残、打死的可是很多。妹妹目前租住的楼房，原来的房主是退休的老俩口，因为替儿子做生意借钱担保，结果儿子还不起高利贷，据说被黑社会砍掉了手（不知真假），儿子亡命天涯，老俩口的唯一房子被拍卖了还债。马克思转述过一句名言——“有100%的利润就会铤而走险，有200%的利润会藐视法律，有300%的利润便会践踏世间一切”。<\/P><p>&nbsp;<\/P><p>逼着潘长清夫妻上吊的两家公司，不知道自己是放高利贷吗？引诱他人借高利贷的人（例如张某哥俩），也能收到分红和奖励，这可不是普通人敢干的，是要为赚钱而触犯法律的，因为时时要准备伤人夺命，以讨回高利贷。所以，他们对潘长清夫妻的所作所为，基本是全国放高利贷的人和机构，共同的特点。那么李扬引述相关法律内容：<\/P><p>非法拘禁罪，是指以拘押、禁闭或者其他强制方法，非法剥夺他人人身自由的犯罪行为。我国宪法第37条规定：<\/P><p>“中华人民共和国公民的人身自由不受侵犯。任何公民，非经人民检察院批准或者决定或者人民法院决定，并由公安机关执行，不受逮捕，禁止非法拘禁和以其他方法非法剥夺或者限制公民的人身自由。”因此，非法拘禁是一种严重剥夺公民身体自由的行为。<\/P><p>《刑法》第二百三十八条规定：<\/P><p>非法拘禁他人或者以其他方法非法剥夺他人人身自由的，处三年以下有期徒刑、拘役、管制或者剥夺政治权利。<br>具有殴打、侮辱情节的，从重处罚。犯前款罪，致人重伤的，处三年以上十年以下有期徒刑;致人死亡的，处十年以上有期徒刑。使用暴力致人伤残、死亡的，依照本法第二百三十四条、第二百三十二条的规定定罪处罚。为索取债务非法扣押、拘禁他人的，依照前两款的规定处罚。<\/P><p>&nbsp;<\/P><p>接着，大家再看《故意杀人罪》中的间接故意杀人：<\/P><p>指知道该种行为可能发生危害结果而予以放任，听之任之的让其发生而没有采取组织措施。间接故意包括三种情况，第二种情况是，“为了追求一个非法的目的，而放任另一个危害社会的结果的发生”。根据我国刑法的规定，故意杀人罪的最高刑为死刑，所以，间接故意杀人也是可以判为死刑的。所以，放高利贷的人和机构，都知道违法后果是什么，但为了追求违法的高额利润，而用自己的命和他人的命，来做为赌注，为此想尽办法违法犯罪。还是李扬的口头语——既然你不怕死，法律就不怕埋。&nbsp;<\/P><p>&nbsp;<\/P><p>两家小额借贷融资公司，目前关门歇业，但公司、法人代表、经理这类，想逃脱法律的惩罚，李扬认为很困难。指使他人故意伤人罪判多少年？一般来说，别人犯了什么罪，他指使人也就犯这个罪名。根据我国刑法的规定：<\/P><p>《故意伤害罪》，故意伤害他人身体的，处三年以下有期徒刑、拘役或者管制。致人重伤的，处三年以上十年以下有期徒刑；致人死亡或者以特别残忍手段致人重伤造成严重残疾的，处十年以上有期徒刑、无期徒刑或者死刑。本法另有规定的，依照规定。除此之外，还要赔偿受害人的医疗费、误工费，造成残疾的还要有残疾赔偿金，造成死亡的还有丧葬费，这些费用也是一定要赔的。<\/P><p>&nbsp;<\/P><p>潘长清夫妻在被逼得自杀前，其家人已经报警，但公安机关以“找不到受害人”的理由，而没有立案，更没有刑事侦察。做为一名对法律和公安工作，充满乐趣的老警察，李扬在十多年前就知道，行政执法机关是有特殊技术，可以瞬间定位手机的，现在这种技术已经臭大街了，连许多违法犯罪分子，都能轻易搞到这种技术。许多网民介绍，只要认识刑事警察，那么通过手机，找到手机主人的位置，非常轻松。但110接警中心，接到报警后，明知是涉及高利贷的案件，也知道放高利贷的人的狠毒，却以“找不到受害者”的理由，轻松拒绝本职工作和义务。不出事，一切都好，出了大事，出了人命，受到追究的，恐怕不仅仅是放高利贷的人和机构吧？<\/P><p>&nbsp;<\/P><p>中国大陆不是法外之地，任何事情都有明文法律，也有繁多的规章制度。例如《110接处警工作规则》，第一章总则第四条，“110报警服务台在接到紧急报警时，应当进行先期处置，对公安机关各单位和担负处警任务的民警直接指挥，并可调用装备，对处警情况进行监督指导”。第二章基本要求第十条，“110报警服务台应当及时下达处警指令，公安机关各业务部门、基层单位和人员必须服从110报警服务台发出的处警指令，不得推诿、拖延出警，影响警情的处置”。第十一条，”对危及公共安全、人身或者财产安全迫切需要处置的紧急报警、求助和对正在发生的民警严重违法违纪行为的投诉，处警民警接到110报警服务台处警指令后，应当迅速前往现场开展处置工作”。李扬请当地公安机关看看，有什么感想？<\/P><p>&nbsp;<\/P><p>《规则》第十四条，110报警服务台受理报警的范围：（一）刑事案件；（二）治安案（事）件；（五）其他需要公安机关处置的与违法犯罪有关的报警。潘长清家人的报警，是不是属于110接警范围？至于第十五条，“110报警服务台接到报警后，根据警情调派警力进行处置。对危及公共安全、人身或者财产安全的紧急案（事）件，应当在派警处置的同时，立即向分管负责人报告，并向业务主管部门通报”。当地110接警中心，是否按照程序做到了这些要求？如果没有做到，轻则违反规章制度，重则可能被追究刑事责任。李扬讲错了吗？<\/P><p>&nbsp;<\/P><p>至于有些人辩解，“每天接到无数骚扰电话，大多数报警不是假的，就是不符合规定出警的，要么就是不属于公安机关管辖的。如果个个报警电话，都要认真按照程序处理，那么全市的公安警察，日夜不休息，也无法完成任务”。确实如此，李扬同意这个观点，所以应该修改《110接处警工作规则》；否则，你张榜公布了详细、具体的规章制度，连如何接受监督、如何进行处罚，都讲的一清二楚，就是不按照程序执行，你这不是耍么？你玩社会，社会就会玩你，这样下去，大家互相玩，要什么法律？难道法律是大家开心解闷的工具？<\/P><p>&nbsp;<\/P><p>再说，《原则》第二十一条有规定，“对谎报警情或者拨打骚扰电话的，应当根据有关法律法规予以查处”。有些人确实出于各种原因打110胡说八道，在全世界也是普遍存在的现象。有的老年人因为孤独，而没完没了地打110以聊天解闷。那没办法，既然有明文规定，对打110骚扰电话的如何处理，你就是不执行，希望人情化执法，可以呀，大家支持；但因此造成其他人和社会的损害，那么也要由你公安机关或110接警中心负责。李扬不认为你人情化执法了，就可以违反程序工作，更不认为你因此就可以违法犯罪。因此受害的其他人和社会，只能要求你负责和赔偿，而不能去找打电话骚扰110的老太太索要赔偿。李扬的阐述浅显易懂吧？<\/P><p>&nbsp;<\/P><p>《规则》第四章受理求助，第二十九条，110报警服务台受理求助的范围，“（三）公众遇到危难，处于孤立无援状况，需要立即救助的”。李扬认为潘长清夫妻家人的报警也好，求助也好，属于110和公安机关的工作范围。当然，所属地的110和公安机关，并不这样想，他们要是这样想，潘长清夫妻也不会被逼得上吊自杀。所以，死者家属们打官司吧，第一被告是殴打、故意伤害的犯罪嫌疑人张某等，第二被告是两家小额借贷融资公司，第三被告是当地110和公安机关。第一被告肯定有刑事责任了，第二被告负有连带赔偿责任，第三被告肯定要进行国家赔偿了，至于赔偿多少，那由法院决定，根据控辩双方的律师水准，来决定赔偿数额了。<\/P><p>&nbsp;<\/P><p>借此文章，顺便阐述《规则》第五章受理投诉，第三十四条，110报警服务台受理投诉的范围，“公安机关及其人民警察正在发生的违反《中华人民共和国人民警察法》、《公安机关督察条例》等法律、法规和人民警察各项纪律规定，违法行使职权，不履行法定职责，不遵守各项执法、服务、组织、管理制度和职业道德的各种行为”。第三十六条，“110报警服务台受理投诉应当如实登记，秉公查处，及时反馈”。第三十七条，“110报警服务台在受理投诉时，应当向投诉人问明被投诉对象的基本情况、投诉的具体内容和投诉人姓名、工作单位或者家庭住址、联系方式等主要情况”。第三十九条“110报警服务台对投诉应当视情采取相应措施，进行处理”。<\/P><p>&nbsp;<\/P><p>这十多年来，曾多次打110，投诉公安同行不按照程序工作，侵犯了李扬的合法权益。每次110都这样回答，“这不归我们管。你应该去纪检、警务督察、执法警察所在单位投诉，我们不受理投诉警察的工作”。把李扬气得没办法，打电话询问公安机关相关部门，结果对方的回答，和110的回答出奇地一致。既然不遵守、不服从、不承认《110接处警工作规则》，那么应该出现以下几种情况：<\/P><p>1，制定《规则》的机构，处理大连市的110和公安机关；<\/P><p>2，制定《规则》的机构，修改规则原有内容；<\/P><p>3，制定《规则》的部门，与大连市的110和公安机关，进行工作交涉，甚至打法律官司，以争取达到双方的共同认知并言行一致。<\/P><p>可惜的是，三种情况，一个也没有发生。制定《规则》的机构，制定完《规则》就没它的事了，永远不闻不问；而大连市110和公安机关，公开、理直气壮地拒绝服从《规则》，且不认为这是错误。李扬到哪儿说理去？<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年6月9日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
