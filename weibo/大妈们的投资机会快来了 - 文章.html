<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">大妈们的投资机会快来了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月16日 15:56<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8li.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>大妈们的投资机会快来了<\/DIV><div><br><\/DIV><div><br><\/DIV><div>从2001年起，李扬就建议，要大量贮备黄金。这些年来，唱空黄金的国内外专家学者太多了，许多网民也和李扬争议，甚至辱骂李扬。然而在黄金价格在顶峰时，李扬也坚持政府要慢慢购进黄金。而且这些年来，经常发表文章要求，“大跌大买，小跌小买”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这两天，看到加拿大的黄金贮备接近为零了，海外机构和专家评价，“这说明世界的经济形式，说明黄金要被抛弃了”。错了，李扬看到的是，现在贮备黄金最多的国家，赢得了战略胜利。加拿大黄金空仓了，那么美国政府也好不到哪去。这确实证明象李扬这类人的判断，非常大的可能，华尔街在黄金期货中，因为战略失误，导致美国金库出现了异常。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>今后的华尔街、美国政府、西方政权们、共济会，必然开始集体发力唱空黄金，甚至编造海外要来一个小行星撞击地球，这个小行星是黄金组成的，所以撞击地球后，人类再也不缺乏黄金了。他们能干得出来。只要让世界各国政府和人类，相信黄金无用了，那么任何谣言、传说、故事都会出现，人类不当傻子，不相信他们，那么他们就永远唱空黄金。李扬告诉那些贮备黄金的中国大陆人，不要在价格暴涨时抛售，如果目前不缺钱的话。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>其实，前些年，各地媒体报道，许多购买黄金的中国大陆人，甚至是从银行购买的金条，都出现生锈现象，从而说明政府掌控的黄金，已经供不应求，这说明那个时候，世界黄金市场出现表面繁荣在，而实际供应紧张。这方面的分析文章，李扬发表了几篇，不过没多少人重视，重视的都是有大权的人，因为他们知道内幕和真相。李扬现在撰写这篇文章，不是鼓励大家去抢购黄金，没必要，因为更容易保值、升值的机会，快到来了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大家查下最新报道，“香港楼市前景不明，最新招标地价暴跌70%”。李扬仔细看了下内容，发现是香港楼市，出现要崩盘的预兆，实际上，香港楼市根本没有暴跌。索罗斯在2016年1月，利用达沃斯论坛，公开唱空人民币，并表达想做空中国大陆。从此，国内外许多消息，都是暗中鼓动中国大陆人，用人民币购买美元，放在家中贮藏以保值、升值。李扬当时就发表文章，认为这是要逐渐地、零敲碎打地，逐渐掏空外汇贮备，然后再狙击人民币。并总结：\"这可能是一个漫长的时间过程\"。所以，李扬担心的是香港情况。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1998年，对冲基金们在香港败北，不是香港政府的功劳，而是俄罗斯宣布拒绝偿还外债，搞垮了西方金融市场，所以对冲基金们才撤离香港的。这次，对冲基金们再次来到香港，应该讲准备充分，即使俄罗斯再次宣布不要国际信誉了，对冲基金们也有了对付的好办法了。香港金融系统，和中国大陆完全不一样，最大的区别，就是香港金融彻底自由开放，这种情况下，非常有利于对冲基金们狙击。这也是李扬坚决反对开放大陆金融系统，因为很容易被打垮，我们没有这方面的天才，就是管理和制度，也非常落后，一旦放开必将倒霉，比2015年股市还可怕、悲惨。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对冲基金们，从理论上，应该先狙击香港、澳门，通过此两地，消耗大陆大量外汇贮备，并借此寻找狙击大陆的机会。但李扬不建议大陆人，去香港股市、期市去浑水摸鱼，因此水平太低了，明明是百分百的赚钱机会，结果进去后，亏损的血本全无。不过，香港有样东西，可以讲，最起码从理论上讲，应该出现大跌，香港楼市。对冲基金们不搞垮香港楼市，却能在香港赚取最大财富，基本是不可能的，除非他们不想榨取最大利润。所以，李扬建议中国大陆人，手中比较富裕的，紧盯着香港楼市，看着差不多时，可以出手投资。地角好、交通发达、近闹市、面积小、价格低的，应该是最佳投资。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>香港再发达，经济再繁荣，也不可能人人购买楼房。50平方米左右的面积，在香港人嘴中，居然是“大屋”，所以香港楼价多高，可以想象了。所以，想解决香港中下层生活水平，在香港大建楼房，不是好办法，而应该在邻近香港的大陆，建立香港中下层群众居住区，并辅以快速交通，例如地铁、高速公路、城际快铁，这类，以在一小时左右时间，就能从居住区到达香港市内。只有这样的居住区，才能解决香港人的实际困难。李扬从2001年起，就不断建议，扩大香港、澳门面积，以提高它们的经济发达程度，并保障原当地人的生活水平提高。这对大陆经济发展，也起着巨大经济效益。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果有钱的大妈，能够帮助儿子购买一个中东新娘，也属于战略投资。她们的文化传统，导致她们只要不受虐待，那么就跟着丈夫全家好好过日子。家中有个听话、放心的儿媳妇，比什么投资都强大，即使死时也能放心。不然，娶大陆女子为妻子，不定什么时候跑了，还把大妈的楼房拐跑了，大妈得活活气死，这辈子光为她忙乎了。2016年2月16日，《每日邮报》报道，IS武装士兵10日进行突击搜查，有4名伊拉克女子遭到IS士兵性侵，未料这4名女子却被控通奸罪遭到逮捕，被押至“伊斯兰教法庭”受审，遭石刑乱石砸死。李扬怀疑中东可能会继续打下去的，被杀、被奸、被逼做性奴的女子，有可能无限扩大。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这也是为全家未来投资，亏损的可能性几近为零。而且这是行善积德的好事，对生前死后也有大帮助。2016年2月16日，YouTube上一名极限运动爱好者KumaTime，去年底在路上碰到一只小猫，不论他走几步，小猫都跟在他身后走，锲而不舍，他停小猫就停，他走小猫就走。KumaTime说小猫大概一个月大的样子，周围也没有发现母猫。后来，他的好友把小猫带回家养了起来。现在小猫不再担心挨饿受冻，都是靠自己才争取到一份幸福。所以，中国大陆的穆斯林，积极寻找佛教教徒、道教教徒，为解救中东战乱区年轻女子互相配合。救一个是一个了，其它一切方面，只能暂时放置一边了。<\/P><p>大连市西岗区公安治安大队&nbsp; 李扬<\/P><p>2016年2月16日<\/P><p>&nbsp;<\/P><p>===================================<\/P><div style=\"BorDer-BoTToM: rgb(255,255,255) 1px solid; BorDer-LeFT: rgb(255,255,255) 1px solid; pADDinG-BoTToM
