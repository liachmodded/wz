<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">李扬建议被采纳：蒙古国人自由进出中国<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年8月25日 18:09<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v0lm.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>&nbsp;<\/P><p>关于新疆和西藏的对策（三）2011年3月2日（此文多少条建议，政府全部采纳了）<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;2001年底的时候，在网阱公聊时，被催眠李扬建议，利用市场经济，让新疆维人和西藏藏民，离开居住地，到内地工作、学习、生活，鼓励他们与其他民族通婚。当时囗囗囗囗，对是否大规模引导维人和藏民，进入内地存在疑虑，但被催眠李扬坚持自己的意见和建议。<br>&nbsp;&nbsp;<br>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;在2003年、2004年的搜狐网站秘密日记中，李扬也写出了此事，并提到自己的观点，建议各地政府都要设维人、藏民小学班、中学班、技校班，并争取在各个大学设立维人、藏民班，目的就是让他们更好地掌握汉语和文化知识，以帮助他们成年后在内地自由地工作、生活、结婚、安家。各地政府和各级机关，都应该具有维护国家稳定的义务，这是为了国家的长治久安，不管政权变不变，都应该成为日常工作的一部分。<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;尤其新疆维人，过于强调汉语是汉人的东西，抵制学习汉语。这个想法是不对的，李扬在2009年2月《网阱中告诉李扬：黄帝是白种人！》文章中，已经讲明，汉语是几千年前，中国各民族、各种族兼并、同化的结果，汉语是全体中国人共同创造出来的，只不过后来被汉人拿来用做本民族语言罢了。是先有的汉语，后有的汉族。汉语既不是汉人发明的，也不是汉人的专利，各民族都有权利和义务学习这门共同的语言。中国的历史学家、语言学家、教育学家，一定要向全体国民讲清楚这件事。<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬还曾在搜狐网站秘密日记中，专门提到一点，现在的大学评职称时有一条规定，想升为副教授必须掌握一门外语，想升为正教授必须掌握两门外语。李扬对此不敢苟同。但李扬建议，象维人、藏民、蒙古族，在类似评职称时应该规定，只要能熟练说汉语，就可以升为副教授，如果还能熟练写汉语，就可以升为正教授。李扬不认为一个大学老师的水平如何，是以掌握外语的程度来确定，这会把许多有才华的人排挤出去；但李扬认为维人、藏民、蒙古族在评职称时，应该加上是否能熟练说写汉语，做为条件之一，这有利于民族大团结；另外，李扬不赞成强迫少数民族的人学习外语，因为这不利于国家安定和谐。<br>&nbsp;&nbsp;<br>&nbsp;<\/P><p>&nbsp;<br>&nbsp;&nbsp;２００１年底的时候，囗囗们还在网阱公聊时，抱怨毛泽东的一项国策，就是外蒙古独立后，留在中国的内蒙古版图很小，但毛泽东在重新划分各省、自治区时，把许多不属于内蒙古的地方，也都划入内蒙古自治区；这有个危险，就是一旦内蒙古独立时，会把许多属于汉人居住区的地方，也都带走。被催眠李扬当时在网阱聊天时分析，毛泽东可能是制造一种假象，是苏联强行分裂了蒙古族和蒙古地区；毛泽东是为以后蒙古统一打下基础，将来内蒙和外蒙合并时，将没有谁是老大、谁是老二的区别，因为大家的区域是一样大。在这种情况下，中国存在利用内蒙统一外蒙的可能性。毛泽东到死，都在掂记外蒙古呢。<br>&nbsp;&nbsp;<br>&nbsp;<\/P><p>&nbsp;<br>&nbsp;&nbsp;李扬在搜狐网站秘密日记中，曾建议允许外蒙古的人自由出入内蒙古，同时，内蒙古的学校，免费接收外蒙古的人来学习，并安排好他们的食宿；繁荣的内蒙古对外蒙古的人，将有一种吸引力；政府应该鼓励内外蒙古的人通婚，创造内外蒙古的人可以自由到对方区域工作、生活的条件。现在，李扬再加上一条建议，中国国企在外蒙古的投资，所产生的利润，都应该用在援助外蒙古人的教育和文化传播上，利用市场经济鼓励他们学习汉语，利用教育、文化、宣传、援助等形式，吸引外蒙古的人对中国产生认同感，对中国境内的蒙古族产生依赖感；囗囗囗囗和人民，应该明确告知境内的蒙古族，他们肩负着团结外蒙古人的责任和使命，其他各民族愿意为此提供帮助和支持，鼓励他们具有国家主人翁的意识和精神。现在，部分外蒙古的人排斥、敌视中国，政府应该在这方面进行调研，发现问题、解决问题，发现矛盾、解决矛盾，这才是马克思主义哲学的精髓。囗囗们不要把主要精力放在内斗争权上，而放任国家安全处于危险之中。<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;身为格鲁吉亚人的斯大林，在其统治期内，进行大规模民族迁移，不仅把居住在苏联一个地区的德国裔聚居区的人全部迁走，而且把远东的朝鲜人、日本人都用火车运走，每隔十里地放下一个人，把他们全部疏散到苏联各地。斯大林通过政府强行让各民族混居的办法，来保证苏联各民族的团结和国家的统一。李扬感到奇怪的是，毛泽东成为中国国家元首后，处处有意无意地模仿斯大林，但在对待少数民族的问题上，却没有向斯大林学习，给接任者们带来巨大的麻烦和危险。如果毛泽东在活着的时候，学习斯大林，把维人和藏民迁出新疆和西藏，中国就没有现在分裂、内战的风险了。<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;斯大林这样强行加快民族大融合，都没能避免苏联的分裂，甚至连俄罗斯的分裂的风险都没能避免，那么中国现在和未来面临什么样的危险，相信中国人应该心里明白了。<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;南斯拉夫的创造者，共产党员铁托，不是南斯拉夫主要民族塞尔维亚人，他是个少数民族。铁托为了推行民族平等，把塞尔维亚人中信仰伊斯兰教的强行分离出去，称他们为穆斯林族。通过各种方式，逐渐降低主体民族塞尔维亚人的人数，并用各种方法，提高其他民族的人口和权力。结果大家看到了，在西方政府的挑唆下，南斯拉夫发生内战，各民族彼此进行大屠杀，这个地区出现几个小国家，南斯拉夫成为历史；铁托这样搞，给自己和家人留下了什么？给历史和人类留下了什么？<br>&nbsp;&nbsp;<br>&nbsp;<\/P><p>&nbsp;<br>&nbsp;&nbsp;现在中囗囗囗囗的民族政策，走得完全是铁托的道路，李扬认为，这样下去是要囗囗、囗囗、囗囗的。<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;<br>&nbsp;&nbsp;导致少数民族对国家认同降低的另一个原因，就是部分汉人素质低下，说话、办事排斥、侮辱少数民族，把少数民族当成二等公民；例如攻击蒙古人的偶像成吉思汗，例如造谣说元朝不是中国的一个朝代，元朝的中国人属于亡国奴。等等。这些思维和说法，极大地伤害了蒙古族兄弟姐妹的感情。李扬感到奇怪，西方政府信奉的是基督教文明，他们面对祖先被成吉思汗军队屠杀，面对这支异教徒大军的攻击没有还手之力，所以痛骂成吉思汗和元朝，进行妖魔化，可以理解。而一些低素质的汉人，也跟在西方人的屁股后面，咒骂元朝和成吉思汗，这不是主动进行肢解自己国家的言行么？这导致以前忠于国家的蒙古族人，开始了独立的要求和行动，因为有些汉人让他们感到，这不是自己的国家。<br>&nbsp;<\/P><p>&nbsp;<br>&nbsp;&nbsp;<br>&nbsp; 囗囗囗囗应该尽快出台《反歧视法》，其中一项应该是反歧视少数民族的内容。要非常详细地写明条文和惩罚办法。例如在网络上用侮辱语言攻击成吉思汗的，或者声称元朝不是中国一个朝代的，最低限度应该是拘留和罚款，把伤害民族感情的言行，扼杀于摇篮中。一定要让全体中国人明白，中国是中国人的中国，天下是天下人的天下。中国不是汉人的中国，天下更不是汉人的天下。中国公检法的法律大棒，不应该只挥舞在要求独立的少数民族分裂分子头上，还要挥舞在伤害少数民族感情的部分汉人头上，这些低素质且自作聪明的汉人，是导致少数民族对国家认同感降低的主要原因。法律这个武器，确实可以提高国民的素质和教养。<br>&nbsp;&nbsp;<br>&nbsp;<\/P><p>&nbsp;<br>&nbsp;&nbsp;中国要加快通婚、同化、混居的进程。要采取一切合法或不合法的手段，稳定国家，避免分裂，因为分裂意味着内战。<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
