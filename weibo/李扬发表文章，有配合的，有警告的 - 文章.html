<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">李扬发表文章，有配合的，有警告的<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月30日 21:38<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wb3p.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t李扬发表文章，有配合的，有警告的<div><br><\/DIV><div><br><\/DIV><div>查了一下，今天已经发表3篇文章了，算这篇，就是第4篇文章了。不管文章内容多少，毕竟要耗费李扬脑力和体力的。再加上，李扬现在身患多种重大疾病，真的非常难受，估计李扬也要暴毙了。这样劳累，实在难以承受，可是不写又不行，存在的意义，就是写下去，直到无法写为止。现在乐趣快成负担了，面对着丝丝疼痛，刺骨挠心，真的感到活着太遭罪了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年3月13日，发表文章，《强者才有权力制定规则》，如果大家是看到原始文章内容的，做为一个成年人，应该理解文章意思，以及人类心理生理特点。但今天看到有个网友，在文章后面跟帖：<\/DIV><div>“弱智，你一辈子都不要有这样弱智，如果你把爱情当弱智，那你就根本不懂爱情，像你这么聪明的人，一辈子也体会不到爱情，你生来披了一张人皮，其实你本身并不是人，你就是一个披着人皮的畜生，在你的眼里，下流的就是高尚的，智慧的，你还没长成人呢”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>当即，李扬回帖一句话：<\/DIV><div>“大家看看这个智力，谁能肯定他是人类？说说你肯定他是人类智慧的理由”？<\/DIV><div>经常在屋内大骂，李扬不断发表文章，来说明恶鬼、大恶鬼比人类的智力低下，只有破坏性，没有建设性和创造性，这是两种灵魂的区别，结果现实中和网络上，不断有些人形外表的动物，前来证明李扬的话。而且毫不顾忌的向世人展示这种特点。李扬的智力，是可以看出来他们不是人类灵魂，至于其他读者，有多少人能看出来，那李扬就不好判断了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>为什么这样讲？因为李扬的文章发表后，不仅在人类社会中，大量的人类灵魂、非人类灵魂，前来主动曝光，以向大家证明李扬的文章内容；而且排除人类社会，还有大量怪异的神秘力量，前来证明李扬的阐述是对的。随便举一个例子，李扬回忆在7、8岁时，看到墙上的人影，居然做张牙舞爪状威胁李扬，少年李扬当时吓得两腿就没了，只是机械的跑掉。姥爷从乡下来，催眠调查李扬后，不相信李扬催眠下的回忆。结果过了两天，某个夜晚回来的姥爷，表情非常异常，在李扬反复盘问下，他讲黑夜中，有股黑气凝聚成一个恶鬼，向他扑来，他一拳将黑气打散了。李扬是当笑话听的，读者也是当笑话听的。结果几天后，西方的停车场监视录像，证明有一小股白气，象几个拳头大的龙卷风一样，将轿车的倒视镜给掰了下来。李扬看到这个配合视频，当时就呆住了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有人说，这是巧合，可是你们没完没了地，前来配合李扬的文章内容，也是巧合？你们能说自己是无意中，前来配合证明李扬文章内容的么？你们明明是故意来的，却说自己是无意中来的，傻子也不信你们的话吧？更何况，每次李扬大胆阐述自己的思考判断，就会在不久后，有大量证据，证明李扬没说疯话，是现实世界确有其事。例如李扬分析判断，不仅地球上、火星上，有多次高等智慧文明出现过，而且其它太阳系内行星上，也应该暗中藏有高等智慧文明的痕迹。所有看过李扬此类阐述文章的人，大多数认为李扬是胡说八道的。<br><\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>结果，2016年初，在海外中文网站上，看到美国拍摄并介绍，在其它行星上，美国探测器，也发现了高等智慧文明的痕迹，非常明显，规模庞大、数量众多。而且这是多年以前拍摄的，并介绍，前苏联也发现这些行星上的人工高等智慧建筑痕迹，但两个大国遵守协议，从没对外宣布过。这可是人类主动配合李扬的文章内容的。不知读者们，能不能看到这些美国拍摄的东西和介绍内容？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在前些年，李扬甚至在多篇文章中，阐述自己的思考结果，认为如果太阳系是人为制造出来的，那么不仅太阳系内的一切，是虚拟的，所有的物质是假象，而且时间和空间，其实也是假象和错觉。为了证明李扬的判断，李扬甚至大胆推测，太阳这个恒星内部，应该有某种高等智慧动物的基地。这个判断和推测一出，世界各国政府哗然，认为李扬彻底疯了，“这怎么可能呢”？结果，2016年初，在海外中文网站看到，有一些大型UFO，在太阳里外来回穿行，让美国政府机构观察并拍摄到了，而且网上还有照片和视频证明。李扬很难相信，这是巧合，而不是故意的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>只所以发表这篇文章，是因为刚才遇到恐怖的事情，所以感觉必须讲出来，不然忘记了，就可能再也回忆不出来了。刚发表完今天第3篇文章后，突然听到房外响了一声，出去看到挂毛巾的挂钩被孩子碰掉了，孩子一个劲儿抚摸眼角附近，因为抬头时碰了。李扬当时就讲了，“可能文章有地方讲错了，有人警告我了”。为什么这样说？因为李扬搬进这个出租房时，特意购买几个挂钩拧上去的，当时就害怕孩子扑倒时，眼睛会撞在挂钩上瞎了。这个事情，可以找出两年前的催眠录像以证明。当时孩子身高1.3米，所以没这个可能，但现在孩子1.5米，眼睛就好对准挂钩了。吓得李扬马上扭下几个挂钩了，你们可以来看，也可以今晚催眠调查李扬。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有人说李扬这是胡思乱想、胡说八道，谁一生中，没碰到过几次巧合啊。可是，这几十年，不说天天碰到巧合，也是每年碰到大量巧合，次数之多，震惊得李扬自我暗示，这一切都是巧合，尽快忘记此事。2015年从医院出来后，正在家中阳台抽烟呢，突然听到屋内一声巨响，李扬以为有人冲进屋内来了，赶紧出来观察，发现厅里墙上的大镜子，掉下来摔碎了。妻子回家发现了，因为大镜子正对着防盗门，所以她进门就发觉镜子没了。李扬告诉她，镜子是自己掉下来的，她不信，反复追问李扬，表情特别古怪，李扬烦她，冲她发脾气了。结果，过了一个月才知道，镜子掉下来摔碎这天，正是妻子去法院递交离婚诉状的时间（或者类似关健事件）。你们说这是巧合，李扬也没办法，反正前妻认定是李扬摔碎的，因为不可能这样巧合。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>“破镜重圆”，大量读者会认为是这个意思。但李扬认为回忆自己的经历，认为这应该是警告“破镜难圆”，因为谁也不可能让这面大的破了镜子，重新恢复原状。如果李扬想办法和前妻恢复关系，恐怕李扬面临的是噩梦。你们只要催眠调查前妻，就明白李扬要是聪明人，就应该宁可死也别复婚了。不是李扬胡思乱想、胡说八道，你们是有许多真相内幕不明白，只要你们催眠调查她，就会明白一切的。问题是，她是受到保护的，禁止别人催眠调查她，避免不允许大家知道的事情外泄。就写这吧，太累了，希望有些人能够看懂，不指望所有人都看懂，这个愿望不现实。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月30日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
