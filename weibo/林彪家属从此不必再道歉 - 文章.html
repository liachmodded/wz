<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">林彪家属从此不必再道歉<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月13日 12:00<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wa05.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t林彪家属从此不必再道歉<div><br><\/DIV><div><br><\/DIV><div>林彪女儿林小琳（亦有称林晓霖、林小林的），对自己的父亲有这样的评价：<\/DIV><div>“我认为父亲至少有三条错误：一是大搞对毛泽东的个人崇拜。二是对毛泽东有意见有看法为什么不能像彭德怀那样把意见看法都公开摆出来，即使受到打击报复，后人也会觉得公正无私受到世人的尊敬。三是‘文化大革命’中那么多老干部被打倒，受折磨，周恩来费尽心机保护了不少人，而林彪除保护扶持黄吴李邱几个亲信外，他和江青、叶群一起整倒了许多老干部，而且有些老部下被整得很惨”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>林小林胡说八道，你才跟你父亲生活几年？你能知道你父亲林彪多少事情？你这些所谓“认识”和“道歉”，全是别人的胡说八道，全是别人的恶意造谣，基本没一件事情，是说对的。李扬希望林小林不要再道歉了，道什么歉，有错误才能道歉，做了好事，也要道歉，那今后谁敢再做好事。如果林彪家属们，实在不好意思不道歉，就向长春人民道歉吧，李扬翻阅林彪人生史料，没发现林彪需要的道歉的地方。你比你妹妹差得太远啦，可能这和你没受到林彪的言传身教有关。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>谭政晚年说道：<\/DIV><div>“对林彪这个人我还是了解的。凡是与他不同意见者，他是记‘仇’的。当时，不但我们坐牢蹲监者如彭德怀、黄克诚，后来听说罗瑞卿同志也进来了。刀把子是在林彪手里，要杀要剐还不是林彪一句话……然而，到头来，我和彭总、黄老坐牢是吃尽苦头，可听来的消息，则是林彪摔死在国境线外的沙漠滩上了……我听了以后，也高兴地笑了。我想彭总和黄老会与我同样心情。林彪的死，还是我们活下来的人‘笑到最后’”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>虽然人类社会，只是宇宙中一次微不足道小火花，到底真相如何，对宇宙来讲，一点意义没有。不过，李扬活着，就是要告诉大家，历史的真相真理是什么，接着在大家知道历史真相真理后，李扬再让大家明白，其实这一切都无所谓的。那些笑到最后的人，未必真的笑到最后了，因为这个世界非常复杂，如果只看活着时的地位和待遇，那么宇宙就根本不会存在了，甚至连虚拟的状态都没有存在的意义了。林彪、栗裕是比较老实的人，又真的会打仗，所以李扬为他们说客观公正的话，是做人原则，而绝无索要利益的成分。几千年前，祖先们就告诫后世，“人善人欺天不欺，人恶人怕天不怕”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>王必成将军之女王苏炎，回忆父亲在1958年军委扩大会议上批判粟裕时，顶着成为“重点工作对象”的压力，不明哲保身或者“名批暗保”，为老上级粟裕仗义执言，印证了其母亲的回忆。王必成被迫在大会上发言声讨栗裕时讲：<\/DIV><div>：“主持会议的同志指示我，要我揭发大阴谋家粟裕。我跟随粟裕作战多年，对他的‘大’和‘谋’深有体会。记得济南战役尚未结束，他就向毛主席建议进行淮海战役，这个‘谋’有多大，我是小人物，不敢评论，也没有资格评论，但是毛主席他老人家很清楚；至于‘阴’的一面，我不知道，也没有体会”。<\/DIV><div>王必成的发言，触动了许多人，也震撼了一些人，贺龙元帅听完父亲的发言后说：“王必成可深信、可深交”！<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>王必成顶住压力，没说栗裕坏话，没糟蹋栗裕，但王必成家属们，却没有顶住压力，说了坏话；只不过没说栗裕坏话，没糟蹋栗裕，却糟蹋其他许多人，李扬不认为这是政治正确，而认为将没必要的事情，做成了不正确的必要。糟蹋其他人，能够给王必成家属们带来荣耀、地位、财富，那么李扬还能理解；如果借着栗裕蒙冤一事，没完没了地糟蹋其他人，什么也没得到，却仍然乐此不疲，那李扬就无法理解了。站在公正的立场上，以客观冷静的态度，说良心话，你们没做到吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1958年军委扩大会议，刘伯承大会上流泪作检讨，一千多位将军起立致敬。看这些史料讲的人模狗样的，感觉这是林彪、四人帮的犯罪行为，应该由太祖承担，因为太祖同意的这次批判大会。李扬都奇怪了，1958年时，有四人帮这个团体吗？你造谣一向不动脑筋，把别人当成傻子么？在这次扩大会议上，粟裕总参谋长的职务被撤掉了，被调到军事科学院任副院长，没有了在军队工作的权力。李扬认真追究一下，这是林彪的错误么，这是四人帮的错误么，这是太祖的原因么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>说1958年军委扩大会议，是整治了一批将领，并通过史料，证明是林彪和太祖的责任，有证人、证言、证据，林彪和太祖应该永远洗不清的。那么林彪在1971年摔死在温都尔汗了，被打倒的有名之人、无名之人，哪个因此平反了？1976年太祖离世，过了几个月，四人帮被抓捕了，刘伯承、栗裕平反了吗？你千万别讲工作太忙，也别讲全国平反的人太多，要一个一个来，你到最后也没平反刘伯承、栗裕吧？刘伯承死于1986年10月7日，粟裕死于1984年2月5日。李扬询问他们俩活得不够长吗，需要再活多少年，才能得到平反？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>刘伯承、栗裕的家属们、手下亲信们、私交好的曾经同僚们，甚至在行政上，还有他们曾经的领导，都为他们平反而四处奔走呼嚎，后门走了无数，钱花了不少，甚至腼着脸亲自登门道歉，有用么？刘伯承政治经验足，不仅是元帅，而且对政治也熟悉，所以他曾告诉身边人：<\/DIV><div>“我活着时是看不到平反了”。<\/DIV><div>他的话准确不准确？栗裕就会打仗，政治经验太差，有些人鼓动他亲自登门道歉，他就真的挨个走了一遍，大家在家接见他，并口口声声地表示要为他平反，结果栗裕到死也没平反，被大家一直玩到死。李扬不相信这是林彪、四人帮的阴魂不散，更不相信太祖在天堂下的命令，阻挠为他们平反。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人见势不好，赶紧出来证明，1958年军委扩大会议，是彭德怀主持的，所以此次打击的将帅们，应该是彭德怀负责任。李扬看到这样的史料，感觉更不象话了。1959年，彭德怀在庐山会议上失势，与太祖对骂后，虽然没被抓捕，可是已经退居三线了，没错，是三线，而不是二线；1966年，彭德怀第二次被打倒，从此失去自由了，有些人因此认为林彪和太祖要负责，都是史料制造者们的功劳。1974年，彭德怀离世。你要求彭德怀为刘伯承、栗裕负责，可以呀，那彭德怀离世后，没给刘伯承、栗裕平反，是不是因为彭德怀离世前，没留下工作遗嘱，所以大家不敢自作主张啊？你这骗术，太低级了，这样混饭吃，只能饿死，因为连傻子们都不相信。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人认为邓公要负责，因为史料记载，在栗裕离世后，邓公公开讲，“淮海战役是我指挥的”。并且有些史料记载，邓公坚决不为1957年打成右派的人们平反，并声称“这是我主持的”。邓公在国家的权威，能比太祖大么？太祖在执政时，都不能一言九鼎，经常被人们耍，面对多少次路线斗争，差点小命都玩完。邓公执政后，比太祖厉害，说什么就是什么？邓公口口声声不为1957年的右派们平反，可1957年的右派们，全平反了；你不要讲这是邓公虚心接受大家意见，邓公接受不接受意见，大家就是和他对着干，他敢怎么样？他敢造反么？李扬不相信邓公一已之力，就能阻止十大元帅之一刘伯承、十大将之首栗裕的平反。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1949年，有人先后访问刘伯承、粟裕，他们两人同住一座平房。此历史见证人曾听刘伯承夸奖粟裕：<\/DIV><div>“粟裕同志智深勇沉，是我军最优秀的将领之一”。<\/DIV><div>那就对了，所以你们一起倒台，一起为平反自己奔走呼嚎，最后一起在死后，才被平反。有些史料通过断章取义、胡说八道，认为粟裕是与林彪、江青两个集团进行斗争，粟裕对林彪、江青的所作所为，是怀有高度警惕的。李扬只能说，粟裕要有这才能胆量，早泥嘛隔儿屁了，还能活到1984年？你们撒谎都不会撒。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1975年四届人大开幕，军队代表团，粟裕担任团长。江青让她的办公室工作人员打电话，说要到军队代表团看看。粟裕听了没有理会。江青到了解放军代表团住地，一位副团长慑于江青的“威势”，当着江青的面提醒粟裕说：“粟裕同志，是不是把代表团集中起来，请江青同志给大家讲讲话。”<br>粟裕装作没听见，那位副团长以为他没听见，又说了一遍：<\/DIV><div>“粟裕同志，咱们集合全体代表，请江青同志作指示吧。”<br>粟裕依然和别的同志说话，没理这个茬儿。江青明白了粟裕的意思，愤愤地走了。事后，江青也没能对粟裕怎么样。因此，有的老同志对粟裕说：<\/DIV><div>“装作听不见，也是你对付江青的一招呀！”<\/DIV><div>粟裕只是笑，不作回答。想想江青企图借文革，要在军队插手，征招一批军官效忠自己，结果林彪差点揍她，吓得叶群跪在地上。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在解放后的老军人们中间，普遍存在轻视笔杆子的惯性思维，不服气、不服从笔杆子的指挥，这在将帅们脑中，更是根深蒂固；所以别管哪些将帅们是政客，而没有多大军事才能，大多是一个想法，“老子们拼命流血打下的天下，让你们耍笔杆子的坐天下，门也没有”。这是四人帮始终不能在军队立威的原因，因为在军队中无立威之根本。哪象林彪，就是疯了，多少年不出门，一出来工作，掌管军队的老军人们，马上望风而降，不敢公开与林彪做对，这是林彪打下的天下，打下的威风，你笔杆子们能行么？所以，李扬认为粟裕是老军人惯性思维，另外粟裕被人当枪使，和林彪一样，所以粟裕没有政治头脑，不会拉关系，只会到处得罪人，这是他活着无法平反的重要原因——他得罪人太多了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>刘伯承、粟裕，在活着时，面对几乎所有被批斗的人，都平反了，就是不给他们平反，这不能去责怪太祖、林彪、四人帮。尽管目前所有的制造的史料，全指责是太祖、林彪、四人帮的错。邓公说过，“宜粗不宜细”，真要细起来，许多人的真相就暴露了，所以在宏观上，将责任全推给太祖、林彪、四人帮，而在微观上，禁止任何人仔细研究。因为李扬根据自身的心理学水准，逐渐破解一个一个谜团时，自然要触碰到文革了，所以有些人借此，要求禁止为文革平反，实际上，就是禁止对文革内幕进行认真分析，禁止将文革真相告诉大家。所以李扬才突然得了暴病，要死了。李扬希望林彪家属们，不要相信别人胡说八道，更不要张口就道歉，道什么歉？他们应该向你们道歉才对。四野后代们，应该索要国家赔偿才对。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月13日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
