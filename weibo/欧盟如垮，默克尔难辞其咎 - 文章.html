<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">欧盟如垮，默克尔难辞其咎<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月27日 10:25<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjey.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>欧盟如垮，默克尔难辞其咎<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年6月24日，英国人民在政府的反复宣传诱导下，公投脱离欧盟，结束与欧盟长达43年的“婚姻”。公投结果引发欧洲各地一些列动荡，各个国家和地区，都有大量人要求效仿英国，公投脱离欧盟。李扬认为，英国政府不仅一直在欧盟内部捣乱、破坏，而且临离开欧盟时，最后又给欧盟致命一击。这个坏榜样，必须要得到惩罚，否则今后的欧盟，可能陷入长期风雨飘摇之中，最终欧洲人因嫌弃欧盟，导致欧盟彻底破产。李扬认为德国总理默克尔，滥用自己的权力，是此次事件的肇事者，李扬怀疑她暗中的隐私，被美国政府掌握、要挟了。<\/P><p>&nbsp;<\/P><p>意大利、荷兰、法国的极右党派，都公开承诺夺得政权就举行“脱欧”公投。这是不得了的大事件。因为这三国是欧盟创始国。欧盟是由欧洲共同体发展而来的，创始成员国有6个，分别为德国、法国、意大利、荷兰、比利时和卢森堡。该联盟现拥有27个会员国，正式官方语言有24种。李扬认为，欧盟要从25日起，取消英语做为欧盟的官方语言，当然，这只是第一步。如果欧盟不采取果断措施，让英国因退出欧盟而付出悲惨代价，那么李扬可以告诉欧盟各国——你们会因此而有悲惨下场。<\/P><p>&nbsp;<\/P><p>苏格兰、北爱尔兰人，大多数要求“先公投退英国再加入欧盟”，欧盟要充分满足两地人民的要求，以达到肢解英国的目的；这样就象将南斯拉夫肢解后，逐渐吸纳各个小国加入欧盟。让一个破碎的英国，成为提醒、警告其它欧盟成员国的负面榜样。肢解英国，无损欧盟的存在和发展，而且吸纳了英国部分地区，继续成为欧盟范围。唯一的坏处，就是激怒美国政府，因为英国政府一直暗中配合美国政府，企图肢解、搞垮欧盟。所以李扬才在前两天撰文讽刺——欧盟没垮，暗中捣乱者英国先垮了。<\/P><p>&nbsp;<\/P><p>有些无限信仰普世价值的中国大陆人，告诉李扬，英国人民公投脱离欧盟，就是民注自由人权的表现，如果英国人民哪天感到需要加入欧盟了，那么还可以公投重新成为欧盟一员。望着这些人的侃侃而谈，李扬不由得愤怒了——“你想来就来，想走就走，是不是把欧盟当成你家了”？如果欧盟软弱到如此地步，有没有，意义不大了。仅仅英国人民十年八年一次公投，每十年加入欧盟，再过十年脱离欧盟，就能活活把欧盟搞碎。不过，李扬认为欧盟也是报应，谁让你公开、肆无忌惮的推销普世价值呢。<\/P><p>&nbsp;<\/P><p>欧盟存在的致命漏洞太多了，毕竟国家太多后，对管理的要求就变得巨大，而欧盟现行的管理方式，不可能稳定住欧盟。首先，希腊加入欧盟，就是通过美国高盛投行做假账，帮助希腊成功的；结果十年后，希腊债务危机，刺激欧盟的经济雪上加霜；高比例的法国人、意大利人、德国人认为，欧盟让希腊人占便宜了；而高比例的英国人，则认为欧盟让德国人占便宜了。中国有句古话警告后世——“兄弟齐心，其利断金”。如果欧盟人这样互相猜忌下去，根本不可能成功。而保证欧盟人热爱这个大家庭的唯一方法，就是公平、公正、人人平等，并将之形成不可冒犯的法律，即使国际法院、欧洲法院、欧盟人权法院这类，都不能与之对抗。<\/P><p>&nbsp;<\/P><p>欧盟有统一的货币欧元，这些国家的货币政策，统一交由设在德国法兰克福的欧洲中央银行负责。欧盟也对成员国财政政策的制定及实施进行协调和监督，如果成员国违章，欧盟就会启动过度赤字惩罚程序。这个成员国的财政规定，看似滴水不漏，实则存在致命缺陷。例如象中国大陆的财政制度，还有点计划经济的影子，中央对地方财政存在严格的管控，但仍然被地方经济的各种异常搞得精疲力尽，甚至承担了越来越多的地方债，这对国家安全都造成威胁。那么欧盟现在的财政政策，如此宽松，只有事后的惩罚，李扬认为必然导致各成员国，耍小聪明想占欧盟的便宜，结果导致欧盟的对立、分裂。事后惩罚，不如事先防止、事中监督、纠正。<\/P><p>&nbsp;<\/P><p>郎咸平教授介绍，德国生产的军火，自己不大量购买，却鼓动希腊大量购买，这也是造成希腊财政危机的原因之一。噢，德国政府和高官公开讲，“我们没有导弹和炸弹，相信盟友会借给我们的”，你却让欧盟成员国，大量购买你的军火？你把其他人当成傻子耍弄，结果反受其害，希腊债务灾难，给德国、给欧盟造成多大损失？这是大量军火利润，能够填平的么？李扬认为大多数英国人的判断——“德国占欧盟便宜”，这个观点未必不对。德国不能以欧盟重要影响国的地位，公开为自己捞取好处，这对德国和欧盟有百害而无一利。<\/P><p>&nbsp;<\/P><p>德国总理默克尔，公开欢迎中东战乱区难民，结果仅仅2015年一年，就涌入上百万穆斯林难民，造成欧盟各国关系紧张，彼此严重对立。不能责怪新欧洲（东欧各国），事事配合美国政府，在欧盟内部对抗欧盟；它们确实无法接受大量穆斯林难民，甚至在心理承受力上，一个穆斯林难民也无法接受的；德国政府和总理，只考虑自己的形象，以及自己的权威不可冒犯，想没想过其它成员国的利益和尊严呢？结果，世界各国人民羡慕的《申根协定》，已经事实破产；不管是新欧洲还是老欧洲，个个恢复边境线，甚至派出军队设卡检查，阻止欧盟人内部的自由出入。李扬认为，默克尔要为此负责，甚至在一年多前，就公开认为德国总理的下台，才是欧盟危机的结束。<\/P><p>&nbsp;<\/P><p>不管是开始时，默克尔的欢迎难民政策，还是造成欧盟灾难后，默克尔公开坚持自己的政策，李扬都怀疑她被美国政府暗中挟持了。因为美国政府公开要求欧盟，大量接受穆斯林难民，自己却公开拒绝接受穆斯林难民，这个政策非常奇怪，公开把欧盟当成傻子耍弄；李扬多次撰文指出这个怪异现象后，德国总理和政府，就好象不知道一样。而默克尔是在共产党掌权的东德长大的，还有不雅照片流了出来，所以李扬怀疑她和东德情报组织，有一定的内部关联，里面的一些不可告人的秘密和隐私，会被美国政府抓住；美国政府就喜欢这样的各国领导人，因为可以通过控制他们（她们），以达到控制这个国家的目的。例如乌克兰，现在的内战，完全是美国政府充分控制了各个重要位置的高官的原因。<\/P><p>&nbsp;<\/P><p>因为英国公投脱离欧盟的效应，导致大量德国人也要求公投，以脱离欧盟。德国是欧盟的最大受益者，可是连德国人也不能接受欧盟了，这是欧盟政策的错误，还是德国总理和政府的错误？李扬相信连傻子都明白。大量德国人公开反对接收穆斯林难民，甚至许多地方政府和官员，公开对抗德国政府；默克尔的难民政策，导致德国和法国的极右翼政党“满血复活”，甚至连希特勒都已经被欧洲人怀念了——哪怕是受其侵略国家人民。李扬认为希特勒的“满血复活”不可怕，可怕的是德国政府，一错再错，这样下去，必然导致欧盟的分化、瓦解。而一个消失的欧盟及欧元，最符合美国的国家利益，所以李扬怀疑默克尔和美国政府的暗中关系。<\/P><p>&nbsp;<\/P><p>英国脱离欧盟后，李扬马上建议俄罗斯总统和政府，认为“好事来了”。因为不管是政治、经济、国际、法律、军事、人心，各个方面都对欧盟造成巨大冲击，这种情况下，俄罗斯不是雪上加霜，而应该是雪中送炭，最起码安慰一下欧盟，暗中和欧盟相关机构和官员沟通，看看双方有没有互相扶持的必要？欧盟再反感俄罗斯，再想肢解俄罗斯，那也是配合美国政府的；如果欧盟解散后，各个欧洲小国，只能死心塌地的追随美国政府了，到那个时候，必须配合美国政府，拼命肢解俄罗斯。所以，从宏观战略考量，不管是俄罗斯还是中国大陆，都希望欧盟保留，以牵扯美国政府的战略打击力量，避免自己被美国政府雷霆一击。<\/P><p>&nbsp;<\/P><p>2014年的乌克兰内战，导致欧盟配合美国政府，对俄罗斯进行经济制裁。几百年前的《增广贤文》，介绍“杀敌一千，自损八百”。欧盟因为再也无法骗俄罗斯人的钱了，所以和俄罗斯一样，深受经济制裁俄罗斯的灾难。这是一个看谁最先垮掉的博弈，所以李扬这两年来，不断呼吁中国大陆从各方面，暗中援助俄罗斯，避免俄罗斯总统普京被推翻杀掉，因为俄罗斯政府的垮台，会让美国政府马上全力搞垮中国大陆。“唇亡齿寒”，这是几千年前的《左传》，提醒后世中国人的战略典故；李扬懂，别人也懂，所以有些人暗中破坏援助俄罗斯的行动，想方设法激怒俄罗斯总统和政府，以公开制造与俄罗斯的对峙和冲突。他们早就暗中被美国政府控制了，李扬也在多年前，反复发表文章揭发，不过绝大多数人类看不到真实文章内容罢了。<\/P><p>&nbsp;<\/P><p>欧盟不敢不配合美国政府，所以必须继续进行制裁俄罗斯；但英国公投脱离欧盟，可能是对欧盟重大打击；由此造成的不可预测后果，导致支持、拥护欧盟的各国政府和政党，不得不考虑眼前的灾难。这种情况下，俄罗斯总统和政府，当然愿意重新和欧盟谈判，毕竟双方都不希望自己垮掉，而双方的经济互利行动，对双方的稳定，都有不言而喻的巨大好处。所以李扬才建议俄罗斯，暗中沟通欧盟，看看哪方面可以暗中恢复合作，就先恢复哪些方面，哪怕只恢复一两个，也是可以的。慢慢来，万事开头难，有了第一步，才能有第二步。中国有句俗话“不能一口吃个胖子”。俄罗斯总统和政府，也不必非要看某些人的脸色了，自己的命运，还是要自己想办法掌握的。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月27日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
