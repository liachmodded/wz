<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">美国为中国专家制造空难<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年8月12日 22:28<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102uzhb.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>美国为中国专家制造空难<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有许多中国人都知道，氢弹只有两种技术制造，一种是美国式的，一种是中国于敏式的。苏联、英国、法国都是采用美国式的，因为通过购买或间谍偷窃等方式，大家都采用的是美国式的。而于敏式的中国氢弹，因为中国大陆起点底、技术差，而且搞不到情报，这种情况下，中国氢弹研制小组，信奉的是是伟大领袖毛泽东提倡的，“独立自主、丰衣足食”，所以走了一条捷径。西方人称“上帝允许中国人作弊”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1951年3月，美国人取得了重大突破，后来被称作\"Teller-Ulam构型\"，其要点是：1，氢弹由分开的两个部分构成（初级与次级）；2，热核材料要先冷压缩，再热点火；3，初级（原子弹）爆炸产生的能量通过X射线辐射传导至次级向内压缩（即“辐射内爆”）。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>T-U构型之所以要设计成分级结构，是因为需要在初级的冲击波到达次级将其打散之前让X射线到达次级，完成辐射内爆快速和高度的压缩热核材料，并将热核材料点燃。由于冲击波从初级到次级只有毫秒量级，如果不能在这么短的时间内点燃次级，氢弹就失败了。同时初级的引爆炸药也不能破坏氢弹的整体结构，否则也将失败。而采用辐射内爆的好处是可以充分利用初级释放的能量，并实现对次级实现更高的压缩比，为热核材料的点火和自持燃烧创造充分的条件。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1952年11月1日，首个采用T-U构型制造的分级氢弹装置Mike爆炸成功，热核装药为液氘，整个试验装置重达65吨，爆炸当量为10.4Mt。1953年6月，苏联完成试验装置的研制，并于8月12日成功进行了试验，当量为400kt。苏联随后宣布他们爆炸了第一颗氢弹，而且与美国不同，这是一枚干式氢弹，走在了美国人的前面。Sakharov也因爆炸成功而被称作苏联的氢弹之父。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1954年3-4月苏联人“发现”辐射内爆是关键后，到1955年6月完成了两级氢弹试验装置的理论方案，同年11月22日爆炸成功，当量1.6Mt，前后共花了19个月时间。美国从1951年5月的试验确认辐射内爆原理的可行性，到1952年11月Mike试验成功花了18个月。中国大陆各方面的条件都差得多，而从于敏小组1965年11-12月突破氢弹原理方案，到1966年12月首次氢弹原理试验也只花了12个月。法国从1967年9月经英国指点确认辐射内爆，到1968年8月第一颗氢弹试验成功花了11个月。相比之下，苏联的速度显得有些慢了，这是有些奇怪的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>据说啊，仅仅是据说，李扬看到有人介绍，其它大国的氢弹，都是有寿命的，时间比较短，过期就失效了，所以几个大国的氢弹要想进入战斗状态，得提前重新制造。而中国于敏式的氢弹，就没有这个缺点，制造出来后，可以存放很长时间，随时能够投入战争中。中国大陆在这类研究上，总是和白种人的思维不同，所以中国大陆在战略设备上的技术，也总是和西方不同。这也是共济会一面在全世界范围内，搞臭、搞垮中国传统文化，一方面共济会高层，培养自己的孩子时，让他从小熟悉中国传统文化，成为一个具有中国式思维的人。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>“崖山之后无中国，明亡以后无华夏”，这句话大家都说是日本说的。其实，是朝鲜人和日本人共同认为的，因为他们瞧不起大清王朝，甚至认为自己才有资格取代明朝；故明亡后，仍然处于弱势的朝鲜半岛和日本列岛，心中都不服气大清，这也是日本在后期不断侵略中国的主要原因。两个地区的人民，把自己视为中国传统文化的继承者。可是，读者们只要仔细阅读中国大陆的战略武器技术，并拿来和西方的同类战略武器，做一个对比，就会发现，两者从基本构造上就不同，因为中国人的思维，与西方人的思维，是完全不同的。国内外许多别有用心的人，声称中国大陆从来都是盗版、剽窃西方技术；但李扬告诉读者，真的在战略设备上，西方对技术保密很严，中国大陆根本搞不到的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>正是由于中国人传统文化的原因，导致中国人思维与西方不同，在双盲的情况下，同样的战略设备，中国式的和西方式的，从各方面都在重要区别和差异。所以，中国大陆的战略设备，一直是西方政府和情报组织，重点偷盗的内容，甚至达到了不择手段的地步。因为中国式的思维而创造的技术，让西方人承认确实不同凡响。例如改革开放初期，中国大陆方面因为不自信，所以把自己埋头几十年，研制的巨型计算机技术，拿给日本人检阅，结果导致日本剽窃，从而日本在巨型计算机技术上，突飞猛进。现在日本和中国大陆，在巨型计算机技术上，已经超过美国，就源于日本和中国大陆方面，采用的都是中国式思维。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>读者们想想，中国于敏式氢弹，是不是西方偷盗的重点？可以这样说，于敏要是出国访问，必然会死于“事故”，并有大量证人证据证明其人已经死了；然后于敏这个专家，就会被秘密隐藏于美国军事基地，在有生之年为美国创造氢弹这类武器，忙碌到生命最后一刻。象世界第一天才尼古拉特斯拉，晚年想回到故乡塞尔维亚，结果导致美国政府，向他故乡援助天文数字的资金，以挽回他走的决心，从而永久留在美国。至于各国其他重要人才，如果美国政府出钱买不到，轻则去抢，重则侵略那个国家。有些人不信吧？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1968年12月5日，一架从西北飞来的中国民航客机，在首都机场即将着陆时突然失事，中国核武器事业的重要科学家郭永怀先生不幸遇难。从这则旧闻中，读者看不出什么，李扬也不想深究，只是告诉读者们，中国大陆重要专家只要出国，就可能面临车祸、飞机失事、溺亡等，然后人就被美国秘密收藏了，以为美国政府服务。普通人类根本不懂这个，甚至连许多中小国家政府，也不相信美国政府敢这样做。中国大陆因为是五大常任理事国，加上国际朋友多，情报信息来源广泛，所以早就知道这个秘密了，真正的专家从不允许出国，甚至都要隐姓埋名地工作一辈子，以避免外国情报组织抢、骗不到的情况下，对其进行暗杀。读者只要想想，伊拉克、伊朗的核专家，不断死于非命，就全明白了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2009年6月１日凌晨，法国航空公司一架空客A330客机，在大西洋海域上空失踪。客机上有216名乘客和12名机组成员，其中有9名中国乘客。中科院工程热物理研究所副研究员肖翔，搭乘法航失事客机，他很可能是中国下一代核动力工程支柱人物之一，只有35岁，是真正的中国科技精英，对中国未来的核动力航母及核动力潜艇都有关键作用。芝加哥大学数学系天才任伟，在美国的神秘死亡，或者是他想回到中国大陆，所以被制造死亡假象后，秘密囚禁了；或者是因他的数学天份，而秘密转入美国高端研究工作，美政府和情报组织伪造死亡假象，以让他正常消失于世界，避免被人追查下去。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>可以告诉读者，那些真正具有天赋的人才，如果到西方去深造的话，结局有两种，一种是在中国大陆情报组织的秘密保护下，在政府公开交涉中，平安返回中国大陆；另一种可能就是在国外，因各种原因死亡，至于是真死还是假死，那李扬就不敢说了，反正是再也回不来了。如果于敏出国，美国政府会公开不要脸的，故意制造于敏死于意外的假象，然后秘密囚禁于敏，交出于敏式氢弹的秘密。各大国的氢弹开始是试验爆炸，吨位庞大，但中国于敏式氢弹，首次就可以空投，用于实战，美国政府会不会为此疯狂？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>曾听到一个小故事，李扬随便一说，读者随便一听，说者无意，听者也不要认真。有个中国大陆的年轻核专家，被媒体和政府吹捧得不得了，所以他被美国政府暗暗盯上了。一次这个年轻的核专家，出国开会，美国政府和情报组织还有军方，秘密制造空难，其他人都死于空难，只留下这个核专家。美国政府以为这下捞到大鱼，结果经过秘密审问，催眠调查的结果是，绝大多数核心技术秘密，这个年轻的核专家并不掌握，也就是说，美国政府被中国大陆骗了。所以美国政府要求中国大陆赔偿这次空难损失，中国大陆只回答一句话：<br>“你（美国政府）公开提这个要求！”<br>美国政府便再也不吭声了。随便说说，李扬不保证这段内容的真实性，所以有人咬定李扬造谣，李扬也不解释。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2014年8月12日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
