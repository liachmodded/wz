<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">土耳其加入欧盟的唯一机会<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月18日 18:13<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 10<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wach.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t土耳其加入欧盟的唯一机会<div><br><\/DIV><div><br><\/DIV><div><div>1987年申请加入欧盟，1999年获得候选国资格，2005年启动入盟谈判，这是土耳其国家的意志，为此千方百计地希望制造机会。但2016年3月17日，欧盟委员会主席容克表示：<\/DIV><div>“土耳其现在还未准备好加入。我认为，未来10年内也不会准备好”。<\/DIV><\/DIV><div>实际上，李扬认为20年后，土耳其也不可能加入欧盟的，因为土耳其是穆斯林国家，如果人口在千万以下，欧盟或许考虑，但土耳其拥有近8000万穆斯林人口，这对欧盟社会可能造成巨大问题和灾难。李扬认为欧盟在耍弄土耳其。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟有5亿人口，穆斯林大约5000万，最可怕的是，欧盟白种人生育率低下，而穆斯林人口借着欧盟的福利政策，拼命生孩子；此消彼涨，造成欧盟穆斯林人口比例，现在是直线上升；由此造成的社会问题，已经显现出灾难了，因为穆斯林人口喜欢聚集斗殴，造成白人社会的恐惧，更何况他们经常公开杀人；以法国为首的国家，立法禁止女性穿袍蒙面，就说明宗教冲突的危机了。这种情况下，土耳其的8000万穆斯林再涌入欧盟，欧盟怎么敢承受？所以李扬明白欧盟的政治立场，也知道现在欧盟在耍弄土耳其。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2015年一年，涌入欧盟的上百万中东战乱区的穆斯林难民，已经严重损害了欧盟的安全，甚至造成欧洲纳粹主义的抬头，欧盟也不是傻子，怎么可能再允许土耳其8000万穆斯林进入欧盟呢？现在正展开的欧盟会议，土耳其人在里面拼命讨价还价，是希望借此机会加入欧盟，因为土耳其国家内还有数百万穆斯林难民，一旦全部放出，很可能冲垮欧盟。要知道，中东战乱是欧盟配合美国政府政策，才导致现在的国际难民潮，所以美国和欧盟要负责，这是国际公义。如果土耳其制造了中东战乱，敢因此利用难民要挟欧盟，李扬认为欧盟能把土耳其打得满头是包。欧盟理亏，所以不敢公开与土耳其翻脸。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>土耳其政府现在利用难民问题，在向欧盟要钱，这是一个战略错误，因为这是土耳其加入欧盟的唯一机会；钱已经不是问题了，失去这个机会，土耳其人恐怕永远不能加入欧盟了，因为土耳其是穆斯林人口大国，这是欧盟的无法接受的唯一原因。李扬相信土耳其人日夜梦想加入欧盟，为此可以彻底世俗化，但李扬不相信土耳其人愿意为此目标，而放弃信仰。所以欧盟和土耳其的矛盾，根本是不可调和的。土耳其人要是相信，10年后可以加入欧盟，不如相信欧盟人从此信仰真主，因为后者更容易实现。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟不应该仅仅立法“禁止穿袍蒙面”，更重要的是在福利方面，要向白种人倾斜，限制穆斯林人口的快速增长，这才是战略方向正确；2014年德国总理默克尔公开讲，“多元化社会已经失败了”，因为欧盟的人权方法，导致了穆斯林不主动融入社会，李扬认为这个需要的法律式的暴力的；不过这样一来，欧盟的国际人权标杆地位，就可能受到损害；李扬认为欧盟需要的是什么了，是欧盟的逐渐强大，降低社会危局，还是希望成为国际人权模范？所以，这个问题或者说灾难，不能让土耳其人承担，是你欧盟需要面对和解决的灾难。欧盟禁止土耳其入盟，并不能根本解决危机的。在这方面，李扬同情土耳其，而认为欧盟负有主要错误责任。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟说土耳其目前的状态，不符合入盟条件。那么李扬就要认真了，哪方面的条件，不符合入盟条件？2004年5月1日，波兰、马耳他、塞浦路斯、匈牙利、捷克、斯洛伐克、斯洛文尼亚、爱沙尼亚、拉脱维亚、立陶宛10个国家正式成为欧洲联盟（简称欧盟）成员国。要知道，苏联崩溃时，西方政权们可是公开答应了，不利用欧盟和北约，挤压俄罗斯的战略安全范围的，一下子批发10个国家加入欧盟，全是前苏联地区和东欧原共产党国家。世界都知道，西方人不诚信的，李扬早就看出来了，所以才警告土耳其人，10年后你们也没有机会的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>波兰在2004年加入欧盟时，人均GDP才6000美元，而现在土耳其人均GDP已经超过1万美元了，欧盟敢说土耳其经济不符合加入欧盟吗？希腊加入欧盟时，可是通过做假账的，结果造成了希腊经济危机，甚至对欧盟财政造成巨大冲击，导致欧盟向中国大陆乞讨金援，可欧盟也没说要开除希腊。现在的土耳其经济，是不如当年的波兰还是不如现在的沦落成要饭的希腊？李扬认为这次欧盟会议中，没有同意土耳其加入，今后拒绝的理由更多了，本质其实就是土耳其是穆斯林国家；但欧盟恐惧土耳其拼命，放出所有难民冲击欧盟，所以花言巧语地欺骗土耳其人，把总统埃尔多安当成傻子。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟因人权政策，造成本地区的穆斯林灾难，是需要欧盟自己立法解决的，让土耳其人承担政策失误造成的灾难，并因此拒绝土耳其入盟，好象从法理上就说不过去的。土耳其的开国领袖的国策，是彻底世俗化，彻底倒向西方并融入西方。土耳其人除了不放弃真主，不吃大肉以外，完全都可以满足欧盟的要求的，大家建立公平合理的协议，通过法律约束双方的行为，李扬认为这完全能够做到的。所以欧盟耍弄土耳其人，一旦成功了，土耳其总统埃尔多安是多么悲惨的下场，李扬早就预料到了。土耳其人能饶恕埃尔多安么，他失去这个唯一机会了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟的“申根协议”，是30个欧洲国家放弃国境线，欧盟内的人员自由穿行于欧盟土地上，但现在的国际难民潮的冲击下，“申根协议”已经名存实亡了，如果土耳其再放出数百万穆斯林难民，欧盟是不是仍然存在，李扬都表示怀疑了。土耳其加入欧盟时，可以答应在一定年限内，“申根协议”可以是单向的，即欧盟人可以自由进出土耳其，但大多数土耳其人是用申请签证才能进入欧盟的；当土耳其人满足了什么条件，出现了什么变化后，欧盟对土耳其人逐渐放开限制，让土耳其人可以自由进出欧盟。土耳其政府应该在欧盟同意加入后，在许多方面做出妥协和忍让，制定一个补充协议，以达到逐渐融入欧盟。想一步登天的想法和计划，必然失败，李扬认为政治主要是双方妥协才能成功的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>土耳其人一直在怀疑欧盟方面的诚意，认为欧盟的承诺只停留在纸面上，真金白银一点未见。土耳其总统埃尔多安，在欧盟-土耳其峰会召开之前，还有些嘲讽地说：<\/DIV><div>“希望总理去布鲁塞尔不要白跑一趟，能真的带点现金回来”。<\/DIV><div>你还要钱？中国人有句古话，“要钱不要命”，好象是指这种行为。知道这次峰会要完成的任务么？那就是和欧盟签署协议，加入欧盟，除此外，李扬认为土耳其人没有其它需要完成的任务了。如果和欧盟的谈判，再持续几年后，土耳其人最终发现上当，被欧盟耍弄了，他们不敢揍欧盟，却敢揍死埃尔多安，来发泄整个国家的愤怒和羞辱。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>不要总想着和伊朗、沙特争夺中东霸主地位，更不要想着成为世界穆斯林的领导者，这样的战略目标和理想，必然导致欧盟拒绝土耳其，因为入盟的土耳其人，再将世界各地的穆斯林，带入欧盟，欧盟恐怕会死得很惨。舍得、舍得，有舍才有得，所以土耳其总统、政府、人民，应该商量好，到底需要的是什么？李扬认为土耳其人，现在不知自己到底需要什么了，所以战略方面的错误一再出现，导致长远的未来要干什么，一直不清楚。因为土耳其人声称中国西北有他们的族人，所以对中国的政策不满，不仅在大街上游行，还把和中国人一样同是黄种人的韩国游客们，揍得不轻，以为他们是中国人了。你这样，没让中国人害怕，反倒吓呆欧盟人了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>如果想做一个欧盟人，就要满足欧盟人的要求，一切思维、言行要象个欧盟人，时刻想着自己是欧盟人，时刻和欧盟人一起行动，并努力帮助欧盟发展壮大。如果你想做个伟大的土耳其人，那你就不必加入欧盟了，因为欧盟不可能需要伟大的土耳其人的。所以是放弃许多国家主权，而成为欧盟一分子，并服从配合欧盟的一切行动，还是认为世界各地都有土耳其人的族人，希望领导世界？几千年前。中国一个大思想家孟子说过：“鱼我所欲也，熊掌亦我所欲也；二者不可得兼，舍鱼而取熊掌者也”。在李扬看来，土耳其人要在鱼和熊掌之间，必须做出选择了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月18日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
