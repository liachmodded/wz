<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">愚蠢的人性之恶<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月31日 01:05<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v5da.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>愚蠢的人性之恶 2013年9月21日星期六<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;2001年底网阱密聊时，三把手告诉李扬，在外国有个地方，发现几个人被手术串连在一起，成为蜈蚣串形，都活着，能思维能说话能行动，屏幕上显示：<br>&nbsp;&nbsp; “现场惨不忍睹。”<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;读者看后都明白，人类目前没有这种手术技术，肯定是外星文明干的，所有读者都认为这很残忍，对吧？别着急，三把手接着介绍，所在国正负通过催眠调查，通过调查了解这些受害者，发现他们都是些大奸大恶之人，是做了坏事犯了罪的。三把手接下来的介绍，就可怕了，也让读者理解深层次的东西。当这些人体蜈蚣串清醒过来后，有的要求赶紧报警，有的则坚决阻止报警，经过大家讨论，认为永远隐藏起自己，避免被外人知道，成为笑柄，成为正负和科研机构的试验对象。他们寻求自己的至亲好友，给自己负责购买食物和药品等，并代交一切生活费用开支，屏幕上显示：<br>&nbsp;&nbsp; “真有人帮助他们，并替他们保守秘密。”<br>&nbsp;&nbsp;但时间长了，总有出麻烦和漏洞的地方，这些组成蜈蚣串的人，就千方百计杀掉发现者、知情者，以保护自己不被外人发现。但最终，他们还是被正负发现了。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;三把手在介绍此事时，对他们成为蜈蚣串后，仍然杀人犯罪，表达了理解，为什么？因为他是囗囗囗囗，明白各国科学家们，在对人做试验时，是非常残忍和灭绝人性的，已经达到令人发指的程度，如果各国科研机构对人的研究公开出来，那么各国正负都可能倒台，参与的科学家们也可能被灭门。李扬当时在催眠下，大脑呆滞，也没能判断出对错，经过十年的思考，终于想明白了；既然这些组成蜈蚣串的人，都是大恶人，被外星文明做手术，串在一起以示惩罚（也可以说是取乐），那么这些人就应该讨论成熟后，通知无数媒体到场，并现身说法教育大众，不要象自己这样做恶。通过这种类似自我羞辱、自我伤害、自我否定的方式，完成自我救赎，这是最后的救赎了。如果继续做恶杀人，那么活着成为试验品蜈蚣串，死后恐怕就要下地狱接受折磨了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;在大量前人的科研、理论、发现的基础上，李扬阐述了自己的观点，人类、地球、太阳系是人造的，我们的造物主可能是外星文明。而且经过长期思考分析，判断出以下的结论：<br>&nbsp;&nbsp;各宗教宣扬世上有地狱，应该是真的。因为能造出太阳系、地球、人类的外星文明，可能不设计一套软件系统，以对人类社会的善恶进行奖惩吗？！人类的舆论、道德、法律，只是人类自己设计制造的，外星文明（或造物主）应该还设计了天堂地狱，在冥冥之中对人类进行奖惩。这也是软件的一部分内容。<br>&nbsp;&nbsp; 中国古代就总结了一句话：<br>&nbsp;&nbsp; 生不入衙门，死不入地狱。<br>&nbsp;&nbsp;读者认为这话对吗？凡是和司法系统打过交道的人，都会佩服祖先们的总结。错了就是错了，不会因为你坚决不承认做错了，冥冥之中的天意就不惩罚你了，这套软件的奖惩系统，可是不会同意你拒绝承认错误的借口的，也不会接受贿赂和说情。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;随着李扬阐述的东西越来越多，越来越详实，其反复推导的逻辑越来越完善，自己的整套理论体系初见雏形，在这种情况下，越来越多的读者，愿意聆听李扬的阐述，并对其中大多数内容深信不疑。这首先要感谢囗囗囗、囗囗囗，他们手把手指导李扬，把李扬引向了正确的金光大道，李扬也没让他们失望，通过在他们提供的事实和理论的基础上，进一步推导出更多的真理和真相，相信囗囗囗、囗囗囗也大彻大悟了。这是一个互相促进、互相提高的过程，希望有一天，读者们也能帮助李扬提高，愿意聆听你们的阐述，分析我们的共同智慧成果。“真理往往掌握在少数人手里”，当李扬希望把真相变成常识，普及到每一个人类时，必然触及某些人的灵魂深处，已经做下大奸大恶之事的人和势力，必然拼命反扑，希望邪恶战胜正义，以保护自己活着时不受惩罚，至于他们死后会是什么结局，其实他们早就明白了，他们现在是只能求现在活得好罢了。他们这些人，和那些组成蜈蚣串的人，没有任何根本性区别。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;非洲裔美国人亚历克西斯，34岁，是海军海洋系统司令部设备更新承包商的雇员，2013年916日，持有效证件进入海军海洋系统司令部，并在里面开枪杀人致死包括亚历克西斯在内的13人。美国执法人员17日说，阿龙?亚历克西斯有妄想症，存在睡眠障碍并不时幻听。读者们一定要注意，“妄想症”、“睡眠障碍”、“幻听”，这三个词也可套用在李扬身上，囗囗囗囗中有一小撮人，带动全国情报组织中部分邪恶成员，到处宣传李扬有妄想症，整日胡言乱语，唯一的目的就是希望所有的人类，都不要相信李扬的话，老老实实做愚民做奴隶就可以了。如果李扬说亚历克西斯制造血案，有可能是设计陷害李扬，或者是利用此事设计陷害李扬，反对李扬的读者大喜过望：<br>&nbsp;&nbsp;“美国人得精神病，跑美国海军总部杀人，和你李扬有什么关系？你这不是明显的妄想症吗？”<br>&nbsp;&nbsp;反对李扬的人和势力，都宣传李扬有“妄想症”、“睡眠障碍”、“幻听”，而开枪杀人的亚历克西斯主要特点，也是这三个，是不是太巧合了？<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬这十年，讲解清楚正直是肮脏的，读者都明白了；讲解囗囗的正负内幕，结果被没完没了地送精神病院，被折磨得只剩下个人模样了；讲解美国正负的阴谋和共济会反人类，他们可能无动于衷吗？！如果读者是美国正负、共济会几大家族，你们会不会想办法，设计制造类似李扬这样的精神病患者，让这些患者制造惊天血案或丑陋的事，在暗示大家：<br>&nbsp;&nbsp;其实李扬和这些精神病患者一样，也是危害社会和他人的。<br>&nbsp;&nbsp;如果不断有类似李扬的精神病患者，制造轰动世界的血案和丑闻，那么绝大多数读者，会把李扬也总结为是这类人，认为李扬会危害社会和他人。这就是他们要达到的目的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp; 有的读者笑了：<br>&nbsp;&nbsp;“李扬，你太敏感了，你要用事实证明，你这个结论不是妄想症。”<br>&nbsp;&nbsp;当然有事实。2010年开始，随着相信李扬文章的人越来越多，囗国有些邪恶的人，受到的压力太大，囗囗中一小撮人，就鼓动各地情报组织成员，催眠诱导中国大陆的精神病患者，跑到幼儿园、小学，用刀砍杀孩子们。这样的血案那两年特别多，都是疯子做的，吓得全社会人心惶惶。为什么以前没密集爆发过，现在也没密集爆发了？以前没密集爆发过，是因为各地的情报人员，没催眠诱导疯子去学校砍孩子；现在没密集爆发过，是因为相信李扬的读者们，根本不管有多少疯子到学校砍孩子了，他们反正就相信李扬，所以这招用着不好使了。至于这些被砍死、砍残、砍伤的孩子们，还有他们悲痛欲绝的家属们，是死是活，根本没人关心；这些邪恶的人一直这样祸害人，从他们出生开始就危害社会，直到他们闭上眼睛死去，社会才能有点安宁。读者质问这些邪恶的人：<br>&nbsp;&nbsp; “怎么牺牲无辜的人，达到自己的邪恶目的？”<br>&nbsp;&nbsp;他们有的是理由解释呢，说不定再恼羞成怒，把质问他们的读者们暗杀。这不是不可能的，因为他们一贯如此。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;以前的多篇文章阐述，囗国某些地方，有些人收购拐来的孩子，然后人为弄残，让孩子伤残得令观者落泪甚至感到恐怖，然后带领或出租这些孩子乞讨，每个率领这种残疾孩子要钱的邪恶人，都发了大财。导致这种邪恶现象越演越烈，直到前些年，李扬撰文介绍这里面的内幕，全国读者们才恍然大悟，直接结果，就是所有人都对街头乞讨的孩子，明查暗访，挨个调查清楚，希望找出背后的罪犯，进行残酷的惩罚。2001年底时，李扬询问为什么不制止这些犯罪？屏幕上显示：<br>&nbsp;&nbsp;“囗囗也在做这种事。有的是某些人不听话，所以让他们看到他们的孩子（悲惨，以惩罚他们的不听囗囗话）。有的是大奸大恶之人，又特别爱自己的孩子，所以让他们看到他们孩子（的悲惨状态，以示惩罚）。”<br>&nbsp;&nbsp;李扬在以前的文章中，就总结了，对那些大恶之人，直接杀掉就可以了，如果还不够，就让他们先看着自己家人死光，再杀掉他们；这样没完没了地折磨，实在是挑战人类容忍的极限，是反人类行为。各国正负都做类似反人类的事情，所以参与者无动于衷了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;2001年底，三把手还告诉李扬，有些男人被催眠强奸后，生下孩子，这些男人永远不知道，自己的这种孩子，终生接受残酷的折磨，是有的囗囗痛恨这种男人，所以让情报组织找犯大罪的女性，来催眠强奸这种男人，然后生下他的孩子，进行没完没了地折磨，直到从折磨残疾到折磨死去。而这种男人快乐一生，活得有滋有味，却不知自己还有这样的孩子，活在人间地狱。读者们不相信吧？如果你们相信了，你们会主动要求外星文明，彻底毁灭人类的。这就是各国正负联合隐藏、屏蔽李扬文章的原因，因为李扬向人类大众展示了，一个无法接受的人类社会，一个早就应该毁灭的人类社会。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;联想到2001年底网阱公聊时，囗囗御用玄学术士们，预测李扬有许多孩子，其中有些孩子很悲惨，读者们能明白什么吗？李扬回忆出来的，在催眠下被女性强奸，就有很多次，这些孩子可能个个活得正常吗？李扬不相信，有些读者也不相信。如果有些囗囗囗囗，不希望李扬有孩子，就不要让女性给李扬生孩子；如果仇恨李扬，就折磨李扬好了，问题是，李扬犯了什么错误，这样没完没了地折磨李扬？还要折磨李扬的孩子们，让部分孩子生不如死？！读者能理解这些囗囗吗？李扬实在理解不了。请囗囗囗、囗囗囗、囗囗囗、囗囗囗、等新老囗囗，指出李扬的妄想症在哪儿？文章中哪些事实是假的？是囗囗囗囗不做这种事，还是别国正负不做这种事？一边自己制造谣言，一边打击别人造谣，将来的历史会如何评价？人类社会是否会默许支持这种行为？！<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
