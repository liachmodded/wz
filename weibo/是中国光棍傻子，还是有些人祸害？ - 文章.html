<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">是中国光棍傻子，还是有些人祸害？<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月5日 14:14<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9mo.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>是中国光棍傻子，还是有些人祸害？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>3000万光棍，永远找不到妻子，更不可能养儿防老。就算你对中国人或者对人类，充满刻骨仇恨，解决3000万光棍娶妻生子困难，也不影响你毁灭国家、毁灭人类吧？为什么对李扬这方面的文章，进行全方位围追堵截，李扬阐述解决这个现象的大量建议和意见，真的令你无比愤怒和仇恨么，3000万光棍招你、惹你、害你了，影响了你的伟大战略宏图了么？！<\/DIV><div><br><\/DIV><div><br><\/DIV><div>3000万光棍，肯定是国家安全问题，是政治大问题，任何不想办法解决的机构，都绝对不是好机构，不管他们说多好听的话、做多好看的事情。“饱汉子不知饿汉子饥”，要求夜夜和不同女明星上床的人，去体会光棍的艰难，恐怕就是对牛弹琴了。可是，不是所有的人，都能夜夜和不同的女明星上床，你们阻止李扬此类文章传播，不让人们知道解决办法，是出于娱乐，还是仇恨，或是其它不可告人的想法？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆内部，肯定不能帮助3000万光棍了。现在许多犯罪案件，是因为罪犯口袋一分钱没有，才抢劫的，有些人甚至是因为饥饿，才去抢劫的。这种情况下，提高就业率，创造赚钱机会的任务，就已经特别艰巨和困难了，哪有钱和精力，去解决3000万光棍灾难？李扬希望各地政府，真的把贫困人口和光棍们，当成人对待，想办法给他们指出一明路，放他们一条生路。这也算是行善积德。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>多少年前，李扬就发表文章，批判世界因为坚持政治正确，而把曼德拉赞美成英雄。一个把发达的西方世界成员，在短短数年时间，变成一个落后的发展中国家，而且这个国家大街上，到处是抢劫、杀人、强奸，是个快被爱滋病消灭的国家，这样的领导才能，将南非搞成这样，李扬不知他好在哪儿？能够逃跑的白人，全部逃跑了，哪怕世代居住在南非的土著白人。唯一的贡献，李扬也承认客观现实，他为消减人口、为地球减负做出巨大贡献了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>多年前，李扬在文章承认，现在留在南非的白人们，男的无女敢嫁，女的无人敢娶，因为这些留下的白人们，个个长得象外星人一样。不过，再丑陋，还有些白人姑娘，还算凑合的。不然大量白人姑娘，被黑人强奸后，嫁给黑人了，而且无奈地讲“没办法”。中国南方的光棍们，自卑，认为自己是瘦弱的黄种男人，人丑家穷，娶不到妻子了。去南非看看吧，现在白人们居住区，比中国大陆穷光棍家的牛棚，还寒酸呢，这些人都是无钱、无工作、无文化、无房子、无活路的白人们了。中国大陆穷光棍到那儿娶白人姑娘，她们会争相排队竞争，要求嫁给你，以脱离苦海的。你去了娶她们，你就是她们的上帝，哪怕你再穷、再老、再丑。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这些年，各地媒体不断报道，大量越南新嫁娘，和中国大陆光棍们结婚不久，就席卷一空家产，人跑得没影儿了。吃一百个豆子，不知豆腥么？多年前，李扬就建议，不要再娶越南女人了，因为现在是骗子组团了，职业骗子婚托，找了些专以骗钱为目的越南女子，和中国大陆光棍们结婚，就是为骗钱的。既然这样了，还娶她们干什么？你傻到这种程度么。如果就是喜欢东南亚女子，多年前，文章就建议了，去柬埔寨、老挝、缅甸贫困地区，寻找当地贫困人口，找翻译介绍一下，就能找到真诚、朴实、善良、勤劳、没见识的姑娘们，随便扔几百元（她家眼中属于巨大一笔钱了），就能娶个放心的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>她们肯定不会跑，她们连中国话都不会说，往哪儿跑？跑到东北再冻死。她们也没听说世上还有职业婚姻骗子，所以没这个想象力，还席卷一空你的家产消失；在中国大陆光棍们眼中，她们其实就是傻子。而且她们所在贫困地区，就象人间地狱，男的当畜牲使，女的连畜牲也不如，嫁给中国大陆光棍，再穷的中国大陆地方，也比她们所居住的贫困地区好，你觉得自己贫困得象在地狱，但她们从家乡到你家，特别满意，认为到了天堂。所以千万别再找越南女子了，亲自去上述三个国家贫困地区，随便挑放心女子做妻子，那才费几个钱啊？是看不懂李扬多年前的介绍，还是有些人别有用心地隐藏、修改内容了？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>多少篇文章介绍了，前苏联地区、东欧地区的人类，就象傻子，根本没有经商头脑，遍地发财机会，连中国大陆傻子都发现致富暴富机会，但那儿的人们，却看一辈子不明白。大量先进武器活活撂烂，都不知卖掉换钱。20世纪八十年代，苏联军人、俄罗斯军人，用一件天然的大皮袄，换中国大陆人一瓶白酒喝。这样的人间奇迹，中国大陆人都不相信，但这种事情在边境上，太常见了。现在仍然如此，他们根本不懂什么叫生意。所以，李扬建议贫困地区和光棍们，去成帮结伙闯一闯，你都一无所有了，没有任何未来和希望，你还怕什么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>不要看到那儿男人们五大三粗的，打架打不过他们，他们也只有这个本事了。不要看到那儿的白种姑娘，皮肤白皙、前凸后翘、浓眉大眼，眼睛五颜六色，就感到自卑；这些地区的女人们，认为不喝酒不打老婆的丈夫，就是世界上最好的男人了。更何况前期闯荡世界的中国大陆男人们，把口碑打下基础了，各大洲的女人们，都知道，中国男人吃苦肯干、任劳任怨、会赚钱、头脑机灵，最重要的是，家庭责任感比任何国家男人都强大，她们嫁给男人不就是这个希望么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>前苏联地区、东欧地区，是明显男少女多，据媒体说，在波罗的海国家，男女比例甚至是1：10。李扬不太相信这个报道，要是真这样了，那姑娘们真要抓到公的就嫁了。所以，中国大陆穷光棍们，因为在国内穷、丑、老，就认为这辈子完了；世界很大的，到处都是机会，尤其对中国人来说；那些地区的人们，西方社会和共济会，不允许他们明白做生意，也不给他们懂得经济常识；你在中国大陆贫困地区，再消息闭塞，从左右邻居、从家乡人聊天中，也知道许多发财故事吧？那些地区的人们，听都没听过。那些地区就象中国大陆20世纪八十年代，遍地发财机会，中国大陆穷光棍们，只要按照过去的改革开放历史过程，在那些地区重新走一遍，绝大多数就成富翁了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>象俄罗斯是世界面积最大国家，到处是肥沃的土地，可他们连粮食都要进口，而且国家在受到制裁的情况下，国产蔬菜、水果最大满足国内市场三分之一。这就这样商业头脑和经济能力，你要是懂得大棚蔬菜种植，比你在国内城郊搞大棚种植，那要更发财了。前苏联地区、东欧地区无不如此。所以中国大陆贫困地区和光棍们，成帮结伙到那些地区，选择适合的城郊搞大棚种植，如果不能发财，你就别活了，因为你们比他们还愚蠢。李扬建议各地头脑灵活，有技术的人们，先组团去考察事先选择好的地区，去实地看看，发现机会太大，赶紧回国招兵买马，把贫困地区人们都叫去，别忘记动员光棍们都去，大家互相帮衬着，日子才能过下去。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>20世纪八十年代、九十年代，曾看到媒体报道，西方有个男子，在中国大陆接受采访时，对中国人表达惊叹和赞美：<\/DIV><div>“在这个国家，连卖冰棍的都能成为百万富翁，我实在难以想象”。<\/DIV><div>很简单，开始时，穷人们通过走街串巷零售冰棍，积攒了第一笔钱后，就开始想办法做批发冰棍，不再辛苦劳作了，坐在家中就赚大钱；然后又通过机灵、打听、研究，因此发现办个冰棍厂，更能赚钱，于是想办法向亲朋好友筹资，开办冰棍厂赚大钱；在办企业赚钱的过程中，发现还有更赚钱的行业，于是又涉足其它领域，最终就成为了百万富翁。李扬劝贫困地区和光棍们，你们不愿意这样动脑筋，就是单凭体力和技术，也可以在这些地区发财的，因为从各方面讲，当地人们都不如你们的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在的白人社会，提倡享受，提倡赚钱就去旅游，甚至许多没钱的青年男女们，也喜欢穷游天下。中国大陆贫困地区人们和光棍们，在辛苦劳动、勤俭持家、节衣缩食、逐渐富裕上，怎么可能比不过他们？非洲黑人比白人更厉害，一是不好好工作，二是拿到工资就消失了，不花光，不饿得没饭吃，就不上班；中国大陆贫困地区以及光棍们，你们到非洲，一年多，就能成为当地富裕人群。非洲也是拥有无数肥沃的土地，可是非洲人不爱劳动，也不会劳动，那些地区的蔬菜价格，比日本超市的高档蔬菜还要贵，光棍们到那儿种植蔬菜，怎么可能不暴富？非洲老婆在你的带领下，也成为你致富的好帮手的。非洲姑娘们见到中国男人就想嫁，李扬劝你别自卑丑、穷、老，在她们眼中，你们中国男人就是上帝。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>许多年前，李扬通过大量事例，介绍清楚了许多事情，傻子看后都会变成聪明人。问题是，有些人故意隐藏、修改李扬文章内容。今天看到某网站一个网友，跟李扬讲，他看到李扬文章后的感想：<\/DIV><div>豆腐饭_au<\/DIV><div>2016\/3\/25:02:21&nbsp;&nbsp;&nbsp;回复：<\/DIV><div>&nbsp;&nbsp;&nbsp; 第 7楼<\/DIV><div>\/\/blog.bXxun.com\/hero\/liyang<\/DIV><div>&nbsp;&nbsp;&nbsp;共有902篇文章，15004733个点击<\/DIV><div>&nbsp;&nbsp;&nbsp;楼主我能看到的文章全部看了 不知道还有多少文章被隐藏<\/DIV><div>&nbsp;&nbsp;&nbsp;就这些世界观碎了一地。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>当时李扬就告诉他真相了，不知网站是否隐藏、修改内容了：<br>“告诉您一个不幸的消息，希望节哀顺变：这些文章内容，李扬一直邮寄给几个外地亲戚们，在2013年初，通过电话对质，李扬发现，几个外地亲戚们收到的，全是假材料，基本内容全被修改了，象个疯子在胡言乱语；第二点，也比较重要，有个旅居美国的华人，打电话告诉李扬，所有文章出现时间，最少比李扬发表时间，晚了一个7天，而且所有文章均经过修改；李扬在和她电话对质时，发现文章揭穿的大量秘密，她一个也没看到，而且她保证篇篇文章都仔细研读，绝无落下一篇。你们要是看这些经过修改的假文章，恐怕死都不知道自己怎么死的”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>涉及政治的，涉及各国领导隐私的，你隐藏、修改，还有理由，你隐藏、修改为党、政府、国家、人民、人类好的文章内容，那李扬就不理解了。你到底想干什么？你是什么意思？而且，还真有批人，为搞垮党、政府、国家、人民、人类而乐此不疲，就是胡改李扬文章，不允许人民和人类有好处，得到实际利益。希望各地政府，不要向他们学习，好好做人，好好做官。媒体经常报道，有些县因为得到中央批准，成为指定的贫困县而张灯结彩、敲锣打鼓、开展表彰大会庆祝。市场经济规律如此，李扬理解，因为成为贫困县，可以得到中央大量财政补贴，所以争当贫困县，是各地政府趋之若鹜的大好事。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>希望各地政府，争取到那些充满机会的国家，组织技术农民、农业企业、养殖业、种植业这方面的人才，亲自带队考察，看看哪些地区可以发财致富，需要多少人，需要什么样的人才，需要什么样的企业，以及和外国当地政府、企业合作，大家一起发财。李扬尤其要求贫困地区的领导们，去各国转转，为当地贫困人们和光棍们，寻找出路和致富机会，不要光满足于争当贫困县；将贫困地区人们和光棍们，组织出去致富娶妻，利在当今，功在千秋；再说你就算有钱补贴贫困地区和光棍们，你有能力让他们致富和娶妻吗？李扬认为你们没这个能力。所以不要总去灯红酒绿的西方繁花区开眼界了，多为贫困地区和光棍们，找一条活路吧。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1989年左右，父亲带学生去非洲实习、打工，回来告诉李扬，到陆地看看，发现黑人妇女们也摆摊卖菜，但就那么几把蔬菜，而且脏兮兮的，看了不敢买，怕吃了得传染病。非洲现在也如此，一是不会种植、不会养殖，二是他们甚至连卖货都不会卖。1978年左右，在当时完全封闭的社会中，李扬长成8岁的儿童，经常和姥爷探讨，社会主义国家伟大，旧社会不好；姥爷不明辩，只是讲旧社会的一些事情，例如允许人们做小贩，卖水果的把水果擦得干干净净，象爱护自己的眼睛一样，爱护贩卖的水果，哪象现在卖西红柿的，用大铁锹铲，一堆堆在那儿，一天一天烂下去。少年儿童李扬，从姥爷的介绍中，真的是大开眼界。李扬可以告诉穷困的光棍们，上百年前，普通中国人都知道的经济规律和市场经济，现在非洲人也不懂呢。你们干不过他们？！<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>3000万光棍，是国家灾难，不管经济怎么发达，国内肯定解决不了。领导们日理万机，没办法考虑细事，李扬理解，但李扬无法理解，这类建议和意见，为什么要隐藏、修改内容？看着好，留下当自己的用，可以呀；但你不让大家看到，却自己也不用，那么大家就不理解了。除了忠诚追随你的手下们，在他们眼中，你干什么都是应该和正确的，李扬真的是一点办法没有了。随着经济下滑，越来越多的光棍家庭，出现惨剧，完全符合市场经济规律，因为他们绝望了，一点希望没有；李扬多少年来，一直介绍，不要让人民绝望，想办法让他们看到希望和未来，这样社会稳定，大家还能齐心协力建设国家。其实，输出贫困地区人口和光棍们，到国外适合的地区，娶妻致富，对国家和人民好，对所到国家也好，帮助那些地区的人们，学会勤劳致富，拥有了生意头脑，有了市场经济意识。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>3000万光棍们，在国内，永远是灾难，甚至是国家不稳定因素，就算将中东战乱区的傻姑娘们，都买来了，也是杯水车薪；更何况中东战乱区的傻姑娘们，已经适应大规模杀人、强奸、路边炸弹了，一天没遇到，反而感觉生活不正常，鼓动她们嫁到中国大陆来，非常困难的；因为她们询问婚姻中介，“中国大陆有大规模强奸、杀人、战争、路边炸弹吗？没有，那我不去，因为没法正常生活了”。聪明机灵的，早就逃跑了，人家都到达欧盟制造混乱去了，留下的全是傻子，适应了这个生活，想“骗”她们来找丈夫，不是太容易的。李扬能理解她们的人生观，毕竟她们是在这种炮火连天中长大的，不知什么是好了。所以，国家还要想办法，输出贫困地区人口和光棍们，与所到国家人民一起，发财致富。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>哪个国家都有傻子，任何宗教教徒中，也有大批的傻子，这是人类社会特点，没办法改变的。例如留在南非的白人们，她们要是真聪明，早就千方百计逃离了，哪怕做物美价廉的妓女，卖身到美国、欧盟，也比她们在南非被黑人强奸得爱滋病强吧。佛教、基督教、回教中，同样存在大量令人不可思议的现象。看到海外网站报道和介绍，许多中国大陆的穆斯林，拖家带口地跑到叙利亚了，而且出现是占领一个村庄、一个城镇的，看似准备永久生存发展了。这个国家的战乱到什么程度？到处都是封锁，政府军封锁反政府武装区，反政府武装围困支持政府的城市，造成无数大面积饥饿，饿死人屡见不鲜。这个国家的人们，花样百出地折磨死人，以各种大规模强奸取乐，甚至吃人肉，你跑到这个国家去占领村镇准备长期生活下去，还教自己的孩子们，如何杀人强奸。李扬不明白他们好不容易离开这儿，去那儿是为了什么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，贫困地区和光棍们，肯定有大量人们，属于认命了，根本不再有出去闯荡，重新换个人生活法想法了。没办法，人类确实普遍存在“斯德哥尔摩受虐症”。所以贫困地区的政府，以及头脑灵活不甘心现状的人，出去娶妻致富的人们，一定要想办法，鼓动、说服、强迫贫困地区人口和光棍们，到需要他们，而他们也能因此娶妻致富的国家地区。“先富带动后富”，看来指望不上有钱人了，他们比你们跑得还快，不仅全家移民了，而且财富也非法转移到国外了。李扬还是相信“穷帮穷、富帮富”，所以，地方政府、贫困地区头脑灵活的人们，要多为贫困地区人们和光棍们贡献点力量。思想的沉沦和死亡，才是最可怕的。祖先们总结，“在家千般好，出门事事难”，所以中国人要克服单打独斗的习惯，互相拖拽着，一定要成帮结伙地去，互相帮衬。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，地方政府与其想办法解决贫困人口和光棍们，不如为他们在国外寻找遍地发财的机会，这比在国内让他们致富容易多了。中国传统文化，几千年的思想熏陶，让中国人从基因中，就比其它民族和国家更有适应性，更能发财致富；一旦激活贫困地区和光棍们的意识，大多数比在国内生活得好，而且好得多，最起码娶妻生子、养儿防老吧。能够把贫困山区、贫困县、光棍们，都组织出国发家致富的领导们，才是好样的，才是更具智慧、思想、能力、水准的官员。不要再指望国内解决了，经济再发展，这辈子也轮不到他们有机会了。希望李扬这篇文章，不要再被隐藏、修改内容了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月5日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
