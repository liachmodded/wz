<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">经济转型、产业升级要抓住要害<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月21日 21:03<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wakj.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>经济转型、产业升级要抓住要害<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2015年3月18日说，《科学进展》上的研究说，中国森林开始重现勃勃生机，但是通过大量进口木材，森林退化的问题可能已经转移到其他国家。从2000到2010年，大约1.2%的中国疆域出现植被净增长。在此期间，中国没有砍伐自己的树木制造出口产品，而是成为世界上最大的原木进口国之一。为了满足中国的木材需求，马达加斯加、越南和印尼出现森林减少，潜在增加了气候改变，损害了生物多样性。进口到中国的木材，很大一部分被用来为美欧等发达国家制造家具。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2001年，七个领导规划的战略中，有人为在大城市周围，制造大量沼泽，一是缓解城市热岛效应，二是做为“地球之肾”，可以起到净化水源、补充地下水的缺失；还有就是执行“退耕还林”、“退耕还草”，争取在北方恢复林草面积，以解决北方沙化现象；有些专家学者提出，有些树种、灌木吸水太大，所以要在北方沙化地区，大量种植吸水少的植物。在这类政策制定并决定执行后，有个领导讲，“这下世界粮食价格又要上涨了”，李扬则回答，“让13亿中国人活得好，就是为人类最大贡献”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>西方人喜欢原木家具，但他们环保意识也强，一旦受到宣传洗脑，认为中国大陆出口的家具，对森林造成破坏，就会本能反感的；如果西方有些人利用此点，要求对中国大陆出口家具，进行惩罚性征收关税，李扬估计大陆家具出口业受到重击，是非常可能的。经济和政治，从来是一体的，西方政客们利用环保问题，对中国大陆进行经济进攻，李扬相信大家见到的例子不计其数。所以，要想办法提高家具的环保性，同时宣传符合环保潮流，提前把工作帮足，避免到时被人打个措手不及。至于相关技术，遍地都是，只要有心人寻找，办法多的是。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>经常看到报道，日本对扔垃圾收费很高，所以日本人对不用的家具、家电，擦洗得干干净净，然后放在街角，写上有没有问题，如果没人需要捡走，那么日本家庭要为此垃圾付费了。许多中国大陆去日本打工的人，经常通过捡拾这类“垃圾”，来满足自己居住生活需要。西方人一扔就扔一屋子的家具、家电，多好的木质家具，破烂一样抛弃，这种典型的浪费性消费，才是对地球资源的巨大破坏。所以，美国总统奥巴马接受澳大利亚媒体采访时，表示要阻止中国人出现美国人的生活方式，因为地球承受不住。李扬感觉中国大陆人，因为文化传统，从来捡的满屋垃圾收藏，还真没谁象西方人这样奢侈。但出口商品如果打环保牌，应该属于加分的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一是能不能想办法，尽量用其它塑料、钢铁这类，替代木材，二是提高技术，将旧木材、木头碎片，制成和原木一样结实的板材？20多年前，李扬看到一些这类办公家具，外表非常漂亮，用一些折页、镙丝钉拧在一起，结果没几年，复合木板就酥了，整个办公桌也摇摇欲坠。这样的质量，不要说外国人鄙视，连中国人也不喜欢，活活把自己的品牌、口碑做砸了。你这样的出口商品，就是运到非洲骗傻子，恐怕也会造成非洲黑人们，对你的痛骂吧？前两年，在电视节目中，看到一个南方厂长，通过技术创新，制造的车用塑料零件，比钢铁还结实，这样的家具零件配套，才能让自己的商品提高质量，不要让中国货走一路，被人骂一路，一带一路地被人追着骂。环保商品没成功，反倒丢了市场。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>据BBC3月10日报导，美国代表哈珀，代表澳大利亚、英国、丹麦、芬兰、德国、冰岛、爱尔兰、日本、挪威、荷兰、瑞典和美国等12国，发表讲话说：<\/DIV><div>“我们对中国继续恶化的人权纪录感到担忧，这些行动违背了中国自己的法律，也违背了中国的国际承诺”。<\/DIV><div>美国政府说中东独裁政权，是反人类，用武力推翻了几个独裁政权后，出现大规模内战，伤亡的不计其数，上千万难民随时处在死亡线上，美国政府表态“拒绝接收中东穆斯林难民”。李扬怎么感觉，美国政府比中东独裁政权还恶毒呀？美国有个世界最大女子监狱，从狱长到狱警，里面的工作人员们，把这个监狱变成世界最大妓院，从牢房到走廊，从禁闭室到贮物间，充满了折磨、虐待、强奸，许多女子出狱时，居然还能带出大把卖淫的钱。所以环保、人权，是美国打垮中国经济的战略，但中国大陆企业，确实要不得不防，不然真开动国际舆论工具，能治死你的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年3月19日，在广州举行了“张五常的十一项建议”讲座。张五常对中国目前的经济提出了十一条建议：<\/DIV><div>取缔或替代新劳动合同法，新劳动合同法是中国经济发展从极盛转向疲弱的导火线。不要让社保毁灭中国文化。要让内地市场保护文物；让医生挂牌，容许私营（民营）的化验或检查室商业化；让人民币贬值、撤销所有关税、撤销反垄断法。他还建议鼓励捐钱扶贫，改革大学制度等。<\/DIV><div>改革开放初期，张五常经济理论的光环，欺骗得中国大陆完全服从，国家没垮掉，确实是传统文化在起作用，换成别的国家人民，早就造反了。看看金砖五国中的巴西，现在数百万群众示威，要求抓捕前总统，造成政坛、社会的大混乱——因为巴西经济垮掉了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>经济和政治，从来是相辅相成的，李扬曾详细论述马哲理论，“经济基础决定上层建筑”，所以不多讲了，只是警告官员们，政治不为经济规律服务的结果，就是经济规律搞垮政治。李扬和张五常最相同的，就是强烈要求人民币贬值；至于他讲的让民营医院负责化验、检查室的工作，则是胡说八道，要知道化验和机器检查，是公立医院赚钱的重要方式，拿走这两项，公立医院只能和民营医院一样了，在手术台上拿着锋利的手术刀，对着半麻的患者拳打脚踢，来实现坐地起价。美国总统、副总统，都被医疗产业化重击过，这成了两人的梦魇；李扬不希望中国大陆人，去体会美国正、副总统的噩梦，因为那太悲惨了。对张五常的理论，中国大陆人还是要学会辨别、批判后，再灵活变通采纳的。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>张五常反对《劳动法合同法》，认为这导致工人懒惰，造成没人愿意办企业，甚至认为社保会消灭中国人任劳任怨奴隶般工作的热情。可是这样的《劳动合同法》，仍然不让西方政权们满意，仍然指责中国大陆企业，残酷剥削压榨工人们，甚至多次企图启动制裁措施；如果按照张五常的观点，他支持的工作环境、工作条件，等于给美国政府提供把柄，一个提高惩罚性关税，就能将大多数中国大陆企业制裁死掉。现在的国际经济环境非常紧张，中国大陆任何举动，都要小心翼翼，避免被人抓住把柄，而且还要利用西方的观点、理论，出现符合西方要求、标准的工作环境和商品，以此和西方同类商品竞争。20世纪九十年代，将几千万下岗工人扔到大街上自生自灭，李扬认为张五常的理论起到了重要作用，历史不能原谅他这种行为。&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>煤矿赔钱，造成大量工人开不出工资，可以理解，世界经济危机，进口煤炭比国产的便宜，所以煤矿大面积亏损。但中国大陆钢厂，一个一个破产倒闭，则政策出现错误；几年前，李扬就发表文章，认为钢厂只会生产粗钢，却没有高科技含量的产品，利润太小，而且影响到国家安全了；你没有技术，可以购买嘛，购买不到，可以高价聘请西方专家、技术工人指导，实在不行，还可以通过各种办法偷窃吧？李扬从来相信“重赏之下，必有勇夫”，只要出价刺激，大多数技术都能搞到、都能研究出来，国家只要高价购买本国特种钢，巨大利润刺激下，有的是人铤而走险。人是追逐利益的智慧动物，即使在建国头二十多年，也是如此的。全国钢厂大面积出现失业潮，是前期政策出现错误，李扬不认为国际经济危机占主要责任。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在是地球村、全球一体化时代，尤其有了互联网后，任何偏僻角落的事情，也能瞬间传遍世界。20世纪九十年代，将数千万产业工人扔到大街上自生自灭，工人们再上街，也能不引人注意的平息，把社会负面感观降至最低，李扬清楚里面一些内幕，不想多说，只是感觉不应该让工人们承担社会责任。建安二年（公元197年），曹操大战袁术，缺粮又遇大旱。当时管粮的是仓官王垕，请示曹操怎么办。曹操叫他以小斛发给士兵。王垕说：<\/P><p>“这样做，军队会怨。”<\/P><p>曹操说：<\/P><p>“你就这样办，我自有良策。”<\/P><p>王垕按曹操意图办，果然部队怨声载道。此时，曹操密召王垕说：<\/P><p>“我欲借汝一物，以压众心”。<\/P><p>王垕问：<\/P><p>“何物？”<\/P><p>曹操答：<\/P><p>“欲借汝头以示众而。”<\/P><p>王垕大惊：<\/P><p>“吾实无罪！”<\/P><p>操曰：<\/P><p>“吾亦知汝无罪，但不杀汝，军心必变。”<\/P><p>于是无辜的粮草官就被杀了，不明真相的士兵一片欢呼，为主公叫好，军心得稳。<\/P><p>&nbsp;&nbsp;<\/P><p>&nbsp;<\/P><p>现在国家出现经济暴跌，需要让人民群众承担损失，李扬不相信人民群众会象傻子般，任人宰杀。早晚出事。黑龙江矿业工人们上街，只是开始，如果经济危机不能止住，全国各地的企业倒闭或停产，工人们及家属们，面对“无米之炊”，总不能饿死吧？这个时候，你诱导人民群众仇恨去世几十年的太祖，恐怕群众不是傻子；你要是开动宣传机器，希望人民群众误以为是国企的责任，李扬又不能答应，因为李扬强忍病痛，反驳这种荒唐观点、荒谬理论，是不希望国企，再次变成个别人的家产。再说你将国企变成家产，也不能阻止经济下滑，最终还是要面对现实的。李扬两脚浮肿，长期坚持撰文发表，是希望多出一些建议，能为国家经济服务，而不是配合有些网民胡说八道的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>外汇在4万亿美元后，就开始下降了，西方政权们、华尔街、对冲基金们，一直在默默为做空中国大陆、做空人民币努力着。中国大陆经济体量太巨大了，所以李扬相信这个过程比较缓慢；但有些人讲，肯定不会出事，李扬却很难相信的；有的人自称做错什么事情，都不会死，这类人不知道的是，有时候活着比死更悲惨，逼着你无法忍受痛苦而自杀。所以凡做事、说话，必要留有余地，声称无论如何也不会出事的人，真的面对悲惨现状，李扬不知道党、政府、国家、人民，会不会放弃追究责任？小心驶得万年船，多想些意外结果，多准备一些应对意外的措施，自己不行时，多向专家学者们聊天，探讨补漏办法，这并不丢人。正如斯大林所讲——历史不会谴责胜利者。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在城市失业现象严重，根本无力照顾2亿赤贫人口了，至于3000万光棍们，那他们的娶妻生子、养儿防老，就更没人能管了。所以，人类历史上，各国出现这种情况下，一是内乱，二是外战。现代社会，美国政府敢外战寻找机会，中国大陆没这个实力，更不敢出现内乱。所以李扬建议的大规模去国外打工，鼓励贫困地区、光棍们，去各国寻找发财机会，比在国内等死强。以中国传统文化的熏陶，绝大多数中国人，在国外能比当地人活得好。大量有专业技能的人，出国打黑工时，避开所在国法律陷阱，利用技术赚大钱，不仅不困难，还能寄回大量外汇。不然，中国大陆人出国旅游的越多，外汇流失越严重，不想办法解决，岂不是等死？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年3月17日，BBC称，美国主流认为，特郎普竞选总统成功，不仅是美国的灾难，也是世界的灾难。《华尔街日报》指出，特郎普大受欢迎，其核心事实是，整个美国蓝领阶层有正当理由对政府和富豪阶层表示不满。在美国，如果蓝领们动了真心，那么高层政客们一定输，因为美国是一人一票，白宫里面的人。一定比白宫外面的人少的多的多的多，所以低层白领和底层蓝领们，下决心选谁就一定成功。所以长相和举止一样粗暴的特郎普，一边咒骂一切可以活动的东西，一边招致世界侧目，邻国墨西哥退休总统们，排着队辱骂他，大家就可以想象他的粗野和无所顾忌了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>特郎普受欢迎，恰恰证明美国经济，目前仍然是灾难，也因此推导出，世界经济也仍然是灾难。所有蓝领工人和底层白领，是因为对现实不满，所以才追捧他的。李扬认为他上台，美国经济不会上涨，但他的存在，确实可以提醒中国大陆人，我们目前的灾难是什么？美国黑人集体选出黑人总统奥巴马，结果大街上被白人警察打死的黑人，反倒更多了。奥巴马保护不了黑人同胞，李扬认为特郎普同样保护不了中底层美国人。一个道理的。如果政府不千方百计为人民群众寻找出路，人民群众的反应，会和美国蓝领、底层白领一个态度和表现的。这恰恰是李扬担心的，所以才希望尽快解决灾难，才能把损失降至最小。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年3月22日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
