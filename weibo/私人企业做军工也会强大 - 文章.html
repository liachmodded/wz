<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">私人企业做军工也会强大<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月17日 01:33<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wf8l.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>私人企业做军工也会强大<\/P><p>&nbsp;<\/P><p>很多很多年前，李扬就在发表的文章中，阐述了中国大陆私人、民营企业，可以搞军工的，甚至有可能干出大买卖。在美国，私人中小型企业，都逐渐搞出火箭了，以向空间站运货；美国私人企业，甚至开始研究可回收式火箭，而且成果已经展示给人类世界了。十几岁的孩子，研究出惊人的科学成果，甚至比大国科研机构更有水平，这已经出现许多次了。在这种情况下，中国大陆的私人、民营企业，未必不能通过十几年，就成为世界军工大企业。政府打压你，这不是你解释自己没壮大的理由。<\/P><p>&nbsp;<\/P><p>对中国大陆的军工发展，不是太看好。很多年前，就看到有人揭发，军工企业领导公开讲，“你行我也不用你，我选的人才要政治过硬”。确实如此，这是政治挂帅国家的通病，所以这类国家的所有技术，比世界先进水平都差一截。至于军工企业的部分技术活，外包给民营企业，更是有人信誓旦旦地揭发。国企养懒汉，李扬承认这个现实；从上面到基层，所有国企都存在这种现象。缺乏监督，动用权力保护腐败，禁止监督、揭发腐败，这是所有国企的通病。军工也不例外，更是借口国家保密，拒绝监督，搞得比地方政府权力还大。<\/P><p>&nbsp;<\/P><p>所以，最新设计制造的航母，基本是仿造几十年前的“瓦良格”号，有些人已经提出，要为新航母下水，准备召开表彰、庆功大会、喝香槟了。李扬当场就愤怒地指责，“花了上千亿元，没完没了地改造瓦良格，最终就学会模仿瓦良格图纸画了？这成了你的专利功劳了？”不是李扬嘴损，实在看不下去了。我们的太空站材料制造技术，以及深海探测艇材料的制造技术，全是高价买外国的，然后中国大陆就全国“喜大普奔”，大意是我国发明了新技术，从而出现了新成就，达到了世界先进水平。当然，还有表彰大会，立功专家们接受奖状证书的录像。这些专家戴着光环，被民营企业天价聘请后，用不了一年，就被老板们打跑了，而且被起诉到法院，要求退钱、赔偿损失。<\/P><p>&nbsp;<\/P><p>真正对航母感兴趣的，大多数是军迷家庭培养的，他们长大后，怀着“祖传”的兴趣，报考军事、军工类大学，并且痴迷于军事、军工。你要他的命行，但你在要他的命前一天，他还在痴迷地研究军事、军工。绝大多数真正的大人才、天才，全是因为兴趣而发明创造，绝不是为了酒色财气。所以，多年前，李扬就提出，不要打击军迷们的热情，情报组织更不能出手太狠了，断了中国大陆军队的未来。在这些痴迷航母的年轻技术员身上，投入上千亿元，李扬都认为太少；但投在那些挖空心思、投机取巧、奔着名利来的“专家”身上，李扬认为花一分钱，都是浪费国家财产，耽误的时间、阻碍有潜力的年轻人上升空间，更是犯罪。<\/P><p>&nbsp;<\/P><p>去问问中国大陆的民营企业老板们，哪个要徒有其名、夸夸其谈、抢镜积极、专业水准差的“专家”、“学者”？这样的所谓专业人士，去一个民营企业被老板打跑后，就再无任何民企聘请了，因为私人老板赔不起钱，更不敢拿全家性命去赌输了玩儿。有些盛名之下的专家，是权力的座上宾，却从无民企聘请他指导工作，因为大家心中一清二楚，请你当个董事，只是利用你的权力光环罢了。有些专家、学者说的理论，基本无任何大小老板们评价，因为有钱人不感兴趣，知道这是替权力背书。搭理你干啥？如果一个专家，真的所到之处，被企业拉着不放手，花大钱请你去企业看看，甚至花大钱请你调查、研究、建议，那才是真正的专家。市场经济规律，将假冒伪劣专家学者暴露得一览无余。<\/P><p>&nbsp;<\/P><p>中国大陆的军工企业，从领导到专家到技术人员到办公室人员，大多是名利场的高手，如果民企也找帮这样的人，去搞军工，何愁不死？李扬认为你那是死得相当惨，比李扬还惨。为什么中国大陆的无人机，可以畅销全世界，所有的国家全抢着购买？因为现在的无人机技术，正好适合中国大陆的研究水平、技术水准、制造能力；再加上日本、德国、美国的核心零件，所以才拥有了和美国别风头的现象。大多数国家的军队，居然用中国大陆民企出售的玩具式无人机，因为造价低，效果不错（重要零件是西方先进产品）；在各国对制空权的争夺中，中国大陆民企们，制造的无人机玩具，成了抢手货。能制造这类军用水准的无人机的民企，目前在中国大陆数量庞大，竞争非常激烈。<\/P><p>&nbsp;<\/P><p>正因为无人机的技术门槛低，所以李扬才建议，民企们搞中型、大型无人机。全覆盖、浇注、一体化的特殊纤维机体，再加上几大国的全球定位系统，再进口西方先进企业的中小型航空发动机，凑在一起，就变成了中型、大型无人机了。以美国政府为领导的西方政权们，一再施压中国大陆，不能向有些国家出售无人机，因为会被利用做军事行动；在这种情况下，民企们的无人机，要按照模块化生产，出口型全部是民用的状态，但预留装备军用的空间，购买国运回国内后，直接用军工零件组装上去，就成军用无人机。大型的民用无人机，装上雷达、导弹、火箭弹、炸弹、等等，就成为军队武器了。这样，民企们还绕开西方的限制，甚至你都可以制造三无产品，让地下黑加工作坊组装走私出国。<\/P><p>&nbsp;<\/P><p>在以前的多篇文章中，建议收购全世界的报废航母，然后花最少的钱，装备发挥最大潜力的武器系统，然后就让破航母孤零零地飘浮在大洋中，让军队大面积、迅速体会航母的基本常识，同时让各友好国家，花大钱派出水兵上舰体验，感觉好就竞标购买。指望现在的军工专家们，迅速设计制造先进航母，根本就是笑话。日本和美国，在近百年前，就发生了世界上最大规模的海战，我们比它们差了多少年、差了多少技术、经验、水准？在反驳一个网民的无知言论时，曾告诉他，“你去中国大陆任何船厂，看看它们哪个能制造2万吨的航母”？中国大陆能建造40万吨的船舶，至于制造10万吨船舶的非国企，也有，但就是无一个，能制造2万吨航母。这可不是仿造外壳那么简单的事情。<\/P><p>&nbsp;<\/P><p>工艺可以差，但材料这关过不去，大多数高精尖的特种钢，我们制造不了。更何况，一艘航母里面的配备，需要什么样的雷达，雷达的水准、体积、注意事项，导弹的技术参数、敏感性；以及生活区和作战区的搭配，还要避免大火，遇到导弹袭击灭火，要避免军舰的大火，影响作战区以及生活区；还有承受军机（包括直升机、无人机）的起降，以及随着人员、军机、装备的来回晃动，你设计制造的航母，不能倾覆，不能因海浪、大风而被刮翻。等等，里面学问大了，李扬个外行，都能思考出这么多来，那么实际设计制造航母的困难，可想而知。但是，设计、制造2万吨的航母，对中国大陆民企造船厂来说，不应该成为困难。花钱买技术嘛，请外国专家、技术人员、技术工人、航母退役军人指导。<\/P><p>&nbsp;<\/P><p>中国大陆民营造船厂，能够制造几万吨的船舶的船厂，达到上百家，所以制造2万吨航母，是有群众基础的。但自从2008年，美国华尔街搞出世界经济危机后，中国大陆的造船厂，就成批的倒下了，无它，经济退潮下，大多数民企全光着屁股，站在市场的浅滩上了。没有技术，重要零件全靠进口（这和我们的无人机制造一样），设计理论没有，更无核心技术以要挟世界，完全是跟风快捞一把的态度。不大批倒闭就怪了，李扬建议无人机制造领域，要多看看这个造船领域的悲剧。李扬支持中国大陆的特色国情，即大量零件、碎活儿外包，重要的和总装，在本厂进行。在造船领域可以这样做的，符合市场经济规律。但要象日本传统企业一样，把零件做细了，做到世界惊叹、需要的地步——非你不可。<\/P><p>&nbsp;<\/P><p>大型军用船舶的发动机，西方不卖技术，甚至连产品都不卖。但乌克兰卖，虽然技术水平，比美国等差了几十年，但中国大陆军工企业就花钱购买了，还把设计专家、图纸、技术人员、技术工人们，全找来了，手把手地教，但消化吸收再提高明显困难。这就是李扬讲的，国企军工中，不仅有大量懒汉，还聚集大量名利场的高手，想一日千里的进步，势比登天。可以将技术转卖相关民企，或折价、或入股、或扶持，重要民企需要政府公开的鼎力相助。美国的的波音，以及欧盟的空客，制造的大飞机，全世界购买，但两地区仍然补贴这两家公司，甚至为此撕破脸，到WTO互相起诉对方不正当竞争。在任何大型军工领域，不管是国企还是民企，各国政府必须大量补贴，否则就被世界淘汰了。<\/P><p>&nbsp;<\/P><p>在大型或军用发动机领域，要大力扶持相关民企，因为不能光指望国企，要两条腿走路。收购大量报废航母、报废大型军舰，让民企共同参观、学习、研究、模仿，只要民企象征性交部分费用，甚至可以免费指导民企们，制造相关军工产品或零件。这不是什么怪异。大量涉及军工的民企老板们，可不仅是为了钱，而是从小的梦想，希望参军、打仗、驾驶、设计、制造军工产品；深厚的兴趣，造成民企老板们，终生在军工领域痴迷，面对官方打压而痴心不改。所以，凡是外国的技术、军工产品、理念、专家、技术人员、技术工人、曾在报废军舰服役军官、等等，都可以让民企介入。有的时候，民间出面，比官方出面，更有主动性和灵活性，也能避免许多程序麻烦，避免国际法和国际舆论的追究。<\/P><p>&nbsp;<\/P><p>国际社会报道，富产石油的委内瑞拉，因世界经济下行，石油价格暴跌，加上政府的经济政策失败，国家陷入破产，人民因饥饿，而在街头捕食猫狗类动物。当时，李扬就公开提出，中国大陆老板们、民企们，发别国国难财的时候到了，这不受中国大陆法律限制，也不受本国人民指责。人类史上，一直这样干的；1998年的亚洲金融风暴期间，东南亚的财富，全让西方企业洗劫一空。我们要抢在西方人之前，在委内瑞拉下手，避免有些人暗中配合美国政府，阻止中国商人们赚大钱。委内瑞拉的岛屿、滩涂、港口城市，走私渠道以及武器、黄金珠宝古玩名画、等等，你们不去抢，还等什么？干大的，实在害怕，可以拉西方霸道企业合伙抢，民企和老板们，也应该有国际意识了，不能光知道出大钱买，还要知道不花钱得到好东西的方法。总盯着本国国企有意思么？<\/P><p>&nbsp;<\/P><p>许多武器的理念、设计、制造，可不是专家们搞出来的。象世界刚出现的机关枪，以及AK47，等等，全是民科人士们搞的。所以，要允许社会参与军队建设、军工发展，包括允许民企或个人，对军队、军工感兴趣、涉足。实际上，在人类历史和现实中，大量的重要发明创造，也不是相关领域专业人士搞出来的。所以很多年前，李扬就提出了，允许民企设计、制造军工产品出口；中国大陆用不上，瞧不起，但对没钱国家、小国家来说，有总比没有强。就算南方中国人承包了俄罗斯的报废武器，然后翻新出售二手货，那价格也相当高的，大多数国家买不起的。所以，军工领域的“中国制造”，要想象其它商品一样，行销全世界，只能依靠民企们制造物美价廉的东西了。别管它实用不实用，摆在那儿，也叫武器，也能派上战场，穷国军队也能大量持有，这就叫成功，是双方的成功。当然，如果不能打死敌军，那就成了三方的成功了。<\/P><p>&nbsp;<\/P><p>不要认为李扬胡说八道。菲律宾在2014年，以约26亿元人民币，购得12架韩国产FA—50型战斗机；2015年，菲律宾开始试用FA-50战机了。这么快的产供销用一条龙，非常罕见，为什么这次实现？因为韩国怕卖不出这种破烂，赶紧出口，赚钱是次要的，最起码体现一把军工大国、世界强国的滋味。既然有这种广大市场需求，为什么不允许中国大陆民企赚钱？就算敌对国，买到后和中国大陆作战，丢脸的是敌军和我国民企，与国家、政府、军工无关；万一误伤了我军，也可以提高民企知名度，多在国际军火市场上骗些钱。军工产品的卖与买，一直是两国政治关系的重要内容。李扬认为这符合市场经济规律，所以提醒一下，要允许民企的中型、大型无人机，去无限制地抢占世界市场。<\/P><p>&nbsp;<\/P><p>不是李扬想象力丰富，而是美国早就干了，何止军工领域，就连私人武装部队，美国政府都公开雇佣，派驻外国去体现美国国家意志。民企们当然不仅可以制造军工出口，还可以派出私人军队，参与国际社会的政治、经济、军事的纷争。实际上，这类情况下，好象只有民企们才能做，而政府和军队，真的不能做。所以，李扬的建议，在多年以前，就应该全力推动、全面出现。不要说民企们制造航母，就是制造卫星、军机，也是应该的，这个低端市场，不能丢了，民企们正好派上大用场。禁止民企们通过想象力，以及赚钱的欲望，还有天才般的设计，出口自己的军工产品，不符合市场经济规律，长期下去，对国家的未来存在重大危害。<\/P><p>&nbsp;<\/P><p>2016年5月18日，印尼建造的万吨船坞登陆舰，出口交付菲律宾海军，成为菲律宾最大的战舰。该型舰是印尼从韩国引进技术建造的，满载排水量11000余吨，最高航速16节，装有一门76毫米主炮和两门25毫米机关炮。中国大陆相同的万吨海警船，航速和火炮，就是它的近两倍。而且，菲律宾购买的这艘军舰，全部是民用标准，包括它的指挥系统、作战系统等，真正的物美价廉。世界上200多个国家，大多数还不如菲律宾呢，这个广大的市场，中国大陆军工企业怎么占领？你再便宜，它们也买不起。所以，为什么不将这个市场，转让给民企们做呢。反正李扬相信大陆商人们的头脑，以及民间的军迷们的天才般理念。政府需要的，只是尊重经济规律，并让经济为政治服务好。<\/P><p>&nbsp;<\/P><p>类似机器狗的东西，可以负重、走崎岖的山路，被成年男子飞踹一脚而不倒，结果因为噪音大，据说要淘汰。这不对，因为许多情况下，噪音是不影响作战的。所以，军用负重机器狗、军人外骨骼架这类，完全可以交给民企们做，或者与国企合作制造。质量差、问题多，经常出事故，可是一分钱一分货，你想用买玩具车的钱，购买全家旅游的越野车，根本就是笑话；所以，许多民用转军用的民企商品，可以以玩具的形式出口，并鼓励穷国们军队使用；至于事故多，可以教穷国技术人员组装、维修，重大问题，可以派出民企技术人员坐飞机去外国，研究、解决，以再提高。差工艺，就解决工艺；差材料，就想办法解决材料。还是十多年来的口头禅——买不到，就偷，偷不到就骗，骗不到就抢。全让民企们去做，为了钱，它们干什么都应该，政府不负责任。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月17日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
