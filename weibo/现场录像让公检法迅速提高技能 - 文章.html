<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">现场录像让公检法迅速提高技能<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月14日 13:25<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wf2z.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>现场录像让公检法迅速提高技能<\/P><p>&nbsp;<\/P><p>法律不仅看结果，也看过程。这是李扬反复强调的，只要给社会造成重大恶果了，那么结果无大害，法律也要追究其过程中的罪恶。例如恐怖袭击爆炸，罪犯只在一辆空驶的公交车，制造了一次爆炸，连司机也没受伤；但其恐怖爆炸，却能造成社会的恐惧情绪漫延，人人不敢出门，出门不敢坐公交，整个社会的繁荣和经济，迅速下滑了。这个时候，不能仅仅是追究人员的伤亡，也不能只追究公交车报废的财产损失，而应该根据罪犯的爆炸目的，以及造成的间接社会负面影响，来追究罪犯的法律责任。如果只追究公交车的财产损失，那太便宜罪犯了，而且间接鼓励恐怖袭击活动，以及直接鼓励恐怖组织。<\/P><p><br>暴力对抗执法警察，各国法律都要求执法警察，用更大的暴力制服对抗者。这个法律常识需要向社会宣传，否则公检法知道这个常识，而社会不清楚，则社会上出现被执法警察打伤、打残、打死的案件数量，会非常高。这不利于社会的安定团结。李扬认为现在的公检法人员的素质，参差不齐的原因之一，就是工作经验不丰富，造成工作中出现差错，从而搞得公检法工作被动。针对这个现象，李扬思考20多年，建议通过逼真的模拟现场录像方式，以向全国公检法机关和工作人员，宣传、教育、提高工作技能。<\/P><p>&nbsp;<\/P><p>逼真模拟现场录像，就是完整复原整个事件详细过程，并分析出相关人们，在其中的作用和责任。其中无关的细节要省略，因为容易导致观者厌倦。至于里面有重大国家机关和人员过失的，李扬认为应该介绍清楚了，不怕内部资料外泄，因为已经对受害者国家赔偿了，执法机关承认错误了，也追究相关公务员的责任了；这种录像教学的目的，就是提高公检法的工作技能，越是重大错误，越要详细介绍，并讲清楚其中的法律责任。讳疾忌医，病人就要病亡了。录像教学中隐藏了重大国家机关错误，则公检法人员什么经验教训也学习不到，也不可能在工作中，千方百计去避免，因为他们头脑中根本没有这个概念。<\/P><p><br>学习逼真模拟现场录像的这个办法，就是对法律最好的尊重。任何理由造成事实不清、证据不足，都说明不尊重法律；公检法对外可以讲“事实不清、证据不足”，但在教学录像中也这样讲，那公检法人员还学什么？李扬认为这就是开法律玩笑了。案件的模拟演示过程，其实就象失事飞机，碎片被凑在一起，然后找出内幕，并模拟出事故全过程，然后检讨改进飞机质量、操作技术、航空新标准等。看过一些国产飞机失事的报道，看到中国大陆专家去现场调查了，并得出结论。李扬看了不满意，这样不行，你得把所有飞机碎片打捞出海，然后运至国内试验场地拼装，让外行人一看，也能懂个大概，只有这样的基础上，专家们和制造厂才能提高水准。学习的法律录像也要这样详细才对。<\/P><p><br>2014年12月，执法警察王文军致死暴力对抗者一案，李扬通过照片和现场介绍，专门发表文章，阐述对法律的见解：<\/P><p>一，此案中，王文军做为执法警察，无大错，不应该受到刑事追究，顶多就是个纪律惩罚。<\/P><p>二，死者和家属们，负有相当大的法律责任，因为不管自己是不是有错，面对警察执法，不能表情轻蔑、不能言语冒犯，更不能暴力对抗，因为警察执法尊严不可冒犯。<\/P><p>三，如果警察执法有错，可以按照程序到他单位、上级机关投诉他，追究他的工作失误，甚至去法院起诉他的法律责任。<\/P><p>四，李扬强调，在公安机关和死者家属们谈赔偿时，警察王文军个人掏钱要少，而现场警察、协警掏钱要多，因为公安讲究集体配合，其他警察现场看着，却不去协力制服暴力对抗的死者，因此才造成死者死亡的，否则大家一起用力，不至于造成当事人死亡。<\/P><p>五，李扬看到警察王文军脚踩死者头发照片后，认为形象太恶劣了，死者只是民事纠纷人，这样制服暴力对抗者，感觉太过分了，而且激怒社会情绪，得不偿失。<\/P><p>&nbsp;<\/P><p>网络上介绍，2015年法院以“滥用职权加上故意伤害”，判刑了执法警察王文军。面对有些人辱骂态度地追问：<\/P><p>“如果死的是你妈，你能允许杀人者脱罪吗？”<\/P><p>李扬对这类人的回答是：<\/P><p>“哪怕你妈100岁以上了，但手持锋利刀具袭击我，我一个什么也不是的屁民，也有权力打死你妈。而且公检法也支持我，政府也应该给我奖励。这是各国法律要求我应该这样做的”。<\/P><p>不过，好在现在言论自由了，所以李扬不多做评论。只是谈公安机关和死者家属们的赔偿经过，也要逼真模拟录像，包括分析双方的心理活动，以及法律依据内容，以向各地公安机关展示、教学，而且讲明程序是否合规，如果出错，可能造成什么法律后果。谈判专家们就是这样经验丰富的，否则一辈子也欠缺经验的，他能自己亲自体验几次谈判现场啊？<\/P><p><br>各国警察在执法中打死的人多了，数不胜数。象美国FBI调查的数据，每年大街上，被警察打死的人在400名以上，基本没有进行赔偿。象中国大陆的警察执法时，打死人的事件，偶尔发生，却从无内部逼真模拟录像，以及专家们的讲解。这就造成什么后果？公检法人员都知道，打死人要轰动社会的，自己可能被追究法律责任，但却从没因此避免执法时打死暴力对抗者的发生；因为没有一个一个逼真模拟录像，以及法律讲解，公安机关人员不懂怎么才能避免法律陷阱，如何做才能维护自己执法的权益，以及遇到现场冲突时，应该提前注意什么、发现什么，并按照熟悉的法律程序解决。这就是李扬的思维方式和打法，一再这样强调，有什么不对么？<\/P><p>&nbsp;<\/P><p>2016年5月7日晚，中国人民大学环境学院2009级硕士研究生雷洋，在离家后身亡。昌平警方通报称，警方查处足疗店过程中，发现嫖娼嫌疑人，在抓捕、制服过程中，嫌疑人突然死亡。雷洋家属和社会，关心他是怎么死的；公检法也是这个态度，但如果只有这个态度，一辈子也做不好本职工作的，还要以此类案件的经验教训，做为学习提高的基础。现在，李扬想知道的是，整个案件详细经过，包括便衣警察们的具体动作、言语，以及雷洋的态度、回答、具体反抗动作。这个模拟过程，应该不是困难的事情，不能一句话——打死活该。就宣告案件结束了。这样不打鸣不下蛋的，所有的警察在以后执法时，仍然面临困境而无法摆脱。<\/P><p><br>公检法人员在学习内部逼真模拟录像资料时，要从录像中看到、学到一切法律常识，这需要公检法精英、法学专家们，对具体过程探讨、研究、结论甚至是异议；只有这样，全国公检法的业务素质，才能一日千里的提高，而不仅是单凭自己的工作经验，来提高自己的技能；有些警察同事笨死了，怎么告诉他，他都理解不了，所以一个又一个法律讲解的现场模拟录像，才有可能提高这些人的工作技能。学习公安机关执法的现场模拟录像，对检察院工作人员、法院法官们，也是一个提高过程，一是了解公安机关的工作方法、态度、习惯，二是在遇到调查、审理这类案件时，做到心中有数、了然于胸，心里跟明镜一样。三个行业全能从教学录像中提高技能的。<\/P><p>&nbsp;<\/P><p>逼真地再现整个案件过程，其中还有慢镜头，主要是供公检法学习、观摩、研究、教学用的内部资料。象公检法应聘人员在接受培训时，专业法律学校学生上课时，老少边穷地区的公检法去省会城市进修时，也可以学习这些内部逼真模拟现场录像。所有的轰动全国的典型大案，以及案件曲折、复杂、惊异的罪案，都要这样逼真模拟现场录像和司法教学；从心理学角度讲，李扬认为这两类案件，令公检法的工作人员们的兴趣大，愿意学习和思考，寓教于乐，从而有个直观的记忆，肯定记住一辈子。干巴巴、枯燥、漫长无乐趣的教学录像，是任何人类都讨厌、反感、拒绝观看、学习、思考的。制造这类录像的小组，不懂心理学，不懂如何吸引人，根本制造不出好的教学录像的，根据市场经济规律，就应该让这样的小组无法得到名利。<\/P><p><br>不管是在大学教书的，还是在公检法领域，确实有能侃侃而谈的人才，而且在大学教书匠中、在公检法中也有精通法律的人才，但两类人才真的不是太多；如果既精通法律又教授得生动有趣，让听众听得津津有味，那这样的人才，是大人才了，在中国大陆太少了。如果指望这类大人才，向全国公检法传授法律技能，恐怕他累死也做不到的。所以，讲解法律生动有趣的模拟现场录像，才是向全国公检法教授法律技能的唯一方法；指望这个领域的人才，自己凭着本事和兴趣，逐渐提高自己的技能，一是需要时间，最少需要十五年以上的个人经验，二是这类对本职工作充满玩命般乐趣的人才，实在太少了。所以，进行长期、灌输式、效果明显、普及全国的培训、教学、进修，只能通过妙趣横生的法律讲解录像方式。<\/P><p>&nbsp;<\/P><p>这种学习的方法，保证所有的公检法，对本职工作越来越了如指掌，连傻子学习时间长了，都能成为本行业大师。哪个行业领域，都讲究师傅带徒弟，通过有经验、有技术的师傅的“传帮带”，让徒弟们迅速掌握本行业的技能。为什么日本的工匠精神，令世界感叹？因为日本拥有百年以上的企业数量，多到惊人、惊讶的规模，这些家族式企业，一代又一代的传承、吸收、消化、继续提高，导致日本在许多专业领域，把产品做到无法想象的程度。这是日本家族企业的传统和文化，而非日本人比中国人聪明。所以，中国大陆的公检法，要想在本职工作中，象水准高的日本工匠一样令人感叹，只能指望学习大量精彩的法律教学录像，把专业领域技能做细，形成传承式经验、技能，迅速让新入行者成为经验丰富的老手。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月14日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
