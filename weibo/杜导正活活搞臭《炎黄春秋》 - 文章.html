<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">杜导正活活搞臭《炎黄春秋》<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月2日 21:38<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wgpw.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>杜导正活活搞臭《炎黄春秋》<\/P><p>&nbsp;<\/P><p>今天，看到杜导正一篇文章，也可以说是采访录，《我认为对毛泽东要一分为二地看》；此文章，源于2014年9月18日，《凤凰网历史》；看完后，感觉造谣已经达到外星文明组织级别了，想起一句话“打着红旗反红旗”；难怪有些人要查封《炎黄春秋》，当时李扬公开表达不满，认为查封《炎黄春秋》，是不让人说话了，连话都不让说了，这个社会怎么可能好？结果，看完杜老的大作后，才明白为什么要查封《炎黄春秋》了，这样公开造谣到了肆无忌惮的地步，放在文革，确实要活活打死了。李扬不支持文革，也不反对文革，但感觉杜老不是大脑糊涂，而是太清醒了，目标直指党、政府、国家、人民。<\/P><p><br>在摘录杜老此文时，李扬不愿意大幅复制，如果李扬断章取义、败坏杜老了，欢迎大家指正，也公开证明李扬品行不好。李扬愿意为自己的错误付出代价。摘录的原因，是因为错误太多，只找一些公开造谣的句子，然后进行批驳。杜导正文章中介绍：<\/P><p>“毛泽东非常固执，他就一定要搞社会主义，于是共产党内就产生了分歧。”<\/P><p>李扬指出，苏联的强大，源于走社会主义道路，沙皇俄国搞了几十年资本主义，参加了第一次世界大战，结果国家崩溃了；而社会主义苏联参加了第二次世界大战，不仅胜利了，而且成为和美国一样的世界霸权，在世界范围内，与美国争夺统治权，差点赢了美国，导致美国多次计划对苏联核打击。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“共产党对知识分子、资产阶级下手狠一点，共产党的骨干都认为问题不大。当时包括我在内，就认为对知识分子狠就狠一点吧。在毛泽东当时搞的批俞平伯、胡风等的运动中，我是很“左”的，整人整得厉害”。<\/P><p>李扬评论，当时旧中国留下的知识分子、资产阶级，99.999%，日夜盼望蒋介石率领中国国民党，反攻大陆，光复中华民国。当时留在大陆的名人，大多数是共济会成员，接受蒋介石的命令，“你们是世界名人，共产党不敢怎么样你们，你们要与他们斗争到底”。而近百万国民党情报人员，一直是隐藏身份的，从旧中国到新中国，连他们（她们）家人，都不知道他们（她们）的真实身份。<\/P><p>&nbsp;<\/P><p>姥爷是国民党情报组织中，遗留在大陆的唯一催眠师。他后来掌权，领导着以唐山市为主的河北省国民党情报人员，到处破坏，甚至在文革后期，派出战友以“崩爆米花”的名义，混入首都北京市内，到处搜索、打听情报，准备迎接蒋委员长回到大陆。蒋介石去世的消息，是年幼的李扬告诉姥爷的；姥爷开始不信，听了广播后，痛哭流涕，据说他的女战友满地打滚，嚎啕大哭“天要塌啦”；年幼的李扬望着痛哭的姥爷，还好奇地询问他“怎么了”？晚上母亲回家后，第一次见到姥爷痛哭的李扬，惊恐万状地报告母亲了，结果姥爷告诉母亲，“我想你妈了”（姥姥去世几十年了）。说得母亲陪着姥爷哭。从那儿以后，姥爷才通过杀人的惩罚方法，阻止战友们继续搞破坏，这些潜伏的国民党情报人员，个个老死了，没一个被政府发现。<\/P><p><br>杜导正说：<\/P><p>“那时期，我对毛的个人崇拜到了盲目迷信的程度。因为我是搞实际工作出身的，觉得有些东西行不通，就有点不同意见，所以59年被正式戴帽，打成“右倾机会主义分子”，撤销党内外一切职务，下放劳动”。<\/P><p>李扬评价，这是杜导正对毛泽东真正不满的唯一原因，因为他自认是毛泽东路线的受害者，并以因为反对毛泽东路线受到打击，而沾沾自喜。但是，李扬相信杜老，从没详细、真实地告诉大家，具体是什么原因，导致自己的被剥夺一切、被下放？这世上没有无缘无故地爱，也没有无缘无故地恨，对吧。<\/P><p><br>杜导正此文说：<\/P><p>“毛泽东要学习斯大林建设集体农庄，而且我们搞公社化、公共食堂，比斯大林的还厉害。在广东汕头，我们让农民学干部、学军队，实行“礼拜六制”，就是夫妻平日都要分居，只有礼拜六才能在一块儿。还把人家的锅碗盆勺都没收了，简直是胡闹一通”。<\/P><p>李扬只询问一句话：<\/P><p>“这是你们的主意，还是毛泽东的主意？你们事先请示了毛泽东和中央没有？这样胡搞到了无法无天的地步，确实应该下放。”<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“在合作化中，农业互助组现在看来还可以，可到了高级社，老百姓就不接受，并且开始暴动。我1956年刚去广东的时候，广州中山县小榄镇就暴动了，老百姓要杀村长和支部书记”。<\/P><p>现在全国各地，每年都有几百起大规模的群众抗议事件，李扬询问杜老，“这是毛泽东的错，还是文革的错”？现在已经开始全力造谣了，说什么“苏联亡于列宁、亡于斯大林”；李扬对此舆论非常赞同——确实如此，唐朝亡于唐太宗李世民，宋朝亡于宋太祖赵匡胤。你们不仅要亡党、政府、国家、人民了，而且连罪魁祸首都找到了，李扬相信毛泽东不承担这个责任，恐怕是不行了。太有大智慧了，你们这样下去，眼看就可以领导外星文明了，不服不行啦。只是李扬怀疑，外星文明敢要你们去吗？那他们得死的多惨啊？<\/P><p><br>杜导正此文说：<\/P><p>“毛泽东就火了，他支持山西省委的人急急忙忙地搞合作化。当时高岗是同意合作化的，毛泽东本来支持高岗，但是高岗变得脱离群众、脱离实际、脱离老干部，于是毛泽东在紧要关头倒向刘少奇、邓子恢那一边，高岗想不通，就自杀了，这是解放后共产党里面第一个大案子。实际上高岗在西北苏区是个不错的人，但是他没有习仲勋和刘志丹那么实事求是”。<\/P><p>李扬评论，高岗是怎么死的？过去人们受蒙骗，现在大家全明白了，毛泽东曾在高岗死后，在一次公开大会上，怒气冲冲地讲，“有人逼死了高岗”。高岗的死，和林彪差不多。杜老应该知道，高岗争取权力的时候，林彪、彭德怀公开站在高岗一边，支持高岗的高层可是很多的（因此受打击的也很多，有个高干，被无牌军用吉普车撞死了，至今没破案）。在朝鲜战争期间，高岗竭尽全力保证志愿军的后勤补给的，其惊人功劳，至今无人敢抹杀。<\/P><p><br>杜导正此文说：<\/P><p>“当时党、政、军的权力，特别是军队，一直控制在毛的手里，后来到了军队一个团的调动，都要经过他批准的程度。因为毛要推广“左”的路线，不把权力抓在自己手里不行”。<\/P><p>李扬相信杜老不知道真相，也不承认党内路线斗争是你死我活的，更相信杜老是真不懂“枪杆子出政权”。但李扬知道，毛泽东当时退居二线，根本不抓军权了；他的亲密战友表面是国防部长，却日夜躲在小黑屋中，听水声抽搐，见到风就拉稀，根本不管军队。在这种情况下，许多军队高级将领纷纷给林彪提意见（林彪好说话），要求林彪管管军队，结果军队掌实权的二把手，让人告诉林彪，“今后林彪要服从二把手的命令，以后不要再给军委提意见了，好好养病，不要再出来了”。杜老是真不知道，还是装不知道？<\/P><p>&nbsp;<\/P><p>杜导正此文说：&nbsp;<\/P><p>“庐山会议开始的时候，大部分的省委第一书记都是支持彭德怀的。可毛泽东在庐山会议上大批彭德怀、张闻天、黄克诚、周小舟他们，很多原本赞成彭德怀的人就不说话了，反而投票支持毛，改批彭德怀了。而且对于庐山会议的大部分人，包括胡耀邦这么优秀的人物，他都投票支持毛泽东，批判彭德怀”。<\/P><p>李扬看到史料中介绍，彭德怀被打倒后，仍然有自由、有影响，而且还有一定权力。在这种情况下，有人在大会上公开讲，“谁都可以平反，就是彭德怀不能平反；他的问题不是简单的给中央提意见，而是里通外国的问题”。如果李扬没听到有人这样说，只是看到史料了；那么杜老也说不知此事，至今没看到相关史料。李扬只能回答，“你说的对。因为我是傻子，别人说啥我信啥”。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“庐山会议之后，开始搞农村“四清”，又搞“文化大革命”。“文化大革命”爆发的大背景就是毛要坚持他的乌托邦，要把反对搞乌托邦的人除掉。他要整资产阶级，整知识分子，整彭德怀这批党内的右倾机会主义分子，我也是右倾机会主义分子，就是要整这些党内的反对派：刘少奇、邓小平，彭德怀就更加不用说了”。<\/P><p>李扬感到奇怪，那个年代，还有资产阶级？杜老的回忆肯定没错么？“四清”时，大搞肉体折磨和消灭，“文革”中的斗人方法，基本全盘照搬“四清”；因为有人大手一挥，“他们怎么打你们的，你们怎么给我打回去”。但看杜老此文的回忆，李扬感觉“四清”是毛泽东搞的，杜老评论一下，李扬的感觉对么，为什么会不对呢？<\/P><p><br>杜导正此文讲：<\/P><p>“文化大革命”前，党内有人反对他的路线，他就想不通。有次内部讲话，他说自己要一直革命代表老百姓革命，……到搞乌托邦，搞真正的社会主义，他认为你们不干了，现在就分手吧。他有几句讲得很厉害，，说实在不行，刘少奇你们就坐镇北京，当皇帝，我带着愿意继续革命的人，跟我重上井冈山。这句话厉害”。<\/P><p>李扬询问杜老一句，“社会主义是乌托邦”？您的总结是真理吗，还是代表人类和历史的总结？美国在经济崩溃，眼看要内战和亡国时，可是大量采纳了社会主义苏联的的方法，采纳苏联方法的还有纳粹德国。这个历史，杜老不会不知道吧？为什么毛泽东公开讲要上井冈山？因为有些人掌握了党、政、军、警、特的大权，不仅是要让林彪“休息养病，不要再出来了”，而且也是这样暗示毛泽东的，而且不允许毛泽东开会，“开会也不要说话了”，甚至在毛泽东常呆的地方，到处偷放窃听器。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“明明知道“文化大革命”错了，老干部百分之九十九都反对，但反对不了他，因为权力都在他的手里，特别他对武装的控制”。<\/P><p>李扬感到好奇，“99%老干部反对文革”，文革居然轰轰烈烈地搞了十年？这99%的老干部，肯定不是从弱智福利院出来的？杜老肯定么？毛泽东为什么要紧抓军权？因为毛泽东主动退居二线后，有些人要求毛泽东承担“三年自然灾害”的责任，所有的饿死人现象，要由毛泽东负责。李扬认为这已经是公开表达，要鼓动全国人民要了毛泽东的命了；这种情况下，毛泽东不发动“文革”，恐怕死得比刘少奇还惨。为什么有些人这样大胆，公开这样说和做？因为毛泽东放弃了掌管军权，才导致他差点悲惨死去。杜老可能不知道，也可能知道，李扬相信杜老不知道，不然让李扬怎么说？<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“毛确实是有才华的人，不能否定他那些好的东西。现在有人说毛主席那两笔字也马马虎虎，我不承认，我是搞点书法的，毛泽东的书法确实有他的特色。毛主席在哲学上有点创见，经济学不行，军事学说、历史学说、诗词、书法上，他都是个有天赋、有才华的人”。<\/P><p>李扬请杜老指教一下，新中国成立后，哪个人的哲学水平高于毛泽东？杜老说“毛的哲学有点创见”，意思是比杜老还差一些，是吧？把现在的索马里交给杜老领导，能不能经过26年，变成一个工业化大国？要知道，21世纪的索马里，从各方面都比1949年的中国基础好；而且，索马里面积和人口，只是中国的十几分之一，从理论上讲，杜老之类的人应该搞成功。越是反对毛泽东激烈的，越会说“26年将索马里变成工业大国，一点问题没有”，例如杜老这类会信心百倍的。李扬说句不好听的话——你们领导索马里，在任上不用五年，就被无数人干掉了无数次了。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“有句话我同意，他说没有毛泽东，中国革命照样会胜利，但是没有毛泽东，中国革命胜利的时间会拖得很久，我觉得这个应该是符合历史实际的”。<\/P><p>李扬相信，没有毛泽东，蒋介石就统一了中国，将共产党赶尽杀绝了，投降的也许能活，继续对抗的，个个头颅悬挂在城门口。中国革命照样胜利，那是蒋介石的胜利，是中国国民党的胜利，和你杜老一点关系没有，和任何中国共产党人没有半毛钱的关系。不管蒋介石领导的中国，是否象现在一样强大，但都和你们没关系了。洗洗睡吧，做好春秋大梦，醒后，还要在蒋委员长的领导下，你们要努力日夜赶工，以养活全家老小呢。<\/P><p>&nbsp;<\/P><p>杜导正经文说：<\/P><p>“我跟萧克说，不能说1958年“大跃进”和“文化大革命”是个错误，这太轻巧。这件事咱们都有份，但毛要负主要责任”。<\/P><p>李扬看到史料记载，“大跃进”不是毛泽东发明的，甚至连这个口号，也不是毛泽东提出的。杜老可以拿出假史料，就是那些经过篡改的谣言，来反驳、指教一下李扬，也让大家受受教育。你不要毛泽东的命，毛泽东能发动“文化大革命”？他吃饱了撑的没事干，要清理党内一批人？路线斗争再激烈，真的在会议中探讨，谁也不会因此死亡的；问题是，有些人，暗中渗透党、政、军、警、特，在有充分把握斗赢毛泽东后，突然发难，差点要了毛泽东的命。杜老不能这样解释自己杀人的原因——我在杀他时，他反抗了，所以我才杀掉了他，所以他要负主要责任。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>“……实际上他本人最喜欢读书，尤其喜欢历史。在我看来，毛对马列主义并不是很感兴趣，读是读了一点，但也不是很多。他读的最多的就是中国的古书，据说《红楼梦》他读了八遍”。<\/P><p>李扬听说古代流传下来的一句话，“陪太子读书”；没想到，让杜老实现了，陪毛泽东读书，而且专陪毛泽东读《红楼梦》，还陪读了八遍。如果杜老没陪毛泽东读《红楼梦》，怎么会相信毛泽东读了八遍？“据说”，杜老怎么不“据说”，“毛泽东读了八遍《金瓶梅》”？不好说，只要有杜老这类人存在，过去毛泽东读了八遍《红楼梦》，以后毛泽东就会读八遍《金瓶梅》的。信杜老，得永生。<\/P><p>&nbsp;<\/P><p>杜导正此文说：<\/P><p>““文化大革命”的大背景就是制度上的、前途上的、大理论问题上的大分歧造成的，不是什么我瞧不起你，你服从不服从我，也不是什么别的关系造成的。当然毛泽东也确有个人品格上的问题，如玩弄权术、刚愎自用、狭隘、报复心理等问题”。<\/P><p>李扬认为杜老前一句话，恰恰说的与事实相反，可以当成是认识不清；但杜老一篇文章中，就这样处处与事实相反地说话，恐怕一句“认识不清”，很难解释了吧？至于后一句话嘛，李扬看后，感觉确实如此，通过今天读到的文章中，确实发现如此。杜老快百岁了吧？一个老中共党员，能这样办《炎黄春秋》，而且还是杂志社社长，李扬相信杂志的下场，很难有社长的寿命了。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月2日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
