<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">关于林彪的战争指挥艺术<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月28日 17:29<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w97t.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div>关于林彪的战争指挥艺术<\/DIV><div><br><\/DIV><div><br><\/DIV><div>不懂军事，所以谈军事细节，可能让相关专业人取笑。但李扬有战略头脑、哲学头脑，所以研究一下林彪的战争指挥特点，抛砖引玉吧。更何况2001年，七个领导要求李扬，站在精神病患者的立场，研究一下，中共党史中的许多谜团；奉命研究，所以研究好坏，欢迎大家指点。可能有些军事爱好者，也能比李扬研究得透彻，大家一起聊天吧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>为什么专门研究林彪的军事指挥艺术？这本不是李扬要思考的东西，但从2001年七个领导那儿，知道一个真相，就象侮辱太祖一样，对林彪的侮辱也非常厉害，大量史料被断章取义、别有用心，看后有点情绪。许多高层半公开讲，“林彪不会打仗”，甚至伪造史料，以证明林彪是通过运气，打下了大半个中国的。建国后的老军人们，再不懂政治，听了这句话，也明白政治的黑暗和险恶了。用他们中一些人忍不住的一句话，“那是你打下来的么”？一切尽在不言中。侮辱林彪，导致无数老军人突然领悟了政治。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>林彪到底会不会打仗？虽然李扬在2001年时，因为受宣传洗脑，对林彪没有好感，但也明白他率领四野，从东北出发一直打到海南岛，横扫大半个中国；所以听七个领导介绍，有些研究军事的人，不承认林彪会打仗，万分惊讶地询问：<\/DIV><div>“研究他如何指挥战役的，不就明白了么”？<\/DIV><div>得到的回答是，林彪的作战地图和草稿，涂改得乱七八糟，所以根本看不懂，更不用说研究了。难怪许多中共党史研究者、中国现代军事史研究者，不断冒死上书中央，“没有林彪的军事史，是不完整的军事史”，但上面从没明确回复。没法回复，这样一个比毕加索还乱的书面历史材料，所有人看了都得晕头转向。<br><\/DIV><div><br><\/DIV><div><br><\/DIV><p>林彪在战役前多少天，就不断研究地图，甚至亲自到现场观察，而且总是找来几乎所有的中高层军官，聆听他们的汇报、讲解，但林彪一般很少详细地告诉大家，应该怎么打。李扬认为他是因此得到启发，继续思考以前的作战方案。地图和草稿，改了又改，说明林彪打仗太油滑，根本不按程序打。刘伯承元帅是从苏联高级军校毕业的，加上中共迷信苏联，所以刘伯承更是中规中矩地治理军队，并按苏联一套打法，向军官们讲解和命令。李扬认为林彪在苏联养病时，也掌握了苏联军队的打法，但历史史料证明，林彪和刘伯承完全两个打法。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>太祖是个有战略头脑的大哲学家，加上他几十年战争经验，根本不会迷信苏联那一套，最现实的问题，中国大陆没有苏联的武器，按照苏联打法，没法打。林彪也从没公开认可苏联的打法，但他对苏联军队的特点，应该比太祖清楚，毕竟他长期在苏联养病时，军事天才的耳朵、眼睛、嘴巴、大脑，不可能因为养病就闲下来，他就好这一口。所以，刘伯承在主抓军队建设和军校教学上，没有得到太祖和林彪的完全支持。而在中国大陆和苏联紧张对峙时，如何排兵布阵，如何对抗苏军入侵，基本是林彪的态度决定一切。李扬这样一分析，大家就明白，刘伯承当年的窘境了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林彪打仗，最明显的特点，就是不按常理出牌。你面对一个对手，对手基本不按套路出牌时，你水平再高，也没办法按照程序和他打下去，因为变化无数，你不可能记住每一个变化相对应的套路。下棋的人，明白这个道理。所以林彪打仗用脑子，而且比任何人都擅长这个，所以再会打仗的将领，可以和日本军队拼命的国民党将领们，碰上林彪，略微睡一宿觉，醒来发现战场形势，没按照自己想象的出现，都会手忙脚乱。林彪呢，他在指挥部是一天一夜的一直没睡觉，始终盯着地图在思考，随时发现问题随时解决问题。你能和他比？你要是也不睡觉，日夜盯着地图听汇报，也能对付林彪，但李扬相信，一场战役下来，你比林彪的精神病还严重。精神科医生甚至护士都知道，长期睡眠不好必然得精神病。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>根据李扬的体会，如果一个天才，碰到喜好的东西，就是有生命危险，他也乐于研究下去，所以李扬短短几个月，突然得了十几年病史的暴病。如果你好这个，日夜不睡觉地研究、摆弄，那么大脑在别的方面可能糊涂了，但在这个你喜好的专业上，你仍然高度清醒状态。人类都知道，一天一夜不睡觉，大脑思维就迟钝，反应慢，应该想到的事情，真的经常想不到了。所以，在国共两军对垒时，共产党最高指挥将领，几天几夜不睡觉，反而在战役判断上异常灵敏，而国民党军队最高指挥将领，必须要睡觉，否则大脑就糊涂了。李扬询问大家，你们认为谁能赢？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以林彪从战役前准备阶段，就已经开始谋算了，不仅考虑手下们的打仗特点，而且研究明白了对手是谁，他会怎么打。当然，《孙子兵法&bull;虚实篇》中说：<\/P><p>“水因地而制流，兵因敌而制胜。兵无常势，水无常形，能因敌变化而取胜者，谓之神。”<\/P><p>战争比下棋复杂得多了，不管是跳棋、围棋、象棋，就那么多格，那么多棋子，变化招数当然可以固定下来，你这样走棋，对手马上明白你要走什么套路，对手马上就根据背下来的棋谱，也对应地和你下棋。即使这样，下围棋的人都知道一句话，“千古无重局”。围棋这样，那么战争更了不得了，不同的地方，不同的人数，不同的后勤保障，不同的指挥员，双方军人的斗志也随时变化。在这种情况下，有超级电脑般的记忆，你也无法按照套路打下去的。完全靠脑子的随机应变了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>二战中，纳粹德国的将领们、苏军将领们、美军将领们、日军将领们，甚至包括中国国共双方的将领们，基本上，在李扬看来，其作战指挥意图，从他们的作战地图和草稿中，都能研究明白。象林彪这样的，整个作战图和草稿，涂改得乱七八糟，让人看不明白的，恐怕非常罕见。因为林彪指挥战役，是事先就研究明白一切，《孙子·谋攻篇》：<\/P><p>“知彼知己，百战不殆；不知彼而知己，一胜一负；不知彼，不知己，每战必殆。”<\/P><p>所有的大国军事将领，基本能做到这点，哪怕是败军之将，做到这点也毫无疑问的。但他们能在指挥战役时，几天几夜不睡觉么？林彪能，所以林彪赢就是顺理成章的事情。李扬以前经常感叹，他要是德军、苏军、美军、日军的将领该多好啊，那么其出神入化、神出鬼没的才能，才能让世人叹服。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>正因为林彪不按常理出牌、不按套路出牌，而且日夜不睡觉地盯着地图，听取汇报，随时变动军队打法，哪个将领也没办法和他对抗，除非也几天几夜不睡觉，才能掌握战场上的瞬息万变。这就是林彪作战地图和草稿，涂改的乱七八糟的原因。“能因敌变化而取胜者，谓之神”。李扬从没感觉现代史中，有谁能比得过林彪，所以李扬只承认他是战神，时无第二。也正因为如此，林彪打仗讲究的是已方损失少，而对方损失大，否则宁可不打这场仗，林彪多次违抗太祖指示，甚至经常在同僚和下属们的一致要求下，仍然放弃战役，这是唯一原因。史料中有大量记载，在中央强行命令下，同僚甚至是胁迫、强迫林彪服从命令打仗，因为林彪拒绝打这场战役，他感觉划不来。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1945年11月21日，林彪向中央表示：<br>“应准备放弃锦州以及以北二三百里让敌拉长分散后，再选弱点突击”。<br>从这句话中，大家看到林彪的军事指挥特点了吧。但太祖复电坚持：<br>“死守四平，寸土必争”“化四平为马德里”。<br>林彪在同僚们的胁迫和强迫下，回电表示执行中央决定：<br>“进行大规模的歼灭战”。<br>中国共产党军队，从来没打过正式的阵地战、攻坚战，突然要求军队这样打，李扬不相信军队能够顺利完成任务，林彪也不相信，但他没办法，上、中、下强迫他服从命令。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1946年打四平时，出现了著名的“塔山阻击战”，现在还立碑纪念，这是中国现代军事史非常惨烈的一场战役，关于这方面的描述，李扬不多讲了。林彪听到塔山战场失败后，马上电报中央要求撤离，19日中央才回电同意，而林彪在18日晚就自行逃离了，而且是妆扮成厨房伙夫逃走的。这次大溃败非常惨不忍睹，林彪领导的东北联军，被国民党正规军追过了松花江，如果不是蒋介石下个奇怪的命令，停止追击，所有的军事研究人员都认为，林彪就得带领东北联军败退苏联境内了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在大溃败的路上，大多数将领要求停下驻守，但林彪坚决不同意，而且到了哈尔滨还未作防御，听说国民党军队追来，林彪立即给中央去电，要求撤离哈尔滨，改为打运动战和游击战。太祖回电同意。为什么？因为林彪发现，新组建的军队成分复杂，基本是散兵游勇凑在一起的军队，都没听说过阵地战、攻坚战是怎么回事，更不要说如何打了；实际上，当时的中共将领们，也根本不会打阵地战、攻坚战；这次大溃败的逃跑过程中，大量的中共军人（凑在一起的散兵游勇）中途当了逃兵。李扬认为这次战败经历，导致林彪训兵有了新方法，就是指导军人们，在战场上打散的情况下，如何仍然能够取得战场胜利，而不是因为上中下的指挥失灵，导致军人们不会打了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1947年6月，东北民主联军再战四平，兵力两倍于敌，血战半个月，伤亡8000人，好不容易拿下了大半个四平，眼看就剩下东北角了，杜聿明的增援部队来了。由于援军太集中，东北民主联军打援不成，撤出战斗。这场大胜，也让蒋介石和民国政府上下兴奋异常，而且其奇迹居然成为军事教学案例。李扬支持林彪的打法，也知道他打游击战顺手，见势不好，赶紧撤走，换成其他任何国家、任何军队的将领，都会不死心、不服气，希望再拼命一把，硬碰硬，试一试再说。林彪不喜欢这样打，李扬也是这个脾气性格，没必要争一城一池之得失，能占领就占领，能消灭就消灭，见势不好，战场形势不利于我，那就赶紧跑。你的命不值钱，但我的命值钱。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>为了证明李扬的阐述，讲一下纳粹德军在1942年夏季的攻势，鲍卢斯指挥官的第6集团军司令部，看到苏军强大的攻势，以及本军团在后勤上的困境，所以一个又一个将领公开要求大撤退，有的将领公开向集团军总司令递交了一份意见书说：<\/P><p>纵使是违背了希特勒的严令，也必须突围。他坚持认为，从军事的立场看，固守是一种犯罪；而对德意志民族所负责任来说，固守也是一种犯罪。<\/P><p>希特勒不管6集团军死活，一次又一次命令6集团军死守，违抗军令者斩；而在战场已经完全绝望，德军继续战斗就是找死的情况下，希特勒面对鲍卢斯来电要求向苏军投降，仍然一次又一次拒绝，并声称日耳曼军人死在战场是光荣。最终战役结束时，鲍卢斯代表他本人及其司令部投降，但不能代表他的集团军残部投降，因为同他们已经失去了联络。第6集团军22万官兵，只剩下9万人活着走进俘虏的行列。李扬举出这个众所周知的例子后，大家再看看林彪的溃败拼命逃跑的打法，哪个更好？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1948年时，林彪率领的军队，已经初具正规模样了，林彪与其他高级指挥将领讨论了三个半天，仍然没有决定如何打，许多侮辱林彪的人认为，这是林彪不会打仗的表现。最终，在同僚们的鼓励下，林彪攻打锦州的信心增强了，但是还不坚定。10月2日，林彪在南下的列车上，听说国民党军在葫芦岛增兵4个师，又曾一度想回师打长春。但不过几个小时，他在罗荣桓和刘亚楼的劝说下，终于坚定了攻打锦州的决心。林彪反复犹疑不定，是因为他不想打硬仗，不想部队损失严重。林彪这样首先考虑手下们的生命至高利益，四野上下，如何不崇拜他，如何不迷信他，如何不以见他一面、听他讲话为荣？李扬看到的史料，只有四野有这种现象，听说去总部能见到林彪，所有的军人们都兴高采烈地争着要去。<br><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1948年，沈阳及其周围本溪、抚顺、铁岭、新民地区，30万国民党军队，由卫立煌直接指挥，他是东北各城市部队的东北“剿总”总司令。林彪惯常的打法，围城打援，卫立煌命令各城守军就是不出来。林彪一个从打游击战起家的将领，擅长在运动战中歼灭敌军，可对手明白他的优点，所以不给机会。3月间，在野战军参谋会议上，解释的主题是“大兵团、正规化、攻坚战”，林彪说：<\/P><p>“大兵团是客观的变化，攻坚战也是客观的变化，不攻坚则无仗可打，因为敌人不来增援”。<\/P><p>经过这样的阐述，李扬相信大家明白了，只要敌军与林彪军队展开打斗，林彪就有机会歼灭敌军，林彪唯一没办法的是，你死守不出；你不出来也行，可以围点打援，歼灭前来增援你的敌军，可卫立煌就是一动不动，逼得林彪活学活用攻城战，四野这时才开始学习攻城战技术的。<br><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林彪围困长春城，是个人生败笔，李扬不赞成这种打法，不过不多说了。说林彪用脑子打仗，可能有些人怀疑，说林彪用脑子训兵，有些人更怀疑了。林彪在战争年代规定，自己拟好的电文，也必须压上一二个小时后再发走，他还要再思索惦量其中有没有错误和漏洞。这种脾气性格的人，一是犹疑，二是强迫症，三是算计到骨头里。在解放战争中，林彪指挥的一场战役，国共两军拼死对打，最终双方军人们互相缠斗在一起，不要说军人们得不到指挥部的命令，就是连长都见不到了，双方军人们只是一味互相厮杀。林彪得到汇报后，一边吃黄豆一边说，“告诉战场指挥官们，我不管他们怎么打，只要他们抓住敌军将领就行”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>结果，林彪赢了这场战役。为什么？因为林彪已经训练得军人们，在战场失去指挥的情况下，仍然知道怎么打，国民党军队战斗意志和勇气有，却没这个本事；所以就是到了双方大混战，士兵找不到军官，军官找不到士兵的情况下，林彪的四野反而肯定赢了。大家再回头看，1946年，林彪率领的东北联军大溃逃时，有多么狼狈？林彪发现了战争中的一个大特点，马上就训练军人们适应这个特点，并且在战场上个个熟练掌握了。“吃一堑，长一智”，说林彪不会打仗的人，你再找个象林彪这样动脑子的人，及时发现问题解决问题的，而且能训练士兵到这种程度的。人的名，树的影，所以林彪的四野打到最后，国民党军队一听说对手是林彪，官兵马上丧失战斗意志，望风而逃了。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月28日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
