<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">中国为何象胆小鬼？<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年3月23日 19:20<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vhuv.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>中国为何象胆小鬼？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1949年后，中国大陆刚刚成立新中国，百废待兴，至于高科技的航空制造业，更是一穷二白。在这种情况下，美国大量先进的军机，自由飞翔在中国领空，直到20世纪五、六十年代，中国的重量级官方媒体，还在表达着第几百次抗议。这个悲惨情况，李扬看到中国大陆军事专家张召忠，曾在媒体采访时讲过。在那个时候，因为技不如人，甚至中国东部沿海军机升空，都要接受日本航空识别圈的管制。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这种情况下，要求中国大陆的空军、海军，和日本争夺钓鱼岛的主权，无异与虎谋皮，估计真的和日本打起来，中国大陆一点胜算没有。这就是毛泽东时代、邓小平时代，每次和日本方面谈及钓鱼岛时，都推脱给“下一代解决”；现在，因为中国大陆经济发达了，因而军事力量也强大了，所以才开始和日本争夺钓鱼岛的主权。发达的经济，是军事强大的基础，强大的军事力量，将保障国家利益。李扬高兴地看到大量先进的军舰，象下饺子一样下水服役，打美国差点，打日本已不在话下。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>事谋而后动，动必有成。现在的日本政府，开始默认钓鱼岛归中日双方管辖了，实力使然。现在又轮到中国大陆，在南海诸岛礁问题上，大显神威了。20世纪七十年代开始，菲律宾、越南、马来西亚，先后军事占领了几十个南海岛礁；文莱、印度尼西亚先后将中国的南沙海域划入自己的200海里专属经济区。为什么当时中国大陆不公开反对，不武力反侵占？因为当时中国大陆经济落后，造的军舰其实就是炮艇，打打越南还可以，再往远走，小军舰就不好用了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>到了后期，中国的军舰可以武力维护主权了，可是空军军机又落后，中国大陆的军机，根本没有技术和能力，飞到南海最南端；后来军机勉强可以到达南海纵深了，可是由于油料少，导致到达南海纵深，就需要马上返航，不然一旦留空和对方战斗，那么就只能油尽掉大海中了。所以，中国大陆只能眼看着，一些岛礁被越南、菲律宾、马来西亚侵占；想公开抗议，但如果人家不理睬，仍然继续侵占，中国大陆又没有军力可以战斗，只能打掉牙往肚子里咽。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬在2004年、2005年，曾建议在南海，修建十几个钢筋水泥的航空母舰，互相响应，可以保证中国大陆的军机、军舰，可以一路得到保障的，挺进南海纵深，这样就能维护国家利益。谁想到现在的中国政府更狠，干脆在南海的一些礁盘上，搞起了人工岛，不仅面积特别大，还一搞就搞了好几个，令国人振奋，令外国人惊讶。中国政府选择地时机也比较好，正是世界被乌克兰内战吸引目光时，大家顾不上关注中国大陆，在南海的大兴土木，等到有那么几个国家叫唤时，中国大陆的人工岛礁上，都盖起几层的大楼了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在这几个人工岛礁上，不仅有多层大楼，还有可以停靠大型军舰的码头，而且连中型战略轰炸机的飞机跑道，都快完工了。这几个岛礁互相支持，就象中国大陆在南海的战术支持的基石，中国大陆终于完成了，对南海的初步战略控制。如果越南、菲律宾抗议，但历史事实是，菲律宾、越南也是这样完善侵占的岛礁，是它们犯错在前，中国大陆模仿在后。所以美国政府公开要求，所有纠纷国停止在南海的动作，这明显是冲中国来的，因为中国大陆有经济实力，比菲律宾和越南扩充岛礁的行为更出色、更狠。如果中国大陆的军力不行，那么在美国海空军的支持下，菲律宾就可能与中国海军打起来，但现在的中国大陆，已经在家门口，有实力对抗美国空军海军的霸权行径了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在2015年3月，美国政府又玩新花招，提出组建东盟联合舰队，来巡航南海，并提出美军愿意提供支持。这也是冲中国大陆来的，因为一对一，任何南海国家都不是中国大陆的对手，所以美国希望以此为契机，让东盟国家联合起来对抗中国大陆。美国奥巴马政府，提出的“亚洲再平衡战略”、“重返亚太战略”，都是冲中国大陆来的，目的是遏制中国大陆的军事力量的扩张。美国政府为此拼命拉拢东盟国家，诱导菲律宾、越南挑战中国大陆，但东盟大多数国家，不愿意和中国大陆发生冲突，它们还想着和中国大陆做生意呢，谁和钱有仇？所以，美国政府又暗中挑动缅甸和中国大陆，发生军事冲突。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2009年，缅甸政府军对当地汉族武装果敢同盟军激烈交火后，成功占领该区。自此，果敢开始融入缅甸。几乎完全自治、实质独立的缅甸掸邦第一特区被撤销并成历史，缅甸中央政府继续扶植白所成为主席。2014年，被击溃的彭家声，又集结部队重新和缅甸政府军作战，结果导致大量果敢汉人，逃难到中国大陆境内。在这种情况下，中国大陆网络上，突然爆发了巨大的呼声，要求中国大陆派出军队，支持彭家声的自治武装部队，各个网站都有大量的要求“严惩”缅甸政府军的声音。李扬思考了很久，看到了美国政府在背后的阴影，这是让中国大陆和缅甸军事冲突，就象美国政府鼓动菲律宾、越南，和中国大陆军事冲突一样。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这个彭家声，不断在世界网络上，说什么“天下华人是一家”，大打悲情牌，希望中国大陆人施压政府，派出军队与缅甸政府军冲突；如果中国大陆上当了，那么已经失势的彭家声，就可以再次统治果敢地区，成为土皇帝，他就成功了；而中国大陆军队，和缅甸政府军冲突，则两国政府也会在国际上，大打出手，美国政府和共济会也成功了。越来越多的东盟国家，与中国大陆翻脸，李扬询问读者：<\/P><p>“这是好事吗？”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果李扬没猜错的话，美国政府和共济会，这样挑动缅甸内战，是希望缅甸成为乌克兰，中国大陆成为俄罗斯，东盟成为欧盟；要知道，为了乌克兰内战，俄罗斯和欧盟已经剑拔弩张，双方拼经济制裁已经两败俱伤了，最大的受益者是美国和中国大陆；如果中国大陆和东盟，再拼个两败俱伤，那么世界最大赢家就是美国和共济会，中国大陆由受益者，变成受损者，则国家利益会输到只剩内裤。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>读者们都知道，乌克兰内战一起，俄罗斯的国际投资，就开始惊惶失措了，西方政权联合制裁俄罗斯后，几乎所有的国际投资，全部撤离俄罗斯，俄罗斯经济大萧条。如果中国大陆派出军队，参与缅甸果敢地区的内战，会不会引起东盟的愤怒和反制？美国政府和共济会，再在联合国要求制裁中国大陆，西方政权再联合制裁中国大陆，那么滞留在中国大陆的国际投资，包括国际热钱，就会拼命逃出中国大陆。而现在的中国大陆的制造业，已经出现倒闭潮，工厂纷纷关门结果，是大量的失业人员上街，造成社会和政权的动荡。在这种情况下，李扬怀疑人民币国际化，还能走多远？当时候，中国大陆国内外的金融风险和危机，就可能被诱导而大爆发。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>要知道，在美国政府和共济会的暗中操盘下，一些国际金融机构押人民币贬值，另一些国际金融机构押人民币升值，不管人民币贬值还是升值，只要达到一定规模，那么押对的公司，就等于盗抢中国大陆的财富，中国大陆几十年的血汗钱，就被外国对冲基金们，席卷一空。有些读者会说：<\/P><p>“那还有押错的金融机构呢？它们不是赔大钱了吗？”<\/P><p>押错的对冲基金破产倒闭，美国政府和共济会，通过损失几个大金融机构，来达到盗 抢中国大陆财富的目的。李扬询问读者们：<\/P><p>“谁是大输家？谁是大赢家？”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果政府通过暗中操纵人民币汇率，不大跌，也不大涨，在这种情况下，前些年进入中国大陆的国际投资包括热钱，已经通过人民币升值，通过投资地产等等领域，发了大财，然后趁着人民币汇率不动的情况，慢慢地、不引人注目地、无法阻挡地，逐渐流出中国大陆，实际上它们正在这样做。据李扬参考国外的资料，感到有些资料说的对，中国外汇贮备的一大半，并不属于国家财富，在国际投资和热钱撤离中国大陆时，中国大陆要收回人民币，并兑换相应美元付给它们的。那么读者们现在看看，中国大陆军队和缅甸政府军，在缅甸的果敢地区大打出手，中国大陆会有多悲惨？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在国际上公认，中国大陆是世界经济第二强国，军事实力稳定在前三名，属于世界性大国，正在迈向世界强国。而缅甸则是公认的第三世界国家，经济落后，政治不稳定，社会一团糟。如果中国大陆出去军队，到缅甸果敢地区，去和缅甸政府军战斗，就相当于一个成年人，公开殴打别人家的小孩，会不会引起众怒？！如果国际社会因此谴责和制裁中国大陆，国内的人民群众，会有多少深受其害？就算你当众敲打别人家的小孩，难道你能因此扬威立腕吗？大家会看到你敲打别人家的孩子，就害怕你，不敢群殴你吗？李扬早就发现，这正是美国政府和共济会的阴谋诡计，所以一直忧虑军方将领，上了美国政府和共济会的当，置中国人民于水火中。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>各地政府、公安机关、情报组织，每逢国内外大事时，只要调查那些反党反政府的民间人士，如何在网络上公开表态，把各地这类的言论汇聚到一起，就能发现美国政府、西方政权、共济会到底要干什么。这是一个屡试不爽的好办法，而不必非要李扬这类人，公开撰文揭发，才能教育大众了。第五纵队一直活跃在国内上上下下，他们每次都会跳出来，配合美国政府和共济会的，留着这些人，汇聚他们的言论，就能看明白国内大事、国际大事。世上没有无用的垃圾，只有放错地方的宝藏。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2015年3月23日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
