<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">你们要为多数人的暴政负责<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年9月21日 21:21<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v2i3.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>你们要为多数人的暴政负责<\/P><p>&nbsp;<\/P><p>最先提出“多数人暴政”的是法国人托克维尔，他于1831年前往美国考察后，写下了名著《论美国的民主》，托克维尔将这种以多数人名义。行使的无限权力称之为“多数人的暴政”。他是针对法国大革命教训所提出的一个概念，雅各宾派曾经以革命和人民的名义实行恐怖统治。然而到了21世纪，“多数人暴政”，指的是某些人、某些组织，以民主、自由、人权的名义，践踏少数人的权益，造成少数人永远的痛苦。例如中国大陆的强行拆迁，就是通过满足大多数拆迁居民的利益，造成少数拆迁居民永久的痛苦，以及利益损失。<\/P><p>&nbsp;<\/P><p><br>李扬碰到一个多次被收容过的人。他告诉李扬，第一次被收容时，因为在外地找不到工作，所以在火车站流浪时，因为没有身份证，被公安机关收容。在收容所，每天早晨起床，在一定时间内吃饭后，就被公安警察押着，到某个工地劳动；中午有米饭或馒头，偶尔有肉和鱼吃，平时的菜基本都是应时菜，很便宜的买一堆来做；监管他们的警察告诉说，饭随便吃，但不能浪费；晚上到时间，就进入集体宿舍睡觉，都是多少人一个房屋，互相监视，避免逃跑；逃跑的人一旦被抓住，会被打得半死。过去的收容所，相当于现在的黑砖窑，被打骂着进行无偿劳动。<\/P><p>&nbsp;<\/P><p><br>收容所是个油水很大的单位，因为里面的领导和警察，在驱使一帮没有报酬的人（类似犯人），进行没有休息日的中等强度工作，他们劳动创造的收入，都被收容所的各级警察私分了。如果碰上高强度的工作，或者需要赶工期等等，收容所的人们的伙食，会变得好一些，几乎天天有鱼有肉。被收容的人们，基本和奴隶差不太多，也没有什么人权，如果不听话，就会挨打；得了小病给治疗，要是得了大病，要么在收容所等死，要么被收容所扔出来，在大街上等死。死在收容所的人，有很多，有些人到死，都没有讲出自己的真实姓名和籍贯，所以各地收容所，有一大批冤死鬼。<\/P><p>&nbsp;<\/P><p><br>取消收容管制的呼声此起彼伏，因为弊端太多太大，属于大面积侵犯人权。为什么一个人，不能自由自在地在大街上流浪？要知道，流浪是人类的天赋人权，人类就是从一个地方，漫无目的地迁移到另一个地方，所以才有了现在的人类社会。过去的收容制度，就是把大街上流浪、乞讨的人们，集中到一个地方管制，并强迫他们劳动以养活自己。许多人智力有缺陷、精神失常的人，以及有严重心理问题的人，是被收容的主角，这些人被收容后，好处是得到衣食住行，坏处是失去自由，被强迫劳动，收容所也根本不管帮助他们回到家乡。<\/P><p>&nbsp;<\/P><p><br>取消收容制度的标志性事件，就是“孙志刚事件”。2003年3月17日晚上，任职于广州某公司的湖北青年孙志刚，在前往网吧的路上，因缺少暂住证，被警察送至广州市“三无”人员（即无身份证、无暂居证、无用工证明的外来人员）收容遣送中转站收容。次日，孙志刚被收容站送往一家收容人员救治站。在这里，孙志刚受到工作人员以及其他收容人员的野蛮殴打，于3月20日死于这家收容人员救治站。孙志刚的同学们、家属们，咽不下这口气，通过网络大肆揭发，最终在社会舆论的压力下，中国大陆取消收容制度。<\/P><p>&nbsp;<\/P><p><br>绝大多数读者不明白，没有暂住证、没有身份证的人，为什么要被公安机关收容审查，并送进（类似监狱）关押？因为被收容的人，可以通过强迫劳动，创造财富给收容所、公安机关的警察们，所以这是一大笔财富。而在关押期间，家属、朋友、单位，送来暂住证、身份证后，还要交给收容所（公安机关）一笔钱，才能将人释放，这也是一笔收入。通过这种市场经济的手段，所以公安机关非常主动地，到处查人们的暂住证和身份证，因为这意味着钱，而这些钱是不走财政渠道的，即都会被各级警察贪污。所以，当初出于良好目的的收容审查制度，变成了警察们敛财的工具。<\/P><p>&nbsp;<\/P><p><br>高中的一个丁姓女同学结婚后，有个亲戚来大连市内工作，因为没有暂住证，被收容审查了。她打电话询问李扬，能不能帮助她把亲戚接出来？李扬告诉她，只要找个熟人关系引见，给收容所几百元钱，就可以把亲戚接出来。同学夫妻不信李扬的话，找到公安警察免费接亲戚出来了，她夫妻瞧不起李扬，认为李扬无能，连这点事情都办不了。结果以后，女同学夫妻从帮忙的警察那儿，得到一个晴天霹雳的消息，因为通过关系接出她的亲戚，所以欠了收容所警察的人情，导致这个公安警察还人情破费更大，好象是花了一千多元钱。女同学夫妻五雷轰顶啊，为此在家里面争吵不休；不过夫妻俩明白一个事情：以后但凡能花钱解决的事情，绝不再欠人情了。<\/P><p>&nbsp;<\/P><p><br>取消收容制度后，街头涌现大量流浪人员，那些精神失常的人，精神病院拒绝接收，因为治疗他们（她们）所花的钱，医院要自己消化，没人负责这笔费用的支出。前几年，有个黑龙江省的女孩叫李薇，她讲她们那个地方的女流浪人员，都是智力残疾或精神残疾的人，因为没人收留她们，也没地方收留她们，导致她们在大街上经常挺着大肚子，也说不出肚子中胎儿的父亲是谁，街道工作人员，只好每隔几个月，就领她们到妇产医院，做人流手术。许多家庭中智力残疾或精神残疾的人，到外面流浪，属于家人故意抛弃的，避免照看他们（她们）的责任；但也有许多智力残疾精神残疾的人，是自己跑丢的，家属们为了寻找他们，到处打听，日夜挂念他们的生死安危，担心他们（她们）没地方吃、没地方睡。<\/P><p>&nbsp;<\/P><p><br>2003年6月22日，成都商报记者李亚玲，披露了一个重大的新闻，成都一个吸毒女的三岁女儿，活活饿死在自己家中，她的母亲被公安采取强制措施，失去了人身自由和对亲生女儿的监护权，这个三岁女孩在家中，因没人管护而被活活饿死，惨不忍睹。<\/P><p>&nbsp;<\/P><p><br>&nbsp;2013年6月，在南京市江宁区发生了一起两名幼童被饿死在家中的惨案，该案受到了社会广泛关注。9月18日，南京市中级人民法院依法对被告人、两名女童的母亲乐燕进行了公开审理，经过一天的审理，法院一审当庭宣判，乐燕犯故意杀人罪，判处无期徒刑，剥夺政治权利终身。<\/P><p>&nbsp;<\/P><p><br>2014年8月24日下午2时多，环卫工人肖亚梅，发现王世菊母女俩病死在垃圾房内。“精神不太正常”的母亲带着2岁多的女儿流浪了几个月，被救助站收留后，因母亲精神失常拒绝说出自己的姓名、籍贯，并坚决要求离开，导致救助站依照规定放母女俩走了。三个月前的5月下旬，租住在西安市未央区的她们走失；三个月后，她们被人发现死在距租住地约60公里的长安区一果园内，死因警察初步判断是疾病或饥饿。<\/P><p>&nbsp;<\/P><p><br>2010年3月14日，国务院总理温家宝，应十一届全国人大三次会议大会发言人的邀请，在人民大会堂与采访大会的中外记者见面并回答记者提出的问题，曾公开讲：<br>“公平正义比太阳还要有光辉！”<br>温家宝在任总理期间，强力推行政治改革，希望中国大陆走上民主、自由、人权的大路，希望中国大陆多一点阳光，少一点阴暗。他的理想是美好的，但连西方政权经过几百年，都没有通过民主、自由、人权，达到让人间大地充满阳光，那么中国大陆的“全盘西化”，就能超越西方社会吗？李扬认为右派高层们，多了一点点天真，少了一点点务实。<\/P><p>&nbsp;<\/P><p><br>告诉读者们一个真相。取消收容审查制度，就是温家宝总理在任内，强烈要求的，中央政府在社会压力下，基本满足了温总理及其他人的这个要求。取消一个制度，很容易，但采取什么措施，达到避免彻底取消的后遗症，避免出现社会治安恶化，避免少数流浪人员得不到及时救助，却没人负责了。现在的救助站，只是流于形式的帮助那些前来求助的人，真正在大街上需要救助的人，却从不到救助站的，因为他们智力残疾或精神残疾。所以，取消收容审查制度后，那些因此冤死的人们，要由温家宝负责，要由一批支持取消收容的领导负责，他们应该负起这个历史责任。做事情不能管死不管埋啊！<\/P><p>&nbsp;<\/P><p><br>现在这些流浪在大街上的智力残疾精神残疾的人，也由许多地方收留。各地的黑工厂，都花钱买这些残疾人，然后集中看押，强迫他们劳动，只管吃饱，不管死活。南方有些偏远地方，有些家庭专门买这些残疾人，集中看押，然后卖给犯罪团伙；这些犯罪团伙买下他们后，领残疾人到私营矿产工地工作，然后砸死他们，以制造工作事故，然后向私营老板们索要赔偿。这在南方已经形成产业链了。谁来为此负责？所以李扬反对简单地取消收容审查，应该出台一系列制度政策，尽量发动整个社会，帮助这些无依无靠的街头流浪人员。不然，你们就要为此负历史责任。打着为大多数人寻找自由的口号，也不应该伤害极少数人的合法权益。社会有责任照顾这些残疾人。<\/P><p>&nbsp;<\/P><p>2013年11月12日，中国共产党第十八届中央委员会第三次全体会议，通过《中共中央关于全面深化改革若干重大问题的决定》，其中就有一条“废止劳动教养制度”，理由是中国早在上世纪末就签署了《公民权利和政治权利国际公约》，其第14条第1款明确规定：<br>“人人有资格由一个依法设立的、合格的、独立的和无偏倚的法庭进行公正的和公开的审讯。”<br>显然，废除劳动教养制度明显与上述人身自由权原则相适应的，也有助于提升国家形象。那么取消劳动教养后，又会出现一系列的社会治安问题，但是无人关心，也无人解决因此出现的问题。人浮于事的惰政结果，就是取消劳动教养后，中国大陆社会治安继续恶化，由此又要损害另外一些人的合法权益了。此事应该是由当局负责，还有支持、同意取消的代表们，你们既然无法找出替代方案，就是放任的元凶。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2014年9月21日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
