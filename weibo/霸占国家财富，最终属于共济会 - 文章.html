<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">霸占国家财富，最终属于共济会<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月2日 10:20<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 10<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9e3.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t霸占国家财富，最终属于共济会<div><br><\/DIV><div><br><\/DIV><div>2014年，因为警察打死一个黑人，美国发生黑人骚乱，导致美国政府连装甲车都出动，进行大规模镇压。无数黑人跪在地上，面容狰狞、痛苦、不服，以抗议白人对黑人的歧视和伤害。面对各国各种形式的谴责，批判美国政府镇压过分，美国新闻发言人哈夫在记者招待会上，公开讲，不能接受各国的批评，而且认为美国的情况，和其它国家镇压骚乱是不一样的，不同意将美国镇压骚乱和其它国家镇压骚乱相提并论，并强调这是“内政”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>到现在，李扬也没搞清楚，2014年开始，舆论突然炒作美国警察当街开枪杀人，据美国政府、司法机关、权威机构的调查，每年，在大街上执法的警察，平均打死400多人，不少死者是脑后、背后中枪，而且大多数死者是黑人。中国大陆舆论大哗，导致亲美右派无言以对。结果，2015年，美国大街上，被警察打死的超过1000人。李扬突然怀疑，2015年没任何特殊情况，怎么突然比历年死亡人数，翻了近三倍？前些年没人盯住，所以数据做假，而在2015年个个案子被人盯住，不好做假吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2001年，外星文明的中国籍人类情报员，告诉李扬，西方对黑人的几百年伤害，将得到回报，必将毁灭于黑人之手。看看美国黑人，看看欧盟穆斯林，李扬相信这个预言。不过李扬告诉大家，不必为此兴奋，因为中国可能先于美国、欧盟倒下。这是个比烂的时代，最后一个倒下的，将是最终胜利者，是历史书写者。其它国家一个接一个大乱后，后乱地区的民众，会逐渐产生心理抵抗力、心理适应性、客观冷静态度，从而降低骚乱程度，并减轻推翻政府决心，对社会造成的破坏也小。最后一个倒下的地区，甚至因此可能和平转换政权、体制，成为世界领袖。这是李扬对比烂理论的阐述。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>东方人因为文化传统，和西方人不同，所以三观也不一样，在文化交流和冲突中，西方明显取胜。象抗日战争期间，日本军队对中国人残忍，对本国军人也残忍，但日本军官们，对英勇抗日战死的中国军官，却是毕恭毕敬，为其集体鞠躬默哀。中国文化传统，提倡仁义礼智信，并崇拜忠勇之人，并历代效仿这样的人。但是西方文化不是这样的，所以亚洲黄种人，在与西方人打交道时，一定要对此保持警惕，避免因此吃亏。李扬认为西方文化的精髓，就是不择手段、不顾代价、一切以赢为目的，并根本不管对方死活和是否存在。西方的人权，只是假象，而非他们的传统文化。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>举个中国人都知道的例子。1949年前，美国国家安全委员会，经过几次会议，决定抛弃蒋介石，重新组成国民党政府，要么台湾独立，要么台湾由联合国托管。抛弃蒋介石，甚至杀掉他，表面理由是腐败，根本原因是蒋介石是个民族主义者，在忠诚国家和民族之后，才效忠共济会，而且拒绝允许台湾独立。他犯美国人的大忌，在美国政府眼中，一切不听话的外国元首，都应该下台甚至死亡。李扬请大家看看这上百年的美国历史，许多独裁者都先是美国盟友，然后被美国直接、间接杀掉了，或者被抓捕、流放。原因只有一个，没有始终如一成为美国政府的傀儡。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1950年2月11日，麦克阿瑟派专机到台湾接孙立人赴日，劝说孙立人政变，并表示大量美国相关人员，已经在台湾准备好一切配合了。孙立人回答：<\/DIV><div>“我将忠诚于蒋介石，临乱背弃，不是我所为”。<\/DIV><div>亚洲黄种人对这种人、这种事，当然极力赞赏，并积极效仿。西方人当然也公开赞美孙立人，然而心中冷笑：<\/DIV><div>“那你只能成为我们送死的棋子了，以配合我们帮助其他代理人”。<\/DIV><div>所以，美国政府公开大肆赞美孙立人，西方舆论认为能够保卫台湾，比蒋介石做的更好的，就是孙立人。这样的做的结果，蒋介石、国民党、大量将领们、社会舆论，会如何看待孙立人？美国政府故意将孙立人，放在火上烤。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在抗日前期，孙立人就以训练“新军”出名，在东北打败过林彪，而且在缅甸丛林战场，多次歼灭日军，受西方舆论赞美。他的政治头脑几近于无，经常在部下们面前，甚至在美国高层面前，公开抨击腐败，认为蒋介石的错误，导致国民党失败，再加上他拥有军权，这是历朝历代当权者大忌讳。孙立人在被软禁前，一直高调要求“军改”、“政改”，这非常有号召力。美国第一个黑人总统奥巴马，在竞选总统时，每次在集会上，用手指天空，高喊“变革”，集会人群就爆发热情地呐喊。同样，现在的中国大陆，一提“改革”，再错误的方向，也让人不敢反对了。可见孙立人的影响力。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>二战胜利后，艾森豪威尔邀请孙立人参观欧洲战场，蒋介石质问孙立人：<\/DIV><div>“艾森豪威尔邀请你，为什么不邀请我？”<\/DIV><div>美国人故意的，挑起国民党公开决裂和冲突。就象现在的西方社会，经常给中国大陆右派，颁这个奖、颁那个奖，导致政府应对失误。象2015年吧，NO2居然被美国评为年度世界百名思想家。一个政客，有几个象太祖那样，真正具有哲学头脑的？评为思想家，只是挑起彼此间的嫉恨，造成激烈冲突和矛盾。邀请孙立人参观欧洲战场，导致亚洲战场指挥官蒋介石，大为恼火、愤怒、嫉恨，有种在世界面前，受羞辱的感觉。那就对了，李扬认为美国人目的达到了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>孙立人在台湾训练“新军”，并配合派驻的政客，治理台湾时，风传美国帮助孙立人等独立，并要将到达台湾的蒋介石软禁甚至杀掉。谁造谣的？李扬一清二楚。但蒋介石却不得不防，所以和美国政府商量转战至菲律宾，在菲律宾图谋再起，因为菲律宾基本是华人后代，而且信仰基督教（和蒋夫妻同信仰）。结果孙立人用言行誓死向蒋效忠，蒋介石才带领民国政府和军队，败退台湾。这样的人，怎么可能造反？所以，蒋时代的所谓孙立人“兵变”案，只是孙立人的影响力太大，蒋氏父子伪造假案治罪孙立人。蒋介石当然知道孙立人是冤枉的，所以对其是“不杀、不审、不问、不判、不抓、不关、不放”，其亲信判刑十年以上的，不过20多人。如果孙立人真想过“兵变”，以蒋介石的脾气，不杀3000，杀掉千八百是肯定的，蒋介石屠杀共产党人时，连家属和同情者都杀光，他何时心慈面软过？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>自从美国军舰可以到达亚洲之日起，美国政府盘算的，就是如何在亚洲攫取最大利益，并如何牢固统治亚洲。对哪国好，对哪国不好，谴责哪国政权不讲人权，军事保护哪国政权，一切是以美国利益为标准的。日本侵占中国东北时，美国政府居然向日本提供了绝大多数军事战略物资。伊朗国王做为盟友不听话了，马上挑动伊朗暴乱，并将长期在美国政治避难的霍梅尼，送回伊朗；谁知掌权的霍梅尼敌视美国，于是美国政府又挑动伊拉克独裁者萨达姆，与伊朗开始长达八年的战争。众所周知的是，2003年，萨达姆政权被美军推翻，并控制伊拉克法庭绞死了萨达姆。利比亚独裁者卡扎菲，在和西方政权对峙了近20年，刚顺从美国政府，允许西方势力进入利比亚，西方政权们就挑动利比亚暴乱并残杀了卡扎菲。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2011年5月2日，美国总统奥巴马发表声明，指本·拉登在巴基斯坦，被美国特种部队突袭击毙。大家不知道的是，这位美国政府指定的，世界第一危险的恐怖分子，曾是西方舆论大肆赞美的自由战士，是自由世界的穆斯林的一盏伟大明灯。美国前总统妻子、美国前国务卿、现在美国总统竞选人希拉里，还和本拉登握手呢，李扬现在还有这张照片。所以，美国政府保护中东独裁皇权国家，却推翻一个又一个世俗穆斯林政权，只是因为前者是奴才，后者敢于反抗美国政府的命令。同样，在中国大陆，凡是西方赞美的人和事，必是危害国家安全，有可能毁灭民族和传统文化的。当然，这是一般规律。李扬相信太祖的判断，“凡是敌人反对的，我们都拥护；凡是敌人拥护的，我们都反对”，一般规律也如此，因为美国政府、西方政权们、共济会，也是以这个哲学对待中国人的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国政府从上到下，甚至连军方，也关心中国大陆的改革，并不断公开发表谈话，而且威胁中国大陆，如果停止改革，那么不仅是中国大陆自取灭亡，而且美国将帮助中国大陆灭亡。美国人这样热情地支持大陆改革，几乎所有的右派都认为，这说明美国政府、西方政权们、共济会，是希望中国大陆民富国强，可以统治世界，并领导美国和西方政权，甚至中国大陆因为改革后太强大了，还可以领导共济会。李扬都奇怪，难道人与人的大脑结构，真的区别太大吗？这些右派能出现这样的思维，只能从大脑结构上来分析了。李扬常总结一句话，“右派是傻子，左派是疯子”。但中国大陆的亲美右派，其大脑结构，明显不属于人类，故思维让李扬无法理解——美国支持的改革，是让你们下贱低等黄种人富裕的么？！<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>几千前，印度佛教传入中国，接受本土改造，变成中华传统文化重要组成部分。一百多年前，共产主义理论进入中国，在太祖和中国共产党的领导下，马克思主义和思想，也接受本土改造，成为中国特色的社会主义理论。1978年开始的改革开放，面对西方各种思潮的冲击，整个社会无法承受，差点大乱，但在邓公和政府的不断修正下，终于变成了符合国情的改革。其实，西方政权和专家们，向大陆提供的改革方案，基本个个带剧毒，而中国大陆没象苏联一样崩溃，完全是传统文化强大，兼容并蓄，并不断有大量人民冒死公开反对有毒改革计划，在生死较量中，无数中国人民用生命，保护了改革的好处，并剔除了有毒成分。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>何新，在20世纪八十年代出名，精神状态突然不好，这是人为的。他经历多少次暗杀，他自己不知道罢了，不是2001年的NO1暗中保护他，他早就连骨头渣子都没了。经过30年的改革，越来越多的有识之士，承认何新的许多理论是对的，虽然他的政治、经济方面偏左。李扬在他刚出名时，就为他打抱不平，认为他是个人物，可惜被埋没了。何新再对，其名气也不大，而且本人也没发财，更不要说家人亲戚们发财了。然而，那些不管政府出台什么政策，都公开坚决拥护的大右派，经济权威人士，所谓改革急先锋们，曾经迷惑了大多数中国大陆人；现在普遍舆论是，他们“盛名之下，其实难副”，但他们和他们的家族，却都发大财了。私有化的结果，国家财富，极少数变成他们家产，这是有钱人、有权人家属，赏他们的一点残羹剩饭。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些中国大陆人迷信“改革”这两个字，只要任何有毒的政策，戴上“改革”的帽子，就丧失了警惕性和抵抗力。许多东西，李扬随便看一眼，就明白想干什么，将来出什么结果，最终造成多大灾难，然而每次提出质疑和反对，不仅是面对网络上没完没了地追着辱骂，而且在2015年短短几个月，突然得了十几年病史才能出现的暴病。这种病，不仅是烂脚、烂肾、烂眼，而且必将侵蚀大脑。所以，李扬争取大脑灵活时，多阐述一些东西，留给世人参考。在2001年半年时间，和七个领导夜夜聊天，导致政府制定了一系列阴谋诡计，这是十年时间，外汇贮备从3000亿美元左右，迅速变成近4万亿美元外汇贮备的重要原因。其实，如果按照当年讨论的决策，完全执行下去，李扬认为就是10万亿美元外汇贮备，也是有可能达到的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>任何光明正大地国策，必将损害国家利益，所以不管是有害国家的政策，还是有利国家的政策，基本都是阴谋诡计组成的。也正因为如此，所以政策的出台，不仅国内人看不懂，国外人也看不懂；但第五纵队太强大，势力太强，则美国政府、西方政权们、共济会，就算看不懂，也高枕无忧，因为它们明白内幕和真相，所以放心。李扬现在是日夜不放心，因为李扬也明白一切内幕和真相了。大多数中国大陆人，一看到改革，就认为好日子来了，这种观点非常幼稚；奥巴马每次在总统竞选集会上，手指天空高喊“变革”，他当了两届总统，快8年任期结束了，美国有什么变化？黑人仍然继续被警察打死在街头，而且数量还有扩大的明显趋势，这导致美国黑人社会已经无法忍受了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国的警民比例1:300，美国的警民比例1:90，美国西方控制的国际舆论，称中国是警察国家。有些亲美右派反驳，认为中国大陆警察违法执法，只顾配合政府工作，而不讲法律原则，所以才被称为“警察国家”。中国大陆警察再违法执法，那得在每年街头，争取打死几千名路人，才能达到美国警察的人权水准。因为中国大陆有13亿人，而美国人才3亿多。美国警察政治地位不高，薪水也不高，但白人占警察人数是高比例的；例如，费城只有37%的白人，警察局里却有57%的白人警察；至于亚裔黄种人，占警察比例非常低。所以美国监狱里黑人比例超过80%以上，而亚裔在美国犯罪率中，是各种种族、民族中最低的人。所以，街头打死黑人的警察，大多数是白人警察，黑人警察开枪是少数，而占警察比例极低的亚裔很少开枪。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在这种情况下，黑人越来越强烈的抗议，要求惩罚随便在街头开枪打死黑人的警察们，结果美国政府、司法机关、警察局，交出一个黄种亚裔警察，并声称“绝不原谅随便打死黑人的行为”，“一定要为无辜死在街头的黑人讨公道”。结果这个黄种华裔警察梁彼得，因为在罪案高发区，因紧张枪支走火，导致黑暗中一名黑人，因子弹撞墙反弹入体而死亡，梁彼得被判了重刑。亚裔黄种警察开枪打死黑人，因此判刑率，没有达到百分百，最起码也达到了百分之五十。这是右派赞美的泥嘛伟大美国人权，为了平息白人警察随便打死黑人，而判刑黄种亚裔警察入狱服刑。美国这样的种族歧视，怎么可能允许，黄种人成为富裕群体，怎么可能允许黄种人因“经济基础决定上层建筑”？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>西方政权们提倡人权，要求全人类捍卫它们的共同价值观，必然在法律上，严格制定维护人权的条文。但现实非常残酷，在白人居住区买房的白人，首先要签署将来卖房时，不得卖给非白人的协议。有个华人超级大富翁，自认是高贵人，所以强行在高档白人区买房，结果白人们联合抵制，不许他入住，白人们在打官司败诉后，纷纷卖房离开这个高档居住区。在世界面前，公开侮辱黄种人、侮辱华人，在西方社会是屡见不鲜；如果不是法律强行保护，李扬估计还会出现“排华”浪潮，甚至是打击黄种人的浪潮。所以，那些身居高位，或者是世界首富的黄种人、华人，你以为你是高贵人，在美国政府、西方政权们、共济会眼中，仍然属于要为地球减负做贡献的人。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>各种各样的消息渠道，都证明白人精英集团，一直在转基因粮食和疫苗这类东西，研制进节育的技术，针对的就是黑人和黄种人。没有任何白人精英们，从心底认为，黑人国家、黄人国家的领导们及其家属，可以受到保护；实际上，他们认为，只要是黑人、黄人，就应该消减一半以上的人口，为地球减负。所以，现在的黄种人，可以成为亚洲国家领导，可以象李嘉诚一样成为富翁，但在共济会统治世界后，是绝不允许这种现象出现的。李扬可以请黑人、黄人放心，你们殷切盼望的投靠共济会，并为共济会出卖国家后，必将被共济会开恩，准许自由选择死法，这是对你们为共济会贡献的报答。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>曾经是世界科技领先的代表企业，王安电脑公司，是如何破产的？表面理由，是王安父子不会经营，其实就是美国政府、西方政权们、共济会搞的鬼；不要看各种分析得合理、透彻的说法，那都是忽悠傻子的，就是为了掩饰种族歧视。当年公司破产时，王安父子提出卖给中国大陆，但中国大陆当时因穷而贫困，惹不起美国政府，从心里想买，却公开拒绝了。中国大陆右派们，看到李扬这样分析，就服气、承认了，那他们就不是傻子了。美国第一代航母用军机，是在一个华人的领导、主持、设计下，完成的；结果，在第二代航母用军机的开发设计时，这个华人就被彻底排除在外了，不许他再接触任何资料。李扬这样阐述，大量亚洲黄种人，仍然是不相信的，尽管他们知道，美国土著黄种人印弟安人，被西方白人快灭绝了，仍然胡说八道地为白人们辩护，就差说“白人应该毁灭印弟安人”了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>千年前，王阳明就说了：<\/DIV><div>“破山中贼易，破心中贼难”。<\/DIV><div>想改变白人至上的信念，不要相信西方社会的人权、民主、自由，他们的普世价值都是政治目的，是为西方利益服务的。看看它们在中东的表现，就全明白了，你不明白，说明你傻，真正属于白人要求为地球减负的人群。亚洲黄种人要想改变这种危险的局面，必须在文化、科技、军事、经济上，彻底战胜西方社会，差一样也不能成功的。最起码，在这4个方面，亚洲国家没有真正胜利，那么最终仍然属于被削减的人口，属于为地球减负做贡献的人种。李扬不是危言耸听，而是西方精英集团已经做出来了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在现代史中，亚洲人经过努力工作，终于变得有钱，这是现代史中，亚洲黄种人第一次有点钱；结果1997年，对冲基金们，搞垮了亚洲经济。舆论宣传洗脑的结果，最终是亚洲人也承认自己出现错误和漏洞。这就对了，让你死，你还死得心甘情愿，这就是白人们的智慧和文化传统；李扬没发现他们抢劫时，讲民主、自由、人权了，反而指责是你不对，才导致你被抢的；李扬讲白人文化传统，从根子里是不择手段、不顾后果、不惜一切代价，没说错吧？所以，李扬反对私有化，其中之一就是，中国大陆的跨国企业，或者世界首富，肯定不是共济会的对手，早晚要被共济会没收财产，并变成白人们的家产。共济会比马哲更早地发现了，“经济基础决定上层建筑”。只有控制了经济，才能决定政治。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，中国大陆的私有化，可以出现，但要适度，有些提出全面私有化的人，甚至认为要让国企放弃国家经济中流砥柱的理论，皆是亡党亡国亡族理论。你千万别为自己利用权力，操控舆论，让大多数人相信你的理论，因此你家族霸占国企后，没人提出意见和反对，这是你的成功。李扬看着你们沾沾自喜的样子，真的替你们悲哀。你霸占国家财富的手段，看似高超，实则愚蠢，因为连李扬这个傻子都看明白了。共济会霸占你家族财产的手段，比你还高超多少倍，李扬甚至都看不懂；用不了多久，你家族的财产，就会是共济会的家产，你的后代仍然是奴隶，这还是在共济会允许的情况下，不允许，那你的后代们只有为地球减负了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月2日&nbsp;<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
