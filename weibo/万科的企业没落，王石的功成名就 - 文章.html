<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">万科的企业没落，王石的功成名就<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月25日 11:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjbo.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>万科的企业没落，王石的功成名就<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>以前，人们谈论起房地产企业万科，总是津津乐道于王石，通过骑自行车到处跑，逐渐把企业打造成巨型企业。这是一个小人物通过自身努力，终于成为大人物的童话故事。李扬也很佩服王石的能力和水准。谁知，快退休的王石，据传离婚，并和娱乐圈田姓女星，传出“红烧肉”绯闻后，一时间，王石声名大跌；接着，传出王石的岳父，居然是高干，这才是他成功的基础；岳父去世了，王石也就离婚了，此消息不管真假，对王石的杀伤力极大。信奉传统文化的“糟糠之妻不下堂”的中国人，当然对王石另眼相看了。许多有权人、有钱人，成功后就离婚了，但也有许多有权人、有钱人，再成功也死活不离婚，哪怕夫妻长期分居。<\/P><p>&nbsp;<\/P><p>&nbsp;开始时，李扬对王石的绯闻没兴趣，但也认可人们对名人裤腰带以下的东西，充满好奇心和羡慕嫉妒恨。正当大家在传王石的绯闻时，突然其掌管企业万科，面临大股东易主、民营企业要占领万科、王石要下台，以及各种势力在为万科明争暗斗；望着这些打不完的罗圈架，一个又一个真的或假的重磅消息公布，王石和民营企业之间，也在媒体上互相攻击，最终好象王石输掉了竞争，李扬怀疑绯闻是搞垮王石的第一步，至于田姓女星，是被人当成诱饵，还是被人因此发现万科出现漏洞，真的不好说了。有些事情，历史可能解释清楚，但有些历史，却永远没有真相了。<\/P><p>&nbsp;<\/P><p>&nbsp;万科从一家几间破房的微型企业，变成当今的“全球第一大房企”，可以比喻为“帝国”。2015年，万科销售额达2614.7亿元，净利润为181.2亿元，这个利润可以吸引任何人铤而走险，相信马克思主义理论的阐述，绝对没错的。相对中国大陆的经济体量，万科不算什么，但对这世界上许多国家来说，万科可以说是富可敌国。身为万科创始人的王石居功至伟，所以大家认为王石可以对企业无为而治。可是，2001年，上面告诉李扬，有家巨型企业的一把手，因为无为而治，导致下面酝酿造反，想驱逐一把手，被上面用权力平息了。多年前，李扬就发表文章，直接质疑——“这是不是在说万科和王石”？<\/P><p>&nbsp;<\/P><p>一个如此庞大的商业帝国，因为一把手的无为而治，导致下面争相竞争取代的机会时，就说明这家企业的潜在危机。苹果公司在迅速成长过程中，高层的阴谋诡计。将乔布斯驱逐出苹果公司；结果，公司面临破产时，不得不重新请回乔布斯，并迅速成为世界巨型跨国企业，其掌握的现金，就比大多数国家外汇还多。这和国家一个道理。当年利比亚没发现石油时，各部落首领都不想当总统，因为天天被各种人、各种势力，堵在门口追着骂，追着讨要必须给的拨款；穷得要饿死人的利比亚政府，上哪找行政资金？西方连看都不看这个兔子不拉屎的地方。所以，利比亚总统是部落联手，哄骗一个最老实的部落首领当总统的。在发现石油后，利比亚总统就被上校卡扎菲通过军事政变，推翻了。利益，是决定一切的初动力。<\/P><p>&nbsp;<\/P><p>所以国有控股的华润，在成为万科第一大股东后，面对王石的赚钱能力，对王石和万科，采取不闻不问的态度，毕竟有大钱拿，就不在乎谁去管理了。这是政府的官僚思路，也是国企的一贯行为作风。但民营企业老板们，不管是国内的，还是国外的，就没有这种官僚作风，而是想尽办法，榨取最后一滴血、最后一元钱。所以，民营企业个个贪得无厌，其大胆、剽悍、冒险、不顾生死的作风，真的令大众惊骇；同时，私有企业的违法乱纪现象，不仅是普遍的，而且经常激起众怒，为此造成的社会动荡，屡见不鲜。当万科的实际控股人，是民营企业后，李扬相信今后的大动荡，将此起彼伏。历史规律、经济规律，一向如此。<\/P><p>&nbsp;<\/P><p>2014年1月21日，涉嫌造假立功减刑并外逃，健力宝原董事长张海，再度成为公众关注焦点。因为他的出逃国外，导致一些公检法官员进了监狱。这个张海，早年借着气功热，先是冒充气功大师，赚取第一桶金，然后又冒充特异功能宗师，继续大赚；最终他通过发达的经济头脑，发现了商业秘密，通过一连串的“资本运作”，用最少的钱，逐渐控股了一些企业，并借机掏空这些企业；要知道，他只是大股东，绝大多数企业财富，是其他股东的，还有大量的股份是国家财产，可全变成他个人的了。这就是“权力不能私有，财产不能公有”著名理论。在这个理论帮助下，类似张海这样的人，不断在资本市场大搞运作，通过用小钱，甚至是借贷银行的钱，逐渐控股了许多大型企业，把其他股东、中小股东、国家财富，盗抢一空。<\/P><p>&nbsp;<\/P><p>你以为二、三十年前，只有几万元财产，现在成为坐拥几百亿、几千亿个人财富的大老板们，是通过勤劳的双手，劳动致富的？你编的神话故事，骗骗傻子还差不多，你要是来说服李扬，只能回答你——滚你M的蛋。西方的市场经济，也是这样的运作，所以一些大富翁，被舆论和公众，称为“强盗”，他们通过小钱控股，然后通过合法的转移企业财产，造成一个又一个大企业，变成资不抵债，从而破产；因此几乎所有股东，一夜之间，倾家荡产，流落街头。在社会总资产不能迅速增长时，刨掉滥发货币的通货膨胀后，那么个别人的暴富，必是大众的财产被合法掠夺。不过，这一现象，在西方社会，被揭发的体无完肤，在中国大陆，连老股民们都不太清楚。你太清楚了，就要为自己平白无故损失的财产而闹事了。<\/P><p>&nbsp;<\/P><p>现在竞选美国总统的共和党特郎普，就是这样的典型人物，他因此不断在法律讼诉中渡过人生，同时也拥有了大量财富。他对世界公开宣称，竞争对手民主党人希拉里是大骗子；在李扬看来，这是两个骗子之间的竞争，谁最终骗取美国选票成功，谁就成为美国总统了。在2001年时，上面告诉李扬，通过资本运作，将企业财产掏空，从而造成企业破产，在西方、在美国是正常现象，所以中国大陆面对这种“资本运作”无可奈何；当时就惊叫起来，“美国这样，不等于我们也这样；西方文明中好的东西，我们可以借用、学习，这些不好的东西，我们不能学习啊”；面对李扬的询问，“这个现象，对国家有好处，还是有坏处”？上面承认，“没好处，对社会破坏性巨大”；所以李扬建议——“用法律手段制止”。所以，有些资本运作高手入狱服刑了，活下来的全是背景太复杂的。<\/P><p>&nbsp;<\/P><p>活下来的民营大企业，全是资本运作高手，没几家是真正实业救国的，有几个面对资本运作赚大钱，而去辛辛苦苦埋头劳动，制造良心产品的？傻子能有大权、赚大钱吗？李扬不信。所以，在中国大陆，甚至香港，都有些民营企业老板，在干着小钱控股企业，然后掏空企业，让所有股东倾家荡产的现象；有些被香港法院判刑了，在中国大陆，这些大老板们则受到保护，背后势力太大了，连媒体都感到压力和恐惧，毕竟死亡和入狱成为揭发真相的代价时，大多数人类选择沉默。所以，国企改革，不管是股份制，还是私有化，或是混合所有制，其实本质就是惯贼（民营企业老板），继续掏空一个又一个国企的过程。据说，现在的国企也就200多家了，照这个速度，再改革十年，除了政府没私有化，一切都是大老板们的了。<\/P><p>&nbsp;<\/P><p>连公立医院私有化，都已经提上日程了，而且公开为此鼓吹呐喊了，一个万科，估计没得几年，就成为一个资不抵债的空壳了。民营企业老板们的介入、管控，是为了让你们股东们和国家发财的？你们相信他们是白求恩，李扬不相信。一个又一个企业，不管是股份制，还是大型国企，全变成空壳了，你讲讲，为什么万科不能成为空壳？难道万科是人类遗产？是联合国指定不能动的？是外星文明的家产？就算是，民营企业老板们，也要先试试，看看能不能掏空再说。李扬没见到一个资本家，不为赚钱而活着，只看到无数资本家，为了赚钱而丢命的。所以，万科在王石的带领下，（不管多少）永远赚钱，大众已经习惯了，所以想当然认定，谁来万科领导，万科都是赚钱的。那你们就等着看吧。<\/P><p>&nbsp;<\/P><p>不要质疑王石等一班管理层，从万科非法获取多少利益，那都有数的，所以大股东华润才置之不理。如果王石等管理层，从万科捞钱是千真万确的，而且数额巨大；那么李扬相信，民营企业就是冲这个来的，否则他们会花大钱、付出巨大代价，去控股一个资不抵债的企业？你是傻子，不等于民营企业大老板们是傻子。如果王石他们捞，万科还有巨大利润，让所有股东们跟着大块吃肉、大碗喝酒；那么民营企业控股后，股东们就只能吃屎了，这还是老板们有良心的情况下；否则股东们喝西北风都得感谢，因为股东们很可能，要为万科的巨额债务，承担一定的责任和损失了。从一个赚不完的钱的企业，到成为一个引起社会的动荡的破产企业，只隔着一纸法律文书确定大股东而已。<\/P><p>&nbsp;<\/P><p>“现在地产红利增速已经进入衰退周期，地产上市公司的融资工具属性已经占据主导地位”。李扬不懂金融，所以看了半天，才明白这句话的意思。地产企业万科，今后不再是大搞房地产了，而是以万科的巨大品牌价值，从银行、社会等一切地方，非法或合法的借贷无数资金，然后用这些资金，去博取其它企业的控股；成功了，民营企业老板们赚取敌国的财富，失败了，股东们哭爹喊娘、倾家荡产、流落街头；当大老板们因为控股万科，而成为中国首富、亚洲首富、甚至是世界首富时，股东们堵在政府门口，上吊的、哭闹的、斗殴的、流血的等，大量警察和大量股东们，在官员们的眼皮底下大打出手。社会能不动荡吗？这样的先例，一直没断片过。李扬在1994年刚当公安警察时，经常接到的任务，就是和同事们一起，驱散在政府门口上访的被骗钱群众们。<\/P><p>&nbsp;<\/P><p>王石当年迎华润，放弃管理层控股，没象王健林一样，成为世界地产大老板。这是许多评论者的感叹。带着职业经理人团队，成功打造全球第一大房企，却失去掌控万科帝国凌驾于大股东之上的机会。这也是人们的感叹。持股量极少的万科管理层，面对个个手握数百亿重金的大股东们，从来没有赢的机会。钜盛华、前海人寿深夜发布公告，明确反对万科发行股份购买资产预案，并称后续在股东大会表决上将据此行使股东权利。宝能系更在公告中明确表示：<\/P><p>“万科已实质成为内部人控制的企业，违背公司治理的基本要求，不利于公司长期发展和维护股东权益。”<\/P><p>华润和宝能走到一起，令李扬先是震惊，后是明白了——背后有大势力支持。不仅王石无可奈何，就是巨型国企华润，也只有配合的份了。长期亏损的国企深铁，想帮助王石却出局，看似合理，其实有人要王石滚蛋，因为妨碍他实现大理想了。<\/P><p><br>华润一直是王石在万科的支持者，不干涉管理层，王石一直赞誉华润是中国上市公司好股东。你见过民营企业老板们，掏空企业的财产；你见过国企掏空其它企业的财产吗？反正李扬没听说过。所以，国企的腐败、无能、高耗低效，人类皆知；但国企明目张胆骗钱近似抢劫的，好象只有中国大陆的银行。不过，你让四大国有银行，成为民营企业大老板控股的企业后，不用几年，个个资不抵债，把国家全卖光了，也不能填补这个大窟窿。这就是民营企业大老板们的本事。不服气？那你过几年，看看万科是什么下场。在人类历史上，这个规律是常识，从没出现一例违反的。当然，如果民营企业资不抵债时，国企花大钱购买的案例，比比皆是。例如，民营企业欠银行和国家的钱，现在变成了银行持企业股份了，全体人民要为民营企业老板承担债务，这个伟大的改革叫“债转股”，也叫“权力不能私有，财产不能公有”。玩你们，就象玩弄一个小鸡子。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年6月25日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
