<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">冷眼缅甸民主，有些人高兴太早<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月7日 01:55<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbmo.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>冷眼缅甸民主，有些人高兴太早<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年4月5日，中国外交部长王毅闪电式访问缅甸，并与缅甸新任外长昂山素季举行会谈。王毅向昂山素季阐述中缅“胞波”情谊超越社会制度不同，中国对缅政策不受缅国内局势变化影响。王毅表示希望双方尽快加强高层交往，共同规划中缅下一步全方位合作。现在中国大陆人，对此现象议论纷纷，有赞美缅甸民主的，有嘲笑中国大陆自作多情的，还有些人认为中缅友谊万古长青的。李扬认为全是扯淡，国际政治较量，表象都是糊弄人的，如果光看表象，你们死都不知自己怎么死的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>缅甸宪法规定，外国人或有外国人直系亲属的，不允许当总统。所以支持昂山素季的国内外势力，一直在强行推动缅甸修改宪法，无果，昂山素季只好兼职外长等几个职务，并让自己的傀儡竞选总统成功。她多次公开警告，缅甸政府和国家大事，必须是自己说了算，一是提醒党内干部，二是警告缅甸军方，三是向国际证明，她掌握缅甸大权。她曾经的英国丈夫，是个西方情报人员，那么根据国际潜规则，她的孩子们，也必然是西方情报人员，这就是国际政治的内幕。所以，李扬根本不看好缅甸未来，除非中国大陆主动放弃在缅甸的影响力。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>人类心理特点是喜新厌旧，所以大多数缅甸民众，希望昂山素季给他们带来希望，昂山素季的党派，才能大比例获得选票。当有些中国大陆傻子们，热烈欢呼缅甸成为又一个民主国家，让自己的祖国的体制产生巨大压力，甚至兴高采烈地询问，“我们的吴总统在哪”？李扬建议这些傻子去地狱看看，也许他仍然没有转世投胎呢。缅甸新政府为什么第一个邀请中国大陆高官来访问？因为西方没钱了，不肯给缅甸一个大子儿钱，所以出主意骗凯子的钱，这才是昂山素季提出加强中缅经济来往的原因。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>每次德国总理默克尔来华访问，李扬都公开发表文章，嘲笑最富裕的国家，又来骗凯子的钱了；结果，2016年3月20日，德国总统高克访华，到处提倡民主自由人权，公开抹黑共产主义；李扬这一看，你这还不如总理呢，人家来的次数再多，就是要钱，你来了直接要我们的命。所以发表文章，《总统和总理，组团哄骗中国》，很不客气地回敬，“中国大陆人目前没有内战的计划”，并指责他声称“共产主义统治东德时期非常黑暗”，是胡说八道；因为共产主义社会是人类终极社会，人们只是在讨论这个未来现象，而前东德人高克，却声称他的国家受到共产主义黑暗统治；高克不是穿越到未来了，就是张嘴胡扯。欧盟的所有特征，都是共产主义雏形，高克生活在欧盟内却一无所知，所以李扬在文章中讽刺他——“在谈论自己不知道的东西”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>世人都知道向中国大陆要钱，但往往要到钱后就翻脸。2011年9月30日，缅甸联邦议会宣布，吴登盛总统在其任期内，搁置中缅两国密松电站合作项目。这是国际国内混战的结果。大量缅甸当地人通过示威游行，来造成缅甸军政府和中国大陆的压力，而国际上有大量舆论认为，中国大陆是残酷剥削、压榨缅甸人的财富。最终，一个又一个中国大陆投资的大型工程，在缅甸歇业了。这是两国政府和企业，达成的经济合作协议，不仅受国际法保护，而且符合两国国内法律。不管是总统的命令，还是议会的命令，或者是人民的要求，或者是西方的要求，缅甸违约了，李扬认为缅甸就应该赔钱，按照法律进行巨额赔偿。否则，中国大陆的巨额资金，就会一次又一次亏损在缅甸，凯子也受不了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>缅甸可以不赔钱，但要求中国大陆继续向缅甸投资，就属于太欺负凯子了，不把凯子当人看了。你们每换一个领导上台，就信口开河，然后中国大陆蒙受巨大经济损失；李扬都奇怪，缅甸政客们真的不怕中国大陆，早晚都找回来？一个亲西方的昂山素季上台，西方不给钱，却来向中国大陆要；那中国大陆给钱了，昂山素季再暗中向西方表达感激之情，盛赞西方政府聪明，帮助她骗到凯子的钱了。那中国人还有脸活在世上么。也不是所有中国人都活不下去了，现在网络上有大量网民，都公开赞美缅甸民主，声称祖国不改变体制下场悲惨。怎么李扬观后感是，这些人与其说对改制热情，不如说更热衷于国家悲惨下场啊？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年3月27日，缅甸举行纪念建军71周年阅兵仪式，缅甸国防军总司令敏昂莱大将检阅陆海空三军部队，并强调军队将维护宪法，保证国家“走上正确的民主道路”。但李扬看到缅甸民盟领导人昂山素季，以及即将出任缅甸总统职务的吴廷觉，都没有出席今天的阅兵式。为什么？李扬认为这次大阅兵，不是向昂山素季效忠，而是给她一个下马威。总司令强调，“军队在国家政治中仍然要发挥领导作用”，并表示：<\/P><p>“民主过程中有两大障碍，一是不遵守法规，二是武装造反。这些都可能使民主走向混乱。只有这两个障碍得以克服，民主才能进步。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>什么意思？宪法禁止有外国直系亲属的人当总统，所以昂山素季别想当总统；宪法规定总统是国家权力最高的人，所以昂山素季不能有大权、决定权；如果她不遵守法规，那么她就会武装造反，或者逼得军队造反，将她送进监狱。“军队在国家政治中仍然要发挥领导作用”，李扬看到这句话时，只能理解为，军队领导国家、领导议会、领导总统，如果昂山素季敢反抗，后果将自负。所以，面对高声赞美缅甸民主了的大陆人，李扬认为这些都是智力低下者；因为伊拉克也民主了，利比亚也民主了，叙利亚也民主了，阿富汗也民主了；幸亏埃及军方及时停止民主，将民选总统及支持者关押审判，经常法院一次就判决处死几百人，在全国范围内大捕大杀。不然埃及和世界，下场更悲惨。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年4月5日，缅甸前总统吴登盛出家为僧，而这个时期是出现缅甸政治巨变的，所以李扬不太相信这个事情，因为这样的公开行为，暗示了缅甸未来的腥风血雨。如果吴登盛是想保命、保家，李扬建议他带着家人离开缅甸，否则就必然卷入潜在冲突中。到时候，不是他暴毙，就是别人暴毙。利比亚首脑卡扎菲刚被叛军残酷处死，没几天，2011年10月25日，发表文章，《立贴为证:伊拉克和利比亚可能发生内战!》，不出意料，有些网民追着辱骂李扬，声称将来要“挖坟”，并认定李扬是精神病胡言乱语，他们认为利比亚人民拥有了民主后，生活是更幸福了。大家看看现在的利比亚内战，你们认为那儿的人民，幸福么？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年2月，在西方政权们的支持下，乌克兰的反对党，通过街头暴乱推翻合法民选总统，然后违法建立新政权。接着，美国副总统拜登，马上访问乌克兰，并在以后，多次访问乌克兰。李扬在以前的文章中阐述，美国副总统拜登是亲自密会乌克兰高官，要求乌克兰新政权出卖国家，并亲自主持镇压反抗的乌克兰人，因为新政权没威望、没胆量这样镇压反对西方的乌克兰人。既然对此一清二楚，所以李扬劝美国政府，就算总统来缅甸，希望象在乌克兰那样亲自指挥缅甸新政权，也要三思而后行。缅甸不是乌克兰，如果非要缅甸步乌克兰后尘，那缅甸人就比乌克兰人还悲惨了。李扬目前生命微存，斗志很顽强的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2001年时，得知缅甸军政府，暗中征求中国大陆的意见，他们希望杀掉昂山素季，所以想听中国大陆的意见。这些混账缅甸人，哪是想征求大陆的意见，根本就是想在杀掉昂山素季后，嫁祸给大陆，声称是中国大陆要求的。所以上面反复讨论这个问题，总是感觉不舒服，他们对缅甸军政府充满猜疑。当时李扬建议，如果同意，那么缅甸人和中国人的仇恨，就会世代不绝了，所以希望官方，明确告诉缅甸人，“我们不同意，希望她能得到保护，软禁也可以”。昂山素季早晚知道，她必然产生仇恨心理；那没办法，她是西方的卒子，缅甸军政府比李扬知道得还清楚；中国大陆一个大子儿也不给缅甸，缅甸应该先赔偿违约的损失，否则就去西方讨要吧。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在中国大陆和日本，竞争印度高铁项目时，李扬发表多篇文章，强烈要求中国大陆不能援建印度基础设施建设，不能低价建设印度高铁，并在一些文章中反复提及，这是日本政府和印度政府下套，要诈骗凯子大钱，只要中国大陆拒绝降低条件，最终日本中标印度高铁项目后，就会出现笑话和丑闻。结果，日本中标印度高铁后，印度没钱，日本也没钱，两个国家为此互相扯皮，让全世界看笑话。实际上，泰国和印尼的高铁建设，也应该全部交给日本企业去建设，不过李扬提建议得到的回应是，突然得暴病了。这个倒不是重要的，重要的是，提醒缅甸方面，中国大陆没钱了，原有的项目不续建，缅甸要赔偿损失。如果缅甸有些人大耍两面派，把中国大陆当成凯子，估计下场和乌克兰一样。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年4月7日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
