<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">西路军是被故意送死的<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月2日 21:44<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8ao.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">西路军是被故意送死的<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">翻阅历史资料，会发现，在太祖和张国焘的记忆中，双方都认为，中央红军和红四方面军的会合，是双方各自人生历史中，最黑暗的时刻。张国焘领导的红四方面军，人强马壮，在前往会师前，一路势如破竹，一个胜仗接一个胜仗，在沿路不仅搜集了大量物资保障，而且不断补充兵源。到了和中央红军会师的时候，近十倍于中央红军，从上到下，趾高气扬。这也给了张国焘，向中央政府讨价还价的余地。李扬不承认是张国焘打得好，而是他知人善任，有陈昌浩、徐向前一大批能征惯战的将领。这些将领活到建国的，大多数是开国元勋将军们了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">在中央红军北上时，曾和张国焘的红四方面军会合，因为双方虽然称同属于共产党，尊苏联斯大林为领袖，并一再强调红军是一家；毕竟双方都不熟悉，彼此从来没有过深的来往，所以双方会师时，彼此都是小心翼翼，两个方面军内部，从上到下，也是彼此提防。而一路长征过来的中央红军，从多少万人出发，到会师时已经打得精疲力尽了，人马不足万，号称“万人”以壮声势。李扬相信两个方面军的对比，必然导致中央红军自卑，而让红四方面军得意洋洋。双方实力到底怎么样，毕竟通过结果和对比，可以看出来。这东西不象现在的统计局，可以制造数据能哄人。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">张国焘挟连胜余威，话里话外的，也是对中央政府提出许多过高要求，不仅是自己的政治地位，还有他手下的大将们，也应该在中央政府中，占有重要位置和高比例。实力决定一切。就象现在的美国，对中国大陆总提要求，而中国大陆一直是被动面对。“弱国无外交”，这是周恩来的总结，李扬认为放在两个方面军的会师上，一样可以理解。中央政府领导的红军，面对人强马壮、物资丰富的四方面军，也是清楚打不得，因为人家能打，人马还多，所以经常面对欺凌，是敢怒不敢言。连中央红军都明白的道理，李扬相信太祖更清楚。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">历史上，有个谜团，就是在中国共产党内部，分成两派，一派认为太祖领导中央红军，连夜逃跑，是因为叶剑英截获张国焘给陈昌浩的密电，要他们吃掉中央红军，所以太祖才领导中央红军逃跑的。而另一派，坚决表示，张国焘肯定没有发这份密电，暗示这里面存在重大问题；象陈昌浩一说此事就流泪，声称“这是哪儿的事啊，我怎么从不知道有这份密电”。太祖建国后，承认有这份密电，并表扬叶剑英：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">“诸葛一生唯谨慎<\/SPAN><span>,<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">吕端大事不糊涂”。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">表扬他能在历史的“大关节”处明断是非，果敢抉择，谋虑缜密。太祖都表态了，有异议的人也不敢说话了。李扬已经通过大量史料，查出真相，不过在此文章中介绍，此文章可能就被隐藏、修改内容了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>2001<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年网阱聊天时，太祖、叶剑英、张国焘、陈昌浩、还有接触过此事的当事人们，都已经去世了。这成了真正的秘密，七个领导和李扬公聊此事，也密聊过此事，大家都游移不定，无法判断谁在说谎，所以详细讲了这里面的谜团。受此刺激，李扬不断翻阅公开了的国家档案，结果逐渐发现了隐秘，不过史料已经在十年前，就准备充分了，一直到现在，不愿意公开揭示。以后吧，有机会才说。通过这件事情，可以想象太祖对张国焘的情绪，也可以想象中央红军方面，对红四方面军的仇恨。在延安时期，中央政府众多领导们，对张国焘政治“群殴”，是可以理解的。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">太祖在叶剑英的警告下，悄悄离开驻地，迅速北上了，因为怕被吃掉。结果，部分中央红军，因为留在红四方面军，而被威胁留下了；可是为了表示合作，而留在中央红军的部分红四方面军人员，却毅然离开中央红军，寻找张国焘的红四方面军了。这样一来一去，中央红军损失太大了，太祖和当时的领导们，悲愤交加，却不敢表态，怕张国焘率领四方面军打过来，公开吃掉中央红军。军队人数越少，在战争年代，越容易战败；所以张国焘和红四方面军，这样做的结果，就是间接致中央政府于死地。真要被国民党打垮俘虏，这些中央领导们，估计个个都得被蒋介石砍下脑袋，悬挂城头以示天下。李扬理解他们的悲惨境地和绝望心情，还不如不会师呢。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">红四方面军在张国焘领导下，重返南方，结果一路上，遇到国民党正规军和地方军阀的狙击，结果一败再败。这种情况下，红四方面军上下，开始怀疑战略方向错误了，有了重新跟随中央红军的想法。这个时候，遇到贺龙他们的红二方面军、红六军团，结果在中央政府的劝告，以及贺龙等将领们的鼓动下，张国焘被贺龙他们裹挟着，向延安出发，并顺利到达延安。李扬认为，这个时候，主客易位，是中央政府和中央红军，趾高气扬了，总算没死，而且马上有了报仇的机会了。不报复，不符合人类的心理。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">大家可以看看，张国焘在延安的待遇，就差被天天群殴了。就是演个戏让士兵们观赏放松，也要夹带着讽刺、辱骂张国焘。张国焘大会小会做检讨，最后被迫逃跑，投降了蒋介石的国民党，他也恨啊，那么大的共产党领导，最后成了叛徒，所以他从此以写作搞臭太祖和共产党，为一生的责任。李扬看了些他报复般地回忆录，感觉他确实会感到与中央红军的会师，是他人生的噩梦，因为从此他的人生，急转直下。李扬理解他的心态，也理解他的报复行为，不过这都是历史了。所有的恩怨，也随着时间而逝去了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">红四方面军看到自己敬佩的首长，被曾经瞧不起的中央红军，这样侮辱、糟践，大多心中不服。张国焘是中共一大代表，不仅在中国共产党内威望高，而且率领军队东征西杀，也证明了他的才华和能力，他的人际关系水平也是首屈一指的，不然红四方面军怎么可能死跟他呢。虽然红四方面一败再败，但来到延安的部队，对比中央红军仍然属于人强马壮，双方私下互相不服气。中央红军也没有不战而屈人之兵的实力，所以中央政府领导们，看在眼中，记在心上，当然要想办法对付他们了。中央领导们，个个也不是善茬，那也谋事谋人惊天动地的。李扬认为，红四方面军的政治人才，明显差远了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">最著名的案例，就是许世友案。许世友在暗中串连大量将领，决心暗中带部队出走，结果被中央政府查获了，有批领导要求枪毙他们，不仅报仇，也警告其他军人休要再暗生异心。太祖考虑很久，决心以德服人，感化红四方面军，所以才有了说服许世友的故事。许世友们也不是傻子，得到太祖保证，对他们红四方面军不秋后算账，自然也就不再闹事了。不过，红四方面军中，确实有大批暗生异心的人，不是太祖几招就能以德服人的，怎么对付这批人，中央政府确实动了脑筋。这就是李扬要谈到的敏感内容了，不知有多少网站，能够允许发表。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">中央政府提出，延安离苏联比较近了，为了得到苏联的金钱、物资、枪弹，应该打通前往苏联的路。重任当然就给了红四方面军，一番高帽戴上后，红四方面军也愿意离开，去直接和苏联斯大林打交道。老子再也不受这气了。所以，整编后的大队人马，高高兴兴地上路了，却不知这是一条通往死亡的道路，一路上不仅艰难坎坷，而且到处都有谋算他们的秘密。李扬能理解战争年代的作法，因为不管是蒋介石的国民党部队，还是太祖的共产党部队，在战争年代，都是这样清理异议者的。剩下的才是忠于自己的，让自己放心的嫡系。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">在前往北方的征途中，延安的中央政府，不断下命令，应该往西的时候，让他们往东，应该往北的时候，让他们往南，应该躲避的时候，让他们作战，应该让他们到物资丰富地区补给时，让他们往贫困地区转移。在中央政府这样的命令下，由红四方面军组成的西路军，不战败就怪了。李扬看到了西路军悲惨的征战史，目前这方面的史料，已经公开不少了。李扬研究发现，这本就是不应该出现的西征。在太祖时期，任何关于西路军的报道，一律是批判式，而且不许讲细节。那些在西征中活下来的军人，下场个个比较悲惨，但无人敢为他们说话，政府对流落民间的原西路军人，也是不闻不问。李扬感觉这就不错了，想想那个时代，没对他们赶尽杀绝非常仁义了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">象十大元帅之一，徐向前，可谓能征惯战了，结果从西路军逃走后，是一路要着饭，回到延安的，九死一生，非常不容易，见到叶剑英他们，顿时嚎啕大哭。而陈昌浩逃走后，也流落民间，扮成普通平民傻子，躲避国民党的追捕，这也是共产党军人中一员能征惯战的大将了。建国后，陈昌浩有一次有机会，面对那些开国将军们，嚎啕大哭、渧泪俱下，连连鞠躬，表示对不起他们，将西路军断送了。要知道这些来看望他的将军们，都是他从长征时期，就率领的原红四方面军的手下们，他们成了开国元勋，而自己却成了历史罪人。此情此景，怎么能让他不肝胆俱裂？！李扬现在特别理解，当时台上台下众人的心情。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">象徐向前他们，虽然贵为开国元勋，心中一直耿耿于怀，但他们不敢质疑来自延安的命令，连说自己是服从中央政府的命令作战的话，都不敢讲。只是违心地承认，没有服从中央政府的命令，所以才导致西路军战败消亡的。在太祖去世后，徐向前们胆子大了，社会气氛也自由了，所以他们从开始的暗中，不断要求纠正对西路军错误的批判，原红四方面军的将领们，逐渐公开表示，西路军是服从政府的命令的，没有违抗政府命令。许多原红四方面军的将领们，在去世前，都要求党、政府、国家、人民，能够正确对待他们西路军，能够给他们拨乱反正。李扬支持他们的遗愿，所以才特地撰写此文，以纪念他们，纪念西路军。不过，李扬也支持当时延安的中央政府，毕竟不能立足未稳，就开始红军间的内战吧？<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">大连市西岗区公安分局治安大队<\/SPAN><span>&nbsp;<\/SPAN> <span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">李扬<\/SPAN><\/P><p><span>2016<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>2<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>2<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
