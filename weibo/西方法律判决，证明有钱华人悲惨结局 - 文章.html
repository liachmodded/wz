<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">西方法律判决，证明有钱华人悲惨结局<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月5日 16:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbiu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t西方法律判决，证明有钱华人悲惨结局<div><br><\/DIV><div><br><\/DIV><div><div>2016年4月，纽约邮报消息，纽约一名韩裔女子起诉一个（韩裔）和尚和他的家人，强迫她无薪工作当“奴隶”长达12年，最终获得了933,345元的欠薪和赔偿金。李扬提醒大家看清楚了，是93万美元。这个数据非常重要，可以通过对比，将李扬阐述得理论，证明得一清二楚；如果再有人胡说八道攻击李扬，那他是什么样的人，连傻子也看清楚了。有的中国大陆网站，甚至公开拒绝发表李扬此类文章，中国大陆人就明白危险局面了——第五纵队太强大了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>60岁的韩裔女子吴玉珍，在长达12年时间里，被囚禁在纽约市皇后区的家中，被强迫充当奴隶，威胁不从就要杀死她。她在同是韩国人的崔家做苦工，做饭、打扫卫生，晚上睡觉甚至连一张床也没有，生病时也不准外出看病。最终，吴玉珍在一位身份不明的好心人的帮助下脱离魔爪。本周，在崔秀服多次错过法庭日期，以及拒绝参与此案的情况下，法官签署了缺席判决，原告吴玉珍将获赔933,345元。大家看到了吧，我们黄种亚洲人，面对这样的残酷虐待，都不愿意打官司，甚至放弃法律追究。但西方社会却因此认为，黄种亚洲人好欺负，没完没了地欺负、伤害、虐待亚洲黄种人。李扬就是通过一个一个，大量鲜活的案例，向亚洲黄种人，介绍我们目前面临的消亡危险。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国黑人们，基本不参与总统选举的投票，他们认为这是糊弄傻子的，拿他们黑人当猴子耍。每次面对动员他们参与投票，他们都怒气冲冲地辱骂对方。实际上，李扬认为在美国大街上流浪的人，都比中国人聪明，因为大量中国人认为民主制度伟大，人人拥有神圣的一票，这些愚蠢的人，死都不知咋死的。奥巴马做为黑人，竞选总统时，全美国的黑人全出来投票了，投票站看到大量街头黑人乞丐、坐轮椅的瘫痪黑人，是美国黑人集体抬奥巴马当总统的。结果，黑人当美国总统后，大街上被白人警察打死的黑人，反而更多了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>以前，每年被警察当街开枪打死的路人，大约在400名左右，而2015年一年，被美国白人警察打死在街头的路人，居然超过上千人。死者大多数是黑人。美国黑人不干了，大规模抗议政府的示威游行，一波比一波声势浩大，甚至多地多少次出现动乱。结果，黄种华人警察梁彼得，因为在犯罪高发区，面对一片黑暗时，因为恐惧导致手枪走火，子弹弹在墙上，反弹进入一名黑人青年体内，导致黑人死亡。警察局和政府，没完没了地告诉媒体和美国人民，“绝不原谅随便打死黑人的行为”，“一定要为黑人报仇”。于是，黄种华人警察梁彼得，被判了重刑。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>第一个出来破口大骂的人，就是李扬。李扬公开发表文章，泥嘛白人警察，在大街上随便打死黑人，和黄种人有什么关系？看看美国警察局，白人警察比率最高，黄种人比率最低，尤其是黄种华人警察，根本没有几个，至于在执法时开枪的黄种华人警察，基本没有出现过；反倒是前两年，有个黄种华人警察，因为被黑人报复，而被谋杀在警车中，而黑人开枪谋杀黄种华人警察的原因，居然是白人警察随便在大街上打死黑人。结果，黄种华人警察因为开枪而服刑的比率，没有达到百分百，也达到了百分之五十。李扬抓紧时间，向大家介绍西方社会的阴暗，相信他们民主、自由、人权的，基本和养猪场的动物一个智力。<\/DIV><\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>全美国的华人也愤怒了，据说几十万、上百万人次的大规模示威游行，这是从不关心政治的，甚至面对欺凌从不反抗和报警的美国华人，第一次集体站出来，为本种族的合法利益呐喊。许多美国华人激动地哭泣了，因为他们从没听说过，黄种人如此团结。结果，海外华人在网络上揭发，有几个黑人，面对无数示威的黄种华人，居然冲上来又骂又打，而上万华人面对这种挑衅，没一个敢还手。所以，李扬才建议，美国华人要组建全美国统一协会，并拉拢所有的黄种人、亚洲人、少数民族，不然还得被故意欺负、虐待的。单打独斗，最终被个个消灭。李扬认为，西方白人精英集团，面对黑人的不满，有可能搅动黑人、黄种人之间的种族矛盾，以转移、转嫁他们自己面临的灾难，那黄种华人肯定是第一个受害者。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>最终黄种华人警察梁彼得，被美国司法机关宣布“无罪释放”了。有些拥护美国政府的中国人，居然在网络上公开讲，黄种警察被释放，和华人大规模游行无关，而是说明美国司法的客观公正，说明美国法律认为黄种华人警察无罪。“你怎么不去死，活着就是为地球增加负担，败坏黄种人的智商”，这是李扬对这类猪一般的中国人的回答。然而，不要小瞧这类中国人，他们在中国大陆，还真有广大市场，以及无数同类，李扬不相信他们只生活在底层社会，底层社会没有这样的玩意儿。这都是权力保护下的思维怪胎。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2013年夏天，芝加哥一家美发沙龙的华裔经理，遭到了警方暴力对待。监控录像显示，一名警察凶狠地对32岁的华裔店主建青进行打骂，该体重是华人数倍的男警察骂道：<\/P><p>“你根本不是美国人！我要把你塞到UPS(美国快递公司)的盒子里寄回去！”<\/P><p>建青则回应说：<\/P><p>“我是美国人！”<\/P><p>对其进行暴打的警员则骂道：<\/P><p>“你根本不是！你不是！我要把你这该死的地方关掉！不管谁接管你这里的生意都会杀了你，因为没人在乎你！我会管这幢大楼，你会死！你全家都会死！”<\/P><p>华人的律师汉密尔顿则表示，对于华人来说，“赔偿费用并不是最重要的，而是在于维护华人的权利”，她是一个“有价值、有贡献”的美国公民。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>没有经过编辑的原始录像显示，膀大腰圆的美国警察，不仅长时间辱骂、殴打体重娇小的华人女性，而且最后以一种奇怪的、痛苦的姿势，将华人女性长时间拷着。最终，芝加哥政府同意以19万美元，以达成和解，不再被华人女性追究法律责任。大家看到了，这样的暴虐，只得到19万美元，而且西方人公开认为，“赔偿费用并不是最重要的”，却又声称受害华人女性，一个“有价值、有贡献”的美国公民。1995年，一名79岁美国老太太，在麦当劳被烫伤！法院判决麦当劳赔偿270万美元（按照汇率相当于2200多万中国人Min币）。泥嘛一个快死的80岁美国老太太，看来对美国的价值和贡献，比32岁辛苦劳动的黄种华人女性更大。你让李扬怎么服气？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><span style=\"TexT-ALiGn: left; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; LeTTer-spACinG: normal; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', 'Helvetica neue', simsun; WHiTe-spACe: normal; FLoAT: none; CoLor: rgb(70,70,70); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">2016年3月底，美国华尔街43岁华裔大亨魏天冰，遭25岁前美女部属控告性骚扰、诽谤等罪名，纽约法官判他只要赔565万美元。李扬忍不住询问，不是“赔偿费用并不是最重要的”吗？怎么会赔偿这么多？瑞典年轻漂亮姑娘波文，在法院起诉时说：<\/SPAN><\/P><p><span style=\"TexT-ALiGn: left; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; LeTTer-spACinG: normal; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', 'Helvetica neue', simsun; WHiTe-spACe: normal; FLoAT: none; CoLor: rgb(70,70,70); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">“她对金融一窍不通，但魏天冰仍聘她担任集团行销主管，并为她在曼哈顿金融区，租下月租逾10万元台币的公寓。波文指控魏天冰曾4度要求与她发生关系，她担心工作签证与高档公寓被收回，不敢不从”。<\/SPAN><\/P><p><span style=\"TexT-ALiGn: left; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; LeTTer-spACinG: normal; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', 'Helvetica neue', simsun; WHiTe-spACe: normal; FLoAT: none; CoLor: rgb(70,70,70); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">瑞典在几十年前，就立法保护婚外情，整个社会，女性比男性还开放。一个从小就乱找男人的女人，你说你不懂为什么男人出大钱养你？李扬感觉就算装纯洁，也应该让中国姑娘、穆斯林姑娘装吧，你一个瑞典女子，装泥嘛什么纯洁？！<\/SPAN><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><span style=\"TexT-ALiGn: left; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; LeTTer-spACinG: normal; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', 'Helvetica neue', simsun; WHiTe-spACe: normal; FLoAT: none; CoLor: rgb(70,70,70); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">既然你是为了利益，和有钱华人发生关系，说好听点是情人关系，说不好听，李扬认为这就是卖淫嫖娼。你多少次和华裔大亨魏天冰上床，却声称是被迫的，那你早就应该离开他啊，你为什么一直赖在他的公司拿高薪，为什么赖在他出大钱租的高档公寓？结果，魏大富豪发现你用他给的钱，偷养体力充沛的地下情人，将你解雇、命令你离开高档公寓，你马上起诉他性骚扰，而且你居然要求他赔偿8.5亿美元？你怎么不去抢银行啊？你的下体是钻石做的，就算出现损失费用，也不值8.5亿美元吧。美国有钱人偷养情人的不计其数，没见到几个因此赔偿的。他只是在网络上，反击你对他的公开侮辱，就赔偿你565万美元了；按照这个逻辑，因为李扬发表文章，而被有些人别有用意地长期在网络上追着辱骂，那李扬就发大财了，当不了亚洲首富，做个中国首富应该没问题。<\/SPAN><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><span style=\"TexT-ALiGn: left; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; LeTTer-spACinG: normal; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', 'Helvetica neue', simsun; WHiTe-spACe: normal; FLoAT: none; CoLor: rgb(70,70,70); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">瑞典姑娘波文提供证据，在报警并起诉魏天冰后，魏还在网路发表一连串文章，诬蔑她是流莺、毒虫，还故意出现在她打工的瑞典咖啡馆。但波文也公开承认，她到处介绍魏大富豪，在床上“只持续几分钟”。李扬认为不管事情真假，你都是在公开败坏一个男人的名誉，应该是法院判决你巨额赔偿魏富豪啊，怎么还不允许一个男人，面对旧情人的公开侮辱而反抗呢？魏富豪聘请的大律师，应该是西方人吧，这不是合伙把中国富豪当凯子骗钱么？就算华人富豪“只持续几分钟”，也不能证明你偷养地下情人是对的吧？更不能证明，魏富豪与你分手，就是错误的吧？你索赔8.5亿美元，有什么道理啊？<\/SPAN><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大家看看文章开头，一个韩国女人，在美国被虐待12年，当奴隶干活还没钱，连睡觉的床铺都没有，才得到赔偿93万美元；华人女性，被体重是自己数倍的警察，公开打骂，导致浑身是伤，也不过才得到19万美元；你一个到处乱找男人的瑞典女子，因为花大钱养自己的华人大富豪，在床上“只持续几分钟”，就索赔8.5亿美元，而且因为旧情人反击她，因为她到处败坏有钱男中国人名誉，结果华人大富豪，就被美国法院判决赔偿了565万美元。赚钱太容易了，你要是多找几个华人男富豪，李扬估计你就要成为世界首富了。这就是西方的法律，有钱的黄种人，就是这样被西方社会逐渐搞破产的。所以，李扬警告亚洲有钱人、中国大陆有钱人，背后没有强大的祖国，你在西方社会花天酒地，甚至因为有钱而失去生命，谁也看不出破绽的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有些中国人会维护西方法律，声称西方的索赔官司，经常出现上亿金额，所以，1995年，一名79岁美国老太太，在麦当劳被烫伤！法院判决麦当劳赔偿270万美元。许多拥护西方的中国大陆人，介绍这类经常赔偿数千万、几百万美元的西方案例，来反驳李扬的西方阴谋论。李扬请你去美国的麦当劳，尝试一下被烫伤，看看你能不能得到270万美元赔偿，你能得到几千美元，就应该感谢西方社会对你讲人权了；李扬估计一个搞不好，麦当劳再起诉你“碰瓷”，那就是你不仅要赔偿麦当劳270万美元了，而且你会因敲诈勒索罪入狱了，体验美国监狱的人权。查查世界最大女子监狱，是如何变成世界最大妓院的，你就明白，你一个拥护美国的中国人，是什么下场了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不要讲巨额赔偿，是西方法律的特点，西方法院经常这样判决。那是西方人之间的法律较量，谁赔谁钱，财富都是在西方社会流动。有钱亚洲人到西方社会后，遇到故意伤害，得到的赔偿是少得可怜的；但有钱亚洲人，在西方社会生活，常常莫名其妙地，就让法院合法地抢劫了，经常巨额赔偿西方人，直到你在祖国赚的钱赔光，自由地在西方大街上乞讨。99%的亚洲人和西方人之间的法律讼诉，就是这个规律。在西方精英集团中，黄种人、黑种人是垃圾人口，是需要消灭以减轻地球负担的；亚洲有钱人再好好想想，你带到西方社会的财富，能够坚持多少年，你能留给你的后代么？他们玩死你们，你们都不知道怎么死的。赶紧找祖国的政府，代表你们向西方交涉吧，他们经常通过各种法律陷阱，不断地坑蒙拐骗你们的钱，这样下去，一座金山，也要变成他们的了。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年4月5日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
