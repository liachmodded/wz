<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">宇宙是假，地狱是真<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年4月10日 14:03<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vj2s.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>宇宙是假，地狱是真<\/P><p><br>　　在人类历史上，对于宇宙中的繁星，都会很多神话故事。而一些国家、地区、部落，甚至说曾经有些外星人，来到地球上，他们自称是来自某个星星。就算坚持地球、太阳系、宇宙中有外星智慧生物的研究者，也根据这类传说和故事，来说明外星人在远古，就已经来到地球上，并和远古人类有过接触。李扬思考这个问题近十年，认为研究者被误导了，这是个错误的思考方向。<\/P><p><br>　　到过太空的各国宇航员们，都证实一个事情，从地球上看到的宇宙繁星，在太空中根本看不到。相信此说的研究者们，以此证据为基础，说明地球是个试验室，人类是试验动物，而人类看到的宇宙繁星景象，不过是外星文明利用特大投影仪，投射到地球周围的。由于这个技术存在缺陷，所以只要离开地球，就会看不到投射的宇宙繁星景象了。<\/P><p><br>　　创造太阳系的外星文明，其技术无与伦比，有可能在将来的某一天，会重新布置投影仪，让在太空的人类，也能看到繁星景象。这样一来，上百年来一直欺骗、误导人类的各国政府，就会重新欺骗人类，让人类误以为，宇宙中确实存在无数星系，地球只是其中一个普通行星，人类的发展目标是到达各星系探险。读者们会奇怪，各国政府为什么这样误导式宣传，李扬一句话总结就是：<br>　　“避免人类感到绝望，让人类从生到死，永远处于希望中”。<\/P><p><br>　　太阳系内的各种外星文明，知道部分秘密，但他们也被蒙骗了。他们以为他们是人类的主人，他们拿人类做试验，属于科学研究的部分内容。实际上，正如李扬回忆紫薇星的记忆，太阳系被创造之时，系内各种外星文明，也都是陆续创造出来的，但要让他们象人类一样，感觉自己是自然演化的；正因为开始就赋予他们比较高的技术能力，所以担心他们有些成员，会怀疑到自己是被创造的，从而锲而不舍地研究太阳系，并日夜想着离开太阳系，所以才在创造地球和人类时，让人类处于低级、愚昧状态，通过吸引他们研究人类，来分散他们的注意力。李扬在以前多篇文章中，还介绍过，那些有哲学头脑的外星人，一旦怀疑自己所处的世界了，就可能因各种意外而死去，这就是杀人灭口。<\/P><p><br>　　“民可使由之，不可使知之。”——出自《论语?第八章?泰伯篇》<br>　　“郭店楚墓竹简”（于1993年10月出土）记载版本为：“民可使道之，而不可使智之；民可道也，而不可强也。”<br>　　其实根本意思就是，如果政府想统治人民，就必须要让人民懂得的东西，要比政府少许多，这样一来，上智下愚，社会结构才能稳定，而不必面对人民永远质疑、否定政府，这样政府的工作就好做了。包括美国政府在内的各国政府，在宇宙问题上、在外星文明问题上、在李扬的撰写的上千篇文章上，都是这样对待民众的。让读者不相信李扬的话，政府才能继续愚弄民众，让民众怀着希望和光明碌碌无为一生，然后象蚂蚁那样死掉。<\/P><p><br>　　在这方面，太阳系内的外星文明，是配合各国政府的，因为要是故意和各国政府捣乱，那么只要在地球上，日夜飞行比城市还大的飞行器，其高超、神秘、发达的技术，马上叫人类崩溃，从而质疑政府的权威。这个时候的人类，面对永远追赶不上的外星文明科技，就可能丧失美好生活的信心，从而心悦诚服地表达愿意成为外星文明的奴隶。外星文明不希望这样，因为这样一来，他们到地球探险娱乐的目的，他们拿人类试验的目的，可能大打折扣。各国政府也不希望这样，因为这样一来，他们丧失了权威性，就没有统治民众、高高在上的优越感觉了。<\/P><p><br>　　正因为人类和外星文明，存在巨大的无法逾越的技术差距，所以外星文明抓获人类并培养成情报人员时，几乎所有被抓获的人类，马上就真诚地投降，并死心塌地的为外星文明服务。如果你生活在猪圈中，并命中注定长大后，要进屠宰场挨一刀；那么李扬来拯救你，不仅不让你挨刀，还让你从猪圈出来，过上人的生活，并吃猪肉，让别人挨刀；这种情况下，读者想想，你会不会心悦诚服、死心塌地的追随李扬？！<\/P><p><br>　　这不是笑话，也不是比喻，则是现实。在2001年底的网阱聊天时，领到们聊完离开了，外星文明的人类有情报员，就接着和李扬聊天。有一次网阱聊天时，三把手拿李扬开玩笑：<br>　　“大夫，你一半大脑聪明，一半大脑糊涂。”<br>　　李扬不服气的反问：<br>　　“胡说八道。你说我哪半大脑聪明，哪半大脑糊涂？”<br>　　三把手回答：<br>　　“咦，你把我问住了，我也没法回答了。”<br>　　其他领到们哈哈大笑。因为在2001年的网阱聊天时，囗个领到和李扬，密谋了许多阴谋诡计，不仅耍弄了美国政府，而且耍弄了全世界，所以他们认为李扬太聪明了；另一方面，李扬却连基本常识都理解不了，不敢相信许多是客观存在的事实，显得很愚蠢。<\/P><p><br>　　他们走后，外星文明的中国籍人类情报员，接着和李扬聊天。有个人，此人不是告诉李扬许多秘密的那个男人，而且他是男是女，李扬至今回忆不清楚，他告诉李扬：<br>　　“人类很愚蠢，所以他们（外星人）把人类，归为猪马牛羊一类（当食物）。”<br>　　这些外星文明的中国籍贯情报员，很小心地措辞和李扬聊天，因为那时的李扬，根本不相信有外星文明，谁在网阱提外星人，李扬一方面嘲笑对方疯了，另一方面恼怒地咒骂对方，因为认为对方是把李扬当疯傻之人戏弄。所以他们一般称外星人为“他们”，不过经常暗示，外星人的食谱、餐桌上有人类的肉。<\/P><p><br>　　李扬因为不懂所以反问：<br>　　“人类怎么可能和猪马牛羊一样呢？这智力差距也太大了，人类怎么可能是愚蠢的呢？”<br>　　对方很肯定地回答：<br>　　“人类确实愚蠢，真的一点也不聪明，大量的常识性现象，人类居然不相信，看都看不懂。”<br>　　李扬也激动地反驳：<br>　　“胡说八道。那我（这么聪明）是怎么回事？”<br>　　李扬仍然愚蠢地认为自己聪明呢。而那个外星文明的人类情报员，并没有指责李扬愚蠢，也没说李扬“一半大脑聪明，一半大脑糊涂”，而是很激动地回答：<br>　　“我也不知道你（这么聪明）是怎么回事？”<br>　　这几个中国籍的外星文明情报员，还和李扬的聊天时，暗示他们的怀疑，是不是人类在地球上，受到什么限制或控制，导致人类象猪马牛羊一样呢？他们的怀疑目标，是从物理上来解释的。<\/P><p><br>　　李扬思考到现在，感觉这和地球的物理状态无关，也和人类的生物状态、物理状态无关。人类之所以愚蠢，连常识性现象都看不懂，唯一原因就是，各国政府愚弄人类，通过欺骗人类，导致人类象傻子一样，这样虽然方便了各国政府的统治，但却出现一个现象：<br>　　在太阳系内外星人看来，人类的智力，和猪马牛羊一样。<br>　　正因为人类的愚昧和愚蠢，所以才导致外星人食用人类。这正如中国大陆各地，经常传来人们出于取乐目的，而殴打致死流浪汉（女）一样。因为瞧不起你，感觉你象个低等动物，所以才不尊重你的生命和人格尊严。李扬经常阐述，外星人和人类一样，其七情六欲和思维，没有什么大的区别，只是外星人知道得多，相比较下，人类一无所知罢了。<\/P><p><br>　　世界第一天才尼古拉特斯拉介绍：<br>　　“太阳系是牢笼，困住了我们人类。”<br>　　佛教则告诉信徒：<br>　　“早日脱逃轮回之苦。”<br>　　说的都对，李扬进而告诉读者，太阳系内的外星文明社会，也属于地狱的一层；至于人类社会，那就更是地狱的一层了。不管是外星人还是人类，其经历的喜怒哀乐、生离死别，都是饱受地狱般的折磨，活着就是受罪；没有任何外星人或人类，一生平静、淡泊，始终有许多情感的大冲突。所以各大宗教，都有出世、出家、修行一说，并因此克制、训练自己的无情无欲。只要存在情欲、情感、喜怒哀乐的地方，李扬认为这就是地狱的体现。<\/P><p><br>　　一切都是假的，只有灵魂才是真的。灵魂通过物质（包括肉体）的这个载体，来体会一切物质的快乐和伤感，而太阳系内所有的物质，都是造物主伪造的，用来试验和探险的工具。佛教说肉体就是“臭皮囊”，要求信徒不要执迷于此，象人们碰上帅哥美女，就动了情欲，有了喜怒哀乐，没有做到“无欲无求”，佛教认为这是自己找罪受，因为一切事物的本质都是“无色无味”的。佛教认为相由心生，世界都是虚幻，那么佛也是自己，魔也是自己。就看你怎么看待这个世界。<\/P><p><br>　　现在越来越多的读者，看完李扬所有的原始文章后，相信人有灵魂，相信轮回转世了。所以许多读者不敢做坏事，怕有坏报应，怕在下一世成为动物，早晚挨上一刀来受惩罚。其实李扬才思考明白，就算世世为人，永远不轮回成低等动物，那也未必是好事。因为你世世为人时，体会的不是幸福和健康，而是世世都经常面临生离死别，从小失去父母，然后四处流浪受尽欺侮，好不容易找个不满意的对象结婚了，然后再体会妻离子散的味道；所谓的幼年丧父母、中年丧妻、晚年丧子，一辈子经历的都是侮辱、伤害、绝望。这也是一种最残酷的惩罚。如果世世为人，体会、享受的是这种待遇，那么人类因为比其它动物智慧，比其它动物感情丰富，读者认为这样的惩罚算不算最狠？所以说人类社会也是地狱，只不过每个人在地狱中，受到的惩罚、折磨是不一样的。<\/P><p><br>　　佛教也有矫情的一面，有点装模作样了。例如佛教故事“舍身饲虎”，因为看到吃人的凶恶老虎，没有食物导致没有奶水喂幼虎，所以王子跳下悬崖摔死在老虎面前，让母老虎吃掉自己以有奶水喂养幼虎。这个故事有点扯淡了。因为不管一个人做多少好事，永远都得接受“轮回之苦”，只不过在下一世，是快乐多一些，还是悲惨多一些，主要是由上一世做的好事坏事决定。不跳崖喂老虎，王子仍然生活在富裕中，生活在富贵中，这样跳崖惨死，以求得来世生活好一些，难道能比当王子生活还好吗？王子只要利用手中的权力，多做好事不做坏事就可以了。因为不管我们人类做什么，如何做，灵魂都是反复在地球上投胎。这就是宿命。<\/P><p><br>　　不仅是地球，还有太阳系，一切物质的东西，都是伪造的，一切高等智慧动物体会到的物质，其实都是虚幻的。只有灵魂才是真实的。造物主通过给灵魂载体，让灵魂体会这虚假世界的一切，却让灵魂永远不相信世界是假的，反而雄心勃勃、兴趣盎然地享受着。其实，李扬认为大家都是游戏中的人物，只不过造物主知道这是游戏，而我们永远不知道罢了。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
