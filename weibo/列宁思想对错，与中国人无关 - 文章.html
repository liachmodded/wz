<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">列宁思想对错，与中国人无关<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月24日 22:18<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7x5.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>列宁思想对错，与中国人无关<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2016年1月21日，是列宁逝世92周年纪念日，俄罗斯总统普京表示：<\/DIV><div>　　“控制思想方向是正确的，但这种思想需要带来正确的结果，这个结果不能像弗拉基米尔·列宁带来的那样。列宁的思想最终导致了苏联解体，它像是被安放在‘俄罗斯’大厦下的核弹，后来这枚核弹爆炸了”。<\/DIV><div>　　他的话一出，不仅在俄罗斯掀起轩然大波，而且被大陆党媒转载，又引起大陆中国人的激烈争论。现在的信息确实发达，有了互联网后，任何封锁都不能起到作用了。李扬看到信息的迅速传播，感到人类社会生活，已经不再是体制决定，而是普世价值决定。即使是集权国家，对思想和信息，也开始充满包容和豁达。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄共中央委员会主席团成员瓦列里·拉什金说：<\/DIV><div>　　“他可能没有读到有关列宁工作和生活的书籍。我认为，普京直到今天仍在使用列宁生前奠定的基础”。<\/DIV><div>　　俄共主席久加诺夫称，列宁在苏联建设初期的新经济政策对俄罗斯当前的经济危机也有借鉴作用。而俄罗斯自由民主党主席日里诺夫斯基表示，他一直支持将列宁遗体从红场的列宁墓中移走。“这是一个用于庆祝隆重事件、节日和阅兵的广场。而列宁摧毁了沙俄时期所有最好的东西。正是他开启了第二次世界大战”。<\/DIV><div>　　这个日里诺夫斯基，一直以惊人言论闻名于世，西方称他的党为俄罗斯的纳粹。李扬感到他的逻辑存在错误，他一方面是大俄罗斯主义的积极倡导者，并怀念苏联时代在世界上的霸权，一方面却对共产党和列宁斯大林存在攻击言行，不知他有什么办法，能够比苏共做得更好？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　列宁率领苏联共产党，创造的国家，是普京和日里诺夫斯基所认可的，并在心中暗涌着，恢复强大苏联的愿望，只不过现在的国力和军力，无法满足他们的要求，所以他们才拼命压抑心中的渴望。看看曾是苏联国土的中亚，俄罗斯政府和总统，仍然念念不忘对这个地区的控制，就连美国在此地设军事基地，俄罗斯都认为这是对它的冒犯；而中国大陆在中亚开展的经济交流和建设，也让俄罗斯充满警惕，唯恐中国大陆的影响力超过俄罗斯。看看俄罗斯介入乌克兰内战，就明白俄罗斯政府和总统，不愿意乌克兰离开俄罗斯，去投靠西方。李扬通过新闻报道，发现俄罗斯政府和总统，就是对从不属于苏联的蒙古国，也是心怀渴望的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所以在俄罗斯国家战略中，恢复前苏联时期的强盛，是俄罗斯政客们的心底欲望，碍于目前国力和军力不济，所以不敢让世人发觉真相。不过俄罗斯政府和总统的欲望，从没逃过李扬的双眼。俄罗斯军队于2015年9月，突然进驻叙利亚，就马上明白，俄罗斯的雄心和欲望，到底有多大。他们瞒不了李扬，所以李扬真心实意为他们提供大量建议和意见，李扬不介意一个强大的俄罗斯出现，反倒害怕俄罗斯象苏联一样崩溃；俄罗斯国家崩溃后，中国大陆就好不了啦，非被美国打得满地乱爬不可；有个强大的俄罗斯牵扯美国国家战略，中国大陆才能苟且偷安，并抓住战略时间、战略空间，赶紧发展经济建设。这就是李扬拼命、强烈要求，中国大陆要援助俄罗斯的原因。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　为什么现在许多大陆中国人，想否定太祖？其根本目的，就是通过政治改革，取消党的领导，让中国大陆成为西方的仆人；当经济发展不对路时，国家面临暂时困难，这给了某些人政治改革的借口；李扬言辞激烈地表达反对，是因为你连经济建设都搞不好，凭什么让你搞政治改革？目前的经济困窘，不是政治原因，也不是体制问题，而是政策方向不对，所以才出现越来越大的财政赤字；99%以上的国企全卖光了，可是国家经济建设，反倒出现困窘，这种情况下，还要深化改革、市场倒逼改革，连公立医院私有化，也暗中表露出来了，李扬不相信权力的用心了。这样的改革，李扬怀疑会让党、政府、国家、人民，最终走上苏联末期。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　强大的苏联崩溃，不能责怪苏联共产党，也不是列宁和斯大林不对，而是因为两个大人物的错误，哥巴乔夫和叶利钦。两人相信西方政权是盟友，所以对它们没有警惕，反而存在信赖，结果在西方政权的一步一步诱导下，苏联崩溃后，接着俄罗斯差点继续崩溃。面对西方政权公开暴露的阴谋诡计，面对公开支持车臣叛乱，普京上台后，仍然希望和美国欧盟成为盟友。岂不知，西方政权的最高战略，就是肢解俄罗斯、中国大陆，所以俄罗斯最终忍无可忍，公开和西方政权翻脸了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　几千年前，中国古代兵法中，就提倡“上兵伐谋”、“不战而屈人之兵”、“攻城为下，攻心为上”。2014年，俄罗斯收回克里米亚，面对西方政权的联合封锁，逐渐感到经济困窘了。战斗民族不怕死，敢于和任何人拼命，敢和任何国家同归于尽，问题是人家不和你正面交锋，反而躲开你，让你在经济衰败中崩溃。俄罗斯人感到有力无处使，不知找谁拼命，只好开始不断放出软话，希望西方政权能坐下来认真谈谈。李扬知道俄罗斯的困窘，在2014年时，就已经预测出来了，所以这几年来，一直提醒俄罗斯，远东是经济新的增长点。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　以前，俄罗斯通过出售石油赚大钱了，所以根本不考虑发展其它经济领域。综观世界，只要是通过出售资源、能源富裕的国家，大多放弃发奋努力的意志和决心。中东如此，委内瑞拉如此，俄罗斯也如此。所以，任何事物都是最少有两面的，日本和中国大陆，面对资源、能源的紧缺，所以在各个方面都拼命发展，以避免国家生存的风险。太祖建国时，通过领导人民经过几代人做牛做马，迅速成为一个工业大国，在任何领域都谋求发展壮大，就是中国人经过上百年的内战外战，感到了民族生存的压力，所以死地求生，爆发了民族拼命向上的勇气和智慧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯的强盛，始于彼得大帝的全盘西化，拼命向西方学习，奠定了俄罗斯强大的基础；接着列宁率领共产党建国，成为世界面积最大的强大国家——苏联。列宁创造了强大的苏联，不是什么大错，至于领导世界无产阶级运动，也不是什么大错；马克思主义和共产主义，对人类世界是起到进步的促进作用，而不是相反。一个强大的苏联，横空出世后，苏联共产党历代领导人，应该想办法继续强大，这是后来人的责任和义务。而正是领导人的无能，导致强大苏联崩溃，这怎么能责怪列宁、斯大林？所以李扬特别反感，有些大陆中国人，动不动就谴责太祖，说太祖如何不好；太祖再不好，给你一个工业化的大国，让你建设，你干不好，却去责怪太祖；太祖离开人民，已经几十年了，你搞垮国家，赖不到太祖身上。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯政府和总统，总是对西方政权抱有不切实际的幻想，从近代以来，欧洲人就对俄罗斯人，抱有怀疑和敌意，直到现在，仍然希望俄罗斯继续分成七、八块。俄罗斯人的愿望之间，是充满不可调和的矛盾的，是无法一起实现的。西方政权们，更希望总统普京象总统萨达姆一样，接受审判，上绞架，以向世人警告，不服从西方命令的人，是什么下场。战斗民族有战死的勇气，却没有发现西方政权阴谋诡计的能力。所以，李扬撰文阐述自己的观点，不是挑拨离间俄罗斯和西方的关系，而是请俄罗斯人看看——你们的战略存在致命缺陷。俄罗斯彻底否定列宁、斯大林，彻底否定共产主义，并不能得到西方友好的微笑，西方只想肢解俄罗斯和中国大陆，所以我们怎么讨好西方都没用。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯面对苏联的崩溃，并没有痛定思痛，也没有总结经验教训，总是对西方政权抱有幻想，这样一个战略规划，必然导致整个国家，丧失奋斗向上的决心。俄罗斯的财政过于依赖石油天然气了，这样的经济和政治，导致俄罗斯人忘记了生存危机，更没有在富裕中，发现不足和危险；所以李扬这几年，不断发文提醒俄罗斯，别忘记了远东，经济新的增长点只能是远东，它可以促进俄罗斯在多个经济领域大发展。躺着赚钱的俄罗斯人，根本视李扬的建议如无物，反正钞票从地下沽沽冒出，再去那么拼命发展经济干什么？近两千年前的大臣魏征，告诉唐朝皇帝：<\/DIV><div>　　“内外治安，臣不以为喜，唯喜陛下居安思危耳”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所以，普京公开批判列宁，认为是列宁搞垮了苏联、搞垮了俄罗斯，李扬也没什么意见。用中国政府的讲，“绝不干涉它国内政”。俄罗斯人自己如何总结历史，是俄罗斯人民的事情，大陆中国人不参与俄罗斯的政治分歧。所以，俄罗斯将列宁遗体下葬，彻底否定列宁、彻底否定共产主义，是俄罗斯人民的选择。李扬尊重俄罗斯人民的意愿。但李扬是绝不可能允许，有些人别有用心地，否定太祖，否定党和政府，有错误可以提意见，故意造谣、诽谤、陷害太祖和党，那就对不起了，李扬但凡有一口气，就要揭发有些人的别有用心。还是那句话，你搞垮经济，这不是太祖的错，你搞政治改革，不能象搞垮经济这样搞。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　德国纳粹军官派普，在接受审判后说的话好哇：<\/DIV><div>　　“历史是胜利者书写的，但只有亲历者才知道真相”。<\/DIV><div>　　因为苏联的崩溃，因为俄罗斯的经济困窘，所以现在指责列宁、指责共产党，但李扬认为这无法解决目前的经济困窘。斯大林对毛泽东说过：<\/DIV><div>　　“历史不会谴责胜利者”。<\/DIV><div>　　俄罗斯成功了，强大了，普京就是胜利者，就拥有书写历史的权力，失败了，就只能按照西方政权的要求，走列宁的后果，走萨达姆的后果。马克思主义说得对，“经济基础决定上层建筑”。俄罗斯经济如果发展了，从此长盛不衰，那么谁也搞不倒俄罗斯，越来越强大就是必然的历史规律。<\/DIV><div>　　大连市西岗区分局治安大队 李扬<\/DIV><div>　　2016年1月24日<\/DIV><div><br><\/DIV><div><br><\/DIV><div>================================<\/DIV><div><br><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><br>&nbsp;<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><img style=\"BACKGroUnD-iMAGe: none; Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 30px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: 100%; FLoAT: none; HeiGHT: 30px; VerTiCAL-ALiGn: text-bottom; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; -webkit-transition: none; transition: none; box-shadow: none; border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/p\/images_blogchina_com\/cd4293e2c77ae3e04260218dcd0bb56c.jpg\" alt=\"“是因为你连经济建设都搞不好，凭什么让你搞政治改革？目前的经济困窘，不是政治原因，也不是体制问题，而是政策方向不对，所以才出现越来越大的财政赤字”？ 　　博主一派胡言。60多年的实践造成的灾难，难道不是政治原因？不是体制问题？亏你还有脸天天发表文章，难道不怕断子绝孙？\"><\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">“是因为你连经济建设都搞不好，凭什么让你搞政治改革？目前的经济困窘，不是政治原因，也不是体制问题，而是政策方向不对，所以才出现越来越大的财政赤字”？　　博主一派胡言。60多年的实践造成的灾难，难道不是政治原因？不是体制问题？亏你还有脸天天发表文章，难道不怕断子绝孙？<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">1楼<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　“是因为你连经济建设都搞不好，凭什么让你搞政治改革？目前的经济困窘，不是政治原因，也不是体制问题，而是政策方向不对，所以才出现越来越大的财政赤字”？<br>　　博主一派胡言。60多年的实践造成的灾难，难道不是政治原因？不是体制问题？亏你还有脸天天发表文章，难道不怕断子绝孙？　　　　　　　<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">&nbsp;<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">&nbsp;<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">······`--------------·················<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">&#8203;<br><\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><img style=\"BACKGroUnD-iMAGe: none; Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 50px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: none; FLoAT: none; HeiGHT: 50px; VerTiCAL-ALiGn: baseline; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; -webkit-transition: none; transition: none; box-shadow: rgba(0, 0, 0, 0.219608) 0px 1px 3px; border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/p\/images_blogchina_com\/f1dc5778b00ade598baa451ff0bad37f.jpg\" alt=\"保家保国保人类\"><\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">保家保国保人类<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">您应该责怪五胡乱华，导致您没有成为亿万富翁！<br><br>再远一点，是秦始皇的暴政，导致您现在没有言论自由。<br><br>您还可以责怪，是非洲智人的涌入，导致您这类人面临灭绝，没有过上好生活。<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><br>改革开放后经济大发展了，就是您的大智大勇，是您的巨大成绩；<br><br>因为失误，导致现在经济困难了，就开始咒骂几十年前死去的太祖，说是他的责任！<br><br>您的智力遗传下去，怎么可能不断子绝孙。。。<\/P><p style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><br><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
