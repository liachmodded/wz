<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">美国要尊重人才、善待人才<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月15日 00:11<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8jc.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>美国要尊重人才、善待人才<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2016年2月14日，在一个中国人认为吉祥的好日子，大师茅于轼登上了深深热恋的美国。据说他领着老伴儿，是去美国领奖的，米尔顿弗里德曼自由奖，该奖旨在表彰那些对自由意志主义运动有重大贡献的人。那就对了，茅于轼领这个奖，确实实至名归，美国人还是蛮有眼光的，所以李扬公开提出，茅老应该留在美国，而美国政府要照顾好他。美国拒绝收留，凭什么让中国大陆收留，我们就该死吗？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这个弗里德曼，是个经济学大师，属于自由主义经济学派的领军人物，阿根庭、俄罗斯等国家，就是在他们的指引和建议下，经济崩溃的。李扬非常不满意部分中国大陆人，对弗里德曼以及自由主义经济的抨击，因为大师永远是大师，你们这些升斗小民，永远是下里巴人，胆敢对大师无礼，属于没有自知之明。只要美国象尊重弗里德曼一样，尊重茅于轼们，就是中国大陆最大的胜利。<br><\/DIV><div><br><\/DIV><div>2008年，美国掀起世界经济危机后，信任自由主义学派的理论，放任制造业暴跌，然后放任市场暴跌，最后危及金融系统了，美国政府仍然放任它暴跌，因为弗里德曼等著名大师们，认为最好的市场经济，就是充分自由，没有任何政府干涉，市场会让经济重新恢复的。美国政府信了，真信了，所以资本主义世界老牌金融机构——雷曼兄弟公司，破产倒闭了。而且一些世界著名的老牌金融霸主，也要倒闭了，市场经济没有尊重弗里德曼，也没有尊重自由主义经济学派。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国政府这才知道，上当了，<span style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', simsun, Verdana, Arial, Helvetica, sans-serif; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">弗里德曼和自由主义经济学派，是打入本国内部的敌对势力，这是要让美国步阿根庭、俄罗斯等国的后路啊。这样下去，美国有没有救是不知道，但美国总统奥巴马肯定是没救了，他必然和肯尼迪一个下场。奥巴马在竞选总统时，大力抨击华尔街，认为这是世界最黑暗、贪婪、丑陋的地方，并声称要对华尔街下手，以解放美国人民。但是，雷曼兄弟倒闭后，奥巴马总统立即拨款几万亿美元，以拯救华尔街，因为美国人民的愤怒，是不如华尔街的愤怒力量大。华尔街会给总统造成巨大伤害。总统是个聪明的人。<\/SPAN><\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国政府在差点国破家亡后，终于认识到<span style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', simsun, Verdana, Arial, Helvetica, sans-serif; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">弗里德曼和自由主义经济的厉害了，所以赶紧发扬光大这个奖项，炒作其伟大意义，希望在世界经济学中，占有重要位置，这样才能鼓励各国政府，尊重并选择自由主义经济。这不，中国大陆著名的能量巨大的茅于轼，也得到这个著名大奖了。那茅于轼能不好好干？他能让美国政府失望吗，李扬相信他会拼命在中国大陆努力，争取自由主义经济学深入人心。正在打瞌睡，有人送来了枕头。<\/SPAN><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><span style=\"TexT-TrAnsForM: none; TexT-inDenT: 0px; DispLAY: inline !important; FonT: 14px\/21px 'Microsoft YaHei', simsun, Verdana, Arial, Helvetica, sans-serif; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">茅于轼这样对国家造成巨大冲击波的人，只所以得到权贵们的欣赏，完全是他主张私有化，主张有钱人、有权人家属，悄悄将巨大国家财富变成家产。李扬认为他因此得到大量名利，但拥护茅于轼的中国大陆人介绍，他不贪污不受贿，是个穷人，所以也没钱出国定居。很气愤，这样的大人物，居然没钱去美国生活？那中国大陆不就完了么，留着他们这类大师在国内祸祸，，他们哪个都具有一个大军区的破坏能量，“苏联的今天，就是我们（中国）的明天”。再说中国大陆日夜被美国欺压，中国大陆一点办法没有，打不过，还不敢骂，只有送茅于轼们去美国喽。<\/SPAN><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>一个这样积极帮助美国的人，居然是穷人，美国不奖励他大钱，中国大陆也不给他大钱，但他仍然埋头奋斗，争取早日让中国大陆步入苏联的下场，这是多么伟大的精神。现在的中国大陆人，个个只认钱不认人，不给钱，什么工作也不好好做。对比这些人，茅于轼确实是大师，这是他艰苦奋斗应该得到的，李扬认为中国大陆人，要多多学习他的精神。哪怕你搞垮一个县城，那你的作用也值得称赞啊。在20世纪九十年代，中国大陆在私有化浪潮中，人人传播一句话——搞垮一个厂，就能当处长。也不能总抓着一个国家祸祸吧，美国也应该体会一下他们的能量；实在不敢收留，大家折中一下，让他们去台湾吧，也算他们为祖国做巨大的、不可代替、难以想象的贡献。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>茅老已经快90岁了，大半生为拆散中国而奋斗，对得起美国政府了。上了贼船，还不允许人家下来么？美国政府要允许茅老退休，给人家退休金，还能一点法律不讲么？难道真要让他干到死啊。说实话，如果茅于轼能让中国人富裕，并能让中国统治世界，美国政府早就杀掉他了。谁也不愿意面对一个置自己于死地的人。茅于轼能够搞垮中国大陆，才会受到美国政府激励，并想什么时候去国会演讲，就什么时候安排。茅老这样的人，在美国政府眼中举足轻重，是应该的，但李扬也怀疑，美国政府是不是害怕他的冲击力，不敢留他在美国安度晚年啊。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>既然中国大陆的茅于轼们，睡着觉，都能说梦话赞美美国，象保护自己的贞操一样，保护美国免受抨击，那么茅于轼们，应该去美国生活，象他们这样真诚忠于美国的人，美国不邀请他们来居住，就说不过去了。而且美国政府对茅于轼们也关怀备至，嘘寒问暖，象对待宝贝一样。那就太好啦，李扬才敢表态，茅于轼们去美国，美国政府迎接茅于轼们，两好赶一好，是多么美好的事情。美国政府这样重视人才，不收留茅于轼们，不仅逻辑上说不过去，就是傻子们也感到怀疑；所以李扬希望美国政府认真做戏，最起码要对得起观众，骗子也要讲职业素质、职业精神吧。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>茅于轼们的巨大能量，属于不可多得的人才，放在中国大陆太可惜了，而中国大陆最大的危险来源，就是美国，一时半会儿，还对付不了美国，所以送茅于轼们去美国生活，应该是战略规划。既然全世界都重视美国的态度，而美国喜欢茅于轼们，李扬建议政府就不必不好意思了，有多少送多少，不怕他们在美国反共反华，就怕他们到了美国，沿街乞讨，再也不关心政府、社会、体制了。所以美国政府太精明，拒绝在他们身上乱花钱，中国大陆可以出资嘛，万一他们饿死在美国大街上，中国大陆就失去对美的思想战略核武了。现在想想，会不会有些权贵，拿钱给美国，让美国奖励茅于轼呀？太有可能了，因为美国政府从不乱花一分钱的。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月15日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
