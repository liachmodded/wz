<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">中俄无法战胜西方经济<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月8日 17:27<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8eq.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>　<\/P><p>中俄无法战胜西方经济<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2015年11月，法国多处遇到恐怖组织袭击，100多人死亡。德国政府马上站出来了，大义凛然地声称，袭击法国就是袭击人类价值观，就是袭击德国。过了几天，德国政府在记者会上声称，要去中东空袭恐怖组织，为盟友法国报仇，然而话锋一转，又声称本国没有导弹和炸弹，但“相信盟友会借给的”。李扬震惊，不知德国政府这是唱哪出，真的让李扬大惑不解，所以赶紧上网查找资料，以寻找真相。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>德国的军工技术发达，但本国政府很少购买，而是极力对外推销赚钱，希腊是欧盟中军费最高的，大多数军费购买了德国的军事武器，这也是希腊债务危机原因之一。而德国在本国军队发展，几乎是不投入。为什么这样？原来美军驻扎在欧盟，以前说是抵抗苏联，现在说是抵抗俄罗斯，其实就是借机控制欧盟。结果欧盟看到美国政府的霸道，干脆放弃投入军事装备，把大多数财力投入发展上，所以欧盟的经济自然发展得好，因为省去了军费开支。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国政府也不是傻子，时间长了，看出来了，所以经常强迫欧盟为美军出钱，而且要求欧盟大力发展军队建设，声称欧盟的安全，不能光依赖美国。双方为此互相耍心眼儿。曾看到一篇文章介绍，欧洲军人完全职业化了，上班时间在军营，下班时间一到，就回家休息了。这样的职业化，其实也能省大量钱，加上欧盟拒绝为军队出钱，俄罗斯和中国大陆，在这种较量中，确实能赢了军事，但在经济上必败，因为俄罗斯和中国大陆，要把大量财力投入军队。此消彼涨，李扬不认为俄中两国经济，有任何赢的希望。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;不要说中国大陆，不会攻击欧盟，就是一直处于紧张军事对峙的俄罗斯，也根本不会攻击欧盟。再说欧盟也放心，有美军在欧洲驻扎，它们根本不花钱，甚至连心都不用操了。俄罗斯为了对抗美国，不管财力富裕还是紧张，不断加大对军队的投资，一是减少社会福利，二是限制了经济发展。这样在欧盟和俄罗斯的竞赛中，俄罗斯只能被欧盟越落越远，最终欧盟经济一片繁荣，而俄罗斯随时出现经济萧条；那么欧洲人认可哪个地区，就会相信哪个地区的政府，繁荣区的一切都是正常合理的，而认为俄罗斯从各方面都是失败的，也不认可俄罗斯。人类也是这个态度，马哲说的对——经济基础决定上层建筑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在俄罗斯、中国大陆，与美军的对抗中，美国政府从理论上，可以无限制印钞票，然后购买全世界的物资，用破纸片换来一切需要的东西。可是，俄罗斯货币和中国大陆货币，并不被世界接受，想购买各国物资，只能用黄金、美元、欧元这类硬通货，但要拥有这些硬通货，需要将本国的好东西，向各国贩卖才能得到。在这种经济战争中，美国几乎是百分百能赢，李扬虽为中国人，但真的不看好本国经济，能够对抗美国。仅仅美国印钞票，全世界来用的角度看，这场经济战争未战已定胜负。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;现在中国大陆，也开始走俄罗斯的路，大量财力投入军队建设，必然会影响经济发展和社会福利。俄罗斯大力发展军队，是为对抗美军，而中国大陆大力发展军队，不仅要对抗美军，还要对抗日本军队，所以中国大陆的先进军机、先进军舰，不断出现和壮大，这都是需要大量钱的。那么看看在亚洲的对手日本，其职业化道路非常成功，军队中只保留少数职业军官，在战争发生时，大量征召国民入伍，在职业军官的带领下，参加战争。所以，日本这种方式，不管好不好，真的比较省钱。李扬认为俄罗斯在欧洲的窘境，中国大陆在亚洲也体会到了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>欧洲和日本职业化的军人，除了安排必要的值班之外，都是每天8小时，周末回家的，就是从营房出来回家，或者从家里出来回营房。它们这样搞，俄罗斯和中国大陆，在军队省钱方面，永远赶不上欧盟和日本。在2016年1月的军队改革中，中国大陆要消减30万军人，本质是军费开支过高，想办法减少不必要的军费支出。可是，李扬看到大陆的先进军舰，以令世界炫目的速度不断下水，感觉这个费用也很高啊。庞大的军舰数量，确实对日本和美国，产生一定的震慑，问题是，李扬不认为现代战争中，军舰数量多少，能够决定海战胜负。所以李扬建议，尽快淘汰大量旧军舰，半卖半送给友好国家，大量节省维修、保养、运转、停靠费用。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>非常怀疑，战争危机是不是真的很迫切？如果俄罗斯、中国大陆，在美军巨大压力下，拼命扩充军备，而两国经济又下滑，我们到底能够坚持多久？会不会象美国里根总统搞的“星球大战”计划，拖垮苏联一样，现在的美军压力，会逐渐拖垮俄罗斯和中国大陆的经济？俄罗斯和中国大陆，都不相信本土会受到攻击，更不会相信本土被侵略，所以减少陆军规模，也是省钱之道。李扬建议两国，在空战、太空战领域，多下功夫和精力，李扬坚信制空权决定战争胜负，陆军、海军再多，在现代战争中意义不大。看看美国在2003年进攻伊拉克，看看2015年，俄罗斯空军在叙利亚内战中的重要作用，这是李扬建议两国在（主要）陆军、（次要）海军上，尽量节省开支的理论依据。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>日本政府大量购买昂贵的美国F35，还自主研发隐形军机，而且制造大量准航母，日本军费开支比起欧盟来，仍然属于偏高。不过在与中国大陆的军备竞赛中，日本不希望落于下风，所以中国大陆在军事和经济两方面，与日本的对抗，短时间内不会溃败，但长此以往，李扬担心中国大陆最终因经济而无法承受。所以，看到资料介绍，中国大陆军机数量也很庞大，但高比例是落后机种，要知道，军机的维护、保养、修理、运转费用非常高，需要大量地勤人员和装备以支撑。李扬不相信落后的军机，能赢得空战，所以也建议，将落后军机大量收藏入库，停止使用，平时进行必要的维护，以维持它能升空作战状态即可。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>《司马法》曰：<\/P><p>“国虽大，好战必亡；天下虽安，忘战必危”。<\/P><p>俄罗斯和美国，有点好战，说中国大陆好战，则明显是胡说八道。2016年2月2日，美国国防部长卡特公开讲，要打得中国大陆失去反抗能力。李扬认为美国总统奥巴马不是傻子，所以他不断挑衅中国大陆，这说明他知道挑柿子要挑软的捏，这可以建立他世界领袖的形象。李扬理解总统的哲理，却无法理解美国防长的思维，感觉他需要的是治疗，毕竟这个工作太累了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>德国国防部的一名发言人指出，从2016年起，联邦国防军在情况紧急时要依靠外援：<\/P><p>“倘若在导弹完成之前发生武装冲突，需要额外的导弹，那么联邦国防军随时可以依靠伙伴国家的库存”。<\/P><p>德国防长公开讲明了，德国在经济和军事上的策略，李扬再请大家看以下新闻报道：<\/P><p>《德没钱买船，荷兰没钱养兵，两国共用一舰》，两国在2月4日签署协议，荷兰的联合支援舰和德国海军营组成联合部队。军事观察家们认为，目前世界经济不景气，还面临着难民的压力，两国海军合用军舰实为节约财政负担的无奈之举。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>那么李扬询问俄罗斯和中国大陆，欧盟这样在军事上省钱，而且其经济能力又非常发达，经济潜力巨大，两国怎么可能在经济上战胜欧盟？如果经济被对方拖垮，两国还有什么值得骄傲的呢。市场经济社会，经济实力决定一切。“经济基础决定上层建筑”，两国政权权威和国家形象，不仅被各国轻视，就是本国人民，也会在经济困境中，对本国政府充满意见，这是社会动荡的前奏。李扬已经看到经济下滑，造成的本国悲观社会现象，相信俄罗斯还不如中国大陆呢。李扬不是唱空国家，更不会唱空俄罗斯，只是不断反复、强调、提醒，千方百计搞好经济发展，才是在与美国军事对峙中不败的唯一资本。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月8日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br><\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
