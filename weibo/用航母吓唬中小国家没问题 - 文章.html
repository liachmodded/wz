<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">用航母吓唬中小国家没问题<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月25日 17:56<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wdmu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>用航母吓唬中小国家没问题<\/P><p>&nbsp;<\/P><p>1998年8月31日，俄罗斯的明斯克号航空母舰，落户深圳盐田区沙头角，被改造成航母主题公园。2016年4月2日下午，明斯克号航母被拖船拖离海港起航，最终将被拖往江苏南通，入驻2017年开园的“航母世界主题公园”。据悉，南通方面将大手笔投资100亿元，开发“航母世界主题公园”，预计2017年开业。李扬有点意见，100亿干什么不好，花在主题公园上，能赚回本钱吗？那得多大的客流量啊，资本家保证这个能赚钱？<\/P><p>&nbsp;<\/P><p>1995年10月22日，明斯克号与诺沃罗西斯克号被几条拖船牵出海参崴港湾，许多俄罗斯水兵流下伤心的眼泪。韩国国防部门以及美国情报官员仔细地分析其奥秘，尽管俄军方在交付之初便将武器和电子系统拆除或者炸毁，但遗留的技术思路仍让韩美双方惊喜异常。据李扬所知，这艘报废航母，是因韩国经济危机，而转手给中国大陆商人的，价格非常低。既然这样，中国大陆海军得到这艘报废航母，从理论上，应该费用很低，尤其在它已经报废这么久后。什么意思呢？李扬认为这艘航母，是不是还有潜力可挖？<\/P><p><br>如果这艘航母在深海航行而不会有危险，那么其经济价值、军事价值，还是可以体现的。只要能自己出海并发射炮弹和导弹，在南海、东海威武一下，应该没问题的！印度的航母上，到处都是粪水，还有散养的母鸡，中国大陆这艘航母再差，还能差过印度么？顺便检验一下，中国大陆经过瓦良格后，对航母的维修、改装能力，是否有了提高和再认识？如果象改装瓦良格一样，花费巨大资金，首先就违反经济规律了；如果用钱砸，政府用你呀？如何在这艘报废航母中的改装中，做到多快好省，才是检验中国大陆航母专家和技术人员的试金石。<\/P><p>&nbsp;<\/P><p>如果不能在改装这艘航母时，用最少的钱，办最大的事，那么中国大陆的航母专家们和技术人员们，应该道歉。李扬听说改装瓦良格航母时，花费了近千亿元，学费是应该交的，但同样的知识和内容，不能总交学费。对瓦良格的航母改装，李扬相信让相关专家技术人员，大开眼界了，不然也不会花费巨大资金；但这样改了后再改，无数次大改小改后，应该掌握丰富的知识了。你造航母说困难大，但你已经拥有了丰富的改装航母知识，再改装同一个国家，技术比瓦良格还落后的航母时，你说还需要巨大资金，以供你继续改来改去，那李扬只能说你浪费这么多钱后，继续浪费国家的钱，应该受到谴责。<\/P><p>&nbsp;<\/P><p>1995年的明斯克号，让韩国国防部门以及美国情报官员惊喜异常，因为他们掌握了俄制航母的思路。你花了近千亿元改装瓦良格后，也应该让中国大陆人有个惊喜吧？李扬不认为大陆的专家技术人员，应该因此让政府痛苦，让国家财政难受。中国传统文化，导致犹太人都比不过中国人的赚钱能力，你总应该在这次改装航母时，让大家看到你省钱的能力吧；不是说你省钱省到惊喜，然后让航母在深海中出事故，再让美国政府、日本政府惊喜；你要一直让中国大陆人惊喜，并成为中国大陆的一个神话。这才是你的本职工作。<\/P><p><br>其实，真的对明斯克号航母，没有太大的幻想和天真，只要它到深海不出事故，能够发射炮弹、导弹命中目标即可；如果指望它能打赢美国海军、日本海军，根本就是天方夜谭；所以应该在这次改装时，做到物美价廉，并充分发挥它的战斗力，以及继续进行的军事试验上。这个航母在南海、东海巡逻时，起到震慑一些国家就行了，在远航世界各地时，体现出五大常任理事国之一的威风，那就绝对成功了。在这艘报废航母上，去开发最新高科技，李扬和其他国民还有政府，是从没幻想过的。到底如何做到物美价廉，如果让李扬来出主意，可以的，但政府的近千亿元，可没浪费在李扬身上，所以李扬无法做到，是情有可原的。<\/P><p>&nbsp;<\/P><p>干什么事情，都是需要动脑筋的，万事不过脑子，什么工作也干不好。绝大多数科学家们，不是因为钱而研究科学的，主要是因为乐趣，因为乐趣的情况下，就是贫困交加，仍然对感兴趣的科技领域孜孜不倦。李扬因为发表文章就快死了，但仍然笔耕不辍，而且死亡越近了，文章发表的数量和质量，越让李扬和读者们满意。这就是乐趣驱使的。你搞航母的，不能要求你为了航母丢命，而且让你充分拥有了酒色财气，连政治待遇都非常高，你要是搞不好这个改装，那会让大家失望的。国家的钱，一分都是宝贵的，你不能替国家省，那国家养你干啥？<\/P><p>&nbsp;<\/P><p>亲自考察报废航母的每一个角落，做到了然于胸，这对一个痴迷航母的人才，不是太高的要求。多看，多学，多问，尽量避免在改装中浪费钱，从理论上，是应该做到的；更何况这方面的乌克兰专家、俄罗斯专家们，有的是，可以请他们与中国大陆专家们探讨，这个也不是太困难的事情。李扬认为多快好省地改装明斯克后，还可以将天赋用在天津的“基辅”号航母上。反正也是花钱学习，李扬赞成一分钱一分货，用在专家技术人员们身上的钱越多，那么专家技术人员的技术水准和能力，提高越快。所以，结果应该是一艘比一艘改装的巧妙，一艘比一艘质量要好还省钱。李扬的这个态度不高吧，读者们认为李扬是强人所难吗？<\/P><p>&nbsp;<\/P><p>20世纪八十年代，中国大陆还从澳大利亚，购买了报废的墨尔本号航母，在拆毁前，中国大陆的军队将领、专家、技术人员，反复登舰考察，留下了大量的宝贵资料；所以李扬说到了面对第三艘航母时，你还要花大钱练习，那么党、政府、国家、人民恐怕难以理解了。普通人才，遍地都是，不值得花大钱培养。澳大利亚当年还请美国船厂为其添置蒸汽弹射器，从科技理论上讲，仅仅是检查这艘报废航母，就应该得出对弹射器的直观了解。如果大陆专家、技术人员，检查后的效果，和李扬检查后的效果一个样，那就太令人惊讶了，因为李扬在报废航母上住十年，恐怕仍然对航母一无所知。<\/P><p>&nbsp;<\/P><p>如果大陆的航母专家、技术人员们，能够让党、政府、国家、人民惊喜，那么以后的大惊喜，会还有。因为如果报废航母改装得又好又省钱，则在深海巡逻的航母，其科研价值得到充分利用后，还可以将航母卖给友好国家。因为物美价廉的航母，不仅有战斗力，而且在日常巡逻中省钱，那么对此感兴趣的国家，就不止是巴基斯坦了。好东西谁都愿意要，这就是市场经济规律。所以，这样的改装，根本不会赔钱，最起码能保本。李扬认为表现满意的改装航母，也不是谁出大钱就可以购买的，还要看是不是友好国家，不然心存芥蒂的国家，多少钱都休想买。问题的本质，还在中国大陆的专家和技术人员了，这个其他人可没办法。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年4月25日<\/P><p>&nbsp;<\/P><p>==========================<\/P><p>&nbsp;<\/P><p><br>&nbsp;&nbsp;&nbsp; <a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%B8%85%E7%BA%AF%E7%9A%84%E6%B0%B4%E6%B0%B42016-04-28\" usercard=\"name=清纯的水水2016-04-28\">@清纯的水水2016-04-28<\/a> 13:11:51<br>&nbsp;&nbsp;&nbsp; 改装毫无意义<br>&nbsp;&nbsp;&nbsp;-----------------------------<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>&nbsp;&nbsp;&nbsp; <a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%B8%85%E7%BA%AF%E7%9A%84%E6%B0%B4%E6%B0%B42016-04-28\" usercard=\"name=清纯的水水2016-04-28\">@清纯的水水2016-04-28<\/a> 13:11:51<br>&nbsp;&nbsp;&nbsp; 改装毫无意义<br>&nbsp;&nbsp;&nbsp;-----------------------------<\/P><p>印度的航母，因为国家穷，所以没有航母舰队，一只破破烂烂的航母，基本是孤独地在大洋上游荡；<\/P><p><br>　　这个航母，不仅到处粪水、垃圾，而且还有散养的母鸡等动物，印度水兵大多穿拖鞋在母舰上到处走。<\/P><p><br>所以，中国大陆在尽量不大改的情况下，尽量装备发挥最大潜力的战斗装备，然后就可以让此艘航母，也象印度航母一样，自己到各大洋玩去吧；<\/P><p><br>缺少啥拉，通知它到哪个港口，进行补充；<\/P><p><br>什么地方出现问题了，或者派出军机载专家，到港口迎接，上舰维修，或者开回来在中国大陆维修。<\/P><p><br>这就是玩，什么时候玩够了，大家对此航母太熟悉了，说不定普通水兵都能提出宝贵改进意见。<\/P><p><br>这么一艘破航母，您说会有哪个国家潜艇，在大洋深处伏击它，那这个国家到底图啥？<\/P><p>印度的破航母转悠半个世纪了，也没遇到伏击，怎么大陆的破航母出海就被伏击？<\/P><p>我们中国大陆的人缘有这么差么？<\/P><p><br>大家玩够了，玩腻了，熟悉到人人都提出一大堆意见了，就甩了；<\/P><p>以帮助友好国家训练水兵的名义，收大笔费用，让他们上舰也来玩；<\/P><p>各友好国家水兵全来，只要交钱就可以了；<\/P><p>大家全看到好了，竞价，中国大陆看哪个给钱多，就给哪个国家，免得给这个不给那个，还引起矛盾。<\/P><p><br>您说辽宁航母，需要时间来磨合，因为大改的地方太多，而且上面装备的先进东西太多，所以要保护好，要不断试验；<\/P><p>新造的航母，需要大家反复认真研究，需要小心翼翼地对待，需要提高认识；<\/P><p>可一艘退役几十年的破航母，又不大改，它能有多大危险？<\/P><p>别管航母起飞的军机，有没有，行不行，放那么几架玩就是了。<\/P><p>大家上去就是玩，寓教于乐，迅速熟悉掌握基本常识罢了。。。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
