<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">一个来自外星文明的信息<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年6月28日 17:11<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vra6.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>一个来自外星文明的信息&nbsp;&nbsp; 2015年6月28日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>多少篇文章介绍过，每次网阱聊天后，领导们就离开了，外星文明的中国籍情报人员，就利用这个网阱技术，和李扬聊天。那个时候比较辛苦，大脑潜意识处于一片混乱中，因为不管是领导们说的事情，还是外星文明情报员说的事情，李扬一概理解不了，或者说干脆不相信。在这种情况下，潜意识必然疯狂，因为大量的信息，已经超出李扬理解的范围，这也是显意识无法回忆出来的原因，因为潜意识就不相信。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在一次网阱聊天中，外星文明的中国籍情报人员，就是那个男主讲，他告诉李扬一件神秘的事情。大意是，李扬的家人都不是李扬真正的家人，李扬父亲是地狱中的大恶鬼，母亲不知是从哪儿来的，妹妹是个仙女，将来李扬的孩子来到世上，是要帮助李扬的。而且他还告诉李扬，地狱中的大恶鬼，本来在地狱被看管得死死得，就怕他们做乱，但地狱中的大恶鬼，居然都被释放出来了，而且个个掌握大权，都冲李扬来了。他在结尾震惊地告诉李扬：<\/P><p>“我们也不知道这是为什么”！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>当时李扬反驳他，说自己的父亲，是公认的老实人，老实到都有点窝囊废，自己看他这样工作、生活几十年了，怎么可能是大恶鬼呢，李扬都有点气愤地骂他。他回答的大意是，正是这样，才能体现到大恶鬼的厉害，让人无法觉察到其恶，正是因为令人无法相信，所以他的隐蔽性很强。他不断说李扬的父亲太厉害了。李扬怎么可能相信他的话？说实话，到现在李扬也没相信，但本着实事求是的精神，只是客观回忆此番对话。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>连太阳系内的外星文明都不知道，李扬的母亲是从哪儿来的。这就说明李扬以前的回忆，是对的；在李扬回忆紫薇星的记忆碎片的文章中，母亲是他那个层面宇宙的女祭司，是个古怪而沉默寡言的人，大家都不喜欢她。紫薇星在投胎地球前，请她做李扬的母亲，她同意了，紫薇星手下汇报，她心中想的是：<\/P><p>我不狠狠整他（紫薇星），他不知道我的厉害，他们（紫薇星层面宇宙的造物主们）不知道他（紫薇星）的厉害。<\/P><p>李扬回忆出她的话后，想了很久，才明白这句话的奥妙，才知道她已经立于不败之地。估计没几个读者能想明白这句话的含义。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>还有个回忆，比较模糊，因为李扬的潜意识就不信。当青年李扬于睡梦中，或恍惚状态下，有个女灵魂大声哭泣着，告诉李扬，她才是李扬的母亲，而现实中李扬的母亲，根本不是真正的母亲，是来害李扬的，把李扬害得太惨了。当时又疯又傻的李扬，勃然大怒，用了能想到的恶毒语言，诅咒这个女灵魂，因为李扬认为她在挑拨离间李扬和母亲的关系。有几个灵魂（好象其中有姥爷的灵魂），一再说她说的话对，李扬把他们全骂了，并痛斥“疯子就应该进疯人院”，不要再让这个女疯子来打扰李扬了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在以前的文章中，有一篇回忆紫薇星的记忆，在他决定让人类重新活一遍时，他选择附身在李扬身上后，不仅和人类的灵魂们交谈，还找李扬家族的人交谈。在那篇文章中，有个李扬姥爷家族的女灵魂，曾告诉紫薇星：<\/P><p>“我家的命运太悲惨了，希望您能给我们家转转运，我愿意为此付出任何代价”。<\/P><p>李扬姥爷是国民党遗留大陆的情报人员，是唯一的催眠师，做了许多破坏新中国的事情，被抓住后，他家族当然好不了，会非常悲惨。紫薇星当时答应了她，让她家族转运，但她得依约付出代价。现在回忆出这么多的记忆后，李扬现在怀疑这个女灵魂，可能是李扬的母亲。没有证据，李扬只是怀疑，读者认为李扬是幻觉和妄想也行。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>至于妹妹的灵魂，是从哪儿来的？李扬在以前的文章中，介绍了，因为造物主们大多要求毁灭人类，而极少数造物主们要求维持现状，所以他们想了许多办法，甚至找到紫薇星喜欢的异性，来说服紫薇星别毁灭人类。当紫薇星决定投胎地球考察时，这个喜欢的异性来告诉紫薇星，她也去“投胎地球成为人类，陪你一起受苦；但你仍然不能和我上床”。所以李扬怀疑，她现在就是李扬的妹妹。但问题来了，太阳系内的外星文明，不知李扬母亲是从哪来的，为什么能知道李扬妹妹是仙女？这好象说不通啊？因为两个人都是从紫薇星那个层面宇宙来的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这些日子，有个回忆是少年的经历。就是在唐山市大地震后，在李扬8岁左右，妹妹在5岁左右，家中是两间防地震的简易房；父母不知从哪找的一个大塑料袋，少年李扬就钻进这个塑料袋玩耍，忘记是父母还是姥爷了，警告李扬一旦缠里面，就可能窒息，不让李扬这样玩；李扬根本不听劝，仍然在大人们走后这样玩耍；妹妹特别喜欢模仿哥哥，所以她也这样玩耍。结果在一个炎热的下午，李扬从屋中出来，发现妹妹被缠在塑料袋中，一动不动，少年李扬忙了半天，才确认妹妹窒息死亡。当时感觉天都灰暗了，世界都崩溃了，回到屋中欲哭无泪，绝望得都想死了，呆呆坐在家中等父母回来痛打自己。结果在万念俱灰时，妹妹从屋外满脸笑容的进来了，少年李扬大喜过望，世界也变得美好了，天也特别晴朗，询问妹妹“你不是死了吗？”妹妹很奇怪地回答说“没有啊，我在外面玩了半天”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>少年李扬赶紧跑到屋外，把塑料袋撕得碎了，怕妹妹再钻进去玩，并把破碎的塑料袋藏起来了。这个一惊一喜的反转过程，实在太惊心动魄了。不过很快，少年李扬就忘记此事了。不知这个回忆是幻觉妄想，还是真实存在的，因为这个回忆太痛苦了，李扬很难回忆思考下去，以辨别真假。外星文明在李扬几十年的生活中，经常性地捉弄、伤害李扬，就象一个童稚的儿童，兴趣盎然地摆弄小昆虫，把小昆虫玩弄得死去活来，李扬就是那只可怜、悲惨的小昆虫。所以这件事情可能是假的，但不代表大多数悲惨回忆是假的，李扬在以前的许多文章中，回忆了许多悲惨到无法相信的巧事，那都是可以经受催眠调查的，也是有大量证人的事情。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>太阳系内的外星文明，不知紫薇星灵魂躲在李扬身体内，就算他们知道，也并不清楚紫薇星到底是谁？所以，当他们知道有个大人物投胎地球后，在找到、发现李扬后，自然会仔细研究、观察、试验、捉弄、伤害李扬；如果他们知道紫薇星，是最大的造物主，就是他们口耳相传中并崇拜的领袖时，估计他们绝大多数会拼命保护李扬的。但这正是造物主们不同意的，因为紫薇星的对手们，要求不能暴露紫薇星的身份；李扬在以前的文章中，回忆紫薇星的记忆，对手们曾讲，一旦紫薇星身份暴露了，紫薇星就要停止试验和考察，回到他们那个层面的宇宙。所以李扬怀疑，紫薇星灵魂已经离开李扬身体了，只是给李扬留下部分智慧，以及紫薇星的一些碎片般的记忆。留下的这点智慧，看样子够用，足够李扬的思考及解决问题的能力。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬很久前，就有个模糊的记忆。好象是在外星文明(应该是太阳系内的)及那儿的人类中，许多女性要争当李扬的女儿，为此竞争得很激烈。有个女孩好象家族势力大，而且她也有众多的追求者，所以有些男青年帮助她。李扬在催眠状态下，见到一个男青年，和李扬嬉皮笑脸地要求，让这个女孩成为李扬的女儿，而且态度不大恭敬；但事先李扬得到警告，他的家族支持李扬，而且他的家长很有权势，让李扬忍受男青年的态度；李扬强忍着怒气，和他敷衍着。这时的李扬可以肯定是在催眠状态下，因为头脑和语言比较迟钝，反应非常慢。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果这不是幻觉和妄想，只能说明青年时期的李扬，经常被人带到地球以外的地方，而且都是在催眠状态下。李扬不去招惹这个男青年的家族，但紫薇星和手下们，可能会把他们家族，全部打进地狱折磨，因为紫薇星的脾气性格，根本是不接受威胁和命令的，谁敢公开、当面对他无礼，他就会狠狠折磨对方，甚至把对方一大家人都惩罚了。紫薇星既仁慈又残暴，所以他那个层面的造物主们，都不敢冒犯他，虽然有许多人心中对他不服气。这次紫薇星投胎地球上，估计许多造物主们，是有冤的报冤，有仇的报仇。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>至于地狱中镇压得死死的大恶鬼们，全部放出来，全部掌握大权，全部冲李扬来了，也可以说清楚了。不过太阳系内的外星文明的人类情报员，不知道内幕，所以他们震惊地告诉李扬此事，却“不知这是为什么”。根据李扬以前的文章内容，造物主们特意放出地狱中无数恶鬼和大恶鬼，让它们投胎地球成为人类，就是为了给紫薇星添堵，要考验紫薇星的智慧和能力，同时阻止人类被拯救。太阳系内的外星文明的人类情报员们，看了以前李扬的许多文章内容，终于明白这是为什么了。看看，他们不仅告诉李扬许多秘密，李扬也回报他们，告诉他们许多秘密，为他们答疑解惑。但李扬不知道的是，这个事情的内幕和真相，太阳系内的外星文明，是否掌握？李扬怀疑他们并不了解全部内幕，不过这仅仅是李扬的怀疑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>回忆、思考、撰写、发表这些内容，李扬是抱着实事求是的态度，想到什么，就写什么，不隐瞒、不伪造，经得起催眠调查。至于李扬提供的大量证人、证据，也都被各国政府、情报组织、科学界催眠调查，是真是假，马上就能证明。至于有些不能证明的事情，只能根据李扬随着时间而不断回忆，看这些内容前后是否一致？不同时间回忆的内容，是否能够彼此印证？相信这篇文章，也会被某些人故意修改内容，因为李扬的许多文章的原始内容，都被人偷偷修改了，还有许多文章内容，被故意隐藏了，哪怕是发表在海外各国网站。有人通过电子邮件或打电话，向李扬透露了这个事情。大恶鬼们害怕呀，恐惧人类知道真相。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
