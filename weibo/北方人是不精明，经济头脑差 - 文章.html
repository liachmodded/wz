<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">北方人是不精明，经济头脑差<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月21日 21:51<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wfj7.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>北方人是不精明，经济头脑差<\/P><p>&nbsp;<\/P><p>因为装修，所以经常在网络上，寻找性价比高的货物，因为要货比三家啊，当然要反复观察、研究，然后再询问小电商主，问清楚了，才能决定买或不买吧？然而，不断在网络上，和小电商们打交道，发现了南方和北方的巨大差异，就连不同地域的人说话、口气、脾气、性格，都存在巨大差异。过去，李扬反感地域攻击，看到南方人指责北方人懒惰、不聪明、好吃懒做、等等，李扬就生气，因为自己也是北方人，当然不承认自己是这样的。<\/P><p>&nbsp;<\/P><p>大家可以在网络上观察，凡是小电商们，基本都是南方人，在南方城市干个小买卖，北方人干的小电商的不是没有，但在淘宝、阿里巴巴找了半天，五十个电商中，只有一个是在北方城市，是北方人。有些人反驳李扬，“在南方城市干电商的，也可能是北方人”；是的，李扬认为在南方城市干电商的北方人，思维、脾气、头脑，也象南方人了，而不是北方人的特点。因为在网络上，李扬能区别出，两个地域的人的态度不同。<\/P><p>&nbsp;<\/P><p>因为看好一个电商的货物了，但询问半天，聊天工具显示她在线，但就是不回答；结果，半个小时后，她回话了；询问清楚东西后，李扬下了定购单。然后，语重心长地教育她。李扬:<br>顺便，提点小建议。<br>****阿里巴巴中国站会员:<br>好的，可以你说。<br>李扬:<br>既然贵公司品种很多，就应该在网络上，一一介绍清楚。这样，客户们浏览到您的铺面后，看看，就全明白了。<br>****阿里巴巴中国站会员 :<br>网页上做的还不是很全面。有的产品都还没挂网上。<br>李扬:<br>举例这种底盒吧，哪个型号，边长多少，两个镙丝眼间距多少，深度多少，价格多少，材料、工艺是什么，等等，一定要介绍清楚啊。例如，有人买的不是我这种——80*80*50，他们需要的是别的规格的，看到您的铺面没有，可能连问都不问，就离开了。<br>李扬:<br>现在市场竞争非常激烈，尤其是这种大路货，到处都是。这种情况下，您一定要挨个产品，介绍清楚，全部挂铺面上。这种情况下，您离开铺面了，或者客户因各种原因，是深夜上网搜索求购的。<br>李扬:<br>这种情况下，客户们看到您的详细介绍后，符合他们的要求，根本不用和您商量，直接下订单了。您第二天上班后，一看订单要求，就马上通知出货了，多好啊<br>。****阿里巴巴中国站会员:<br>好的，我们主打是开关，有的配件就做的不是很全面，只以为客户会问我们，<br>李扬:<br>要是个个客户，或者有需求的人，都询问您，累死啦。老板钱还没赚到，先心生厌烦了，您的态度一不好，对方马上就走了。<br>李扬:<br>所以，介绍得越详细，您越省事赚大钱，客户也高兴，看您的铺面广告，一目了然<br>李扬:<br>根据各种客户的询问详情，还有贵公司的所有产品，一一介绍清楚后，您甚至都不用上网挂着了。每天看到订单，直接通知出货，也没人询问您，因为铺面介绍的每一个产品，非常清楚。这样做，既赚大钱，又不费事。<br>****阿里巴巴中国站会员:<br>这方面就做的不怎样了。不好意思。<br>李扬:<br>呵呵，等着您的货了，再见。<br>****阿里巴巴中国站会员:<br>谢谢你的见意，好的。<\/P><p>&nbsp;<\/P><p>北方人可能没看出问题，几乎所有的南方小电商，全是毕恭毕敬地对待客户，态度不好的很少；而北方小电商，经常态度恶劣，也不知是大姨妈来了，还是赔钱赔毁了，经常不耐烦，甚至很粗暴的。例如，李扬需要一些不锈钢方钢，看到大连市有个批发钢材的，他询问“你要多少根”？嫌弃李扬要的少，回答“我们只批发不零售”。李扬提个建议：<\/P><p>“你们公司可以搞个小加工厂，看看市面上，有多少是制式的不锈钢东西，或者哪些不锈钢东西销路大，可以制成半成品、成品，对外批发零售；许多市内小加工作坊，为了省电、省工、省噪音、省事，就可能从你们这儿进货了；如果零售的话，价格高点，大量的零售也是走量赚大钱的”。<\/P><p>对方态度蛮横地回答：<\/P><p>“我就干批发”。<\/P><p>&nbsp;<\/P><p>想让你多赚钱，是让你死吗？看到这个态度，李扬不敢说话了，因为对方已经不耐烦了，再讲，对方就要破口大骂了。这样的北方小电商，在各方面都看出，比南方人差得太远啦。每次定购货物后，李扬都根据研究对方的电商铺面，给对方提些中肯、赚钱的建议，南方小电商们，个个表示感谢，那是真心的，可以从网络语言上看出来。李扬有这个心理学天赋，从网络语言上，发现对方的脾气、性格、思维、心理活动。有些南方小电商看了李扬的建议后，都有点难过地表达，自己没想到这个思路，耽误自己赚钱了。北方小电商，早就骂上了：<\/P><p>“你以为你是谁啊？去你M的”。<\/P><p>&nbsp;<\/P><p>北京一个研究所，发明的“核电站用环保防水胶”，做为东北大连人，李扬居然是从（南方）湖北省武汉市的小电商那儿，买到的。大家感觉怎么样？后来，再买第二桶时，好不容易碰到北京的研究所，正常上班时间，千呼万唤才出来了；所以，又从北京这个研究所，购买了第二桶。因为从北京购买，毕竟还是便宜些，而且放心，是这个研究所出售的。南方小电商们，日夜守在网络前，就怕耽误赚钱，别管人家赚钱赔钱，人家的这个精神，在北方小电商中，非常罕见。实际上，李扬购买北方工厂出售的商品，基本是在南方小电商那儿购买的，因为网络上没几个北方电商，有的铺面在，人也不在。<\/P><p>&nbsp;<\/P><p>往前几百年，祖宗们都是河北省唐山市人。唐山煤矿世界著名，曾有个美国总统，年轻时在中国巧取豪夺，霸占唐山一个大煤矿，清朝政府在国际上打赢官司，却要不回来了。在唐山市内上完初二，才随父母调动工作搬到东北大连市内。从小就知道，唐山的煤矿，而且更骄傲的是，唐山瓷器世界有名，是中国三大瓷都之一，这可是上了教科书的内容。但是，李扬在网络上，寻找了十多天，最终只找到一个唐山瓷器电商，因为就想购买家乡的瓷器，知道做工认真、质量可靠，祖传的手艺嘛。日夜在网络上，看到的全是南方的瓷产品电商，什么用途、规格、品种、样式、颜色、等等，应有尽有，玲琅满目、美不胜收、目不暇接。<\/P><p>&nbsp;<\/P><p>大家看看广东省佛山市，有多少个瓷器制造工厂，至于全国出名的大公司，也不少。但是大家不知道，佛山没有了制造瓷器的必有基本原料，不仅瓷器原料土是从外地购买，而且烧瓷器的煤，也要从外地购买；但改革开放三十年，佛山愣是成了全国有名的瓷器出产地。反观唐山市，有大量的瓷器原料土，还有无数的煤矿，但改革开放三十年，唐山的瓷器却越来越不受人重视、不受人尊重了。李扬痛心啊，所以才点名批评家乡，整个城市的人，一点商业头脑没有，就连社会上流行的赚钱方法、方式，还是自己的祖传手艺，但现代唐山人愣是活活把经济做砸了。<\/P><p>&nbsp;<\/P><p>十多年前，身体还好，偶尔逛街，看到卖高档瓷器时，确实流连忘返，因为多少知道鉴赏瓷器，看着大多数是南方的产品时，真的非常遗憾；偶尔看到个别唐山出产的瓷器时，看到其精美程度，不亚于南方高档货，甚至不比西方精品差时，真的非常高兴，为家乡高兴，好歹我们没有被别人比下去。一分钱一分货。一个咖啡壶加几个咖啡杯，就值几百元钱、甚至上千元；而李扬一个大连市内公安警察，在2000年时，月薪才1000元；当时就感到奇怪，以唐山的资源、手艺，应该物美价廉，打垮竞争对手们才对啊？现在，再在网络上寻找，发现唐山祖传手艺，被南方人彻底打败了。<\/P><p>&nbsp;<\/P><p>有个比较有名的瓷器公司，分两个地方生产、销售、办公。在佛山的基地，和其它南方产品一样，花样繁多，只要世上有的，它全有，而且南方各地，到处都有电商代销它的产品；而在唐山的基地，同样的规模吧，几乎没什么太多的产品，社会最流行的颜色、样式、品种、技术，它基本没有，更重要的是，它居然没有自己的电商，也没有任何南方人、北方人经销它的产品；李扬在它在唐山的公司网站，找了半天，居然没有样品、价格、销售渠道？关于它在唐山市的公司，在许多网站上全有介绍，李扬挨个寻找公司介绍，就是没有产品、价格、网上销售，都感到奇怪——你不推销产品，在许多网站介绍自己的公司有屁用啊？李扬还能跑你公司去买呀，来回几百元、上千元车费，你给报销呀？<\/P><p>&nbsp;<\/P><p>北方人和南方人的经济头脑，真的不可同日而语。过去，李扬气愤东北地区的经济暴跌，大量国企倒闭，失业工人全家的悲惨，李扬在十多年前时有耳闻，为此上书中央，介绍东北的惨状，要求中央政府想办法解决。这十多年来，经常看到介绍东北经济暴跌后，东北人大量进关再也不回家乡了，整个东北再加上严格的计划生育，人口就象经济一样大幅下滑；更可气的是，许多网民痛骂东北人懒惰，整天象大爷一样，活活把国企干垮了。许多东北人象李扬一样，反驳这些污言秽语，自认自己不是不行，是领导们、管理层太腐败了，把国企贪污光了。然而，李扬这些日子因为装修，上网络上到处寻找用品时，通过三大瓷都之一唐山的没落，真的非常震惊，希望东北人也能象李扬一样，重新反思一下了。<\/P><p>&nbsp;<\/P><p>从广东省佛山市，万里迢迢，运到东北来，那运费得是多少？南方电商们介绍，运费和产品价格一致；但从北方唐山市，运到东北大连市内，那运费最起码要便宜一半吧？所以单从费用、价格来说，唐山市的所有瓷产品，全应该有绝对竞争优势，可是李扬在大连市，几乎没见到唐山市的瓷产品。你怎么说？东北人怎么看待此事？文章结尾，替现在的同城企业推销一下新技术；家庭装修时，厨房、卫生间全有地砖、墙砖的，时间一长，瓷砖缝上全是黑泥了，而且再也清洗不掉；大连市甘井子区有个新技术，专业生产制造的瓷砖缝胶，抹在瓷砖缝上后，就变成象瓷一样的东西了，经久不坏，一擦就亮，有十多种颜色；20多平的瓷砖面，只需要2、3公斤即可。象这样的产品，属于时代必需东西了。电商们可以试试。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月21日<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
