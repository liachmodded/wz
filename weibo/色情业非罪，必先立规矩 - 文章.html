<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">色情业非罪，必先立规矩<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月28日 19:39<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wg9c.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>色情业非罪，必先立规矩<\/P><p>&nbsp;<\/P><p>“破釜沉舟，不破不立，破而后立，不生则死”。此话据说是几千年前，西楚霸王项羽说的，李扬没找到出处；不过，太祖喜欢里面的意思，经常引用，《新民主主义论》：<\/P><p>“不破不立；不塞不流；不止不行；它们之间的斗争是生死斗争。”<\/P><p>没有楚霸王的豪情，也没有太祖的大势，李扬只是借这个“不破不立，破而后立”，来阐述人类社会的现象，本篇文章主要引用于色情业。在人类社会中，道德总是随着社会的发展，逐渐被抛弃，并建立新的更宽容的道德，以制约社会。高中同学杜宏刚，不知从哪儿得到的名言，他在2002年告诉李扬，“社会是在不断的道德沦丧中进步的”。<\/P><p>&nbsp;<\/P><p>为什么改革开放初期，赚钱容易？因为当时的人们，刚从严酷的计划经济体制下出来，从老人到小孩，全都视赚钱为耻辱，人人谈钱色变，唯恐被人瞧不起；当时的人们，受到了20多年的计划经济教育，“越穷越光荣”，更何况解放前的地主、富农、资产阶级、小工业者，一是在新中国成立前后，被打死了一批，二是建国后，这些人的后代，基本找不到对象结婚，三是受社会歧视，连上大学、工作都受限制。所以，在刚改革开放时，那些“穷凶极恶”的人们，以及象姥爷这样从旧社会过来的人，还有些大胆的人（此类自古至今大量存在），因为抢先适应潮流，结果成为首（批）富（裕）；人们和舆论、官员，从开始的瞧不起他们，到接受他们，到羡慕模仿他们，终于变成现在的“逐利”社会——市场经济。<\/P><p>&nbsp;<\/P><p>2014年5月底，英国国家统计局，正式把色情行业、卖淫嫖娼、贩卖毒品，计入该国GDP；大约有167亿美元，占英国GDP0.7%。意大利得知英国行动后，决定如法炮制。为何将色情毒品计入GDP？一个是国家的GDP越大，越证明这个国家的实力，西方各民主国家也要虚荣和面子，所以要钱不要脸了；另一个，是和欧盟其他国家统计口径一致，大家都这样，不要脸的凑在一起，谁也不会笑话谁。西方民主国家，对色情业宽容的历史很长，大量的红灯区到处存在，妓女们公开游行，以捍卫自己的权利，许多妓女因为和名人上床，身价大涨，成为名利双收的人，所以她们愿意公开自己的秘密。这要换在中国大陆，唾沫星子都能淹死你；政府要是将色情业计入GDP，视西方如亲爹的右派们，会号召社会痛击政府的，这个时候，他们就不要求学习西方了。<\/P><p>&nbsp;<\/P><p>不过，欧盟对各国抽税，是按照GDP的比例来计算的；所以英国的GDP刚胖一点，欧盟就要加大抽税力度，导致英国上下勃然大怒，纷纷抗议。中国有句俗话，“吹牛皮上税”，让英国真的实现了。李扬没要求中国大陆，马上就象欧盟这样不要脸，但感觉这是大势所趋，早晚会步上它们的后尘，这个时间，要看中国大陆社会的承受心理来决定。李扬不赞成将吸毒计入GDP，但认为应该尽快将色情业计入GDP，毕竟这个产业很大；我们的人口是英国的近20倍，他们有100亿美元左右的色情业，我们可能有1000—2000亿美元的GDP增收。你不计入GDP，就能消灭色情业吗？如果能，那么李扬不支持计入GDP；问题是，市场经济社会，一切都是可以买卖的，包括器官和生命，色情业比这个还恶劣吗？李扬不信。<\/P><p>&nbsp;<\/P><p>十多年来，不仅提倡“色情业是社会的润滑剂”，而且发表多篇文章，详细论述了里面的奥秘，其实就是人类常识；人类，尤其是年轻人，还有脾气大或力气大的，或者还算上对社会有冒犯习惯的人，这些人如果在性欲的刺激下，不仅是强奸这么简单，而且易激怒，容易攻击他人和社会。大家想想，是不是这回事？一个国家的道德越严酷，社会越没有性自由，人们的攻击性、伤害欲、破坏力越严重。而色情业则让整社会，变得安静，例如日本社会，它的稳定、繁荣、和平、礼貌、认真工作，一是传统文化，二是学习西方体制，三就是色情业发达。在日本社会中，暴力犯罪案件不仅不高，而且社会治安案件也低得惊人。所以，提倡社会和民众，不要歧视色情业及从业人员，对自己、对家庭、对社会、对国家、对民族，有数不尽的好处。<\/P><p>&nbsp;<\/P><p>至于对色情业收税，那还要等到将此行业，计入GDP后；而且还要对色情业，立法进行管理，在这个基础上，才能想办法解决税务问题。没有规矩，不成方圆。连相关法律都没有，你计入GDP好说，但收税怎么收？所以这就是李扬讲的，“不破不立，破而后立”。对这个行业的放松，一定要先立法规范后，才能彻底放开；不然，就象20世纪九十年代的“下岗分流”一样，没有社会保障托底，整个社会弥漫悲惨，色情业只放不立规矩，会因此一样变得悲惨的。所以，现在的政府、公检法、法学专家、社会学专家、心理学家、哲学家们，要暗中凑在一起，在一定范围、一定条件、一定限制下，多召开一些秘密会议，大家商量用什么办法，让社会平稳、坦率、心平气和地接受？一定要提前准备好相关法律、法规，避免出现意外和灾难。<\/P><p>&nbsp;<\/P><p>这就是李扬愤怒取消《强迫卖淫罪》死罪的政策，对今后社会发展起到阻碍作用。因为这柄利剑高高悬在社会上，就算永远不用此死罪条款，但对社会、对民众、对色情从业者，都起到教育、警告、恫吓、惩罚的作用和意义。马克思是大哲学家，所以他一眼就能看到好东西，他在《资本论》中，引用托·约·登宁《工联和罢工》中的名言：<\/P><p>“……资本为了100%的利润，它就敢践踏一切人间法律；有300%的利润，它就敢犯任何罪行，甚至冒绞首的危险。如果动乱和纷争能带来利润，它就会鼓励动乱和纷争。走私和贩卖奴隶就是证明”。<\/P><p>一张床，如果是露天野战，连床的费用都省了，色情业这是多大的利润？一本万利，甚至无本万利。那么，不制定严酷的法律，对色情业中的弱势群体来说，那将是惨不忍睹的。这就是李扬万分担心的事情。<\/P><p>&nbsp;<\/P><p>《故意伤害罪&nbsp;》：<\/P><p>《中华人民共和国刑法》第384条规定，……致人死亡或者以特别残忍手段致人重伤造成严重残疾的，处十年以上有期徒刑、无期徒刑或者死刑。<\/P><p>《故意杀人罪》：<\/P><p>《中华人民共和国刑法》第232条规定，故意杀人处死刑、无期徒刑或十年以上的有期徒刑,情节较轻的处三年以上有期徒刑;；此罪首先考虑的是死刑。<\/P><p>再加上，《强迫卖淫罪》，最高刑罚是死刑。三个严酷的死刑条件，摆在社会面前，一旦出现重大强迫卖淫现象时，用哪条法律判处死刑，就采用哪条，就高不就低。李扬就不相信，多处死一些胆大妄为的罪犯后，中国大陆色情业不能稳定下来？<\/P><p>&nbsp;<\/P><p>不要小瞧法律的威严，真的认真执行时，整个社会就会尊重、服从、臣服。一本万利的色情业，当然会让市场经济社会的人们，趋之若鹜，甚至不惜以身试法。很简单，不信邪，你就来吧，你不怕死，法律就更不怕你死。你豁得出去死，法律就豁得出去埋，看看谁更硬气、正义、凛然不可侵犯？自古“欠债还钱、杀人偿命”，可是自古至今，杀人案件从没少过；同样，因为被一本万利吸引，许多人会冒着生命危险，在色情业犯罪赚大钱；可以啊，够上死刑标准了，你就完成一生的使命了。那没办法，李扬信法律也信命。现在，卖淫嫖娼不是犯罪，只是治安案件，但有些公安警察能从中赚钱，有的是对罚款的合法提成，有的是非法的黑钱；公安机关对扫黄积极性这样高，都没有消灭卖淫嫖娼，不能指望几个死罪条款，就能震慑社会中有些人。所以，只要有死刑在，民众和舆论看到真的认真执行着，则无社会灾难发生。<\/P><p>&nbsp;<\/P><p>目前，大量的妓女，在各个城市底层游荡，用假名、假家乡、假年龄、等等，隐藏自己的真实身份，一是怕家族丢人，二是将来还要嫁人生子。结果，这几十年来，经常有妓女就消失了，从此生不见人、死不见尸，偶尔就有嫖客也如此遭遇。这哪行？李扬经常苦口婆心教育社会，“妓女也是爹妈生父母养的，怎么能将她们视如非人类”！色情业非罪化，首先就是公安机关不会看在罚款上，没完没了地追着妓女嫖客；其次，黑社会对妓女的保护和管理，也能纳入法治和规矩，不能乱来；最后，那些抢劫、杀人、对妓女存在变态心理的人，就对色情从业人员的伤害、威胁降到最低了，因为一切公开透明了，他们敢犯罪，很容易发现抓获。妓女嫖客们的财产生命安全，将得到最大保护，她们（他们）也是人啊，也是受宪法保护合法权益的，怎么能因卖淫嫖娼就丢命呢？！<\/P><p>&nbsp;<\/P><p>几千年前，大思想家孟子，就提出“没有规矩、不成方圆”，这是传统文化的一部分，至今被国民信奉。所以，在任何行业、任何领域，哪怕是官员的贪污、腐败，都要建立规矩，实在不行，也要建立潜规则，色情业同样如此，必须制定严格的法律，否则这个行业更容易惹出天大的社会灾难。象携带传染病的妓女、嫖客，一旦抓获，必须要进监狱服刑的，不然整个社会就会垮掉。象前些日子，看到一则新闻，有个妓女因为要养活10岁的儿子，结果带病工作，身患爱滋病而拼命拉客，把李扬吓坏了；不是李扬想当嫖客，而是她养活了自己的儿子，却有多少家庭要消失于世间啊？嫖客从她那儿得了爱滋病，回家传给妻儿，一大家人最后全因绝症死亡了。用佛教的话讲，这就是“造孽”。极大危害了社会，无数清白无辜的人，莫名其妙地因得爱滋病，而受尽歧视，然后心不甘情不愿地告别人世。<\/P><p>&nbsp;<\/P><p>对那些因缺钱而卖淫的妓女，不管是吸毒需要，还是养家糊口的需要，一旦触犯法律了，那么就要认法服刑。患有爱滋病的妓女嫖客，一旦被查获，通过法院审理，证据确凿无误后，就要将他们（她们）送到大西北，关押在一个城市社区中，直到他们（她们）死亡才能出来。大西北的荒凉城市，有许多的，例如曾经的石油城市甘肃省玉门市，因为石油枯竭导致人们离开，变成一座空城。象现在的大庆市，也可能步其后尘，东北这样的城市太多了，所以李扬心急如焚，奈何当地政府不急。一座城市建立出规模后，再放弃让其变成空城，那么社会成本太大了；象西北的玉门市，略微加以改造，容纳因爱滋病而犯死罪的人们，让他们（她们）在里面生活、工作、结婚（可能还有生子，但要在医院的监视下，做好生产无病婴儿的工作），这还不仁慈吗？李扬感觉太宽容了。如果这样也不行，那社会就要任这些人祸害吧。<\/P><p>&nbsp;<\/P><p>至于因犯死罪，而进入西北封闭城市的爱滋病患者们，他们（她们）的老人、孩子、残疾家人，当然要由国家、政府、民间组织帮助，这是中国大陆法律规定的，所以不能因此视为，就是要了爱滋病罪犯家属们的命。国家应该照顾、养活其没有自食其力能力的家属，直到他们死亡或长大成人为止。至于有些外国人，故意在中国大陆到处找人发生性关系，根本就是报复社会；李扬很愤怒，你在你国家得了爱滋病，却跑到中国大陆报复社会，枪毙你都太便宜你了；更让李扬愤怒的是，公检法居然只是将其驱赶出国了事，你这样执法，是想得到国际好声誉，结果吸引所有心怀恶意的外国人，全跑到中国大陆来了。国家再大，人口再多，也架不住全世界的坏人，全跑来祸祸吧？碰到这样的罪犯，直接永久关押在大西北，死后回你家乡吧，这已经是中国大陆对你的仁慈了；国际社会对此也无话可说，不满意？那让他去你们国家祸祸吧。<\/P><p>&nbsp;<\/P><p>法律的严格，不仅是对色情业的严格规定，还要有认真执行的精神，否则社会和民众，就会视法律为儿戏；直接结果，就是大街上，暴力对抗执法警察的现象，层出不穷，间接结果是，人人以违法不受追究为荣耀。这样的社会，怎么可能不垮？不是社会的色情泛滥，导致社会消亡，而是没有严酷法律限制犯罪的人，导致性病造成社会消亡的。所以，如果不对有传染病的色情从业人员，制定严酷的法律，那么色情从业人员，以及光顾色情业的人员，都会因此受到伤害，甚至是死亡。患有传染病的母亲，如果没有医院的严密监视和帮助，那么生下的婴儿，基本都是残疾的，或者患有终生的先天传染性疾病；这样的孩子，在一生都是痛苦的，其父母也痛苦终生，至于社会，更是因此受到传染和伤害。所以立法制裁此类妓女嫖客，才能让色情业服务社会。<\/P><p>&nbsp;<\/P><p>道德是法律的底线。但不同的国家，底线是不同的；俄罗斯的十几岁青少年，就可以结婚生子；有些穆斯林国家，男人居然可以娶10岁左右的女童，换在中国大陆，早就因强奸罪入狱了。在西方国家，在中国大陆，在许多国家，通奸是无罪的，而在沙特国内，这种行为一旦被抓住，要在大街上，用乱石砸死。所以，中国传统文化还教育后代——入乡随俗。你在国内大街上，搂一下陌生女子，可能连治安管理处罚都没有；你要是在中东国家的这类行为，估计马上就被愤怒的人群，打个半死，而且当地国家法律，还支持民众的行为。中国人去外国后，因不懂当地规矩，而无意中受伤、死亡、入狱的案例太多了，所以李扬才希望中国人要留心一点，毕竟现在出国的人数，已经居世界领先水平了，无意中违法的现象数不胜数。<\/P><p>&nbsp;<\/P><p>象泰国的色情业非常发达，全世界的好色之徒，全聚拢到此地花天酒地。在泰国，只有有白人血统的男女，才更容易站稳影视圈，才更可能出人头地。所以，在东南亚的影视剧中，大量年轻漂亮的女演员，让中国大陆观众感到迷惑，“没发现他们国家有这么多的漂亮女人呀”？她们都是有白人父亲的，至于是私生子，还是色情女从业人员，无意中生下的，那只有他们国家民众才知道了。这类国家，并不以此为耻，和中国大陆的风土人情，不太一样的。白种男人没有太多的家庭责任感，至于有家庭责任感的黑人，更属于濒危动物，他们在亚洲留下大量私生子，许多孩子一生，都不知自己的亲生父亲是谁。所以，有传统文化熏陶的中国男人，在这方面，对全世界的女人都有吸引力。<\/P><p>&nbsp;<\/P><p>1982年，美国颁布法律，只要是在越南战争时期，在越南、泰国、老挝、柬埔寨或者韩国，出生的父亲为美国人的孩子，只要不到18岁都可以获得美国国籍。然而半数菲律宾孩子并不能获得国籍，因为按照该法律，妓女的孩子，或在和平时期出生的并不包括在内。中国大陆也应该对相关现象立法了，因为随着无数中国人的出国，大量私生子也出现在世界各地，搞驼鸟政策，不肯正视这个现象，早晚会引起国际舆论的抨击。前些年，曾看到一则新闻，因为非洲女孩愿意嫁给中国男人，所以有个黑种女孩，和一个来非洲打工的中国男人同居，生下孩子后，此男人消失了；然后，她在和另一个中国来的男人同居后，又生下一个孩子后，第二个男人也消失了。垃圾！！！李扬只能评价这类男人。<\/P><p>&nbsp;<\/P><p>应该立法，对这种现象依法管理，不能允许个别丑陋中国人，将脸丢在世界各地。白种人、黑种人这样干，你要想这样干，去染色皮肤吧，也不要再回国了，国内法律将对你的行为进行惩罚，只要通过DNA鉴定，证明是你的孩子，你就要按照法律规定，按年掏抚养费吧。俗话说的好，“林子大了，什么鸟都有”，“人一上百，形形色色（shai）”；不能指望道德、舆论、文化传统，来约束某些人，知道杀人要偿命，仍然不断有故意杀人的，怎么能指望某些中国大陆人，在国外会慎重考虑（不结婚）生子问题？他以为上完床，拍拍屁股走人了，如果留下私生子，应该遵守国内法律，按规定掏钱抚养孩子。中国大陆驻各国大使馆，要尽量为所在国女子提供帮助，通过DNA检测，查其孩子的父亲，是否为中国大陆男人？如是，孩子母亲可在所在国法院，起诉孩子父亲，中国大陆要协助外国法院判决结果，强行查扣抚养费，存入孩子母亲的中国银行的账号。<\/P><p>&nbsp;<\/P><p>2016年3月5日，浙江省媒体报道，53岁保安郑菊明，八年来，资助一名四川省的孤儿彩霞（化名）。2014年，郑菊明被查出肺腺癌晚期，却仍然牵挂着千里之外的彩霞。国内数十家媒体转载，民众感动，赞美其为“好人”等。然而，成都商报记者，通过“扒粪”发现：<\/P><p>郑菊明实为彩霞亲生父亲，他在十年前去四川省打工时，和一女子同居所生私生子。<\/P><p>一时舆论大哗，社会充满嘲笑；郑在接受采访时，几度流泪，称对不起自己的妻儿，也对不起彩霞和媒体，以及所有关心他的人。望着无数人歇斯底里的大笑，李扬感觉奇怪，这有什么好笑的？一个父亲，遵守传统文化，想尽办法避免妻子的追查，抚养千里之外的私生子，努力尽一个父亲的义务，不算丢脸吧！比起上面介绍的两个中国男人，留下黄黑混血孩子，一声不吭回到中国，再不管自已的非洲私生子，这个郑姓男子太伟岸高大了。<\/P><p>&nbsp;<\/P><p>实事求是的说，在家庭责任感上，中国传统文化的要求，比绝大多数国家法律的要求严格，中国大陆法律对此的要求也很严格，是为配合传统文化的。象有些东南亚国家，对这类私生子现象，根本熟视无睹，例如还有个菲律宾，无数女子生下外国嫖客的孩子后，这些孩子再也没见到过父亲，社会任这些孩子流浪、卖淫、犯罪、死在街头。这样的民主国家的现象，完全是模仿西方体制出现的；虽然大多数菲律宾人有华人血统，多少信奉中国传统文化，但目前的菲律宾，已经被西方价值观，扭曲得象人间地狱了。就连民主选举，都充满宗族、宗教、封建割据、贿赂、暗箱操作、谎言连篇，甚至大量杀人现象。李扬不相信这类国家的民众，会有强烈家庭责任感。<\/P><p>&nbsp;<\/P><p>前苏联思想家高尔基说：<\/P><p>“爱孩子，这是母鸡也会的事，可是，要善于教育他们，这就是国家的一桩大事了，这需要有才能和渊博的生活教育”。<\/P><p>绝大多数女性，面对各种困难，都想办法抚养孩子成人；绝大多数男人，无女性疼爱孩子的基因，中国传统文化，强力灌输、洗脑、约束中国男人，要对自己家庭和后代负责。所以，中国男人的家庭责任感，才在世界各国女性中流传，都快成一个神话了。2016年5月，牙买加一个建筑发生大火，人们在扑灭火灾后，发现在建筑的一个角落里，竟然还有一只鹅都快烧焦了，它护着身下的蛋；蛋被烤坏了，如果救火不及时，活鹅也成烤鹅、烧鹅了。中国大陆有些父母，可能连这只鹅都不如，所以法律惩罚不如鹅的父母，天经地义。<\/P><p>&nbsp;<\/P><p>知道有些名人，有娈童嗜好，也能懂他们（她们）的痛苦、恐惧、欲望、愤怒，毕竟这种嗜好，比同性恋、卖淫嫖娼、SM、异食症等，更令人类社会反感。在西方国家，警察甚至可以钓鱼执法，在网络上冒充幼女，挑逗、接受挑逗，然后录音、录像，引诱其出来见面，将其逮捕法办。这是一个更加隐秘的角落，因为就算持有或上传网络娈童照片，就要判重罪；大多数国家社会和舆论，对此类人极端蔑视和主动伤害；有些西方国家，在娈童犯出狱时，要到所居住地区警察局登记，甚至示威群众在其家门口游行抗议，也受国家法律保护。在中国大陆，娈童者入狱后，全家就搬走啦，丢不起这人；所以，许多娈童者是先奸后杀以灭口。社会舆论和法律越严酷，容易导致与主流社会习惯格格不入的人，因为恐惧身败名裂，而铤而走险。<\/P><p>&nbsp;<\/P><p>泰国色情业发达，去那儿费用比较高。最近，看到一个作者的文章，关于菲律宾妓女的。城市红灯区有数公里之长，尽头的女孩，给当地人服务，中心区域则是给欧洲人、美国人、中国人（国家是富裕了）。“高级社团”工作的妓女，陪同一个性游客3小时，能得到10欧元（60多元人民币），包夜则是20欧元，包月是600欧元。在东南亚、南亚印度、斯里兰卡这类国家，有大量10岁左右的男女童，在暗中进行卖淫，只要不被警察、黑社会敲诈勒索，嫖客每次费用一、两百元人民币，或者三、五百元人民币，是西方娈童者的天堂。与其在国内，拿名誉、全家荣辱、个人性命来冒险，不如去邻国更安全一些。这个费用虽然不很低，但比起被发现抓获的后果，其成本可以忽略不计。在对色情业严管的国家，出国放松，因此算一下花费，真的很难高兴起来。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月29日<\/P><p>&nbsp;<\/P><p>====================<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><img style=\"Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 30px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: 100%; BACKGroUnD: none transparent scroll repeat 0% 0%; FLoAT: none; HeiGHT: 30px; VerTiCAL-ALiGn: text-bottom; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: rigin: initial; background-clip: initial\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/images_blogchina_com\/072c850dabfd2c28d47a91d084320fee.jpg\" alt=\"保家保国保人类\"><\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">保家保国保人类<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">李扬写的是法律是道德的底线，这是2001年时，李扬对七个领导讲的；<br><br>20世纪八、九十年代，李扬从书本上看到的。<br><br>您这一提醒，李扬发现真的很怪异，怎么会出这种事情。。。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
