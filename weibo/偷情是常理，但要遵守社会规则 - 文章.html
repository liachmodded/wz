<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">偷情是常理，但要遵守社会规则<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年8月15日 20:23<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 14<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wn7w.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>偷情是常理，但要遵守社会规则<\/P><p>&nbsp;<\/P><p>大陆男影星王宝强离婚，社会一片倒支持王宝强，而有些头面人物，则认为王宝强太过分了，公开曝光妻子偷情画面和详情，还把无辜孩子连累了。总的来看，社会舆论是同情王宝强的，至少目前如此。李扬认为现代社会，结婚和离婚一样，是家常便饭，唯一尽量避免伤害的，就是两人的孩子。既然两人一致同意制造孩子，就应该将责任进行到底。大多数人，不管认识不认识王宝强，都评价王宝强老实，其妻子非常不老实，而且对她在大学一年级开始，就出现的许多丑闻津津乐道。李扬认为王宝强妻子马蓉，明显是风口浪尖上的目标，估计其身心备受折磨。李扬不同情她，也不鄙视她，只是借机，发表几篇文章，让中国人明白一些道理。<\/P><p>&nbsp;<\/P><p>中国传统文化中，提倡女人要温柔如水，视夫如父，要恭恭敬敬，要从各方面体谅丈夫。但西方文化的大量宣传，导致中国大陆女权主义，过于激烈地维护女性权利，包括性自由的权利。许多女孩在学校，就参加了打架斗殴，甚至拿着木棒和大刀，参加女孩们的群殴。把李扬看得目瞪口呆，这是当年青少年李扬，都无法想象的事情，更不要说听说过。然而，现在中国和西方，女孩们聚众吸毒、酗酒、斗殴，已经是家常便饭了；多年以前，就发表一些文章，阐述、剖析、评价此类事情，理解之外，也确实忧虑。尤其看着10岁的女儿，真的怕她有一天，象其他女孩们一样，叼着香烟、脏话出口，再参加斗殴，那就完了。所以，前两年，她脱口而出口头语时，李扬马上严厉制止了，知道她从小同学那儿模仿来的，但不能原谅。<\/P><p>&nbsp;<\/P><p>不要总讲西方女子独立性强，甚至有些比男人还懂修车，一些在西方结交女友的中国男人，对此大发感叹，认为养活中国女人太艰难，而养活西方女子非常容易，因为人家能够独立生活、工作、维持家庭（西方大量单身母亲）。对此思考多少年，也在多年前发表剖析文章，认为社会结构和福利，目前不利于单身父亲、或单身母亲抚养孩子，孩子有父母双全，更容易健康成长。社会福利越好，女权越流行，单身抚养孩子的家庭越多，因为社会替单身父亲、单身母亲承担部分责任。但任何成年中国人都明白，社会福利再好，对孩子来说，父母俱在，孩子更容易健康、安全成长的。这个社会常识，不需要李扬反复剖析吧？<\/P><p>&nbsp;<\/P><p>说西方女子单纯，敢爱敢恨，那是你傻。前几个月，美国的华人大富豪魏天冰，因为包养一个瑞典漂亮女孩，发现对方经常乱搞，甚至偷养汉子，将其开除后。这个瑞典女子，不仅到处宣传魏大富豪“床上只有几分钟”，而且去法院起诉索赔9.8亿美元。结果，美国法官声称照顾魏大富豪，所以才判决他赔偿瑞典情人几百万美元。魏大富豪辛辛苦苦大半生，赚的大部分家当，就因为包养瑞典情人一年多，结果全变成情人的了。而且合法。你到哪儿说理去？你们再查一下，只要沙特这类中东大富豪，去了美国，马上大富豪租住的院内，就会出现鼻青脸肿的西方白种女子，在拼命呼救，声称被中东大富豪绑架、殴打、虐待、强奸；最终结果，都是中东大富豪缴纳几千万美元的保释金后，连夜潜逃回中东；当然这几千万美元就顺理成章地变成西方受虐女子的家产了。李扬都感到奇怪了，这样千篇一律地敛财手段，居然也屡试不爽。<\/P><p>&nbsp;<\/P><p>有些聪明的中国人，会气愤地说，“中东大富豪那么有钱，请最好的律师，没完没了地打官司，不信能让她们讹诈成功”。你比其他中国人聪明，但还是比西方人傻。西方法院是你家开的？法官会判决倾向于你？中东大富豪钱再多，也能通过收买律师明白，真的打下去，不仅钱没得更多，而且要体会伟大灯塔国家的监狱生活了。查查美国最大女子监狱，其实是美国最大妓院的报道，你就全明白了。中东大富豪比你更明白，所以他们宁肯扔掉大把钱，成为美国警方通缉的在逃犯，也不想去灯塔国家监狱体会人权。那样一个黑帮横行，经常强奸、伤人、火拼的地方，不是什么好人能呆的地方。去海外中文网站，看看那些匿名介绍监狱内幕的华人出狱者，你才能明白人间地狱是什么。警察每年打死上千名路人，基本无警察受到追究，基本无死者家属得到赔偿的灯塔国家，因此导致月月爆发大规模抗议骚乱的国家，不是你的大脑能想象的。<\/P><p>&nbsp;<\/P><p>正因为中国大陆人傻，所以才全盘接纳女权主义，导致中国大陆女人，个个张牙舞爪，比男人还男人，到处惹事生非，甚至因此断送男友、丈夫的命。动不动就斥责男友、丈夫“你还是不是个男人”？以此激励男人上前替她打架。结果，男人打死人了，偿命枪毙；男人被打死了，你再嫁，继续享受快乐的床上生活。所以，李扬才指责西方文化的入侵，导致部分中国大陆人，变得比傻子还傻。所以有些女孩面对李扬的教导，承认“拼命努力工作，但理想和现实就是不在一个频道上”。最好的裁缝、最好的厨师都是男人，就说明女人在各方面，都是普遍不如男人的。这种情况下，你再动不动就张牙舞爪，真的耽误了自己、耽误了家人，也损害社会和他人利益。女人大脑简单，象孩子一样，认为谁胳膊粗力气大，经常打架打赢就是真正的男人，有这样的男人在旁边骄傲放心。这说明你愚蠢透顶，现代人类社会玩的是脑子，成功的人士全是用脑子的，而不是用拳头的，黑社会老大亦然如此的。<\/P><p>&nbsp;<\/P><p>邓文迪知道吧？那是中国大陆的情报人员，她成功与西方传媒大亨默多克结婚后，导致上面激动不已地告诉李扬，“没想到我们的人，接近他们到如此的高层”。一些有名的女人，或者没名的女人，知道邓文迪是暗中的战友，话里话外充满嫉妒，可以想象邓文迪被出卖了，导致西方政权和情报组织，催眠诱导默多克离婚。但李扬仔细观察、研究了邓文迪的脾气性格，发现她只成功一半的重要原因，还不是秘密身份被曝露，而是她的脾气性格暴躁，导致默多克无法再忍受她了。中国大陆情报组织过于保守人类秘密，根本没有教给广大情报人员基本常识，导致李扬碰到的女情报人员，个个张牙舞爪，令人讨厌。这样的女情报人员，再有本事，再成功，也吸引不住男人的。只有性特工，才精通人性和男人心理，这哪行？必然导致女情报人员们，个个是事业和家庭的失败者。<\/P><p>&nbsp;<\/P><p>你在床上强势、粗暴、没完没了，轻则让丈夫不举，重则男人个个离开你。你在床上不懂身份和地位，更不懂什么是男人，那么你在生活中、工作中，以及暗中的秘密行动中，也是个失败者，成功只是暂时的，失败是一生的。象邓文迪的失败，不能归咎于西方女权的入侵，而应该指责情报组织的不负责任。普通人不懂常识，组织没义务传授，本组织的成员，连人类基本常识都不懂，你让他们（她们）去秘密工作，哪个不能搞砸？个别性特工，李扬也接触过，回忆起来全是噩梦，她M的这样的货色，没被人打死在床头，已经是人间奇迹了。组织居然这样培养性特工，你干脆解散吧，要你没用，只会耽误大事。就算西方男人，再尊重女权，面对强势女人，也是敬而远之的，和你建立长期亲密关系？你想得美！见你几次后，连家都搬了，想起来就厌烦。你这样的秘密工作，能干成什么了？！<\/P><p>&nbsp;<\/P><p>有些人不无恶意的，通过邓文迪的失败，来赞美李嘉诚情人的成功。她不漂亮，也没高深的学问，岁数也大了，但李嘉诚从来笑眯眯的带着她，到处招摇。不要给她捧臭脚，她最大的聪明，你们看到了，但全没领会。她经常在大众面前，蹲下身体，给李嘉诚系鞋带这类事情；即会面对嫉妒的割人的女人冷言冷语，她仍然不动声色地继续做这些看似下贱的小事，连管家都不屑做的事情，她一做就是几十年。李嘉诚为何放弃她？选你呀？你年轻漂亮有文化，难道你千年不老，永远齿白唇红。这样的人多了，李嘉诚没必要吊死在你的脖子，夜夜做新郎有何不可？非得带着你到处逛。女人到底是女人，如果你比李嘉诚厉害，你就不必纠缠他；如果你没李嘉诚厉害，想讨他欢心，你就要时时在众人面前，低下你所谓的“高贵的头”、“高贵的腰”、“高贵的身体”，向世人展示你和他的从属关系。象王石的新情人，李扬非常不看好，聪明手段用尽了，可能就被王石抛弃了；你要想证明你和王石一样厉害，那么你的所作所为，必然最终激怒王石。<\/P><p>&nbsp;<\/P><p>大陆明星王宝强的妻子马蓉，聪明是聪明，在学校并非校花，只是漂亮，但她的几任男友，都是目标一致的，从她结交的男友上，就可以看出她的心计。所以，大家都说王宝强追求的马蓉，但李扬认为这个过程，类似邓文迪接触默多克；邓文迪最终因脾气性格失败了，马蓉也用事实证明是失败者。其实，越是见多识广的男人，越不介意妻子偷情，他们介意的是妻子公开偷情，这已经不是偷情的问题了，而是妻子要致自己于死地。哪个男人也无法接受丢命的下场，不离婚干什么？马蓉和经纪人，经常在公开场合，勾勾搭搭，甚至当着王宝强的面也如此。王宝强这娶的哪是妻子，简直是娶到一个杀手，日夜准备杀掉王宝强的。先从名誉上搞臭，再从肉体上消灭。王宝强继续装傻下去，李扬估计他命就没了。<\/P><p>&nbsp;<\/P><p>有些王宝强的粉丝介绍，他们早就发现其妻子和经纪人不正常了，多次到王宝强吧去提醒，结果被王宝强吧封杀了。象王宝强粉丝QQ群，以及王宝强影迷会这类组织，基本不在王宝强的控制中。在谁手中控制？当然是在妻子和经纪人手中控制着。王宝强这样的傻，出演本色演员时，当然容易成名，而且扮演得成功。看网络上介绍，他在离婚前，悄悄地改变了自己公司的股权结构，认为他很聪明；但看到今天报道，王宝强挨个银行询问，有没有自己的姓名的银行卡时，才恍然大悟，原来他背后有高人指点，所以他才能在公开离婚前，尽量保住了部分财产。结果，他的银行卡上一笔巨款，突然迅速消失了，导致他借钱打离婚官司。为什么？因为王宝强在电视采访中介绍，“非常满意妻子的贤惠，所以一切财产大权由妻子负责”。再加上外面由“信任”的经纪人负责，王宝强离死快了。<\/P><p>&nbsp;<\/P><p>前些年，一白姓女演员被富翁丈夫杀死，然后丈夫自杀，双方家庭为争富豪的家产，打得不亦乐乎。案件背后的真相扑朔迷离，但很明显，白姓女演员不仅公开与情人胡来，甚至当着丈夫的面，而且两人还威胁丈夫；深爱妻子的丈夫，终于无法承受了。这和王宝强一案何其类似，只是王宝强夫妻幸运地活着而已，避免双方家庭为争夺王宝强的上亿家产，而大打出手罢了。所以，王宝强真的不是太聪明，而他的家人也都是农村人，没有城市人的见多识广、精于算计，结果被小城市出来的妻子算计了。王宝强娶漂亮有文化妻子的原因，说是因为爱，其实是自己出身贫寒，书读得少，人矬貌丑，因为努力在影视圈打拼，略一出名，就希望通过有文化的年轻漂亮妻子，来证明自己。结果，命差点没了，至于财产能保住多少，真的不好评说了。所以，祖宗们早就介绍了——“无欲而刚”。你要是心底自尊奇强，必然出现致命破绽，往往被“信任”的人一拳致命。<\/P><p>&nbsp;<\/P><p>王宝强经济人宋喆，面对王宝强隐藏怒火的离婚声明，以及网络上传出王宝强领人，捉奸他们的床照，到底年轻气盛，忍不住公然发表一句话，大意是“王宝强你的儿子，是我和你妻子生的，谢谢你替我抚养这么多年”。过分了，太过分了。昨天，李扬还介绍，宋喆这样“背叛大哥、玩大嫂”的人，在娱乐圈再也混不下去了，要是在黑社会，命就没了；很明显，王宝强是公开亮出自己的家丑，是明显要饿死宋喆，因为再无明星敢聘请他了。结果，今天看到宋喆的公开挑衅后，不管真假，感觉他恐怕在中国大陆，已经找不到任何工作了。社会现在默许偷情，也对原配暴打小三的视频、报道等，明显不站在原配一边；但社会还没有宽容到，允许宋喆这样挑衅社会法则，社会无法接受宋喆的年轻气盛的。所以，今后的宋喆人生，恐怕只有到国外寻找了。李扬真的理解他的偷情，但无法理解他的公开挑衅。<\/P><p>&nbsp;<\/P><p>王宝强公布要与马蓉离婚后，王宝强的助理王永飞，就在微博上怒斥王宝强的行为，是不让宋喆在娱乐圈混了，并在微博上自称“和宋喆、马蓉3p过”。消息据说被证明是假的，而王永飞也很快就删掉了自己的这个挑衅。李扬忍不住感叹——“王宝强呀、王宝强，你到底找了些什么人，来替自己工作”？守着这些人，你活到现在，真的是不容易，他们怎么没制造车祸干掉你呢？王永飞不清楚自己的老板妻子，和经纪人的明铺暗盖吗？他清楚，却向自己的老板隐瞒，拿着王宝强的钱，不仅不替王宝强办事，甚至明中暗里地协助伤害老板王宝强。王永飞已经丧失基本的道德观了，已经分不清黑白、是非、对错了。他这样的公开挑衅社会规则，哪个企业老板还敢用他？他也完了。李扬不懂是王宝强太傻，还是王宝强不会做人，导致身边全是仇敌？！<\/P><p>大连市西岗区公安分局治安大队&nbsp;李扬<\/P><p>2016年8月15日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
