<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">总统和总理，组团哄骗中国大陆<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月27日 23:52<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 10<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wax2.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>总统和总理，组团哄骗中国大陆<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>文章可能比较长，在有些人眼中，例如德国总统高克眼中，李扬是针对他的胡说八道，而进行批驳，所以他必然认定李扬是胡说八道。为什么先谈高克？因为文章要逐级阐述一个层面接一个层面的常识，从而让反共产主义出名的德国总统，达到哑口无言的程度。李扬在理论上，将高克反驳得一句话说不出，属于儿戏，因为太轻松了。德国总统高克，应中国大陆邀请，于2016年3月20日，展开了对中国的首次国事访问。3月21号，高克抵达北京的第二天，先会见了几位律师和活动者。李扬对这个行为没意见，他就是会见本拉登，也是他个人的权利和自由，这才符合民主精神；李扬家中珍藏有，前美国总统妻子、前国务卿、现总统候选人希拉里，与本拉登亲密握手的照片，还有西方报纸赞美本拉登，“是自由世界的伟大战士，穆斯林的一盏明灯”的新闻报道。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>3月23号，高克总统在上海同济大学，对现场100多名师生的演讲中，谴责了东德共产独裁政权。他说：<\/P><p>“在共产主义统治下的东德，大部分人既不快乐也不自然”；<\/P><p>“东德强迫自己的人民沉默，并监禁、羞辱那些不服从领袖意志的人”；<\/P><p>“整个体系都缺乏适当的合法性”。<\/P><p>首先，高克出于仇恨的唯一原因，将东德共产党的统治，称为共产主义的统治。那么李扬要询问高克：<\/P><p>“你懂什么是共产主义么？你见过共产主义么？”<\/P><p>共产党统治东德，你偷梁换柱，说成共产主义统治东德，你连共产主义和共产党的区别，都不知道，谈什么合法不合法？你在谈论一个你自己不知道的东西，却在世人面前侃侃而谈，还需要李扬继续指正你么？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>德国著名哲学家、西方现代哲学的开创者尼采，其哲学理论是德国纳粹思想的指导哲学，你为什么不公开谴责尼采？为什么不要求彻底否定尼采？世界需要德国总统高克，公开站出来，彻底搞臭尼采及其哲学，以证明德国总统高克不是纳粹主义者；你这样胡说八道地搞臭共产主义，却对纳粹痴迷的尼采哲学，而装作从没听说过，从不公开否定尼采哲学，只能证明你对尼采哲学存在好感，就象德国纳粹对尼采的崇拜一样。李扬可以不可以说，德国总统就是个纳粹主义思想的拥护者？如果高克总统震怒，请公开向世界大声痛骂尼采及其哲学，不敢，那么李扬就说对了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>高克总统认为共产主义和纳粹思想一样，可又不搞臭尼采及其哲学，却对共产主义大加抨击；放着真实存在，也有历史证据的尼采哲学不抨击，却对人类终极社会的共产主义，人们至今没有办法研究清楚的共产主义，进行抨击。高克总统就象大战风车的唐吉诃德，勇则勇矣，唯缺智慧。高克总统应该明白，马克思是德国人，尼采也是德国人，马克思创造的马克思主义，至今在西方大学被传授，就象尼采哲学在西方大学存在一样，都是世人皆知的。德国总统高克，应该要求德国政府、议会、法院，彻底禁止传授马克思主义和尼采哲学，而且要求全世界也这样。如果德国不能满足高克的欲望，高克可以辞去总统，如果世界不满足高克，高克可以绝食嘛。这是天赋高克的人权，希望高克真正为中国大陆的大学生们，做个好榜样。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>东德时期，高克的父亲维护人权，被共产党流放到西伯利亚。高克也开始研究并反对共产主义。结果，李扬看到高克大战风车，对一个自己可能永远不明白的人类终极现象，做出一个幼稚的结论，并以此蒙骗世人。高克会说共产党相信共产主义，所以共产主义是不好的；李扬在上面阐述了，纳粹崇拜尼采哲学，却没见过高克说什么。所以在当政治骗子时，尽量掩饰好，避免漏出破绽。不要以为中国大陆，有高克的盟友，就可以在中国大陆胡说八道。如果高克总统视中国大陆人，为愚昧、未开化、受互联网限制的土著人，李扬认为总统明显犯了纳粹主义的习惯性错误，自视太高了。你在李扬面前，过不去三招。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1989年柏林墙倒塌后，东西德统一之际，高克被任命伟大任务，负责管理前东德政府对自己三分之一国民建立的秘密档案。之后，高克将这些档案开放给公众查阅，希望大众铭记那段在共产党专制下，人人如敌、相互告密的历史。2015年4月19日，德国《明镜》周刊报道称，美国所有致命性无人机攻击行动，都是从德国普法尔茨州的拉姆斯泰恩美军基地内，发出的杀人命令。德国政府一直面对媒体、世界的追问，公开、多次重复“毫不知情”。德国政府的纳粹主义思想太严重，总是认为人类都是傻子，只有高贵的德国日耳曼人，才是最聪明的。高克总统看看，李扬比德国政府的智慧差多少？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2012年3月18日，高克当选德国总统。总统说自己当了几年总统，从没听说美国在德国有军事基地，从没听说无人机接到的杀人命令，是从德国传出的。怎么感觉高克总统，比纳粹、比共产党还恐怖？高克总统认为，只要共济会不垮台，只要西方统治世界，那么自己和东德共产党一样的可耻欺骗，就永远不会让人类知道。高克相信自己有权力揭发共产党，但无人有权力揭发自己的阴暗和邪恶，谁揭发就杀掉谁。李扬劝高克总统一句话，赶紧辞职吧，继续这样胡说八道下去，会成为历史中的丑角的。2015年9月，李扬撰文劝德国总理默克尔辞职，她不听，结果她的党垮了，政府垮了，国家垮了，欧盟垮了。高克认为自己政治智慧比默克尔大，所以也拒绝辞职，希望继续用权力来胡说八道。<\/P><p>&nbsp;<\/P><p><br>高克总统和默克尔总理，可以继续这样一唱一和地，在搞垮其它国家前，先搞垮德国和欧盟，这正是共济会需要的。不过李扬不参与你们之间的事情。东德共产党窥视人民隐私，结果在2013年，美国爆出“棱镜门”事件，世界发现，美国政府不仅监听、监视、监控本国人，也这样尽量大的范围，窥视世界各国的隐私。高克总统向大家介绍一下，美国的窥视全世界的行为，和东德共产党窥视本国人民的行为，有何重大区别？成王败寇。所以李扬前两年看到，美国政府、情报组织，也在秘密监控德国，包括德国总理默克尔打电话，也被美国政府监控。高克总统向大家介绍一下，美国的行为，怎么比东德更自由民主人权的？如果高克总统不正面回答，李扬还是劝高克总统辞职，因为继续撒谎的条件基础没了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年11月，德国议会，在调查有关美国情报组织，监控德国事件时，发现新的内情：<\/P><p>德国情报组织也在监控本国公民。<\/P><p>德国情报组织，计划在未来至2020年，投入巨资进行网络监控，预计投资总额将达到3亿欧元。德国总统高克应该告诉大家，所有国家的政府，都在秘密监控本国人民和外国，除非它弱小到没有经济实力。所以，高克总统应该将西德在二战后，秘密监控西德人民和外国的档案，也向世人公布。如果高克总统声称，西德没有这样的秘密档案，请别来中国大陆访问了，因为李扬在大脑损坏前，无法装作相信了。高克总统的骗术，需要好的观众们，很明显，李扬不属于好的观众。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>高克总统在同济大学，再次鼓励中国人的勇气，他说：<\/P><p>“人们对自由的追求总会实现”。<br>同意这个观点，因为没有自由，连作家也创作不出好的作品，所以李扬也用生命在疾呼，放松中国大陆人的自由度，允许不损害他人和社会的自由言论。不过，高克要求李扬有追求自由的精神，李扬现在充分满足了总统的愿望，自由地思考和写作，可高克总统面对李扬的文章，拒绝正面回答，属于不属于剥夺李扬的自由？不要来中国大陆，讲解放李扬、解放中国大陆人，因为这都是高克总统永远无法完成的任务。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果高克总统真有善意，去解决中东北非战乱区的数千万难民吧，这可是你们德国人造的孽。你们才接收一百万穆斯林难民，就通过各种法律、政策、制度、协议，变相拒绝穆斯林难民进入欧盟和德国了。太伪善了。李扬不敢指望德国政府了。数千万穆斯林难民，随时处于死亡、伤残、被强奸、被杀戮的状态，高克总统却来中国大陆，表达仇恨共产主义、表达监控是罪恶的、表达中国大陆人要追求自由，没考虑过数千万难民需要怎么拯救么？西方政权们，包括德国政府，给中东送去了民主自由人权，结果中东成了年年死伤几十万的战场，德国和盟友们却再也不管了。现在德国总统又来中国大陆送民主自由人权了，中国大陆人目前没有内战的计划。德国总统要是表达，是来帮助李扬的，李扬恐怕就和穆斯林难民一样了。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年3月28日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
