<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">欧盟内部存在巨大破坏力量<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月20日 19:35<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 10<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wl2d.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>欧盟内部存在巨大破坏力量<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>自从英国公投脱欧后，内部冲突升温。2016年6月26日前后3天内，爆发90起仇恨案。无它，全是因对脱欧的不同立场导致的。英国首相卡麦隆同日表示，将成立新部门处理脱欧事宜，但不会现在启动。李扬理解他的内心真实想法，他希望随着时间的延长，让脱欧副作用降低，甚至能够恢复经济原状。所以，李扬在英国公投脱欧成功第二天，就告诉欧盟人，马上开始肢解英国的行动，一是给其它欧盟国家一个警告，二是让英国变成历史，三是让欧盟因此有更光明的未来。但李扬也清楚，从战略理论上是正确的，从现实中则属于难以完成的，因为欧盟各国重要政客们，他们（她们）的隐私，全在共济会、美国政府手中，哪个也不敢不服从共济会。<\/P><p>&nbsp;<\/P><p>法国总统奥兰德，在6月27日，称已与德国达成共识，处理英国脱欧的后续影响。德国总理默克尔表示，能体谅英国需要时间准备脱欧，但也强调不能拖。法德两国主要领导人的表态，只是掩饰自己的隐秘，他们公开表达要惩罚脱欧的英国，暗中服从美国总统的命令，配合英国政府延长脱欧谈判，将英国的损失降到最低。法国为什么在2011年，不顾一切地率领欧盟空军，去轰炸利比亚政府军？因为时任总统萨科奇的总统竞争对手卡恩，这个国际货币基金组织主席，要宣布竞选法国总统，面对卡恩，萨科奇连任总统的赢面太低；结果，卡恩在美国被服务员指控强奸，然后美国司法部门强留卡恩，他被美国警察拷走的画面，严重打击了他的形象，并导致卡恩没有时间去报名、竞选法国总统。萨科奇不顾一切轰炸利比亚政府军，真相就大白于天下了。<\/P><p>&nbsp;<\/P><p>利比亚独裁者卡扎菲，曾暗中给萨科奇5000万欧元的政治献金，并在法国受到贵宾礼遇，而且利比亚一出手就是一百亿美元、几百亿美元的订单，让萨科奇获得巨大政治名誉和光彩。两个人的暗中勾当多了，为什么萨科奇不惧怕卡扎菲家族揭发他？因为美国政府要求他必须率领欧盟空军，攻打利比亚政府军，否则萨科奇致命丑闻，就会被欧洲记者和媒体揭发；当然，萨科奇不白干，美国政府将阻碍他连任的卡恩，强留在美国，并在形象、名誉上搞臭，帮助萨科奇连任成功。萨科奇被美国政府摆布成木偶，现在的法国总统奥兰德，一样如此的。不要小瞧共济会和美国政府的情报组织工作能力，你没有致命丑闻，他们可以诱导你亲自做出自己的致命丑闻。<\/P><p>&nbsp;<\/P><p>至于万众景仰的德国总理默克尔，中国大陆痴迷民主自由人权的少数人，将她视为人权偶像。她曾是东德情报人员，必有大量不雅照片和录像，在东德共产党政权垮台后，东西德合并时，落到美国政府手中。这种情况下，美国政府当然大力扶持她成为德国总理，她敢不听话么，德国被美国控制后，再加上控制了法国总统，整个欧盟就被美国政府、共济会，玩弄于掌股之间了。不马上整垮欧盟，是因为目前还需要欧盟帮助美国，达成控制世界的目的。为了避免欧盟以出人意料的速度强大，所以英国首相、政府、高官们，天天在欧盟会议上捣乱，给欧盟拖后腿，并大喊大叫“我们后悔加入欧盟了，欧盟把我们英国人耽误了”。纳粹德国宣传大师戈培尔说：“谎言重复一千遍就成了真理”。英国人民相信了，所以公投脱欧了。<\/P><p>&nbsp;<\/P><p>英国脱欧成功后，大多数苏格兰人强烈不满，要求再次公投脱离英国留在欧盟，李扬相信只要公投，苏格兰人必离开英国，所以英国女王、首相、政府、高官、情报组织，必然采用大量阴暗手段，阻止苏格兰人再次公投。至于英国用无数鲜血和生命，保住的北爱尔兰，大多数曾经支持英国政府的人民，现在也要求脱离英国留在欧盟了。所以，只要按照英国政府、美国政府、西方世界的标准，人民、地区、民族都有自决权、独立权，这个权力神圣不可侵犯，是人类的共同价值观，需要世界用武力保卫这个权力；既然西方人全认可，那么苏格兰、北爱尔兰离开英国，属于轻松的象儿戏一样。但美国政府答应吗，共济会答应吗？所以李扬建议肢解英国的观点，欧盟各国领导不敢采纳，因为一旦采纳，欧盟的主要领导们，个个致命丑闻漫天飞舞，成为人类史上的奇观，人类的大笑话。<\/P><p>&nbsp;<\/P><p>不管是历史上，还是现实中；不管是欧洲内，还是世界范围内；英国都是法国、德国的宿敌，三国明争暗斗了几百年，今后仍然如此。在这种情况下，任何法国、德国的战略大师，都会发现希望和光明，利用这个机会肢解英国，让英国成为历史名词。法国总统、德国总理既不是战略天才，本国内也没有战略天才，连战略大师都没一个，他们这样介绍，你信吗？如果按照古老的中国传统文化，必是这样利用天时、地利、人和，不用一兵一卒，不废一枪一弹，就能结束未来的心腹大患。这叫“不战而屈人之兵”，也有的祖先称为“攻城为下，攻心为上”，也有的祖先称为“上兵伐谋”。总之，几千年前的祖宗们，个个提倡这种战略。几百年前的欧洲人，好象写了一部著名的书《君主论》，也是认为让邻国永不强大才是国家安全之本。法国总统、德国总理、欧盟各国重要政客都不懂这个道理，你信吗？<\/P><p>&nbsp;<\/P><p>不要诬蔑祖宗们个个太坏了。国家与国家之间，泱泱大国必是阴谋诡计多端的国家，谁想当正人君子，不仅国君死得惨，本国国民也死得惨。更何况西方精英们公开提出——黄种人、黑种人是垃圾人口，应该为地球减负。艹他M，人家不仅这样宣传，而且公开这样做了，不惜代价和成本，在转基因作物中、在疫苗中，还有我们普通人类想象不到的地方，都加入了绝育的技术。我们已经面临生死考验了，还要对它国展示温情、宽厚、善良的真诚，是不是我们嫌自己死得不够惨，让自己不解恨呢。象东欧国家都是白种人，而且抵触穆斯林，属于基督教的势力范围，但共济会仍然只想让他们当劳动者和炮灰，替他们征战世界，平息各地反抗。我们黄种华人，连这个资格都没有啦，只有为地球减负做贡献啦。<br><\/P><p>&nbsp;<\/P><p>移民美国的华人大富豪魏天冰，就因为包养的瑞典情人偷汉子，魏天冰开除了她，她就去美国法院索赔8.5亿美元；而且，美国法院以照顾魏天冰的理由，判决他赔偿瑞典情人几百万美元。你仅仅认为这是典型的种族歧视？那你绝对太天真了。这些瑞典女子们，个个是普通人，但净为美国政府办大事了，美国政府当然找理由给她们巨款；市场经济规律，就是拿别人的钱，做自己的事情，所以中国人的钱，应该满足美国国家利益，属于天经地义的。所以，在以前的文章中，李扬才警告欧盟，要小心瑞典成为第二个英国，在欧盟内公开处处打横炮、使反力，这是一个连国王都服从美国政府和共济会的国家。所以，欧盟内部，连会议服务员、保安都不要雇佣瑞典人，甚至有和瑞典人有远亲关系的欧洲人，都不要雇佣。不然，你正在办公室内，和年轻漂亮女人玩SM呢，瑞典人在外面给你偷偷录像，然后交给美国情报组织，你说你以后怎么办呀？<\/P><p>&nbsp;<\/P><p>其实，欧盟真的不堪一击。欧盟开会，到处都是监控摄像头、窃听器，这还是次要的；就算召开秘密会议，哪个与会的重要代表，个个致命隐私被美国政府掌控着；就连法国总统、德国总理都是秘密接受美国总统的命令，这样的欧盟能有个好？欧盟真要是强大起来，李扬认为这属于意外，不是美国政府共济会无能，而是外星文明介入帮助的结果。象欧盟的出现，就牵制了美国对世界的影响力；欧元的出现，导致美元地位下降；美国政府能允许欧盟，再搞个国际金融支付体系吗？别说，欧盟各国金融领导们，真的开始这样干了，结果一个又一个意外了。欧盟各国领导、政府不知怎么回事？他们为什么不向美国政府共济会讨公道？他们敢么，致命隐私被欧洲记者、媒体曝光后，他们只有自杀了。连自己的命都保不住，死多少金融领导也没办法。<\/P><p>&nbsp;<\/P><p>脱欧成功后，英国经济大地震，不仅是英镑地位暴跌，而且在英国内的各种跨国企业，已经开始撤出英国，或者表态要撤出英国。在市场经济社会中，大量外资撤出英国，那它的经济会有多惨？资本大规模撤出的速度和表现，就象前年俄罗斯一样；俄罗斯经济有多惨，今后的英国经济就有多惨。这就是英国政府和首相，耍无赖，拖延和欧盟谈判离开的原因。死地求生。这个时候，如果不出李扬意料，中国大陆的外汇，就要开始以各种方式，进入英国本土了，“救英国就是救中国”嘛。李扬算是看透了，我们属于共济会的编外成员，还是烈士那种。这样下去，英国没垮，我们先塌了。<\/P><p>&nbsp;<\/P><p>西方的普世价值观也好，法律也好，民主也好，其实只是工具，不仅是维护本国稳定的工具，也是控制世界的工具。例如在南斯拉夫，在中东地区，在乌克兰等地区，就是明确的例证。索马里内战持续几十年了吧，美国政府以前派出军队去平息，后来出现了震惊世界的《黑鹰坠落》大事故，然后就撤出索马里了。为什么？没有利益。索马里人都死光才好呢，正好主动为地球减负。所以，导致美国政府出丑的索马里军阀，其妻子进入美国避难一年多后，生了一个孩子，并宣称“这是爱的结晶”。这就可以了，解气又解恨，不然还能干什么？去杀光索马里人，还要背上骂名，干脆让他们自相残杀吧。亚丁湾位于也门和索马里之间的一片阿拉伯海水域，因为大量索马里人穷凶极恶，所以做了海盗，经常扣押商船以勒索巨资。各国投入无数战舰，花费天文数字费用，宁肯一艘军舰保护一艘商船的军事行动，也拒绝出兵占领索马里。<br><\/P><p>&nbsp;<\/P><p>民主自由人权只是工具，大砍刀也是工具。美国政府目前要利用欧盟做工具，达到控制世界的目的，所以没计划让它马上消失，但也不能允许它做大。这个过程太明显了，连傻子都看出来了。欧盟各国领导们，只是美国政府共济会控制欧盟的工具。所以，经常在美国不好出面的时候，欧盟就一马当先，杀出来了。不听话就没命了，换成你，你敢不听话么？象美国政府、欧盟，对中国大陆异常关爱，日夜强调中国大陆要民主化，甚至德国总统高克，这个著名的反共斗士，亲自来中国大陆的大学，要求大学生们“勇于追求民主和自由”。李扬连续发表多篇文章，让他去向地中海底的无数穆斯林难民宣传吧。<\/P><p>&nbsp;<\/P><p>既然西方政权和政客们，这样关爱中国人的民主和人权，那么从理论和道义上，这种博爱也应该恩泽全人类吧？李扬请大家查阅卢旺达大屠杀。因为国内暴力冲突，导致1994年4月至6月，被大砍刀砍死100万人。西方政府不仅看热闹，连驻扎卢旺达的西方军队们，跑得跑，撤回兵营的撤回兵营；近在咫尺的大砍刀们挥舞着，血泊中的受害者凄厉呼救，西方军人们装看不见。有的时候，大砍刀这个工具，比民主这个工具，更能为地球减负。所以，李扬建议欧盟如何强大，只是想当然，异想天开，因为欧盟的命运，从没在欧洲人手中；欧洲人强大了，就要对美国人指手画脚了，那还不把美国政府共济会气死？为了避免未来的悲惨，所以要对欧盟格外关爱，就象关爱中国大陆的民主自由人权一样。<\/P><p>&nbsp;<\/P><p>这个世界，从来是谁拳头大，谁说了算。所谓国际法、国际法院、联合国，也是黑社会老大的工具，合则用，不合则弃。前美国总统小布什说得好——“让联合国一边去”。结果，联合国真的乖乖一边去了，连个屁也不敢放。现在，美国政府又要求中国大陆，尊重南海仲裁结果了，因为这个结果可以肢解中国。如果中国大陆拒绝，那么被打得抱头鼠窜，就属于自找的了，人家美国有国际法和联合国支持呢。有些网民和李扬争辩——“‘不允许台湾独立，只承认台海两岸是一个中国’，这是中美建交的三个联合公报内容，美国政府怎么敢公开撕毁”？哦，你和世界格斗拳王有协议，双方互不殴打，对方违约了，你也可以失信呀。他说了不算，你也可以说了不算。这就是李扬的观点，也是对欧盟未来的看法。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年7月20日<\/P>\t\t\t<
