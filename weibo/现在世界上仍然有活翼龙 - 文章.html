<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">现在世界上仍然有活翼龙<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年5月11日 00:16<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vmeu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>怪异、诡异、灵异的事情 2012年8月2日<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;在1976年唐山大地震后，李扬有个远亲三姨叫刘成红，卫校毕业到市内工作，她和李扬母亲属于堂姐妹关系。李扬在小的时候，看着她恋爱结婚的，她的丈夫，也就是李扬的三姨夫叫苑玉双，这个姨夫有些能力，后来成了负责农业的副市长的秘书，然后调到唐山市水产局任局长；但这个姨夫非常看不惯李扬，1984年李扬全家离开唐山市，搬到大连市内居住前，少年李扬就感觉到三姨夫对自己的敌意了。三姨的孩子刚出生不久，李扬的妹妹就经常到她家，抱着这个小弟弟到处玩，爱不释手，少年李扬经常命令妹妹不要抱小弟弟，怕她不小心摔坏小弟弟；两家关系非常好，李扬全家离开唐山市时，把一套三居室的楼房，让给了三姨家，那时是福利公房，不属于个人财产。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;2000年李扬撰写八万字，上交中央反映中国公安机关的问题和解决办法，然后全家就饱受情报组织伤害，妹妹得了炎癌要死了，生个外甥脑瘫生活不能自理；李扬决心到沈阳市内找专家们看看，妹妹还能否活下来，后来在沈阳市找多家大医院的专家们，都说妹妹活不了了，李扬在电话中和母亲商量，到首都北京市找专家们看看；母亲让李扬路过唐山市内找三姨夫，先和他借钱，然后带钱到北京市找专家们。2002年春节前，李扬到唐山市水产局，找到三姨夫，三姨夫借给李扬几千元钱，并介绍了协和医院的一个有名专家，还介绍李扬到北京武警宾馆居住，说这都是他的熟人关系。但当夜在唐山市内招待所睡觉时，恍惚状态有个声音告诉李扬，大意是，此行危险，但拗不过李扬，所以李扬要注意天上异象，有的地方千万不能进去居住，切记。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬坐火车到北京市内后，找到协和医院，当时的武警宾馆，就在协和医院附近，李扬一边打听一边来到武警宾馆，整个宾馆内外环境，非常一般到简陋的程度，有个接待的男人，向李扬介绍了宾馆情况，并劝说李扬居住；但李扬进入宾馆查看时，感觉屋内阴森恐怖，有一种漫天煞气从地狱出来；所以李扬出来想离开，但那个男人非常想留住李扬，李扬只好说回去拿点东西就过来；就在这时候，天空飞过一只乌鸦，“呱呱”地叫着慢慢从武警宾馆上空飞过，李扬抬头望着这只黑鸟，心中涌现一股不祥预感；李扬慢慢走出宾馆，一拐弯，便拼命地快步走起来，走了大约几分钟，路边电线杆子上，站着七、八只喜鹊，李扬看到这个情景，几乎是飞奔着跑了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;中国民俗中，乌鸦是不祥之物，喜鹊是吉祥之物。李扬的这个事情，不仅在搜狐网站秘密日记中撰写了，2004年上半年在彭笑家中，在半夜催眠状态下，也向彭笑雪诉说此事，回忆彭笑雪的话，当时情报组织就已经安排好了，就在武警宾馆结束李扬的命。李扬不是怀疑三姨夫故意参与暗杀李扬，但李扬对三姨夫确实抱着警惕的态度，因为他真能做出这种事情来。当年大连市公安局偷录李扬的录音，并且进行编辑，然后派人到唐山市内挑拨三姨夫时，三姨夫就已经表现出对李扬的敌意来了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1999年左右，中队长林志佳在办公室告诉李扬：<br>&nbsp;&nbsp; “你三姨夫挺反感你的！”<br>&nbsp;&nbsp;做为一个长辈，对一个亲戚晚辈，这样仇恨，好象是人类社会的一种现象，有些亲戚亲得象一家人，有些亲戚则充满敌意；不过三姨夫和李扬没有血缘关系，他如此仇恨李扬，也可以理解。李扬知道因为上交材料，把他家连累了，因为大连公安局在上交中央的黑材料中，一句好话也没说他，诱导中央把他家也杀掉，这是他没想到的。所以，李扬撰写回忆网阱的文章，几百万字了，寄给几个被李扬连累的亲戚，只是没有寄给三舅（因为他拒绝接收，坚决不看，20世纪70年代的唐山市内算命先生，告诉姥爷他不会帮助李扬的），另外就是没有寄给三姨夫；以三姨夫的脾气性格，在收到李扬寄的材料后，会给李扬父母打电话痛骂李扬，要求父母把李扬永远关进精神病院的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;2001年底网阱公聊时，被催眠李扬讲了一个小时候的事情。1976年唐山市大地震后，大约在1978年左右，李扬到自己家南面那排抗震房玩，听几个青年、中年在一起聊天，有人讲了件事情。就是过去有个人，废寝忘食地攻读《奇门遁甲》，有一天他兴奋地喊叫，自己“悟道”了，能够穿过房屋的墙了，结果第二天，他淹死在粪坑中。过去的中国人，一直使用旱厕，厕所后面都有个装粪的大坑，现代许多人类可能搞不明白这种东西了。这件事情在记忆中，好象是这次听他们聊天获知的。囗囗囗囗看到李扬打的字后，有的大笑，有的感叹，有的不信，有的相信，总之，一个领到一个态度，当时是被催眠李扬聊天完了，囗囗囗囗也就把这个民间故事放置一边了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;但李扬现在讲述此事，是因为有个网阱回忆，不知是真有此事，还是出现妄想和幻觉。在网阱聊天时，有个领到告诉被催眠李扬，囗囗囗囗抓住一个有特异功能的人，他能把手伸进任何物体中，科学家、情报组织、领导们用高速摄像机拍摄，发现他确实能做到此点，但就是搞不清楚他如何能够成功的，催眠调查他也搞不清楚；一个大木板隔开他和物体，他的手居然穿过木板，拿回来那个物体，他也是这样穿墙取物的；后来，领到们用世界最先进的金属保险箱，里面放进东西，并用密码锁死，他仍然能伸进手取出物体。读者们不相信吧？被催眠李扬也不相信，望着屏幕上的文字，感觉自己确实在和一群疯子网络聊天。各国政府可让囗囗囗囗们拿自己全家发毒誓，证明到底有没有此事？有没有此人？李扬现在不敢肯定这个回忆，因为太难以想象了；但李扬相信自己发现的理论：<br>&nbsp;&nbsp; 世界不是由物质组成的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;孟照国看到两个外星人（一男一女）能够穿墙而过，而屋墙不留任何痕迹；1982年的姥爷，也告诉家人，有几个类人生物从屋顶穿了下来，后来大舅妈在1991年告诉李扬：<br>&nbsp;&nbsp;“必是老人说的话是对的？老人说有人穿过屋顶的地方，后来真的漏雨了。”<br>&nbsp;&nbsp;这种事情，任何人类都不相信，就是相信有外星人、外星人就在人类社会中的人，也不可能相信此类事情，这就是中国古代的玄学“穿墙术”。各国政府和情报组织、公安机关，应该对此类人、此类事多加注意，不要一听就一笑了之，要认真进行催眠调查和到处走访。孟照国在家人们面前，以臀部为支点，进行180度或360度旋转，身体划过沙发靠背或屋墙，就是外星人做的，这样做的目的，就是让人类不再相信孟照国，甚至连他家人也不相信，难怪第囗囗囗囗班子下个定义：<br>&nbsp;&nbsp; “他（孟照国）一家人都是精神病。”<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬现在的思考能力和文采，几乎消失了，实在想不出、写不出好的文章，这篇文章不知能否凑出来？读者们还记得李扬在2012年5月1日的文章，《孤独是世上最大的恐怖》，此文的一个意思，就是不同类人生物杂交的后代，将被任何种类的外星人视为“怪物”，此文章意思来源于青年时期的一次幻觉。可能在20多岁时，李扬在恍惚状态，和两个男人的声音有过对话。有个中年男人告诉李扬，大意是，有个宇宙中最强大星球的国王的女儿，看上李扬了，想给李扬生个孩子，如果李扬同意，那么这对李扬的人生、事业有很大帮助，而且会少受许多苦。任何人听到这种话，都会同意的，更何况李扬是在类似催眠的恍惚状态下，结果有个年老的男人告诉李扬，大意是，李扬为自己头小而难受，别人认为自己是个怪物，这个痛苦李扬应该知道，如果和外星球国王的女儿生个孩子，那么孩子既不象外星人，也不象人类，终生都是个怪物，孩子的痛苦是无法承受的，老男人询问李扬愿意为了自己牺牲孩子吗？恍惚状态的李扬坚决拒绝了中年男人的要求，宁肯自己死，也绝不让自己的孩子有这种痛苦。了解李扬的人都知道，李扬是这种人，绝不会为了自己的利益去牺牲别人，更不可能为了自己的利益牺牲后代。但这个回忆，是真是假，无凭无据，一说了之，信不信的，都不重要，读者们看个热闹。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;孟照国被女外星人强奸，外星人是准备要个杂交后代，至于要干什么，估计就是科学试验；既然外星人可以这样不尊重人类的意见，就和人类杂交产生后代，那么读者们会产生疑问：<br>&nbsp;&nbsp; “她们为什么不强奸你，强行给你生孩子？”<br>&nbsp;&nbsp;李扬早就有个感觉，不管是哪种外星人，好象都不敢命令李扬做事，也不违背李扬的意愿，不知他们为什么这样顾忌？！但有些回忆恍惚状态的声音，感觉他们要是想让李扬做什么，明知这会让李扬痛苦和牺牲时，就会催眠诱导李扬相信他们的话，许以高额回报，展现非常美好未来，引诱李扬同意自己愿意承受苦难，当然结果确实这样，李扬承受苦难，并换得重大成就成果。不知他们这样做，是为李扬好，还是要害李扬，但李扬现在感觉这些人太混蛋。至于李扬分析判断，宇宙中有无数种类外星人，还有个证据，正负和情报组织、科学家们，催眠调查一下，李扬姥爷遇到的外星人，与孟照国遇到的外星人，是不是一个种类的？<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;最后说两件事情。2001年底网阱聊天几个月时，囗囗囗囗都碰上了怪异、诡异、灵异的事件，是在他们的生活中，他们充满惊惧、疑虑地在网阱公聊时，说了几句话，不清晰，李扬只是通过屏幕上的文字，感觉到他们遇到了不同寻常的事，至于李扬的感觉是不是真的，有没有这回事，各国政府、囗囗囗囗们、囗囗囗囗们，要对囗囗囗囗做测试仪检查才知道。在2002年初刚刚离开网阱时，就是刚和国安系统情报人员王振环同居时，夜里面有道细细的红外线，穿过窗帘，直射李扬右眼眼底，当时还有过恍惚状态的对话，这个事情，囗囗们已经催眠调查清楚。这说明，外星文明一直紧盯着囗囗囗囗和李扬网阱聊天。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;另一件事情，是三把手在网阱密聊时，告诉被催眠李扬的。在某个大洋有两个海岛，相隔不远，分别生活着两种恐龙时代的翼龙，一种是大体形的翼龙，一种是小体形的翼龙，分别在不远的海岛上生活，而且互相不往来。科学家们试验过无数次，把这两种翼龙放在其它任何地方，这些翼龙都不能成活，就是它们的蛋也不能孵化成活。为什么出现这种怪现象？国际顶尖科学家们至今搞不明白！三把手询问被催眠李扬的态度，李扬坚决反对任何观光客接近这两个岛，并希望保持这种与世隔绝状态，直到两种翼龙在地球其它地方能够成活时。现在李扬还有个建议，指望主流科学家们，看来已经不行了，寻找社会中相关的天才们，把在地球其它地方繁殖成活翼龙的任务，交给他们，试试吧，也许能出现奇迹。知道读者们不相信李扬的话，你们就当看神话传说吧。<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
