<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">国际难民严重影响西方政坛<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月13日 13:34<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7c0.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>国际难民严重影响西方政坛<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年10月10日，土耳其首都安卡拉，发生的爆炸袭击造成95人死亡，246人受伤。李扬不相信土耳其政府的指责，他们暗示是ISIS恐怖组织所为。为什么不相信？因为土耳其的库尔德武装，一直在和政府军作战，而且政府军多次空袭库尔德地区。所以，支持库尔德人的反战和平游行，是抗议土耳其政府军打击库尔德武装的，结果示威人群遇到恐怖爆炸。谁干的？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年12月4日，土耳其一支军队，以训练库尔德军队打击恐怖组织为名，进入伊拉克，并赖在伊拉克至今。在这期间，土耳其政府军却打击伊拉克库尔德人武装，理由是他们和土耳其库尔德武装联合，对土耳其国家安全造成威胁。李扬看到美国政府不管，面对伊拉克政府的求助，俄罗斯和中国大陆也装聋作哑，联合国在美国政府控制下，对此也不闻不问。这就是民主后的伊拉克惨状。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2016年1月12日，土耳其著名旅游景区苏丹艾哈迈德广场，发生爆炸，造成至少10人死亡、15人受伤。这个可以肯定不是土耳其政府干的，因为被炸死、炸伤的基本是德国人。因为这次恐怖袭击政治目的很明确，就是打击土耳其旅游业，让土耳其非常倚重的经济支柱——旅游业，垮掉而拖累土耳其经济。李扬可以告诉土耳其，今后各种政治目的恐怖爆炸，可能成为土耳其的一个常态，真要那样，李扬认为土耳其完了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年11月24日，土耳其伏击了俄罗斯在叙利亚的军机，随后，俄罗斯对土耳其展开了一系列的制裁。2015年11月26日，俄罗斯政府告诫本国公民，不要去土耳其旅行，要知道每年在土耳其旅游的俄罗斯人达到440万，这一制裁举措，可以消减土耳其的旅游收入。而德国和欧盟，企图提高本地区人民，去土耳其旅游，以帮助挽回土耳其损失的举措，李扬相信德国和欧盟，是主动掉进恐怖陷阱的政治错误。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>本文并没有认为，是俄罗斯暗中指挥恐怖组织，对土耳其展开一系列的恐怖爆炸。实际上，李扬认为伊朗人、伊拉克人、叙利亚人、阿富汗人，比俄罗斯人更愿意在土耳其，制造一系列恐怖爆炸事件。土耳其政府自认得到美国政府重视，北约保护自己，而且自己是北约军事集团的重要力量，所以敢公开伏击俄罗斯军机。李扬在多篇文章中，认为土耳其总统愚蠢，因为中国有句俗话——暗算无常死不知。土耳其再强大的军队，再残酷的情报组织镇压，恐怕面对恐怖袭击，也是无可奈何。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2016年1月1日，从德国科隆城市开始，不断有大量女性报案，指认难民面孔的男人们，抢劫、性侵她们。德国总理和政府，仍然不明白怎么回事，德国媒体甚至为了政治正确，而故意沉默不报道此类大量案件发生。李扬可以告诉德国和欧盟，这只是开始，你们引来的不止是麻烦，而是灾难，甚至是战争。德国和欧盟，在中东、北非地区配合美国，制造了战乱区上千万难民后，不是你们接纳难民们避难，就能道歉解决了。无数心怀仇恨和愤怒的穆斯林，在欧洲等待的只是一个机会，以发泄他们的仇恨，李扬不相信这仅仅是宗教问题。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果德国和欧盟，在地区内和地区外，到处遇到恐怖爆炸，李扬一点也不感到奇怪。要这样干的国家太多了，例如俄罗斯。2016年1月12日，普京在接受德国《图片报》采访时，谈俄罗斯是否会给予叙利亚总统巴沙尔庇护还太早，巴沙尔犯下过“许多错误”。总统普京表示，俄罗斯愿在国际法基础上与西方寻求妥协，但暗示在克里米亚和乌克兰问题上，俄罗斯拒绝妥协。这是什么意思，李扬明白，不知德国和欧盟，是否明白？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年时，俄罗斯媒体、机构、政府、总统，分别多次发表观点，认为西方对俄罗斯的联合经济制裁，最艰难时期已经过去了。李扬在去年的几篇文章中分析，这恰恰证明俄罗斯经济遇到了灾难，而且灾难远未结束。所以李扬才拼命呼吁中国大陆，有通过各种方法，对俄罗斯进行援助，这也是自保。不过，象李扬这样的人，逐渐消声灭迹后，中国大陆就会在有些人的带领下，投靠美国而帮助肢解俄罗斯。俄罗斯政府和普京，必须为自己寻找更安全的退路。中国古话“狡兔三窟”，俄罗斯向西方表达妥协，是聪明的选择。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆已经公开财政赤字了，而且会越来越大，这种情况下，拒绝援助俄罗斯，那么敌视美国的中国大陆人，对此也毫无办法。说实话，李扬相信中国大陆遇到的经济困难，并不比俄罗斯小，俄罗斯现在主动向西方妥协，西方政权们可能要刁难俄罗斯，甚至不排除借此推翻俄罗斯政府。所以，在西方国家和其盟友国，发生一系列的恐怖爆炸，是一些俄罗斯人和俄罗斯盟友们，喜闻乐见的高兴事情。西方政权态度越强硬，那么面临的恐怖主义灾难越强大，这应该是毫无疑问的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年11月14日，《法国恐怖袭击，局势有利于中国》，第十段部分内容：<\/DIV><div>“11月13日，法国首都巴黎的恐怖袭击事件，应该只是一个开始，德国和其它欧洲国家，应该也会逐渐出现恐怖袭击”。<\/DIV><div>第十七段第一句话：<\/DIV><div>“如果这种灾难漫延持续下去，欧洲人将无一幸免”。<\/DIV><div>李扬在去年多篇文章中，建议让西方社会，到处出现恐怖爆炸和袭击，才能迫使它们回到联合国框架内，解决一切世界问题，结果，遇到了许多看似善良、实则邪恶的拥美派中国大陆人的辱骂，那是在网络上追着骂，连李扬家人祖宗都没放过。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>很正常。从2001年起，李扬就知道，从上到下，有一批亲西方势力，甚至半公开地拥护、热爱美国。所以才在临死前拼命呼吁，赶紧援助俄罗斯对抗西方，这是中国大陆唯一自保方式。知道和自己一个政治立场的人，也不在少数，但越往高走，和李扬一个政治理念的越少。连朝鲜都要卖掉了，这些年来，一直有这个计划，而且为此做了大量准备，也半公开地放风——朝鲜战争是错误的，朝鲜是中国的累赘。连朝鲜都养不起了，能养得起俄罗斯吗？李扬用屁股都能知道怎么回事。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>俄罗斯是战斗的民族，可是战斗的民族不仅会用核武器，来和西方同归于尽，还有无数招数，可以阴毒地和西方同归于尽。例如，人口自由流动非常厉害的西方，想全部控制住恐怖分子的到来，基本是不可能的，所以各国大量恐怖分子，就象进入伊拉克、叙利亚参加内战一样，方便地来到西方社会。人类世界中，从不缺少对西方社会怀有刻骨仇恨的人群。过去，美国政府领导西方政权，通过情报组织，秘密培养了大量的恐怖分子，去俄罗斯、中国大陆、缅甸、非洲等地方，进行内战或恐怖袭击，以满足美国政府的国家利益。李扬相信中国俗话——风水轮流转，今天到你家。西方社会出现大量恐怖分子，从各方面分析，都是理所应当、理直气壮的。这个世界并不是只有你的，没有我的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>俄罗斯的车臣内战中，美国政府、西方政权、部分穆斯林政府，几乎是半公开地支持车臣独立，并尽全力支持车臣叛乱武装，提供无数作战人员、武器、金钱、情报。最终，在总统普京指挥下，俄罗斯政府军和情报组织，残酷地镇压了车臣叛乱。这个历史离现在时间不远，大多数人类仍然记忆犹新。李扬不明白，为什么西方可以这样对待俄罗斯，而俄罗斯山穷水尽之时，并不能这样回报西方国家？难道真象西方政权所讲，西方代表人类共同价值观，西方政权有上帝保佑，西方哪怕死一个人都是不应该的，而其它国家为了西方政权死多少人都是应该的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在俄罗斯问题上，在乌克兰问题上，在叙利亚问题上，在土耳其问题上，在国际难民问题上，在恐怖组织武装和袭击问题上，现在是美国总统候选人们大辩论的时候。有几个候选人，习惯性地拿中国大陆说事，并为此比赛般地对中国大陆“说狠话”。李扬认为中国大陆问题，不应该是美国最大政治外交问题，国际难民们成了恐怖组织的骨干力量，才是美国政府面临的灾难，所以31个州拒绝接收难民，甚至到法院起诉政府要求它们接收难民。所以，候选人特朗普，说了许多错话，得罪不少势力，却拥有越来越高的人气，就因为他对穆斯林和难民问题上，公开表达歧视和打压。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>民主党总统候选人希拉里，敢拿中国大陆开刀，以为自己争取选票，却不敢表达敌视穆斯林和难民。政治正确，有的时候，可能带不来选票。例如德国和欧盟的社会情绪，开始半公开支持纳粹性质的政党，这种情况下，政治正确的总理和各人权情怀的政党，会越来越失去选票，大势所趋。2016年1月7日，希拉里到华人社区拉票，主动讲自己家族和华人的密切联系，李扬可以告诉希拉里，这个举动没大用处，美国华人华裔和黑人、穷人一样，对投票没兴趣，甚至大多数对政治都没兴趣。你能从华人群体中，得到政治捐献金，就是成功。选票是没多少的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>至于希拉里声称当上总统，就要对富人多征税，黑人、穷人、华人这类美国人，对此没有兴趣，反倒激怒了美国富人们。希拉里的竞选方针，不管是对内还是对外，存在着误区，可能多花钱、多花精力，却没有实际成果。多想办法，在国际上和俄罗斯总统普京，公开达成妥协，造成强有力的外交形象，而在国内则想办法提高收入和就业率，降低犯罪率，让司法更公平正义一些，才是希拉里的主攻方向。国际难民问题，恐怖袭击现象，对中国大陆、俄罗斯不是灾难，对西方社会却是实实在在的威胁。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2016年1月13日<\/DIV><div><br><\/DIV><\/DIV><div><br><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
