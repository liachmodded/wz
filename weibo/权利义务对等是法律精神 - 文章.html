<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">权利义务对等是法律精神<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月27日 13:06<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wdu7.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>权利义务对等是法律精神<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>此篇文章，主要是对2001年时，得知中国大陆拖欠巨额外债，所以思考十几年后，逐渐理清法律精神，阐述对法律精神的领悟。做为一个有20多年警龄的公安警察，李扬只是谈个人见解，如果出现法律漏洞，或者阐述得不是完善，也希望大家指出。在文章开头，李扬先从一个民间国际官司，进行剖析开始。2014年，日本法院通过战争赔偿判决，迫使商船三井公司，向一名中国船王的后人支付2亿余元人民币。这项判决至今未能执行，因为一个最平常的原因：家族内部围绕如何分割这笔赔偿产生争斗。<\/P><p>&nbsp;<\/P><p>2016年4月26日，英国《金融时报》网站报道，二战期间，陈顺通的船被日本帝国海军征用后全部损失。这场官司在东京、上海两地的法院打了70年，最后以中国船王陈顺通的后代获得40亿日元（约2.34亿元人民币）赔偿告终。在越来越多的陈氏后人及债权人中间播下了争执的种子。要求分割赔偿的起诉者包括一名债权人，此人声称陈顺通的孙子欠自己钱（此案已被驳回），另一人则声称自己是陈顺通的非婚生孙子。<\/P><p>&nbsp;<\/P><p>先讲第一个债权人的讼诉，不管是船王的祖宗，还是船王的孙子，只要有法律依据，可以对欠债者起诉追讨。这里面有个法律要求，即民事欠债行为的讼诉有效期，是有明确法律规定的，如果法院判决债权人起诉时效过期，那你做为一个债权人，将一无所获；另外，就算法院判决船王后人赔偿债权人债务，这也是另一个法律纠纷，不能将其与日本法院的判决一起执行；李扬认为如果中国大陆法院，判决船王后代还钱时，债权人可以要求法院，在日本公司给船王后代提供的账号中打钱后，冻结相关一笔金钱。而提供相关账号，中国大陆法院可以强迫债务人提供，这是法院的权力。<\/P><p>&nbsp;<\/P><p>至于存在自称船王非婚生子孙现象，这是人类社会的普遍现象，古今中外，到处都是。所以，面对非婚生子孙的法律讼诉，不管是哪一方，都应该平静面对。船王的嫡传后代们，可根据法院要求，提供几个人的基因检测报告，然后任何自称是非婚生后代的，只要自己出钱，由法院指定的检测机构检测后，来证明自称非婚生后代，到底是真是假？只要是真的，则进入下一个法律讼诉程序，如果是假的，那么自称者为此付出的一切努力，皆是自称者自己负责，例如人工、费用、时间、名誉、等等。<\/P><p>&nbsp;<\/P><p>留在中国内地的陈氏家族分支，威胁要质疑陈顺通几十年前留下的遗嘱。根据这份遗嘱，本案所有赔款均交由陈顺通长子的定居香港的后人。内地陈氏后人认为，这违反了女性后代平等分配财产的内地法律。20年前在上海，陈顺通的遗嘱曾成功顶住质疑，但内地的陈氏家族分支正争取依据中国《继承法》重启本案。内地陈氏后人代理律师、上海市联合律师事务所的江宪，在谈及应适用什么法律时表示：<\/P><p>“我认为这是一个非常有意思的法律问题。”<\/P><p>是应该适用1949年以前的中华民国法律，还是现行的中华人民共和国法律？如果依照后者，家产应平等分配给男女继承人。<\/P><p>&nbsp;<\/P><p>针对上段事实，李扬的观点是，不管是旧中国法律，还是新中国法律，都要尊重，哪怕新中国大陆的法官，在判决涉及旧中国的案件时，也要承认历史的真实性，以及对历史结论重视，即要尊重过去法律的尊严和承认它的合法性。如果，现在大陆的法官在判决时，要求旧中国法律尊重现在的法律条文，不仅是开国际玩笑，而且成为法律史上的大笑话。这让李扬想起周星驰的电影中一个桥段——你用前朝的尚方宝剑，来斩本朝的官员？同样，用本朝的尚方宝剑，去斩前朝官员，仍然属于黑色幽默。<\/P><p>&nbsp;<\/P><p>不管是旧中国法律，还是新中国法律，或者西方法律，都承认财产主人对财产的分配，是具有第一决定权的，即财产主人的遗嘱，具有最大法律效力。这是法律的一般规律，李扬在此问题上，只介绍一般规律。也就是说，船王定下的遗属，只要具有法律效力，则其他无法得到遗产的后代，只能尊重法律精神；不服气，或者强烈反对，或者为此没完没了地努力，李扬可以理解，人之常情。但法律就是法律。中国大陆的法律精神，确实提倡男女平等，认定后代中的女性，仍然有法律继承的权利；但李扬请船王后代中的女性要注意，中国大陆法律也承认财产主人的遗属，是最大法律效力，即船王后代中的女性，无权得到船王遗产中的一分钱。没办法，这就是法律，法律是社会的底线了，不可触碰。<\/P><p>&nbsp;<\/P><p>那么，船王后代中，非长子的后代们，如果想从日本法院判决的赔偿中，分到一定的数额，这个决定权，任何国家的法律和法官，恐怕都不能拥有；李扬建议他们，去和长子后代们商量吧，因为长子后代们，才对此具有决定权，而且法律承认长子后代们的决定权。在李扬眼中，日本法院的赔偿，应该立即得到执行，因为不存在任何法律纠纷，除非船王非长子后代们，通过讼诉，推翻中国大陆的法律内容，要求全国人大制定符合他们利益的法律精神。不过，李扬感觉这太难了。各国的法律精神中，还有个普遍规律，即权利义务对等原则，如果在追讨日本公司欠船王的债务时，非长子后代们，为此长期、大量付出精力、财力、时间、等等，那么有权要求从长子后代们得到的赔偿中，分到一定的补偿。问题是，非长子后代们，能够提供这个证据么？<\/P><p>&nbsp;<\/P><p>权利义务对等原则，不仅是各国法律的精神，也是国际法的精神，不然世界就大乱了。虽然象牙国际法庭，是被西方政权们联合控制，即接受共济会几大长老的决定，但表面上这个法律精神，却是必须要得到体现的，不然国际法庭的权威荡然无存。1949年，旧政权国民党政府，败退台湾，新中国政权正式成立后，有个法律纠纷，即谁来继承中国的一切权利义务？所以，美国政府受共济会委托，派遣驻华大使司徒雷登，向太祖等高层打听，新中国是否准备继承所有的外债？这可是一个大的战略，因为涉及国家和民族的未来。<\/P><p>&nbsp;<\/P><p>从晚清欠西方的大笔债务，在没有偿还的情况下，中国进入清朝灭亡后的内战中；在内战中，各北洋军阀们，又拼命向西方各国大笔借债，但都拒绝偿还；在国民党军队进行的收复全国，统一国家的军事行动中，西方各政权命令本国军队，用武力阻止国民党的统一国家军事行动，在国民党代表政府和国家，承认这些天量外债后，西方政权们才帮助国民党政府，并继续向中国大笔贷款以供国民党政府使用。这些外债加起来，是当时任何国家都无法承担的，仅仅其数额，就能导致全人类倒抽一口凉气，任何国民面对这些债务，都会感到前途渺茫，没有生机。太祖领导的共产党政府，有大量的红色资本家、红色财经家，所以中国共产党明白这个陷阱是致命的，如果同意承担全部外债，则中国人民世代做牛做马做奴隶，永远无法还清了。<\/P><p>&nbsp;<\/P><p>所以，太祖在建立新政权时，公开宣布“取消一切不平等条约”，但中国共产党却拒绝收回澳门、香港，而且允许苏联继续拥有在东北的特权，而且同意苏联对旅顺大连的特别控制权，等等，总之，没看到中国共产党取消任何殖民地的措施。所谓“取消一切不平等条约”，就是拒绝承担外债，一分钱不还。司徒雷登无奈回国，而太祖则发表充满讽刺的文章，《别了，司徒雷登》，公开讲他没有在新中国捞到一点好处。但国际形势也公开反应了，西方政权们联合不承认共产党政权，拒绝和中国大陆的一切交流，甚至继续帮助败退台湾的国民党政府，希望他们反攻大陆、光复大陆，从而继续得到债权人的权利，追讨债权。李扬在2001年时，知道大陆和这些国际债权人们，仍然为此明争暗斗中。<\/P><p>&nbsp;<\/P><p>现在，如果哪个国家宣布拒绝偿还外债，则无法得到任何帮助了，甚至会被西方政权们，派出军队攻占这个国家，指定一个承认外债的新政权。一个公开赖账的政权，它的寿命恐怕不到三年。但当时新中国有个优势，即苏联领导的社会主义阵营，与美国领导的资本主义阵营，在全世界范围内，进行生死对决；在这种情况下，其它各国政权，都是双方拉拢的对象，所以在对欠债问题上，哪个阵营都放在次要考虑范围。所以，太祖领导的中国共产党，才决定一面倒地投靠苏联阵营，因为可以不用还外债，而且还可以得到社会主义大家庭的帮助。所以，太祖用军队帮助朝鲜共产党保卫政权，而苏联和斯大林因此对中国共产党放心，从而拉开了大力援助中国大陆的国际行动。李扬可以讲，没有苏联的帮助，中国大陆的新政权，很难存活成功的。<\/P><p>&nbsp;<\/P><p>其实，老大哥苏联，就是个国际老赖。因为它在成立后，面对要继承沙皇俄国的债务债权时，采取的是阴谋诡计，通过各种欺骗手段，以及没完没了地拖下去，导致苏联成功避过危险期，在国家恢复建设并强大后，才敢公开宣布，不承认一切外债，拒绝为此偿还一分钱。把西方政权们气坏了，但面对强大起来的苏联，却一点办法没有。在李扬看来，沙皇俄国对外的债务，和在外面的债权，其实差不太多；但俄国人没有经济头脑，没有现代金融意识，所以大量的债权是隐形的，而且没有得到法律文书的确认；这种情况下，天量的债权无法追讨，结果导致债务比债权大。在1992年崩溃的苏联后，俄罗斯在继承苏联的债权债务时，仍然存在这一现象，导致俄罗斯面对天量债务。所以，李扬才在一系列文章中，批评俄罗斯人这样下去，早晚成为西方的奴隶。<\/P><p>&nbsp;<\/P><p>俄罗斯在和利比亚的交往中，取消了利比亚的债务，并因此重新签订了新的购买俄罗斯武器的条约。在李扬看来，利比亚富产石油，它的国民要比俄罗斯人生活得好，凭什么赖掉外债？利比亚在接受西方政权们的联合施压，同意就洛克比空难赔偿时，掏了多少亿美元，创下人类史中的赔偿记录。李扬认为这是西方政权们敲诈勒索，但利比亚政权忍受了。这种情况下，俄罗斯人根本不应该取消利比亚的债务，你拒绝还钱，我让你打内战，让你政权垮台；要知道，卡扎菲的权力和地位，导致利比亚无数人在羡慕嫉妒恨，包括他的家族和亲信们，鼓动并帮助政变者杀掉卡扎菲，轻而易举。李扬看到俄罗斯就是这样，导致债务比债权大的，长此以往，国家就会被外债拖垮。中国大陆同样如此，这也是李扬经常发表文章，嘲笑中国大陆是凯子的原因。<\/P><p>&nbsp;<\/P><p>苏联崩溃后，俄罗斯继承了所有的债务债权，其中就有朝鲜这类国家，拖欠苏联的钱，俄罗斯根本不应该取消这个债权，而应该重新签订一个和朝鲜的协议，朝鲜要承认这些债务，并同意继续偿还，而且要加上符合法律的利息，但俄罗斯可以同意，暂时不要朝鲜立即归还。如果朝鲜政权垮台，那么新政权要接受这个债务，并负责偿还，如果拒绝承认偿还，俄罗斯军队可以行使国际法授予的权力，进入朝鲜追讨债权；一旦朝鲜这个国家消失了，那么谁统治、控制了朝鲜，就应该服从国际法，偿还朝鲜欠俄罗斯的债务，否则俄罗斯军队有权，在朝鲜土地上行使自己的正当权利。中国大陆在对朝鲜的不计成本和代价的援助中，也应该将所有债务和利息，让朝鲜政权签订承认清楚，双方要同意，在政权消失或国家消失时，继承者或获益者，要负责偿还，否则中国大陆可以动用军队，在朝鲜行使国际法赋予的正当权利。<\/P><p>&nbsp;<\/P><p>象苏联、俄罗斯、中国大陆这类政权，对马哲的理论“经济基础决定上层建筑”，根本没有清醒的认识，导致在国内外的经济交往中，逐渐搞成债务比债权大，如果纵观历史过程，将每一笔援助计算成债权，结果肯定是债权大于债务。例如，在新中国成立后，苏联对共产党中国的大力援助，没有形成法律文书的归还数额太大了，中国大陆也是这样对外援助的，这样的金融头脑和战略意识，导致苏联政权、俄罗斯政权、中国大陆，在面对欠债或援助过的国家时，往往因对方政权更迭，而丧失全部国家战略价值和意义。这样在和西方政权们的较量中，必然逐渐因市场经济规律，而陷入被动和破产。人家是越打财富越多，我们是越打财富越少，胜败在开始时就已经决定了。例如苏联在后期陷入经济萧条，并因此导致苏联人对国家感到失望。<\/P><p>&nbsp;<\/P><p>最后，谈中国拖欠的历史债务。还是那句话，各国法律精神，都是权利义务对等原则，国际法也同样如此，命令象牙国际法庭的共济会几大长老，也不敢公开否定这个精神。所以中国大陆在继承外债时，应该继承所有的权利。中国大陆和俄罗斯两国政府，划分边界并经过两国人大或国会同意后，这是符合两国国内法律的，也是受国际法保护的。但中国大陆没有同意接受权利丧失的状态，则中国大陆可以理直气壮地要求这个权利。例如，南海九段线，是美国政府派出军舰，帮助中华民国官员军人们，到南海宣示了主权的，这个历史资料大量存在；如果中国大陆继承了外债，那么根据国际法，就应该继承九段线内的南海主权。类似的国际权利，中国大陆都应该继承。<\/P><p>&nbsp;<\/P><p>美国的政客们，经常公开讲，“不想归还欠中国大陆的钱”，即不允许中国大陆抛售美国国债，并希望慢慢让这些国债消失。所以，想办法取消外债，是任何国家的习惯性思维，一旦出现机会，必然马上展开。西方政权们却一直施压中国大陆，继承有史以来拖欠的外债，但那些外债，中华民国是公开承诺承担的，并公开表示负责偿还，现在中华民国败退台湾了，那么这笔外债，要由中国大陆负责偿还，则中华民国在台湾是干什么的？不管中华民国是否消失，国民党是否消失，在台湾的当局都有责任义务，继承这些外债。不然，你只继承权利，不继承债务，国际法不允许你这样的。中国大陆对台湾统一的努力，其实也是对历史上的债务，进行偿还的努力，在国家没有真正统一前，在所有权利没有彻底继承前，中国大陆有权利拒绝偿还外债的。这就是国际法精神。<\/P><p>&nbsp;<\/P><p>希腊、阿根廷这类国家，拖欠的大笔外债，通过谈判的形式，打折归还债权人，这是要经过债权人同意的；所以在这类谈判中，欠债国往往通过耍赖方式，威胁债权人，例如希腊政府以放开边界，让无数穆斯林难民冲入欧盟，将欧盟冲垮，来强迫欧盟减免它的债务。这是一个同归于尽的打法，双方都不敢走到这一步；所以欧盟经过大量工作，强迫欧盟以外的国家，同意打折收到希腊的偿还数额。问题是，这是希腊和欧盟的事情，让中国大陆和俄罗斯因此接受损失，那么欧盟要和中国大陆、俄罗斯谈判，同意某种形式的补偿，否则我们就是不同意这个打折方案，并为此采取一切必须措施。<\/P><p>&nbsp;<\/P><p>例如，阿根廷总统出国，连专机都不敢坐，怕各国扣押归还美国债权人，连军舰都被外国政府扣押了。李扬认为俄罗斯人和中国大陆人，对国际欠债人，同样有不计其数的阴损手段，以追讨国家利益，我们只是遵守国际法给予的权利而已。欧盟可以要求俄罗斯、中国大陆接受打折方案，那么俄罗斯、中国大陆在历史上，拖欠欧盟的债务，也应该通过谈判，打折偿还，这也是国际法的精神。<\/P><p>大连市西岗区公安分局治安大队 李扬<\/P><p>2016年4月27日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
