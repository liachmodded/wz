<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">资中筠老先生，受美国教育太好了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月31日 16:15<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wghf.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>资中筠老先生，受美国教育太好了<\/P><p>&nbsp;<\/P><p>曾发表几篇文章，认为于幼军批判文革太过猛烈，以至于不断提供假数据、假消息、谣言，来证明文革和太祖是错误的。李扬从没认为文革和太祖，百分成百正确，只要求实事求是批评，而不能断章取义、混淆视听、故意造谣、为非作歹。你说你提供的文革数据和史料，是第一次公布，原来属于秘密，怎么李扬知道的秘密，和你知道的秘密，不太一样呢？于幼军因腐败被调查，最后平安退休，是不是因此，要回报帮助自己的后台，拼命抹黑文革和太祖，以报答救命之恩？大家死后，都会见到太祖的，到时候，希望每个人都能问心无愧。这个世界真的不是我们看到的样子，只希望每个人，不要只考虑活着时痛快，还要考虑死后痛不痛。<\/P><p>&nbsp;<\/P><p>为什么称呼资中筠为老先生？1959年，她回国后担任毛主席、周总理等国家领导人的翻译。不论是太祖还是总理，都是李扬尊重的人，她能给他们做翻译，李扬称呼她是“老先生”，不为过。“老”则老矣，不糊涂；先生也是先生，只是受美国教育后，再当中国大陆人的先生。今天，看到资中筠的一篇文章，《文革时并不平等，首长病再小也找名医》，心中很是困惑，所以感觉需要代表许多人，询问一句，“你在1960年后，担任高层翻译时，是不是看病也找的名医”？据李扬对国家的了解，象资老先生这样的重要人物，看病肯定是组织安排的，主席、总理身边的翻译看病时，组织能给安排普通医生吗？<\/P><p>&nbsp;<\/P><p>资老先生在批判文革时，介绍高层有小病都找名医看时，应该以自己的亲身经历，献身说法，时间、地点、人物、起因、经过、结局，都能介绍得一清二楚，相信大家看后，更有个直观的了解。“原来高层身边的翻译，看病都找名医”。这样的介绍，更有说服力。更何况，以李扬对国家的了解，现在的资中筠老先生，看病不仅找名医，而且自己全家人看病，相信也是找名医的；所以才建议资老先生，借古喻今，应该再以亲身经历，献身说法，证明现在的有权有钱人，全家看病都找名医。资老先生不能以自己特别有钱，所以现在全家看病都找名医是应该的，来证明“文革时人人不平等”。<\/P><p><br>以李扬对人类的了解，以及对各大国国家安全的认知，知道所有国家的高层，看病全找名医，而且全家看病也都找名医，不管是多么小的病。更重要的是，各国高层全家看病前，名医要先经过情报组织催眠调查，在看病结束后，名医还要接受情报组织催眠调查。为什么？因为各国高层包括家人，都是某些势力紧盯的目标，下手机会之一，就是通过看病、住院、治疗时，下毒手；马上就死在名医手中了，好调查，傻子也能明白怎么回事；就怕是慢性毒药，逐渐发作，到发现时已经来不及解救了。所以，各国高层全家看病，其实情报组织全是暗中运作，只是大众不知道罢了。<\/P><p>&nbsp;<\/P><p>以资中筠老先生的名望和见识，就算没李扬知道得多，恐怕也时有耳闻，尤其老先生这么大岁数了，吃的盐比李扬吃的米都多，你会不知道？你真的一点不知道，还是揣着明白装糊涂，或者是别有用心呢？根据各大国的潜规则，象资中筠这样的高层翻译，如果在接受工作前，被情报组织催眠调查时，政治不可靠，根本不可能成为高层翻译，所以可以想象，1960年的老先生，是“又红又专”，组织信得过的人物。但沧海桑田、斗转星移、物是人非，许多太祖时期的政治可靠人物，在改革开放后，变成了非常不可靠的人，都是暗中接受美国培训，回到中国大陆加入第五纵队，有的暗中运作，有的公开掀起风浪，就象前几年的“阿拉伯之春”。<\/P><p>&nbsp;<\/P><p>于幼军、资中筠、茅于轼、贺卫方这类大人物，在中国大陆风头正劲，一时无两。很正常，上有所好、下必甚焉。有的人，半公开的侮辱、搞臭、败坏、造谣中国共产党和太祖、国家，比赫鲁晓夫还要坏，我们国家的哥巴乔夫、叶利钦，不是一个两个，而是一大堆，暗中秘密服从共济会、美国政府的命令。党和政府不仅危险，就是国家和人民，也快步入中东战乱了。李扬有心无力，发表文章揭发、批判，还被隐藏、修改内容，假文章就象一个疯子在胡言乱语。没办法，这个社会已经如此了。象他们这类人，从上到下，大多是经过美国情报组织秘密培训的，心中无限忠于美国政府，而美国总统公开说了，“让中国人过上美国人的生活方式，是地球的灾难”。既然是灾难，当然要解决、要消灭，所以中国人的下场，真的很恐怖。<\/P><p>&nbsp;<\/P><p>不是李扬非要和中共资深老党员做对，如果资中筠不发表文章，谁知道她是资老先生？更不可能去查阅一下她的历史，既然查阅了，那么李扬做为一名中国人，有必要为党、政府、国家、人民说话，以自己对人类和各国的认知，阐述一下自己的见解。承认自己有这个责任，李扬没做错、说错吧？所以，情报组织要对这类人，进行催眠调查，并告知全国情报人员，其内心到底是什么意思，有没有在美国期间，接受美国情报人员的培训，在回到中国大陆后，是不是按照美国政府的命令说话办事？这个，可不是个人隐私；如果这也是个人隐私，那党、政府、国家、人民，哪个都比李扬死得悲惨。不追究你暗中配合美国政府的刑责，已经宽容到触怒人民大众了，但李扬仍然认为你们可以随便乱说话，可以暗中配合美国政府，只要求全国情报人员心中有数。<\/P><p>&nbsp;<\/P><p>任何到美国的中国人，都可能被催眠调查，并找机会发展他们（她们）为情报人员，或者诱导他们（她们）同意配合美国政府工作。这样的目标，一般集中在大富大贵的家族内，不是自己“又红又专”，就是家人中有“又红又专”的人；可以负责任地讲，这样的中国大陆人，只要到了美国，必然被催眠调查，并挨个催眠诱导他们（她们），背叛祖国，暗中成为美国政府的支持者。你要钱，给你钱；你要名，给你名，你要长官，帮助你扶摇直上；你要上国际明星，可以让你满足欲望；你有不可告人的隐私，那你更要配合美国政府工作了。看看现在的乌克兰，从上到下的主要官员，不是美国国籍，就是美国情报人员，要么就是暗中被美国控制的人，所以乌克兰内战是理所应当的。美国副总统拜登，多次到乌克兰，亲自坐镇，指挥镇压反美国的官员和情报人员，因为乌克兰的高官没这个威望、权力、胆量。<\/P><p>&nbsp;<\/P><p>1947年，毕业于天津耀华中学；然后，资中筠上了清华大学，对吧？旧中国的知识分子，所以很容易在改革开放后，在美国停留期间，因为震惊、迷恋、崇拜美国发达的资本主义生活，而轻易被美国情报组织拉拢。不是李扬跟资老先生过不去，而是这是中国大陆人，在美国期间变成美国情报人员的主要原因，大家都是这么过来的。各大国的情报组织工作，也是这样的惯例，中国大陆也是这样工作的，只不过，过去的中国大陆，太穷了，对各国人没有吸引力罢了。现在好了，我们强大、繁荣的社会，也可以保证我们象美国一样工作了。可惜，这个社会，已经被暗中配合美国政府的群体，给控制了。所以，李扬才告诉大家，这样的隐私，不是个人隐私，全国情报人员，都要心中一清二楚，不然国家马上就会混乱的。<\/P><p>&nbsp;<\/P><p>1982年~1983年，担任普林斯顿大学国际研究中心客座研究员；1985年~1988年，担任中国社会科学院美国研究所任副所长；1988年~1992年，担任中国社会科学院美国研究所所长，同时任研究员，博士生导师；1992年~1998年，参与创办中华美国学会和《美国研究》杂志并任主编；1992年1月~10月，任华盛顿威尔逊国际学者中心研究员；曾应邀在美国十几家大学作演讲；1993年，发起并主持创办“中美关系史研究会”，任第一、第二届会长；等等。象茅于轼，不顾晚年高龄，步履蹒跚，愣是到美国接受表彰，一是美国政府公开警告中国人——此人是我们罩着的，二是提高茅于轼的知名度，增加他在中国大陆的蛊惑性、煽动性。中国大陆有些人保护他，是因为他们，暗中和他是一模一样的人。<\/P><p>&nbsp;<\/P><p>2016年1月11日，发表文章《你们越反文革，越证明文革正确》，里面对资中筠老先生的大论，进行了剖析，感觉她的逻辑、思维、言论，好象存在着不可调和的矛盾。《文革发展的方向是专制，树立的是秦始皇》，里面有句话：<\/P><p>“文革”发展的方向是走向专制。一头是高度集权，搞个人崇拜，另一头是群氓的无政府主义。批儒扬法，树立的是秦始皇。”<br>李扬请大家看看这两个词：<br>　　“高度集权”、“无政府主义”。<br>　　这两个词，有没有逻辑矛盾？既然是高度集权了，怎么还可能无政府主义呢！到底是高度集权，还是无政府主义，两个现象能够同时发生，那李扬想象力不丰富，不知应该如何联想了，只能说太祖太伟大了，能够让两个现象，在中国大陆同时出现。<\/P><p>&nbsp;<\/P><p>还有个词，“批儒扬法”，资中筠认为是不对的。现代人类社会，提倡契约精神，怎么保证契约精神？当然要完全靠法律的强制力；单凭个人信誉、人格魅力，来赢得市场经济的蓬勃发展，这可能吗？所以，从改革开放起，从上到下，就希望出现一个法制社会，以法治国，成为法治国家。怎么能出现这种众盼所归？当然要依靠完善而强大的法律建设了。李扬不认为“扬法”有什么错误，只能认为资中筠法律意识淡漠，不懂法律为何物。<\/P><p>&nbsp;<\/P><p>我们再看“群氓的无政府主义”，现在的互联网，完全体现了“群氓的无政府主义”，从西方网络上的发达，到网络掀起了“阿拉伯之春”，导致中东、北非地区战乱，出现上千万随时死亡的难民，不都是“群氓的无政府主义”吗？现在中国大陆的舆论管制再严格，在网络上的人们，仍然畅所欲言，胡说八道，甚至故意造谣、诽谤、诬蔑，屡禁不止，许多惹事的网民因此受到法律的处罚，但这种趋势仍然在发展中。这种“群氓的无政府主义”，资中筠应该告诉李扬，是应该彻底禁止呢，还是应该允许其发展？<\/P><p>&nbsp;<\/P><p>文革时期，从国家主席开始，到省部级干部，再到乡长、村长们，个个接受群众的监督和批斗，到底应该不应该呢？按照资中筠的逻辑，这是“群氓的无政府主义”，应该禁止。所以才有了这样的圣训：<br>　　1，“不应该问的不要问”；<br>　　2，“党员干部不能妄议中央”；<br>　　等等，之类的规矩、纪律、政策、制度。资中筠认为这些圣训，是满足了自己的愿望，还是与自己的愿望背道而驰呢？资中筠认为现在中国大陆的腐败太严重了，却又反对人民群众的全面监督制约，又不承认“扬法”的重要性，李扬非常好奇，不知大家风范的资中筠，能够有什么好办法，来解决她的不满？<\/P><p>&nbsp;<\/P><p>这些人，就是这样批判文革、太祖的，暗中否定共产党和共产主义理论。不要说他们之间的话，就存在大量矛盾，就是他们自己一个人，说的话，都自相矛盾。不是李扬鸡蛋里挑骨头，更不是硬和他们过不去；从不认识他们（她们），彼此也没有互相辱骂过，谈不上什么个人恩怨；李扬只是看到这样自相矛盾地公开说话，日复一日、年复一年的反复宣传洗脑，居然还受到权力的保护和宏扬，李扬无法忍受被强迫当傻子的戏弄，相信大多数中国大陆人，也不愿意被迫当傻子，被人公开在羞辱，让各国人民认为中国大陆人智商低，是垃圾人口，应该为地球减负，做出主要贡献。如果让我们中国人，为地球减负，那我们死得也太惨了点儿吧？<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月31日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
