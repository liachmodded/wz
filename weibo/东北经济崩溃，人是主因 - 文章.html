<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">东北经济崩溃，人是主因<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月16日 20:05<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 48<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wioa.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>东北经济崩溃，人是主因<\/P><p>&nbsp;<\/P><p>2001年前，上交八万字材料，在反映本行业阴暗面时，顺便介绍了东北的悲惨；强调政策出现问题，导致东北人在20世纪九十年代，家家有人下岗失业，每逢年过节，各个城市就涌现自杀潮。李扬为此感到非常不满。后来在网络上，看到许多地方的网民，指责东北人懒时，李扬这半个东北人，和其他东北人一样，和对方互骂；李扬强调官方不行，招商引资就象关门打狗，尤其是官员们只顾自己贪，根本不管本城市居民的死活。然而，这次装修母亲家时，发现了巨大的问题，不仅批评东北人经济意识不行，甚至连家乡唐山市，都嘲讽了一下。<\/P><p>&nbsp;<\/P><p>唐山市及附近地区，往下挖十几米，就全是优质煤；而且唐山市盛产制作陶瓷的原料土，所以唐山过去是中国三大瓷都之一，制作陶瓷历史有上万年了。李扬小时候生活在家乡唐山，所以知道唐山陶瓷的物美价廉，结果在网络上想购买唐山陶瓷时，发现唐山陶瓷已经没落了；连唐山本地产的卫生陶瓷，也要冠名佛山品牌。这种东西，不管是新技术、营销模式、制作基础，一切向南方学习，向西方先进企业学习，根本没有任何困难的。老人常讲，“没吃过猪肉，还没见过猪跑吗”？唐山人模仿人家先进水准，这需要动脑筋吗？如果这也需要动脑筋，那唐山人全是傻子了。<\/P><p>&nbsp;<\/P><p>现在的许多高精尖技术，例如深海潜艇、太空武器、飞机发动机、高精密仪器中，都有陶瓷零件。现在最高水准的陶瓷零件，已经可以和优质特种钢媲美了，而且在某些方面，比优质特种钢表现还优异。唐山做为历史悠久的陶瓷生产基地，不应该在这方面深挖潜力吗？时代在发展，人也应该进步吧。怎么发展到最后，什么都没有了，就剩下粗钢大省称号了。看到一个笑话，河北省钢产量世界第一，世界第二、第三，加起来，和第一的才一样多；河北省唐山市，钢产量世界第二；所以北京人经常嚎叫，“我们的雾霾，全是河北人、唐山人搞出来的”；于是，河北省人和唐山市人，痛苦地去产能，腰斩一半后，仍然是世界第一。<\/P><p>&nbsp;<\/P><p>多年以前，李扬就发表文章建议，不要总生产粗钢，没有前途，要争取生产各种特种钢，这个利润大；但李扬也清楚，几乎所有具有重要战略意义的特种钢技术，中国大陆基本不能研发；所以在十年前，李扬就发表文章提倡，“买不到就去骗，骗不到就去偷，偷不到就去抢”。“活人还能让尿憋死吗”？奈何没人认真听取，结果熬到现在，各产钢大国，制裁中国大陆的钢倾销，而中国大陆的所有钢厂，不是破产，就是政府强行去产能，或者赔钱赔得直叫唤。何苦呢？在毛泽东时期，能够大量生产粗钢，就已经是工业大国了，因为当时这属于高科技企业；现在的粗钢生产，只要借到钱，连傻子都能搞一个大型钢厂，没有一点技术含量了。中国大陆人看不明白这个趋势？还是顾头不顾腚呢。<\/P><p>&nbsp;<\/P><p>2001年的石油天然气价格，真的很低，国际市场是供大于求。所以大庆市面临经济灾难，一是曾经的高产石油，日渐枯竭；二是地底的石油，开采成本变高了；三是大环境，东北经济崩溃拖累大庆市。大庆市因为发现石油而城市大发展，好不容易花费巨大，把一个荒原建设成一个美丽的城市；在2001年因石油经济崩溃，导致可能放弃大庆市，让它成为一座空城。因此造成的社会成本太大了。所以，李扬当时建议，一是大量预购俄罗斯石油天然气，二是通过石油管道，将石油运至大庆市，利用原有的工业基础和技术，对俄罗斯石油进行精练、加工，以挽救大庆市人。当时上面正发愁大庆市怎么办呢，所以马上采取了这几个建议。<\/P><p>&nbsp;<\/P><p>东北的大庆市，就象西北的玉门市。1949年9月25日，中国人民解放军和平解放玉门油矿，成立玉门市（省辖市）。当时的玉门市，真的是大发展，因为它出产战略能源——石油。随着石油的枯竭，玉门市内人去楼空，昔日繁华不再；玉门市老市区在2003年开始，向玉门镇迁移；2009年3月，玉门市被批准列入国家第二批资源枯竭型城市。说实话，在2001年时，玉门老城区就已经被政府放弃了，因为整个城市就是围绕着石油存在的；石油一没了，没有任何经济发展的苗头，当时就已经变成空城了；李扬当年看到荒凉的大量城区照片时，震动很大，所以才考虑要如何挽救大庆市？因为上面告诉李扬，大庆市和玉门市一个下场。<\/P><p>&nbsp;<\/P><p>塑料这东西，以及其它许多生产、生活必需品，全是石油天然气加工、提炼的。大庆市盛产石油时，有什么名牌石油衍生品吗？反正李扬没听说。如果将大庆市的石油，运到南方，再让南方企业加工成各种生活、生产品，再贩卖到东北，大家说这是不是一个笑话？然而中国大陆从不缺乏大笑话。大庆盛产石油几十年了，什么副产业也没出现，连个国家名牌产品都没有，更不用说走向世界了。那么广东省出石油吗？它根本不产这些东西，甚至连煤矿都没有。然而，广东省佛山市，不仅成为陶瓷大都市，而且盛产各种塑料制品，而且质量是全国有名，是国家著名品牌。李扬通过这次装修父母家，发现了许多怪异到不可思议的现象。<\/P><p><br>装修师傅们告诉李扬，广东省佛山市“日丰”品牌的塑料管，质量好，经得起用，如果自家装修，最好用这个品牌。而佛山原产地的“日丰”塑料管，就比在本市（大连市）分厂生产的“日丰”质量还好。既然是父母家装修，当然不差这几个钱，所以所有的上下水、暖气管，全部采买的佛山产的“日丰”管。广东佛山产的“日丰”PPR冷水管（4分），网络上零售价是3.6元一米，一根有4米长，不到15元。谁家缺这几个钱，为省几个钱，给自家装修用质量不好的差管子？大庆市生产不了这种管子吗？你守着无数石油，却生产不了优质塑料管，那你破产倒闭，还要埋怨谁？不要说不能埋怨政府、政策，就是埋怨外星人，也赖不到人家的。<\/P><p>&nbsp;<\/P><p>都说东北产品“傻大黑粗”，虽然不好看，但质量确实好，许多产品用了十几年、几十年，一点质量问题没有。东北产品就象俄罗斯产品一样。现在俄罗斯产品下滑了，东北产品也被南方产品挤垮了。但是，东北人在制作商品时，也确实比南方人实在，真的继续在质量上保持下去，未必不挣扎出一条活路；毕竟现在中国大陆人富裕了，除了老年人还在省钱上斤斤计较，年轻人大多崇拜名牌、品牌、质量；东北产品真的在质量上，确实做到让消费者放心，不应该发愁销路的。大庆市有石油、有技术，就是不生产全国名牌塑料制品。这样下去，大庆人早晚象玉门人一样，弃城而逃。整个东北也是这个下场。甚至李扬在以前提出，这样干下去，“大街上饿死的全是北方人”。&nbsp;<\/P><p>&nbsp;<\/P><p>广东佛山“日丰”的PPR管配件，直径20的铜外牙弯头，网络上单价是9.3元。这东西贵吗？太便宜了。但在实体店内，单价能够卖到十几元、二十几元，因为这是全国著名品牌。广东省出产铜吗？它没这个资源。广东人通过购买外地的石油、铜这类，运到本地加工后，行销全国、全世界，而且是质量可靠的名牌产品。东北人怎么就做不到呢，要啥有啥，甚至连生产基地都无数，各种各样的技术工人，全国有名，全世界有名。PPR管的铜外牙弯头，只是一截塑料管，里面融一个几厘米长的铜管，这需要技术吗？东北人在本地，就是买不到这样质量可靠的本地产品，甚至连假货都是南方运来的。你这不是拿人类开玩笑吗？<\/P><p>&nbsp;<\/P><p>过去，城市居民楼一旦停水，马桶水槽贮的水，就会回流到厨房自来水管；这个倒不是太脏，关键是有些人家，在马桶贮水槽中，放些化学香味剂，以表示是爱干净的人家；结果自来水一停水，家家就喝马桶贮水槽中回流的化学水。想办法解决这个问题，需要动脑筋吗？需要专业技术人员吗，这是家家都感到困扰的现象，只要不是傻子，就能发明出止水阀来。“没吃过猪肉，还没见过猪跑吗”？抽油烟机的止逆风阀，只能往外排气，一旦有气体回流时，抽油烟机的止逆风阀就关闭了，挡住外面吹来的风。这个技术和东西，人人见过，用在马桶止逆回水阀中，很困难吗？<\/P><p>&nbsp;<\/P><p>在网络电商那儿，看到的马桶止回水阀，是304不锈钢的，40粗的，单价要卖到70元。有些是铜芯的，也是几十元的东西。不仅全是南方生产的，而且全是南方小电商在网络上卖，李扬在网络上，都没看到几个北方人小电商，更不敢奢望北方小电商卖这东西了。从南方运到北方来，肯定比北方运到北方的运费多很多。北方人不生产这东西，也不贩卖这东西，就好象北方人不需要一样。实际上，大量北方家庭购买这东西，因为确实好。北方人的钱，全让南方人赚走了；一个40的304不锈钢止逆水阀，都在网络上卖到70元，这里面的利润多大呀，北方人就是熟视无睹，你让李扬怎么赞美北方人才好？<\/P><p>&nbsp;<\/P><p>父母的楼房不过70平方米，只是装修一下阳台厨房、厕所，贴墙砖加上地砖，不到一个星期，人家南方夫妻俩人，就收了4000元人工费。东北人没有这个技术？在东北，在北方，大量的南方人，在北方楼房进行装修工作，哪个北方人都司空见惯，你是学不到这个技术，还是出不了这个苦力？如果脑子笨，当力工，平均一天也能赚100—200；如果是技术工人，平均一天赚几百元，一点问题没有。象修理电器，给电视、洗衣机、冰箱，换个零件，成本没有十几元，甚至成本可能只有几元，但维修师傅收费最起码在200-400元。李扬请他们修过几次，发现他们一边在李扬家中维修，一边就接了好几个电话，要求他们赶紧上门服务。算了一下，他们玩似的工作，一天最少收入500-1000元。<\/P><p>&nbsp;<\/P><p>李扬是个穷人，加上现在的楼房质量不高，砖和砖之间，居然不是水泥，而是泥土，这是李扬这次装修父母家，发现了承重墙的秘密。既然这样的质量，不管是上下水，还是电器，自然经常出故障。所以，自己干脆买了电钻、电锯、热熔胶枪、钳子、扳子等工具，加起来花了近两千元。结果，所有的问题，几乎全由自己解决了。厕所漏个水，修补一下，就要几百元，李扬哪有钱给他们技术工人？甚至连家中电饭锅、洗衣机坏了，李扬通过网络购买电商的零件产品，自己修好了；目前正在研究，如何对付不工作的家中旧冰箱呢。这也是人生一个乐趣，亲自动手、丰衣足食。正因为事事动脑筋，喜欢动手，所以任何工种的装修师傅，请到父母家工作，李扬都能学习到许多技术和常识，甚至能发现技术工人的问题，以及如何解决他们遗留的问题。这不是乐趣吗？<\/P><p>&nbsp;<\/P><p>不能要求人人和李扬一样，喜欢动手动脑。但最起码，在商言商吧？你一个工厂，不管是厂长，还是技术员，或是工人，总应该发现问题、解决问题吧？市场需要什么，你会发现不了？你发现不了，南方人制作出来了，那有什么呀，你一个东北重工业基地，各种技术工人多如牛毛，而且全是技术大拿，你模仿、制造不出来？连卖个冰棍，都是南方人生产、运输、销售的，北方人已经退化到这种地步了？北方的商家，看到南方什么商品好卖，不能和北方厂家商量下，如何和南方商品竞争一下？20年前，大连市内的官员们，就经常讲，“远学广东，近学山东”，20年过去了，就学成这样？各个东北城市都快破产了？<\/P><p>&nbsp;<\/P><p>多年前，大连市楼房的装修中，如何保护刮完大白的墙角，是个困难。后来出现了护墙角的东西，有金属的，有玻璃的，有塑料的，直角型，上下包住墙角的东西，全是南方人生产、销售的。母亲看到同事家中，墙角安装了护墙角后，心中很是羡慕，这次装修时，特意和李扬去建材市场看了下，1.2米长的亚克力（有机玻璃）的护墙角，居然单价是一百多元；一个70平方米的楼房内，有多少米的上下墙角啊，算了一下，可能需要几千元。快八十岁的老父母，连买菜都要买烂的，因为便宜。她怎么可能舍得花几千元，去购买安装护墙角？结果，李扬上网络电商那儿一看，什么材料的护墙角都有，都非常漂亮，便宜的10元一米，最昂贵的也不过一百多元一米。全是南方人和山东人生产销售的，东北人在哪儿，北方人这时干什么去了？你家装修，不知道这东西吗？<\/P><p>&nbsp;<\/P><p>20年前，在解放广场，见到2个10岁左右的小女孩，在向一个南方男青年买冰棍时，发生了言语冲突，一个小女孩直接嘲讽这个南方男青年，“我们大连人的钱，全让你们外地人赚去了”；那个出售冰棍的男青年，也直接回了一句粗话，非常难听。近30年前，大职高的一个老师，在讲课过程中，顺便和我们学生聊天，介绍她家的10岁左右的女儿，拒绝给南方乞讨人一些钱，并大喊“你们赚的钱，比我们都多”。别着急，风水轮流转，早晚有一天，外地人、南方人，会成为北方人的债主，成为施舍北方人的善良南方人。因为这样下去，北方人要么饿死在大街上，要么去南方乞讨。总想着赚大钱，是北方人的通病。通过这次装修父母家，李扬发现，北方人根本没有经济头脑、商业头脑，在市场经济的社会中，最终成为被淘汰的群体。世界也是这样残酷的。<\/P><p>大连市西岗区公安分局治安大队 李扬<\/P><p>2016年6月16日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
