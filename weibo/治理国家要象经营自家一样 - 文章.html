<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">治理国家要象经营自家一样<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月7日 21:51<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w71o.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>治理国家要象经营自家一样<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>从2014年起，李扬就不断发文，要求人民币大幅贬值，认为企业倒闭潮，不仅会让外汇削减，而且大量失业人口，会导致社会动荡。并一再阐述，在这十多年中，反对人民币升值，认为可以通过提高工资，来增加出口商品成本，以应对美国政府指责，说什么中国大陆低价倾销。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>结果，在网络上引来无数人形低智动物，或和李扬理直气壮地辩论，或没完没了地辱骂李扬，连李扬家人也不放过。他们声称中国大陆被人说“崩溃十多年了”，可中国大陆人民的生活，越来越好了。李扬是通过讲道理，来向政府和世人，讲明事态的危急性，应该怎么做，才能把损失避免，或者将损失降到最小。根本没有要求中国大陆崩溃，或者要求政府道歉。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>一年后，在2015年，政府提出“大众创业、万众创新”，人民币坚挺的结果，就是企业没了，人们没工作了，要求人民群众自谋生路。李扬自认不算太傻，可让自己出去创业，说实话，一没资本，二没决心，三没人脉，四没机会。自己都不算一个有胆有识的人，感觉大多数中国大陆人，是和李扬一个水平的。政府对人民群众的希望和要求，太高了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>五中全会后，公开提出“限制公立医院，大力发展民营医院”。中国大陆的民营医院，到底是赚钱的还是骗钱的，大多数人心知肚明。李扬只是扫了一眼这个号召，就明白，这是公立医院私有化的前奏。现在公立医院的收费，人民群众已经消费不起了，如果全部变成民营医院，人民群众这辈子赚的钱，都得让它们骗光喽。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>资本来到世间，每一个毛孔都滴着肮脏的血腥和铜臭。同样，以追逐利润为天性的资本家们，他们努力工作的唯一目的，就是赚钱，而不是为人民服务的。在手术台上，医生拿着锋利的手术刀，向已经麻醉的患者，提出加价时，谁都怕医疗事故死在手术台上，敢不同意吗？民营医院已经把这种现象，做成新常态了，人民群众还支持公立医院私有化吗？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>互联网时代，不用政府提倡“互联网+”，资本家们早就捷足先登了。现在非常流行“美女医生约炮”，看看这个称呼，就知道吸引无数男人飞蛾扑火；只要男人抱着打炮的目的，和美女医生聊天，最终大多会被骗得，到民营医院掏一大笔钱。据说，能从每个约炮来的男人身上，可以平均“开发”出几千元。民营医院如此狂热地赚钱，其赚钱智慧，已经到了人类难以想象的地步了。政府还需要为它们谋划未来吗？政府应该多考虑人民群众，看病少花点钱，才是正事。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在人形低智动物们，高喊人民越来越幸福后，政府也不知是出于打脸的目的，还是教训这些混账的目的，在2015年6月出台新政策，，财政部和农业部对农作物良种补贴、种粮农民直接补贴、农资综合补贴，这三项农业补贴政策进行改革，从过去全农补贴变成补贴种粮大户。这样一来，很明显，大多数农业人口，就失去了这个收入了。说是深化改革，市场倒逼改革，其实就是政府没钱了，给减少农业补贴，找个借口。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>既然去年6月，政府已经半公开表示没钱了，就应该找原因，并想办法解决问题。结果解决问题的好办法，出来了。今后要延迟退休，争取让人民群众在65岁退休，这样多收一些养老保和医保，同时减少支出养老金的数量。中国大陆企业的机器人制造水平太差，大多数工人是通过艰辛的体力劳动，才能赚到工资的；如果是大规模机器人制造在生产线上工作，那么李扬认为65岁退休不算啥，可我们有这样的新常态吗？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>李扬都怀疑，这些工人们能不能坚持劳动到65岁，他们会不会累死在工作岗位上？不过这样一来，政府就不用为他们支付退休金了，而且连给他们报销医药费也省了，直接发一笔火化费就了事了。这确实不失为一种，为国家增加财富的好办法。再说了，人权标杆欧盟，都公开提出了，要求人民70岁退休。按照中国大陆喜欢与国际接轨的习惯，李扬估计，中国大陆人最终只有干到死啦。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在接受没完没了地辱骂后，李扬也不相信国家会崩溃。政府曾有句话非常著名——只要思想不滑坡，办法总比困难多。从2015年11月初，公布的“十三五”规划建议，到上周财政部部长楼继伟明确表示，正在研究制定退休人员缴纳医保政策。也就是说，过去近亿退休人员，是只享受医保，而不用缴纳医保的，但今后退休了仍然要继续缴纳医保。据说马上要立法了。所以李扬相信，国家不会崩溃的，政府再缺钱，也能搞到钱的，人民群众马上就要拥有，不可剥夺的缴纳医保的爱国权利了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>到了这个时候了，那些人形低智动物们，还在高喊“人民币坚挺是国家强大的表现”。智力低下的结果，就是拍马屁也准确地拍在马蹄子上，怪谁，只能说明政府养了一帮废物。还是那句话，如果打嘴炮可以保卫国家，那李扬的水平，完全可以保卫地球了。西方政权答应了，今年（2016年）正式审理人民币加入SDR；李扬可以告诉大家，不必指望加入SDR振兴国家经济了，这世上没有这样便宜的好事。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>能够成功加入SDR，其实是面子工程，但损失的却是大量外汇贮备。现在外汇到底有多少？李扬不相信官方数据，就象不相信GDP增速是7%一样。政府已经半公开抢劫了，而且公开讲明，今后财政赤字会越来越大。但所有的专家、学者、官员们，却告诉李扬，“财政赤字有利于国家经济建设”，你们把李扬当成傻子了，李扬能蠢到这种地步吗？那李扬已经达到智力残疾最高程度了，政府为什么不给李扬残疾人补贴？！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这十多年来，几千篇文章和小文章，阐述了无数真相和内幕，预测了无数局势发展，几乎无一个是错的，目前只有一个预言是错的，在2015年9月15日，《预测:2015年底前,德国总理引咎辞职》。德国总理没辞职，但德国和欧盟却已经开始大乱了，而且大有继续乱下去的趋势。正因为李扬全部说对了，所以在2015年短短几个月内，突然患有十几年病史的糖尿病，随时要暴毙了。李扬一大家人都残疾了，还怕个屁呀？李扬只盼望着全家早死，不遭这份罪了。有些人想看李扬求生的挣扎，对不起，李扬有死的勇气和智慧，却没有勇气和智慧活下去。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>所谓市场倒逼改革，所谓深化改革，李扬已经见识了，不知大家有没有明白？这三十多年改革开放最大成果，就是消灭了所有的小型企业，人民群众相信，大锅饭养懒汉，所以小型国企全白送人了；然后，中型国企也消失了，成了有钱人、有权人家属的私产，人民群众也相信这是国企没有竞争力的结果。可现在，改革已经改到大型国企了，眼看大型国企，也被掏空了，然后就以资不抵债的理由，白送有钱人、有权人家属了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>说是僵尸企业，没有存在价值。问题是从上到下的官员们，个个都想从国企捞钱，没一个认真想发展壮大国企的。这不是用反腐败就能解决的现象。动用权力，限制党、政府、国家、人民监督国企管理层，默许、纵容国企管理层腐败、贪污，谁揭发谁入狱，甚至从世间消失了。这种情况下，不掏空国企的都是傻子官员，可傻子能当官员吗？所以聪明人们忙于搞垮国企，以便快速成为自己的家产。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>山东最大的国有公司——拥有738亿资产的鲁能集团，被几个身份不明的神秘人物悄然黥吞了。而且以合法的私有化名义，廉价购买了股份。现在各媒体、网站议论此事，已经很长时间了，但没一个官方机构调查，并给出调查结果，反倒要求党员干部——不许妄议中央。这样的大型国企，在市场倒逼改革，深化改革的过程中，也几乎消失光了。人民群众连问一下、问一问都不行，因为“不应该问的不要问”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在的只剩下巨型国企了，例如中石油、中石化、铁道公司、四大国有银行了。屈指可数。可是按照现在的市场倒逼改革，深化改革的速度，这屈指可数的巨型国企，恐怕也会快速被掏空，然后以资不抵债的名义，或者白送，或者廉价卖给有钱人、有权人家属了。连公立医院私有化，都已经提上日程了，最终人民群众会发现，国家财富已经一无所有了。不服气？不服气就病死在工作岗位上。正好政府省发退休金了。掌权的人并不需要这些屁民们，只需要这些屁民们挣钱养活他们，如果失去工作能力了，最好安乐死。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>据说铁道部变成铁路总公司，是为下一步私有化打基础的。既然有这个深化改革的规划了，那么可以想象，按照中国大陆的惯例，铁路总公司很快就资不抵债了，然后发动宣传机器，造成舆论声势，让人民群众相信，不卖掉铁路，国家和人民承受不起这个负担，需要每年掏出多少钱，来供养铁路公司。如果变成私有后，国家和人民，每年将得到多少巨大财富。似乎私有化一抓就灵。右派们口口声声大喊，“权力不能私有，财产不能公有”，如果国企全免费送给李扬，李扬比右派们喊得还起劲，这年月谁比谁傻啊！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　你们知道掏空国企，知道用权力，将国家财富变成自己家产，人民群众是傻子么，不懂这个道理？所以人人争当党员，努力拍领导马屁，爬得越高，在私有化大潮中，捞到的国企财富越多。市场经济可以理解这种现象。李扬只是担心，当一切全部私有化后，以后上来的官员们，没有国企财富可捞了，他们能不能善罢甘休？如果是李扬，肯定不能算完，或者你们让出自己贪污的国家财富，分给李扬一部分，或者李扬直接以反腐败的名义，没收你们贪污的家产。所以你们必须逃离国家，而你们的家人后代们，早已经是美国籍了，你们早就做好打算了。谁也没你们聪明啊。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2016年1月7日<\/DIV><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
