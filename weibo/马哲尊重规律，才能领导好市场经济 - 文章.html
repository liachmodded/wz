<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">马哲尊重规律，才能领导好市场经济<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月9日 15:57<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8f2.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>马哲尊重规律，才能领导好市场经济<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这一年来，李扬不断撰文发表，要求允许各地黑社会和婚介所，可以大量引进中东、北非、乌克兰、俄罗斯、东欧育龄女孩，以解决大陆3000多万光棍问题。对那些反对、质疑者，李扬只回答一句话：<\/DIV><div>饱汉子不知饿汉子饥。<\/DIV><div>就是农村四、五十的老汉，没妻子，只要具有一定经济条件，向婚介所付钱，和外国女人结婚，也应该得到法律和政策的保护。所有相关细节，都是可以解决的，马哲说过“人来到世界上，是认识世界改造世界的”，群策群力，永远是好处大大的，坏处小小的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>经常要求色情业非罪化，并在多年以前，就公开强调：<\/DIV><div>色情业是社会的润滑剂，可以降低社会暴力情绪，并减少社会暴力犯罪现象。<\/DIV><div>但是，李扬也感到一个现象，就是妓女不可能为你生孩子，所以中国大陆，仍然普遍存在“养孩子防老”，目前仍然是国家安全问题，因为大量老人无人赡养，造成的社会悲剧，总是引起社会轰动。这将导致人人自危，社会漫延恐慌情绪，今后这种社会灾难会越来越明显，过些年大家就知道了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>市场经济会解决一切问题，只要男女双方看对眼了，不要管男人向婚介所支付多少钱，再贵，还能比娶中国大陆女子为妻费钱吗？中东女性们的悲惨，消失了；中国大陆的光棍们，消失了！如果单凭善心和勇气，这两个现象，根本解决不了；那些动不动就放生小动物的人，以祈求得到善报；但佛祖说过：<\/DIV><div>救人一命，胜造七级浮屠。<\/DIV><div>你与其把大量老鼠们，往别人村里放生，引起村民们的愤怒和殴打，不如想办法，多救一些人命，才是正道。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>谁冒着生命危险，跑到中东去解救女穆斯林？就算中国大陆的穆斯林，有几个愿意搭钱、搭命，义无反顾地去中东解救女穆斯林们？再说，几百万悲惨的中东、北非女穆斯林，你救到中国大陆，怎么养活她们？！你能解决这个灾难吗。那些凭着善心，去中东解救女难民的中国大陆人，他们脑袋被恐怖组织割下来了，你还能养他们家人么。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>只有尊重市场经济规律，让有勇气、有智慧的人，靠着冒险发财，才能最好地解决这两个地区，解决最悲惨的现象。赚大钱了，不必羡慕嫉妒恨，这是拿生命冒险，可能牺牲全家未来，而放手一搏；成功了，全家享福，失败了，全家倒霉。他家认，大家也认。重赏之下，必有勇夫；只要能赚大钱，才能鼓动所有人去冒险，这就是市场经济规律。所以，李扬才建议：<\/DIV><div>外国新娘结婚生子后，只要拿着DNA检测报告，证明孩子是中国大陆男人的，母子就可以转为中国国籍，享受医保、养老保。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>其实，在李扬看来，大量未婚公务员，也可以迎娶这些外国新娘。公务员法，以及其它法律，禁止中国公务员和干部，和外国人结婚。李扬则宣传中国古代思想：<\/DIV><div>女生外相。<\/DIV><div>认为女人大多追求幸福生活，哪能活得好，就去哪儿生活，并以在幸福地区生活为骄傲。所以，李扬看到，大量嫁给外国人的中国女性，基本认同自己是丈夫国家的人，而且为丈夫所在国家着想。在中日之间的矛盾中，绝大多数中国妻子，向着日本丈夫所在国家。所以，外国女人嫁到中国大陆，大多数会向着中国，这也是李扬提出，将来在她们、她们家人亲戚、她们同学朋友邻居中，大力发展情报人员。中国人的面孔，让外国政府和情报组织，非常警惕，已经很难接近他们的涉密工作了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>再来看中东、北非，大多数男人跑得跑，杀得杀，大量育龄女性，基本已无可能找到丈夫了；就象过去的越南一样了，在20世纪七十年代，抗美援越时期，偷偷进入越南，参加抗击美军的中国大陆军人，经常被越南女人们扣下，服侍好她们才被放走。一个国家亏男人，亏到这种地步，不是政府和国家的骄傲。同样，亏女人亏到这种程度的，也不是政府和国家的骄傲。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>就算现在中东、北非和平了，不再有战争，他们怎么发展经济？他们只有石油，可现在的石油暴跌，开采一桶赔钱一桶，出口越多，赔钱越多。中东、北非能依靠石油发财？李扬不信。更何况，伊朗、土耳其、伊拉克、叙利亚四国，还有库尔德人问题；看美国政府和西方的战略目的，是要培养、形成一个库尔德人国家；研究美国政府如何对待伊拉克、伊朗、叙利亚库尔德人的，就全明白了。后面还有以色列的大力支持，可能还有沙特的全力支持。所以，李扬认为，中东、北非恐怕还要打下去，库尔德人也是一个战争热点。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在西方媒体大量报道，不仅出现饿死人现象，而且有些夫妻灌孩子安眠药，以帮助孩子抵抗饥饿。这样的中东、北非，女穆斯林们能有什么样的好下场。搭救她们来到中国大陆，明显是行善积德行为，所以就算是政府，也应该网开一面，不管国内光棍，也得讲点国际道德，帮助她们一把吧。中东、北非不行了，就算允许中东男人一个娶四个，怎么养活她们，已经打得经济千疮百孔。而且穆斯林传统，不允许计划生育，每个妻子生几个孩子，这个中东、北非男人，养活一家这么多人，他抢银行也养不起呀。只要用马哲的头脑，分析清楚一切规律，才会尊重市场经济规律，并通过领导好市场，而让经济规律服务好政治。这是一个相辅相成的过程。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2016年2月9日<\/DIV><div><br><\/DIV><div>===================================<\/DIV><div>&nbsp;<\/DIV><div><p style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><strong style=\"FonT-WeiGHT: bold\"><span style=\"FonT-siZe: 24px\">看到了吧，李扬这几个月来，一直指责土耳其总统愚蠢，他愤怒地要杀掉李扬；<\/SPAN><\/STRONG><\/P><p style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><strong style=\"FonT-WeiGHT: bold\"><span style=\"FonT-siZe: 24px\">现在美国公开表态了，土耳其和美国互相利用的结果，是土耳其成了傻子；<\/SPAN><\/STRONG><\/P><p style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><strong style=\"FonT-WeiGHT: bold\"><span style=\"FonT-siZe: 24px\">美国用一百多年，就确立世界霸权，完全是建立在强大的阴谋诡计基础上的，小小的土耳其哪是对手：<\/SPAN><\/STRONG><\/P><br><h2 style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(252,251,240); TexT-inDenT: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: bold 28px 'Microsoft Yahei', 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; pADDinG-Top: 5px; -webkit-text-stroke-width: 0px\">土耳其要美国承认库尔德人是恐怖分子 美国：不是<\/H2><div style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(252,251,240); TexT-inDenT: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 12px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); CLeAr: both; WorD-spACinG: 0px; pADDinG-Top: 15px; -webkit-text-stroke-width: 0px\"><div style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; pADDinG-Top: 0px\"><p style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(102,102,102); pADDinG-Top: 0px\">发表时间：2016-02-10 09:46:19<\/P><div style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FLoAT: left; pADDinG-Top: 10px\"><\/DIV><div style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FLoAT: left; pADDinG-Top: 10px\"><\/DIV><div style=\"pADDinG-BoTToM: 0px; Line-HeiGHT: 30px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FLoAT: right; CoLor: rgb(102,102,102); FonT-siZe: 16px; pADDinG-Top: 10px\">字号：A-AA+<\/DIV><div style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CLeAr: both; pADDinG-Top: 0px\"><\/DIV><\/DIV><div style=\"pADDinG-BoTToM: 0px; MArGin: 15px 0px 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; HeiGHT: 0px; BorDer-Top: rgb(227,226,217) 1px solid; pADDinG-Top: 0px\"><\/DIV><span style=\"pADDinG-BoTToM: 20px; MArGin: 6px 0px 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; DispLAY: block; CoLor: rgb(204,204,204); pADDinG-Top: 0px\"><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">关键字:<\/SPAN>&nbsp;<span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">土耳其恐怖分子<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">IS亲人<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">土耳其亲人<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">突厥斯坦<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">埃尔多安勾结IS<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">库尔德人<\/SPAN><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 5px; CoLor: rgb(204,204,204); pADDinG-Top: 0px\">坚守科巴尼<\/SPAN><\/SPAN><\/DIV><div style=\"pADDinG-BoTToM: 0px; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(252,251,240); TexT-inDenT: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 12px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><p style=\"pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\">据美联社2月10日报道，土耳其总统埃尔多安日前呼吁美国承认叙利亚库尔德民主联盟(YPD）是恐怖分子，美国国务院发言人柯比在8日的新闻发布会上给予了否定的回答。报道称，土耳其外交部9日照会了美国驻土耳其大使，表达了抗议态度。<\/P><p style=\"pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\">美国国务院发言人柯比在发布会上说：“我们并不认为库尔德民主联盟是恐怖组织。我们认识到土耳其认为他们是恐怖组织，但我知道，即便是最好的朋友也不会在所有事情上保持一致。”<\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><img style=\"BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; BorDer-Top: 0px; CUrsor: pointer; BorDer-riGHT: 0px; pADDinG-Top: 0px\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/i_guancha_cn\/c2546484009a1a6293a0503a0458d7d0.jpg\" ><\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><span style=\"pADDinG-BoTToM: 0px; Line-HeiGHT: 1.5; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(102,102,102); pADDinG-Top: 0px\">美国国务院发言人柯比<\/SPAN><\/P><p style=\"pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\">土耳其一直认为库尔德人武装直接相互支持，以在土耳其发动恐怖袭击，然而美国一直在打击“伊斯兰国”问题上和库尔德人合作。日前，美国总统奥巴马的特使布雷特·麦格克访问了叙利亚边境小镇科巴尼——库尔德人抵抗“伊斯兰国”的象征，这一举动遭至了土耳其总统埃尔多安的强烈批评。埃尔多安针对此事说：“我到底是你（美国）的盟友，还是科巴尼的‘恐怖分子’？”埃尔多安还称，土耳其发现了库尔德人手中来自俄罗斯、美国和欧洲的先进武器，他问道：“库尔德人的武器是从哪里来的？”<\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><img style=\"BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; BorDer-Top: 0px; CUrsor: pointer; BorDer-riGHT: 0px; pADDinG-Top: 0px\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/i_guancha_cn\/ea105cd699ff4b2c1148b9cf4f45f4e0.jpg\" ><\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><span style=\"pADDinG-BoTToM: 0px; Line-HeiGHT: 1.5; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(102,102,102); pADDinG-Top: 0px\">奥巴马特使访问科巴尼<\/SPAN><\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><img style=\"BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; BorDer-Top: 0px; CUrsor: pointer; BorDer-riGHT: 0px; pADDinG-Top: 0px\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/i_guancha_cn\/2ab7b71aadd8356c2e58353254fe3ef8.jpg\" ><\/P><p style=\"TexT-ALiGn: center; pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\"><span style=\"pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(102,102,102); pADDinG-Top: 0px\">库尔德武装使用“陶”和“米兰”反坦克导弹击毁“伊斯兰国”自爆卡车<\/SPAN><\/P><p style=\"pADDinG-BoTToM: 20px; Line-HeiGHT: 27px; TexT-inDenT: 2em; MArGin: 0px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; CoLor: rgb(0,0,0); FonT-siZe: 16px; pADDinG-Top: 0px\">美国国务院发言人柯比在发布会上否认了对库尔德武装的武器弹药支持，并表示依旧承认土耳其境内的库尔德工人党（PKK）是“恐怖组织”。美国五角大楼发言人彼得·库克也重复了同样的态度，并称：“我们将和土耳其进行对话，注重在击败‘伊斯兰国’这一问题上。这是我们认为土耳其和国际联盟其他成员国首先要达成的相同目标。”<\/P><\/DIV><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
