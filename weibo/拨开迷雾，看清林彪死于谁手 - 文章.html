<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">拨开迷雾，看清林彪死于谁手<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月18日 18:09<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8pq.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>拨开迷雾，看清林彪死于谁手<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在，经过李扬对史料的大量分析，阐述清楚了太祖和林彪的关系，以及林彪是如何摔死在温都尔汗后，许多关心此事的人，尤其是历史研究者、党史研究者，基本同意李扬的阐述。在这种情况下，看到网络上，突然出现大量伪造的史料，掐头去尾、断章取义，甚至将没有的东西，伪造的活灵活现。李扬明白，有些人在垂死挣扎，进行最后疯狂的反扑，所以学习鲁迅精神——痛打落水狗。<\/DIV><div><br><\/DIV><div>&nbsp;<\/DIV><div>垂死挣扎的一些人，公开指认林彪要另立中央，而且在广州做临时首都，并言之凿凿地对此进行了论述。那么李扬从研究客观真相的观点出发，询问一句话：，证据呢？有哪些证人可以为此佐证？中国大陆人都明白，在文革中。政治脑子没别人灵活，差点被批斗死的军中将领，纷纷投奔林彪保命，林彪收容了他们，他们为此感恩戴德，誓死效忠林彪；其中最著名的林彪几大金刚，铁杆手下黄永胜、吴法宪、李作鹏、邱会作，都是军委办事组的成员，是解放军各总部的负责人。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1971年9月13日，林彪叛逃后，他的铁杆手下们，被宣布接受调查，到今天，已经40多年过去了，林彪的铁杆手下们，任何罪行都承认，只要组织需要他们讲什么，他们就讲什么，哪怕是胡编乱造，可是所有的林彪铁杆们，掌控军队的高层将领们，没一个承认，林彪、叶群、林立果，找他们商量分裂党、分裂国家、另立中央的事情。如果他们是怕死，宁死不说，那么李扬知道的是，情报组织对他们进行了长达几十年的催眠调查，没有任何人和史料，证明林彪的铁杆们，听说林彪要另立中央的事情。那些伪造史料、恶意陷害林彪的人，怎么解释这个现象？<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>国家副统帅，宪法接班人，太祖亲密战友，要另立中央这么大的事情，他在军委的铁杆们，居然从没听说，那么林彪要另立中央，需要找谁帮助？找他老婆叶群和儿子林立果吗？这不是天大的笑话嘛。伪造史料的人，根本没想过，人类是有大脑的，懂得高级的智慧思考的，视天下人为傻子的人，李扬不认为他们有多聪明。叶群、林立果拉着林彪上飞机时，当事人们都证明了一个事情，这是有史料记载的：<\/P><p>林彪当夜服用安眠药睡着了，在林彪坐汽车到机场时，光着头，没有戴帽子。<\/P><p>大家不明白吧？太重要了，林彪见风抽搐、喝水拉稀的人，他任何场合都要戴帽子，哪怕是烈日炎炎的盛夏。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林立衡当时立即打电话给中央领导，报告“叶群和林立果拉着首长叛逃了，赶紧用军队阻止他们”。结果，对方告诉林立衡，“你和他们一起上飞机”。什么意思？如果对方对此没有心理准备，突然得知副统帅、宪法接班人、太祖亲密战友，上飞机叛逃了，恐惧、紧张、慌忙、六神无主，是正常人类的心理反应，怎么可能面对这种国家最重大事件时，居然要求“你和他们一起上飞机”？哪个正常人类能这样反应？李扬请大家仔细思考一下，就全明白了。他们把你们当傻子时，没考虑过你们有大脑，所以你们用大脑想一下。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>流传几十的史料，被李扬发现破解后，这段史料居然从网络上消失了，而且取代的是一些似是而非的东西，用以迷惑大家。吴法宪的回忆录中，有这样的历史证明，林彪的飞机以往蒙古后，周恩来来电话说：<\/P><p>“绝不准有任何飞机到北京来，如果有飞机飞到北京来，你我都要掉脑袋。”<\/P><p>我说：<\/P><p>“请总理放心，我绝对保证，如果有飞机到北京来，我会拦截，并把它打掉。”<\/P><p>周恩来表示同意。大家不明白什么意思吧？李扬破解了，非常简单，林彪飞机要是飞回北京，林彪领着老婆孩子，向太祖和中央道歉，那么这架飞机就会在空中被击落了，林彪想挽回、说明一切，也永远不可能了。这是经过中央政府审查，没发现存在政治问题的内容，让李扬发现破绽了，结果这段史料从网络上消失了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>载着林彪的飞机往蒙古去的时候，史料证明，周恩来通过调度员向林彪飞机进行呼叫，让林彪回来，周恩来还要到机场去迎接他。我靠，你一方面下了死命令，任何飞往北京的飞机，吴法宪必须击落，吴法宪敢不服从命令，就要掉脑袋；另一方面，你呼叫林彪的飞机飞回北京。李扬不明白，这是准备干什么？大家比李扬有脑子，大家自己分析吧。周恩来还下了死命令，全国机场禁止任何飞机起飞，只要是空中的飞机，必须打下来，所有的机场全部灯火管制，不允许有任何灯光，也就是任何飞机，在全国任何机场，都无法降落，因为没有灯光指引，只能撞到地上爆炸。李扬不明白这是什么意思？大家告诉李扬吧。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2004年，李扬是居住在广东省广州市内，彭笑雪家中，她的秘密身份，是广州国安系统秘密情报组织处长。她曾告诉李扬，情报组织的一个先斩后奏的权力，就是任何省部级领导企图叛逃，那么情报组织来不及汇报请示的情况下，可以先杀掉省部级官员。周恩来的总理职务，不知权力比广州市情报组织大不大？但周恩来却请示太祖，应该怎么办？这个很重要啊，太祖这时匆忙下做出的任何言行，都可能成为被打倒的证据。那么大量史料证明，林彪上飞机前，周恩来就处于清醒状态，没睡觉。而保卫中央的最高领导汪东兴，则在回忆时介绍，当时是他把太祖叫醒的，太祖才知道了这个事情，最起码说明太祖对此一无所知。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所有的史料记载都证明一件事情，而且周恩来在事后，经常这样向所有人介绍此事，如果周恩来敢捏造，太祖能当场扇他嘴巴。吴法宪急于立功，从西郊机场给周恩来打电话请示，要不要派歼击机拦截，周恩来转而请示太祖。太祖深思了一会，表示：<\/P><p>“林彪还是我们党中央的副主席呀。‘天要下雨，娘要嫁人’，不要阻拦，让他飞吧！”<\/P><p>大家能不能看懂？国家副统帅、宪法接班人、太祖亲密战友叛逃，对国家、对党、对太祖会造成多大伤害和冲击，轻则太祖下台，重则全国打内战；但太祖就是不允许打下林彪飞机，也就是说，太祖冒着名誉和生命的巨大风险，坚持希望林彪活下来，哪怕林彪跑到苏联胡说八道、败坏太祖名誉。李扬看明白一切了，不知大家能不能看懂？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果林彪要另立中央，军委中的铁杆们，真的和林彪商量过另立中央的事情，那么林彪叛逃时，再匆忙，也要通知这些高层将领们一声吧？然而这些高层将领们，对此一无所知，难道他们不明白林彪叛逃，他们是什么下场吗？那么他们当然希望，这是一场噩梦，甚至希望林彪飞回来，或者打掉林彪的坐机，也好将功赎罪。难道这不是常人的心理活动吗。然而，在林彪的铁杆们，从得知林彪叛逃时，到人生最终的日子中，全都大骂林彪“你跑什么，有什么事情和太祖讲清楚，不就行了吗”。他们这些人，没有能活到，看到李扬对此的解密，所以他们个个临死时不甘心，始终不明白这个内幕是什么，所以他们晚年不是大骂林彪，就是大骂太祖。李扬认为他们全骂错了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李先念和纪登奎在林彪摔死后，曾有个回忆，他们见总理独自在办公室里发呆，怎么劝也不说话，这时纪登奎灵机一动，想到用好听的话，让周恩来高兴高兴：<br>“林彪已经自我爆炸了，现在应该高兴才是，今后可以好好抓一下国家的经济建设了”。<br>总理一听开始号啕大哭，半天才吐出一句话来：<br>“你们不明白，事情不那么简单，还没有完……”<br>研究历史的人，研究党史的人，以及认识周恩来的人，都知道他是一个喜怒哀伤不形于色的人。其城府之深，比太祖有过之而无不及。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>看到这个史料后，李扬不仅复制保存了，而且在下面写了一句话：<\/P><p>“当然没完了，因为太祖逐渐查清楚一切，想明白一切了，此时双方是生死相争，决一死战了，周恩来明白自己失算了，太祖没有因为林彪叛逃，而被全党、全军、全国人民要求下台”。<\/P><p>有个史料介绍了，林彪叛逃摔死后，周恩来草木皆兵、疑神疑鬼，已经到了旁人全能看出来的程度。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林彪事件发生不到一个月，埃塞俄比亚皇帝海尔·塞拉西一世访问中国。10月10日，总理陪他去南方参观访问。以往专机起飞，由机长向总理报告航线、时间、天气、机况后，总理同机组同志们握握手，问候一声就放心地上飞机了。这次不同。听完报告，他不放心地问：<br>“飞机检查了吗？”&nbsp;<br>“都检查过了。”&nbsp;<br>“正常吗？”&nbsp;<br>“正常。”&nbsp;<br>“没发现问题？”&nbsp;<br>“没问题，都正常。”&nbsp;<br>“试飞过吗？”&nbsp;<br>“试飞过。”&nbsp;<br>“也检查也试飞过了？”总理反复叮问。&nbsp;<br>“我亲自检查试飞过了。”机长张瑞霭从1954年起就为总理飞专机，从未见过总理这样不放心。我自己跟随总理乘飞机，何止百次，空中遇险就有过七八次，更不曾见过他这样不放心。又问一句：<br>“你们都是党员吗？”<\/P><p>得到肯定的回答才登上飞机。&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>看到这句话时，李扬都笑了，周恩来把最后的希望，全托付给中共党员了，岂不知，中共党员们心中，也都是有自己追随的领导的。专机飞越长江时，总理狐疑地朝下方望个不止。&nbsp;<br>“是过长江吗？”总理朝下望，朝张瑞霭凝视：“我怎么没看见长江呢？”<br>“那里，看到了吗？在那儿！”张瑞霭帮助总理找到下方宽阔的长江入海那一段，几个人都跟着说看到了。&nbsp;<br>“瑞霭呀，这是长江吗？”总理脸上的狐疑之色使我也疑惑了，该不是海湾或外国的什么河吧？总理的声音充满了不安：<br>“我看不像呀！”&nbsp;<\/P><p>　　<\/P><p>&nbsp;<\/P><p>坐个飞机，已经惊恐到这种程度了，先是询问“都是党员吗”，然后怀疑飞到外国了，李扬明白他害怕什么，大家明白吗？<br>“没错，总理，是长江。”张瑞霭忙拿出地图递给总理：“你对照一下，现在看到的就是这一段……”&nbsp;<br>总理拿着地图，在张瑞霭的指点下，对照半天才多少放下心地点点头：<br>“哦，是长江……”<br>这可是经过中央审查的史料，李扬在十年前，就复制保存了，现在想找到这个史料，恐怕不了容易了。太祖有个脾气性格，就是以彼之道还治彼身。“四清”时残酷的肉体折磨批斗对象，太祖大手一挥，“他们怎么打你们的，你们怎么给我打回去”。周恩来能不知太祖的脾气性格？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所有的开国元勋们，哪怕是事后出狱的，全想明白怎么回事了，但没一个敢讲的，就是对家人、铁杆，也不敢吐露半句真相。那么李扬怎么知道的，他们全明白真相？有个史料记载，有个开国元勋忍不住，脱口而出一句话：<\/P><p>“林彪是死在他老婆儿子手中的”。<\/P><p>只有林彪的铁杆们，以及四人帮的手下们，不清楚内幕和真相。邓公当然知道了，他在得知林彪摔死消息后，从牙缝中挤出一句话：<\/P><p>“林彪不死，天理难容”。<\/P><p>据史料记载，林彪曾公开讲：<\/P><p>“我对邓小平是刻骨铭心的仇恨”。<\/P><p>两个开国元勋这样大的矛盾，2001年的NO3告诉李扬了：<\/P><p>“一个骂对方疯子，一个骂对方锉子，互相伤害到对方的敏感忌讳点了，这就是主要原因”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不过，在邓公的主持下，仇恨林彪、太祖、周恩来的开国元勋们，故意搅乱史料，制造谜团，企图让史料无法展示历史真相。所以，他们去世后，谁也不知道真相了。2001年时，七个领导为林彪事件，以及太祖和周恩来的事情，告诉李扬大量秘密，当时这些史料全没公开。他们始终对此事抱有高度怀疑，又分别在密聊时，谈了他们的内心看法，他们说这是许多党史谜团中的一个，希望李扬站在一个精神病患者的立场上，研究这个事件，看看有什么突破。十年前，李扬就慢慢解开了谜团，不过全部内容，被各国政府联合隐藏、修改内容了，所以你们至今一无所知。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大家还是不相信李扬的分析，那么大家应该相信他吧，吴阶平，是中国著名的泌尿外科医学家，中国科学院和中国工程院双料院士。吴阶平在接受中国中央电视台《人物》节目采访时，谈到了周恩来的癌症的治疗过程。吴阶平说，毛泽东批准文件下来的时候，距离他打报告上去不止一年以后的事了，早已错过最佳手术时间。毛泽东批示手术可以分两步走：<br>第一步是先彻底检查一遍，然后是第二步再手术。<br>但是叶剑英向吴阶平传达这个批示的时候，又说了一句：<br>“你知道，实际上不会有第二步的了”。<br>这帮从死人堆中爬出来的开国元勋们，个个深谋远虑，异常城府狡诈，再加上经过残酷的文革斗争，活下来的不仅是运气了，而是智慧超群中又经过淘汰，最终剩下的都是玩脑子到顶峰的人。这就是2001年的七个领导，始终搞不清楚许多党史谜团的原因，因为史料又经过这些开国元勋们的修改了。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月18日（今天俺生日）<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
