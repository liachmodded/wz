<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">惹不起的李嘉诚<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年6月14日 16:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 31<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vpjf.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>惹不起的李嘉诚<\/P><p>&nbsp;<\/P><p>1996年，李嘉诚的长子李泽钜被大盗张子强绑架，张子强一个人到李家，开口就要20亿港元，李当场同意，但表示“现金只有10亿，如果你要，我可以到银行给你提取”。<br>张子强问他：你为何这么冷静？<br>李回答道：<br>因为这次是我错了，我们在香港知名度这么高，但是一点防备都没有，比如我去打球，早上5点多自己开车去新界，在路上，几部车就可以把我围下来，而我竟然一点防备都没有，我要仔细检讨一下。<br>李嘉诚告诉记者，当时他劝告张子强：<br>你拿了这么多钱，下辈子也够花了，趁现在远走高飞，洗心革面，做个好人；如果再弄错的时候，就没有人可以再帮到你了。<\/P><p>&nbsp;<\/P><p>李嘉诚好心劝告张子强这句话时，李扬马上分析判断出，李嘉诚准备要张子强的命了。亚洲首富，共济会高层官员，跺一跺脚，世界大都市香港都会发抖，中国大陆、中国台湾、中国香港、中国澳门四地都格外敬重的李嘉诚，长子被人绑架，这个事情岂能罢休？如果李嘉诚咽了这口气，那才叫李扬意外呢，人们都被李嘉诚谦恭的一贯表现，给迷惑了。<\/P><p>&nbsp;<\/P><p>李嘉诚透露，后来张子强又打来电话，李说：<br>你搞什么鬼，怎么还有电话？<br>张子强在电话中说：<br>李先生，我自己好赌，钱输光了，你教教我，还有什么是可以保险投资的？<br>李嘉诚答道：<br>我只能教你做好人，但你要我做什么，我不会了。你只有一条大路，远走高飞，不然，你的下场将是很可悲的。<br>李扬告诉大家，李嘉诚说这句话回答张子强时，就已经证明，李嘉诚有必赢的决心了，也知道张子强离死亡不远了。<\/P><p>&nbsp;<\/P><p>1997年9月，香港第二大富豪郭炳湘，也被张子强绑架，索要赎金6个亿，但郭家讨价还价，结果郭炳湘被塞进一个小木箱中，呆了几天，在张子强得到赎金后，郭炳湘才获释。从此郭炳湘精神失常，对家人、对亲戚、对老部下、对亲信，挨个怀疑，甚至将他们起诉到法庭。李扬认为，想彻底治好郭炳湘的病，只有情报组织掌握的催眠术，才能一次就彻底治愈，除此外，没有第二种方法。<\/P><p>&nbsp;<\/P><p>郭炳湘没法不得病，张子强绑架李嘉诚长子，李嘉诚很痛快地马上拿出十亿，平静、淡泊的就象不是自己的钱；而郭炳湘被绑架后，家属们和张子强讨价还价，郭炳湘在家人眼中，连6个亿都不值；因此郭炳湘受尽折磨，他怎么还能信任别人？换了李扬，换了大家，都会和郭炳湘一样的！李嘉诚长子、郭炳湘都是命中有这一劫，而张子强则是气数已尽，他绑架比尔盖茨长子试试，绑架巴菲特试试，一样是暴毙的下场。<\/P><p>&nbsp;<\/P><p>1997年底，张子强从内地非法购买800公斤烈性炸药，2000多枚雷管，并偷运到香港，据炸药专家说，800公斤烈性炸药如果集中爆炸，足以炸平一座十几层的大厦。正是这800公斤炸药，敲响了张子强的丧钟。如果不是这样，中国大陆没法枪毙张子强，因为中国大陆的法律，必须依法执法；所以张子强接受催眠诱导，稀里糊涂地犯下重罪，奠定了枪毙他的基础。<\/P><p>&nbsp;<\/P><p>张子强在大陆广州白云机场，接从泰国回来的团伙2号人物“蝠鼠”胡济舒，2人于1998年1月25日在江门外海大桥检查站被抓；张子强等32名疑犯于7月22日被批捕；1998年12月5日，广东省高级人民法院对张子强上诉案进行审理，终审决定维持死刑原判，并立即执行。<\/P><p>&nbsp;<\/P><p>由于张子强的身份是香港市民，犯罪地点也分别在内地和香港，有关张子强该不该由内地司法机关审判，各种言论铺天盖地。但无论是香港司法部门，还是内地司法部门，均一致认定，张子强许多犯罪活动均在内地发生，内地司法机关对张审判是有法可依的。读者们看到了吧，催眠诱导张子强在中国大陆犯罪，然后以他在大陆的罪行为理由，判决他死刑。这就是计谋。李扬认为张子强到死都糊涂着呢，他根本不知道，有些人早就设计好了，要判他死刑，以替李嘉诚、郭炳湘报仇，为香港富豪们压惊。<\/P><p>&nbsp;<\/P><p>李嘉诚是共半公开的共济会官员，而且是在英国治理香港时间，发家致富的，按理应该彻底投靠西方政权。如果李嘉诚是这样的头脑简单，那他根本不可能成为亚洲首富。中国古代传统文化，提倡的是“狡兔三窟”，李嘉诚的发家史，其实也是李嘉诚到处找靠山的历史。有些人认为李嘉诚是靠运气、靠智慧、靠能力，赚取的财富，李扬认为他要是暗中没有不太光明的手段，早就被血腥的资本主义市场经济，给竞争垮掉了。<\/P><p>&nbsp;<\/P><p>在以前（好象是）两篇文章中，提到过，李嘉诚暗中和中国大陆合作，而且是频繁、长期的合作，此内容在几年前，就已经公开发表在海外了。1997年，李嘉诚的和记黄埔集团下属的一家子公司，通过国际竞标，获得对巴拿马运河两个港口长达25年的管理权。李扬告诉读者们，这两个港口的真正归属于中国大陆，只不过是拿着李嘉诚的公司当幌子，因为如果官方出面收购，早就被西方政权联合破坏了。<\/P><p>&nbsp;<\/P><p>现在的巴拿马运河上，长期有中国大建的情报组织活动，密切监控着一切通过的船舶，尤其是经过的军舰和间谍船，并掌握着所有公开或秘密的信息，这是中国大陆国力、军力扩张的必然结果。所以李扬说这些港口真正的主人，是中国大陆，大多数读者一点也不惊讶，“明修栈道、暗渡陈仓”，中国的文化传统如此。面对这种情况，西方政权和共济会，当然希望稀释和记黄浦公司的股份，所以通过扩建巴拿马运河，以达到目的。<\/P><p>&nbsp;<\/P><p>没想到啊，中国大陆借此机会，居然又扩大了在运河的股份。2005年10月，和记黄埔集团巴拿马港口公司，又与巴拿马政府签署一项协议，投资10亿美元，用于巴拿马运河港口扩建工程。美国再度表示“关切”。李扬认为，这完全得益于中国大陆逐渐有钱了，所以不管巴拿马运河如何扩建，都只能让中国大陆借机投资以扩大股份。面对海外媒体的询问，中国大陆官方的回答是：<br>和记黄埔集团是中国香港的一家私营企业，在巴拿马开展的业务纯属商业行为，有利于所有巴拿马运河的用户。<\/P><p>&nbsp;<\/P><p>李嘉诚对投资巴拿马运河，其实一点兴趣也没有，因为投资大，回收成本慢，不符合他赚快钱的一贯手法；但他要投靠中国大陆，以求得多一重的保护，所以面对中国大陆的要求，他同意配合。中国大陆在巴拿马运河上，存在着重大国家战略利益，李扬曾开玩笑说过：<br>“中国国力所到之处，必将是军力所到之处；中国的国家边境，是以国力影响的范围，来最终确定的。”<br>读者们想想，这样的大富翁，暗中配合中国大陆官方工作，中国大陆有义务保护他的安全，岂能容忍别人欺负他，而且是这样的大伤害？<\/P><p>&nbsp;<\/P><p>在中国大陆前几年，房地产最红火的时候，李嘉诚突然逐渐撤出在大陆的房地产投资，而且连香港的地产投资，也逐渐撤出了。说明什么？不是说明李嘉诚有头脑有眼光，而是他得到内幕，中国大陆的许多方面要有大变化，香港富豪们控制香港的时代，可能要发生重大变化了。中国大陆绝不允许香港所谓的自治，其实是脱离中央的管控。世界最著名罗斯柴尔德家族，祖训是：<br>“每天要和国王在一起散步”。<br>李嘉诚和一些国家领导们，那关系是相当不错的，他从不以对抗哪国政权而出名，这不是他的风格。<\/P><p>&nbsp;<\/P><p>借这篇文章，李扬也劝香港的富豪们，放弃所谓的“港人治港”，因为中国大陆发现这是一条危险的道路，有可能造成部分香港人否定国家、否定中央，甚至有可能造成香港的长期混乱。中国大陆要对香港进行一番调整了，而不能允许部分香港人走上脱离国家的道路。说白了，这样的调整，仍然是为了香港的长治久安，避免香港被西方搅乱，避免香港成为颠覆国家的温床。李扬已经看出危机，中央恐怕早就发现危机了，与高层往来密切的李嘉诚，岂能不提前得到风声？<\/P><p>&nbsp;<\/P><p>自从1997年7月1日，国家收复香港后，香港就没有什么黑社会了，哪个黑社会分子敢触动国家利益，恐怕下场很惨。而香港、澳门的富豪们，也别想学习西方经验，通过所谓选票，达到财阀们控制香港的目的，这是不可能的事情了。李扬建议大富豪们，多学习李嘉诚，暗中和国家配合，才能真正的得到保护。不然仅仅是经常被绑架勒索，被黑社会恐吓，恐怕就日夜无宁日了。不要以为移民西方，就可以躲避黑社会，国际上都有潜规则的，中国出去的富豪们，还是主要由中国管理，西方政权不敢公开插手。<\/P><p>&nbsp;<\/P><p>象王健林成为新的亚洲首富，马云又成为亚洲首富，他们不和国家配合，不服从国家的利益，早就家破人亡了。象比尔盖茨、巴菲特等世界大富豪，真的敢对抗西方政权，敢暗中出卖国家，早就得病死了。在任何国家政府和情报组织眼中，任何人的尊严和安全，面对国家利益，都是无足轻重的。李扬写的这篇文章，由于曝光大量内幕信息，不知能否被允许发表？希望大中华范围的大富豪们，能听取李扬的真诚劝告，明白自己如何做，才能保家卫国。经济基础决定上层建筑，这就是西方政权和共济会，拼命努力，希望大中华范围的富豪们，能够左右中国政治的原因；只要富豪们能决定中国政治走向，那么西方政权和共济会，就能控制住华人富豪们，从而控制中国。<br>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<br>2015年6月14日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
