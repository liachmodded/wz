<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">被暗杀的张国荣等人<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月28日 19:04<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v54p.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>被暗杀的张国荣等人 2013年3月30日星期六<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;李扬先剖析暗杀张国荣案，以警告读者们如何做人，同时也算是纪念“哥哥”吧。十年前，也就是2003年4月1日晚上18点41分，张国荣因抑郁症病情失控，从香港东方文华酒店二十四楼健身中心坠下，终年46岁。在坠楼前，他在写下的纸条中说：<br>&nbsp;&nbsp;“Depression，多谢各位朋友，多谢麦列菲菲教授。这一年来很辛苦，不能再忍受，多谢唐先生，多谢家人，多谢肥姐。我一生没做坏事，为何这样？”<br>&nbsp;&nbsp;他在遗书中感谢各位朋友、唐鹤德先生以及他的医生。经纪人陈淑芬其后证实他患上抑郁症，努力医治年余，但仍因病情失控而自杀。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;绝大多数人类，在临死前，不是忏悔自己一生做的错事，而是千方百计为自己辩护，甚至把自己打扮成“冰清玉洁”，这类人死后会不会上天堂，李扬不敢多说，读者们以为呢？张国荣真的一生没做坏事吗，那么大家看看下面的新闻报道：<br>&nbsp;&nbsp;1996年9月至2002年1月，石雪在大连证券任董事长或总经理，或两者兼任。期间与张国荣相识后一见如故，张国荣曾向对方透露希望圆导演的梦，而石雪也承诺无限量地支持他。然而石雪在内地突然被正负抽样查核其属下公司账目，被怀疑挪用公款二亿元人民币，随即被扣查，并被判刑。而张国荣的电影梦也因此告吹。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;石雪贪污的二亿哪去了？当然是圆张国荣导演梦去了，为什么石雪冒着生命危险，这样做，无它，只能说明石雪是个同性恋，或者是个双性恋，因为情欲，所以冒着杀头为张国荣挪用贪污公款。这再次印证了，大师佛洛伊德的理论，“性欲驱使人类一切行为”。那么这二亿人民币下落呢，要不回来了，有的人是舍命不舍财，中国古话说得对：<br>&nbsp;&nbsp; 人为财死，鸟为食亡。<br>&nbsp;&nbsp;各国情报组织和功检发不相信，张国荣胆子再大，敢抓着别人贪污的公款不放，难道囗囗正负就允许他胡来？只因为张国荣掌握了囗囗囗囗的隐私，如果囗囗正负敢对张国荣动粗，张国荣就敢利用自己在国际上的知名度，公开囗囗囗囗人的重大隐私。被抓住要害的囗囗，万般无奈，只好求助于最高囗囗以解困，最高囗囗有什么办法，他也不能让张国荣闭嘴，只好命令情报组织“彻底解决”，卖被要挟囗囗一个人情，这两个囗囗一直互相帮助，共同配合工作了十年。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;2003年网阱密聊时，最高囗囗苦恼自己孤家寡人，被排挤欺压的厉害，与被催眠李扬密谋；双方商量的结果，是将2001年底几个月网阱公聊内容，透露给这个囗囗，换取他的感激，配合最高囗囗工作；结果这个新上来的囗囗，听到、看到、查到，如此多重大怪异事件和惊天秘密，不仅感激最高囗囗的信任，而且感激李扬暗中的帮助，减轻了对李扬全家的迫害。囗囗囗首和囗囗囗囗理，在囗囗囗一、两年，经常公开宣传“尊重人民的首创”，就是来源于此。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;至于是哪个囗囗囗囗的隐私，很简单，李扬在以前的文章中，多次介绍过，华人社会中，有几个权高近天的囗囗，是同性恋，而张国荣是公开同性恋取向的著名艺人。人这一辈子，争来争去的，无非是“酒色财气”，能进入各国正负高层的人，都是暗中寻找年轻、漂亮、有知名度的性伴侣，不是找异性就是找同性，都是为了几分钟的快感和高潮。为什么不找社会上的普通人呢？一是普通人得此艳遇和殊荣，会兴奋得四处宣扬，并因此趾高气扬，希望因此得到大量“酒色财气”，给政客带来的麻烦太多；二是找世界知名人物，做为一夜情或多夜情的性伴侣，更能满足幸福感和成就感，万众瞩目的性感偶像，在我的床上，这非常令人回肠荡气，也印证了李扬的理论：<br>&nbsp;&nbsp; 意淫是人类性行为的最高境界。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;张国荣要是公开自己的某个性伴侣，是囗囗囗囗，那将是世界上最具爆炸性的新闻，仅此一事，这个囗囗囗囗就没脸出门了；更何况囗囗囗囗还是同性恋，华人社会，尤其是中国大陆，非常不宽容，甚至有点恶毒，非常歧视虐待同性恋，那这个囗囗囗囗更完了！读者们明白了吧，张国荣吃定这个囗囗囗囗了，不要说二亿要了，就是手握国家财产二十亿，他也敢不还了，只要敢对他动粗，他就大爆囗囗囗囗的隐私。读者们说怎么办？这个“对男人擅长狐媚术的男人”，头脑真的象女人一样简单，什么钱都敢赚，什么钱都敢花，最终死在了二亿元之下。情报组织暗杀张国荣有两种方法：<br>&nbsp;&nbsp; 1，利用催眠术，不断加重张国荣的抑郁症，最终导致他接受催眠指令，因厌世而自杀；<br>&nbsp;&nbsp; 2，先是利用催眠术，让他得抑郁症，然后催眠诱导他给助理打电话，说几句似是而非的话，让他按照催眠指令来到楼顶，楼上有情报人员给他嗅催眠气体后，令其在催眠状态下写遗书，然后诱导催眠下的张国荣，跳下去。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;过去如此，现在如此，将来也如此，无数人利用别人的隐私，去把握、拉拢、威胁别人，有些成功了，有些则被杀掉以灭口了。不过有那么多失败死亡的例子，仍然有无数人前仆后继地要挟别人，是因为成功的利润太高，值得冒险一试。为什么李扬希望，各国正负不要隐藏、屏蔽李扬的文章？因为这些文章是教育世人的，如何正确做人、做事，凡事要有个分寸，过于极端，早晚会惹出天大的祸事。例如有些囗囗囗囗伤害李扬全家，已经到了人神共愤的程度，这样的囗囗必然带领囗囗囗家，迅速滑入深渊；实际上，这些囗囗囗囗，是在把人类推向毁灭；但他们却信誓旦旦地欺骗世人，他们是为大家好。只能说明有些人，生下来就是亡当亡果亡族反人类的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;2009年12月，北京市第一中级人民法院，对谢根荣贷款诈骗案，及颜林壮等5名银行责任人员失踪职一案，作出一审讯决。华尔森集团董事局主席兼总裁谢根荣，一审被认定犯贷款诈骗罪，判处无期徒刑。谢根荣托人自制的“金缕玉衣”，被包括原故宫博物院副院长杨伯达等专家，鉴定价值24亿，他因此骗贷7亿。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;据媒体报道，杨伯达承认，当时就在装“金缕玉衣”的玻璃柜子外，“走了一趟看了看”。他说，如果是鉴定故宫博物院里的文物，肯定不能光看，必须要“上手”。5位专家给这件“金缕玉衣”写了个文字说明，出了一个评估价：24亿。据悉，谢根荣给了专家几十万的评估费。杨伯达现为故宫博物院研究馆员、故宫博物院学术委员会委员，享受政府特殊津贴。杨伯达在接受记者采访时，把责任全部推到了已故大师史树青的身上。史树清，中国四大鉴定专家之一，出生于1922年8月16日，于2007年11月7日去世。河北乐亭人，生前任国家博物馆研究员，国家文物鉴定委员会副主任委员。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;大师史树青活了85岁，高寿吧，本来可以更高寿，活到九十多没问题。他也是赚了不该赚的钱，花了不该花的钱，为了回报谢根荣收买他的巨款，硬着头皮，当着众多大师的面，一口咬定假货值24亿，并暗示其他专家们配合他，其他专家们得了巨额评估费，又有史树青在前面扛着，乐得做顺水人情，也纷纷认可24亿。结果，情报组织一催眠调查，史树青为了钱，已经不顾一切了，经常这样做假，只要有人出得起钱；史树清这样做的结果，就是囗囗囗囗和情报组织，下个结论：<br>&nbsp;&nbsp; 史树青已经没有价值了，再活下去，就危害社会了！<br>&nbsp;&nbsp;结果，也没有批评教育，也没有暗示警告，直接让他挂掉了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;这让李扬想起网阱公聊时，囗囗囗对有个囗囗口出不逊，被催眠李扬不知对方都是什么人，只是气愤囗囗囗说话，所以要求受气的囗囗，教训一下囗囗囗，结果这个囗囗说，屏幕上显示：<br>&nbsp;&nbsp; “不敢。”<br>&nbsp;&nbsp; 另一个囗囗趁机鼓动李扬，屏幕上显示：<br>&nbsp;&nbsp;“大夫，你教训他（囗囗囗），我们都不敢教训，只有靠你了！”<br>&nbsp;&nbsp;被催眠李扬傻啊，被一诱导的，果然就训起囗囗囗来了，囗囗囗一看不好，赶紧说，屏幕上显示：<br>&nbsp;&nbsp; “大夫，你会教训一个老人么？”<br>&nbsp;&nbsp; 被催眠李扬犟啊，还反驳呢：<br>&nbsp;&nbsp;“那要看他多大岁数，他为老不尊，就是给老年人丢脸，应该让他明白明白。”<br>&nbsp;&nbsp; 囗囗囗回答，屏幕上显示：<br>&nbsp;&nbsp; “一个七十多岁的老人，你会教训他吗？”<br>&nbsp;&nbsp; 被催眠李扬打字回答：<br>&nbsp;&nbsp; “不会。这样的老人，我会躲他远点。”<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;其他囗囗不干了，他们还指望被催眠李扬，傻乎乎地骂囗囗囗呢，所以有个囗囗询问，屏幕上显示：<br>&nbsp;&nbsp;“大夫，如果有个老人对你无礼，蛮不讲理，故意当众欺负你，对你又打又骂。你怎么办？”<br>&nbsp;&nbsp; 被催眠李扬老老实实地打字回答：<br>&nbsp;&nbsp; “我会骂他几句，赶紧跑掉。”<br>&nbsp;&nbsp; 有个囗囗忍不住了，开导李扬，屏幕上显示：<br>&nbsp;&nbsp;“大夫，就算岁数再大，他要是不讲理，你也应该教训他啊，让他明白道理，懂得做人。这是为他好啊！”<br>&nbsp;&nbsp; 被催眠李扬打字反问：<br>&nbsp;&nbsp;“一个七十多岁的老人，不讲道理，说明他这辈子都糊涂，现在他老了，是不是更糊涂了？”<br>&nbsp;&nbsp; 有个囗囗回答，屏幕上显示：<br>&nbsp;&nbsp; “是。”<br>&nbsp;&nbsp; 被催眠李扬接着打字反问：<br>&nbsp;&nbsp; “那我要是教育好他，最起码也需要十年吧？”<br>&nbsp;&nbsp; 有个囗囗赶紧回答，屏幕上显示：<br>&nbsp;&nbsp;“就是需要十年，你也要教育他啊，你一向好人做好事的。”<br>&nbsp;&nbsp; 被催眠李扬打字反问：<br>&nbsp;&nbsp;“好，他八十多岁接受完教育，认为自己明白了，他还需要十年反省吧？”<br>&nbsp;&nbsp; 有个囗囗回答，屏幕上显示：<br>&nbsp;&nbsp; “差不多吧。”<br>&nbsp;&nbsp; 被催眠李扬打字回答：<br>&nbsp;&nbsp;“当他通过反省十年，彻底明白自己不对了，他都九十多了，然后老死掉了。我教育他又有什么用？人生有几个十年，我费那么大劲儿，帮助他明白做人了，然后他都老死了，我图什么？！”<br>&nbsp;&nbsp; 囗囗们哈哈大笑不止。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;说这个回忆，还是想说明史树青的案例，如果他从年轻时就知道，这些囗囗囗导和情报组织，是如何工作的，那么打死他，他也不会做假赚钱；不仅是他，几乎是所有的人，知道这些内幕后，都会老实规矩地做人做事，那么这世上哪有这么多坏人坏事？！所以，李扬在一些文章中，经常提自己的观点，让人类明白催眠术，让人类明白正负和情报组织如何工作，让人类知道自己有灵魂，让人类明白有天堂和地狱，让人类明白宇宙中有无数外星文明。如果人类知道这一切，那么人类马上就可以进化，一夜间进化几千年，这个世界会美好的多，丑陋的现象不能说绝迹，但可以说很少了，人类社会会节省大量功检发的人力、物力、财力，这些节省的巨额资金，可以用来发展人类福利，可以用来快速提高人类科技。至于说人类的隐私，时间长了，人类都有自己的隐私，就明白对他人和社会要宽容的道理了。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;现在，囗囗囗府中有些囗囗，说服、威胁、收买各囗囗囗，隐藏、屏蔽李扬的文章，根本不是为了果家暗拳，也不是避免人类因知道真相而疯狂，更不是为了保护自已的隐私；他们是怕人类知道，他们在这十年中，利用权力，对李扬全家做了大量邪恶、令人发指的事情，他们怕自己的亡当亡果亡族反人类的面目，暴露于世间。所以他们要在活着时，要在自己手握囗囗囗，拼命封锁李扬的文章；他们知道不可能万世都封锁，他们只是得过且过，过了今天不想明天。等他们死后，哪怕洪水滔天。<\/P><p>&nbsp;<\/P><p>李扬的思考结果，阐述的理论，都是服务人类的，希望指导人类冲出地球这个试验室，融入宇宙大家庭，和各种外星文明共同努力，到宇宙外面看看。李扬担心，自己死后，人类就永远是各种外星文明的试验动物了，这种悲惨命运，是任何人类都无法忍受的。但囗国有些囗囗，利用的是李扬的小才，而不是大才，这种耍小聪明的行为，不仅办不成大事，还会耽误大事。外星文明应该害怕，人类普遍掌握李扬的阐述知识，因为这样一来，他们控制、操纵、左右人类的能力，就大为下降了；哪怕他们把人类打回石器时代，只要人类掌握李扬阐述的一切，那么一两百年，人类就会再次恢复到高度发达程度，而且能够感觉、发现，各种外星文明对人类的影响。有些读者会询问：<br>&nbsp;&nbsp;“各国高层政客，和各国情报人员，都全部掌握你的阐述，不就可以了吗？”<br>&nbsp;&nbsp;李扬担心的是，各种外星文明拥有短时间内，迅速消灭各国政客和情报人员的能力。实际上，他们对政客和情报人员，从来都是视为食物的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;人类掌握的科技越高，越能感知、发现各种外星文明，甚至越可能威胁外星文明，那么外星文明毁灭人类的决心越大。外星文明不一定是彻底灭绝人类，而是把人类打回石器时代，然后继续拿人类做试验。人类之于外星文明，就象试验室小白鼠之于人类；人类不可能同情、尊重试验老鼠，外星文明也不可能真正同情尊重人类。人类想和外星文明平起平坐，这在外星文明眼中，本身就是大不敬，应该惩罚。大约在2008年左右，有个囗囗在网易社区（2012年12月关闭），曾跟帖告诉李扬：<br>&nbsp;&nbsp; “你不要太把自己当人看喽！”<br>&nbsp;&nbsp;他为什么这样劝告李扬？因为这十年来，有些囗囗囗导，一直把李扬全家当牲口来伤害。这也是个别对李扬怀有敌意的外星人，一直在做的；这极个别对李扬怀有敌意的外星人，也可能有的是外星文明的令导，但都是对人类怀有敌意的外星人。有些囗囗囗导，自觉不自觉地投向他们的怀抱，毁坏囗囗囗家，反人类，仍然是外星文明的试验动物，死后肯定不会得到奖励，李扬倒是认为地狱是唯一的去处。这几个囗囗囗导的价值，甚至不如外星文明的人类情报人员。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;看完李扬全部文章的读者们，有没有产生怀疑？各种外星文明不是在李扬出生，才开始紧盯着李扬的，而是在李扬父母出生时，就盯紧了。不然，李扬父母的人生，怎么会有那么多波折，怎么那么五光十色，父母的一切经历，似乎都是为李扬的出生、成长打基础的！李扬怀疑，各种外星文明一直操纵、掌控、左右父母的人生，这是李扬动物本能感觉到的，他们这样对父母，还是为了对李扬。想想李扬姥爷的一生，太不可思议了，所以李扬怀疑人类历史，并不是自然而然发生的，它只是各种外星文明对人类的操纵、左右过程。各种外星文明这样残酷地对待人类，可能原因是这样：<br>&nbsp;&nbsp; “为了行星（宇宙）的进步，我们将继续探索人性！”<br>&nbsp;&nbsp;有些研究外星文明的民科，有没有感到这句话很熟悉？想想是在哪儿看到的！肯定不是所有的外星文明，都赞同支持这样对待人类，尤其是外星文明的人类情报人员，一直在想办法帮助人类，脱离这悲惨命运，李扬好象是被他们选中了，他们对李扬抱有很大期望！<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;正负御用江湖术士们的预测，囗囗囗导们记住就是了，不要因此就提前采取对应措施，因为这样一来，反而影响了囗国的发展和进步；其它没有大量玄学术士的国家，反倒比囗囗稳定和繁荣，就说明人为干预命运规律，得不偿失，因为宇宙中，影响人类的东西太多了，不是人类能够躲开的。囗囗囗府中有些人，不仅是反囗囗囗家，而且反人类。他们必将为此付出代价，但人类太悲惨了，因为这几个人，而彻底葬送希望和未来。<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
