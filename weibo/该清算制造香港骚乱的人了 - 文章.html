<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">该清算制造香港骚乱的人了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月16日 02:31<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v4cv.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>该清算制造香港骚乱的人了<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>由于香港政府和有关部门，对去年就酝酿的“占中”运动，估计不足，所以造成预案准备不够；在2014年9月底“占中”运动出现，香港警方大量使用催泪瓦斯，结果没有驱散非法聚集人群，反而激怒大量香港市民，涌上街头十几万非法示威抗议。这就形成一种难堪局面，继续动用警力驱散，会激怒更多的香港市民上街，而香港警方采取退让态度后，更多曾心怀畏惧的香港市民，发现“原来只要人多违法，就不会受处罚”，致使大量非法示威抗议人群，长期堵塞交通要道，导致香港经济受困。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在香港“占中”运动发生前，美国有政治和情报工作背景的官员或前官员，就不断来到香港，秘密召集香港“占中”人士聚会，不仅鼓动香港人非法聚集冲击政府，而且公开许诺，将帮助那些组织“占中”运动的头目，移民美国。可以想象，如果中央政府和香港司法部门，如果对这些鼓动非法示威、冲击政治、经济中心的人，依法进行司法调查和司法审判，那么美国政府会公开的、暗中的，对中国大陆和香港，施加多么大的政治压力、经济压力、军事压力。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬认为，就算美国政府施加再大的压力，中央政府和香港司法部门，也要依法执法。否则，全世界都看明白了，香港人就更明白了，只要有美国政府在背后支持，中国人可以随便违法犯罪，那少数香港人就更肆无忌惮、无所顾忌了，结果是香港的大型违法聚集、违法示威抗议活动，恐怕要此起彼伏。李扬在“占中”运动发生前，就考虑到由于美国政府在背后支持，恐怕香港会出乱子，所以公开发表文章，希望提前介入，警告、阻止这些“占中”运动头目。奈何相关部门的调查、评估失误，认为香港不会因“占中”运动起乱子，终致事态扩大。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年9月28日下午，香港警方共使用87枚催泪弹，没有平息事态，反而激化矛盾，香港政府和警方因此受到指责，认为他们激化矛盾。在李扬看来，激化矛盾是早晚的事情，因为香港部分人积聚的怨气久矣，总会找机会爆发的，这次香港警方使用催泪弹只是个引子罢了。如果此事就此平息，部分香港人还会找机会爆发，所以李扬建议让部分香港人闹够；当香港非法聚集的人群大多散去后，香港警方继续使用适当暴力，再刺激这部分香港人，回到政治、经济中心继续闹事，如此反复折腾，直到所有相关方折腾恶心为止，甚至让旁观的绝大多数香港人，对“占中”运动不仅恶心，还怒不可遏。现在的香港局势，远没发展到如此地步，还得继续折腾。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这样做的当然会影响香港的经济，但这是没办法的事情，因为人类公认，香港是全世界最繁华、最自由的地方，以美国政府和共济会为主的西方，肯定要没完没了地在香港大做文章，通过搞垮香港经济，来达到搞垮大陆经济的目的。此次“占中”运动结束了，香港平静下来，美国政府会出钱、出情报，继续鼓动少数香港人再闹事，随便找个理由和借口，就可能非法聚集、冲击政治、经济中心达几个月之久。中央政府要想阻止这种事情发生，一是通过残酷的镇压，震慑住个别居心叵测的香港人，二是通过香港经济疲软、香港人生活遇到困难，来教育清醒绝大多数香港人。只有这两种釜底抽薪的办法，才能保证香港的长治久安。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>为什么要通过“占中”运动影响香港经济，来教育全体香港人？因为在这个全世界最自由的地方，中央政府不愿意采取过严的管制措施，希望保持香港的自由、活力，成为中国向世界展示的窗口，更何况自由的香港对中国大陆的经济发展，确实起着妙不可言的作用。在这种情况下，不可能通过残酷的镇压，来震慑少数香港闹事者，那么只能通过短暂牺牲香港的利益，教育清醒香港人，来达到长期保持香港的活力。否则，没完没了地街头运动，不仅会搞垮香港经济、大陆经济，甚至可能涉及大陆的社会形势。美国政府和共济会，就是希望通过香港这个窗口，起到破坏大陆稳定的作用。所以李扬才希望这次“占中”运动，能够彻底恶心到全体香港人，导致他们拒绝政治骚乱和狂热。美国政府总不能花大钱，鼓动每一个香港人不工作去闹事吧？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>既然在“占中”运动发生前，没有真正阻止它的出现，那么李扬就认为，不如借这个机会，让突然卷入政治狂热的部分香港人，被冰冷的经济形势浇清醒头脑。所以看到许多非法聚集的人群，走而复返，不断非法占据香港的政治、经济中心，影响香港经济时，李扬反而感到轻松了，既来之则安之，索性要让他们把香港折腾够。只有这样，才能让精于商业而不懂政治的香港人，真正明白美国政府和共济会的险恶用心，明白香港经济下滑的恶劣影响，明白西方政权从没想让他们过上幸福生活。只要非法聚集的人群少了，香港警方就要大量使用催眠弹和警棍，反复刺激这少数香港人神经，达到让他们因长期兴奋而过度疲劳，并让绝大多数香港人，对非法聚集冲击政治、经济中心的行为，感到身心上的深深厌恶。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年9月底的深夜，“占中”运动人群要散去时，香港议员梁国雄跪在地上，哀求人们不要散去，这种行为就属于鼓动、组织他人违法犯罪了。根据《香港基本法》的规定，议员在议会的言行不受法律追究，但从没规定，议员在议会外的违法言行不受追究。那个“占中三子”在运动前，曾公开信誓旦旦地说，一旦运动失控要出事，他们就停止这场非法聚集示威；实际上当时就失控了，他们没有履行承诺，也没能力阻止大规模的违法行为发生；用中国俗话讲，是“能请神不能安神”，用法律讲，他们已经构成犯罪事实了。对这些人应该启动司法调查工作了，他们应该赔偿因为违法，而造成的香港人、香港政府的直接损失和间接损失，并要根据香港法律服刑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年10月10日，香港立法会内务委员会，以35票赞成、25票反对，通过在立法会大会提出引用《权力及特权条例》，调查非法集结的背后策划及其资金来源等。李扬认为这是立法会的责任和义务，相信这也得到香港特区政府和中央政府的支持；李扬还认为，对相关人员的司法调查工作，也应该启动，并传唤相关人员进行刑事讯问。象香港未成年女生周庭，，前学民思潮发言人，于2014年10月10日，决定辞去学民思潮发言人一职，停止参与发言人的工作。在法律上讲，她这叫“中止犯罪”，并不意味着她可以逃脱法律责任，因为她这类人已经造成事实犯罪，而且造成巨大刑事责任和民事责任，只不过在法律上判刑时，可以考虑对她的从轻处罚。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对那些继续罢课非法聚集的学生们，不管是大学生还是中学生，可以要求各学校根据校规，对通过教育不能停止违法活动的学生，要依校规合情、合理、合法地处置，包括开除学籍。象那个“占中”运动学生头目黄子峰，虽然是未成年人，但他造成的社会危害巨大，根据香港法律，应该可以判处监禁了；他不是背后有美国政府支持吗，那就看看美国政府在世界面前，如何为黄子峰的违法犯罪开脱，如何施压中国释放他。2011年9月17日开始的“占领华尔街运动”，有个示威者仅仅是在银行门口，喷涂了谴责华尔街贪婪的一句话，就被美国法院判刑十几年，相信黄子峰这类人，对香港造成的故意损害，比在银行门口喷涂一句话要严重的得多。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>面对以美国政府和共济会为首，通过世界最自由的香港大搞政治运动，来达到负面影响中国大陆的行动，李扬建议香港特区政府和立法会、以及中央政府，应该出台具体法律条文，对那些接受外国组织捐款的人和机构，进行明确的法律要求和限制，并规定相应的处罚措施。不然香港光有最充分的自由，而少数香港人却没有因享受这自由而承担起责任，那么香港的自由最终会被这少数人破坏。在地球上，由于人类科技的发展程度，导致人们享受的自由是相对的，超出科技管理服务范围的自由，往往会损害其他人的自由和权益，应该让香港人明白这点。“占中”运动的出现，应该变成香港对自由与责任相辅相成的法律规范，应该开始这个工作了，否则香港的骚乱，会一波接一波。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>读者们不要以为，中央政府答应少数香港人的全面普选，允许一人一票选香港特首，那么香港就会风平浪静了。中国有句古话：<br>树欲静而风不止。<br>中央政府希望香港充分自由，希望香港经济蓬勃兴旺，但美国政府和共济会，却不希望中国人拥有繁华的世界大都市香港，而是千方百计通过香港骚乱，造成大陆的不太平。中央政府不断忍让、退让、让步，那么少数香港人就会在西方政权的鼓励下，得寸进尺、没完没了地索要无度，稍不满足，他们就会大闹特闹，就算中国允许香港独立了，少数香港人在西方政权鼓动下，仍然会想尽办法破坏中国的政治稳定、经济稳定。西方政权和共济会，只想着通过香港搞垮中国，而从没真正希望香港自由、繁华、稳定，因为这不符合美国利益，也不符合共济会的利益。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>想想美国大兵，给阿富汗、伊拉克、利比亚、叙利亚、乌克兰人民，带去了民主、自由、人权，而这些国家长期的内乱和内战后，那儿的人民发现，他们更需要食物和生命。如果中国大陆人、中国香港人、中国澳门人、中国台湾人，到了战火纷飞的时刻，才发现上了西方政权的当，已经晚了。上述几个国家的人民，为了食物和生命而苦苦挣扎时，他们想回到过去的太平年代，可惜回不去了。所以，中国人要是认为西方政权和共济会，希望中国繁荣富强、希望中国人自信和富裕，那也太白痴了。中国的问题，还是要由中国人自己解决，指望西方政权象天使一样，无条件地带来福音和财富，那无异于与虎谋皮。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>自从1997年，大英帝国撤离香港后，香港的自由过于泛滥，而小学、中学、大学的教材中，却基本不提及西方政权的阴谋和狡诈，象西方媒体在解体南斯拉夫上的作用，象西方政权把内战和内乱，带到世界各地，象共济会统治世界的阴谋，象美国政府在二战后许多次侵略它国，这类政治阴暗讲得太少，很不透彻。香港的青少年们，是在政治空白和政治天真中长大的，对政治阴暗和狡诈，领悟得太少，参与政治的热情却过高，完全不知道政治不是凭一腔热血，就可以搞好的。香港的青少年，把西方政权想象成天使，把中国大陆的政治想象得太愚蠢，在这种错误的政治理念下，部分香港青年人，在思想上逐渐远离中国了，甚至不把自己当成中国人。李扬认为这不是爱国教育，更不是爱执政党教育，只是教会香港青年人思想成熟，为什么不大规模宣传讲解呢？这就是香港教育的失误。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>西方有句谚语：<br>年轻人犯错误，上帝也会原谅的。<br>但年轻人故意作恶，就不属于原谅的范围了，而是法律管辖的范围。年轻人血气方刚，容易冲动，由于人生阅历少，所以说话办事不成熟，往往一句情绪性的口号，一个小小的事件，就让年轻人情绪大爆发，甚至做出格的事情、违法的事情。对那些冲动的“占中”学生们，应该让他们得到深刻教训，不一定送他们进监狱，但让他们在此事上，经历人生挫折，对他们、对香港人、对香港，是件好事。每个人都要为自己的言行负责，这样的社会才会有秩序，自由的香港也需要秩序，只有在秩序的保证下，香港人才能得到充分的自由。李扬估计，香港“占中”运动，没有一年半载，恐怕平静不了，有的时候，时间可以改变一切，包括少数香港人对普选的错误认识和极端热情。<br>大连市西岗区公安分局治安大队 李扬<br>2014年10月16日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</sc
