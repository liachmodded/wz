<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">不满意法律，可以修改法律<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月21日 13:29<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 15<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wl51.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>不满意法律，可以修改法律<\/P><p>&nbsp;<\/P><p>官媒中青报，在2016年7月20日，引述甘肃省兰州市红古区委宣传部一份说明，介绍两姐妹被洪水卷走一事。红古警方认为，这是一起落水儿童失踪意外事件，不予立案。对这起意外事件，家长应该负主要责任，家长对孩子监管责任不到位是主要原因。孩子的父亲说，“孩子出事的地方距离福川水电站的大坝不到两公里，河道周围没有任何警示标志，上游大坝放水时也没有任何预警。”<\/P><p>他给记者提供了一张图片称：<br>“孩子失踪的当天晚上，在河道附近出现了一张《福川水电站主汛期安全通知》，时间是2016年6月17日，落款是福川水电站，但是第二天早上就没有了。”<\/P><p><br>孩子的父亲不认可警方的说法，他对官媒记者表示：<br>“两个娃娃是在裸露的河边玩，并没有下水，被水电站泄洪两米多高的浪卷走，这是人为原因造成的悲剧。”<br>他坚称，尽管水电站在临夏永靖县境内，但是孩子落水的地点属于兰州红古区平安镇，自己家两个孩子被水卷走，是政府对水电站监管不严的结果，大坝泄洪前无任何通告，属于安全漏洞，政府也有责任。李扬先表达同情两个孩子，并认为地方政府和警方，好象没尽到责任、义务，可能不仅违反程序，甚至连法律都违反了。<\/P><p>&nbsp;<\/P><p>各国对水坝泄洪的法律规定，应该是大同小异的；李扬认为不管水坝是否私有化，都不是你想泄洪就泄洪的理由，美国法律也不允许你这样胡作非为的。记得前些年，韩国政府和媒体，抗议朝鲜在上游泄洪，没有及时通知下游的韩国，造成韩国生命财产损失；这说明提前通知下游，属于各国法律，也是国际法要求的；不然中国大陆想泄洪就泄洪，下游的印度、越南、缅甸倒大霉了，年年被几次大洪水淹死无数人。其它国家能干？国际法、国际法庭、联合国能允许？中国大陆赔死了，要知道，对这种行为是要惩罚性赔偿的，多少钱都得掏了。<\/P><p>&nbsp;<\/P><p>水坝泄洪，在下游贴张告示就可以了？那下游文盲还不个个淹死了。再说小孩们能懂啥，他们都不清楚啥叫“泄洪”，面对突然而至的洪水，吓也吓瘫了，会游泳也淹死了。所以，水坝泄洪的规定，以及各国法律，都对此要求很严格的，至于落实情况，因各国国情而异；没死人都好说，死人了，受害者家属要求依法追究责任，要求进行赔偿，天经地义的。你要是不满意，可以修改法律的，改到你满意为止。就象有些人对李扬介绍法律常识的文章，非常不满意，故意隐藏、修改内容；所以李扬建议他们——“你们不满意现行法律，可以修改到你们满意为止，这样我怎么介绍法律常识，你们也不再害怕和愤怒了”。<\/P><p>&nbsp;<\/P><p>前些日子媒体报道武汉发洪水，顺便介绍了湖北省90%的湖泊，被填湖造地卖钱了。有个网民担心地跟帖，“三峡大坝还没泄洪呢，下游三省人民怎么办”？李扬回帖开玩笑——“赶紧通知下游这三省人民，抓紧时间学习游泳”。玩笑归玩笑，大坝泄洪不通知下游，哪怕情况紧急到无法及时通知了，你也不能以天灾为由，拒绝赔偿的；因为天灾是没办法，但大坝是人为修建的，泄洪也是人为的，一句“天灾没办法”，你就想逃避赔偿责任，那淹死的人也太冤了。你开车时，遇到山上掉落巨石，为了紧急避险，拼命打方向盘逃避，因此撞死了旁边路人；法律允许你的紧急避险，也认为一般不能追究你撞死人的刑事责任，但哪国法律允许你可以没有民事责任，可以不对撞死路人民事赔偿的？你遇到天灾，别人就应该死？！<\/P><p>&nbsp;<\/P><p>“有法必依，执法必严，违法必究”。这是李扬在病休前，公安单位常常教育我们警察的。所以既然有了程序，有了法律，就要认真遵守，不然制定规章制度法律，还有什么意义？象前些日子，一个律师在法院大楼内，与法院工作人员们发生冲突，几个小时后，律师衣衫褴褛地冲出法院大门，不看文字介绍，李扬还以为是哪个要饭的呢，比穿比基尼也多不了多少了，一条条的衣服。争执双方的焦点，其实就是律师要求依法立案，而法院工作人员们不同意，又担心律师因此偷偷录音外传，导致相关人员受纪律处分，所以双方发生愉快地肢体交流，律师一个人，很明显法院工作人员占人数的绝对优势，所以最后律师以要饭的模样冲出法院大门。<\/P><p>&nbsp;<\/P><p>最高法院，在2015年4月1日（这是个意味深长的日子），《人民法院推行立案登记制改革》，自5月1日起施行。主要内容就是“有案必立、有诉必理。对符合法律规定条件的案件，法院必须依法受理，任何单位和个人不得以任何借口阻挠法院受理案件”。对属于确实不能立案的，也要给予书面通知；不然你口头告诉我，又不允许我录音录像，你这不是故意整死我吗？法院工作人员这样做，不仅是违纪了，而且是违法；法院对这类渎职、失职行为，也有明确的惩罚措施。所以前述那个律师，因此面对众多法院工作人员的“紧急避险行为”，最终以要饭的面目离开法院。这就不错了，要是发生在过去的公安机关，律师的家人就再也找不到他了，公安机关的回答千篇一律——“不知道。他来办事完就走了。他又不是三岁小孩子，我们还要送他回家么”。<br><\/P><p>&nbsp;<\/P><p>2016年7月21日，江苏省昆山市人民法院一审，审结了一起生命权、健康权、身体权纠纷案。昆山市人民法院经审理认为，互联网上网服务营业场所，每日营业时间限于8时至24时，本案的死者死亡的时间处于行政法规禁止网吧营业的时间，故被告对于死者的死亡存在部分过错。死者作为一个完全民事行为能力人，应对自己的行为负责，故法院确认由被告承担20%的赔偿责任，其余责任由死者自负。根据《中华人民共和国侵权责任法》、《关于审理人身损害赔偿案件适用法律若干问题的解释》相关规定，判被告网吧于判决生效之日起，十日内赔偿原告张某损失153111.9元。大家看看这个报道，也是民事侵权案件，法院怎么判的？再看看水坝泄洪的案子，公安机关是怎么对待的？随便泄洪，恐怕是刑事案件了吧，反正李扬是这样理解法律的。<\/P><p>&nbsp;<\/P><p>公安机关立案关键，看有无犯罪事实，没有犯罪事实，公安机关不予立案的，应当给当事人一个《不予立案通知书》，说明不立案的理由。如果有犯罪事实，公安机关以各种借口拒绝立案，又给不出合理理由的，当事人可以向上一级公安机关申请复议，或者到检察院反映，要求检察院对公安机关进行监督。程序、法律都是这样要求的，问题是大家都拒绝遵守呀。《110接警规则》中，明明规定人民群众可以打110，投诉执法警察，110有义务、责任、权力，及时调拨相关部门和相关人员，对此立案调查；但现实中的公安机关、110接警中心和各部门，拒绝受理打110投诉执法警察，要求去纪检、督察反应。李扬估计这样的公开违反规则行为，可能导致在紧急情况下，相关人民群众还没到纪检、督察部门，就被执法警察打死了。<\/P><p>&nbsp;<\/P><p>佛罗里达州的迪士尼游乐园，在2016年6月14日，两岁的LaneGraves和家人，在人工湖水深只到脚踝处的地区玩耍，幼童被两只鳄鱼拖走，陈尸于距离他被拖走地点不到14公尺的人工湖湖底。赞美、拥护、痴迷西方民主的媒体和人士，纷纷赞美幼童父母，因为其父母至今拒绝打官司起诉迪士尼，他们表示——“宁愿将精力放在从这起悲剧中恢复上、而不是在控告迪士尼这方面”。换在中国大陆，体制早就被辱骂声吞没了，人人一口唾沫，都能淹死政府。结果因为是发生在美国，是发生在世界著名的迪士尼游乐园，居然成了人性美好的象征了。李扬不由得苦笑——“到哪儿说理去”。<br><\/P><p><br><\/P><p>在2015年，抓捕了上百名律师（有人说是几百名），估计今年放的放，审的审，判的判了。吴法天在自己的文章中，对此的评价是：<\/P><p>“实际上是一群讼棍被抓。他们中有的是律师，有的根本没有律师的身份，只是一些社会盲流。他们不能代表律师界，因为他们只是律师界的害群之马，就像黄松有、奚晓明成为司法机体里的毒瘤一样”。<br>黄松有、奚晓明都曾是最高法副院长，证据确凿的判刑，李扬无话可说。不过，吴法天做为中国大陆著名的法学专家，在没有法院审判定罪前，就给被公安机关抓捕的律师们定性了，好象违反法律要求吧？不能说连最高法两个副院长都抓捕判刑了，那么大街上每个路人，都应该进监狱。更何况，法律也好，法院也罢，没规定“没有律师资格证书的人，不允许替别人打官司”吧？<\/P><p>&nbsp;<\/P><p>不管律师有没有罪，公安机关都可以依法抓捕，在调查询问程序结束后，应该放的放，应该送交检察院起诉的起诉，这是中国大陆的法律和程序，各国基本如此。现在的部分舆论是认为，公安机关没有履行法定义务，允许家属们探视被抓律师，那么公安机关就属于违纪了，如果因此造成相关当事人的伤、残、亡，搞不好就要被家属们追究刑事责任了。所以，官僚主义非常必要，官员、公务员们按照程序、法律要求，进行工作，只要这个没错误，出现任何重大损失，只能是国家赔偿，和官员公务员个人无任何关系的。李扬也不认为，家属探视被抓捕的律师，会危害国家安全，他们能知道什么国家秘密？<\/P><p>&nbsp;<\/P><p>面对部分舆论的气势汹汹，李扬当时就提出一个疑问——“律师协会在哪儿”？大家只要掏钱交费了，按照程序要求足额给钱，就属于你律师协会的成员，那么出现问题，你律师协会根据法律、规章制度、程序，必须要过问的。所以，文章前述中那个与法院冲突的律师，事件曝光后，律师协会发函给法院，要求法院相关单位给予解释，这是符合法律和程序要求的。李扬对此赞美——“别管律师对错，事实是真是假，律师协会发函维权就是对的。至于最后真相到底如何，都不影响律师协会的发函维权的正确性”。很简单，这是你律师协会的法定义务，不然大家凭什么月月定时给你交钱？上百名律师被抓，是公安机关的正常工作，进行起诉是检察院的正常工作，法院审理判决也是正常工作，否则还要法律和国家机关干什么？同样，律师协会维权也是正常工作，要做好与涉案律师、家属、公检法的沟通工作。<\/P><p>&nbsp;<\/P><p>做一天和尚撞一天钟。干什么就要象干什么的样子。黑社会就是黑社会，公检法就是公检法；不能出现黑社会象公检法，公检法象黑社会，那样就完了。协会也好，学会也罢，就是对本行业研究、管理、教育、引导、维权的组织，哪个对李扬的定义有反驳么？象公安机关几百万警察，强迫人人给警察学会、警察协会交钱，不想成为其成员，就可能被开除了；在这种情况下，警察学会、警察协会不能只收钱不办事，领导开除警察，全是“大力支持领导的决定，坚决清除害群之马”；艹，那要你学会、协会干什么，你应该找领导要钱去，找警察们要钱去帮助领导开除警察，你这也不是人类所为吧？所以，李扬偶尔就骂——“警察们应该凑钱，想办法找人灭了学会、协会”。<\/P><p>大连市西岗区公安分局治安大队&nbsp;李扬<\/P><p>2016年7月21日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
