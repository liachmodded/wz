<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">东北社会风气、官场风气要改<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月1日 22:00<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 13<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjos.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>东北社会风气、官场风气要改<\/P><p>&nbsp;<\/P><p>在帮助父母装修房子的时候，发现了无数不可思议的事情，感觉不得不说了，一吐为快。北方人、东北人、唐山人，在二、三十年前，连小孩都经常讲，“我们的钱全让你们外地人赚走了”。这样喊了几十年，现在也没人喊了，因为这已经形成了习惯、风俗、坏毛病，干坐在家中等着饿死。李扬承认政府、社会组织，要立体、全方位帮助社会中的弱势群体，但你要是干坐在家中，伸手要钱、要物，就等着救济，饿不死你，你也只能穷一辈子。李扬连续发表多少篇文章，为北方人没有经济头脑，而扼腕叹息——“这样下去，大街上饿死的全是北方人”。<\/P><p>&nbsp;<\/P><p>东北曾经盛产木材，计划经济时代，再加改革开放三十年，为了赚钱，森林基本伐完了。那么这就有一个有趣的现象了，东北森林砍伐完了，这得是多少木方啊？就这无数的木材，居然没培养出一个全国著名木制品加工厂。反观南方，大量的著名木制品工厂、企业、公司，出品许多著名品牌，有钱人，以及希望自家装修效果的好的，全都是购买南方著名品牌木制品。国际舆论认为，东南亚、非洲、美洲的大片森林，都被砍伐得光秃秃的，地球之肺，要毁在巨大的中国市场手中了。那么南方的竹子，生长快、质量高，结果大量南方著名企业和品牌，以竹代木，反而提高了品质和利润。南方人比北方人聪明吧？<\/P><p>&nbsp;<\/P><p>世界有名的东北森林，日本侵占时期，都没有砍伐完，结果建国六十年，伐完了。那么我们再远看一点，俄罗斯远东地区，有大片的森林，还是未大面积开发的状态；俄罗斯人为了提高经济，所以睁只眼闭只眼，允许中国大陆大量进口俄罗斯原木。东北和远东是邻居，东北人经过六十多年的经验教训，应该在中俄边境上，出现一些大的木制品加工厂吧？其生产的制品质量、品牌，应该可以响彻全国吧？“没吃过猪肉，还没见过猪跑吗”？你学不上西方先进企业，你学南方企业，总可以吧？结果，大量俄罗斯原木，运到南方，南方人加工后，再返卖北方。这样的经济惨状，李扬不认为怪南方人太聪明，而只能承认南方人说的对——“东北人太差劲了”。<\/P><p>&nbsp;<\/P><p>结果，南方网民大量揭发，南方资本家们，来到东北办木制品加工厂，以为紧邻俄罗斯，可以节省成本；谁知，东北地方政府在招商的时候，好话说尽，一旦企业建成了，东北官员们就坏事做绝——吃拿卡要；活活把南方企业搞黄，把南方资本家们挤跑了；你挤跑南方企业后，你接着干，按照原有的程序、技术、销售干啊？结果，企业黄了，工人失业了，各种税费也收不上来了，社会一片乌烟瘴气。东北人从没感到不好意思，不理解南方人指责自己——“招商引资，关门打狗”。当李扬思考明白南方人的揭发后，不禁笑了，这也是俄罗斯人的传统，不知这个招数，是俄罗斯人学的东北人，还是东北人学的俄罗斯人？<\/P><p>&nbsp;<\/P><p>从日本、德国、美国，各引进最先进的木制品生产线，巨资引进技术；在引进、建设、安装、生产的过程中，东北各制造工厂，派出优秀的技术人员，学习这三家企业的机器以及制造技术，然后进行模仿；象东北的各种技术工人，真的可以讲，全国领先，世界有名；你研究、琢磨、改进、提高，这些机器的制造技术，最起码，模仿的一模一样，让东北企业、国内企业、世界各地，购买你仿造的相关机器和技术，这个很困难吗？李扬认为没问题，中国人的聪明才智，完全可以做到；顶多就是机器大点、重点、笨点，逐渐升级技术嘛；加工工艺、制造材料，这都是可以引进、模仿、提高的；工艺可以让技术工人去国外偷艺，制造材料技术可以购买、骗、偷、抢，只要重金悬赏，没有不为钱拼命的。<\/P><p>&nbsp;<\/P><p>河北省钢产量，世界第一；河北省唐山市钢产量，世界第二；所以首都北京市，一年365天是雾霾。你要是生产特种钢，利润大，北京人民吃苦受罪也认了；你生产的都是没有技术含量的粗钢，导致各发达国家，联合制裁你的粗钢倾销；生产、销售粗钢的利润，还没有白菜的利润大，还招致全世界的白眼和指责，你到底图啥？就为了不让首都人民看到蓝天吗？东北的各个钢厂，用东北粗话讲，和河北省人一样——“两个鸡子炒蛋，一个鸡子味儿”。这样工作下去，只能越走越无路可走。你与其想办法搞到巨资，建设粗钢厂，不如巨资购买好技术、好生产线，和其它大钢厂合作，生产、制造特种钢，这东西利润太大了。多少年前，李扬就这样建议了，这么多年来，年年发表文章阐述这个见解，没人听啊。<\/P><p>&nbsp;<\/P><p>因为帮助父母家装修，在采买不锈钢水槽时，因为在网络上到处寻找，所以又发现一个怪异现象。不锈钢生产、销售，基本是南方人在网络上干，李扬多少天来，没看到北方的不锈钢制造企业，更没看到北方人在销售不锈钢水槽。从各方面获得的消息是，304不锈钢，中国大陆基本不生产，大多数是进口的；201、202不锈钢，是中国大陆企业模仿304制造的，因为技术、质量不过关，所以成为201、202不锈钢；中国大陆制造的不锈钢水槽，因为质量原因，几年就锈迹斑斑了；而进口304不锈钢，永远不锈，而且人家的还为分医药级、食品级的。一个真正的进口304不锈钢水槽，600*400*25*，市场销售价最低要在500元以上；而同规格的国产不锈钢水槽，只能卖200多元。所以，市场上大多数不锈钢水槽，都是劣质国产的冒充进口304不锈钢的。这很符合国情。<\/P><p>&nbsp;<\/P><p>既然南方人可以进口304不锈钢，进行加工制造各种民用、工业用、军用的成品，那么北方人进口304不锈钢，也这样加工销售，为什么不行？李扬看到的大连市本地企业，在做广告时，都是什么不锈钢梯子、旋转门、巨型粗笨的集体用不锈钢水槽；估计需要的技术不高，而且可能利润大，所以北方企业这样搞不锈钢。北方企业的网络销售者，动不动就问“你要多少”？李扬估计你饿死时，也没有大买卖上门。哪有天上掉馅饼的好事啊。就算掉下一吨黄金，李扬估计也只能砸在你脑袋上，你根本没命享受。既然304不锈钢这样受欢迎，销量这样大，为什么不引进技术生产制造？北方的钢厂，是缺什么，才导致的没本事制造304？缺什么补什么，李扬认为北方企业缺的是脑子，这玩意儿真不好补。<\/P><p>&nbsp;<\/P><p>建国后，大庆发现石油，结果一个无人烟的北大荒，变成了繁花的中等城市。几十年了，什么名牌石油衍生品也没有；结果大庆石油见底了，而且国际石油市场大跌，大庆要被政府抛弃了；这要责怪谁，能责怪政府见死不救吗？你守着金饭碗要饭，饿死只能怪你自己。所以，大庆市的年轻人，大量外逃，进入关内工作后，就不想再回来了；留在大庆的石油老工人们，经常上街抗议，要求政府和企业，允许自己的孩子可以接班，进入大庆石油企业工作。有些南方人嗤之以鼻——“每月3000多元钱，至于嘛，打破头的要进去当工人”。同意这个观点。你利用大庆石油、俄罗斯进口石油，办个石油衍生品工厂，生产高质量的塑料制品，仅仅是东北市场，就能让你成为亿万富翁。<\/P><p>&nbsp;<\/P><p>引进日本、德国、美国的塑料制品生产线，再加上技术，东北各机器制造厂，派出大量优秀技术人员，从引进、建设、安装、制造时就紧盯着，模仿人家的一切，然后消化、吸收，你不能再提高，最起码可以制造类似的机器，只要保证机器制造的产品质量，和进口机器制造的差不多，那你就赢了。国产机器大点、重点、笨点，无所谓的，生产出的产品质量有保证，全国各地、世界各地都要的。李扬相信中国大陆的产品，能够做到物美价廉，真要在性价比上，和西方同类商品竞争，国际市场还是倒向中国大陆的。东北各地的企业，要形成密切合作关系，不能头痛医头、脚痛医脚，顾头不顾腚的，各自为战。这哪行？东北各省政府的相关机构，要密切合作，争取区域一盘棋，大家分工合作才行；不能只顾自己捞黑钱，然后拍拍屁股走了，留下一屁股饥荒。<\/P><p>&nbsp;<\/P><p>东北大量国企资不抵债，甚至成为“僵尸企业”。李扬从不相信什么僵尸，认为只要充分发挥人的主观能动性，一切都可以变废为宝。倒闭工厂的工人们和家属们，可以组成护厂队，禁止任何人（哪怕官方人员）进入；打扫干净厂房，修缮一新后，大家商量干什么买卖赚钱，集体讨论表决后，利用现有的工厂、设施、技术人员，干吧。劳动一股，入资一股，至于外欠银行和其它单位的钱，先写清账单，与政府、债权人谈判，争取允许本厂工人们自食其力，自己解决自己的问题。税费先免三年，后五年减税，关键是和政府的谈判水准和智慧。这年月干什么不赚钱啊，你要是好好干，比坐等政府救济要强，说不定大家就一起奔上致富的道路了。你要是坐等政府救济，那你就等着吧，李扬不相信政府会让你发财，它只能保证不让你饿死。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年7月1日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
