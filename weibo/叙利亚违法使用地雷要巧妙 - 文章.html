<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">叙利亚违法使用地雷要巧妙<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月20日 10:30<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wfg4.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>叙利亚违法使用地雷要巧妙<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2012年11月29日，国际禁止地雷运动，发布了年度《地雷监测报告》，称叙利亚政府部队，一直在边境地区，针对试图逃离暴力冲突的无辜平民使用杀伤人员地雷，是今年全世界惟一一个政府许可使用地雷的国家。虽然现在的叙利亚政府，已经明白正确做法了，但不得不对其反应太慢，而表示遗憾。象利比亚刚发生内战时，独裁者卡扎菲临死前公开警告，“西方政权们将因我的死亡，而迎接大规模的国际难民潮，是我和（稳定）利比亚政府，帮助西方抵御了国际难民的冲击”。叙利亚政府和总统巴沙尔，比卡扎菲的大局观，要差许多。<\/P><p>&nbsp;<\/P><p>1997年9月17日，国际地雷大会，通过了《关于禁止使用、储存、生产和转让杀伤人员地雷及销毁此种武器的公约》。并於1999 年3月生效，受国际法约束。此公约要求缔约国，处理目前的地雷问题，以及防止未来的地雷灾害，达到“终止杀伤人员地雷所造成的痛苦和伤亡”之目的。目前，已有162个缔约国，中国、美国、俄罗斯联邦、朝鲜、新加坡、芬兰、波兰、古巴、印度、埃及、利比亚、摩洛哥和索马里未加入该公约。中俄美都曾经使用过大量地雷，根本没有能力和资金，去消除这些残余地雷的影响，也不会愿意将库存中大量地雷销毁。所以，只能同意这个公约表达出来的精神，但实际难以做到所以没有加入。<\/P><p>&nbsp;<\/P><p>但是，大哲黑格尔说过，“但凡存在的必有合理性”。既然地雷这东西出现了，而且至今被偷偷使用，就说明它存在的价值和意义。更何况地雷这东西，物美价廉，在战争中起到的作用重大，却无需投入太多资金和精力，所以它又符合市场经济规律。据李扬看到的国际报道，叙利亚内战中的各种武装，全在偷偷使用地雷，这种情况下，叙利亚政府不用地雷，明显在经济上吃亏，而且导致政府意志、军队战斗力，都会大打折扣。什么意思呢？通过这几年的思考，阐述下关于在叙利亚内战中，李扬提醒政府军如何布雷，才能起到事半功倍的效果，而且还受到的国际指责少。<\/P><p>&nbsp;<\/P><p>曾有网民和李扬讨论，叙利亚政府军在和土耳其边境，大量布地雷，以阻止从土耳其进入的反政府武装，不然，仅仅从土耳其进入的世界各地恐怖分子，就源源不断地为反政府武装提供兵源，叙利亚政府和总统巴沙尔太痛苦了。李扬明确提出反对，认为这样的布雷，导致叙利亚战后，根本无法重新建设国家，因为无处不在的地雷，导致政府和人民连安全生活的保障都没有了，连走个路都被炸死，政府却一点办法没有，因为你根本不清楚，这些地雷到底在哪儿埋设了。所以和对方开玩笑，“你这样做，叙利亚总统领着全国人民，一起骂你”。<\/P><p>&nbsp;<\/P><p>叙利亚内战中，武装派别众多，而且各地民众的政治倾向和宗教理念，也参差不齐。这种情况下，整个政治、军事、宗教格局错综复杂，没办法一一解决，也无法统一思想认识。但在政府军看来，只要支持政府的民众聚集区，就应该保护；在一年多前，李扬就建议叙利亚政府和总统，想办法说服各地反对政府的民众聚集区，放弃分歧，并允诺恢复和平建设后，给予一定的政治地位、经济地位；在李扬看来，曾经反对政府的聚集区，暗中同意、配合政府工作，也应该得到政府军的保护，不然面对反政府武装的灭绝人性的大屠杀，谁都害怕支持政府的下场。但政府军就这些人数，不可能一一保护支持（或暗中支持）政府的聚集区，这个时候，就要考虑地雷了。<\/P><p>&nbsp;<\/P><p>在支持政府的聚集区，或者不公开反对政府的聚集区，政府军要帮助他们，在他们生活的地区周围，埋设大量地雷，只留下一、两条大道，再暗中留下一条秘密小道。公开的安全大道，当地民众都知道，但秘密的安全逃亡小道，则只有几个信得过的、在当地德高望重的人，掌握这个小道。以方便民众在迫不得已的情况下，迅速通过秘密小道逃亡。如果当地民众中，有叛徒，或者被强迫带路，帮助反政府武装冲入聚集区，那么必然造成聚集区民众的悲惨伤亡，则带路党激怒当地民众，他的家人、亲戚、朋友恐怕也要下场悲惨了。李扬认为要多动用民众力量、情绪、私刑，来保护当地民众的安全。<\/P><p>&nbsp;<\/P><p>在聚集区周围的一两条安全大道，要在附近架设报警装置（太阳能提供和贮存电能），不管是白天还是夜晚（红外线），都能发现活动的物体，即马上在聚集区保安室报警，值夜班保安立即通过摄像系统观察，看看是不是武装人员闯入？并及时通过无线通讯系统，通知当地负责人或所有民众。这些装置非常便宜，反正李扬在中国大陆，随便购买来玩，属于穷人也能在家中安置得起的东西。叙利亚政府可以向中国大陆，大量赊购，用岛屿、港口城市做抵押，将来连本带利偿还就是了。至于离政府军近的地区，军机、无人机迅速起飞，到达报警地点，看看能不能用空中精确制导炸弹，定位清除反政府武装人员？甚至再近的话，政府军也迅速赶到了。<\/P><p>&nbsp;<\/P><p>农田、工厂不能埋设地雷，战争中的民众，也是要劳动赚钱吃饭的。多设一些远距离观察电子系统，就可以了，中国大陆这类东西，也非常便宜，假货不假货的，反正私人企业也能制造，而且质量可靠。在有一定经济条件，或者确实是政府军需要确保的地区，可以由政府出一点钱，并提供原料，在聚集区建设围墙（安全大道周围建设即可），这样也方便政府军和当地民众武装，进行保卫。就守着一两大道用机关枪扫射，谁能进来？从其它方向进攻，就要面对大量的地雷了。建设保护自己全家安全的围墙，是大多数民众愿意干的，因为这是为了自己的利益；李扬经常介绍，人是利益动物，为了利益可以卖命，更何况为了保命呢。<\/P><p>&nbsp;<\/P><p>叙利亚政府可以定购大量地雷，美国肯定不会卖，而且以国际公约相威胁，但中俄两国和美国一样，没有加入公约，更何况还可以通过第三方倒卖，甚至直接交给黑社会走私，他们愿意赚这笔钱。政府定购的地雷里面，一定要有电子芯片，不仅每个地雷都有唯一的电子码，而且通过电子系统，能够在附近侦测出具体位置，这样在将来恢复和平建设时，可以方便起出；这样的加装，对中国大陆来说，一美元可以加装多少个，非常便宜；但在埋设侦测地雷的电子系统，要存在百万编码，避免反政府武装掌握一种电子侦测装置，就能避开所有雷区。政府军在发放、埋设地雷时，一定要具体到流向、数量、用处、精确位置，不掌握这些，将来在清除埋设地雷时，费用非常巨大，导致国家经济都受严重影响。相比之下，在发放前就规定好程序和要求，进行系统统计，这个费用真的没多少了。<\/P><p>&nbsp;<\/P><p>“坚壁清野”的战术，来源2000年前的三国时代，曹操欲攻刘备，有远见卓识的荀彧，谏说徐州收麦，必坚壁清野，以逸待劳。曹军如至，必久攻不下，兵马劳顿，不战而返。于是曹操转而集中攻打吕布。所谓兵法，得天时地利人和之因素。荀彧谏言中的坚壁清野，是一种消极的防守法。由于主要主张严防死守，因此常与诱敌深入相结合，以达到困死、饿死敌人的目的。例如法国拿破仑、德国希特勒，在率领大军进攻俄罗斯（苏联）时，不仅遇到冻死人的极寒，而且被俄罗斯人实行坚壁清野，导致两国大军在不同的时代，都在俄罗斯人的战术面前，伤亡殆尽。<\/P><p>&nbsp;<\/P><p>叙利亚政府军，可以考虑这类打法，不过李扬的建议，可不是要求支持政府的民众聚集区，是先烧光、转移光、埋藏光所有的粮食、医药、武器等；而专指通过这种埋设地雷区的方法，一个一个逐渐保住支持区、军事战略区；还是在一年前文章建议的，上次是建议俄罗斯派驻叙利亚军队，通过这种方法逐渐扩大控制区，这次是建议叙利亚政府军通过这种方法，逐渐渗透反政府控制区，以达到扩大恢复统治区的目的。这种借鉴2000年前的兵法，需要一个前提——制空权。所以，只要政府军，有强大的空投能力，那么就算被反政府武装包围的民众聚集区，仍然衣食无忧，就算出现包围区有受伤情况，在空中力量保护下，直升机也能迅速起降，运走伤员。保证被反政府武装包围区民众的一切安全和健康，是政府赢得民心的唯一基础。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月20日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
