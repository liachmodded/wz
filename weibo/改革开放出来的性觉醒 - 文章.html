<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">改革开放出来的性觉醒<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月10日 18:22<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w76w.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>改革开放出来的性觉醒<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>太祖建国后，当时的社会，天南海北的人们，到处流动，暗中夹杂着大量的国民党遗留人员，在社会上到处造谣、抢劫、杀人，甚至经常暗杀或攻击政府单位。在这种情况下，如果不迅速稳定社会，仅仅是人们随意的流动性，就能导致新中国垮掉。在这种情况下，太祖和共产党，建立户籍制度，并禁止人员流动，强行把一个动态社会，变成了一个静态社会。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>当社会静态后，自然稳定了，人人都被局限在一定的地理位置，一定的工作位置，甚至一定的生活方式。动态社会必然导致性自由，而静态社会必然导致性的禁锢。所以，太祖和共产党，在建国后提倡贞节感，禁止人们未婚同居、禁止人们婚外性，并以严酷的法律形式，将人们的思想、生活习惯、社会风俗，改造成单一静态模式。李扬在以前的几篇文章中，已经论述过了，不再复述。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>到了1978年时，国民党遗留在大陆的人员，消灭的消灭，老死的老死，剩余个别的，也不敢再闹事了。这种情况下，正象太祖所讲：<\/DIV><div>“打扫干净屋子再请客”。<\/DIV><div>这时的中国大陆，已经变成共产党的天下，所有的人都拥护共产党政府，社会也没有任何二心分子了。就连“地富反坏右”的后代们，也衷心拥护共产党政府。在这种情况下，改革开放才有个好的社会环境，有个优秀的国家安全基础，不必担心突然进来无数西方思想后，会侵蚀许多中国大陆人的思想。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>太祖的“打扫干净屋子再请客”，为改革开放打下牢不可破的社会基础；正象太祖把一个落后的农业大国，迅速变成了工业大国，所以深化改革时，才能将5000万产业工人，扔到社会上自谋生路，没有太祖创造的8000万产业工人，你再深化改革，也没有任何国企让你破产、霸占，更没有几千万产业工人，让你扔到社会自生自灭。李扬多年前，就撰文批评有些领导干部，一味责怪、批判太祖，却没想过，没有太祖和共产党，你们全家哪会有权力作威作福，更不会以权贪占国企。让国民党统治中国，你们不是上街要饭，就是被蒋介石割下头颅，悬挂在城门口示众呢。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>因为强行制造静态社会，确实给中国大陆人，带来一定的不便和难受，这是可以理解的，当时混乱的社会需要。至于1978年的改革开放，李扬也能理解，静态社会变成动态社会后，人们的自由度大增，例如性自由也活跃起来。性这东西，太禁锢是恶劣的，太自由也是恶劣的，差不多就可以了；不管是有权人、有钱人，还是靓男美女，不要太醉心于这东西，什么东西过多过滥，都不是好现象。中国传统文化警告后世许多戒律，其中就有纵欲有恶劣后果。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>太祖时期的性禁锢，李扬不赞成，现在的性自由，李扬赞成，但这都是社会现状造成的，不必过于对痛苦耿耿于怀，一切向前看，大家还要为幸福美好未来奋斗呢。1988年时，中国东北的改革开放，也逐渐显现了。其中也出现了第一个五星级酒店，随后陆陆续续出现了许多高档酒店，还有各城市涌现的迪厅、夜总会，然后出现了性的开放和自由，接着出现了妓女和卖淫嫖娼的盛行。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在东北的性开放浪潮中，首先踏浪前行的，是南方、海外来的大小老板们，高价买春，重赏之下，必有勇妹。在那个年代卖淫的女性们，只要不乱花钱，大多成了富婆，甚至开办实业，成了老板。1988年时，李扬念了一年旅游大职高，就到高档酒店实习，听到了许多刺激的事情，感到震动不小，三观从那时起，开始了潜移默化的改变。要知道，在1988年时，中国北方传统贞节观非常强烈，非处女的女青年，名誉不好，也难找婆家，许多少女、女青年，因为被强奸或怀孕，而跳楼自杀。现在想想，确实令人叹息。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>当年的第一座五星级酒店，以及之前的对外营业的酒店，从领导到员工，对旅游业一无所知，也对如何管理酒店，如何打扫客房、端菜倒酒，都一问三不知。所以，从香港请来许多从事酒店业的员工，进行大量培训东北的青年男女们。那个时候，能够公费到香港，学习、考察香港酒店业，都是有权力、有关系的公职人员。在1988年，东北在香港人看来，属于穷山恶水，没人愿意来，所以大多数来的香港酒店员工，都不是什么高素质、高道德的人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在东北各酒店，花大钱（香港人眼中是小钱）请来的香港酒店员工，对东北小姑娘们进行培训时，长期习惯于借权力渔色。只要看上哪个小姑娘，就要求陪宿，如果小姑娘不同意，那么在培训就非打即骂，甚至给穿小鞋，迫使大多数东北小姑娘，满足了他们陪睡的要求。那个时期的香港男员工，到北方来培训酒店服务员，大多是奔着玩弄大量漂亮处女来的。东北的地方领导和酒店负责人，对此没有办法，因为是你有求于人家，所以只好睁一只眼闭一只眼。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在这种气氛下，东北的高档酒店，性开放、性自由非常浓厚。在这种情况下，能够住高级酒店的，又都是南方、国外的有钱经理、老板类的，所以许多酒店的女员工们，面对大笔金钱诱惑，常常偷偷夜潜男客房，陪睡赚大钱。按照法律和规矩，酒店是禁止这种事情的；但有些女员工性贿赂领导，领导也就对这类女员工，处理不太严重。有些小姑娘违反酒店纪律，被开除后，甚至公开卖淫了，在酒店前同事这类人的帮助下，经常聚在酒店大堂、门口，吸引住酒店的有钱男人。她们都发大财了，据李扬所知，她们也是东北先富起来的人群。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>酒店年轻漂亮女孩的额外收入，往往是一夜的陪睡，可以赚到半年工钱。这种情况下，刺激越来越多的酒店女员工，加入卖淫赚钱大潮。而这种现象，在社会中一定范围内，暗中流传，结果许多大量社会女青年，也加入了这一行列。这就是李扬见识到市场经济力量的启蒙，明白再强大、牢固的社会传统，面对金钱的诱惑、驱使，往往不攻自破。任何法律、道德、传统、文化，在金钱面前，都会一败涂地的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1988年在酒店工作时，听到各高档酒店员工们，都在谈论一件大事。就是有个小姑娘，在酒店工作时，趁领导不注意，跑到三个黑人房间卖春，结果大出血而死。地方政府收押了三个黑人，最后法院判决三个黑人，一人赔偿一万美元给死者父母，然后将三个黑人驱逐出境。要知道，当时美元兑人民币是1：8，更重要的是，当时市内繁华区的楼价，每平方米才一、两百元。所以，酒店员工们都在热烈讨论此事，几个不到20岁的漂亮女员工，当着李扬的面，肆无忌惮地狂笑：<\/DIV><div>“她父母发大财了”。<\/DIV><div>李扬看着她们，感到震惊和思想的垮掉。因为李扬当时是遵从传统价值观的，看到她们一个一个如此，真的心灵受到巨大冲击。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>即使是到了1995年以后，李扬早已是公安警察了，当时社会仍然歧视妓女和嫖客，东北各地警察们的收入之一，就是通过抓捕妓女和嫖客，得到奖金。但地方政府禁止公安机关，对高档酒店进行搜查，理由是吓跑外地、外国投资客商。当时整个东北，经济真的太差了，社会上大量待业青年，而搞个体、实体的人，要面对各种敲诈勒索，所以民营企业很少，大多是小饭店这类的。李扬在工作期间，曾秘密写信给当时的市领导，建议他容许、默许本地和东北其它地方的，年轻漂亮的妓女，可以到中东、日本这类地方去卖春，一是为地方创造外汇，二是为那些豁出去的妓女们，提供赚大钱的渠道。因为当时李扬是个公安警察，知道法律和政策，对中国大陆人出国限制非常严，妓女们根本没门路出国。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>到了现在，李扬这十多年，一直撰文表达，希望中国大陆色情业非罪化，不是为嫖客着想，而是同情妓女们的悲惨现状。她们不是被黑社会控制，就是经常面对抢劫杀人的嫖客，还有公安机关和警察对她们的盘剥。各地大量妓女，经常就消失了，从此生不见人、死不见尸，没任何人在乎她们，也不管她们是活着，还是埋在哪个下水道、土地里。要想保护这些妓女，通过严厉打击卖淫嫖娼行动，根本不起作用，反而加深对她们的危险局面。李扬这二十年来，一直对治安案件和刑事案件，比较关注，感觉色情业是社会的润滑剂，可以起到平息社会压抑、骚乱、爆燥情绪的作用，不宜过分打压。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1988年时，离婚是丢脸的事情，离婚的女人，再年轻漂亮，也嫁不到好人家了。而离婚家庭的孩子们，则个个抬不起头，学习成绩差、逃学、缀学，甚至在社会游荡，最终成为危害社会治安分子。那个时候，夫妻没有性生活，不是离婚理由，法院也不判决离婚，而且不管是夫还是妻，以没有性生活理由提离婚，会受到社会的嘲笑，被大人小孩骂“不要脸”，家人亲戚们都躲得远远的，就象见到灾星，唯恐被连累成为没有名誉的人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>而现在，许多少妇离婚的理由理直气壮，“他性能力差，不能满足我”，做丈夫的垂头丧气，在法庭上不敢反驳，只是哀求妻子看在孩子的份上，凑合着过吧。有些丈夫因为性能力差，甚至不干涉妻子找个情人。社会变化太大了，李扬就亲眼见到一对夫妻，以这样的理由离婚的，做丈夫骂妻子“那么大岁数不要脸”，结果法官一听这个理由，马上判决离婚了。这要是在二十年前，法官敢这样判决，李扬估计法官工作都丢了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>正因为从1988年以来，从酒店业开始的性开放，帮助了东北社会。在20世纪九十年代在下岗大潮中，大量国企工人没了工作，基本是一家一家的失业，大街上到处是擦皮鞋赚钱的，却没人有钱去擦皮鞋。许多家庭连食物都没有了，所以许多东北家庭中，女人暗中卖淫，通过点滴微薄收入，来养家糊口；许多东北丈夫，甚至骑着自行车，载着妻子去娱乐场所，这个现象在当年东北，非常普遍。如果不是从1988年开始的性开放，估计这些人家最终结局，可能就是结束了。李扬当警察期间，偶尔就流露出不满，认为东北这个惨状，为什么中央和地方政府，不想办法解决呢？许多公安领导和同事，为此大骂李扬“不配当警察”，败坏政府名誉。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>东北地方政府和官员们，确实不象话。南方各城市的贪官，是为地方经济发展做出巨大贡献，所以才贪污的。而东北经济这样不发达，大量人口离开东北了，在这种情况下，政府和官员们，不是千方百计地想办法搞好经济，而是拼命溜须钻营，不管别人死活，自己全家先成为富翁。改革开放三十多年了，东北各地经济仍然半死不活，现在因为世界经济危机，传导到东北后，再现了20世纪九十年代的国企倒闭潮，产业工人失业潮，社会又一次面临动荡。所谓深化改革，所谓市场倒逼改革，应该先从东北整治官吏下手了，不是不让你贪污，你为地方创造经济奇迹后，你贪污一亿两亿，大家也为你说好话。你就算只贪污一百万，却没为地方经济做贡献，大家一样骂死你的。大家不想再载着妻子，去娱乐场所了。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2016年1月10日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
