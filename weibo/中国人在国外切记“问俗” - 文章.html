<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">中国人在国外切记“问俗”<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月24日 12:08<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wj9m.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>中国人在国外切记“问俗”<\/P><p>&nbsp;<\/P><p>&nbsp;2013年3月，挪威24岁女子戴尔芙去迪拜出差，被男同事硬拉进房间强奸。她当场报警前往医院验伤验血，警方反问，“是否因为当晚床上不满足，才会要求报案”？戴尔芙被法院判刑16个月，罪名是婚外性行为。这样的案件，要是发生在中国大陆，政府早就被舆论强迫道歉了，因为太不可思议了。然而，在中东一些国家，西方女子接二连三地被强奸、报警、入狱，不管国际舆论怎么大哗，没用的。有个视频，是少女被轮奸后，裸体扔到大街上，因为伤风败俗，被人们用乱石砸死；李扬看后无语，只是提醒国人，去外国时，切记“入乡随俗”，老祖宗们传下几千年的国训，不是逗你玩的。当然，你喜欢这种刺激生活，那就没办法了。<\/P><p>&nbsp;<\/P><p>萨达姆没倒台前，中国大陆在伊拉克的援建施工队伍中，有个岁数比较大的工人，看到一个几岁的伊拉克小女孩可爱，就抱在大腿上，给她糖吃；结果愤怒的伊拉克人民，要活活打死这个中国工人。好在经理和大使馆出面，拼命解释，按照中国文化传统，这不是“强奸”、“亵渎”，只是岁数大的老人，看到幼童时逗着玩的社会现象，中国工人真的没有冒犯伊拉克幼童的意思。通过外交努力，因为当时伊拉克和中国大陆，表面是友好国家，加上用钱道歉，用尽一切方法，才平息了可能的重大国际事件。美国在中东的老朋友们，个个社会如此，美国政府和政客们，经常公开谴责自己的老朋友们“不讲人权”。没办法，你要是认为美国政府公开谴责了，你就可以去逗女幼童表现慈爱，中国政府真的未必能及时保住你的命。<\/P><p>&nbsp;<\/P><p>许多年前，有个中国老头去美国，在家人接受执法警察盘问处罚时，老头以为自己是在中国大陆，仗着岁数大、有身份，上前拉警察的胳膊，想“教育”一下美国警察态度好点，给个面子，大家都过得去；结果，老头当场被执法警察打得满脸是血，住院治疗，又被警察从医院拽到法院，被美国法院判刑——袭警罪。消息传到国内，举国舆论大哗，几乎一边倒地谴责美国警察执法粗暴。但世界各国和人民，对此不闻不问，李扬估计都在认为“活该”。说实话，老头当场被美国警察击毙，李扬相信没一个国家会谴责美国的；甚至对中国大陆的舆论抗议，反而认为中国人太讨厌了，应该个个被打死在美国街头。这是入乡不随俗的下场，把国家和政府都害了。<\/P><p>&nbsp;<\/P><p>“世界不是我们看到的样子”，这是李扬在2001年得到的警告。不要讲宇宙的本质，因为绝大多数人类不懂，就单单讲各国社会风俗，就真的让中国人无法理解。你理解不理解，都要遵从，不然倒霉的是你自己。你要是不信、不服，去美国在中东的老朋友们那儿，试一下穿着暴露、或者调戏女性；李扬估计你还没经过所在国法律程序，就已经被当地人在街头执法报销了；中国政府能力和权力再大，也不可能让你死而复生。不要对友邦法律表现出“惊诧论”，哪国法律都不是服侍你的，再荒唐的判决，你也要服从，这就是普世价值。王健林相信欧盟是个法治社会，结果在那投巨资后，差点被西方人以民主的名义剥夺财产，气得他都要吐血了，破口大骂。还是李嘉诚人老鬼精，在欧盟被法律和民主轮番殴打后，默默地退出了——认栽；他以为他是共济会大员，欧盟会高看他一眼，结果……<\/P><p>&nbsp;<\/P><p>欧盟的法治社会，不是中国人可以想象的。2015年12月17日报道，46岁的富豪阿卜杜勒阿齐兹，是沙特阿拉伯伊斯兰教政党领袖，在英国被控强暴一名18岁少女，但他辩称是因为不小心跌倒才扑到她身上，这是英国少女阴道有他精液的原因。大英帝国的大法官，最后宣判沙特富豪无罪。这要是在中国大陆这样审判，估计法官判决完后，就去当地最高楼顶擦玻璃了，连调查你是否违法执法都不调查了。所以，中国古代才流传一句话的总结，“在家千般好，出门事事难”。你以为你在西方大街上，被强奸了，被打伤了，你报警后，对方肯定入狱，你肯定得到赔偿？李扬建议您不如直接去西方政府门口，要求去总统办公室工作，履行你美好想象中的工作职责，这样更现实一些。<\/P><p>&nbsp;<\/P><p>2015年6月29日，华人大富豪魏天冰，被美国一陪审团判处赔偿200万美元。他高薪聘请25岁的瑞典美女模特汉娜·伯温，并给她租下一个高档公寓，送她名牌包和手表，以出差为名带她环游世界。2014年7月，因为魏天冰发现汉娜养情人，将其开除出自己的公司。瑞典女子将魏天冰告上法庭，索赔8.5亿美元，理由是魏多次对她性骚扰，还曾将她灌醉强迫发生性关系，“每次只有几分钟”。瑞典美女与一些男人的地下情、烂交的事实，美国陪审团不考虑，只考虑让华人大富豪赔偿巨款。李扬为此连续发表多篇文章，愤怒地指出——你那是金子做的，还是镶钻石的，就索赔8.5亿美元？你干脆抢银行吧！魏大富豪也是，省是费了，有这钱，多大牌子的国际女明星，都可以找个臭够。西方人公开歧视华人的案例，比比皆是。<\/P><p>&nbsp;<\/P><p>亚洲人在西方社会的犯罪比率是最低的，因为亚洲文化熏陶下，人人不愿意惹事，怕麻烦，即使自己被严重、长期虐待了，也只盼望早日躲开。所以，经常有华人在街头，被黑人、白人流氓们，公开抢劫、侮辱、伤害，绝大多数华人、亚洲人忍气吞声，连报警都拒绝。所以，中国人不要处处学习西方人，搞什么个人的“穷游”列国，你在国外被害死了，都不用埋，当地警方只是当成无名尸体、无头案处理了，谁管你怎么死的？要象日本人那样，出国时要集体去，到外国寻找本国人联系，共同居住在附近，互相有个照应。中国人的传统文化，讲究单打独斗的智慧，在国内可以，去国外这样就是找死，死了都没人知道，更不用说通知你家人了。所以，出国旅游、学习、生活、通婚，要学习日本人的文化传统。<\/P><p>&nbsp;<\/P><p>不要认为西方是法治社会，讲民主、讲人权，所以老实巴交的中国人，很少有进监狱的。那是部分中国大陆人臆想出来的。因为在西方监狱的中国人、亚洲人，都是受传统文化熏陶，具有强烈的羞耻感，所以不管是如何蒙冤受屈，从西方监狱出来，一句话也不说，怕被大家笑话，拿来取乐，成为自己和家人一生的耻辱。在西方被警察抓住后，直接送进监狱（类似中国大陆看守所），免费给你请律师，那得是经过法院审理的阶段，不是说你一进监狱，伟大的民主灯塔就给你指定一个免费律师，全心全意为你服务。你以为你是谁啊？西方人自己都没权享受这个待遇呢。等到你在监狱呆了法定的期限后，一般就放出来了，只要不是刑事案，都是这样处理的。去海外中文网站看看，偶尔就有华人匿名介绍自己的悲惨经历。<\/P><p><br>每年大街上，最少有400多名路人，被警察街头击毙，基本无任何赔偿，也没几个警察受到追究，就算全国因此发生骚乱，该击毙照样击毙，在2015年甚至达到1000多名了，你们所有的选票都不好用的。全国著名风向标大报，要求中国大陆警察和人民，不要事事向美国学习，因为美国允许合法持枪，所以美国警察执法时紧张万分。那你去欧盟、日本、哪个国家都可以，它们法律不允许人民持枪，你在大街上抱住执法警察大腿，至死不放，看看是什么下场？这个著名风向标大报，现在经常公开胡说八道。为了证明公立医院私有化，是应该的，也是唯一的正确方向，甚至举例宠物医院给狗洗澡，大狗100元、小狗50元；李扬看后马上愤怒发表文章反驳，我们大连市的洗澡堂子，一般都是一人收费十几元、二十几元，按照公立医院应该私有化的理论，李扬去澡堂子洗澡，要交100元，李扬孩子去澡堂子要交50元？<\/P><p>&nbsp;<\/P><p>所以，李扬经常发表文章，一方面剖析各国法律，一方面建议中国大陆，尊重执法警察。另外，就是公检法不必太讲究民主、人权、自由，法治有的时候，是体现在法律的暴力上的。象有些外国人非法滞留区，不仅经常违法，而且聚众闹事，以对抗公安机关的正常工作；李扬就发表文章建议，公安警察要经常进去殴打他们，直到他们明白自己在哪儿；如果警察怕承担责任，就让黑社会进去教训他们，直到他们入乡随俗为止。中国大陆不能出现西方社会的黑暗区，连警察都不敢随便进入，这哪行？这是社会崩溃的开始。对调戏、强奸外国人的，不要客气，一切按照法律进行；对在中国大陆犯罪的外国人，也要让他们体会中国大陆法律的尊严，不能犯多大重罪，最终以判刑后驱逐出境了事。这样下去，哪国政府和人民，也会蔑视中国人的。<\/P><p>&nbsp;<\/P><p>最后提醒中国人的是，不管是在国内还是在国外，被伤害、被强奸，报警不报警，你可以自己斟酌、考虑；当然，时间越晚，报警效果越差，各国警察都提倡立即报案，做为一名20多年的公安警察，李扬真的保证，时间晚了可能白报案，警察抓对方，不等于法院就会判刑；但别管报不报案，都要去医院消炎、进行爱滋病免役预防，避免最终成为爱滋病患者，这可是绝症，再传染家人，这辈子太冤枉了。如果报复社会，再被情报组织暗中处理了，或者进监狱呆到死，大家也不同情你了。所以，李扬经常介绍，人生的长度中，如果没有常识，必然人生道路狭窄，人生再长，也只是受罪，因为缺乏宽度。经常介绍常识，也经常因此被一些来历不明的网民们，追着辱骂。你们可以向他们学习，也可以向李扬学习，这是你们的自由选择的权利。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月24日<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
