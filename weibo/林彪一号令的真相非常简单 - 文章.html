<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">林彪一号令的真相非常简单<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月9日 19:36<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 12<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9u4.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t林彪一号令的真相非常简单<div><br><\/DIV><div><br><\/DIV><div>开门见山，林彪彻底疯了，所以才下发的一号令。好在总理等人没疯，所以让相关人员，将一号令交给太祖看看。尽管林彪家人、亲戚、身边工作人员，知道林彪不正常，而且非常不正常，甚至曾有中国共产党的著名红色军医，亲自诊断后，做个结论，“精神病”。结果，这个著名的医生，从此生不见人、死不见尸了。为什么？政治斗争，你死我活的政治斗争，决定到底是哪一大批领导们，下台、入狱、甚至死亡。李扬承认自己是精神病，而且存在大批要求大家都相信李扬是精神病的势力，他们也是有目的的，因为他们希望大家别再相信李扬说的一切。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>世人皆知，精神病人说话不可靠，所以想杀掉李扬的那批人，自然要先在社会上，散布李扬是疯子，整日胡思乱想、胡说八道，没有证据，可以制造证据嘛，大家知道的证据，基本是“制造”出来的，目的就是达到目的。他们根本没想到，各国情报组织的二世祖，比各国情报组织的鼻祖，更厉害，居然破解了一切秘密。所以，开始大家看着李扬的文章，基本断定李扬说疯话，然而文章多了，时间长了，李扬预言的无数事情，全灵验了，你不能用巧合来形容吧？巧合一次是巧合，一辈子无数事情全是巧合，你仍然认为是巧合，只能说明你弱智。更重要的是，李扬通过一个系列贴，证明只要世人认为是天才大师的，皆是精神病。对李扬存在杀意的那批人，彻底崩溃了。<\/DIV><div><br><\/DIV><div>&nbsp;<\/DIV><div>正因为对李扬存在杀意的那批人，是有权力先见到李扬文章内容的人，所以他们收买各国政府，联合隐藏、修改李扬文章内容，让人看到假文章后，以为是疯子胡言乱语呢。2013年开始，外地几个亲戚，通过电话和李扬对质，李扬才发现，他们收到的材料，全是假的。而之后，有个自称是美国居住的华人，打的越洋电话，说是对李扬每一篇文章都没漏过，并不断复述文章内容；然而李扬问了几个关健的重大秘密，对方居然一个也不知道，表示肯定没有看到。全明白了。同样，林彪是疯子了，他也没李扬精通心理学、精神病学、哲学的超凡脱俗的天份，当然没办法证明自己是清醒的了，加上他大量的古怪行为，所以让世人知道的结果，必然是林彪臭了，依靠林彪的无数党政军领导臭了，下台都是轻的，一个搞不好，全进监狱，甚至镇压。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>20世纪五十年代，中国大陆人崇拜、迷信的苏联，已经对林彪经过专家会诊了，结论非常简单——林彪疯了。但中国大陆医生，哪个敢这样说？满门抄斩！就算现在，有批人利用影响力，通过伪造的大量证据，证明李扬疯了，仍有无数人，认可李扬阐述的理论。也就是说，有没有精神病，也往往是政治斗争工具；苏联时期，许多对苏共不满的人，都进了精神病，西方认为这是政治迫害，其实李扬告诉大家，大多数人确实有精神病，因为情报组织一次催眠诱导，就能想让你得什么种类的精神病，你就会得。只有一个从长征前、长征中、建国后，是非常了不起的著名红色军医，下诊断——林彪疯了。结果医生本人再也找不到了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在，大家再询问林彪家人亲戚们，或者林彪身边工作人员，他们都承认林彪有精神病，而且许多人通过出书或接受采访，很明确干脆地认可林彪疯了。这个世界上的一个基本常识，让李扬阐述清楚后，人类马上认可，并不再忌讳和隐晦了。但在此前，说一个著名人物是精神病，不管是西方还是东方，都非常忌讳的，甚至动用暗杀手段，消灭知情者，因为在人类眼中，疯子就是人类社会生产线上，出现的残次品，不合格产品当然要报废、淘汰。纳粹德国就是这样干的，而美国人在二战后，一直偷着拿智力残疾、精神残疾的人们做反人类试验。所以，讲这么多废话，唯一目的，就是让大家明白，林彪疯了也不能疯，不然上中下大批领导就全完了。更何况，太祖还要指望他呢。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一个所有精神科医生们，都认可的林彪疯了，在当时人类社会和中国社会，会掀起惊涛骇浪，会导致成为一个人类笑话，疯子领导中国共产党军队，打败了中国国民党军队，还协助太祖建国，将原正统政府，赶到了小岛台湾，说明当时的中国人，全是傻子，包括中国共产党领导们和中国国民党领导们。这个人类笑话，中国人承受不起。那些利用林彪的人，追随林彪的人，大家怎么看他们？李扬认为导致他们的政治生命终结，甚至被镇压。疾病决定政治斗争，太祖要用林彪，而且有无数上、中、下的领导们，要依靠林彪；同时又有无数有势力的人，希望林彪病情确诊后，直接关进医院，将太祖和林彪等各个山头打败。因为林彪在老军人中，存在迷信般的追随，而老军人则管控着中国共产党军队。“枪杆子里出政权”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在国家主席刘少奇，与中国共产党党主席太祖之间，展开斗争到最激烈时，谁掌握了军队，谁就赢面大。所以双方在军队的争夺最惨烈。林彪因为有病，长期在家小黑屋呆着，拒绝审阅、签字中央来的文件，迫使林彪身边人群起模仿林彪签字，然后在文件冒充林彪写几个字，避免中央工作停止运转。就算这样，罗瑞卿、贺龙做为军委二把手、三把手，已经架空林彪后，仍然派出林彪亲信刘亚楼，转告林彪，要求林彪彻底放弃工作，停止干涉罗瑞卿在军队的大量安插亲信行为，并要求林彪尊重罗瑞卿，甚至林彪做为军委一把手，要接受二把手罗瑞卿的领导。李扬认为，这才算是最大笑话了，但人家提出来时，可是非常认真的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>林彪当场指出刘亚楼这个行为是不对的，非常不尊重党和军委的程序。看看，林彪这时候，比正常人还清醒呢。太祖急眼了，命都要没了，你他妈的还在小黑屋“独来独往、天马行空”？你赶紧给我滚出来，马上去控制军队，把军权从刘少奇手中夺回来。太祖对林彪，比亲儿子还亲，儿子死了，对太祖的打击不大，林彪摔死后，太祖马上崩溃了，一天不如一天，很快就去找林彪了。所以太祖对林彪说话从不客气，尤其私下里，多难听的话都能骂出来，不过比对妻子江青好点，对林彪是关起门来骂，对江青则是当着工作人员们骂。所以李扬知道林彪也生气，日夜躲在小黑屋中等死还不行，我为你打下天下了，你还要我玩命帮你保天下。李扬相信这是林彪，在日记中痛骂太祖的原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>说起林彪，其实挺可怜的，他们家族别看是地主，但许多人在解放前，就参加中国共产党，与民国政府对抗，林彪家族，为国家、为共产党而奋斗的过程中，可是惨死好几个。而且，林彪一个近亲，配合太祖，冒充苏联共产党最高指示，把张国焘玩得够呛。张国焘是中国共产党主要创始人，而且参加了中共一大，据说受到斯大林的接见，在当时中国共产党人中，威望比太祖大多了。结果林彪亲戚自称接受苏共中央指派，转达苏共了大量的指示，把张国焘玩毁了，张国焘军强马壮，愣是不敢吃掉太祖，就是迷信、崇拜苏共，最终败在太祖手中。李扬介绍的这个中共党史谜案，大家随便一查，结合李扬的解密就明白了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，林彪进入军委工作，要收回放出去的权力，刘少奇能同意么，刘少奇下面大批人，能同意么，他们是战争年代过来的人，不知道“枪杆子出政权”么，要是不知道，他们能精心渗透军队各层么？罗瑞卿一次进屋，看到林彪在前面，马上说：<\/DIV><div>“让路，赶紧让路，不要挡别人的路”。<br>出了门大声说：<br>“有病治病，有病不好好治，赶紧回家治病”。<\/DIV><div>气得林彪差点昏了过去。刘少奇、彭真、罗瑞卿、贺龙他们，是真想把林彪马上关进精神病院，困难只有一个，他们没有太大的把握，怕事情闹大，不好收场。所以贺龙在1959年国庆节上，先是在天安门观礼台侮辱林彪，当晚晚会上，寻衅要KO林彪，把他打进医院，周围开国元勋们拉开了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>最终结果，是太祖斗败了刘少奇，那么刘少奇手下大批铁杆们，命运悲惨了，在李扬看来，刘少奇赢了，太祖手下一大批人同样悲惨，估计林彪就老死在精神病院了。正如有些人计划这样对待李扬的。太祖是经历了生死的，不要看现在史料介绍，太祖赢得轻松，太祖曾当着一个小女工作人员，失声痛哭，认为全完了。这场建国后最大的路线斗争，从此打开了文革混战的局面，非常悲惨。李扬经常介绍最高机密，所以大家可能看到的文章，会是经过有些人修改的，李扬也没办法，凑合着看吧，发挥大家的想象力，尽情发挥吧，你们即使这样，仍然有无数想不到的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>刘少奇的政治脑瓜，不比太祖差多少，他在延安整风时，突然成为二把手，可是打败了周恩来派系的，周恩来是什么人，有许多人可能不清楚，熟悉他的人说他喜怒不形于色，没人知道他心里想什么。不过从延安整风后，周恩来就明白一切了，那么建国后的一切，他当然做的非常隐蔽和无法察觉，这也是在太祖和刘少奇拼命时，周恩来暗中大力援助的原因之一，刘少奇在落败后，贺龙跑到周恩来总理家寻找保护，因为刘少奇派系仍然认为，周恩来总理是向着他们的。刘少奇到死都不清楚内幕。不过他在建国后，也是悄无声息的大量拉拢人心，所以从上到中到下，部署得密不透风，导致连太祖秘书田家英，也成了刘少奇派系的卧底。太祖能不绝望么？！<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在庐山会议上，太祖明确要批判彭德怀后，刘少奇曾当众批斗彭德怀时说：<br>“与其你篡权，不如我篡权”。<\/DIV><div>你以为他是激愤之下的随便话，你以为他是故意说笑话，确实，当时大家谁都没往深里想，直到刘少奇在1962年1月，扩大的中央工作会议(即七千人大会)，刘少奇在大会上讲话，要求太祖为“三年自然灾害”承担责任时，面对公开与太祖决裂的国家主席，许多人才恍然大悟。所以那些嘲讽文革的人，那些以文革来搞臭党和政府的人，那些对太祖拥有莫名其妙仇恨的人，李扬只告诉他们一句话，“你们智力太低，李扬同意和你们说话，就是同意侮辱人类”。这些战争年代从死人堆中爬出来的人，九死一生，多大的智慧都有，你们发现不了罢了。用2001年NO1的话讲，“我们哪个在西方国家，都有能力竞选成功总统”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>二十多年前，李扬说这些话，保证活不到天亮，现在的网络发达了，才促使李扬现在活着，而且大脑清醒的情况下，告诉大家无数秘密的。刘少奇和太祖之间的斗争，死了无数人的，政治嘛，没办法了，大家都认为自己的政策，能够更好地服务国家，所以谁也不服气谁。林彪在精神病的状态下，还要在第一线，玩命地打冲锋，为太祖身先士卒，死而后已；那需要多大的智慧和思考呀，国家主席刘少奇是好摆弄的么？所以在帮助太祖夺回权力后，李扬认为林彪已经接近垮掉了。所以他坚决拒绝当宪法接班人，甚至连夜命工作人员，到北京大街上，把赞美他的标语，全撕下来，工作人员们忙了一夜。李扬理解林彪的精神状态，知道他想彻底休息。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>林彪拒绝当宪法接班人，太祖能同意么？换了别人，再象刘少奇一样，差点搞死我，我不用干别的了，整天和人玩脑子拼命得了，国家谁来管？正是知道林彪的身体状态，也知道林彪没有野心，所以才让林彪当接班人的。林彪又不是傻子，拒绝不成后，从此面对太祖，再也没有了轻松和放肆，当太祖面说话，是太祖说什么，他说什么；背着太祖，不许任何人对党、政府、太祖提质疑，一切都是太祖对。李扬相信古话的暗喻，“树欲静而风不止”，现在林彪不是军委一把手了，而是国家二把手了，所以无数别有用心的人，要来找林彪的麻烦，或者想从林彪身上得到不应该得到的利益。李扬只能说林彪，为太祖贡献了一生。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>太祖说是领导国家，却不想太累了，所以大概意思下发后，大家结合本地情况工作吧，有什么事情，找各个中央机构汇报。太祖只负责宏观管理一下。结果，林彪就完了，因为许多人要利用林彪，达到自己的目的，例如不仅林彪大多数手下，而且中央许多领导，都不同意四人帮管理一摊，因此说服林彪和四人帮做斗争。此时的林彪，在众人的架着下，已经身不由己了，在与四人帮斗争时，还要考虑里面有太祖妻子江青，所以脑子越来越坏了。这个时候，用中国古话，“屋漏偏逢连天雨”，中国大陆和苏联对峙，国际局势越来越紧张了，林彪做为副统帅，还要在政治、军事上，防备苏联，人家是世界重量级拳王，中国大陆属于东亚病夫，明显干起来就碎了。林彪不用脑子行么？！<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1968年8月13日，西北某军分区派出一个３０多人的小分队去边境巡逻，中苏两国对这块领土的主丨权一直有争议，为了显示中国维护领土主丨权的决心，又受到珍宝岛反击战的鼓舞，中国边防军对该边境的巡逻一直坚持进行。苏联埋伏了一个营规模的兵力，还动用了火炮、坦克和直升机，我军被打得血肉横飞。林彪打电话怒斥亲信：<\/DIV><div>“你丢我国格，丢我军格”。<\/DIV><div>林彪那时已经精神不好了，他也没想想，你在东边占了上风，人家在西边是肯定要找回来，不继续和你在东边冲突，只是不希望事态扩大，所以打你一个想不到，措手不及，让你没办法。面对苏联有准备的伏击，就是林彪亲自带队去巡逻，事后大家也只能去找他的碎块罢了。中苏边境不断冲突，加上国内斗争激烈，导致林彪精神崩溃了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>苏联此时，在高层确实准备对中国大陆进行核打击，并事先了解美国政府的看法。美国政府立即通过第三方渠道，通知了中国大陆，而且在当时世界著名报纸上，《华丨盛顿邮报》透露得更加真实而具体：&nbsp;<\/DIV><div>“据可靠消息：苏联打算运用中程巡航导弹，携带几百吨当量的核弹头，对中国的重要的军事基地——酒泉、西昌导弹发射基地以及北京、长春、鞍山等重要工业城市进行外科手术式的核打击”。<\/DIV><div>当时苏联以及社会主义阵营，美国以及资本主义阵营，还有非洲那些兔子不拉屎的地方，全关注中苏之间的冲突了，至于中国大陆，更是紧张万分，对一旦打起来，如何疏散中央机关和领导，也准备了几套方案。林彪参与了这个疏散计划的制定，并拥有决定大权。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>柯西金想以苏联第二号人物的身份，在北京降落，并与中国领导人会面这一举动，是因为他有哲学头脑，而且对华比较亲近，认为中苏交战，结果不仅给苏联和中国大陆带来灾难，而且对世界范围的共产主义运动，也是致命打击。所以他一面面对苏联党内斗争，一面拼命说服苏共中央，不要和中国大陆交战，为此冒政治风险，要亲自来到中国大陆缓和紧张。但当时科技不发达，加上工作程序复杂，两天的时间过去了。当太祖同意在北京机场会见交谈后，林彪做为一个军事天才的本能发挥，李扬认为他的政治天赋丧失了，戎马一生的结果，是他先想到可能来临战争了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>研究完朝鲜战争后，林彪就认定，空军是最重要的决定力量了，并希望中国大陆大力发展空军。因为他认为美国、苏联空军太强大了，没办法对付。碰巧的是，1968年8月一个晚上，苏联的一架军用运输机飞临捷克斯洛伐克首都布拉格上空。机场收到了这架飞机要求紧急降落的无线电讯号，理由是飞机发生了机械故障，需要落地修理。捷克斯洛伐克当时是苏联的盟国，对“老大哥”的这种要求当然不会拒绝。机场打开了夜航导航灯，飞机安全降落。从飞机上下来七十多名荷枪实弹的土兵——苏军特种部队的突击队员，他们迅即占领了机场。此后，又有数百架苏军飞机先后在机场降落。夜深后，苏军大批兵力向捷克纵深长驱直入，很快，就武装占领了整个捷克斯洛伐克。捷共中央主席杜布切克被苏军逮捕后解往莫斯科，他的唯一罪名就是不听苏联“指挥棒”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以林彪联想到不久此国际事件后，认为苏联也要用这种办法，将北京控制住。因为林彪彻底疯了，长期没有得到休息，所以他一切的防备措施，都是准备好苏军入侵了。他的战争天赋全来了，李扬认为这是他政治天才消失的原因，军事是他的本能，政治是他后天学习的，所以精神病发作后，他下了一号令。就是赶紧疏散中央机构和领导们，包括那些被打倒的领导，在监狱的领导们，都要转移。李扬在以前无数文章中介绍，总理周恩来是暗中的观察者，他马上明白怎么回事了，但他不动声色，让相关人员将林彪亲手签署的一号令，转交给太祖过目。周恩来早就知道林彪有精神病，一直密切观察他，知道此时林彪彻底疯了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>太祖一见林彪手写的一号令，马上明白，林彪疯了。这个一号令一发布，全国就近乎总动员了。而苏联大军也早做好准备了，一旦柯西金谈判失败，就准备战争了。这个时候，在苏联万分紧张的情况下，中国大陆再公开总动员，连北京的所有中央机构全转移走了，那么苏联就会发生错误判断，实际上也是正常常识，中国大陆准备战争了。所以一号令的下发，将给中国大陆带来灭顶之灾。太祖首先要制止一号令下发，但所有中央文件和手喻，按照程序，是要入档的，这是各大国的铁打规矩，太祖也不能不服从。李扬认为太祖耍无赖，当场将林彪手写的一号令烧掉了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>太祖为了保护自己、保护林彪，所以犯了重大政治错误，即违反中央的严格规定了。因为不管一号令发不发，都必须要入档的，但这样一来，林彪要受到追究，因为白纸黑字，林彪一受追究，大家会看到一个彻底疯了的林彪。那太祖也完了，太祖的手下们也完了，林彪的手下们也完了。所以，面对重大政治事件，送来林彪手喻的人，是太祖的亲信，当场急了，因为这个责任不由太祖负，就要拿他当替罪羊了。太祖面对亲信的暴跳如雷，很轻松地询问：<\/DIV><div>“林彪签署了一号令么？你拿来我看看”！<\/DIV><div>亲信当场崩溃了，又崩溃一个。因为责任要由他负了，可能进监狱了，这辈子啥都没有了，可能连命也保不住了。李扬知道，这个一号令，让许多人因各种原因崩溃了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>周恩来能干么？他让人转交林彪手写的一号令，就是要准备行动的意思，这个仗怎么打，怎么有把握。林彪必须要下台了。所以对此事追究最狠的，就是周恩来，派出所有的亲信，寻找所有的证人，来证明林彪确实写了一号令。但太祖大骂，这是哪儿的事，我怎么从没见过？谁再敢胡说八道，就要党纪国法了。周恩来不干啊，从此留下这个党史谜团了。太祖马上威胁林彪，让他从此呆在家中，再敢出来，要他全家的命。太祖是希望林彪回家彻底休息，疯病过去再说。但李扬懂精神病学，太祖不懂啊，他吓唬一个精神病发作的人，加上他的威望，林彪疯疯癫癫回家一说，林彪全家也疯了。李扬认为林彪需要的是药物，而不是威胁。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>结果，林彪妻子叶群，接到一个电话后，彻底崩溃了，鬼哭狼嚎地叫：<\/DIV><div>“某某某派人来抓我们来了，赶紧跑吧”！<\/DIV><div>正如某个开国元勋留下的一句话，“林彪死在他老婆儿子手上了”。服用安眠药睡着正熟的林彪，迷迷糊糊被架上了飞机，然后摔死在温都尔汗了。太祖得知林彪死后，逐渐从精神到身体都垮掉了，一日不如一日了；这个时候，赫鲁晓夫们粉墨登场了，被太祖识破一个又一个，最终太祖临终前，告诉铁杆们：<\/DIV><div>“我只能为你们做这么多了”。<\/DIV><div>后来么，改革开放了，然后制造历史了，然后许多智慧深不见底的人们，突然个个被描述成头脑简单的人了，而太祖被妖魔化了。因为李扬介绍真正的文革，所以有些人公开发表文章和讲话，要求禁止李扬有表达权了。然后李扬得了暴病。然后，你们就见到这篇文章了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月9日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
