<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">闲谈涉外婚姻与外国人违法<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月29日 11:02<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 14<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102we0n.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>闲谈涉外婚姻与外国人违法<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在大连这个城市，生活几十年了，所以见到过许多日本人，也听说许多日本人和中国大陆人交往的事情，这里面有无数有趣的事情，可能是内陆人不曾听说的。东北在百年前是日本的殖民地，尤其是大连市和旅顺口区，先是俄罗斯人侵占，后成为日本人聚集区，所以大连这个城市的人，和上海、广州、深圳、北京一样，对待外国人非常友好，而且对外国人早就习以为常。不管是中国大陆民间，对哪国出现抗议行为，好象基本在这个城市无法引起波澜。上海、大连都是日本人喜欢居住的地区，而且两个城市的人，对日本人基本无恶意，但日本人明显对大连市人更热情。<\/P><p>&nbsp;<\/P><p>象改革开放后，在市场经济的影响下，无数中国大陆女人，希望嫁给外国人，无非就是希望马上过富裕生活。在20世纪八、九十年代，任何嫁给外国人的中国大陆女人，基本都如愿以偿，因为当时大陆太穷了，只要嫁给大陆以外的人，都能比嫁给大陆男人富裕。所以，上海女人、大连女人都利用城市优势，争着嫁日本男人，在当时，这是光宗耀祖的事情，都引起亲戚、朋友、同学、同事的羡慕。李扬曾开玩笑，“和上海人握手后，要检查一下自己的手表和戒指是否还在”，引起一些上海籍政客的愤怒声讨。但上海人爱占小便宜的形象，真的是深入人心，这可不是李扬造谣造出来的。<\/P><p>&nbsp;<\/P><p>玩笑归玩笑，但上海女人在嫁给日本男人时，比较诚实，很少放日本男人的鸽子，婚后也大多一心一意和日本丈夫生活。而大连女人、东北女人，在这方面违反地区特点比较严重，经常以找日本男人恋爱、结婚的借口，潜入日本打黑工；她们好象对在日本赚钱的乐趣，比嫁给日本男人的乐趣更大；所以，日本男人经常被大连女人、东北女人利用，在办好一切签证飞往日本后，日本男人偶尔在机场，就接不到未婚妻了，从此生不见人、死不见尸。所以，日本人普遍认为，中国人缺乏诚信，让日本人信任的中国人，真的很少，这是日本社会的一个特点。这让李扬想起现在的中国大陆男人，经常在娶到越南妻子后，鸡飞蛋打，越南妻子席卷家产后消失。她们比中国东北女人还过分。<\/P><p>&nbsp;<\/P><p>大量的日本人、韩国人居住在中国大陆，但他们几乎没有违法犯罪现象，这是亚洲人的一个特征，亚洲人在西方社会中生活，也是违法犯罪率最低的族裔。即使是他们包二奶、情妇，也比较低调，从不炫耀自己的富裕；在这个问题上，他们比华人更聪明，因为华人在任何国家，都是炫耀财富的群体，结果必然引起各国排华潮，导致华人在外国成为受侵犯的目标。多少年前，李扬就发表多篇文章，指责这些炫富华人，为国家和民族，带来的麻烦已经是灾难程度了，甚至建议华人黑社会，应该找这样的蠢货教训，直到他们低调为止。同样，做为一名公安警察，也对国内的外国人犯罪现象，一直密切关注、研究、思考。<\/P><p>&nbsp;<\/P><p>越南经历上百年的殖民统治，先是面对大量法国人，后是大量美国人，所以至今在南部越南，经济比较发达，人们的视野比较开阔，而且有大量的白黄混血后代。象这样的国家，在改革开放后，人们迅速地理解市场经济，并拼命追求财富。所以在中国南方，经常出现越南女人骗婚，这已经成为一种职业。李扬感到奇怪，同一个坑中，还能跌倒一万次么？既然越南女人普遍这样狡诈，婚姻都带有明显的功利性，那么中国大陆男人，就拒绝娶越南女人吧，难道越南女人如此吸引人，导致中国大陆的光棍们飞蛾扑火？越南女人在中国大陆的婚姻市场中，已经是声名狼藉的形象了。<\/P><p>&nbsp;<\/P><p>再穷的光棍，到老挝、缅甸、柬埔寨这类贫穷国家旅游的钱，还是有的，请当地向导，到贫困山区，找那些贫困家族，送上一两千元人民币（他们认此货币），就可以娶个放心的妻子。那些地区，男人当畜牲使，女人还不如畜牲；所以那儿的女人，来到中国大陆光棍家，就属于从地狱到天堂，你再穷，也比她家好，她怎么可能会逃跑？除非你打骂她，饿着她。其实，看看她们的眼睛，就知道，象野兽一样清纯，很干净，没有见过世面；再看看越南女人，其眼神、表情、身体语言，充满了油滑和机灵，灵则灵矣，太不让人放心了。中国大陆的光棍们，可以成群去那些贫困区找笨妻子，或者和家人一起去旅游，互相有个照应。娶妻生子是一生大事，岂能冒巨大风险，妻子跑了，钱没了，再留下个孩子，光棍变成单身父亲，那就更苦难了。<\/P><p>&nbsp;<\/P><p>前苏联地区、东欧地区，不仅男少女多，而且那儿的女人们，普遍认为，不喝酒不打老婆的男人，就是世界最好的男人。这些地区的人们，没有经济头脑，所以很轻易地，被西方企业、财阀们控制了所在国的金融命脉。在他们那儿捡破烂，中国人都能发财。那些地区的男人们，也缺乏家庭责任感，面对大量抛家弃子的丈夫们，社会和妻子们已经习以为常了；所以在中国男人有强烈家庭责任感的吸引力下，大量白种女性愿意嫁给中国男人；更重要的是，现在国家强大，经济发达了，这也是中国大陆光棍们的福音，因为这对各国女人们确实具有吸引力。有几个上述地区的白种女孩，来到中国大陆后，还愿意回国的？更何况，中国大陆因为公检法的暴力效率，导致社会治安比上述地区更令人满意。<\/P><p>&nbsp;<\/P><p>最近，媒体、网络上，一位被誉为“最美嘉兴人”的“道德模范”，53岁保安郑菊明出名了。他8年“无私”地资助孤儿的“事迹”，一经报道，感动了大量国民。纷纷为其大义称赞。结果，以扒粪闻名的记者，发现郑菊明是孤儿的亲生父亲，是2003年40岁时，已经是十几岁孩子父亲的郑菊明，外出打工和四川一女性所生。舆论大哗，认为自己被骗，并取笑伪慈善的郑菊明。李扬对此的评价是，那些对孩子不负责任的父母，应该向这位伪慈善的父亲学习，因为这才是榜样和模仿对象；否则，法律的大棒子，将挨个搂头猛击，直到这些父母明白家庭责任为止。正是家庭责任感，是中国男人的好口碑，所以也是吸引外国女人的最佳形象。没几个国家的丈夫，比中国男人更有责任感。<\/P><p>&nbsp;<\/P><p>2004年左右，当时国家还穷，人民经常偷渡外国打黑工赚钱。李扬建议政府，公检法在打击偷渡和蛇头时，要有轻有重；造成偷渡国民损害、伤亡的，对抓捕的蛇头，要狠狠打击，例如西方某国的大货车内，出现闷死一堆中国大陆人的惨案，其蛇头不枪毙，也不能允许他活着离开监狱了。但对那些安全护送偷渡者，到达国外的蛇头，法律的惩罚要高高举起、轻轻放下。转眼十年过去了，现在是无数外国人，非法偷渡到中国大陆，打黑工赚钱。导致公检法的打击方向，转成打击非法滞留中国的外国人。这说明国家经济发展真的太快了，李扬都有点不适应这个转变过程。现在的年轻人，哪里能体会十年前中国人的苦难啊。<\/P><p>&nbsp;<\/P><p>2015年12月4日，灵璧县公安局，抓捕涉嫌收买被拐卖妇女的21名犯罪嫌疑人，已移送审查起诉21人。被拐卖越南籍妇女14人，现已解救10人，4人已从嫌疑人家中逃离不知去向；对4名未满18周岁的被害人已解救并遣返回原籍，另6名越南籍妇女自愿留下，被收买家庭领回家中。李扬看到4名越南籍女性，不翼而飞时，感到奇怪，她们又不会说普通话，也不熟悉中国大陆，而且没有合法证件，怎么会消失呢？这到底是拐卖妇女，还是骗婚，真的不好下结论了。没想到的是，居然有6名越南籍妇女自愿留下（还有不骗钱的？），那么这个现象，从法律上讲，不应该定性为拐卖罪吧？我愿意在你的帮助下，嫁到大陆富裕家庭，你收钱不收钱和我没关系，那么公检法打击婚介时，以拐卖罪起诉婚介人，李扬感觉法律依据不是太充足。<\/P><p>&nbsp;<\/P><p>在中国大陆内，外国人和本国人，发生纠纷时，公检法要尽量保持公平正义，不枉不纵，周恩来总理说过，“外交无小事”，涉外案件也这样。2016年4月28日，一对英国老夫妇游客，在泰国旅游时，几名黑帮成员，将老夫妇和儿子打至倒地不起，儿子更失去意识。据现场目击者介绍，这些泰国人专以袭击外国人为乐趣，根本无理由。在中国大陆，对这种黑社会分子，公检法的暴力要充分使用，也是维护国家形象。但有些外国人来到中国大陆后，因为文化、生理、教育等原因，在中国大陆违法犯罪时，不应该让他们享受外交人员的待遇，而是违法必究、执法必严。尤其对那些非法滞留国内，却故意犯下重罪的外国人，各种法律暴力手段，都应该充分使用，这也是维护国家形象，避免给外国人以中国软弱可欺的错觉。<\/P><p>&nbsp;<\/P><p>2014年，中国大陆正式出台政策，遣返三非黑人法令通知（专门针对黑人）。政策一出，舆论叫好，做为一名公安警察，应该尊重公安部的政策；但是，专门针对黑人的政策、法律，肯定是属于种族歧视，必然造成国际社会的反感，更不要说，会被西方政权们动用舆论，挑拨非洲和中国大陆之间的关系。对违法犯罪的外国人，要公平正义地使用国内法律，进行惩罚，而不是将他们遣返了事。几千年前的《汉书》记载，“明犯强汉者，虽远必诛”。你在万里之外冒犯我中华，我都要抓到你惩罚呢；你都到我国内犯下重罪了，被驱逐出去了事，那太便宜你了，你得体会我国监狱到底是怎么回事。美国的监狱充满恐怖、反人性、黑帮横行，多少华人进去后受到伤害；中国大陆的监狱再严酷，也比美国监狱有人权、遵守法律，所以你必须体会一下，让你知道我们的监狱比美国的好。<\/P><p>&nbsp;<\/P><p>看到一些报道，说有些非法滞留的黑人，骚扰中国大陆女性，甚至强奸都有，这引起许多国民的愤慨。在李扬看来，你骚扰女性被周围人群殴，那是你自找的，万一被打死了，只能根据国内法律、国际法律，赔偿你一点钱罢了。如果你犯强奸罪，那你在监狱被拳打脚踢，是没办法的事情，因为中国大陆的监狱中，强奸犯是地位最低的，经常挨打，所以犯强奸罪的外国人，在中国大陆监狱体会强奸犯的特殊待遇，也没办法。社会风气如此，政府也不可能一夜之间就能扭转。打伤、打残、打死你了，依法赔偿就是了，法治社会只能做到这样了。至于有些外国强奸犯，即使被打死，李扬也拒绝谴责；几个黑人轮奸一个未成年女孩，不管你轮奸的是哪国人，只要在中国大陆犯重罪了，体会被群众、黑社会、警察、情报组织的拳打脚踢，是应该的。你以为是在你家么？就是你家，恐怕也不允许你这样吧！<\/P><p>&nbsp;<\/P><p>在中国大陆故意伤人、致残、杀人的外国人，即使赔偿受害者家属大钱了，只能做到取最低刑罚而已，李扬反对将他们驱逐出境了事，因为这严重损害国家形象，造成外国政府和外国人，轻视中国大陆和轻视中国人现象。如果你杀人了，却无钱赔偿，那你应该在中国大陆监狱渡过一生，不枪毙你，已经属于法外开恩了。想在中国大陆生活发财，却拒绝遵守中国大陆法律，应该绝对不允许，中国大陆不是犯罪者的天堂，否则中国人就要饱受地狱之苦了。中国大陆的社会治安环境，是世界有名的，也是许多外国人愿意长期居留的重要原因，我们不能辜负这个荣誉。中国大陆目前的国力和军力，已经可以做到，在法律面前，外国人和中国人平等了；李扬研究法律20多年，认为再宽待外国人的犯罪行为，就对国家产生负面影响了。<\/P><p>&nbsp;<\/P><p>经常看到报道，不管是中国人还是外国人，明知自己患有爱滋病，却故意和他人发生关系，李扬认为从法律角度解读，只能视为故意杀人罪，最轻的惩罚应该是无期；更何况，你在身患爱滋病的情况下，故意向不特定、却众多的人传播爱滋病，根据中国大陆的法律，死刑立即执行，是确定无疑的。中国大陆不是仇恨社会、故意犯罪发泄者的天堂，否则国家和人民岂能受得了？多少年前，李扬就发表文章建议，在西北建设大型封闭社区，让这些故意传播爱滋病的人，永久在里面居住、劳动（养活自己）、治疗甚至结婚（够人性了吧），唯一出去的机会，就是病逝。这个建议并不违反人权，而且符合法律精神，也能保障国家安全，以及让人民群众和外国人，安居乐业，体会中国大陆的法治社会和自由自在。<\/P><p>&nbsp;<\/P><p>日本人当年对待偷渡的中国大陆人，可是非常残忍的。因为中国大陆人为了偷渡日本打黑工赚钱，所以在家乡借贷了大笔的钱，以支付蛇头，所以在被日本警察局抓住后，拒绝说出自己的国籍和家乡；结果，日本政府专门设立了环境残酷的封闭区，将这些中国大陆人永久关在里面，直到偷渡中国大陆人承认国籍，并接受遣返为止。许多中国大陆偷渡人，就是这样在“集中营”中死亡的。相关报道，西方媒体介绍过，日本媒体介绍过，中国大陆媒体也介绍过；但中国大陆对此无可奈何，毕竟国家穷、人民穷，不能正常行使国家权力，也不能阻止中国大陆人去外国赚钱的热情。他们可以，我们为什么不可以？<\/P><p>&nbsp;<\/P><p>许多偷渡到中国大陆的外国人，马上撕碎护照和身份证明，导致被警察抓住后，不知往哪儿遣返，因为被抓获的非法滞留者，拒绝说出国籍。你打黑工赚钱，可以罚你款，也可以拘留你，甚至模仿日本政府，将你永久扣押在封闭区一生；但如果你犯了重罪后，即使你说出国籍，通知祖国驻华大使馆和你见面，这是你的权利，也符合中国大陆法律和国际法，但你想因此离开中国大陆，恐怕就不行了。这个时候，李扬认为是他们想被遣返，而中国大陆应该依法拒绝——那得等你服刑期满后了。非法滞留中国大陆的外国人，不是外交人员，不能享受国际法规定的“外交豁免权”；所以，严厉打击故意犯重罪的外国人，才是中国大陆尊严的体现。这个法律标准和内容，是对所有在中国大陆的人的，而非特定专指非洲黑人。<\/P><p>&nbsp;<\/P><p>不能总考虑依法惩罚外国人时，会有国际压力，李扬还是那句话，国力、军力，可以保障国家的尊严了。中国人在非洲，面对的也不是友好和宽容，也要遵守当地法律，并接受合法甚至是非法的惩罚。一个在新加坡的美国青少年，因为用涂料泼车辆和墙壁，结果被新加坡法律判决——鞭刑五下；在美国总统公开呼吁和强力压迫下，新加坡法院改判鞭刑三下，并公开执行了；从此，这个美国青少年后背和臀部，一生留下三道伤疤。中国传统文化，在几千年前，就提出“入乡随俗”，这是中国人牢记终生的祖训；所以在触犯外国法律后，哪怕是无意中的，中国大陆从官方到民间，从不为这些在国外服刑的国民，说过一句好话，甚至连同情之心都没有。李扬不认为外国人在中国大陆犯罪后，中国大陆应该同情这些进入监狱的外国人，中国大陆法律可没规定，外国人犯法可以轻判。<\/P><p>&nbsp;<\/P><p>前几个月，有几个留美学习的中国大陆青年，因为群殴、折磨一个中国留学生，结果被美国法院重判了，有的刑期甚至长达20年左右。象这种施虐现象，在中国大陆普遍存在，加害者从没受到如此严重的刑罚的。可是，中国大陆从官方到民间，几乎一边倒地称赞美国法律威严，认为美国法院判得对，谁可怜、同情、呼吁解救这些中国大陆青年了？官方和律师，还因此要求留学外国的中国大陆人，要学习、理解、明白外国法律，避免牢狱之灾。李扬认为外国人在中国大陆犯罪，也应该体会中国大陆的法律、法院、监狱的民主、自由、人权，再不好，也比美国的好吧。反对李扬说法的官员们，你去沙特大街上，抱个猪头走路（这是你的人权，受国际法保护），看看会不会被沙特警察当场打死？沙特公主因为私奔，都被抓住并当街乱石砸死了，他们能饶了你么？法律是维护社会治安的，不是让国家丢脸的，否则国民在国外也体会不到尊重。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年4月29日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
