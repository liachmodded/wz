<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">西方政权的邪恶，不是你能想象的<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月18日 18:45<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wiv8.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>&nbsp;西方政权的邪恶，不是你能想象的<\/P><p>&nbsp;<\/P><p>2016年，英国公民要举行是否离开欧盟的公投。李扬只能评价——阴谋诡计玩大了，作茧自缚。过去，英国首相、政府、部分官员，利用在欧盟的地位和身份，拼命搅和欧盟的政治、经济、军事；并经常声称，“不满意欧盟”这个、“不满意欧盟”那个，那气势，就好象英国加入欧盟是个错误，一直为此后悔不已。时间长了，英国民众相信了，所以许多人对欧盟心怀敌意。其实，李扬在十年前，就提出怀疑——英国政府是美国、共济会，在欧盟插入的楔子，目的是破坏、捣乱、搞垮欧盟，避免欧盟强大起来，威胁到美国政府的世界霸权。<\/P><p>&nbsp;<\/P><p>普通人类看不到李扬原始文章内容，但欧盟高层们，包括情报组织高层，全看到李扬的文章了；至于他们信不信，英国政府在欧盟的表现，世人皆知；所以李扬经常讲，欧盟踢开英国，会更有光明前途，否则早晚在英国政府暗中配合下，被美国政府搞垮。目前的上百万中东穆斯林难民，差点冲垮欧盟，甚至导致《申根协议》破产，你说没发现美国政府的阴谋诡计？那你看看，美国政府是如何对待中东穆斯林难民的，再看看它坚决支持、鼓励欧盟接受无边无沿的中东穆斯林难民。司马昭之心。<\/P><p>&nbsp;<\/P><p>俄罗斯人希望欧盟别破产，是因为他们抱着不切实际的幻想——加入欧盟；李扬说话很伤人的，多少年前，就告诉俄罗斯人——永远别妄想了，除非被西方政权们联合肢解成七、八块。中国大陆希望欧盟别破产，是因为欧盟比美国政府更容易相处，同时替中国大陆分担美国政府的部分敌意。那么美国政府呢？它要是希望英国脱离欧盟后，它就需要再花费大量人力、物力、财力，继续在欧盟寻找一个暗中盟友——欧盟破坏者；但是，李扬不说，大家也清楚，上哪儿找英国政府这样恰如其分的人选？所以，美国总统和政府，当然希望英国留在欧盟。至于英国政府，历年是欧盟的公开破坏者，口口声声要脱离欧盟，但英国人民真要公投，决定是否脱离欧盟时，英国首相、政府全惊慌失措了。这还不证明李扬的阐述么？！<\/P><p>&nbsp;<\/P><p>2014年，苏格兰公投，看看是否要脱离英国？结果，英国政府惊慌失措，首相当众哭泣——希望苏格兰人留在英国。不是讲人权吗，不是讲民族自决权吗，不是支持地区独立吗？哦，轮到你了，你马上痛哭流涕了，你怎么不再公开对世界大喊——我支持苏格兰脱离英国？！所以，西方政客们，不仅是不诚实的特征了，而且公开在世人面前，公开狠打自己的脸。英国政府几乎是天天表演这一套把戏，比美国政府更无所顾忌。既然你经常在欧盟和本国内，口口声声要脱离欧盟，英国人民相信你了，真的举行公投脱离欧盟时，你又开始大耍两面派手法。李扬早就清楚，英国首相和政府，根本没想过脱离欧盟，不然由谁担任搞垮欧盟的大任？！<\/P><p>&nbsp;<\/P><p>别听西方政权们，天天宣传“法律”、“规则”、“民主”、“人权”，那都是骗傻子的。李扬根本不相信它们，从来对它们抱有敌意；所以，德国总统高克来华访问，向大学生们宣传“要争取自由和民主”时，李扬毫不客气地连续发表两篇文章，直接告诉他——我们中国人目前还不想死。德国总理默克尔，十年访问中国大陆九次，主要是来骗钱的，好家伙，总统来了，直接要我们的命了，一点顾忌也没有了。骗到的钱太多了，所以认为中国大陆人全是傻子，直接要命，中国大陆也能同意。西方政权们在所谓的普世价值下，什么丧尽天良的阴毒手段，全能使出来；所以李扬公开警告沙特、阿联酋、卡特尔、巴林、阿曼——下一波国家内战，就应该轮到你们了，虽然你们公开抱美国政府的大腿。美国政府历来对这些抱大腿的，是用完就杀掉。<\/P><p>&nbsp;<\/P><p>美国政府在立国，处于发展时期，提出“门罗主义”，意思是美洲的事情，由美洲人（其实就是美国政府）决定，劝说、警告欧洲列强，不要打美国势力范围的主意。现在，美国强大了，所以它提出是世界警察，可以管辖地球上的一切事情，不管你是国家，还是总统，不听话直接毙掉，就象美国警察在大街上随便开枪执法一样。所以，国家战略是建立在国力基础上的。俄罗斯、中国大陆，过早地暴露了崛起的欲望，从而给自己招来灭顶之灾，在李扬看来，是天经地义的。美国政府认为，它应该永远统治地球，并代表人类，和外星文明谈判，美国政府是决心不放弃这个权力的。所以，俄罗斯、中国大陆犯了致命的战略错误——过早吸引挨打和被肢解。<\/P><p>&nbsp;<\/P><p>美国国家强大起来时，世界范围内的殖民地，都已经被欧洲列强瓜分干净了；这不仅是美国政府提出的，限制、劝退欧洲列强霸占殖民地的国策，也是美国政府重新划分世界的基础；那么在和欧洲列强抢夺殖民地时，应该找谁下手呢？西班牙！这是个没落的欧洲殖民国家，所以美国军舰在古巴（西班牙殖民地）停靠时，突然爆炸了，所以美国政府没完没了地公开羞辱西班牙，迫使西班牙逃不掉了，被迫对美国宣战；结果可以想象，一个年迈的老人，向一个壮年挑战的结果——西班牙殖民地全变成了美国的了。李扬注意到中国大陆音乐人高晓松，对此的介绍——军舰爆炸时，军官们全部上岸寻欢作乐去了，士兵全炸死了。<\/P><p>&nbsp;<\/P><p>几十年前，日本专家、学者、政客们，有相当一批有头脑，而且思考能力发达，掌握的秘密也多；所以他们不断发表文章、论文、政见——美国政府欺骗、诱导日本袭击珍珠港，从而介入二战，轻松打垮已经精疲力尽的日本、德国，从而成为世界老大。结果，这些日本人，消失的消失，得病的得病，失意的失意，总之，不再出现在世人面前了。而李扬建议中国大陆有头脑的人，都要学习的《货币战争》，此书作者宋鸿兵的介绍，更深刻地阐述了，美国政府利用二战，轻易取代了英国世界老大的位置，甚至用美元取代了英镑，而且控制了世界金融体系。这一切阴谋诡计，几乎全是公开进行的，只是美国政府利用强权，禁止各国公开宣传。李扬认可那些消失的日本人的观点，更认可宋鸿兵的观点。<\/P><p>&nbsp;<\/P><p>所以，美国政府和英国政府，面对英国民众公投是否脱离欧盟，感到惊慌失措。为什么？因为多少次各种机构的民调显示——脱欧是主流。怎么办？6月16日，英格兰北部利兹附近伯斯托尔市场街街头，光天化日下发生的一幕悲剧，将箭在弦上、不得不发的“最后50米”冲刺硬生生“逼停”了。当天上午，持坚定亲欧立场的工党女议员、41岁的乔.考克斯，被一名52岁男子用古董火枪和利刃攻击，当场身受重伤，并于当天中午12时48分，被宣告伤重不治。这个女议员要求继续在欧盟内，不仅是世人皆知的，而且近乎狂热地亲欧盟。所以，她被要求脱离欧盟的英国男子刺杀后，马上舆论大变，许多本来主张脱离欧盟的英国人，转而在情绪激愤下，变成了欧盟的坚定支持者。李扬认为，牺牲她一个，完成她的政治主张——这可是她的希望啊。<\/P><p>&nbsp;<\/P><p>但是，一个智力正常的英国男子，怎么可能在这关键时刻，公开刺杀一个公开主张留在欧盟的政客呢？所以，英国情报组织，催眠诱导一个精神病患者，在情绪难以控制下，为了实现自己的脱离欧盟的政治主张，而公开刺杀一个主张留在欧盟的议员。这样一来，大家就不会怀疑了——哦，他是精神病，无法控制自己，那么这现象就比较正常了。这就是心理学，也是人类的大常识，各国政府经常让情报组织，这样干，屡试不爽，愚蠢的民众总是上当，从来没出现过不正常反应。例如，陈水扁、吕绣莲在竞选台湾的中华民国领导人时，明明在国民党的竞争下，一点赢的希望没有了；结果在正式投票时，突然陈水扁、吕绣莲遭到刺杀，全部受伤住院，激愤的台湾中国人，马上全力投票支持民进党当选。国民党不干啊，这样被人公开当傻子耍，所以也激怒般地示威——陈水扁称国民党是柔性政变。<\/P><p>&nbsp;<\/P><p>大家要记住李扬的话，各国政府经常这样搞，你们天天能看到，就是理解不了罢了。李扬经常看穿，并发表文章嘲讽，所以绝大多数文章，被人恶意修改后，让大家看了，感觉象一个疯子在胡言乱语。你们根本无权看到，李扬真实的原始文章内容。因为有些人，希望你们永远象傻子一样，象傻子一样活着，象傻子一样死去，死后也象傻子一样。李扬发表文章的目的——向人类讲清楚一切。至于人类是否能看到，有多少人类看到了？那不是李扬所要考虑的，也不是李扬能解决的。有些人因此愤怒李扬，并没完没了地伤害李扬，公开声称——李扬知道许多秘密，就是不告诉我们大家，我们不应该惩罚他吗？没办法，人类自己思考吧——这个世界不是我们看到的样子。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月18日<\/P><p>&nbsp;<\/P><p>=================================<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">===============================<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><img style=\"Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTTo
