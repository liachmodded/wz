<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">发现灵魂与良心发现<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月31日 10:25<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v5e8.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>发现灵魂与良心发现 2013年1月28日星期一<\/P><p>&nbsp;<\/P><p>　　2001年底网阱密聊时，三把手告诉被催眠李扬，这个世间可能存在灵魂，因为许多西方媒体的报道，大量濒死人员被抢救活下来后，都诉说自己曾到过另一个世界，一些曾经濒死人员，不仅看到了抢救自己的过程，甚至能够在清醒后，复述手术室外亲人们的交谈原话。2001年的李扬，就是个极左的唯物主义者，根本不相信世上有灵魂，但在催眠状态下，逐渐被三把手说服了。所以提个建议，大意是，在医院手术室，每次抢救病危患者时，在患者躺的床上头部前方，也就是头顶有个两个巴掌大的白板，上面写一个汉字，抢救的医护人员，不许看这个字，也不许说这个字，患者在被抢救过程中，也看不到这个字，抢救手术结束后，用照相机拍摄一张照片，照片有患者和患者躺的床头上的字，然后就收起。每次抢救患者，其床上头部都有不同的汉字。然后调查术后清醒的患者，看看患者有没有这个记忆，看他能不能看到这个，他本来不应该看到的汉字？<\/P><p>&nbsp;<\/P><p>　　被催眠李扬在电脑屏幕前，连说带比划，三把手最后明白了。他询问应该在哪儿做试验，被催眠李扬虽然处于呆傻状态，也知道这个试验，不能在中国大陆进行；不要说参与相关试验的医护人员，会被人们说成疯子，就是下这个试验命令的囗囗囗囗，也会被人要求到医院检查精神状态；现在还明白一事，如果参与试验的医护人员，真的发现几个怪异案例，医护人员甚至可能被情报组织暗杀。所以，被催眠李扬建议，让西方相信人存在灵魂的科学家，在西方医院进行这个试验。三把手采纳了，他也非常感兴趣，好奇最后结果。读者们可以询问三把手，看看李扬回忆是否有错误？这是一个疯子和一个半疯半傻的人，在网阱密聊中的对话！李扬不知三把手如何运作的？<\/P><p>&nbsp;<\/P><p>　　但在2012年，网络上大量报道，英国医生山姆.帕尼尔，是世界上用科学实验证明“灵魂”真实存在的人。他的实验设计是这样的：<br>　　如果病人死后“灵魂”能漂起来，还能看到自己的身体，看到医生们在抢救他的身体，看到天花板上的灯，那么如果在天花板的下方放一块板，板的上面放一些小物体(只有山姆自己知道是什么物体，别人不知道)，那么“灵魂”就应该能看到这些小物体。<br>　　各国正负、情报组织、医疗系统，能不能看明白？今后在有手术室的医院，都要准备一系列简单的文字或图画，每次抢救患者时，都要进行这个操作，那么各国都会找到答案，这个世界上到底有没有灵魂？是主流科学界解释的幻觉，还是真的有灵魂出窍！这个试验要是在各大医院进行，仅仅需要半年时间，各国正负和人民，就知道真相和真理了。<\/P><p>&nbsp;<\/P><p>　　绝大多数国家，绝大多数患者，在濒死被抢救过来后，真的经历了怪异的事情，也不会说出来的，甚至终生闭口不提；因为这类怪异事情，违反人类常识，说出来不仅自己难以接受，任何听说此事的人，也会象主流科学家一样，认为他疯了。在中国大陆会被关进精神病院，在穆斯林国家可能会丢掉生命。各国进行试验的医护人员，对此要心中有数，要学会察言观色。<\/P><p>&nbsp;<\/P><p>　　许多人在看美国电影，《第四类接触》，基本没有看懂，所以李扬对这个发生在，美国小镇的真实故事，做个简单说明：<br>　　外星人进入美国小镇居民家前，必先有一个白色猫头鹰，来到屋外，并进入家中；这个时候，屋中美国人，就进入催眠状态；然后外星人对屋内催眠状态的美国人，进行了一些令人类恐惧的事情；但美国小镇的人们，清醒状态下，根本不知，所以仍然无忧无虑的生活。直到这个美国女催眠师，进入这个小镇，对相关进行催眠调查，那些小镇的人们，才在催眠状态下回忆出这些恐惧事情；然后有些人因为回忆出来，或者自杀，或者杀掉自己全家，或者在催眠状态下，身体漂浮在空中，然后死掉！最后，美国情报组织和科学界，这两个组织中的极少数成员，对此现象进行研究，但研究没有任何进展！最恐惧的是，这个事情居然是真的，只是被美国导演拍摄成了电影。<\/P><p>&nbsp;<\/P><p>　　有些读者不理解，这些美国小镇的人们，到底在催眠状态下，经历什么可怕的事情，导致他们如此悲惨。李扬向读者们描述一个场面，妄想也罢，幻觉也罢，你们先体会一下：<br>　　当你家中人全部进入催眠状态后，有几个奇形怪状的生物，进入你们家；他们拿下你们的头部，然后让你们看着，他们把你们的腹部掏开，取出内脏，放进他们的嘴中吃了，然后又拿出相同的内脏，放进你们的腹部，重新安好，再把你们的头部放回脖子，然后你们重新躺回满是鲜血的床上睡着。当你们重新清醒时，屋中一切照旧，没有任何鲜血，而且也没回忆出这些恐怖的事情，你们仍然无忧无虑地生活。但是，催眠状态下，催眠师指令你们想起这一切时，你们恐怖到无法说明这一切，因为没任何人相信你们，这也不符合常识。读者们回忆出这一切后，会不会恐惧的自杀？！<\/P><p>&nbsp;<\/P><p>　　李扬描述的已经够恐怖了，但李扬相信，美国小镇的人们，可能经历的恐怖比这更严重。读者们会询问：<br>　　“他们做这些干什么？”<br>　　他们就象医院的实习医生，在拿人类做医学试验，李扬只能这样想。李扬姥爷临终前，最后一次见李扬面，曾告诉少年李扬：<br>　　“他们（外星人）非常野蛮！”<br>　　这些外星人在拿人类做试验时，由于动作粗鲁，生拉硬扯，任何人类都会恐惧得昏过去。李扬在催眠状态下，在怪异梦境中，也见过这些外星人，但奇怪的是，要么他们不允许李扬看到他们的脸，要么李扬回忆不出他们的脸。如果李扬没猜错的话，各种外星文明对李扬比较客气，因为他们经常这种怪异状态下，让李扬看到的是人类，这些人类的面部非常清晰，说话声音也是汉语；所以李扬由此推断：<br>　　许多人类被外星文明掳走，成为外星文明在地球上的情报人员。<\/P><p>&nbsp;<\/P><p>　　李扬对这几个猜想和推导，是基于以下回忆，有些读者也可以认为这是妄想和幻觉。读者们还记得这篇文章吧，2012年4月13日，姥爷到底是什么人（第四部分），《怪异篇》：<br>　　大约在4、5岁左右吧（1974年），母亲领着李扬出门口后，天空中悬浮一个屋子，里面下来几个人，把李扬抱走送进屋子中，母亲站在原地那儿大声哭泣叫骂：<br>　　“把孩子还给我。你们不得好死！你们会有报应的！”<br>　　母亲的咒骂看来激怒了他们，有个人回头指着母亲说：<br>　　“你敢这么说话。你等着，我要让你好受不了。”<\/P><p>&nbsp;<\/P><p>　　在那间屋子里面，大约是七、八个人类，都比较年轻，年幼的李扬大声哭泣着，要找妈妈，被其中几个青年男子恫吓，他们对李扬非常不友好，年幼的李扬感觉到了。而另外两个青年男子，明显对这几个人不满，忍不住谴责他们的态度，让他们对李扬好一点。双方发生争吵。但向着李扬的只有两个人，其他人要么憎恨李扬，要么默不作声。有个青年男子指着李扬说了一番话，大意是，上面（领到、神灵、先知）说他这么厉害、那么厉害，吹得无法想象，就这么个孩子，他能有那么大本事吗？你有没有脑子，不觉得奇怪吗？<\/P><p>&nbsp;<\/P><p>　　向着李扬的两个人质问对方：<br>　　“你也不是上面（领到、神灵、先知），你怎么清楚上面是错的？上面从没错过，这次能错吗？这个孩子现在小，但他长大后什么样？你敢肯定吗？”<br>　　双方对骂起来，但支持李扬的人太少，而且说话也没有底气，年幼的李扬感觉到了，非常害怕。双方打赌，如果将来的李扬真有上面（领到、神灵、先知）说得那样，有几个人就死或死全家；如果长大后的李扬没有那么大本事，这两个支持李扬的人就死或死全家。两个支持李扬的人弯腰询问：<br>　　“你有没有信心赢他们？”<br>　　年幼的李扬哭泣着回答：<br>　　“有。”<br>　　他们让李扬躺在一张类似床的东西上，年幼的李扬大声哭泣着不同意，还是两个支持李扬的人劝说，年幼的李扬才躺了上去，因为自己很明白，不愿意也不行，看样子他们是一定要让李扬躺上去的。至于躺上去后发生了什么，就不知道了。当李扬再次清醒过来时，发现自己站在家门口，母亲在不远处焦急地询问：<br>　　“你跑哪儿去了？急死我了！”<br>　　年幼的李扬回答：<br>　　“我哪儿也没去，就在这儿啊。”<\/P><p>&nbsp;<\/P><p>　　以上几段内容，读者们都看了，各国正负、情报组织、科学家都希望，李扬能回忆出躺在床上后发生了什么？时间过去快一年了，现在李扬回忆出来了。读者们可能会不信，李扬也找不到证据，所以只能是一家之言，姑且听之：<br>　　当年幼李扬躺在床上后，床上有机器手抓紧了李扬。然后有一个对李扬友好的小伙子，拿一个白色圆筒状东西，放在李扬右眼上钻起来，这个机器好象有声音，年幼李扬感到痛和恐惧，拼命挣扎起来，那个对李扬友好的小伙子，突然冲李扬大喊，他面部非常严肃：<br>　　“别动，你给我好好呆着！”<br>　　年幼李扬望着他吓唬李扬的表情，感觉被他骗了，疼痛加上巨大恐惧，拼命哭叫：<br>　　“我艹你妈，我要打死你！”<br>　　记不清多长时间，李扬右眼一大团肉，被取出来了，这个大肉团有一根白线，连着李扬右眼窝里面，白线粗度象手工毛线针般精细。在李扬的回忆中，李扬的右眼，在离头部一尺左右高的地方，看到了这一切，而李扬的左眼在头部，也看到了这一切。这个回忆非常奇特，因为这两只眼睛是在两个位置，看到这一切的。后来的事情，回忆不清楚，因为吓坏了。李扬估计，应该是给李扬换了一个他们拿来的右眼；纯属猜测。这要是外星人操作这一手术过程，李扬要是回忆出来，得吓昏过去。<\/P><p>&nbsp;<\/P><p>　　现在说另一个怪异事情。从1982年开始，全家被唐山市内情报组织伤害，家人被下了不同的恶意催眠指令，李扬和妹妹被下的恶意催眠指令，不仅是变得又疯又傻，而且要被性欲折磨，却又拒绝找对象结婚，并且催眠指令李扬父母，不允许他们为李扬兄妹早早找对象。那么唐山市的情报人员，为什么这样做呢？因为他们希望李扬兄妹乱伦，他们确实下了这样的催眠指令，这样李扬一家就完了，这个家被毁灭了，也不能找他们报仇了。但姥爷早就通过算命先生，获知这一未来可能了，所以姥爷多次下催眠指令，一是不许乱伦，二是不许强奸女性。姥爷催眠指令李扬，一定要给全家、全家族报仇。李扬这几十年，可是牢记姥爷的许多催眠指令，时时不敢违背。可是，现实却真的非常奇怪，不仅姥爷家所在地汀流河镇附近地区，人们都传李扬是母亲和二舅的孩子，而且大连市功安剧到处造谣，散布李扬和妹妹乱伦，而且有的囗囗囗囗和情报人员，也造谣李扬外甥脑瘫原因，是因为这是李扬和妹妹乱伦的孩子。读者们仔细看这段内容，有没有感觉怪异？好象冥冥之中有股力量，就是在李扬出生时，就不断设计布局，给李扬下套！<\/P><p>&nbsp;<\/P><p>　　正因为李扬接受恶意催眠指令，所以对找个对象同居，那是千挑万选，所以岁数很大了，仍然是处男，当然被性欲折磨得非常痛苦，这不是一般的性欲，而是被催眠指令诱导的旺盛性欲，非常痛苦。所以，李扬说自己几十年的悲惨，没有任何读者能够理解，地狱般的生活，谁能体会过？！所以，在2005年结婚前，李扬经常梦遗，不奇怪；但李扬却做了半辈子遗憾梦，就是每次梦中和女人做爱时，总是不成功的；这种梦经常做，是不是很失败？这也是李扬自卑的原因之一，从潜意识中，李扬就认为自己是个失败者。说个现实例子，脸皮厚的女情报人员都和李扬上床了，脸皮薄的女情报人员，因为矜持都把李扬吓跑了，因为李扬一看女性的话语、脸色不热情，马上自卑得远离而去，避免自己讨人厌。任何心理细节，都能佐证李扬严重自卑。<\/P><p>&nbsp;<\/P><p>　　所以，李扬做了二十多年性交不成功的梦境，可以理解，但问题是，有两、三次左右的性交不成功梦境，太怪异了，就象真实经历一样，和其它性交不成功梦境，有很大感觉不同。其中一次，就是李扬躺在床上，突然一睁眼，看见一个20多岁女青年，充满仇恨、惊讶、恐惧，又带着某种期望看李扬，总之表情很复杂。李扬虽然吃惊，却没有太惊吓，只是询问：<br>　　“你是谁啊？”<br>　　对方语带怨气地问：<br>　　“你不认识我啦？他们不让我告诉你，你再想想！”<br>　　双方的对话是，我们应该曾经见面过，而且我把对方的家人害了，她恨我，但她不得不来求我，求我饶她一命；李扬这个奇怪和气愤啊，这说的都是什么话，把李扬说糊涂了，无奈说：<br>　　“那我原谅你！”<br>　　但这个女孩说不行，“他们”要求她和李扬上床做爱，好象还得生个孩子，才能饶她不死；李扬表示不能同意生孩子，但可以做爱，说着动手动脚，但她拒绝却又拒绝得不干脆，她让李扬抚摸后，很讨厌地摸了摸李扬，总之把李扬勾引得欲火难耐，但她就是拒绝和李扬做爱。<\/P><p>&nbsp;<\/P><p>　　时间过了很长时间，她突然激动起来，骑在李扬身上，解李扬的裤带，并手忙脚乱地解她自己的裤带，这个时候好象有几个人扭住她，她拼命哭泣大叫：<br>　　“我愿意和他生孩子，我愿意和他生孩子，李扬，你要救救我！”<br>　　她说的就是这类话，旁边有个女孩子，大约20多岁，告诉她：<br>　　“晚了！给你机会，你没要！带走，别耽误时间了！”<br>　　李扬气恼地询问，大意是，我们双方情愿，你们凭什么干扰我们？女孩回答，大意是：<br>　　“就这种女人，上她不如不上她，这种女人太坏了，就应该死！你以后女人有的是，不要为这种女人上心。”<br>　　李扬气恼地说：<br>　　“以后有什么并不重要，现在我没有女人啊，我就要这个！”<br>　　但她让李扬安静地睡觉了。梦醒后，想起这个梦境，感觉很奇怪，就因为太奇怪了，所以努力让自己忘记。直到2002年后，逐渐回忆出网阱内容，这才感觉不对呀，怎么这个梦境，更象催眠状态下的经历，和其它梦境不一样呢？！这个女人的模样，有点象林志佳，李扬看她确实有点熟悉，但始终没有想明白，直到2012年，李扬才忽然恍然大悟，可能是她！<\/P><p>&nbsp;<\/P><p>　　问题是，这样的怪异梦境，有几次，不可能每次都是她啊，为什么这种怪异梦境，和真正的梦，感觉不一样呢？身体感觉就完全不一样！忘记做过什么梦了，那还是在大连市内黑石礁，住平房时（1985年—1988年），也做过一个怪异梦境（现在回忆不出），当李扬从床上爬起来后，精神恍惚地走到门外，抬头望着南面的天空，都不知自己看什么，为什么要看？这个清醒经历记忆得很清楚。不知自己为什么有这么个系列动作。<\/P><p>&nbsp;<\/P><p>　　说到良心发现，李扬还得实话实说，过去，李扬撰写文章时，把囗囗们想象成父辈，时刻替他们着想，哪想到这十多年，有的囗囗把李扬全家当猪狗啊！所以明白了，有的囗囗囗囗，爬上来的目的，不是要搞好囗囗囗囗家，而是为所欲为地糟践人民。所以，李扬不得不说些良心发现的话了。<\/P><p>&nbsp;<\/P><p>　　赵本山凭智慧和能力创造的商业帝国，价值几十亿元，但其去世后，必然崩塌。这是古今中外的经验。交给有管理能力的职业经理人吧，在中国大陆的气候是，经理人会以更智慧、更能力的手段，把老板的企业和钱，变成自己的。陈晓和张大中曾是好朋友，曾发誓联手对抗国美黄光裕、苏宁张近东。黄光裕收买陈晓，灭了张大中。黄光裕聘请陈晓做职业经理人后，黄光裕入狱服刑，陈晓的国美经理人团队，利用合法程序，企图把黄光裕的企业变成，陈晓和经理团队的。这在中国大陆，引起全国民从的大讨论。2010年9月，表面上看，陈晓团队赢了，但黄光裕的正直背景，明显比陈晓强大，虽然黄光裕企图抽逃资金到海外，震怒囗囗正负，导致囗囗囗囗找借口抓起来黄。在2011年，陈晓逐渐体面地离开国美电器集团。经此一役，不仅陈晓受到负面影响，中国职业经理人，也不再受人尊敬。<\/P><p>&nbsp;<\/P><p>　　可李扬询问读者们一句话：<br>　　“黄光裕的钱，是从哪来的？他是如何原始资本积累的？”<br>　　右派学者不断大声呼吁，要立法放弃对资产阶级原罪的追究，要立法放弃对贪污官僚原罪的追究。是，放弃追究了，下一批资本家、官僚继续原罪，然后继续立法放弃吗？糊涂！看事不看本质。当然，李扬也是思考了两年，才明白的。面对资产阶级、官僚的原罪，要想办法弄清楚，他们的原罪是如何产生的？如何才能在以后避免？只有在这方面立体的围追堵截，彻底解决这个问题，才能谈放弃原罪的问题。否则，资产阶级和官僚的原罪，将一批又一批的出现，没完没了。真的彻底解决了原罪，那么到那个时候，根本没必要谈立法放弃追究原罪的事情。因此事已经过去了。所以，当我们指责陈晓时，想想黄光裕干净吗？大家不都是这样嘛！装什么清高！你不骗国家的钱，就是骗他人的钱，有几个人的钱，是光明正大的？！<\/P><p>&nbsp;<\/P><p>　　现在中国政府，在网络上造假，所有的历史资料，都说著名歌星囗囗囗唱的《囗囗囗囗》，是1999年唱响的，读者们通过网络搜索一下，到处都是这样证明的。这说明什么？这说明囗囗囗囗事事在撒谎，连一首歌的时间，都不肯说真话，而且利用全国力量，撒谎欺骗世人和历史。所有的资料都说，《囗囗囗囗》词作者囗囗、曲作者囗囗囗，踏遍千山万水，历经数年，才创作出这样一首好歌。任何作家，哪怕是网络作家，都知道，创作的源泉来自自由的灵感，而不是冥思苦想几年，更不是东游西逛。囗囗囗囗动用国家力量，欺骗世人，只是为了掩盖这一首歌的来历。读者们相信吗？读者没办法相信！因为谁也想不到，囗囗从来没说过一句真话。<\/P><p>&nbsp;<\/P><p>　　情报组织可以催眠调查囗囗、囗囗囗，反复催眠调查，看看他们哪来的灵感和小样？！又是谁催眠植入他们大脑深处，这些灵感和小样？！不要听他们说什么，也不要听囗囗拍胸脯保证！一切都在催眠状态下，化为原形。2001年底时，情报人员张昆，告诉李扬，囗囗囗确实是囗囗囗的情人，网阱中的被催眠李扬，这才相信和自己聊天的几个人的话，并愉快地答应，为囗囗囗创作一个曲子，被催眠李扬对着电脑的音频话筒，哼了一段歌曲小样，并构思了歌词的框架。请问，这个小样和词的构思，哪去了？囗囗囗囗、网阱工作人员、服务人员、监视网阱聊天的几个人，都可以证明此事。有权力的读者们，可以询问他们。<\/P><p>&nbsp;<\/P><p>　　现在李扬的兴趣，不在音乐上了，思维方向也转变了，所以有些女人，不必露胳膊露大腿的，刺激李扬为她们作个小样，或为她们创作个剧本了。现在李扬确实忙不过来，早就没了闲情逸致。这方面的才华已经枯竭。先说明白，避免将来出现误会。<\/P><p>&nbsp;<\/P><p>　　有权力、有关系、消息灵通的读者们，多听听囗囗囗囗们的家属、亲戚、下属，是如何侮辱李扬及李扬家的，就明白哪些囗囗，为了升职，而伤害过李扬家。基本如此；相当比例的囗囗，伤害过李扬家，因为囗囗囗囗子定的规矩，他们要想升职，得伤害李扬家一次；他们上来后，害怕丑行暴露，害怕受到历史和人类的报复，害怕将来没有了一切，所以他们就命令、鼓励、诱导许多人去伤害李扬家。他们要制造法不责众的数量优势。可以想象李扬家的悲惨，可以想象李扬的艰难度日，可以想象有些囗囗，拼命提拔李扬仇人的原因。李扬的仇人中，有一些人，在这十多年中，飞黄腾达；不是他们有能力，而是有些囗囗囗囗，要把他们提拔到囗囗囗囗导。也就是说，现在的囗囗，不再以贤德任人了，他们已经疯狂了！<\/P><p>&nbsp;<\/P><p>　　读者们看看现在，囗囗囗囗是稳定了社会，还是社会快速接近崩溃？有些囗囗，已经丧失理智了，要牺牲囗囗囗囗、牺牲囗囗囗囗民，为他家和亲戚谋条出路！李扬请人类和历史记住，一旦囗囗内乱和内战，就要把个别作恶多端的囗囗家族，灭绝！哪怕他家族跑到天涯海角！对这样的囗囗客气，就等于纵容国家崩溃、人民内乱。有的囗囗囗囗爬上来，想的不是责任、义务、承担，而是疯狂利用权力，瓜分国家财产，顺便欺男霸女、糟践人民，治国无术、敛财有方；现在有的囗囗囗囗的家属甚至亲戚，强奸妇女、抢夺他人和国家的财产，无恶不作，希望囗囗囗警特调查清楚，看看有的囗囗为什么哭着喊着要上来，他们是想在囗囗崩溃前，最后捞一把，囗囗内乱了，他就带上他家族，到西方社会过亿万富翁的日子了；我们近14亿不能出国的中国人，最后怎么办？有的囗囗囗囗考虑过么！李扬虽然不知道，自己走下去是什么结果，但知道停止走下去是什么结果。被害了几十年，已经彻底知道世间阴险了。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
