<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">闲谈歌星金池的未来<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月25日 02:17<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w937.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t闲谈歌星金池的未来<div><br><\/DIV><div><br><\/DIV><div>本来，文章题目是写闲谈歌手金池的未来，考虑一下，将“歌手”改成“歌星”了，在李扬眼中一样，但可能在金池眼中就不一样，有些对金池暗藏敌视的人，更赞成前一个称呼。偶尔在电视上看到金池唱歌，有一种感觉，她好象在走下坡路？李扬认为她在2012年参加《好声音》节目竞赛后，开始阶段似乎往上冲，随后就逐渐平淡下来了。所以不谈恐怖的内幕，也不讲残酷的真相，略微评论一下李扬分析的内容。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>大约在高二吧，1987年的李扬，曾追着电视，看《青年歌手大奖赛》，并在竞赛过程中，认定毛阿敏、韦维唱得好，人也漂亮，不过当时毛阿敏人没到，只是送来一个MTV，据说她在国外演出呢。从此后，好象就没再追着歌手竞赛节目了。在2005年，《我型我秀》节目，属于非常现代，潮流气息浓厚，所以基本追着看完了，里面有几个男女歌手记住了，但感觉他们在市场上，都没太大的成功。<br><\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>第三次追着看完的歌手竞赛节目，就是2012年的《好声音》，目前再没追看其它类似节目了。中国大陆人有个笑话，只要一个东西火了，大家都一哄而上，争相模仿，做不好这个东西，也要做烂这个东西。歌手竞赛、选秀，基本就是到头了，目前的模式，基本不能炒作出好市场了，李扬怀疑这类节目组织者，恐怕赚钱不很容易了。2012年时，与金池同台竞争的魏语诺，应该讲，引起李扬的关注。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国传统文化中的相面术，在总结大福大贵之人时，其外在特点，往往不符合现代人类审美标准，李扬也曾受到御用相面师们的指点，明白此理。但魏语诺的相貌，确实能够给人第一印象不错。李扬不清楚她有没有整容，估计多少也会整点吧。她在和金池同台PK，必须淘汰下去一个时，李扬感觉淘汰下去的，应该是金池。感觉魏语诺的歌唱悦耳度，高于金池。没想到魏语诺被KO了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>后来反复思考这个问题，鸡蛋中挑骨头，认为是魏语诺的狂妄，导致她失分了。她在《好声音》舞台上，面对老师们和观众们时，曾介绍自己是“北京一个服装店的小老板”，听着她的话，好象是很谦虚，但人类有一种谦虚，其实就是不谦虚，说白点，有点高傲，却故意用一种看似谦卑的话语形容自己。这是李扬的感觉，这种感觉让上面见惯大风大浪的老师们，很不舒服吧？老师们都是人精子，是在娱乐圈摸爬滚打出来的，才能有今天的位置，他们岂能不和李扬有相同感觉。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>当时李扬看到她和听到她的话后，有种古怪的感觉，她应该是有钱大老板的情人，她嘴中“小”而实际可能“很大”的服装店，甚至应该是大老板投资的。原谅李扬的阴暗心理，社会现状导致的结果。在她和金池同台PK前，每个人都要面对摄像机说番心里话，金池讲的比较谦虚，反正李扬感觉到她的谦卑和忐忑，而魏语诺则趾高气扬地表达，“我要成为万众瞩目的焦点”。这话让李扬感到了不舒服——成为焦点是因你的歌还是你的长相？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>金池同台PK魏语诺时，金池的嗓音和水准，真的没充分发挥出来，感觉她明显不是魏语诺的对手。但李扬知道两人尽力了，魏语诺发挥得更好，李扬当时还惊讶，“服装店小老板的歌唱技巧，居然比一个长期走穴的职业歌手还好哇”。今夜，上网查看了魏语诺的简历，才知道她虽然没有经过专业训练，但她多少年前，就组建了乐队并担任主唱。难怪歌唱技巧比金池高，可惜还是被金池KO了。当年李扬认为魏语诺输在让人不舒服的狂妄上了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>过了几年，逐渐想明白了，选择金池是必然结果，李扬甚至怀疑，谁在那场同台竞赛中，都会被金池KO。组织答应让她得到名利了，那么自然就会给她安排一个合理的过程，让她不知不觉地得到名利。不过现在查看金池的简历，发现对其介绍密密麻麻，几乎象没有标点、没有段落，让人感到头晕眼花，实在无法看下去了。有的时候，人一生的成败，细节很重要的，网络简历这样子，就从各方面显示出，金池幕后的团队总是粗心。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>金池应该30多岁了，不过亚洲黄种女人的皮肤和相貌，不容易衰老，所以金池的卖相，也就是外在条件，仍然有继续拼搏的基础。不能责怪那些整容的中外女明星们，因为相貌真的在事业中，有重要作用，这是个看脸的社会，没办法的。象金池这类女歌手、女歌星，不可能经常得到高质量的新歌，经济实力决定的，所以刚出道的歌手愿意签约经纪公司，希望经纪公司出大钱包装自己，这样容易一炮而红。但金池的经纪公司，明显没对她投入太大。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>歌手红非常容易，一首脍炙人手的歌曲，当传遍大街小巷时，那么新人就红遍大江南北了。但是，靠一首好歌红的歌手，再无其它新的好歌演唱，那么其迅速下跌，很快就默默无闻了。市场经济是自由竞争，非常残酷的。象保持十年高度受关注的“凤凰传奇”男女组合，长期火红的唯一原因，其实就是不断推出新的朗朗上口的好歌，因为大众爱听，即市场欢迎程度高。李扬相信他们一旦一年多，没有新的好歌传唱，那么他们就必然走下坡路了。金池就算外表不丢分，嗓音不丢分，舞台经验不丢分，一切都不丢分，没有新的好歌，永远不可能大红大紫的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>十年前，一首好歌出售价格可能高达十万，现在这个数恐怕买不到好歌了。如果金池想通过不断推出新的好歌，来提高知名度，以及因此带来巨额金钱回报，恐怕经济基础不够。拥有足够的钱高价买新的好歌，必然造成市场欢迎，好的知名度就是出场费价格高，因此通过商演、广告等获得巨大劳动报酬，而巨大劳动报酬，又可以高价购买新的好歌。这是一个良性循环过程。金池有吗？没有，那么就会出现一个恶性循环过程。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>歌手和演员都属于娱乐圈，但演员这行业比较奇特，男演员和女明星传出恋情，则男演员容易变成男明星，而默默无闻的女演员，和男明星传出恋情也能变成女明星。中国大陆、港澳台如此，西方社会也如此。当然，想通过扯上和著名演员的恋情而一起出名，基本功还是要有的，不然你心眼不灵活、表演功力不扎实，一样不能成功，就算你和安吉丽娜朱莉、布拉德皮特夫妻（世界著名男女演员），每夜在一个床上睡觉，你想在演艺圈大红大紫也不太可能成功的。不过你会在娱乐圈成功。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以歌手想通过和著名明星扯上关系走红，除非你是想进军演艺事业，那你还要人机灵，而且要有表演功底；如果演艺事业没前途，那么歌手扯上著名明星来出名，短时间内成功，但要想在歌唱道路上继续走下去，还是要有新的好歌来支撑的。再说金池结婚了，她愿意扯上一把，抓谁是谁了，她丈夫也不能同意啊。可金池没有经济基础，无法高价购买一首又一首新的好歌。这种情况下，金池不妨多唱闽南歌曲，也就是所谓台语歌曲。一个福建人，唱好闽南歌曲，应该很容易，更何况有无数闽南歌曲可供挑选，找人略加改编，应该不费多少钱的。李扬不懂闽南话，但感觉闽南歌曲好听，这个市场比较大。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月25日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
