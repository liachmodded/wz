<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">伊朗在2015年的战略错误<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月14日 18:53<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w55r.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊朗在<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年的战略错误<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>2005<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>10<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>26<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日，伊朗总统内贾德发表演讲说：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">“犹太政权的建立是世界压迫者反对伊斯兰世界的举动……正如教长（霍梅尼）所说，以色列必须被从地图上抹掉……伊斯兰世界绝不允许它的历史宿敌生存在它的心脏地带。”<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">此言论一出，引起以色列和西方政权的抗议，实际上，绝大多数国家和人类，并不赞成伊朗的态度，所以在之后的伊朗官方和媒体，拼命解释、掩饰伊朗总统的原话，甚至否认总统说过此类话。但李扬看到的是，从此伊朗和以色列结下深仇。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>1979<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>1<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>16<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日巴列维国王被伊斯兰革命推翻，在那个年代，不管是土耳其、还是阿富汗、伊拉克、叙利亚、利比亚、埃及等穆斯林国家，全面大规模的开展穆斯林世俗化。绝大多数人类是喜欢这种世俗化的，每次看到这些国家当年的老照片，都和李扬一样感叹。说句不好听的话，现在的穆斯林世界，在沙特输出瓦哈比支流后，穆斯林变成了恐怖主义的代名词。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>1979<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年革命，伊朗在骚乱中，迎来了精神领袖霍梅尼，这是一个在美国长期接受保护的避难者，最后被美国送回伊朗。美国认为自己保护霍梅尼这么久，霍梅尼掌权后，应该和美国保持友谊。但美国政府在历史上的此类行为，无一不以失败告终，几乎所有受到它保护的领袖，在回国后都开始与美国反目成仇。李扬很诧异美国政府<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font: minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast; mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">，仍然乐此不疲的行为。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">也许伊朗男人们，喜欢本国女人出门穿袍蒙面，也许霍梅尼赢得了世界上，大多数穆斯林的欢迎和支持。这正象前伊朗总统内贾德告诉国民：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">“我们已经成为一个正义的世界大国”。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">但是，在随后的两伊战争中——伊拉克和伊朗的战争，伊朗政府和人民发现，全世界大多数国家和人类，居然站在伊拉克一边，全都明中暗里支持萨达姆这个独裁者，他的盟友甚至包括周边的穆斯林国家。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊朗人坚信自己是真主的追随者，所以应该领导穆斯林世界，也许在世界范围内，这种理想可能部分实现；但伊朗处的地理环境，导致伊朗忘记了，自己周边的真主信徒是阿拉伯人，而不是伊朗人——波斯人。阿拉伯人从历史上，到现在，都没忘记自己和波斯人的区别，尽管波斯人自己全忘记了。李扬可以告诉伊朗人，现在的伊拉克政府，和伊朗是暗中盟友，但他们仍然相信自己是阿拉伯人，而伊朗人是波斯人。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊拉克现在面对国内外的困境，政府当然和伊朗政府交好，因为双方都是什叶派，而穆斯林世界中，什叶派是少数，从历史上到现在，一直和逊尼派争斗不休。所以伊拉克政府，接受伊朗的支持，也可以说是“保护”，是任何正常人类都会做的。李扬可以断定，如果伊拉克国内外危局解除，而且伊拉克强大了，那么伊拉克政府就会要求领导伊朗，这是人类社会的正常现象，相信伊朗人能够理解。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">现在的土耳其政府，背离开国领袖的世俗化道路，也正是希望在中东成为老大，成为世界穆斯林的领袖，在这一理想的激励下，土耳其开始了逆行，而且公开介入中东战乱，并且出现无数疯狂举动。李扬相信叙利亚被干掉后，在中东地区，沙特、土耳其、伊朗为争老大，将打得头破血流，可能结局是同归于尽，还把欧盟冲击垮掉，彻底满足美国政府的战略目标。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">现在的叙利亚内战中，以色列半公开地支持恐怖组织武装，不是在美国政府的强迫下，而是出于本国安全、民族安全的考虑。伊朗都公开说，要把以色列从地图上抹去了，以色列当然借叙利亚内战，拖垮伊朗，甚至因此鼓动恐怖组织武装，最终胜利后攻打伊朗，让恐怖组织建国后与伊朗同归于尽。换成李扬，也会这样做，而且将其视为国家存在的保障，这是战略安全所在。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊朗人时时不忘，自己要领导穆斯林世界，却偏偏忘记自己的波斯人身份，与周围的阿拉伯人格格不入，彼此是世仇，这是几千年前就决定的，不会因为伊朗保卫什叶派，就能让阿拉伯人忘记彼此的差异。李扬认为波斯人在重复历史上的失败，这个失败不在伊朗人追随真主，而在于阿拉伯人也追随真主。伊朗人领导穆斯林世界的理想，李扬认为这是个错误的战略目标，它能成功一时，而必失败一世。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊朗人看看，中国人领导日本人、东南亚人的可能性，会有多大？相信伊朗人会做出正确判断，因为中国人在和日本人结束二战后，现在彼此又跃跃欲试地开战。强大如美国，领导的欧盟诸国，其实只是借美国强大的军力，保护自己不被苏联吞并，<\/SPAN><span>1992<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年苏联崩溃消失后，欧盟人就靠玩嘴了，最近德国政府同意轰炸恐怖组织时，居然说“本国没有导弹和炸弹，相信盟友会借给我们的”。面对美国政府的强势，欧盟干脆放弃军事发展了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">为什么会出现欧盟？为什么会出现欧元？如果欧盟是美国的铁杆盟友，那么前两个现象不可能出现。伊朗人要明白，所谓盟友，都是国家安全需要产生的，没有了外部压力，什么盟友都会一拍两散。现在伊朗人玩命替伊拉克政府打仗，不代表伊拉克强大了，不玩命要求领导伊朗。伊朗人争当穆斯林世界老大的理想，李扬认为永远不可能实现，一是伊朗人是少数什叶派，二是伊朗人是波斯人，三是伊朗彻底得罪西方政权。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">如果伊朗人永远不能领导穆斯林世界，那么伊朗之前所做的一切，都是失败的。既然伊朗人的战略目标是错误的，那么伊朗人对以色列人——犹太人，这样大的仇恨，完全是宣传出来的，是带有极强功利性的政治目的。波斯人过去和犹太人没有历史仇恨，现在也不应该有。请让李扬说句实话，穆斯林世界不会因为波斯人消灭了犹太人，就推举波斯人是领导者的，永远不会。所以伊朗人在损耗巨大国家财富，做无用功，甚至成为人类史上的笑话。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">此文章的建议，是希望波斯人不要替阿拉伯人出头，不要制造一个仇敌以色列，不要去得罪西方政权。要知道，西方政权目前在世界上说了算。从理论和现实中讲，阿拉伯人和犹太人，应该是世仇了，可在叙利亚内战中，阿拉伯的沙特政府和王室，与以色列暗中勾结，因为它们在叙利亚有共同的利益，所以心甘情愿地接受美国政府驱使，为美国政府战略目标玩命，已经到了半公开支持恐怖组织武装的程度了。阿拉伯人此时和世仇犹太人，勾结在一起，对抗波斯人，那么波斯人还声称自己是“为阿拉伯人而战”吗？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">阿拉伯人的命运，从来没掌握在波斯人手中，也不需要波斯人的领导。所以伊朗想成为中东老大，能赢得中东阿拉伯人的心吗？恢复和以色列的正常关系，表面和西方政权缓和关系，努力发展本国经济，富裕的伊朗人必然赢得世人的尊重；虽然强大的国力，不一定出现强大的军力，但国家经济发达了，在联合国、在世界上说话自然有力量。这不是消灭犹太人，就能取得的。所以李扬认为伊朗人在犯战略错误。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">看看在叙利亚内战中，仅仅是以色列制造的障碍，就能够让伊朗人明白，自己在中东的困境，现在又面临两个中东竞争对手——土耳其、沙特。如果伊朗人放弃领导中东的理想，则三个天然敌人，全部消失了，何愁本国经济发展，不建立在一个理想的地理环境中。伊朗人认为，俄罗斯政府公开介入叙利亚内战，是为了保护伊朗人的利益吗？俄罗斯人可能为了伊朗的利益，而和其它国家大打出手吗？俄罗斯人和犹太人，也没有根本的利害冲突，之所以在叙利亚内战中，出现了暗中的冲突，全是因为伊朗战略错误的缘故。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">如果伊朗政府，正确面对现实世界，客观分析清楚，本国的方向所在，就不会出现这样大的挫折。伊朗政府出于什叶派共同利益的考虑，介入叙利亚内战，也不会遇到这样大的对立面，还把叙利亚政府、俄罗斯政府牵连进去了。如果不认真思考，今后应该如何发展本国经济，李扬认为在世界范围内，伊朗人都要面对诸多不可逾越的困境。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">伊朗因为“核计划”，被世界制裁了许多年了，李扬明白其中的内幕，因为在<\/SPAN><span>2001<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年时，李扬参与了这一阴谋诡计。那一年，制定了许多系列的全球战略规划，所以中国大陆赢得了国际大环境，在短短十年内，就将外汇贮备从两、三千亿美元，变成了三万亿多美元。这里面有许多国家为此做出的贡献，包括伊朗政府。可是伊朗政府也得到了巨大利益，有了可以和平发展的核技术，要知道这是<\/SPAN><span>2001<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年以前的伊朗政府，想都不敢想的事情。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">没有中国大陆暗中的支持、帮助，伊朗早就叫美国领导的联军，炸回到石器时代了。还搞和平发展核技术，门也没有的。伊朗和中国大陆，各取所需吧。<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，伊朗政府以国际契约形式，保证不利用核技术发展核武器了，并开始得到世界制裁的解禁，但以色列政府仍然不放心，甚至公开表达要单干——独自用空军轰炸伊朗核设施。这一军事冒险举动被美国政府阻止了。如果伊朗不人为制造与以色列的仇恨，哪有以色列千方百计想炸毁伊朗和平利用核能的计划？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">根据李扬的观察和反复研究，伊朗的一系列国家外部困境，基本来自伊朗政府制定的战略错误规划。所以在和平利用核能问题上，也让以色列和西方政权不放心，其实伊朗政府做什么，都不能让以色列和西方政权放心，伊朗政府把事情搞到这样复杂，完全在于其做中东老大的理想，做穆斯林世界老大的理想，忘记波斯人和阿拉伯人永远不同的现实。现在全世界都明白了，伊朗胆大包天的发展核计划的起因，那么伊朗政府也应该明白，自己在经济发展道路上，为什么会出现如何众多的艰难坎坷的原因了。李扬希望伊朗政府真正明白了。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">大连市西岗区公安分局治安大队<\/SPAN><span>&nbsp;&nbsp;<\/SPAN> <span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">李扬<\/SPAN><\/P><p><span>2015<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>12<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>14<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
</html>
