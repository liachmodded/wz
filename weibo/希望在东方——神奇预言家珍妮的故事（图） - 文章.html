<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">希望在东方——神奇预言家珍妮的故事（图）<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月2日 22:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v3fa.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>希望在东方——神奇预言家珍妮的故事（图）<br>&nbsp;<\/P><p><img src=\"\/\/s15.sinaimg.cn\/large\/001yxDIMzy6MvoDKGqWee&amp;690\" ><\/P><p>美国天才女预言家珍妮-狄克逊预言希望在东方！<\/P><p><br>&nbsp;<\/P><p><br>大预言家诺查丹玛斯曾预言1999年恐怖大王从天而降。他说，如果后来有一件事情发生，那么他所预言的世界末日将不存在，珍妮补充说：人类无需对诺查丹玛斯的预言感到恐怖。1999年人类不会灭亡，拯救人类的希望在东方，西方只代表事物的终端。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>故事发生在美国加利福尼亚。一天，一直对吉普赛人十分着迷的弗兰克-平克特听说一位吉普赛妇女扎营在附近，便让妻子带着八岁的女儿珍妮-平克特去见见吉普赛女人。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>吉普赛女人坐在一辆遮得严严实实的四轮马车外面，马车的帆布顶上冒出一只烟窗，一只只母鸡将脑袋伸出车门，一匹系在树上的大马发疯似的踢着跳着。她抓起珍妮的双手翻了过来，突然长长呼了一口气：<br>“我这辈子还没见过这样的手掌纹路哩！”<br>接着，她指着珍妮的左手对其母亲说：<br>“这是颗大卫星，从这颗星向外伸出的双头纹路，足以说明她具有预言天才。她的米庇特山（看相用语，指食指根部的驼峰。）上也有一颗星！再看看右掌吧，有颗十分硕大的星，射向四面八方，我可从来没见过这样的头纹。你看它，横跨手心，而且还包住了整只手，在外掌上形成了一个半月形。它意味着……”<br>吉普赛女郎突然变得庄重起来：<br>“她将能够预见世界范围内的变化，因为上帝赋予了她预言的能力。”<br>说完，她走进那辆封得严严实实的马车里，拿出一个水晶球，递给珍妮：<br>“这个你留着，将来你能借助它思考。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮迫不及待地抓过那光彩夺目的新“玩具”，突然大叫，说球里有波涛汹涌的蓝色大海，并将自己所看到的景物描述了一番，认定那吉普赛女郎就是从那里来的。吉普赛女郎承认，那正是她记忆的故土。接着双手拿着水晶球的小女孩又高叫，要吉普赛女郎小心别烫伤了。原来，她在水晶球里看到吉普赛女郎正把双手伸向一只奇怪的烧锅。不久，吉普赛女郎做饭时，不慎将一锅开水打翻，两只手严重烫伤。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>实际上，弗兰克-平克特先生让妻子带珍妮去见吉普赛人是有他的理由的，珍妮从小就显得同其他五个兄弟姐妹不同，还在呀呀学语时，一天，她趔趔趄趄地走到门前，请求让她玩玩“那封镶了黑边的信”，当时，平克特夫妇茫然不解，回答说没有这样一封信，但十天后，一封从德国寄来的黑边信带来一个噩耗，平克特夫人的父亲去世了。一年后，平克特先生出差去了芝加哥，珍妮告诉母亲：<br>“父亲将带回一条很大很大的，又白又黑的狗。”<br>果然，平克特先生回家时，带回一只罕见的黑白相间的大牧羊犬。他们都问小女儿是怎么猜到的，珍妮说：<br>当时她“看见”父亲在买那狗。<br>曾有一位印度研究生命奥秘者告诉珍妮夫母，珍妮手上这种与众不同的纹路，也许一千年都见不到一个。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有段时间，珍妮将吉普赛女郎给的水晶球当成玩物，想当然地认为每个人都可以从中看到图像，就象万花筒似的，只供取乐。但她的母亲却不然，因为在她眼里，水晶球只是水晶球而已，根本没有图像，但女儿总能看到什么，而且她说出来的，最后总能证明是事实。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大明星玛丽-德雷斯勒<br>&nbsp;<br>小女孩能卜知未来的故事传开了，亲友们发现了她的超能力，甚至陌生人也慕名求教来了。珍妮九岁这年，一个自称是玛丽-德雷斯勒的女郎慕名找到她，说正考虑开办一个供膳食的寄宿处，因为当演员没有出头之日了，请珍妮为她卜一卜。小女孩往水晶球一瞧，整个水晶球象国庆节的焰火，光芒四射，射出了数不清的百元、千元面额的支票。九岁的孩子仰起头对那位默默无闻的演员说:<br>“你将成为大明星，有很多很多的钱。”<br>当玛丽-德雷斯勒的大名开始闪耀在影剧院门外，当她的形象风霏全国各地时，她常跟人讲，当初多亏了小珍妮，否则早已弃舞台而它就了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮让众多的通灵现象调查研究者着迷，因为她的预卜是通过如此多而不同的渠道显现出来的。有时，她仅仅碰一碰某人的手指，立即便知道此人前途如何，仅仅问一下对方的出生日期，便能丝毫不差地说出发生在过去和未来的重大事件，而这些人常常是她从未谋面的；有时，她的预见是通过细观水晶球获得的，有时，则是来自不期而获的影象，一般地，对国际事件、意义重大的事情的预见，都来自影象。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对于珍妮，影象和水晶球里的图像之间，有着天壤之别，当一个影象形成时，珍妮觉得万物都变了，连空气也变了，仿佛置身于另一个大气层中，感到一种难以言状的安宁、祥和。她感到超然物外，一切世俗的东西都远离她，她是从一个更高的境界朝下看，而且常常奇怪，为什么其他人看不到她正看到的事情？至于为了帮助他人寻找答案而观看水晶球，则要消耗她的大量精力。因为她必须找到那个人的色道，并且还常常得对付对方身体的4调，然后才能确定是否对路？从中取出这个人的生命。观看水晶球图像，会常常令珍妮感到疲惫不堪。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>影象常常是不期而至，而预见的事不是正在就是几天或几年后才发生的事。一天，珍妮和哥哥厄尼正在玩耍，哥哥将妹妹掀进一个干草堆，一晃之间，珍妮看到一个景象，立即高叫：<br>“噢，厄尼，你将成为一名了不起的运动员，我刚才晃了一眼，看见你正在玩球，好多好多人在向你欢呼呢。”<br>果然不到十年，作为全美橄榄球最佳选手，厄尼-平克特的大名刻进了位于纽约的历史名人纪念祀。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对自己家里的人，珍妮的通灵感历来非常敏锐。她十六岁生日那天，平克特先生买了部小汽车给她，这是当父亲的惯例，对每个孩子都如此。但是珍妮说：<br>“爸爸，等小伊林长到十六岁时，她会要架飞机而不是汽车，你会买给她的。”<br>她父亲将信将疑。结果，当伊林-平克特十六岁生日那天，她在自己的要求下得到一架属于自己的飞机。她成了美国最著名的女飞行员之一，并以姐姐曾经预见的方式进行跳伞训练，她是唯一受美国军队之聘，向部队飞行员教授特技飞行的女性。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从孩提时代起，珍妮就一直偷偷地爱着吉米，（吉米-狄克逊。）珍妮的父母是天主教徒，吉米的父亲是卫理公会牧师，但两家却是好朋友。吉米的年龄比珍妮大得多，珍妮十三岁的时候，吉米已结婚，珍妮很伤心，从此躲着吉米。同她一起玩耍的小朋友发现了她的心事。一次，当他们在海滨消夏时，那位小朋友突然大叫：<br>“吉米-狄克逊。惨遭杀害了！”<br>珍妮蹦了起来，飞跑到附近的电话亭，直拨洛杉矶吉米办公室，接电话的正是吉米，珍妮瘫在电话旁，起不来了。吉米一点也不知道这位少女的痴情。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮二十一岁这年，热衷于唱歌和赛马。她天生一副美妙的女中音嗓子和表演才能，在荷里活表演赛期间，她在“基督的一生”这戏中饰演配角玛丽亚。开演的前一天晚上，无数贺电和鲜花涌进了她的后台化妆室。她想，这次声名远扬的首场演出，应该引起吉米的注意了，记起她这位“小女孩”吧！不料，仍然没有吉米的只言片语。而吉米则生意做得红火，已经拥有世界上最大的谢弗洛丽特的销售股份。一天，他同朋友一起赴好莱坞赛马场，一头撞上一个一身黄衣的丽人，一看是珍妮，不禁惊叫：<br>“天啊，这小姑娘长大成人了！”<br>这回轮到吉米的心突突直跳了。回家后，他神魂颠倒并发誓：<br>“这位将是未来的狄克逊夫人。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>当天晚上，吉米就打电话约珍妮，并提到自己已经离婚，一场旋风式的恋爱开始了。珍妮是个虔诚的天主教徒，要与一位已结过婚的男子珠联璧合谈何容易？他们克服一切困难，得到了双方家长的同意和天主教会的特许。五周后，婚礼在天主教堂里举行，一位牧师主持了仪式。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮给许多陌生人造成一种奇特的印象：<br>她像天使、象圣母玛利亚。<br>作为珍妮的丈夫，吉米-狄克逊经常亲眼目睹类似的情况。婚后不久，他们去纽约旅行。一天，正在大街漫步时，迎面走来两位年轻女郎。她们刚一走过又猛然转身，其中一位胆怯地问道：<br>「你简直就像圣母玛丽亚，请问您到底是谁？」<br>有一次，是在底特律，狄克逊开车搭了一个报童，当他停车接珍妮上车时，那孩子惊叫起来：<br>「哎呀，她看上去像个天使。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有一次，珍妮应邀参加音乐会，一位从未见过珍妮的贵妇人在大厅里迎接客人。据她说:<br>“电梯门一开，只见一位天使站在电梯里，我惊的发呆。继而才见一位美丽的妇女，身穿一件光灿灿的白色雪纺绸，披著白色狐皮披肩走出电梯。她的头发形成一道光环，天使般的面庞正看著上帝，至今，那触电般的震惊依然缠著我。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>婚后的一天清晨，珍妮正对着水晶球冥想，突然“看见”一架飞机坠毁，烟雾腾空而起。当天下午，吉米回家，收拾行装准备飞往芝加哥。珍妮将水晶球的影象讲给他听，并规劝他必须换乘火车。吉米不以为然，珍妮气急败坏，大发雷霆，一改温柔善良，好脾气的常态。夫妻情深，为了让妻子高兴，吉米手持机票却改乘火车。结果，那架飞机在芝加哥郊外坠毁，机上乘客无一生还。吉米的母亲老狄克逊夫人十分感谢儿媳，死后，将全部遗产都留给了珍妮，分文都没留给自己的子女。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>人们开始知道珍妮。她搬到华盛顿后，华盛顿的新闻记者简直当她是宝贝。一天，《校场》杂志社的主编邀请珍妮饮茶，说是一位年轻美貌的女人慕名要见她，珍妮握过那女子莫纳的手后，颓然坐下，忧郁地说：<br>“亲爱的，你心脏有毛病，如不多加注意，你会有麻烦的。凡事量力而行，切切不可劳累过度。”<br>莫纳默然不语，在场的人都认为珍妮犯了个严重错误，显而易见，这位精力旺盛，神采飞扬的年轻女郎的身体毫无问题。莫纳惊呆了，她说：<br>“我很容易疲乏，有时感到力不从心。刚刚看过医生，被告知患有心脏病。”<br>珍妮解释，我和她握手的一刹那，自己的心律都不齐了，只好马上坐下来。心脏不正常、跳得紊乱，这就是我的感觉也就是她的病。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮可以通过握手，发现对方身上的疾病因为对方的病立即通过手传到她的身上来，令她痛苦不堪。珍妮可以成为一个最好的医生，但是做医生会使她的生命大大缩短。珍妮成了有法力的女子，凭着自己超脱三维时空的能力，慢慢地白宫、五角大楼向她求教了，一些总统专程访她，要对很多的事问个究竟。那么珍妮能否预知世界的未来呢？每一个找她的人都半信半疑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>人们求神占卜，往往是在前途渺茫、命途多舛之时。即使是人世间的英雄伟人，也难免困惑与彷徨之时。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>预言家珍妮-狄克逊<\/P><p>&nbsp;<\/P><p>1944年11月的一个清晨，珍妮在家里接到白宫打来的电话：<br>“总统要见你。”<br>上午11时，珍妮走进白宫，在同罗斯福握手的刹那，珍妮突然感到整个世界都压在自己的肩上，一阵阵孤独感袭上心头。她忍不住说道：<br>“总统先生，头脑中有疑问而又百思不得其解，找人开导开导是最明智的做法。”<br>罗斯福叹了口气：<br>“人生苦短，您能否告诉我，我还有多长的时间完成我应尽的职责？”<br>珍妮极不情愿地答道：<br>“六个月，也许更短。”<br>房间内一片静寂，过了很长的一段时间，总统慢吞吞的说：<br>“你说我还有多长时间来完成工作，几年？”<br>“不是几年，”珍妮温和地更正说：“不是以年来计算，总统先生，而是以月，不超过六个月。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>罗斯福将信将疑，避开了这个话题，<br>“我听到了你的一些高见，能否谈谈对同俄国联盟的见解？”<br>珍妮直言不讳地说：<br>「我自十四岁起，就从各种影像中看出，美国、法国、英国和德国必须结成联盟，才能得到真正的和平。德国站在我们一边，帮助征服俄国而不是相反。」<br>总统问：<br>「今后我们仍能同俄国结成同盟吗？」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>「一旦战争结束，联盟即告瓦解。俄国人将和美国争夺欧洲、亚洲，争夺第二次世界大战的果实。在东欧和亚洲地区将有很多中小国家成为红色政权，俄国被尊为共产国家的老大哥，在先进武器上和美国一争高低。美俄两国将会长期处在军事对峙和军事竞争中。不过，最终我们还将同俄国结盟，对抗红色中国。」总统吃了一惊：<br>「红色中国？这不可能！我们与中国方面决无摩擦。我们同俄国结成联盟，是为了维持我们在世界上的地位，求得生存。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮聚精会神地看著水晶球中正在形成的画面说道：<br>“我看见共产党将夺取中国政权，中国现政权将去一片树叶状的小岛。共产党当政的中国将成为我们在外交上的第二大忧患。”<br>1945年4月12日，距总统与珍妮见面6个月不到，积劳成疾的罗斯福总统因脑溢血在佐治亚州与世长辞。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1949年10月1日，共产党政权在北京宣告成立。中华民国及蒋介石不得不带著政府要员等避到台湾。中国大陆一片红色。<br>（李扬提醒俄罗斯人，预言家珍妮的这个预言，有可能是被美国政府篡改的。因为根据李扬回忆紫薇星的记忆，俄罗斯和中国大陆将被共济会肢解，并被共济会收服，世界最终被共济会统治，从而导致人类灭亡——试验动物存在的意义消失了。共济会之所以能够收服俄罗斯和中国大陆，就是因为俄罗斯和中国大陆互相提防、互相暗算，两国在生死存亡关健时刻，不是共同面对、共同御敌，而是互相拆台、互相攻击，导致美国政府和共济会，对俄罗斯和中国大陆各个击破。从此世界因共济会的统治而消失。）<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮的超能力的奇特之一是她能轻而易举地看到过去和预见未来。她为某人或某件事占卜时，这人或这事的过去或未来犹如一幕幕电影画面，通过她的「放映机」展现出来。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮对历届美国总统的人选预言准确无误。1948年1月，珍妮预言哈里-杜鲁门将再次当选为总统。她说：看见其竞争对手杜威先生从浩瀚如烟的报纸中消失。这次，人们很失望，议论纷纷，说珍妮的预见才能正渐渐地丧失。华盛顿的一些太太们愤怒地将珍妮从各自举办的晚会名单上划掉，有的人甚至要珍妮发表声明改变这个预言。人们都在说：<br>「作出这样的预言，使你自己处于很可笑的处境。」<br>结果，在各地的指责信件雪片般地飞向珍妮时，杜鲁门取胜了！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>「艾森豪威尔将军将入主白宫」，早在十年前珍妮就预言。艾森豪威尔执政期间，总统的高尔夫球得分记录是绝密之一。一天晚上，经常和总统打高尔夫球的著名喜剧演员鲍勃-霍普同珍妮打趣地说：<br>「今天下午，我同总统打高尔夫球，你那么神通广大，说说我的积分吧。」<br>说完摆出一副要看笑话的架势。珍妮看了看水晶球，一本正经地回答：<br>「你的积分是96，总统的积分是92，你赢了。」<br>喜剧演员嘴边的微笑消失贻尽，像泄了气的皮球似地呻吟著：<br>「这位狄克逊太太毁了我！总统一定认为我公布了他的积分。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1963年11月初，肯尼迪总统的好友凯-哈利的家来了一位不速之客，来客神情焦虑地开门见山：<br>「总统刚刚作出决定，要去南方某个地方，我知道你和肯尼迪总统一家来往甚密，请你传个话叫他别作这次旅行。」<br>凯感到丈二和尚摸不著头脑，来客继续说道：<br>「很久的时候，便有一团乌云罩在白宫上空。那团乌云越聚越大，现在正开始朝下压。这意味著大祸即将临头，他离开白宫会遭暗算的。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>凯觉得对方太唐突，淡淡地敷衍：<br>“假如这些事情是命中注定的，那么我们再怎么努力都于事无补，对吧？」”<br>来客不肯罢休：<br>「有时，哪怕是再小的契机，只要来得及时就可能扭转局面，化险为夷，你必须警告他！」<br>凯不以为然，心想到目前为止，白宫里的人都认为我是个明白事理的人，如果我把这种神乎其神的警告带回去，他们会作何感想？只是在对方的一再坚持下，她才答应尽力而为，但是，客人走后，她便忘了这件事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>11月22日中午，华盛顿的一家餐厅里，正兴高采烈地同朋友交谈的凯被侍应叫到电话机旁：一个沉重的声音响起「总统遭到枪击」。凯面色骤变，珍妮言中了。那位不速之客自然是珍妮了。实际上这个天方夜谭的故事始于11年前。一天下午，天下著细雨。珍妮来到圣马修大教堂。那几天，她一直有种奇异的感觉----想要隐匿起来，这种感觉是某种重要影像出现的前奏。在教室里，珍妮买了几支蜡烛，正准备在圣母玛丽亚雕像前跪下作祷告时，突然，眼前出现了火灿灿白光，紧接著「1960」这个数字在白光上方形成；接著见一团乌云从数字中散开来，撒向白宫，有个人站在白宫门前，那人年轻，身材高大，眼睛碧蓝，一头棕发。一个隐秘的声音在说：<br>那人是民主党人，1960年当选总统，将于任职期间惨遭杀害。<br>影像转瞬即逝。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>象多数女人一样，珍妮对世界局势、时事政治不太了解。但是能够准确预言美国的未来使她的声誉大振，成为公认的政治预言伟人。于是，外国总理、政治家纷纷上门求教。令人惊奇的是，她对国际事件的预测，百发百中。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮最早在外国人面前显示她的才能是1945年。珍妮应邀出席了为欢迎来访的邱吉尔首相举行的宴会。当她同邱吉尔握手时，突然获得灵感，便恳求：<br>“首相，最好不要过早选举，否则您将落选。”<br>邱吉尔，这位威名赫赫的二战领袖、英国政界元老，瞪著眼前这位年青的女子，哼了一声：<br>「英国绝不会让我下台！」<br>对首相的话，珍妮充耳不闻，接著说：<br>「暂时落选不要紧，过几年，英国的大权会再度落在您的手里。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1945年6月，英国大选，邱吉尔落选。六年之后，邱吉尔东山再起，重挂首相披风，威风凛凛，神气十足，直到1955年自愿隐退。后来，首相向珍妮表示了他的敬意。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1964年10月，克里姆林宫突然的人事大变动使国内外政府官员大为吃惊。然而，珍妮在一年前就已预言：赫鲁晓夫就要下台。在她的预言文章里，珍妮写道：<br>“我预言；1964-1967年间，美国将在国内外事务中遇到巨大危险。这危险将在今后的十八个月内因取代赫鲁晓夫的新头目的出现而加剧。这位苏联新领导人的名字是以S开头的。他属于知识型，对我们来说，他比赫鲁晓夫更具威胁性。中国人正在积极研制核武器，充军备并在越战上和我们暗中较量。不过，他们很快就会出现上层领导之争，（后面几句话，李扬做了省略，因为李扬没想明白呢）”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>当然，没有人问珍妮，她的预见是来自水晶球或来自影像？她是如何将一个个影像和一个个水晶球图像连串起来，又是如何解释这些图像的？人们都只注意到她过去的预言百发百中；都仍然对她的新预言将信将疑；都对每个新预言的言中而惊奇不已。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮从未离开过美国大陆，可是却神奇地预言到印度的分裂。她曾在丈夫的办公室里对印度驻华盛顿代表团新成员来蒂-巴吉帕先生说：<br>两年之内，印度将分裂。时间是1947年2月20日。而这位官员将脱离印度,加入到另一边，此后便平步青云。<br>这位印度官员不信地高叫：<br>「我将在统一的印度渡过我的一生。」<br>1947年 2月20日上午，这位官员给珍妮挂了个电话，嘲笑她预言失灵。珍妮信心十足地反驳：<br>「今天还没过去。」<br>第二天清晨，各报纷纷报道了印度的分裂。隔天，印度官员设宴招待了珍妮。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>战后几年，汽车很紧俏。一次宴后，印度官员将客人们带到赛马会，赛马会卖的彩票是争夺一辆汽车。珍妮对抽彩毫无兴趣。突然听到身后有人议论：<br>「狄克逊太太果真神通广大的话，为什么不赢了这辆汽车？」<br>受到挑战的珍妮，走到卖彩票的女士旁边，闭目养神，从第六沓彩票中挑出一张，签上丈夫的名字，平静地说：<br>「你们不用再买其它彩票了，中彩的就在我手里。」<br>「你能卜知过去未来，你还能卜中彩票？！那未免太神了！」<br>没人相信她。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>第二天，珍妮的丈夫吉米接到电话，说在一万四千分之一的概率中，他中彩了。吉米以为是朋友有意捉弄他。第三天上午，一位地区报的摄影记者前来为他拍摄领取汽车钥匙的新闻照片，他才相信了。人们包围著珍妮，要她占卜，要她指点迷津。家里电话不断，经常吵得夫妻彻夜不眠。吉米受不了！珍妮也为占卜而精力衰竭。于是，吉米要珍妮到他的办公室工作。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不料，珍妮的办公室成了『综合治理中心』。美国四面八方的人，为爱情、金钱、前途所困惑的，都慕名而至，寻找生机。珍妮能满足每个人的要求吗？华盛顿、乃至全国各地的新闻记者都在跟踪她。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>她的预测准确无误，不仅可以在每一次的幸运抽奖前准确地预报中奖号码，还可以在商场上，百发百中地道出每一笔有利可图的生意。但是，她没有运用自身的特异功能为自己谋利。在她同吉米结婚时，吉米已是个大富翁，拥有几家大公司的股票和一家颇具规模的地产行。婚后，以她的能力，完全可以让丈夫的财富滚滚来的，但她一门心思在行善，为人解除了许多潜在的危难，却没用这种功能帮丈夫增添一元一分。珍妮搬到丈夫的办公室后，丈夫做生意，妻子忙于公益事务。人们都说她有天使一般的心肠。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>一次，珍妮同第一次见面的丹尼太太一边喝咖啡，一边友好地交谈著。丹尼太太被眼前这位身材苗条、貌似天使、谈吐不凡、爽朗直率的女人深深吸引，将一腔心事倾诉出来。她告诉珍妮，自己正在办理离婚手续，同时爱上了一位年轻的海军军官，「待离婚判决书下来后，我们就结婚。」丹尼太太激情满怀。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮不置可否，待摸了摸丹尼太太的手指头后才说：<br>「那男人永远不要你的」。<br>热恋中的丹尼太太十分反感珍妮的轻率，恼怒的反驳：<br>「你错了，世上没有任何力量能阻挡我嫁给他，也不能阻止他娶我」。<br>珍妮继续说道：<br>「这个男人会突然走出你的生活，正如他突然走进来一样，你最好有点心理准备。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>两位女人不欢而散，丹尼太太将原话说给了未婚夫，他厉声说道：<br>「她可以做你的朋友，但我不希望见到她！」<br>这次谈话三周后的一天，一架海军飞机在马克河附近堕落，机上七名乘客，三人得救，另外三人的尸体也很快找到了，唯有丹尼太太的未婚夫失踪。下落不明。珍妮日夜陪伴著丹尼太太，安慰她：<br>「我在水晶球中看到，为他准备了一副棺材。他死了，但尸体一定能找到。」<br>几天后，一位捕鱼人发现了他的尸体。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>丹尼太太痛不欲生，死去活来。但珍妮说：<br>「两年后，一位出色的男人将进入你的生活。他会带给你不曾体验到的幸福和满足。即使你与那位海军军官结婚，一朝见到这位先生，也会离婚而嫁他的。这人前排牙齿长得稀疏，有一点红发。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>丹尼太太认为这是珍妮的安慰之词，不太在意。况且她一向不喜欢丑男人，依珍妮描述，那位先生一定很丑，她对那年青军官的深厚爱情，怎能被这个丑人所代替？平静下来的丹尼太太（已离婚，人们改称为基蒂）暂时在狄克逊地产公司工作。一天，吉米让她去拿一份房屋价格表，一位刚从阿拉斯加回来的陆军少校准备卖掉那栋房子。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这位少校叫乔治-雷斯，是战后畅销书《乔丹少校的回忆》的作者。基蒂与少校并非一见锺情，但是他们的友谊慢慢地发展成为最深沉的爱。基蒂说：<br>「那是一种我从未领略过的爱情，他是我所认识的男人中最让我称心如意的。」<br>两年后，他们结为夫妻。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>基蒂和前夫生有两个女儿。其中一个女儿美若天仙，婚姻却十分不如意，并与丈夫分居。有一天，珍妮警告她，必须马上离开华盛顿，否则，会有杀身之祸。她不以为然，结果几天后，被突然出现的丈夫杀死，其丈夫亦自杀。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>正当基蒂为女儿的死而悲伤时，珍妮要她做好思想准备：<br>「你母亲将死于癌症，她周围有个9字，但我不明白其意思。」<br>不到一年，健康状况一直极佳的老人，因患癌症在一所医院的9号病房去世。说起珍妮，基蒂说：<br>「世上要真有天使，那就是珍妮。要是大家肯听她的话，可避免多少人间的不幸啊！」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮不仅能看到过去，预见未来，还能说出正在发生的事情。贝蒂是位腰缠万贯的欧洲女士。一天，她从纽约给在华盛顿的珍妮打电话，询问该不该买那条一生中见到的最漂亮的项链。项链的价格是十二点五万美元。珍妮不回答她的问题，而是警告她：<br>「你瞧瞧窗外，会看见一个男人正游游荡荡地穿过大街。他在观察你是否在家，想对你敲诈勒索。他就要按你的门铃了，不管怎样，你不要去开门，让你的仆人去。叫他留下姓名和电话，然后交给你的律师去处理。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>贝蒂往窗外望去，果然看见一青年正朝公寓的门厅走来。她依稀记得此人。贝蒂按照珍妮的吩咐办了。律师告诉贝蒂，曾同她有过一段友谊的男子，现在想用几封贝蒂写的信来勒索她。那青年要结婚，急用钱。贝蒂立即把这一切都告诉了珍妮，又问：<br>「那串漂亮的项链怎么办？」<br>珍妮大笑起来，告诉她可以买，不过要等几周以后，那时价格会大跌。一个月后，贝蒂以六点五万美元的价钱买下了那串项链。从此，她对珍妮崇拜的五体投地。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>一位霍利太太请珍妮占卜。珍妮说她看见霍利太太的「两个可爱的小外孙。」霍利太太摇摇头，说她只有一个外孙。珍妮笑一笑说：<br>「那么，你女儿还没有告诉你她又怀孕。」<br>霍利太太立即给另一城市的女儿打电话询问。那年轻的太太大吃一惊：<br>「您是怎么猜著的，妈妈？我自己也是才发现的。」<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮的名声可谓家喻户晓，但仍然有许多人不肯相信她的能力。珍妮经常被电视台、电台采访。一次，一位随同采访的摄影师对她大肆嘲笑，珍妮从未见过此人，但表现出十分的大度和宽容，一声也没为自己辨护，只是在对方嘲笑得正起劲时，突然说，她看见他身边有个呱呱坠地的婴儿。摄影师呆住了，在高空中比划的双手半天放不下来。原来，他妻子昨晚刚生下个小女孩，后来，这位摄影师成了珍妮的忠实信徒。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮不用水晶球帮助丈夫做生意，但在发生灾情时会帮丈夫处理。有一天上午，她打电话给房地产公司的管理关德先生：<br>「我们有一间房子起火了，快去查看一下。」<br>关德十分不悦，认为老板娘太荒唐了，他不情愿地去到那座房子，一推房门，一阵烟味扑面而来，自那以后，无论珍妮说什么，关德都唯命是从，他说，她一贯正确。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>珍妮同里斯曼医生的认识十分有趣。里斯曼医生的爱好是耍一些骗人的小把戏。1961年5月，珍妮同医生在朋友举行的宴会上遇见了。当珍妮去厨房帮助主人准备晚餐的时候，医生让每一个人在一张纸上写一点东西，折叠两次后交给他。他能准确无误地说出每个人所写的内容。珍妮回到客厅时，客人都说她错过了一次欣赏绝技的好机会，不料，珍妮说出了里斯曼医生是如何玩的戏法，并说出了其中的骗术。于是，对珍妮佩服之极的里斯曼医生上门请教一个谋杀案。他的朋友的两个小女儿被人杀害，一年半后杀手仍然逍遥法外，最近请了荷兰神探彼得来破案，结果是将一个收垃圾的送进监狱。医生问珍妮真正的凶手是否已经抓住。珍妮一口咬定警察逮错了人。她说凶犯是个音乐家，高高的个子、浓密的黑发。十天后，一个爵士音乐家落网了，他的日记记载了行凶的经过。他的相貌与珍妮描述的完全一致。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大预言家诺查丹玛斯曾预言1999年恐怖大王从天而降。他说，如果后来有一件事情发生，那么他所预言的世界末日将不存在，珍妮补充说：人类无需对诺查丹玛斯的预言感到恐怖。1999年人类不会灭亡，拯救人类的希望在东方，西方只代表事物的终端。<br>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
