<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">短短2年，财政出现赤字<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月29日 22:21<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w6g1.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>短短2年，财政出现赤字<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>刚结束的中央经济工作会议，明确提出提高财政赤字率。为什么？李扬早已料到，这样搞下去，必然会出现巨大财政赤字。从2014年，就撰文强烈要求，人民币大幅贬值10%，振兴制造业，提高出口创汇，得到的是网络上追着的辱骂。从政府、官员，到专家学者，再到网络上的流氓，认为李扬相信企业倒闭潮，是侮辱国家、侮辱政府、侮辱领导，是个躲在海外反华亲美的键盘侠，企图唱衰中国大陆。结果，2015年3月8日，政府工作报告中说：<\/DIV><div>打造大众创业、万众创新。<\/DIV><div>企业倒闭太多，失业工人太多，经常上街造成社会突发事件，只好让失业群众自己创业了，因为没有工作机会了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年12月，人社部门公布的数据，前三季度，国内新增就业人数1066万，调查失业率在5.2%左右，并据此认为已经提前完成年度就业任务。既然失业率这样低，而且新增一千万多的就业人数，那政府提倡什么“大众创业，万众创新”？东北地区的企业，已经出现规模性亏本停产，大量产业工人发不出工资，因此东北各地政府承认，过去虚报GDP增幅过高，导致现在东北出现负增长，连财政都没钱了。难怪要国企混合制改革，其实就是变相私有化，亏本赔钱一卖了之，国企财富再次廉价甚至白送有钱人、有权人家属。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>20九十年代的国企改革，8000万产业工人，扔到社会上5000万自生自灭。现在深化改革的结果，估计最后的国企产业工人们，饭碗不保了。到了2015年11月，中国工商银行就有“买断”工龄者十几万，实际上他们就是下岗了，术语叫失业。2011年，有位银行行长说：<\/DIV><div>“赚钱太容易了，赚多到我都不好意思了”。<\/DIV><div>他的话引起全世界的轰动，连西方国家都羡慕嫉妒恨啊。才4年时间，全国就有无数银行员工失业了，至今也没见到哪个行长出来，表达“赔钱赔到都不好意思了”。李扬感觉这世界变化太快，如“白驹过隙”，风驰电掣般地国家经济就垮掉了，不知有什么国家秘密需要保护。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>国家经济建设，完全依靠吹牛、撒谎、捧臭脚，一天一个变化，昨天还是形势大好，今天就财政赤字，估计明天就不知出什么事情了。既然没有企业倒闭潮，既然国家经济大好，既然改革导致国家GDP增速，为什么还要在股市圈钱？2015年3月18日，《人民日报》发表社论：<\/DIV><div>稳增长牵来改革牛，沪指年底破4000点。<\/DIV><div>2015年4月21日，《2015年培养出大群要跳楼的股民》，提醒政府、股民：<\/DIV><div>“如果在股市高点被套牢，会不会引起社会问题？”<\/DIV><div>不是李扬要和政府针锋相对，而是4200点的股市高位，已经出现巨大泡沫。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>除了网络流氓们，追着李扬辱骂外，证监会主席肖钢公开说了：<\/DIV><div>“我们有的是钱，不缺钱”。<\/DIV><div>所以两天后，2015年4月23日，《人民日报》发表社论：<\/DIV><div>“4000点牛市才开始”。<\/DIV><div>从政府高官，到媒体权威，都是对李扬这类人的警告嗤之以鼻。两个月后，股市在疯狂上涨到5178点后，开始暴跌，亿万散户哀鸿遍野，消灭了上百万中产阶级，在社会舆论的唾骂下，于是要“暴力救市”。李扬希望救市要尊重经济规律，不然会耽误股民和国家，不幸而言中，上万亿国家财富被套牢在股市，政府成了股东。结果，对各媒体网站下了命令，严禁报道股民跳楼自杀之类新闻。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这样搞经济建设，李扬不服气，没有任何计划，也没有系统理论支持，只是头脑一热，就敢想敢说敢干；政策依据是什么，法律依据是什么，经济规律依据的又是什么？市场倒逼改革，这样的改革年、改革牛年，以最终悲惨结局收尾——明年出现财政赤字超过3%。不要认为李扬挂了，国企改革就顺利进行了，把李扬这类人当成改革的绊脚石，必欲除之而后快。不管李扬如何抨击民营医院骗钱害人，仍然提出“限制公立医院发展，大力发展民营医院”；现在的财政状况，就无法解决人民群众的看病报销问题了，群众已经认为看病太贵，公立医院私有化后，人民群众岂能不自杀？活不下去了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国社科院财经战略研究院财政审计研究室主任汪德华，称根据今年GDP(国内生产总值)名义增速7%~8%测算，今年GDP总值68.11万亿元~68.74万亿元，若2016年财政赤字率为3%，财政赤字规模约为2.04万亿~2.06万亿元。汪德华认为这种算法合理，财政赤字规模将首次超2万亿元。李扬相信政府财政赤字率超过30%，官员兼专家汪德华，也会认为是合理的，只要是政府提出的，没有不是合理的。不过建议汪官员专家，好好研究一下GDP增速，到底是真的在7%，还是一个吹牛的虚假数据？如果这么大的国家经济体量，增速在7%，还有大量企业倒闭潮，还要求大量失业人员“大众创业，万众创新”，两个多月就让股市账面消失几十万亿资产。GDP增速7%的依据在哪儿？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果今年，2015年GDP增速在3%，甚至是0，那么财政赤字率超过3%，这说明了什么？今年11月，财政部副部长朱光耀，公开对3%赤字率红线的科学合理性提出质疑。他认为这些观念的僵化并不利于改革，要在实践中调整，形成有指导意义的经济学理论。是否有利于改革，李扬不知道，但2015年的改革成果却是有目共睹的，如何继续这样改革下去，全国人民都要找政府开“国际难民证”了，只是不知欧盟是否愿意接收上亿中国大陆难民？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1991年奠定欧盟基础的《欧洲联盟条约》规定，1994年起，欧盟各成员国的财政赤字率不能超过3%。自此，3%财政赤字率红线被中国等国家参考。中国大陆的官员、专家学者、权威人士，为了配合政府财政赤字率超过“红线”，强调这是当年欧盟内部谈判妥协的结果，实际上目前多数欧盟国家也并不遵守所谓的红线，因此赤字率红线既不合理也不科学。2009年12月，希腊政府公布政府财政赤字，远远超过3%，债务危机爆发，到了2015年仍然没有结束，甚至差点拖垮欧盟。而欧洲五猪的经济状况，也是赤字率超过3%，随时会爆发经济危机。中国大陆因此明送暗送的国家财富，以支援欧盟的数字不是小数。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果中国大陆爆发债务危机，造成经济困境，李扬不相信欧盟会援助中国大陆，更相信美国政府会“黑虎掏心”、“叉裆卡脖”，要了中国大陆的命。2008年美国出现经济危机后，中国大陆公开高调宣布：<\/DIV><div>“救美国就是救中国”。<\/DIV><div>中国大陆倾全国之力救美国后，美国政府的回报就是，不断在东海、南海企图挑起战争，要趁机打垮中国大陆。现在中国大陆面临经济危机了，美国政府更相信：<\/DIV><div>弄死中国就是救美国。<\/DIV><div>今后中国大陆的财政赤字，会不断扩大，说是2016年赤字率在2万亿多，那是官方安慰人的数据，避免赤字太大，吓瘫全国人民。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>没有了钱，拿什么维稳社会？更多的是靠暴力了。可是没有军费支持，想在维护国家安全时靠暴力，恐怕行不通。所以，这一、两年来，李扬一直撮合俄罗斯和中国大陆，互相交换全部最高军事技术，不管是俄罗斯的第四代核潜艇、洲际导弹、超音速飞行器等等，还是中国大陆的于敏式氢弹、无人机、超音速飞行器、巨型计算机等等，互相全部交换，手把手辅导对方学会这一切，从设计思路，到制造技术，到原材料加工工艺，互相全部掌握对方的这些最高军事技术。美国政府愤怒是可以理解的，一旦两国这样毫无保留地交换，可以在3—5年，独自完成对抗美国军力威胁的重任。这就是美国政府施压俄罗斯，不许向中国大陆提供这类技术，也是美国政府施压中国大陆，不许向俄罗斯提供这类巨型计算机技术。分而治之，各个击破。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年7月4日，政府要“暴力救市”时，任志强表示应该先救救经济增长：<\/DIV><div>　　“没有经济增长为基础的股市上涨能持续吗？先救救经济增长？ ”<\/DIV><div>任志强经常说大实话，招来领导的讨厌。任志强看到国家经济衰退，难道其他官员、专家学者、权威机构，没有看出来？还是为了配合政府，故意胡说八道？官方东跑西颠地忙于欺骗群众，大家也就配合官方，忙于胡说八道。就算人民群众是傻子，难道现在还看不出，国家经济出了大问题？那人民群众得傻到什么程度。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>穆迪副总裁诸蜀宁认为，提高财政赤字率是政府稳增长的一项举措，赤字率的提高，意味着财政风险相应增加，不过目前地方政府负有偿还责任的债务风险可控，需警惕或有债务风险。官方公开的地方债务是10万亿，真只有这点债务，那么不必惊慌，可实际上，海外许多媒体都报道，地方债务其实高达几十万亿，李扬看到这个数字感到头晕目眩，不知如何判断。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>全国人大调研结果，是有些地方连债务利息都无力偿还，有些地方已经多年拒绝偿还债务了。2014年年12月22日，财政部副部长张少春，向全国人大常委会作的报告中，认为地方债务率为86%，其中3.8万亿置换发行将完成。然而2015年12月28日，中国财政部部长楼继伟表示，截止2014年底的地方政府债务余额是15.4万亿元人民币，准备用三年左右的时间进行置换。不仅地方债务数字在逐渐变大，而且转换工作一再延迟完成，这说明内幕不一般啊。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>不管地方债务如何置换，置换成什么，总要有人来买吧？各地银行已经半公开拒绝购买了，因为这些垃圾债务，再改头换面，仍然是垃圾债务，属于有毒资产，买回去就可能被毒死，只会增加银行呆坏账比率。至于想通过欺骗人民群众，让社会承担、消化这些垃圾债务，那也得人民群众是傻子啊。人民群众被骗了这么多年，被坑蒙拐骗偷多少次了，早就警惕了，早就知道地方债务是垃圾了，也早知道许多地方政府，连付息都停止了，谁敢买这东西？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>无意指责哪个领导，算算这一年，2015年减免的外国所欠债务，再算算中国大陆官方到处投资的数据，这是一个只有出没有进的年度。几个月时间，外汇降低5000亿美元，李扬从去年喊到今年，要求大幅贬值人民币，可有些人就是硬挺，悠闲自得——胜似闲庭信步，让大家认为这是有底气、有章程、有能力、有智慧的表现。连李扬都糊涂了，这样眼睁睁看着外汇流失，而无动于衷，莫非真的有什么镇国宝器？结果拖到年底了，终于公布大杀器：<\/DIV><div>明年要通过巨额财政赤字提高GDP。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>什么叫赤字？就是政府没有这些钱，却还需要钱来维持财政运转，所以只能通过借贷的方式，欠一屁股债务，就象现在的美国政府，年年扩大借贷规模，以维持国家正常运转。美国政府当然头痛，所以通过各种好办法，想通过掠夺各国财富，来填补本国赤字窟窿，结果变成各国政府的勾心斗角，互相欺诈行为，公开的货币战争。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年3月8日，政府公布，各类地方政府债务达到17.89万亿。可以想象，这个地方债务只会越来越多，因为地方官员们喜欢借钱搞政绩，几年后调职了，一屁股债务由下任接手。所以这十多年来，李扬在国内外发表文章，持续十多年反对允许地方政府借债，奈何没人听啊。2013年在换届时，财政部公布的中央财政收支状况，还是正资产，不仅没有赤字，还有近4万亿美元外汇贮备。短短两年时间，中国大陆什么都没有了，外汇贮备暴跌，国家出现巨额赤字。不能简单地认为李扬挂了，这个怪异现象就可以解决了，还是要把智慧用在努力工作上。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年12月29日<\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
