<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">忠告俄罗斯人：战略要长远清晰<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月17日 13:15<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wirf.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>忠告俄罗斯人：战略要长远清晰<\/P><p>&nbsp;<\/P><p>据俄罗斯媒体透露，中俄农工产业发展基金的资本规模将为100亿美元。中俄按9：1的出资比例分阶段注资。即各阶段90%的资金将由中方提供，10%的资金由俄方提供。其中初期资本为130亿卢布（约合2亿美元）。俄罗斯远东发展基金，将得到该基金管理企业51%的股份，总经理和董事长也将按俄方的荐举任命。俄远东发展部对此强调称，根据文件，中俄基金投资的新农业企业，至少80%雇员都应是俄罗斯公民。<\/P><p>&nbsp;<\/P><p>俄罗斯人不能口口声声称国家利益，两国合作必须是双赢；中国大陆出钱、给予市场，俄罗斯人还争取到了大多数工作机会；这种情况下，俄罗斯人要向世人介绍清楚——中国大陆因此获得什么利益？否则，片面强调本国在合作中获取巨大利益，必然引起合作方舆论的反对声音一片——谁都不是傻子。就象许多中国大陆企业，企图利用西方政权们，联合制裁俄罗斯时，希望获得合资企业50%以上的股份，李扬认为这将导致俄罗斯人，在解禁受到的经济制裁后，会耍混报复中国大陆人。<\/P><p>&nbsp;<\/P><p>中国大陆人在俄罗斯经济陷入困境时，心平气和地讲道理，诚心和俄罗斯人合作的情况下，都不能保证战斗民族，会为了蝇头小利而在将来翻脸，更何况中国大陆企业乘人之危时，榨取俄罗斯人的财富？战斗民族胡打胡有理，世界有名，所以现在的俄罗斯人，不管如何招商引资，各国企业都不敢前来投资了——俄罗斯人不讲道义、不讲规矩、不讲国际法太出名了。大量的历史事实，导致信任俄罗斯人的各国企业，已经属于濒危动物了。这就是李扬劝告中国大陆企业，不要逼人太甚，再就是劝告俄罗斯人，制定优秀的法律，保护市场经济。<\/P><p>&nbsp;<\/P><p>中国东北人和俄罗斯人一样，喜欢招商引资、关门打狗；结果，俄罗斯在远东的国民，逃得所剩无几，整个地区一片荒凉；现在的东北，正在步远东后尘，大量东北人逃入关内，再也不肯回来了。这样下去，不仅远东空无一人，还连带着东北地区，最终空无一人；最终结果，两个国家空无一人地区连成一片，面积比整个欧洲都大；到了这个程度，全世界投资这个大区，都无法让它繁荣了；没有人的地区，永远不可能繁荣，而聚集人气，可不是轻而易举的事情。所以，振兴远东、振兴东北，首先要考虑经济繁荣，吸引人不逃走，至于税收什么的，要放在最后了。李扬引用中国古代的成语，来提醒远东人和东北人——杀鸡取卵。如果用西方谚语来形容——为了得到金蛋，而剖腹下金蛋的鹅。<\/P><p>&nbsp;<\/P><p>十年前，中国大陆就提出战略目标——振兴东北。结果，现在的东北各城市，一个接一个要破产了，经济困境更加明显。反观俄罗斯远东地区，政府为了吸引俄罗斯人，去远东生活，又是提供奖金，又是提供免费土地，各种各样的政策出台了，远东人没见多，反而仍然大量外流。这说明，想保住繁荣，必须有大量人口聚集，一旦人口减少，最终必是荒凉一片，这是人类历史常识，也是普遍现象。东北人流失了，所以地产价格大跌，没人购买居住了；地产崩溃，其它钢材、木材、塑料、电器、生活用品、食物也无人消费了。这是一个恶性循环，不管是在东北还是在远东，都是这个令人恐惧的现象。所以，李扬才提醒两国政府，不要考虑税收了，想办法聚集人气，是最后的手段了，如果仍然无效，一切化为乌有。<\/P><p>&nbsp;<\/P><p>十几年前，俄罗斯民间和舆论，就不断反复宣传，中国人占领了远东地区，表达了担忧失去远东的危机意识。俄罗斯上下全相信这个论调了，所以俄罗斯人在大街上，见到中国人就欺负、殴打。结果十年发展下来，李扬一看，连东北人都快跑光了，连本国世世代代居住的地方，都弃之不顾了，谁愿意跑到你那兔子不拉屎的远东地区？大量赚钱不要命的中国大陆人，在远东辛苦劳作，然而一到冬季，就冻得逃离俄罗斯，跑回祖国避冬了；这种情况下，想让中国人长期居住在远东，这一代人是不可能了，指望那些混血孩子吧；如果他们（她们）感受到中国大陆温暖的气候，那么下一代长期居住远东，俄罗斯人也不要指望了。<\/P><p>&nbsp;<\/P><p>远东的严寒，以及枯燥的生活环境，还有严厉的税收，那么可以讲，远东很难发展；大量在此地赚钱的人，也会拿着钱到远东以外的地区消费，这样一来，远东永远发展不了，成了提款机罢了。越是生活丰富多彩，无数人越愿意在此消费，这是人类常识，东北人和远东人，应该知道，两国政府更应该知道。这几年来，中国大陆网络上，有一片舆论，声称“俄罗斯人占领东北，侵占中国”；李扬搜索了几篇文章，发现他们提供的数据是，有几千名俄罗斯人，在中国东北和内陆，购买了房产。这TM都是谁造的谣？两国舆论这样祸害下去，何愁远东、东北不迅速变成大荒凉区。李扬认为这样下去，有些人的目的，很快就能实现，你们全有命看到。<\/P><p>&nbsp;<\/P><p>俄罗斯人，从总统普京，到政府，到舆论，到民众，都希望俄罗斯成为欧亚大陆的中心地带。愿望是美好的，但要实现，可不是一代两代人就能实现。俄罗斯军力越强大，越喜欢蛮不讲理、穷兵黩武，越离心离德，招致欧洲人和亚洲人的警惕，以及疏远；哪怕你没有出兵侵略，但仅仅是总统、政府官员、民众的口出恶声，就会引起周围地区人民的反感和远离。为什么现在的中国大陆，经常有各国领导访问？连发达国家领导，例如德国总理默克尔，十年访问中国大陆九次，无它，都想骗凯子的钱罢了。所以，经济繁荣发达了，自然吸引各国的目光，以及前来。这就是李扬忠告俄罗斯人，想成为欧亚大陆的中心地带，唯一要完成的战略目标是什么。<\/P><p>&nbsp;<\/P><p>欧盟的“申根协议”，世界有名，连土耳其总统和政府，现在也利用穆斯林难民潮冲击欧盟，要挟欧盟同意它加入欧盟，其中关键，就是欧盟同意和土耳其达成“申根协议”。所谓“申根协议”，最重要，也是人类最感兴趣的，就是国与国之间，放开边境，没有任何检查，各国人民随便进出。连北美自由贸易区，都没这样成功的协议，可见欧盟“申根协议”的巨大吸引力。所以李扬建议俄罗斯和中国大陆，也要采取这样的类似协议，放开远东、东北地区的边境，两个地区的人民，可以随便进入对方这个地区；以前的文章中，就提出这样的建议，有些人担心对方会因此军事侵略，或者担心对方国家的人民，在本国看到这个地区的军事调动，威胁国家安全。李扬认为越是这样担心，越要实现“申根协议”。<\/P><p>&nbsp;<\/P><p>如果远东、东北地区的军事调动，能够迅速让对方政府知道，那么军事行动几近透明；对方政府如果怀疑或者警惕，完全可以公开、或私下询问，对方是什么意思？避免误会和冲动，更容易避免战争和冲突。怕就怕双方在此地区，互相摸不清对方的底牌，总是花费巨资，浪费在不必要的军事防备上。德国军队和荷兰共用一艘军舰，甚至本国连导弹和炸弹都没有，谁侵略德国了吗？中国东北、俄罗斯远东没有军队，那么双方就会因此派出军队，去侵占对方的领土？李扬不信，除非两国政府高层，有人暗中是共济会大员，甚至是美国政府操纵的人，才会做出这样的举动。两国政府在远东、东北，已经因为人口流失、经济崩溃，而日夜操心憔悴了，再部署大量军队，又是天文数字的钱，李扬询问两国政府和人民——有这个必要吗？<\/P><p>&nbsp;<\/P><p>允许俄罗斯远东户籍的人，随便进入中国东北地区；允许中国东北籍贯的人，随便进入俄罗斯远东地区；仅仅是这样的两国政策，就会吸引大量两国人民，争相加入远东、东北户籍，甚至愿意长期在此两地区居住。李扬相信这个政策的实施，会导致出现这种现象；至于两国政府，相信不相信李扬的判断，那需要两国政府调查和谈判了。面对世界经济下行，面对远东、东北的经济崩溃，两国政府可以讲，各种怪异、胡扯的政策，都用尽了，仍然是前景渺茫；除非两国政府公开承诺——凡居住此两地区的人民，政府每月奖励一千美元；这样的政策，李扬可以用命担保，全世界的人都来此居住，只是两国政府有这个财力吗？<\/P><p>&nbsp;<\/P><p>如果有不花钱、少花钱，吸引全国人来远东、东北居住，那绝对是好政策，市场经济社会，这样的政策才符合规律。如果因此，再减少两国在此地区不必要的军费开支，何乐而不为呢？军队是只花钱，而且是花天量国库的钱，从不产出一分钱的利润；这种情况下，减少不必要的军费开支，俄罗斯人或中国大陆人，哪个会说“不应该”？那他绝对别有用心，说不定他还会耍阴谋诡计，鼓动两国军队打起来，以争取最大消耗两国财富。再说了，对远东人、东北人，开放这两个地区，能让两国损失什么？这两个地区的人，也不是什么罪犯集团，也没有携带什么传染病，互相无限制来往，还能拉拢对方人民起来，造反推翻对方政府么？那得是多么坏的人，才能用这个招数呀，你和你邻居没完没了地打架，难道能让你家处于兴奋、快乐状态么？<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月17日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
