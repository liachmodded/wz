<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">危机四伏，发展产业要看准<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月25日 17:36<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wfv5.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>危机四伏，发展产业要看准<\/P><p>&nbsp;<\/P><p>2013年，联想集团以12.5亿美元，收购了IBM全球PC业务，台式及笔记本，好象还有服务器。开始的时候，李扬是赞美的，认为这是中国大陆企业走向国际的扎实一步，但后来看到联想集团收购PC业务后，并没有象想象的那样大展宏图，反而混入芸芸众生中了。也就是说，联想没有把PC业务做大，大家都叫好的事情，居然没有“叫座”，所以李扬偶尔就留心一下联想集团，感觉他们高层的人事管理不太清晰；此外，就是软件技术，没有提高；靠着国家大力扶持，搞个巨型计算机，还是硬件，软件仍然离西方先进水准十万八千里，任重道远啊。<\/P><p>&nbsp;<\/P><p>看到联想始终没有屹立世界强者中，正感到奇怪呢，突然有网民告诉李扬，联想开始进军金融业了，为银行、金融系统做硬件、软件，提供金融网络化这类服务。西方企业都是做大做强了，才敢涉足金融业，而中国大陆企业，是没有光明了，才要在金融上赚钱，可见两个社会在金融领域的差距。中国大陆的金融业，还属于蛮荒时代，明抢硬夺，就象台湾的电话诈骗犯一样；真的在金融领域对西方彻底放开，中国大陆的钱，全被人家拿走了。李扬得知联想涉足金融领域后，发表感想，认为在金融领域没有前途，因为中国大陆的金融系统是封闭的，真的面对西方金融帝国的横征暴敛，联想就象蚂蚁碰到大象，根本没赢的机会。<\/P><p>&nbsp;<\/P><p>从没认为PC产业没有了光明，因为现在的物联网也好，云计算也罢，那都是一种理想，以目前的硬件、软件技术，仅仅依靠手机，就能拥有智能家居、智能社区、智能社会，也就是过过嘴瘾吧。可穿戴式智能技术，更是电子世界的石器时代，在这种情况下，技术成熟而强大的PC，应该成为“智能一切”的核心，李扬不相信现在的手机技术，可以取代PC。最起码，李扬是拒绝通过手机，来认识、了解、追踪这个世界的，那么一个小屏幕，看着累眼；科技进步太快，人类的自然进化速度没赶上，长期盯着手机小屏幕看，李扬怀疑人类要为此付出代价的。现在的手机，根本不能帮助人类掌握世界，可穿戴式智能技术，有这个潜力，但目前的技术，差得太远啦。PC远没到被淘汰的时候。<\/P><p>&nbsp;<\/P><p>联想收购IBM的PC，却没有得到大量核心技术，更没有在购买的技术基础上，进一步研发，这导致联想在PC领域举步维艰。今后的世界，是软件的利润远远大于硬件，而且更加光明，因为硬件技术再提高，人类并没有充满乐趣，也没有意识到硬件的重要性；反倒是层出不穷的软件技术，让研发者们发了一波又一波大财；这就象金融领域和实体经济，前者赚钱容易，后者太辛苦且利润低。但世界金融，掌握在美国政府、华尔街、共济会手中，李扬不相信中国大陆企业，能从它们手中抢占地盘；单单国际金融支付体系，掌握在美国手中，别无二家，你就永远赢不了华尔街。欧盟在推出欧元后，也想推出国际金融支付体系，结果欧盟各国的金融领导，陆陆续续出事了，吓得欧盟再不敢做了。但李扬认为，这给了中国大陆机会，我们可以进去，并拉拢俄罗斯、欧盟等国，搞个股份制，它们愿意的。<\/P><p>&nbsp;<\/P><p>2016年5月中旬，格力电器董事长董明珠，发布了第二代格力手机。好象听说她做手机了，但李扬不感兴趣，因为现在的手机技术含量太低，没有大发展；所谓的智能社会中，手机是核心，所以抢占手机市场，然后控制、或者说拥有制造智能社会标准的权利，行不通的；手机只是嘴巴，大脑是家中的PC，目前的技术阶段，只能是这个格局。大家看苹果手机创造了世界奇迹，而且苹果公司贮备了天量的现金；再加上雷军通过小米手机，成为中国大陆和世界部分地区的风云人物，所以大家也想涉足手机领域。联想搞不成手机，主要原因，是没有核心技术，没有领先技术，格力电器更没这个技术，只凭董明珠的人个才华，恐怕要“大江东去”了。<\/P><p>&nbsp;<\/P><p>现在的人类，除了中国大陆，真没看到对手机如此狂热的声势；中国大陆的经济国情，就是有了机会，大家一拥而上，做不好它，也要做臭它；电视中娱乐节目不就是这样么，还有没完没了地翻拍旧电视剧，所以自从40岁以后，李扬看电视，基本不看综艺节目、访谈节目这类，谁的隐私、好事、丑闻，李扬一概漠视——和我有什么关系？经常打开电视，听听现代流行歌曲，虽然格调不高，但李扬已经象父亲一样了；小的时候，奇怪父亲居然对电视剧不感兴趣，认为父亲是一个枯燥无味的人。没想到，李扬现在也如此了。做生意也如此，做熟不做生，在计划经济年代，社会上基本没有小商小贩时，听姥爷（1970年代）讲做小买卖，都听不懂、想不明白；感觉现在的中国大陆人，仍然和几十年前的儿童李扬一样，别看你们都发大财了。<\/P><p>&nbsp;<\/P><p>在董明珠的带领下，格力电器又进军电动汽车领域了，这个方向也对，和联想收购IBM一样，方向对；可是，联想没有把软件搞好，都有点走投无路了，那么格力电器想在电动汽车领域，从基础做起，这样真的投入很大，郎咸平教授说的对，这种发展办法太笨了。与其从头再来，不如借力使力，站在巨人的肩膀的上，才能看得更远。目前的电动汽车领域，主要是在电力上，存在众多门派，谁也不敢肯定，到底哪家瞎猫就碰到死耗子了。这种情况下，格力电器一旦走错了路，董明珠个人就身败名裂了，还拖累公司走下坡路。李扬明白董明珠的焦躁，空调向上突破的空间，还没有找到，看着别人赚大钱了，公司不能这样等死。学学西方跨国企业，眼光毒，而且看得透，甚至花巨资收购小企业，或为它的技术，或为它的人才，或控制它的光明未来，避免成为自己未来的强大对手。<\/P><p>&nbsp;<\/P><p>中国大陆人，瞧不起疯疯癫癫的哲学家，认为他们是社会生产线上，被淘汰的不合格产品；实际上，是大哲学家们，在领导着这个世界；乔布斯就是个有哲学头脑的人，他不信上帝，却相信佛教阐述；苹果公司的崛起，得益于他的指导，但被他被高层政治赶出公司后，苹果公司逐渐要破产了，无奈请回乔布斯，结果乔布斯领导的苹果公司，成了世界经济帝国，它的天量现金贮备，是大多数国家都没有的。李扬在海外看到一个报道，说一些西方跨国企业，个个贮备了天量现金，它们要干什么？李扬怀疑它们，要在金融领域捞一把。怎么捞？世界经济下行，总有灾难来临的，它们就象利用1997年的东南亚金融风暴时期一样，要准备大捞一把了。李扬怀疑它们在偷偷打量中国大陆呢。<\/P><p>&nbsp;<\/P><p>2014年，IBM要出售旗下的半导体制造业务。业内一致认为,，BM公司的一系列出售减负行动，好象中国大陆感兴趣，毕竟在这个领域，中国大陆太落后了；但西方政权们、共济会，不咬中国大陆一大口肉，不可能让中国大陆掌握这些要淘汰的技术的；再落后，中国大陆得到了，也有可能得到起飞。后来，IBM将此业务，好象给了别人；而且，英特尔投巨资在李扬家乡大连，办的芯片大厂，也奄奄一息了；现在的技术发展，真的变幻莫测，所以李扬劝中国大陆企业，不要孤注一掷地玩命，输不起的。看到有些中国大陆大老板，花巨资购买西方企业时，李扬总是怀疑——偷偷转移资产到国外。从没认为，那些收购的企业，真的值那么多钱；中国大陆有些人太有钱了，浪费；不花钱，或少花钱，搞到别人的好东西，这并不丢人。这是一个弱肉强食的世界，从来如此。<\/P><p>&nbsp;<\/P><p>这篇文章，不是鼓励中国大陆的老板们，去鲸吞蚕食国企，有些利用权力，拼命想把所有的国企，全部关闭拉倒，所以纵容、鼓动支持自己的人，去霸占国企；只要利用权力，狠狠打击揭发国企腐败的人，那么国企最终全部关门倒闭，指日可待；李扬可能看不到了，但这样下去，你们大家全能看到结局的。非常反感霸占国企的人，如果你真的有智慧，应该去世界各地发大财，而不是当内鬼、家贼。这半年来，李扬不断阐述世界经济下行后，一个又一个国家的经济崩溃，进而导致社会骚乱，这就是中国大陆商人们、企业们，去发财的好机会；国难财是最容易发的，也最让人痛恨，但你是去外国发外国的国难财，只要不触犯法律，他们愿意清仓抛售，你就应该看准了，压低价格，拼命吃进，这就是金融，这就是赚快钱。<\/P><p>&nbsp;<\/P><p>当中国大陆企业们，感到前途暗淡时，想没想过，各国企业无不如此，所以西方一些大企业，才悄悄贮备天量资金，准备找机会大捞一笔；中国大陆的商人们，看好的东西，可以花大钱买，如果真的感觉犹豫时，就要相信自己的感觉，等一等再说。这个时代，现金为王。“盛世藏宝，乱世藏金”。中国大陆的商人们，没有感觉到危机，更没想到，如何利用危机发大财？这哪行，辛辛苦苦干一辈子，实体经济也未必做得多大，要注意收放自如——文武之道，一张一驰也。企业要提高现金流的周转，要悄悄贮备点现金，要时刻具有国际意识，看到哪儿有灾难了，先想想能不能因此，用很少的钱，得到很大利益？至于国际社会号召你捐款，那是另一个概念。这笔财，你不发，别人就要赚到手了。再喜欢、热衷搞实体经济，也要时刻准备一大笔现金的。明白吧？<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月25日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
