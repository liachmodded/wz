<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">宰相的民主梦<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月3日 18:06<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 8<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8bn.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>宰相的民主梦<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>丁关根，1992年至2002年10月任中央宣传部部长。主抓宣传意识形态，让国家舆论和人民意识，符合要求，并因此决定历史内容，以及媒体的走向。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>丁关根有政治头脑，擅长打桥牌，打桥牌的最高境界，不是赢了所有的人，这种水平没什么值得夸耀。真正会打桥牌的人，能不动声色地输掉桥牌，而且输得合情合理，让所有人都认为，确实这样打法会输掉，大家都佩服能赢丁关根桥牌的人，确实是打桥牌水准高超。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>能赢丁关根桥牌的人，也为自己打得好，而洋洋得意。其实，李扬相信只要催眠调查丁关根，赢他桥牌的人，就能明白丁关根桥牌水准了，就会明白自己桥牌打得臭。问题是，情报组织催眠调查工作时，会伤害被催眠调查者，所以一般情况下，不允许情报组织催眠调查自己喜欢的人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>有些人会愤怒声讨：<\/DIV><div>“会打桥牌，就能得到高位，李扬你这是胡说八道”。<\/DIV><div>打桥牌的政治水平，也意味着人生水平，没有政治头脑的人，打得再好，只能拿到世界冠军。能让所有人都看不懂的桥牌，才证明这个打桥牌者的政治水准。打桥牌、打麻将，什么叫打得好？绝大多数人类，永远看不懂、看不透。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>象宣传领域的一把手，其出身居然是中华民国三青团出身，什么是三青团？大家去百度搜索解释，李扬不做具体表述。这样的人，在文革中，从理论上，应该是被镇压的角色。不过，也不一定，真有水准，确实有政治头脑，也可能因此飞黄腾达。例如曾是副总理的陈永贵，在抗日战争中，是日本的情报人员，即标准的汉奸。但太祖告诉下面的话大意是，你们不要再反映他的问题了，上面早就知道了。从此，再无人敢质疑副总理。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>同样，丁关根当宣传部长，其出身自然调查清楚了，轮不到你来曝料，不用你显示自己知道得多。懂吧？你要是拼命展示你的水平和掌握的秘密，可能命就没了。这就是政治。当了部长后，一年一个秘书，领导好了，调理好了，然后让秘书到重要部门，任领导职务。长期以往，各个部门自然都有自己的人了。这也是一种政治手段和水准，不过被上面发觉了，有些人感到不满，告诉了李扬。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2001年网阱聊天时，NO1公开表态，认为打麻将打得好的人，其大脑思维也好，而且政治水准也高。看着他这样表扬自己，李扬当然不服气，因为李扬打牌、打麻将都是臭大街的水准，他这样说，不是糟蹋李扬么？所以双方各坚持自己的观点。其他人支持李扬的观点，认为NO1太托大了，非常可能是被陪打麻将的人耍了。在这种激将法下，催眠调查了这些打麻将的人，然后NO1很沮丧地总结：<\/DIV><div>“今后我再也不打麻将了”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>打麻将的人们，没有走上打桥牌的人仕途，因为这世上存在催眠术。当时的宰相，既不会打桥牌，也不会打麻将，为什么仕途好？他和丁关根一个出身，都是三青团的身份，但他们都碰上了一个领导，领导发现他们的各自水准了，所以他们被迅速提拔了。李扬介绍点内幕，不知是否敏感，大家凑合着看吧，懂的也不要张扬，不懂的也不要乱问。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>当年宰相曾公开讲过，他小时非常贫困，是通过努力学习，因为成绩优异，而得到国家奖学金，从而从小学一直到最高学府的。宰相是个遣腹子，出生时没有顶梁柱维持家庭生活，所以是在族人的帮助，加上政府的奖励，所以他才能在著名学府毕业，成为一代英雄的。李扬说他从内心，是非常忠诚地感谢政府，大家可以理解。不过李扬要是介绍，这个政府不是那个政府，大家可能一时无法明白，自己去百度搜索相关内容吧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以，当年的宰相，对炸毁红旗渠、重建南京长江大桥这类事情，不持反对意见。在中国大陆，存在大量对太祖不满的人，所以在任何层面，都有对太祖不满的人，就可以理解了。改革开放三十多年，从上到下，起决定性作用的人，基本全是对太祖不满的人，在控制这个社会。所以，恶意修改、伪造太祖的话、事，来达到某种目的，李扬相信大家就理解了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>邓公当年文革中，被打倒时，人人避之，唯恐受连累。而王公居然带着烧鸡和酒，大摇大摆地到邓家吃喝聊天，可以想象两人关系。所以邓公掌权后，王公属于盟友，对任何企图消减邓公势力的活动，王公都是带头进行打击的。问题是，邓公和王公，在体制、经济、意识上，是截然相反的，所以王公对邓公欣赏的人和事，也是认真攻击的。二公就是这样拉拉扯扯中，结伴前进的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>邓公欣赏宰相，但王公不欣赏，并公开大发雷霆，声称“哥巴乔夫就睡在我们身边”，因为他让情报组织，催眠调查了准备履任宰相的人，知道他感谢当年政府助他大学毕业，知道他对太祖不满，也知道他对台湾国民党的态度，还知道他上任后，要进行意识层面的改革。所以竭尽全力阻止宰相的上任。那么二人关系不好，可以想象，任何人要是感到奇怪，看到李扬的介绍后，就全明白了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>自此以后，意识层面的改革，其实一直在进行，因为所有接任者，心中都知道自己在干什么，也都坚定不移的在暗中改变着什么。李扬从2001年网阱聊天中，知道了一切，所以就反复思考、分析、判断，越来越发觉，这样改革下去，最终所有的国家财富都变成个人家产，所有的国企全消失了，最终一个彻底私有化的中国大陆，想不全盘西化，也是不可能的了。因为共济会控制了大陆经济，控制了富豪们和财阀们，进而控制了权力。李扬认为这太危险了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>大右派和老右派们，是想当然地认为私有化，是未来中国大陆的希望。但他们不知道，改革的真正的目的，到底是什么？李扬拼命发表文章，反对彻底私有化，与其说是触怒了某些人，不如说是违背了某些人暗中进行的活动。他们对国家未来的安排，是李扬不认可、不放心、不同意的事情，因为西方社会精英们，已经公开、明显、频繁地表达要消灭“垃圾人口”了。而我们中国人，就是和非洲黑人一样的“垃圾人口”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>几任宰相，对太祖充满敌意，暗中进行的私有化，以及不动声色地全盘西化，完全是他们的意识形态，他们希望彻底否定太祖的一切，才能将自己的理想和未来，打下坚定的基础。李扬不承认他们对国家未来的安排，反对纵容搞垮国企，反对借机私有化，反对他们瞬间将巨大财富据为己有。李扬对他们创造的理论嗤之以鼻，并不断撰文揭发、批评、嘲笑，所以李扬成了最大的敌人，是他们的眼中钉、肉中刺，因为李扬掌握了真正的秘密，心如明镜，看到他们一说话，就明白他们想什么，准备要干什么。所以李扬必须死，让李扬死的理由千奇百怪，但万变不离其踪，彼此之间全明白。其他人看戏都看不明白，看个热闹都是稀里糊涂。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2016年2月3日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
