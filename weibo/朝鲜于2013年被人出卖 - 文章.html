<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">朝鲜于2013年被人出卖<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月14日 22:21<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v49z.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>朝鲜于2013年被人出卖<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1990年8月伊拉克入侵科威特后，联合国对伊拉克实行包括石油禁运在内的经济制裁。这场持续长达二十年的制裁，导致世界最富裕国家之一——伊拉克，李扬告诉读者，那儿的人民缺衣少食，得小病硬挺，得大病等死，伊拉克整个国家奄奄一息。正是由于伊拉克人民太悲惨，所以为缓解制裁给伊人民生活造成的影响，安理会于1995年4月通过决议，允许伊每半年出口价值20亿美元的石油，用于进口食品、药品和其他民用物资。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>中国大陆在制裁伊拉克问题上，毫不犹豫地站在伊拉克的对立面，并且并没有暗中和伊拉克萨达姆政权，进行任何形式的沟通和商量，李扬认为当时的领导工作失误；时任伊拉克元首的萨达姆，一直把中国大陆当成“老朋友”，因为1980年爆发、1988年结束的“两伊战争”中，中国大陆明着中立，暗中略倾向伊拉克，现在面对中国大陆的突然袭击，伊拉克措手不及。萨达姆因此非常憎恨中国大陆。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>萨达姆命令伊拉克政府，不仅在国际上处处与中国做对，而且在国内也进行反中宣传，导致中国大陆在伊拉克的国际问题上，无法施展能力。中国大陆很难堪。甚至发生这样的事情，在伊拉克举办的国宴上，中国大使馆代表人员，满屋子追着萨达姆，就是希望通过交谈解除误会，但萨达姆满屋子躲着中国大使，避免碰面和交谈。就连中国驻伊拉克新大使到任递交国书，也是由伊拉克副总统出面代收。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>在萨达姆时期，每年10月3日是伊拉克独立日宴会，元首必须出席，所以李扬提了一些建议，应邀出席的中国大使，要尾随萨达姆上洗手间，迫使萨达姆不得不与中国大使见面，并在短暂的几分钟内，言简意赅地告诉萨达姆，国际上要发生重大事件，就是为了缓解伊拉克的国家压力。2001年的伊拉克独立日宴会上，萨达姆听了中国大使的提醒，半信半疑。结果，朝鲜很快就在国际上，制造了轰动世界的事件，而且是一起接着一起。因为时任中国大陆领导，通过和朝鲜元首金正日商量，说服朝鲜和金正日，配合伊拉克萨达姆政权。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>2002年美国东部时间1月29日，美国总统布什于美参众两院的讲话中，明确指出伊朗、伊拉克、朝鲜拥有或正在制造大规模杀伤性武器，对世界和平构成威胁。<br>2002年3月15日宣布，如果美国“试图使用核武器”打击朝鲜，朝鲜将被迫“审查与美国达成的所有协定”，“如果美国对朝鲜发动核打击，美国本土也不会安全。”<br>2002年8月31日，朝鲜称，如果美国放弃对朝鲜的敌视政策，朝鲜将与美国对话。球在美国一边。<br>2002年10月16日，美国宣布，在凯利访朝期间，朝鲜承认有一个秘密的浓缩铀计划。<br>2003年1月，朝鲜退出《不扩散核武器条约》。<br>2003年3月20日，美国军队攻打伊拉克。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>朝鲜和金正日，只所以拼命在国际上“闹事”，就是要配合中国大陆，诱导美国攻打伊拉克，让美国国力、军力陷入伊拉克泥潭。因为在2001年时，萨达姆家族面对国内外的巨大压力，确实认真考虑了流亡国外，以避免美军攻打伊拉克，保住自己家族的命运；萨达姆因此和中国特使透露，希望得到中国大陆方面的建议和意见。如果萨达姆家族流亡了，就打乱中国大陆的计划，美国国力和军力，也不会被大量消耗，所以中国大陆劝阻了萨达姆，李扬非常清楚朝鲜和金正日在其中的作用。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2003年3月21日，美国政府高官告诉国际社会，有30个国家表示“愿意加入联盟”来攻打伊拉克,而另外15个国家表示愿意匿名提供帮助。李扬告诉读者，这15个匿名国家中有中国大陆，而且中国大陆是第一个告诉美国政府，自己只愿意匿名支持他们攻打伊拉克，如果美国政府公开这个事情，那么中国大陆将公开否认“支持”一说。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>后来，朝鲜宣布拥有核武器，以及不断发射导弹，都是为了配合中国大陆的国际战略，同时也是为了自保。可以这样说，从2001年开始，朝鲜和金家王朝，就和中国大陆捆绑在一起，双方共同进退，故意给美国政府制造麻烦，只不过朝鲜是公开的、在表面上，而中国大陆是暗中的、保护朝鲜使坏。就是朝鲜、日本、美国、韩国、中国大陆、俄罗斯多次举行的“六方会谈”，李扬也知道内幕，这都是中国大陆在暗中鼓动的，朝鲜则是跳出来刺激美国、日本、韩国。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>中国大陆和朝鲜两国关系，可以说是历史上比较融洽的时期，中国大陆唯一不满意的，是朝鲜在经济改革上停滞不前，过于追求“先军体制”，把中国大陆的援助，过多用于无谓的军队建设。实际上，以朝鲜的军力，连韩国都打不过，没有中国大陆的保护，朝鲜早就崩溃了。这也是现在的中国大陆，比较不满意朝鲜金家政权的地方，认为朝鲜没有努力提高国家经济建设，导致2000多万朝鲜人民忍饥挨饿。李扬不是反对朝鲜人民过上好日子，而是认为朝鲜的经济改革，应该在中国大陆的指导下，在保持和中国大陆盟友关系的情况下，结合本国实际情况，进行经济改革和发展。如果为了让2000多万朝鲜人过上好生活，就让13亿多中国人过悲惨的日子，那执行这种政策的人，在中国人民心中的形象，相信肯定是大恶魔。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1955年—1975年的越南战争，中国大陆援助越南共产党天文数字的财富，自己却要节衣缩食，结果统一的越南迅速倒向苏联，与中国大陆做对，现在又要倒向美国政府，继续与中国大陆做对。当年越南战争期间，美国政府曾秘密和中国大陆商量，保持越南的南北分裂、对峙状态，但被中国大陆一口回绝，认为中国人帮助越南人统一了，越南人会感激中国人的。越南战争结束时，在国际会议中各方签有关条约时，美国高官对中国大陆方面的高官哈哈大笑：<br>“从此越南问题就是你们中国人的问题了！”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>什么意思呢？因为美国政府经过反复判断，认为统一的越南，将是中国大陆的麻烦；美国人看到了，但中国人没看到。从1979年开始，越南政府的宣传中，一直把中国讲成一个侵略者，连中小学教材中，都宣传中国人侵略越南上千年，街头不识字的越南老太太，都知道仇恨中国人。有了一个可怕的越南教训后，现在从上到下部分中国大陆人，又开始天真地想象，如果中国大陆帮助朝鲜半岛统一，那么朝鲜半岛将永远感激中国人，永远不和中国人做对。据李扬所知，朝鲜半岛成为中国的番属国，也有上千年的历史了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从2013年开始，中国大陆大规模削减援助朝鲜，后果非常可怕，朝鲜已经事实处于崩溃状态，朝鲜军队中连团级军官的用车，都已经无油可用。年仅30岁的朝鲜元首金正日，已经一筹莫展，他的年轻没有经验就是致命缺陷，加上他在朝鲜党政军中没有牢固的关系，很容易被岁数大、关系茂盛的高官们联合算计了。其实，中国大陆就是想让朝鲜政权改朝换代，因为不喜欢金家王朝的犟强和反抗。在2001年时，李扬就知道，朝鲜政府内部，有股强大的势力，要推翻金正日政权搞政变，并暗中与中国大陆沟通，希望得到帮助和理解；李扬感觉当时的情况下，一旦金家王朝消失，中国大陆未必能控制住朝鲜，所以建议中国大陆默不作声，即以沉默表达反对的态度。故，朝鲜政变集团悄悄罢手。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以，2014年9月后，国际谣传朝鲜发生政变，李扬比较相信这个谣言，因为朝鲜政府内部，潜伏着庞大的政变集团。一个30岁的没有政治根基的年轻人，很容易被干掉。从2014年10月4日，朝鲜2、3、4号高官，集体出席仁川亚运会闭幕式，并在闭幕式上肆无忌惮来看，他们不再谨小慎微，好象元首不在了一样，这根本不符合朝鲜政权的一贯作风。就在国际上谣传金正恩元首失去权力后，2014年10月14日，金正恩手拄拐棍的形象又出现了，表现出大权在握的样子。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬感觉太蹊跷吧。读者想想：<br>1，10月7日，朝鲜举行中央报告大会纪念金正日，做为儿子的金正恩缺席；<br>2，10月10日，是朝鲜劳动党建党纪念日。朝鲜主要领导人当日，在平壤锦绣山太阳宫拜谒了金日成、金正日的遗体，金日成、金正日的直系后代，朝鲜最高领导人金正恩缺席活动。<br>3，10月有14日，金正恩拄着拐棍突然出现了。<br>4天到7天内，金正恩还卧床不起，不能出席任何重要活动，然后就突然出现，拄着拐棍跑得飞快。这也太神奇了！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>金正恩没有失去大权，怎么可能侮辱他爸和他爷，在国际场合指责他父亲和祖父呢？2014年10月7日，朝鲜常驻联合国代表团，在纽约联合国总部举行“朝鲜人权说明会”，朝鲜高级外交官崔明南，朝鲜常驻联合国副代表李东日等进行发言，罕见地就朝鲜人权状况召开会议，回应外界指责，承认“劳改营”的存在，承认在改善人权方面有所不足，表示将努力提高人民生活水平。金正恩突然指责、侮辱他父亲和祖父，那么他金正恩的威信和权力，就应该是荡然无存了才对。那么金正恩出了什么事情？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>前几天，李扬不仅希望中国大陆派出军队，帮助朝鲜稳定政局，还指责中国大陆出卖朝鲜、出卖国家利益，把朝鲜推向韩国怀抱。2013年6月27日，韩国总统朴槿惠访问中国，不到6个月时间内，朝鲜手握重权的张成择，就因“谋反”被杀掉；李扬相信张成择酝酿政变，但这是在谁的支持和支使下进行的呢？又过了不到3个月，2014年3月15日，韩国准备成立统一准备委员会，拟订朝鲜半岛统一的计划，就时刻准备接收朝鲜归入韩国；李扬不禁要问，韩国政府怎么有这么大把握，已经准备接收朝鲜，准备统一朝鲜半岛了？谁在暗中向韩国政府许诺和保证的？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>2014年10月10日，美国国家安全委员会发言人帕特里克·文特雷尔说：<br>“我们也看到了有关金正恩健康状况的报道，鉴于朝鲜政权是世界上最不透明的政权，这不足为奇，对此几乎没有可靠和可公开获得的信息。”他说：“关于政变的传言，正如我们之前所说的，看起来是假的。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>美国政府为什么害怕朝鲜政变，为什么不希望朝鲜政变，为什么希望国际社会相信朝鲜一切如常？因为美国政府怕中国大陆派出军队进入朝鲜，怕已经准备投靠韩国统一的朝鲜政权，再发生变数。象美国政府唯恐朝鲜不乱的情况下，希望朝鲜象乌克兰一样内战，希望朝鲜象中国香港一样骚乱，这是很正常的事情；但事情还没有搞清楚的情况下，美国政府突然希望朝鲜稳定，金家王朝大权在握，为什么？因为不仅怕中国大陆出兵朝鲜，更怕俄罗斯在旁边协助，在东北亚一共就五个国家，连日本政府也不希望朝鲜半岛统一，上窜下跳的比中国大陆还厉害，韩国根本对付不了。所以美国政府经过大势判断，认定朝鲜稳定更符合美国利益，就算朝鲜政变成功了，也不让外界明白一切，这样才能悄悄地完成朝鲜半岛的统一。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>虽然2014年10月14日，一个拄着拐棍的金正恩出现了，但李扬仍然公开表达自己的观点，不要停止帮助朝鲜经济发展，更不能停止援助朝鲜。如果朝鲜政权被迫倒向韩国，双方商量统一问题，那么中国大陆要有人为此负责。没有任何中国人，可以把朝鲜当礼物送给韩国，这是中国的国家利益所在。李扬希望这个拄着拐棍的金正恩是真的，如果是个假货来冒充也没什么，朝鲜不能倒向韩国和美国，这是中国大陆的战略，有朝鲜政权在旁边，中国大陆在东北方向就安然、安全，否则中国东北有可能发生边境战争。李扬还是那句话：<br>出卖了朝鲜的人，就是出卖了中国的人。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2014年10月14日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
