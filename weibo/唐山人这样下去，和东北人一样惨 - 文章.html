<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">唐山人这样下去，和东北人一样惨<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月7日 21:59<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wh9f.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>唐山人这样下去，和东北人一样惨<\/P><p>&nbsp;<\/P><p>河北省唐山市及附近农村，自古就是以产煤著称。这里的煤多到什么程度，古代用铁锹往下挖几米、十几米，就全是煤啊。在古代和近代，煤矿就象石油一样，是战略物资，也是人类生活的必需品；没有煤，生火、做饭、取暖，只能伐木，最终水土流失，沃野千里变成戈壁沙漠，西北就是这样荒芜的；所以李扬越想，越觉得老天爷对唐山人太厚爱了。也因此，外国人都奔着唐山煤矿来了，因为这就是财富，就象现在的石油一样，中东一些国家什么也不干，就从地下开采石油，就成为比西方发达国家还富裕的地方。日本军队拼命在侵略华北，就是为了霸占唐山煤矿。<\/P><p>&nbsp;<\/P><p>1897年，胡佛大学毕业后，每天在加利福尼亚的矿坑中工作10小时，只能挣到可怜的2美元日薪。他在应聘时采用虚报年龄的招数，被英国公司在1899年，派胡佛派往中国探矿。胡佛偕同妻子来到唐山后，伙同德国人骗取了开平矿务局的所有权。清政府于1904年，派人赴伦敦打了一场国际官司，清政府胜诉了，但清政府根本无法收回开平煤矿。中国大陆以前不揭发此事，因为美国政府和西方世界不高兴。因为胡佛在中国的“打工”经历，使他成为美国第一个在中国发财的百万富翁，并在1929年当选为美国第31任总统。美国总统是这样的人，美国政府当然不愿意被人介绍，但李扬不能因为美国政府不高兴，就不讲吧？难道“维护美国形象就是救中国”？<\/P><p>&nbsp;<\/P><p>中国有上万年的制陶历史，在战国时期，唐山就已开始生产陶壶、陶具，因为唐山本地还盛产制造陶瓷的原料土。在小的时候（20世纪七十年代），大陆教科书上介绍，唐山是中国三大瓷都之一。现在没人这样介绍了，除了李扬还在缅怀历史伟业，全世界都不熟悉唐山了，因为唐山什么也没有了。现在网络上，是这样介绍唐山的——有“北方瓷都”之称。连唐山人自己，都不再认为自己是名扬国内外的煤都、瓷都了。离开家乡几十年了，真的不想公开批评家乡，但看到东北经济暴跌后的悲惨，就明白唐山人、北方人早晚也这样。唐山的煤矿，是越挖越深了，而且现在煤也不值钱了；李扬小的时候，唐山煤矿工人，一个月最多工作半月，月薪是所有人的几倍，40岁左右就退休，享受社会主义福利了。俱往矣。<\/P><p>&nbsp;<\/P><p>唐山的上几百年、几千年、上万年制陶瓷的历史，而且成为近代中国的骄傲，所以在计划经济年代，唐山人坐拥一切财富，真的没有太大的饥荒，威胁唐山人。在20世纪七、八十代，唐山制造陶瓷的技术，不能讲世界一流，但确实培养了无数技术人才；你只要说出你见过的精美陶瓷，虽然唐山陶瓷技术人员没见过，但仅仅是听你说，他们就能慢慢研制出来；就算你是信口开河、胡说八道，只要唐山陶瓷技术人员们，相信了，那么也能“照猫画虎”，逐渐制造出来。李扬相信他们的技术基础，例如非常出名的“骨灰瓷”，就是让唐山陶瓷技术人才们，日夜攻关，活活搞出这个东西，令世人赞叹。<\/P><p>&nbsp;<\/P><p>2016年5月21日，发表文章，《北方人是不精明，经济头脑差》。因为在装修时，身体太差，没办法去建材市场货比三家，所以大多数材料，是在网络电商中购买的；发现小电商们，基本是南方人，只有个别北方人，在敬业、态度、说话等各方面，北方人比南方人差得太多啦；当然，中国北方人，和俄罗斯人、前苏联地区的人、东欧的人比起来，我们北方中国人还是挺有经济头脑的。可是在国家内部的经济竞争中，尤其在改革开放后，南方人逐渐把北方人，挤得要卖儿卖女了；这可不是夸张，20世纪九十年代的下岗分流，有些东北男人们，护送妻子去色情场所，因为整个城市都下岗了。这样下去，李扬怀疑不仅是唐山人，就是北方人也要步东北人后尘了。<\/P><p>&nbsp;<\/P><p>南方人经常鄙夷不屑地评价，“东北人太懒，在遍地国企中当大爷，活活搞垮企业了”；和其他东北人一样，李扬开始破口大骂，后来和南方人讲道理，不过谁也无法说服谁。通过这次装修，发现北方人在经济头脑上，确实干不过南方人；别管人家卖不卖假货，人家对赚钱的精明和乐趣，以及敬业精神，绝大多数北方人做不到。你这样下去，不仅要卖儿卖女、卖老婆，可能还要卖掉爹妈——如果有人肯出钱要的话。20世纪九十年代，李扬购买南方人制作的“牛皮纸鞋”、“牛皮纸皮带”，可不止一次了，因为人家的造假的技术太高了，李扬肉眼凡胎，无法鉴别和识破。北方人认为这太缺德了，而且指责南方人连食物、药品、医疗都敢造假，明知会要人的命而故意这样做。不学有些南方人的坏，但李扬建议北方人，还是反省自身的致命缺陷。<\/P><p>&nbsp;<\/P><p>《北方人是不精明，经济头脑差》，介绍了一个亲身经历：<\/P><p>“李扬需要一些不锈钢方钢，看到大连市有个批发钢材的，他询问“你要多少根”？嫌弃李扬要的少，回答“我们只批发不零售”。李扬提个建议：<\/P><p>‘你们公司可以搞个小加工厂，看看市面上，有多少是制式的不锈钢东西，或者哪些不锈钢东西销路大，可以制成半成品、成品，对外批发零售；许多市内小加工作坊，为了省电、省工、省噪音、省事，就可能从你们这儿进货了；如果零售的话，价格高点，大量的零售也是走量赚大钱的’。<br>对方态度蛮横地回答：<br>‘我就干批发’。<br>&nbsp;想让你多赚钱，是让你死吗？看到这个态度，李扬不敢说话了，因为对方已经不耐烦了，再讲，对方就要破口大骂了”。<\/P><p>&nbsp;<\/P><p>无巧不成书，短短几天时间，李扬又见到这样惨不忍睹的实例了。因为从小受到的灌输，所以一直想在卫生陶瓷上，选购唐山的，因为唐山的陶瓷，就在这个领域，还敢世界有名了，唯一原因就是唐山陶瓷质量高，而且成本低，竞争力太大。唐山卫生陶瓷以各种便器、面盆为主，年产量约1500万件，在网络电商上看到，一个质量不错的柱盆，居然因为要“清库存”，对这个规格的柱盆，只标价3元。把李扬看得目瞪口呆，就是出售一泡屎，最起码也要标价3元吧？在网络上，在各种电商中，寻找出售唐山陶瓷的店铺，真的感觉象大海捞针，到处都是南方人的陶瓷产品。只是李扬比较偏执，所以这些日子没完没了、日以继夜的寻找。李扬感觉不佩服家乡人，恐怕已经不行了，把经济做到这样高的境界，何愁不和东北人一样。<\/P><p>&nbsp;<\/P><p>“大象无形”。看来唐山陶瓷业，已经修炼到这个境界了。李扬一边心中咒骂，一边疯狂地寻找；孩子在旁边看着，和李扬共同喜欢一个柱盆；李扬询问对方这个柱盆的运费时，对方抛来一句话：<\/P><p>“你要多少”？<\/P><p>我要一个亿，你有吗？我要你死，你干吗？北方人做生意，日夜妄想一夜暴富，总想着天上掉馅饼；就是天上掉一吨黄金，就能凑巧让你赶上？万一砸在你脑袋上呢。北方人总想着做大买卖，以便日进斗金；连小买卖，你都做不好，不动脑筋、不敬业，你能做好大买卖吗？2002年时，在网络聊天室，和一些上海女大学生闲扯，人家学习之外，还兼职卖小东西；李扬询问她们卖货，最少要多少利润才出货？她们随便回答“够手就出呗”，“走量大了，钱就赚多了”。<\/P><p>&nbsp;<\/P><p>不要管这东西，本地有没有，从你那儿运过来，是否成本太高？买卖买卖，一个愿打、一个愿挨。前些日子，在网络电商中，碰到一个南方人，连替人卖的货，到底是什么，都没有搞清楚，他就稀里糊涂地代理上了；李扬是他的第一个客户，购买了一些东西，并告诉他，这个商品的秘密，并提醒他如何在此商品上赚钱。这就是南方人的精神。反观北方人，一个拥有上万年、几千年、几百年历史的制造陶瓷的城市，居然在市场经济的潮流中，变得悄无声息。还询问李扬“你要多少”？李扬拉一泡屎，就踹碎一个陶瓷柱盆，一年也用不了1000多万个柱盆吧？一个批发钢材的回答，“我只干批发”，一个陶瓷大厂回答，“你要多少”。要是做生意，都象你们这样，大街上全是饿死的北方人。<\/P><p>&nbsp;<\/P><p>孩子和李扬就喜欢这个柱盆，所以不死心，询问“是否有其它零售渠道，可以购买到这个型号的”？十分钟后，网络上才出现两个字——“没有”。那你太骄傲、太自豪了，你这样干下去，不关门大吉，那人类社会还不如养猪场了。唐山拥有上百家陶瓷企业，比任何地方都多，但没一个全国有名的，更没有世界有名的。动不动就介绍，本厂地址在哪儿，有多大面积，有多少工人；李扬只是购买个陶瓷马桶、柱盆而已，喜欢就买喽，难道购买这东西，还要看贵公司有多少工人？难道南方人制造的假货，在居民使用中，马桶还能自我爆炸么？再说上百家唐山陶瓷企业，个个吹嘘自己有多大实力，就是不肯透露，消费者如何才能买到它们的产品。这哪行啊？你这样干下去，绝对没有希望的。<\/P><p>&nbsp;<\/P><p>为什么唐山陶瓷企业，绝大多数不公开零售自己的产品？仔细翻看它们的企业介绍，马上全明白了——“贴牌”生产。即为任何个人、企业、公司，制造设计的陶瓷产品，保质保量，而且成本很低。所以，它们就指望这个生活呢。南方企业搞来料加工、贴牌生产，已经走投无路了，不是倒闭就是破产，要么转型干别的了，或者拥有一定实力的，搞自己的品牌生产。因为南方企业群体的这个困境，已经公开讨论十多年了，南方企业基本不在这个领域，持有任何希望，也不再大规模这样生产了。反观唐山市的陶瓷企业们，仍然战略麻木地行尸走肉，等待着象南方企业倒闭潮一样，等待本行业末日来临。<\/P><p>&nbsp;<\/P><p>把祖传手艺，做到如此境界，让李扬怎么说？只能希望东北人，也能象李扬一样，冷静地审视自己，客观承认自身的缺陷。北方人不能象看笑话一样，看到文章大笑后，就继续发呆；你们这样生活，早晚会被南方人，逼得走投无路的。人类社会和自然界一样，很残酷的。唐山陶瓷，已经沦落到以生产卫生陶瓷有名了，那么接下来，就要缅怀曾经的历史了。这就是人类社会规律。一个唐山的陶瓷技术、企业、场地、员工，却打着“佛山陶瓷”的牌子，生产的商品再物美价廉，也只能帮助竞争对手，以彻底打垮自己。满网络，全是佛山陶瓷。几十年前，连中国大陆人，都不知道佛山在哪儿？更不信他们制造陶瓷。<\/P><p>&nbsp;<\/P><p>说“国有企业高耗低效”，李扬承认。既然陶瓷国企腐败丛生，那么通过白送，或廉价出售给有背景的人，唐山陶瓷民营企业，就发展壮大了？为什么越来越多的人类，根本不承认唐山陶瓷质量好了？连绝大多数唐山人，在装修家庭、企业、公共场所时，用的陶瓷品牌也是“佛山”的。你这样的私有化道路，没让李扬看到希望，反而更加绝望。如果国家的私有化道路，也和唐山陶瓷一个下场，那中国大陆人怎么办呢？在陶瓷领域，佛山在技术、经验、历史、人才贮备上，哪个也不如唐山啊！佛山公司廉价收购唐山陶瓷企业后，没有任何巨大革新，只是督促唐山陶瓷工人们，要按照南方老板们的意思工作。结果，佛山赢了，唐山要没了。<\/P><p>&nbsp;<\/P><p>为什么佛山，在改革开放三十年后，从一无所有，到成为全国有名的瓷都？而唐山拥有上万年、几千年、几百年的制陶、制造陶瓷的历史，却在短短三十年中，几乎消失得无声无息？看到现实世界中、网络上，到处都是佛山陶瓷；甚至有些网民揭发，有的佛山陶瓷品牌，其实就是一个皮包公司，自己只是提设计和要求，然后象唐山陶瓷企业这类的，为佛山皮包公司生产贴牌陶瓷；唐山只赚个劳动钱，大利润全进佛山陶瓷公司了，就象富士康辛辛苦苦成为血汗工厂，生产一部苹果手机，只赚几美元，而绝大多数利润全进苹果公司腰包了。唐山陶瓷这样干下去，应该不如富士康。没办法。李扬认为政府、官员、人大代表政协委员、商人们，以及唐山舆论和民众，负有不可推脱的主要责任。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月8日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
