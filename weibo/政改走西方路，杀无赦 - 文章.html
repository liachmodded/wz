<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">政改走西方路，杀无赦<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月9日 10:51<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wk4c.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>政改走西方路，杀无赦<\/P><p>&nbsp;<\/P><p>山雨欲来风满楼。自从1978年的改革开放开始，许多大政方针，基本倒向西方，因为人家真行，自己的经济确实遇到向上的天花板了。更何况邓大人说过，“跟着美国的都富裕了”。看在钱的份儿上，大家也愿意向美国靠拢，而表现真诚的方法有很多，例如公开打越南，例如经济改革模仿西方。李扬对这些大政方针，基本持赞同态度，因为任何事物的发展，都是有一定规律的；违反了规律，永远不能成功；违反市场经济规律，想搞好经济，让国家和人民富裕，几乎不可能的。毛泽东说过“打扫好房间再请客人”。在1978年时，李扬认为房间已经打扫好了，确实应该改革开放了。<\/P><p>&nbsp;<\/P><p>改革的目的，到底是为什么？这个问题要搞清楚了，否则改革持续下去，可能人仰马翻，最终象苏联一样的崩溃。不要认为这是杞人忧天，而是已经大面积出现这个苗头了。如果改革最终是亡党亡国，那么这是主动自杀；你愿意死，谁也拦不住你，但你想带着我们大家死，还口口声声是“大家的意思”，那么大家就要残酷地解决了你。一是大家要自卫，二是警告后世——“再有人代表大家去寻死，要提前知道是什么悲惨下场”。“流水不腐，户枢不蠹”，人类社会也一样，没有永远好用的制度、法律、道德，一切要随着时代的发展而变化，这个变化要适应时代，满足国家、人民、人类的幸福要求。<\/P><p>&nbsp;<\/P><p>市场化就是彻底私有化？李扬不敢苟同。不管是美国、英国、欧盟、日本，根本没有百分百的私有化，甚至许多彻底私有化的行业中，也暗藏着国家控制，体现着国家意志。这个结论有目共睹，随便谷歌、百度一下，到处都是大量鲜活的例子；事实胜于雄辩，你所举例私有化彻底成功的国家，那么这个国家暗藏着大量政府、国家控制的实例。所以，改革开放最大的好处，就是民智已开，想通过发动宣传机器，以铺天盖地的胡说八道、造谣，来蒙骗、麻痹民众，总会有心明眼亮的人，不顾生死的指出你隐藏的险恶用心。再傻的民众，也通过网络搜索工具，对世界查得一清二楚，你再把大家当傻子耍弄，倒霉的必然是你。<\/P><p>&nbsp;<\/P><p>互联网不仅是高科技了，而是人类生活的一部分，那么各行各业融入互联网，是大势所趋，而且谁拒绝加入，谁就被彻底淘汰了。金融业必须和互联网完美结合，这个没错的。但大力发展互联网金融时，不能借口由市场自然选择，而放弃政府的职责，那要你政府干什么？一夜之间，涌现上千家P2P公司，“八仙过海，各显神通”；没有达到三年，就一个又一个地倒闭了，无数受骗群众示威抗议。许多心明眼亮的人，公开指出中国大陆的P2P，就是公开地行骗，这也是李扬两年来，一直不断批判的——这和前些年的南方非法集资有什么区别？但有的人就是充耳不闻，坐观90%以上的P2P暴露公开诈骗的嘴脸，你要求市场负责，李扬要求你负责，除非你承认自己是傻子，而不是故意要坑害大家的。<\/P><p>&nbsp;<\/P><p>你要求盐业私有化，找了些外表象人的“人”，在社会鼓动宣传，说什么“私有化后，人民会有更多选择，会吃上品质更高的盐”。结果，各城市出现有毒盐多少万吨，不管信不信市场经济的中国人，都没少吃了一口。李扬早就讽刺了——“等市场选择出优秀的盐业民营公司，我们早就全被毒死了”。那计划生育的太彻底了，彻底满足西方精英集团的要求——要求黄种人、黑种人为地球减负。如果你哪个经济改革，都是要满足西方精英集团的要求，我们中国人是不是死得惨了点儿？国企搞不好，是市场的责任，还是管理层的责任，还是官员的责任？李扬认为你要是动用权力，保护腐败，那么所有的国企，一夜之间就能搞垮。你一方面纵容国企腐败，一方面反腐，李扬怀疑你居心不良。<\/P><p>&nbsp;<\/P><p>就是西方社会，也是普遍存在腐败的，社会、舆论、人民，将之讽刺为“旋转门”。你知道这一切，却从不出来说明，反而支持有些别有用心的人，公开宣传西方官员们是怎么清廉的，想愚弄不明真相群众，以便实现你的彻底西化。你这样耍弄小聪明，过去可以，民众不了解外面的世界；现在这样干，就是公开把民众当傻子耍弄了。美国社会中大量触目惊心的黑暗面，不比中国大陆少，许多方面更恶劣；李扬担心走美国道路后，美国好的东西没学到，反而丢掉中国大陆原有的好东西了，那么国家和人民是什么下场？象现在的菲律宾一样的话，我们可能用不了十年，就落后到不如印度了；印度政府和人民，甚至不用追赶中国大陆，躺在床上睡大觉，就可以变成超过中国大陆多少倍。到时候，人权就不止是“好五倍”了，而是“好五亿倍”了。<\/P><p>&nbsp;<\/P><p>改革哪个行业，哪个行业就瞬间垮掉，所到之处，寸草不留。这不是一般人能干出来的，没有天赋，再努力也不行。不服气？你让亿万散户的钱，瞬间消失一下，你有这个能力吗？你没有，所以你没有权力就很正常了。2015年的股市，李扬提前两个月警告了，股市崩盘后，又继续提出警告，偏要反着来，结果“暴力救市”，越救指数越低，你这是拿国家和人民耍着玩呢。十多年来，李扬每年发表文章，要求给工人涨工资，不要让人民币升值，结果正好相反；这两年，李扬不断发表文章，呼吁让人民币立即跌到1：7，不行再马上跌到1：8，可以保护国家安全；你却不断出来宣传，保持人民币汇率稳定，符合中国国家利益。结果，人民币从1：6.3阴跌到快1：7了，你这叫保持人民币汇率稳定？李扬认为你是在给西方热钱、游资、企业，撤离中国大陆的时间和机会，帮助它们想尽办法逃跑。<\/P><p>&nbsp;<\/P><p>你们这样改革，不仅让李扬非常警惕，就是再傻的人民群众，也感到不对劲儿了。口口声声“赤字财政有利于国家经济发展”，你自己家靠不断借一屁股饥荒过日子吗？你这样经济改革，而且公开胡说八道，把大家当傻子耍弄，还要求大家相信你，谁不相信你就杀掉谁。李扬算是看出来了，大家早晚得死，而且怎么死都是死在你们手里。一个小小的南海问题，你们招来了美国的几大航母舰队，你是准备亲自上阵肉搏，为国壮烈牺牲，还是准备让人民子弟兵为满足你阴暗的目的，而为国捐躯？十多年前，李扬就公开发表文章指出——“利用战争，可以彻底掌握军权”。这可是相关成功人士秘告李扬的成功经验。你们想通过战争清洗军队，选拨愚忠自己的贱民，效忠你们个人，而根本不管党、政府、国家、人民的安全。可以呀，李扬建议在开战前，先残酷地处决这些人，为和美军作战祭旗。不然一点赢的机会没有。<\/P><p>&nbsp;<\/P><p>为什么要利用轰轰烈烈的反腐运动，以及利用战争，来为你们清洗党政军做基础？因为你们害怕呀，害怕你们的阴谋诡计不能成功，害怕大量的官员和群众，奋起反抗；所以你们要用冠冕堂皇的理由，来实现你们的独裁。这样，不管你们怎么胡来，大家都不再敢抗议了。只有这个时候，你们才敢进行下一步动作——全盘西化。为什么你们冒着生命危险要全盘西化？因为你们的隐私、把柄，捏在美国政府和共济会手中，你们必须象提线木偶一样，被它们操纵；可是，你们配合西方，还害怕中国人的警惕、揭发、反对，所以成为说一不二的独裁者，这是保护自己的唯一道路。看看乌克兰，从总统、总理、部长、高官、议员，大多被美国政府牢牢控制了，所以乌克兰内战没完没了。李扬不断重复地讲——“我们中国人目前还不想死”。<\/P><p>&nbsp;<\/P><p>从上到下有些人，公开宣传，“经济改革遇到阻碍，根本原因是没有政治改革”。2015年的股市崩盘，是因为没有政治改革？那怎么样的政治改革，能阻止你们让2015年的股市崩盘？你们连经济改革都改不好，搞得全国鸡飞狗跳墙的，眼看国家经济要垮了，又开始政治改革了；李扬经常公开提出一个问题——“如果政治改革，象你们的经济改革一样，我们中国人得怎么死？你连经济改革都改不好，却口口声声自己擅长政治改革”？你们把李扬和人民当成大傻子对待，这样好吗？在允许你们的政治改革象经济改革一样以前，你们先向党、政府、国家、人民，交待清楚，关于你们暗中是共济会大员，暗中是美国情报人员的谣言，解释清楚；拒绝催眠调查，总要接受测谎仪的调查吧？否则，你们现在就象哥巴乔夫、叶利钦一样了，李扬实在不放心。<\/P><p>&nbsp;<\/P><p>想取消“集体智慧、集体领导”？这可是中国共产党的传统，连毛泽东时期，用林彪的话讲，“他（毛泽东）日夜焦虑的是投票表决”；现在，有些人连这个都要放弃了，想搞个人独裁，恐怕不行吧。你们一起祸害时，下面还有无数人顶着，避免中国大陆亡党亡国，因为表面是讲“集体智慧、集体领导”的；现在干脆想放弃“集体”，而选择总统制，就象苏联的哥巴乔夫一样，那么中国大陆下场是什么？你为什么要求个人独裁，是出于政治改革顺利的目的，还是大权独揽后，暗中配合美国政府、共济会时，没人敢也没人有权阻止你了？如果你真的堂堂正正，心中没有险恶用心，那不管是总统制，还是集体领导，都无所谓，因为党、政府、国家、人民没危险。可事实呢？<\/P><p>&nbsp;<\/P><p>想通过阴谋诡计，搞个人独裁，通过所谓的选票，来保证自己的说一不二；这要是在美国是可以的，美国总统再说了算，也要符合共济会的要求，不然共济会几大长老，就会投票表决要求杀掉美国总统。哪个美国总统遇刺背后，都是共济会几大长老的共同决定；也因此，自我膨胀的美国总统，遇刺活下来后，马上取消自己的总统签令法律，变得规规矩矩了。不服气不行。可中国大陆呢？实现总统制后，是直接听命于共济会几大长老，还是象乌克兰一样，直接听命于美国总统？你要求听命于共济会几大长老，共济会会服从你的要求么？你在西方精英眼中属于垃圾人口，是要为地球减负的，想直接听命于几大长老，你配吗？！<\/P><p>&nbsp;<\/P><p>中国共产党不是你创立的，新中国也和你无关，甚至和你家也无关；你只有认真服务的权利，而没有灭亡的权力。这不是你家的家产，更不是你祖宗留下来的，你想怎么样就怎么样？你以为中国大陆是养猪场吗，里面所有的动物全归你决定什么时候死。那哪行！你们不仅要下来了，而且要接受审判了，向党、政府、国家、人民交待清楚，你们暗中和西方政权们，到底是什么关系。不残酷地惩罚你们，那么后面还会有更大胆的人，那中国人死得要多惨有多惨。所以，要拿你们保党运、保国运了。这才是你们应该尽的责任和义务。所谓权力，可不仅是胡作非为的权利，还要为损害付出代价的，不然谁不乱搞？那大家就公开地拼命祸害了，世上再无一个好人好事。<\/P><p>&nbsp;<\/P><p>欧盟的出现不容易，欧洲经过几百年的内战，才最终通过和平的方式，组成一个超级国家。这其中，德国政府居功至伟，为了拉拢法国放心，在各方面都迁就、忍让法国政府，以满足法国人的面子和尊严，换得法国的合作。这是欧盟存在的基础。但是，德国总理默克尔上台后，其经济、政治的大政方针，充满了危险性，造成欧盟一波又一波的灾难。一个德国总理的公开欢迎穆斯林难民，导致欧盟四分五裂，内部出现严重对立，甚至导致英国人公投离开欧盟了。据许多年前的谣言，默克尔是东德的共产党情报人员，据说在大学时负责监督相关人员，并向东德情报组织秘密汇报工作。李扬多年前，就怀疑她是东德情报人员了，而且有大量不雅照片和录像，在东德崩溃，共产党政权垮台后，被美国政府掌握。这是美国政府全力支持默克尔掌权的原因，因为控制了德国，就控制了欧盟。<\/P><p>&nbsp;<\/P><p>德国总理默克尔的许多政策，真的令李扬疑窦丛生，感到难以理解，这不象一个德国总理应该干的事情，因为有百害而无一利。可是，这样的经济、政治政策，却不断从德国政府中开出，导致欧盟的摇摇欲坠。一个曾经的东德共产党情报人员，摇身一变，成为反共斗士后，应该尽量满足本国利益和欧盟利益，才能证明资本主义一定会胜利，共产主义一定应该失败。怎么在德国政府的操纵下，局面好象倒过来了？资本主义面临一波又一波的灾难，反倒是共产主义理论，被大量西方精英们重新审视、评价。难道默克尔是“身在曹营心在汉”？可是她向谁效忠呢，向消失几十年的苏联共产党效忠，还是向现在气焰嚣张、如日中天的美国政府效忠呢。这是一个疑问，李扬对此有个大概想法，至于有些人的想法和说法，绝对符合美国政府的要求。<\/P><p>&nbsp;<\/P><p>即使是万众一心，几百年的众望所归，造成欧洲各国团结在欧盟下，但在德国总理的大政方针下，也要面临解散的危机了。一个又一个欧洲小国，符合美国政府和共济会的利益，因为这些小国自身难保，必须效忠投靠美国政府和共济会，为共济会统治世界而当炮灰。不然，在共济会几大长老眼中，你一点价值没有了；废品当然要报废了，所以反抗美国政府、共济会的欧洲小国，下场是多么悲惨。可是，强大到世界尊重的欧盟出现，导致欧洲各小国依托在欧盟的大旗下，共同对世界发号施令，并剥削、压迫、统治世界，这非常符合欧洲人的利益。但严重违背了美国利益和共济会利益。中国文化传统中，几千年前就警告后世——“天无二日”。所以美国政府和共济会，需要象默克尔这类的欧洲政客。李扬担心欧盟，更担心中国大陆和世界华人社会。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年7月9日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
