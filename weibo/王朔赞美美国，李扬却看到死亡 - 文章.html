<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">王朔赞美美国，李扬却看到死亡<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月27日 19:50<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjgc.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>王朔赞美美国，李扬却看到死亡<\/P><p>&nbsp;<\/P><p>王朔一篇文章中，大力抨击中国大陆，并大力赞美美国，有一句话是这样介绍他到过的美国：<\/P><p>“洛杉矶这个城市真的让我大吃一惊。在洛杉矶，除了一些特别的色情场所之外，那里一到晚上天黑了之后，什么娱乐也没有，有时候我去一些美国内地城市，到了晚上八点多钟进城就找不到地方吃饭了，因为大家都睡觉了”。<\/P><p>&nbsp;<\/P><p>在一个要求人民持枪的国家，每年大街上，被警察打死的就有400多名路人；<\/P><p>每年有三万多人死于枪下；<\/P><p>美国人入狱比例，是世界最高的；<\/P><p>美国最大女子监狱，经过美国媒体和记者长年调查，发现——其实是最大妓院；<\/P><p>美国监狱中，黑帮横行，入狱后要么加入团队接受鸡奸，然后依靠团队鸡奸别人，要么清高自傲独来独往，永远被各种狱友鸡奸。<\/P><p>&nbsp;<\/P><p>西方许多城市都有黑暗区，连警察都不敢随便进入；<\/P><p>美国高档区报警，警察马上就到，将私闯个人领地的送进监狱；<\/P><p>而贫民区和治安不好地区，谁打死谁，警察都不来。<\/P><p>&nbsp;<\/P><p>这种情况下，天黑后在大街上的人类，有两种：<\/P><p>1，持枪抢劫杀人的；<\/P><p>2，找死的。<\/P><p>&nbsp;<\/P><p>许多崇拜伟大灯塔的中国大陆人，要求向美国学习，允许人民合法持枪；李扬就询问他们一句话，他们没任何人回答：<\/P><p>“允许中国人合法持枪后，你是不是认为他们持枪，偷偷尾随你，是想保护你，人民认为国家不能没有你？如果他们找到合理理由，冲你开枪时，李扬保证他们不给你再爬起来的机会”。<\/P><p>&nbsp;<\/P><p>如果真的象美国那样，允许人民合法持枪了，那么王朔赞美的美国好现象，马上就在中国大街上出现，天一黑，大街上一个人也没有了，因为谁也不想死；<\/P><p>&nbsp;<\/P><p>现在，中国大陆各城市，一到夜间，到处是灯红酒绿，夜市上熙熙攘攘，男人们和女人们，在街旁大排档、酒楼纵情嘻笑、取乐的场面，将永远不会出现了；<\/P><p>只要允许学习美国，那么必然就会和美国一样了。<\/P><p>&nbsp;<\/P><p>所以，王朔赞美的美国好现象，李扬询问中国大陆人，你们愿意过这样的生活吗？<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月27日<\/P><p>&nbsp;<\/P><p>======================================================<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">=======================================<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">57楼<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">博尔塔拉<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">其实很多国人羡慕美国私人可以拥有枪支的最根本原因在于自己的合法权利受到侵害却无处伸冤，所以只能羡慕美国私人拥有枪支来保护自己的合法权利不收侵害，有情可原。他们的真实意图并非真的想要拥有枪支，而是对自己遭受的不公无处伸冤而发出的宣泄而已。大晚上在家里睡觉，被一群恶棍闯进来打个遍体鳞伤还被人道郊外，第二天摸爬着回来一看家已经没了，只剩下一堆残砖碎瓦。报警吧上访吧，谁都不管。你说你这口恶气憋在心里有多难受，当然恨不得有把枪把这些恶棍和不作为的官员一个个突突了。换谁都一样。<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">=================<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">65楼<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">中华儿女团结必胜<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">你说的是事实情况，那么我们接下来要做的事情是什么？就是改变这种你所看到听到的现实！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">实际上这样的情况正在被改变！网络时代，信息大爆炸，过去那些消息闭塞，甚至被人为的控制和掩盖住舆论的时代已经一去不复返了！中央政府确实再做事！你所说的问题也确实发生过，共产党在九十五年后的今天依然代表着新中国绝大多数人民的利益！代表着先进的生产力！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">人们常常恨铁不成钢，因为一件伤及切身利益的事情而仇视整个国家，社会，政党，甚至人类本身，共产党是不完美的，同样，中国人口众多，问题由此更加复杂，我们是不完美的，世界上也没有完美的国度！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">那么，活在这个时代里的中国人，我们应该做些什么？我们应该用舆论导向正能量，用舆论痛斥社会的不公现象和某些政府机关的不作为现象！而不是人云亦云，以讹传讹，而不是为美国摇旗呐喊，为自己的私利出卖国家情报，甚至真正敢当西方敌对势力的狗腿子！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">我知道现在许多人正在看笑话，认为中国的法制建设很遥远，认为中国会崩溃，认为中国人不行………………我只能说，道不同不相为谋，一个刚刚建国才不过百年的新中国，她的路还遥远，用历史的角度来看，中国才刚刚走上崛起之路！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">任何事情都有两面性！一个依靠带路和买办来实现自己富有的人，它的命运注定坎坷！巴菲特说：没人能靠做空自己的祖国赚钱！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">我们看到了中国的黑暗一面，不合理的一面，同样我们要看到中国大方向的一面，正能量的一面，积极的一面！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">我们看到了美国自由民主的一面，看到了美国高大上，经济科技发达的一面，同样，我们也要看到美国这只帝国主义饿虎的所作所为，看到美国社会的严重不公和种族问题，看到美国正在走向帝国余晖，看到美国更多的正在对中国围堵，正在分裂肢解中国的行为！<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">=================<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">大连李扬<\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br><\/P><p style=\"WiDoWs: 1; TexT-TrAnsForM: none; TexT-inDenT: 0px; MArGin: 5px 0px 12px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><img style=\"BorDer-BoTToM: rgb(51,51,51) 1px solid; BorDer-LeFT: rgb(51,51,51) 1px solid; pADDinG-BoTToM: 0px; MArGin: 0px;
