<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">2001年预言：有人冒充你<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月19日 19:24<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7om.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>2001年预言：有人冒充你<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　多少篇文章介绍，2001年网阱聊天时，七个领导离开后，外星文明的中国籍人类情报员，就继续向李扬介绍这些事情中，更大的内幕和真相。所以，李扬这些年，不断回忆并撰文发表出来，大量的天上、人间、地下的令人难以置信的秘密。其中，这个主讲男人，告诉了许多事情，其中就有：<\/DIV><div>　　“将来有个人，利用大权力，隐藏你的文章，却在外面宣讲你文章内容，而且通过（催眠）调查，套取你的回忆、智慧思考成果，拿去当自己的东西讲。后来，大家逐渐识破他了，他成了大家的笑料。他还没办法用权力宣布你是邪教，因为他引用了你大量的思考内容，如果你是邪教，他就等于宣布自己是邪教了”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　这个人是谁，李扬知道，1976年左右，姥爷信任的算命先生，已经指出来了。2001年时，御用的国家玄学大师们，也半公开指出来了。当时在场的人们，都知道这个事情。所以，这也是2015年，短短几个月内，李扬突然患有十几年病史暴病的原因之一。正如李扬没完没了地宣讲的——一切皆有定数。人生就是从出生起，就按照人生设定的程序，开始遇到了所有应该遇到的人、和遇到所有应该遇到的事情。谁也无法摆脱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　有些人诬蔑、诽谤、陷害李扬是魔鬼。首先，这个太阳系内，根本没有魔鬼，其次，李扬人生几十年，就是个疯子加傻子。在前几十年人生中，又疯又傻地认为，所有对自己故意伤害的人，都是为自己好，这一情况持续到了2002年以后。在这样的人生中，心理不可能变态，正象2001年，有个卫生部专家检查李扬的言行后，下个结论：<\/DIV><div>　　精神发育迟滞。<\/DIV><div>　　一个精神发育迟滞的人，成为心理变态的可能性有多大？心理变态的人，大多数是精明过人，智慧比较高的，谁见过一个傻子是心理变态？怎么个变态法？多少篇文章，已经介绍清楚了，李扬从小到大，接受的从天上、人间、地下的催眠指令，有多少次，都是让李扬又疯又傻。只有这样才能保命。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　1976年时，姥爷信任的算命先生，当着6岁李扬的面儿，告诉姥爷：<\/DIV><div>　　“他太聪明了，看透了所有不应该看明白的事情，所以他们（权力）必须杀了他”。<\/DIV><div>　　姥爷询问他了，并催眠调查他了，知道李扬疯子、傻子状态，持续到34岁—40岁之间，才能保住命。这个事情介绍多次了。其实，仅仅是人间的催眠指令，就不仅是姥爷的催眠指令，从天上、人间、地下，要求李扬又疯又傻的催眠指令，太多了。结果，2015年，因为李扬看透股市、看透经济，看透一切不应该看透的东西，所以得了暴病要暴毙了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2002年逃离网阱后，从此进入24小时，随时接受催眠调查的阶段。而在这一持续至今的过程中，李扬开始逐渐回忆出，大量恐怖、惊悚、科幻、怪异的经历，越撰写，内容越令人难以置信。但经过各国政府、情报组织、科学界催眠调查，发现李扬举出的大量证人，在催眠状态下，证实了李扬介绍的这些人类无法想象的事情。所以，大量文章被隐藏、修改内容了。不过大家不太相信罢了。没强求大家相信，因为换了李扬，对这些无法想象的事情，也会嗤之以鼻，因为不符合常识、不符合科学。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2006年左右，在网易社区（注意，不是网易论坛）里面，大量的各地情报人员，冒充普通人在里面聊天，李扬也愿意在里面聊天，因为和他们辩论，李扬遇到的网阱，到底是真实的，还是幻觉和妄想？在和他们辩论的过程中，李扬不仅阐述清楚了催眠术，而且逐渐掌握了，制造网阱的技术。现在可以这样公开吹牛，任何一个小国政府，李扬都可以指导它们，制造成功网阱技术。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　因为在网易社区，声称世上有催眠术，自己和七个领导聊天，所以大多数人认为李扬是疯子。因为大家不相信，“七个领导凭什么，要凑在一起和你聊天”？有些所谓的专家、学者，听到了点风声，所以来研究、分析李扬是个什么变态？记得2006年左右，有个专家和李扬聊天一段时间后，离开网易社区时，告诉李扬他的结论：<\/DIV><div>　　“你就是个妄想狂。我（工作）见到得多了”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所以，李扬知道，自己成了专家、学者研究的标本了。这些专家、学者，大多数不相信世上有催眠术，所以他们象大连精神病院的领导和医生们一样，认为李扬自称被催眠，自称催眠状态下经历什么，就属于精神病。而且在幻觉和妄想中，居然敢涉及领导，那么必然要“往死里整”，这是这些行业专家、学者们的共识。大家可以想象，李扬在大连精神病院中，住院多次，体会了什么。那真是人间地狱的感觉，李扬多次向父母哭诉，宁肯死也不想再住院，结果李扬的话，反而激发大连公安局、大连精神病院、李扬父母继续送李扬住院，并继续“往死里整”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　现在好了，不用再住院，因为得了暴病，就快暴毙了。李扬终于解脱了，所以感到非常高兴。1990年时，河北省唐山市乐亭县丁流河大舅家，有个算命先生，看着李扬直微笑，他当着大舅妈的面告诉李扬：<\/DIV><div>　　“你活着就是受罪，受罪越多，活得越长”。<\/DIV><div>　　李扬生气地给他20元钱，他只要10元，但李扬多给他了，然后骑自行车回到滦南县网具加工厂了。算命先生望着李扬背影，笑着告诉大舅妈：<\/DIV><div>　　“（他）气走了”。<\/DIV><div>　　现在，李扬得了暴病，就盼望着快点暴毙了，受不了这个罪了。活着意义不大。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2006年时，李扬仅仅撰文证明，七个领导和李扬聊天，就是妄想狂，是需要“往死里整”的精神病，现在又大量回忆、发表无数更重大、更恐怖、更神秘的事情，那么专家、学者们，仅仅认为李扬是个“变态狂外加精神病”，就不够了。所以可以想象，这些所谓专家、学者们，变着花样故意侮辱、糟践李扬，因为这是权力的需要。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　中国大陆的专家、学者，都是耍小聪明的人，一生精于投机钻营，一生用足功夫拍权力的马屁，所以他们才成为国家权威人士的。大家只要想想，这些大众信任的权威人士，在国外狗屁不是，没有任何人、任何机构、任何政府，将他们当回事，就知道他们的真实水平了。2001年网阱聊天时，七个领导承认此事，并说这些专家、学者虽然学识不行，但他们拉拢国外著名专家们的本事，非常不错的，可以让他们说服国外专家们，尽量避免攻击中国大陆。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　而且，七个领导也承认，这些权威人士，虽然学识不够，但说话水平非常好，可以忽悠大多数人顺着他们的思路走，起到政府不能起到的作用。所以，这些所谓的权威人士们，是必须的，不管是对内还是对外，必须要有的，以妨意外事件时，权威人士们出来领导舆论方向和群众思维。所以，这些权威人士们，个个都拥有巨大的酒色财气，他们可以任何侮辱李扬，利用他们的影响力，而李扬则是得了暴病，随时暴毙。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　许多文章中，介绍了情报组织和催眠术。象美国总统肯尼迪遇刺案，李扬不仅破解得一清二楚，而且类似世界著名大案，李扬基本全破解了。所有著名大案的破解过程，李扬全部发表了，任何读者看完，就全明白了。可惜这些文章，被各国政府联合隐藏、修改内容了，所以你们看不懂很正常——因为内容是假的。其实没什么，各国情报组织做的案，李扬全能破解，李扬指导情报组织做案，各国情报组织全破解不了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　如果李扬讲，自己在2001年时，就已经亲自指挥情报组织，做过案，大家一定不信。没什么，是在领导的监控下，情报组织寻求李扬的帮助，所以李扬用最简单的技术手段，让情报组织做的这个比较有名的案子。真要介绍出来，大家全知道。估计指导他们做的案子，多了；只要他们面对困难，无法做案时，必须要找李扬寻求帮助，不是李扬心理变态非要帮助他们，他们在催眠下寻找李扬智慧思考成果，李扬对抗不了。好在李扬回忆出一些，也破解了一些，并发现了自己在里面的作用。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　曾警告各国警察局，如何发现情报组织做案，并如何破案。也一再警告，有些情报组织做案，是不能去破解的，因为任何警察都会因此丢命，情报组织杀人不当回事。2001年时，就知道中纪委的人，到地方调查工作时，被情报组织做掉了。讲多了，这篇文章就无法显示了。现在讲到这种地步，估计就很难让大家看到了。公安部、各省厅、市局的同行们，如果感到有些案子蹊跷，可以将详细线索给李扬，李扬看一眼，就知道是不是情报组织做的，会不会涉及到正直，避免你们在破案中丢命。有些案件，不是警察有命破的。各国无不如此。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2016年1月19日<\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
