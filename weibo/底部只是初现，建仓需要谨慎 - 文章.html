<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">底部只是初现，建仓需要谨慎<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年7月9日 17:32<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vs5u.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>底部只是初现，建仓需要谨慎<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年6月开始，单边上涨的中国大陆股市，经历了黑暗的6月，股市从大约5100点左右，不断下跌，一直跌到7月8日，3700点左右。今天，7月8日，大批跌停股票开始涨停，这刺激大量股民开始追涨。李扬是个稳重的人，所以根本无动于衷，但现在这个形势下，李扬也不反对建仓行为，只是告诉股民们，最好谨慎建仓，避免继续被套牢。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在公安部副部长带队，亲自到证监会调查，查到底是谁在恶意做空。李扬知识贫乏，所以上网寻找法律上对“恶意做空”的解释，结果没找到法律上有“恶意做空”这个司法解释。至于有些网民解释“恶意做空就是投机倒把”，那就太可笑了，2009年8月24日，十一届全国人大常委会第十次会议再次审议的关于修改部分法律的决定草案，删去法律中“投机倒把”“投机倒把罪”的规定，并作出修改。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>而且根据逻辑，既然存在“恶意做空”，那么就应该存在“恶意做多”，没有恶意做多，哪来的恶意做空？如果中国大陆股市是健康的，李扬相信恶意做空的人，很难将整大盘砸下1400点。能将大盘砸下1400点的人，得有多大能量？政府一再出台政策，希望稳住股市，却次次没有成功，一个公安部副部长，亲自去证监会调查，就能稳住大盘，至于你们信不信，反正李扬是信了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆的股指期货是2010年4月16日上市的。股指期货是富人的金融游戏，起步50万。也就是说，普通散户根本没能力玩这种金融杠杆游戏，所以股民们要么追涨购买股票，要是不看好后市，只能抛空股票等待股市下跌。股指期货的特点就是，做多可以赚钱，做空也可以赚钱，不管是牛市还熊市，权贵和富豪们，都可以利用金融杠杆游戏，成倍数地在股市赚钱。当然，一旦亏损也是成倍的。李扬不提倡普通散户们，玩这种金融杠杆游戏，因为散户和庄家在信息获知上，明显是弱势，自然是十赌九输。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果要操作股票涨跌，庄家就是利用信息细节，在大多数股民抛售股票时，庄家在低点买进，然后逐渐拉高股价，诱导散户们追涨，这个时候，庄家就开始大量出货，以高价抛售股票，赚散户们的钱。那么庄家怎么能知道，有多少散户在抛售股票，有多少散户在购买股票，庄家不知道这个细节，怎么可能高抛低吸？所以在股市上，庄家基本是稳赢的，因为庄家掌握着细节，而散户们没权力查看清楚。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年6月股市的暴跌，其中一个最重要的因素，就是所有有能力炒股，或者没能力炒股的人，全部进场炒股了，已经再也没有新生力量，持续进入股市了，也就是说中国大陆股市，已经把所有能够吸引的社会游资，全部吸引进股市。在没有更多游资进入的情况下，已经没有金钱支撑股市高点了，这种情况下，股市一路下行，是必然的事情。因为撤离股市的钱多，而进入股市的钱少，大盘怎么可能不跌？但这个微妙时间节点，是李扬等亿万散户们，根本不掌握的，谁才能掌握这个细节？恐怕连股市大多数庄家们也不可能知道。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>股指期货的推出，是应该的，也是正常的，因为这是股市健康的主要力量。股市的健康力量，不是来自场外的资金越来越多，而是股市上涨违背规律时，做空力量就会发现问题，从而通过做空股市赚钱，而做空上涨股市的结果，就是股市回到基本面的正常状态。做多也是这个道理，如果中国大陆经济发展迅速，而股市却低迷不振，那么做多的力量看到这一错误后，就会利用金融杠杆，以少量的钱撬动杠杆做多，从而利用股市上涨，而成倍赚钱。所以李扬认为股指期货的出现，是中国大陆股市一个健康发展的里程碑。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在所有的文章中，李扬都坚持认为，中国大陆经济基本面，不是越来越好，根本不可能达到GDP增速7%，但大多数读者反对李扬的观点。2015年的股市，涨到5100点的经济支撑，是不存在的，政府是利用社会资金，为中国大陆企业输血，因为中国大陆企业融资成本太高，所以大量企业无钱发展，甚至大量企业倒闭，这在南方已经形成一种潮。而一个不断上涨的股市，会吸引越来越多的社会资金，进入股市，从而为企业低成本融资制造了条件，加上中国大陆的上市公司，基本不分红，或分红很少，所以上市公司从股市融资多少钱，就是赚多少钱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年上半年A股市场共有190家公司新股挂牌，筹资总额达到人民币1470亿元，同比增长分别为265%和316%，数量和融资规模上都远超2014年同期。这就是2015年股市上涨的原因，要为企业融资。香港上半年共有45家公司IPO，共筹资1246亿港元，内地券商的大型IPO筹资额占前十大筹资额的57%，占上半年全部IPO筹资总额的54%。所以香港股市的上涨，创造了为大陆企业融资的条件。现在香港股市大跌，李扬认为很正常，香港这一年多的时间，上演了无数闹剧，经济基本面出现问题，所以做空香港股市，从理论上讲，是稳赚不赔的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>6月股市的大跌，出现许多谣言，先是说海外对冲基金们，在做空中国大陆股市。可所有的金融专家们，都出来否认，认为大陆对金融管控非常严厉，根本不允许国际热钱在大陆自由流动，而且有限的进入资金，都受到监视和监控，如果这点国际热钱想搞鬼，马上就会被监管单位发现。接着，又开始谣言说什么政治原因，总之，是想找出替罪羊，来为这次暴跌北黑锅。谣言多了去了，李扬一个也不信，只是坚持2015年的股市上涨，就是非正常的、非理性的，只要有足够的钱，有足够的胆量，就可以把大盘砸下去。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在的3700点，李扬认为仍然存在泡沫，如果做空力量决心很大，从理论上讲可以继续砸下1000点左右。但是，截止到2015年7月8日，两市停牌上市公司逾1400家，超过A股一半。半个股市都停止交易了，那么给做空的机会自然就减小了。政府和相关机构，在这个时候，阻止股市继续下跌，应该有一定的决定权了。所以如果做空力量还想做空，那么就要和政府支持的做多力量，进行惨烈的交战。资本是追逐利润的，而不是玩命的。既然做空风险大涨，那么做空的势力，必然要休息一下。等到停牌的半个股市复牌，散户们就会发现空军又出现了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>一个上市公司，在半年内上涨100%，甚至还要多，但仅仅跌了不到50%，甚至只跌了20、30%，就挂起免战牌，停止交易了。做空力量自然就没办法做空它了。只要股市恢复常态后，做空力量还是会对大多数股票，进行做空的，李扬坚持认为大多数股票，其价格严重背离其价值，存在着一定的泡沫。而股指期货的推出，就是允许市场力量，发现哪只股票存在不健康的状态，就攻击哪只股票，迫使它恢复正常状态。所以，政府要求股市不许做空，只能是一时的，而且没有法律依据，只有权力的为所欲为。你一方面推出股指期货，一方面不许做空，这就是一个笑话罢了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年7月8日，美国股市大跌，其实跌幅也就2%，而纽交所立马宣布由“于技术故障暂停所有股票交易几个小时,并取消所有未处理的约70万个订单”。读者们怎么看？相信美国政府的中国大陆人，自然会相信美国政府的话。不过李扬是不相信这鬼话的，美国政府可以向全世界公开耍无赖，此先例一开，各国政府都会“出现技术故障，所以取消全部交易”，这个世界越来越没王法了，人类所知道的王法就是“我权大所以我说了算”。美国政府一向尊崇规则，经常要求中国大陆遵守规则，现在相信美国的中国大陆人，明白了什么规则了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这70万个被取消的订单，存在无数被损害的人和机构，会有人因此向美国法院提起诉讼，要求赔偿，根据李扬的经验，应该会有得到赔偿的人或机构。但大多数因取消订单而受到损失的，基本都是忍气吞声。如果相信美国政府的话，会活得很快乐，如果不相信美国政府的话，那么就只能一辈子气死，却没有任何办法。所以李扬劝大家，如果足够聪明的话，还是要相信美国政府的话，这样最起码可以快乐地活下去。也因此，政府对2015年股市暴跌，给出什么样的结论，李扬都深信不疑，因为在李扬看来，快乐地活着而不是气死，是最重要的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>今天股市涨停一片，所以许多散户们忍不住，冲进去股市抄底。李扬只是发表点看法，底部只是初现，大量个股存在泡沫。所以追涨的结果，很可能再次碰到做空的力量。因为股指期货是合法的，允许做空也是合法的，如果一只股票存在巨大泡沫，做空力量不可能不下手赚钱。如果散户们认为经过政府的调查、打击，从此中国大陆股市不会有做空力量了，那你们肯定赔死！这次砸大盘的做空力量，应该是赚大钱了；今后做空力量，可能会对一只股票一只股票地做空；要知道做空力量不是只有一家，而是有无数家，所以在股市存在泡沫，许多个股存在泡沫的情况下，做空力量会大量出现。就算一个很健康的股市，也存在个股泡沫的，所以散户们追涨，很可能不是被庄家算计了，就是被做空力量抢了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆的上市公司，基本都存在做假账的情况，但亿万散户们不可能知道细节，就是许多股市庄家，也不太了解内幕。如果有权势的人，一旦发现哪个上市公司，存在大量假账，存在大量风险，那么他必然会用巨量资金，砸这只股票。就算上市公司比较健康，但现在许多公司为贷款，互相担保，这在南方非常普遍，有一家破产跑路，就可能连带多家健康公司，因还不起银行贷款而破产。散户们怎么可能知道这些？就是大多数庄家，也无法及时得知内幕。但有权势的做空力量，却能提前知道，它们提前做空这家上市公司，当然稳赚不赔。散户们还认为这家公司挺健康，怎么突然就垮了呢。这是李扬一点心里话，随便说说，读者们自己判断吧。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年7月9日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
