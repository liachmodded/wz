<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">苏联崩溃是造物主设计出来的<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年11月28日 05:08<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w3n1.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>苏联崩溃是造物主设计出来的<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>前几年，李扬回忆体内紫薇星灵魂的记忆时，就隐隐约约地回忆出，太阳外的造物主们，经常灵魂投胎到地球，体验人的一生，然后他们（她们）死后的灵魂，回到所属宇宙层面，叽叽喳喳地聚在一起探讨，此事已经在多篇文章重复了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在两篇以上文章中，讲了他们（她们）把人类灵魂，挤入自己脑袋中，然后以人类灵魂投胎地球，成为人类后，他们回忆不出自己的记忆，只是躲在人的体内，体会感觉人的一生。等到死后回到他们所属层面宇宙后，他们不仅回忆出自己是谁，而且也明白自己在地球经历的一切。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>谈此类记忆内容时，现在面对一个疑问：<\/DIV><div>造物主们为什么，要把自己的灵魂，和人类的灵魂合二为一？按照理论和现实，他们自己的灵魂投胎地球上，也应该无任何问题的。<\/DIV><div>考虑了这么多年，他们应该提防太阳系内的各种外星文明，因为外星文明的技术，应该会发觉怪异，并开始追究来龙去脉。地狱中的大人物们、精通玄学的鬼魂，也能发现造物主们灵魂与人类的不同。而且，人类中的玄学大师、特异功能人士，也有可能发现其中的造物主们。所以必须要有人类灵魂做掩护。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这就是李扬这一两年建议的，太阳系内的各种外星文明，一旦发现造物主们灵魂，和人类灵魂合二为一地投胎地球上，可以分离出造物主们的灵魂，然后与他们达成协议，外星文明保证造物主们，有个正常人类的人生，而不是被外力（造物主、外星人）故意捉弄、祸害，从而避免悲惨回忆。而造物主们在灵魂离开地球前，告诉外星文明一点秘密和内幕、技术这类的。李扬相信外星文明，应该有技术发现一些，造物主们融合在人类灵魂中的案例，至于能占到多少百分比，就没把握了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>人类中的玄学大师和特异功能人士，也能发现人体上附着的其它灵魂，但两个灵魂合二为一时，人类好象就没这方面的技术和本事了。所以，这需要掌握这个常识，并勤于苦练，以辨别出异常人类灵魂。2001年时，外星文明的中国籍人类情报员们，曾告诉李扬：<\/DIV><div>“中国历代开国皇帝，都是外星人领导投胎的，不然外星文明也不会帮助他们”。<\/DIV><div>那么，有个疑问，李扬至今没搞清楚，太阳系内各种外星文明的领导们，在投胎地球时，是个人形的人类，其灵魂是外星人的灵魂，还是也和人类灵魂合二为一了？他们这种现象，与造物主们的投胎地球，到底有什么区别？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>经常有造物主们，找紫薇星去汇报，聊天他们投胎太阳系内的经历，目前只回忆出，他们投胎地球上人类社会的一点内容，至于投胎外星文明那儿的经历，目前没有回忆出来。许多男造物主们，和紫薇性谈人类的历史，并阐述他们是如何认识人类史的，以及阐述自己想如何改变人类史。其中有一个内容是，大多数造物主们公认，中国和苏联必须合作，才能对抗美国政府、西方政权和共济会，并各抒己见，但所有人都感叹：<\/DIV><div>“谁也没办法说服苏联和中国联手，只能看着它们互相攻击、互相报复、互相肢解，最终被共济会统治世界了。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div>紫薇星认真地听他们讲，基本不表态，不过对有些好主意，以及有些人的见解，确实高看一眼。不过他不爱讲太多内心想法，只是想当然地认为，自己如果投胎地球上，肯定能说服苏联和中国联手，共同对抗美国政府和共济会。紫薇星不象李扬，不喜欢讲出自己的太多想法，紫薇星灵魂在李扬的体内几十年，始终没纠正李扬的这个碎嘴特点，因为他知道这个特点将保护李扬，大家就是因为爱听李扬介绍大量神秘事情，才保护李扬的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这个特点，姥爷也知道。8岁左右的李扬，就因为姥爷告诉什么，自己就出去讲，给姥爷招来无数麻烦，要不是外星文明和造物主保护，姥爷这个潜伏在大陆的国民党情报组织催眠师，早就被共产党情报组织，整得家破人亡了。所以，姥爷领着少年李扬，找他信任的算命先生请教，如何才能让李扬别什么都讲？算命先生算了一下后，看看李扬，告诉姥爷：<\/DIV><div>“正因为他的嘴不严，知道什么讲什么，大家才保护他，他将来会告诉大家无数秘密的。他现在讲什么，都不会伤害、搞倒你，有他在，你有危险但绝不会出事。”<\/DIV><div>姥爷这才罢手，没用催眠术洗脑李扬，改变什么都外讲的习惯，有的时候，看到少年李扬讲不应该讲的事情，姥爷一声不吭，急了就用手来回摸索光头，不管给他造成多大麻烦和灾难，他也从不指责李扬一句话。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在让人类重新回到世间，重新再走一遍人类历史时，紫薇星把所有人类史过程，全过了一遍，尤其是李扬一生的每一个细节，他都反复思考，并悄悄地、不引人注意地，对涉及李扬的人类史，做了些许修改，造物主们没发现有什么大的异样，也没发现会有什么巨大效果。例如，在中国大陆成为联合国五大常任理事国上，紫薇星曾想凭借自己的智慧，在二战后争取这个地位，但他的玄学术士告诉他，这会让中国损失太大、代价太大；紫薇星也反复考虑过代价，认为付出这个代价后，中国很难强大了，所以他改变了这部分的人类史，通过美国政府和共济会，拉拢中华民国成为理事国，来对抗苏联，形成对苏联的包围圈，因为五大常任理事国中，力量对比是4：1，然后再让中华人民共和国收买亚非拉，替代中华民国在常任上的位置。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>为什么李扬敢写出这个记忆？因为通过常识判断，通过逻辑推导，通过各种史料，都会发觉，中华人民共和国成为五大常任国之一，此事太怪异，太蹊跷，有点象天上掉馅饼的感觉，不管有没有人类和李扬一个感觉，反正李扬感觉出怪异了，所以比较相信这个紫薇星的记忆碎片。紫薇星是想通过李扬，来表现出自己的智慧，并因此帮助中国大陆强大，成为世界上举足轻重的国家，来证明紫薇星的智慧大无比。中国大陆不成功，怎么能证明紫薇星成功？读者们能明白吧，所有的一切人类发展史，都必须满足这唯一的条件，不然紫薇星下来干什么。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>苏联不可能和中国大陆联手，一是苏联狂妄，二是苏联认为自己属于高等的白种人，三是苏联和中国有历史上的积怨，四是中国人和苏联人之间争斗多少年，双方互相提防。在这种情况下，只能让苏联崩溃，继任国俄罗斯的国力大为下降，面对美国政府、西方政权、共济会要肢解它，它急需帮手；再让中国大陆和俄罗斯，谈判成功边界划分，这样为双方合作创造条件；同时让李扬的提供大量建议和意见，被政府采纳，迅速提高国力和军力，形成能够帮助俄罗斯的实力，才能引起俄罗斯的重视。等等吧，紫薇星就是这样安排的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以，在西方政权和共济会，肢解南斯拉夫时，李扬就很气愤，希望中国大陆帮助俄罗斯和南斯拉夫，但叶利钦在位时不是时候，中俄不可能合作。到了2001年，中国大陆从各方面讲，都进入最困难的时候了，这个时候李扬上交八万字反映材料，并吸引七个领导的注意，中国有句话“病急乱投医”，在这个危急时刻，李扬不断预测准确，并且没完没了地讲笑话，笑垮了七个领导，而且他们采纳李扬的建议后，都取得准确明显的成功，自然让他们最终全盘采纳李扬的所有建议和意见。结果就是，中国大陆十年中迅速崛起，成为世界第二经济体。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在这种情况下，国内、政府内，都有大量敌视美国、西方政权的中国人，再加上李扬明中暗里的，强烈要求支援俄罗斯，最终形成现在中俄暗中合作的国际局势。俄罗斯总统普京，在开始时，根本没有瞧得起中国、中国人，他内心还是想并入西方，还是希望加入美国主导的西方势力，所以经常挑衅、挑战中国，暗中和西方合作。结果，一个车臣战争，让普京和俄罗斯人，感到西方政权对俄罗斯的敌意和伤害，然后在试探着、并不抱希望的和中国合作中，俄罗斯和普京尝到甜头，这个时候，李扬公开撰文讲清楚，美国政府、西方政权、共济会的终极目标是什么，它们肯定、也必须要肢解俄罗斯和中国大陆各成七、八块。在这种情况下，俄罗斯人和中国大陆人，终于彻底明白一切了，唯一的选择就是合作，而不管内心愿意不愿意。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这就是紫薇星让李扬要做的，这是在人类重新出现前，紫薇星就已经设计好的一切。在上一次人类历史中，中国和苏联，是一直恶斗到死的。中国人帮助美国、共济会，挤压苏联，并最终导致苏联一步一步走向崩溃；在这一过程中，苏联人帮助美国、共济会，打击、打垮中国大陆；中国和苏联，在持续的恶斗中变得疯狂，眼看着自己国家崩溃，所以特别仇恨对方，宁肯本国牺牲也要让对方付出同样的代价；这个时候的两国人民，已经打红了眼，再加上美国政府和共济会，暗中拱火，已经无任何力量可以劝解两国人，就是神仙下来，也不能阻止两国同归于尽了。苏联和中国各被肢解成七、八块后，共济会彻底统治了世界，人类已无存在意义，于是造物主们结束游戏，大地一片沉寂和空白了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这些回忆内容，有些人不相信，很正常，与此相关的大量回忆内容文章，都被各国政府联合隐藏、修改了，所以在不能互相印证、互相补充的情况下，大多数读者们面对少数原始文章内容，采取了不信任的态度，这是人类的正常反应。至于大家不信，李扬为什么还要讲？请问李扬来干什么来了，如果不介绍清楚这一切，不遵守紫薇星的安排，不服从紫薇星的每一句话，那李扬的存在就毫无意义。那李扬和孩子的灵魂，也不可能离开太阳系，也不可能投奔紫薇星，因为人家不要。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>目前回忆出的所有紫薇星灵魂的记忆中，以及各方面的怪异事件中，包括太阳系内的各种外星文明与李扬的互动中，告诉李扬的许多事情，都没有紫薇星要求李扬拯救人类的想法和程序，想想也正常，这根本不是李扬能解决的事情，这得由紫薇星、他的手下们、造物主们共同决定。所以有些“人”仇恨李扬置身事外，为此折磨惩罚李扬，他们属于智力低下，根本想不明白，这里面的关健问题是什么。至于太阳系内的各种外星文明中，领导们都是大恶鬼出身，都是从地狱放出来的，目的就是给紫薇星添堵，那么他们是什么下场，相信他们自己全明白，只是他们不甘心罢了。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年11月28日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})<
