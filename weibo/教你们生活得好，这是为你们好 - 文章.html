<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">教你们生活得好，这是为你们好<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月30日 15:14<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wb2p.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t教你们生活得好，这是为你们好<div><br><\/DIV><div><br><\/DIV><div>有些人形外表的动物，声称杀掉李扬，是因为李扬太能了，啥都会，而且说话盛气凌人，所以必须要杀掉李扬。理解这种羡慕嫉妒恨，多少年前，李扬就多次撰文，剖析这个心理特点，不仅仅是人类具有，而且太阳系内的外星人也有这样强烈的情绪；就是创造太阳系的造物主们，也有这种强烈情绪。李扬断言，只要是高等智慧动物，肯定有这种强烈情绪。所以非常理解，不管他们是人还是鬼。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>你们从小到大，多少都上过学校，有众多老师教你们知识、教你们常识、教你们文化，如果你们不好好学习，老师们对你们态度粗暴，强迫你们好好学习，相信你们长大后都能理解。而有些老师，因为各种原因，不好好教你们，甚至虐待你们，就是歧视你们，不肯让你们掌握文化知识，甚至想办法让你们成为无文化的人，无自食其力的人，你们恨不恨这样的老师？你们希望李扬是个什么样的老师？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>你们在上学时，要求老师们跪着给你们讲课，接受你们的连打带骂，而且要满足你们强奸老师的要求，老师还要配合你们，满足你们的这些要求；如果哪个老师拒绝你们这样对待她，你们就要没完没了地强奸她们家族，而且逐渐弄残疾她们家族，并最终致老师们家族于死地。你们认为这是你们应该做的，老师们就应该这样被对待，这是你们思想的自由和权利，所以你们这样对待李扬，那李扬也没办法。至于你们不承认李扬是老师，所以你们认为可以这样对待李扬，也是你们的权利和自由。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>十多年来，李扬发表的正式文章，大概不到2000篇，应该有上千万字了吧，没统计过。有些内容，大家一看就理解了，认为有道理；而有些文章，大多数人表示难以相信，这个正常，如果是李扬，面对这种稀奇古怪的文章内容，也不相信，甚至辱骂对方把自己当傻子糊弄。但李扬提供的不可思议的事情时，都讲出什么时间、什么地点、有什么证人，各国情报组织催眠调查就可以了，如果有的没查出来，告诉李扬，李扬再想办法，思考明白内幕，并继续指导各国情报组织，如何发现大秘密。但你们选择侮辱死李扬全家，李扬也没办法。人与人是不同的，李扬早就知道。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年3月29日，陕西榆林，米脂富泰百货对面，一孕妇头晕准备扶栏杆休息，不慎头被卡住，在救护人员赶到现场前，女子已经窒息身亡。大家看到这个新闻报道，都感到怪异和可惜，但李扬马上指出，这是政府的责任，应该由政府负责赔偿。因为政府是负责公共场所安全的，你把栏杆设计成，人脖子卡进去，就能导致人的死亡，你不能象说李扬该死一样，声称孕妇该死。例如，各城市有大量铁栏杆，顶头是尖刺，目的是防止有些人，不讲交通规矩横穿马路，或者翻墙进入不允许进入的院子；正因为是这样思考而设计的，所以李扬说你这是故意杀人，因为你做为一个成年人，应该明白自己设计的目的，也知道后果，可你公开这样干，不管你怎么申辩自己没这个意思，但你却造成这个恶果了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>当公安警察二十多年了，一直关注违法犯罪的报道，并借此进行法律查阅、法律思考。所以，有的时候，李扬对出名的案件思考结果，符合部分人的感觉和态度，所以就受到这些人的欢迎和肯定；但有的时候，李扬对一些案件的思考和分析，不符合一部分人的利益或者说是态度，这些人轻则辱骂李扬，重则要求杀掉李扬。不得不多次解释，李扬活着，不是为了配合某些人的，也不是为了证明有些人如何想、说、做都是对的。李扬不能违背良心、常识、客观规律，去配合某些人胡思乱想、胡说八道的。可是有些人认为，李扬不配合，就是反党、反政府、反国家、反人类。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>社会上对有些事情的争论，是永远要有的，因为每个人的态度和思维不同，总是追求让自己利益最大化的结果；所以有些人为此努力时，就必然侵犯其他人的利益，所以产生矛盾和内战，这个现象很正常，李扬理解并认为这符合人心、人性、人情。但李扬撰文发表思考结果，是希望大家站在各自角度，阐述规则、法律、制度，要引用这些约定俗成的规矩，不管是古今中外的，都可以引用，大家探讨嘛。不能因为李扬引述的东西更多，你说不过，就侮辱李扬家族、杀掉李扬家族。你这样做，就不仅是针对李扬了，因为世上任何人反对你的态度和观点时，你都会这样对待他们的。不讲道理还振振有词，耍混蛋玩邪恶，就不对了，李扬认为不能太过分了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这几年来，李扬由暗中提倡贫困地区的人、各地光棍们，出国寻找发财机会，到现在断言在国内永远解决不了贫困了，到了国外，最起码肯劳动，凭中国传统文化的熏陶，基本都比当地人富裕，从理论上，光棍们都能找到当地育龄女性结婚生子、养儿防老。李扬这样的思考和建议，不是要毁灭国家和人类的，有些权贵们没必要勃然大怒，非要杀掉李扬不可，并禁止人民群众看到李扬这类建议文章。2亿赤贫、3000万光棍，这辈子在国内不可能有机会了，李扬说的是实话，不是反党、反政府、反国家、反人类的，只是希望这些人，能够寻找到机会以过上好日子，李扬也不是诱导他们去犯罪。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年3月30日，媒体报道，中国蔬菜火爆西班牙，当地华人种菜成为新兴行业。随着一些传统产业的饱和，近些年来，面对经济危机所带来的萧条，许多头脑灵活、另寻出路的华商都开始投资农场、大棚，认认真真地在西班牙当起了农民。种菜的利润竟然比开餐馆和经营小百货还要好。这个证据证明，李扬建议贫困国人，去国外发展的建议是对的，因为在李扬公开建议前，西班牙的华人们，已经通过这类方法，发家致富了，有些人不能因为反对李扬，就侮辱、杀掉这些西班牙华人们吧？你捣李扬一拳，他踢李扬一脚，有权力强奸的强奸，有权力下毒的下毒，实在够不着李扬的，就在网络上追着李扬辱骂。你们这样尽全力，想办法对付李扬，却还说自己是无辜的，说杀掉李扬是因为李扬拼命反抗的结果；李扬在前些年，根本没反抗，你们随便伤害、杀戮李扬家族，可你们没一个人住手啊，反而兴致勃勃地越做越大，你怎么解释这个现象？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>前些年，李扬面对没完没了地伤害和杀戮，只是撰文解释清楚，自己、家人、亲戚们，是如何受到伤害的，普通人不懂这个技术，李扬解释清楚。有些人认为这就是李扬反抗的证据，并因此继续加重对李扬、家人、亲戚的伤害，认为杀光李扬家族，才能证明他们是对的，李扬是错的。有些人公开叫嚣，李扬敢发表文章解释清楚，自己家族是怎么被害的，就是反党、反政府、反国家、反人类，就应该杀光。如果人类社会法则是这样的，李扬不清楚有多少人能够得到保全？昨天，是别人，今天是李扬，你怎么知道，明天肯定轮不到你？李扬在解释这些令人恐怖、阴暗、邪恶的事情，并断言这样做是不对的，你何必这么大仇恨？如果你认为自己是对的，就实话实说，向大家解释，你这样做是应该的理由和法理就可以了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2014年2月18日，美国媒体报道，美国一名大学任教的女性行为学家，因在2008年与一只狗发生性行为，已被所属学校勒令，强制休无薪假。目前法院正审理此案件，如被认定有罪，最高可被判10年监禁及1000美元罚金。这类似新闻多了，人类社会就见怪不怪了。这两天，有个美国新闻，是一个名女子和狗交配的视频，被其前男友举报，导致警察局拘留了她，法庭准备要审判她了。这类新闻在西方多的是，甚至公开办狗妓院，以满足部分人的爱好。部分中国人和外国人，认为这是虐待狗，而有些人则认为这是对人类社会的犯罪，降低人类的尊严了。李扬对这两种态度，都表示了异议，但并没有鼓励这种行为，这不应该是你伤害李扬的理由，思维的自由和言论自由，才能导致社会宽松，人人快乐，只要他不伤害他人、不伤害社会、不伤害自己。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>通过网络新闻，发现全国各地，也偶尔有类似现象，而且网络上，居然有这类人群，互相匿名交往并交流经验。而一旦哪个地方，有少女、少妇被人发现与狗交配，往往导致当事人因承受不了舆论压力而自杀。为什么西方出现这类事情，虽然有法律惩罚，却基本没有自杀的呢？所以李扬认为中国大陆社会风气太残酷，这个结论是对还是不对？2001年前，中国大陆的同性恋，一旦被人发现其性取向，轻则进精神病院，重则判刑，导致前几十年，中国大陆的几千万同性恋、双性恋，生活得特别委屈和压抑，失常甚至自杀的屡见不鲜。李扬认为这是不对的，没必要如何严苛对待，只要他们不违反法律，不去强奸同性，没必要对他们太残忍。所以在2001年时，在李扬的说服下，政府同意从法律上、到精神疾病的规定上，取消对同性恋的制裁和歧视。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>只要同性恋、喜爱交配狗的人，不在公共场所乱来，他们在家中的一切活动，并不伤害他人、社会，李扬也不认为他们在伤害自己。前几十年，被发现的同性恋，不管在精神病院被如何折磨，他们因此改变了性取向吗？社会太残酷，只能造成他们对社会的仇恨。同样，人家在家中和狗怎么玩，好象也没伤害你吧？李扬不提倡这种行为，但人家就是喜欢这种事情，李扬不能要求处决她们，因为李扬这样要求，就属于思想犯罪了，甚至可能造成社会恶果。对这方面的行为的法律认识和法律对待，李扬也认为通过法律的制定，来统一社会思想认识，以方便大家在规则下受到保护。情报组织的作用，不是逼她们自杀，而是避免社会通过舆论杀掉她们，她们就算犯罪，也是罪不至死。不然，你和在沙特街头，用乱石砸死女人们的男人们，有什么区别？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>约定俗成，公序良俗，不是一成不变的，而是随着社会的发展，不断在变化的。在古代中国，通奸女性要被浸猪笼淹死，现代沙特，要被乱石砸死；但北欧很久以前，就立法保护婚外情，前两年的意大利法院，裁定“群交不违法”；就是现在的中国大陆，也立法保护私生子，并对暴力对待婚外情的人，进行法律制裁，这不是意味着法律保护婚外情，只是告诉社会，婚外情不是你伤害对方的理由。所以，法律要随着社会发展和再认识，而不断改变的，以充分适应、满足人类社会的发展，这其实就是保护人类社会的继续发展。极端穆斯林国家，哪个也没真正的大发展，有富裕的也是因为石油，而不是因为他们所在国家的极端法律。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>根据佛教理论“众生平等”，根据各大宗教的轮回转世学说，都说明狗和人，只是外表不同，而灵魂是一样的，只是在不断地来回投胎中，成为人、低等动物、鱼、昆虫等。如果这些宗教理论，一旦最后被人类发现是真的，那么人兽交，真的没必要大动干戈了。如果有人和外星人交配、同居甚至生孩子，这在古代各国神话中，都有大量记载，人类社会，是不是应该乱石砸死这些女性和孩子呢？如果有人自称和外星人交配了，人们会不会在大街上，追着这类人没完没了地辱骂，“你和外星人交配是可耻的，应该自杀”，“就算外星人强奸你，你也应该自杀维护人类尊严”；真的出现这类大街景象，李扬相信大多数人的态度，不是认为自称和外星人交配的人进精神病院，而是认为追着她们辱骂的人，才应该进精神病院。大家仔细想想。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>近代的西方人，大量捕猎、贩运非洲黑人到美洲、欧洲，让黑人们做奴隶，并从理论上、法律上、舆论上，认为黑人不属于人类，属于会说话的工具。也因此，禁止白人男女和黑人发生性行为，甚至残酷处死白黑私生子。但这种残酷的惩罚，并没有持续多久，因为控制社会的白种男人们，经常找黑种女人发生关系，自然会出生大量私生子；后来，西方社会对男人的行为不再惩罚，却处死和黑男人发生关系的白种女人，并处死和白种女人发生关系的黑男人；然而随着社会的发展，这种严酷法律也逐渐消失了。李扬认为这是人类的进步，而反对李扬的人认为，李扬讲的是歪理邪说，所以应该对李扬家族没完没了地消灭。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年1月，有三名穆斯林难民，在德国大街上强奸两名女性时，发现对方是变性人，一时羞愤交加，找石头要砸死这两个变性人；好在警察及时赶到，将三名穆斯林带进警察局，结果三名穆斯林难民，在警察局愤怒地讲，按照伊斯兰法律，就应该对两个变性人乱石砸死。所以，李扬在2015年9月，就预测德国和欧盟，将因为公开欢迎穆斯林难民来避难，而导致德国和欧盟垮掉。因为两种宗教文化，必然产生激烈冲突，更何况穆斯林国家的法律，和西方国家法律存在巨大差异，导致双方的大脑思维，完全不一样。李扬相信中国大陆人，知道谁对谁错，但往前推几十年，可能大量中国大陆人，会认为三名穆斯林难民是对的。李扬阐述这个现象，也是告诉读者，如何思考、剖析、预测社会的发展，而不是李扬要害你们。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这些年来，李扬一直分析这类事例，并告诉读者们，李扬是如何思考的，讲解清楚李扬的思路，希望大家掌握一种思考问题的方法。不管李扬的思路对还是不对，好象不存在威胁人类社会的行为吧？有些人隐藏、修改这类文章，不知是同意李扬的结论，还是否定李扬的结论。你造谣败坏李扬名誉，认定李扬是歪理邪说，是祸害人类，所以要杀掉李扬家族；而你又经常讲，李扬啥都懂，啥都会，啥都能，让大家活着没意思，所以要杀掉李扬家族。反正没完没了地侮辱、杀戮李扬，总是有正当理由。所以，李扬不明白，自己到底是说的对啊，还是不对啊？你不能这样把大家当成傻子，没完没了地愚弄吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所谓李扬阐述的文章内容，又对又不对，这是杀戮李扬家族的理由。本质，其实是符合你利益的话语，就是对的；而影响你得到利益的话语，就是不对的。可是李扬的出生、长大、经历，以及人生使命，没有配合你的这个任务啊；你非要李扬的思维、言行，必须要满足你的利益，否则就杀无赦；这太难为李扬了，要知道，李扬是个能够独立自由思维的人，不是你操纵的机器，你让咋想就咋想，你让咋说就咋说，你让咋做就咋做。李扬真的无法满足你的要求，可你又无法理解和原谅，所以要么李扬对你日夜赞美，要么就死家族。李扬不死家族的可能性太低了，因为哪个人也不可能百分百满足你的要求的。李扬阐述文章和理论，是希望传授一种方法和认知，而不是为了配合你，满足你的要求，证明你的伟大的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国传统文化教育后世，“穷则独善其身，达则兼济天下”；马哲教导人们，“人来到世界上，是发现问题解决问题，发现矛盾解决矛盾，是认识世界改造世界的”。李扬撰写文章发表自己的思考结果，不是为了酒色财气的，李扬喜欢钱，但没达到痴迷的程度，只是试验一下，自己能够凭借智慧，可以赚多少钱，以此来提高自己的信心。因为青少年时期的李扬，因为精神疾病，活得太自卑，已经到了不想活着的地步了。这个事情，在这些年中，来回讲、反复讲，讲解自己的苦难和悲惨，不是为了在大街上博取人们的同情，得到人们的大量施舍的。李扬也是通过这个经历，告诉读者们，如何正确对待自己、对待他人、对待社会的，不知你为什么要仇恨李扬？是不是认为，李扬这几十年，活得太顺心了，太轻松了，导致你的羡慕嫉妒恨？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>“欲加之罪，何患无辞”。不管李扬过得好不好，是认为白天出太阳还是出月亮，李扬说的对还是说的不对，其实都是你杀掉李扬的理由，你为此不惜一切代价，没有证据伪造证据，扇动有些外表人形动物，来疯狂地加害李扬及族人。你开始说杀掉李扬，是因为李扬该死，为此制造大量伪证；后来李扬解释清楚真相了，你又说李扬是个疯子，日夜胡说八道，所以要杀掉李扬家族；再到后来，李扬阐述了大量惊人的内幕，有些人类相信了，你又开始说李扬啥都知道、啥都懂，所以要杀掉李扬。李扬怎么活着，才能避开你们的毒手啊？你要求李扬日夜赞美你，可是李扬日夜赞美你，又得罪了和你对立的人，和你对立的人也要杀掉李扬，因为李扬不日夜赞美他，可你们之间是对立的，李扬怎么赞美你们呀；你们这样做，哪里是要李扬活着，而是就要杀掉李扬家族。你们不杀掉许多人的原因，是因为许多人没能力阐述这么多理论，凡是有能力阐述大量理论的人，李扬估计全活不了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>你夜夜和许多年轻漂亮的女明星们上床，李扬解释这是正常社会现象，因为古今中外的权贵们，个个如此，这是人类的本性，没必要嫉妒。李扬也没阻止女明星们上你的床，甚至鼓励年轻漂亮的女明星们，要找机会和权贵们上床，因为可以借他们的权力和影响，保护自己不被地痞流氓欺负；实际上，李扬因为身患多种重大疾病，早就性欲淡漠了，现在基本消失了这种欲望，对此也不感兴趣，对哪个女人也没兴趣。李扬撰写文章的目的，也不是和你争权夺利，李扬不仅公开讲，自己“对领导人类没兴趣”，你们通过长期催眠调查，也明白李扬不想当官，不想过醉生梦死、纸醉金迷的权贵生活。李扬思考清楚一切，只盼望自己早点死，死得痛快一些，平静并盼望死亡的来临，这也没侵犯你的利益吧？李扬就是多次重复讲，权贵们不能太过分地霸占国企，差不多就行了，有多少钱是多啊，真的因此挡你的路了么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>“人之将死，其言也善”。过去，李扬撰写文章发表时，总是犹犹豫豫，尽量把话说的婉转一些，避免伤害你们，大多数读者们看了，都不明白李扬在说什么，但你们明白。现在，李扬突然得了暴病了，快暴毙了，所以当然豁出去了；因为发现不管李扬如何想、如何说，都不能阻止你们的迫害欲望；既然这样，李扬全家活着就受侮辱、受伤害，那么李扬当然希望全家赶快死掉了。全家消失，对全家来讲，属于幸福和需要。这十多年来，你们什么时候说过李扬的好话，什么时候对李扬做过好事？李扬全家活着，就是没完没了地受伤害，那就不活了。所以不仅你们盼着尽快杀光李扬家族，李扬也日夜盼着全家族快点死光，不遭这份罪了。既然已经到这种程度了，李扬也没必要对你们客气了，知道什么，就说出什么，不然李扬为你们隐瞒你们的真相和内幕，那人类知道真相和内幕后，就不可能原谅李扬了。对吧，是这个道理吧？<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月30日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
