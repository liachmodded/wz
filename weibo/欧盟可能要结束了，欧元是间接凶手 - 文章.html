<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">欧盟可能要结束了，欧元是间接凶手<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年11月16日 21:55<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w2kj.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>欧盟可能要结束了，欧元是间接凶手<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>20多个欧洲国家，组成的欧盟，最亮眼的地方，就是欧盟内没有国境，任何欧盟人在欧洲，几乎是畅行无阻，李扬将之称为共产主义特征之一，因为国家的标记明显淡化了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>从2015年9月开始，面对汹涌的难民潮，部分欧洲国家，开始架设边境了；因为它们发现，欧盟有种企图，让欧盟以外的国家，替欧盟容纳部分难民；大惊之下，国、国担心，赶紧建设边境线，以将国际难民们，挡在本国之外。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年11月，欧盟内的国家，也开始架设边境线了。所以在11月14日，李扬在《法国恐怖袭击，局势有利于中国》文章中，痛惜的解释，“李扬看到因为法国和德国的政策，导致欧盟亲手毁灭了自己创造的一切奇迹”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>不仅欧盟以外的欧洲国家，开始与欧盟尖锐对立，为了不让国际难民留滞本国，几乎所有国家什么招数全用上了。国际难民们一是想留在德国，二是想留在法国，结果德国、法国两国政府，强迫欧盟通过决议，要求欧盟各国按比例接收部分难民。大多数欧盟国家，为此与德国、法国产生严重对立。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>前两天，英国首相提出“要退出欧盟”，原因之一，就是大量欧盟的新移民，涌入英国享受高福利和高工资，英国人逐渐反感这种现象。在11月13日，法国遇到恐怖袭击后，巴黎发生严重恐怖攻击，波兰政府在14日，公开表示“不会接纳欧盟决定的难民配额”，拉脱维亚立即跟进，也表达了同样的想法。李扬提醒欧盟，这是欧盟分裂的开始，如果不能阻止这种现象继续发生，欧盟名存实亡。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>11月15日，法国军机空袭了叙利亚IS武装基地。美国空军空袭了一年多，结果把IS恐怖组织，从一万成员空袭成十万成员。2015年9月，俄罗斯军机开始进驻叙利亚基地，在高强度、高密集的空袭下，IS恐怖组织仍然保持战斗力。李扬请教法国政府，法国认为几十架军机，空袭ISIS一年，就能打垮这个恐怖组织吗？法国政府能负担得起这笔高昂的费用吗？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在13日，法国总统在受到恐怖袭击后，高调向ISIS宣战，声称这不仅是保卫法国，也是保卫人类，是保卫人类的共同价值观。法国政府应该认真地，在全球范围内做个扎实地调查，看看有多少人类幸灾乐祸，看看有多少人类漠不关心，看看有多少人类，希望法国被拖垮。有个真实的调查结果，法国政府和总统，才能做出正确的抉择。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>11月15日，法国内政部长表示，“将解散宣传仇恨的清真寺”。别开国际玩笑了，法国穆斯林人口占总数的10%，拆掉或封闭清真寺，法国必将陷入内战；到时候，无数的穆斯林，会从世界各地偷渡进入法国，帮助法国穆斯林与政府军作战，尤其欧盟内的穆斯林，许多男性会拿起武器，让法国和欧盟明白拆掉清真寺的代价。法国的高官们，可以趁现在情绪激动时，说说大话，解恨一下，真要做时，那就是法国内乱之日。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在以前的文章中，曾阐述了一个观察，“李扬发现一个可怕的现象，中东、北非地区的战乱，将漫延到欧洲，导致欧洲成为第二个受灾区”。如果法国政府现在关闭清真寺，那么欧洲可以肯定，马上变成第二个受灾区。德国总理默克尔和法国前总统萨科奇，犯了致命的战略错误，所以李扬在9月15日，才大胆《预测：2015年底前,德国总理引咎辞职》，现在的情况持续下去，欧盟将成为历史，而默克尔、萨科奇将成为历史评点重要人物。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>希望法国政府能够冷静点，如果太狂暴地报复，就不止一个恐怖组织袭击法国了，直到法国和欧盟气息奄奄为止。这个世界很复杂，不是欧盟人想象的那么简单，至于欧盟内许多政客，经常利用人权问题攻击中国大陆，现在轮到欧盟明白，道德制高点站得太高，容易跌下来摔死。法国政府率先打垮利比亚独裁政权，第一个给欧盟带来致命一击，然后德国政府公开欢迎国际难民来避难，给欧盟带来第二个致命一击，这两个致命战略错误，就完全能导致欧盟解体，欧元消失。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>放着好好的利比亚独裁政权，在那替欧盟挡住北非、非洲难民潮，有什么不好？反正是快乐嘴，还可以在国际上谴责利比亚独裁政权，以显示自己的道德高尚；在欧盟联军空袭利比亚政府军时，卡扎菲已经公开警告欧盟，“我要垮掉了，无数难民将通过利比亚涌入欧盟，那将是欧盟的灾难”。欧盟人认为卡扎菲吹牛逼，非要卡扎菲和人类看看，利比亚失去独裁者后，将是欧盟的胜利、人类的胜利。李扬认为欧盟人到现在，都不明白自己的危险处境，还在吹牛逼呢。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>11月14日，叙利亚问题维也纳外长会议1，就叙利亚政治进程时间表达成共识，阿萨德政府和反对派应在6个月内通过谈判组建过渡政府,18个月内举行大选。那么李扬问大家一个问题：<\/DIV><div>18个月内，叙利亚能够实现和平吗？不能实现，却硬要大选，是故意祸害叙利亚人民，还是故意祸害叙利亚政府？<\/DIV><div>在这次会议上，俄罗斯强调，巴沙尔是否下台，将由叙利亚人民决定，而美国国务卿克里则强调，“巴沙尔必须下台，叙利亚政治中没有他的位置”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>那么欧盟人有没有想明白，巴沙尔下台后，叙利亚是实现永久和平，还是随时准备象阿富汗、伊拉克、利比亚一样内战？如果内战再起，欧盟这次准备接收多少难民？现在的欧盟敢于公开拒绝难民吗？是你们配合美国政府，在中东、北非以打掉独裁者的名义，搞出了上千万难民，这个时候欧盟说无法接收难民了，世界各国、全人类会怎么看待欧盟？到时候，欧盟再捍卫人权时，只能得到全世界的唾骂。欧盟是认为人类没这么聪明，还是认为有本事忽悠人类信赖自己？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>IS恐怖组织不仅在正面战场，对抗国际联军的打击，而且下一步，它就要把大量恐怖分子，安排到欧盟去制造恐怖事件了，李扬认为欧盟根本防不住，单单已经涌进欧盟的上百万难民中，就潜伏着无数恐怖分子，以及潜在的恐怖的分子。这种情况下，打是不打？打，欧盟内爆炸四起，不打，自己仍然是恐怖组织袭击的主要目标。还关闭清真寺，法国人享受和平的时间太长了，已经忘记政治和战争的残酷了，经常利用人权问题耍点小聪明罢了。这回来真的了，欧盟就等着挨打吧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>欧盟政客们，可能看不到危机，不相信中东、北非越来越乱，不相信今后会有几百万难民涌入欧盟。但李扬这么长时间来，一再警告欧盟，次次灵验了，简直象个预测大师了。这样翻来覆去地阐述，美国政府的战略阴谋，就是利用难民潮，冲垮欧盟，并消灭欧元，彻底解决这个在全世界范围内，与美元竞争的唯一对手。欧盟人认为李扬太阴暗了，不相信自己伟大的人权盟友，会这样祸害自己，时刻配合人权盟友，在世界范围内暴力推销人权理念，连傻子都看出来，美国政府在祸害欧盟，但欧盟人却无动于衷。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果欧盟陷入长期的内乱，或者到处是爆炸，穆斯林和基督徒们，大规模互相冲突时，李扬不知欧盟有什么好办法，能够既体现自己的文明和人权，还能平息宗教之间的大冲突。如果认为拆掉清真寺，可以解决欧盟的灾难，那只能说明欧洲人的智力，在遗传过程出现了问题，一代智力不如一代智力。如果欧盟不创造一个欧元出来，也许美国政府的仇恨心理能轻一些，现在欧盟面临的一切危险，基本来自欧元对美元的威胁。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>为了欧盟，德国在各方面付出的心血，可谓巨大，因为其它欧盟国家，都是看在钱的份上，跟从德国和法国，如果真主了人权而和德国法国站在一起，那绝对是欺骗傻子的儿戏。德国付出巨大牺牲后，好不容易创造了欧盟这样的人类奇迹，现在又被德国总理和法国前总统，轻易毁掉了。这样下去，李扬根本看不到欧盟的未来和希望。劝欧盟人一句话，老老实实地发展自己的经济，比什么都强；捍卫人权，在美国政府那儿只是工具，是美国政府用来打人的借口，欧盟人跟着瞎起哄，早晚被人暗算垮掉。不信，你们就继续在叙利亚闹事，看看什么结果。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>说实话，就是欧亚大陆全部陷入内乱，和美国有什么关系？那只能让美国政府更好地统治世界，而且美国经济会因此更迅速地发展，美国未来更美好。欧盟越强大，俄罗斯越强大，中国大陆越强大，对美国的战略打击越大，前三者没有与美国争名夺利的心思，而美国却有置前三者于死地而后快的决心。这两天，前国务卿、现美国总统竞选人希拉里，公开讲“中国在南海挑战美国的利益”，这话是人话么？我在家中拒绝你闯入，就是挑战你的利益？那我把老婆拿出来让你睡，拿出孩子让你打，拿出家产让你挥霍，拿出房子让你随便用，这才算是不挑战你的利益！这些美国政客这样的歹毒，怎么可能对欧盟好？！<\/DIV><div><br><\/DIV><div><br><\/DIV><div>欧盟垮掉后，欧元能存在吗？它没有任何存在的基础和理由了。现在的美国政府，就是再下一把力气，利用中东、北非的战乱，彻底冲垮欧盟，一劳永逸地让欧洲各小国，永远跟在美国屁股后面摇旗呐喊，并出钱、出枪、出人，替美国人打天下。现在的欧盟政客们，智力太差，没有政治头脑，活活把前辈们攒下的基业，彻底葬送了。这是欧洲人几百年、上千年的梦想，并为此努力奋斗，终于迎来了一个全世界的羡慕的欧盟现象。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这一切结束了。法国人拆掉清真寺吧，不拆也一样的结果。如果法国坚持在叙利亚、伊拉克、阿富汗痛打IS武装，那么IS武装将在欧盟内部，让欧盟人明白什么是政治，什么是战争，什么是命运。其实，在李扬看来，就算法国和欧盟忍气吞声，容忍了IS的恐怖袭击，也仍然不能阻止IS继续对欧盟下手。李扬已经准备了多个横幅，为欧盟打气助威：<\/DIV><div>“今天我们都是英国人”；<\/DIV><div>“今天我们都是德国人”；<\/DIV><div>“今天我们都是瑞典人”；<\/DIV><div>“今天我们都是荷兰人”；等等。<\/DIV><div>估计一年半载内，这些横幅全能用得上。加油——欧盟。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年11月16日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
