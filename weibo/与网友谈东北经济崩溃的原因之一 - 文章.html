<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">与网友谈东北经济崩溃的原因之一<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月24日 19:25<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 13<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102waqx.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>与网友谈东北经济崩溃的原因之一<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; &nbsp;&nbsp; 黑白漫步&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; | 只看此人 | 不看此人 |2016\/3\/21 9:27:59 &nbsp; &nbsp;跟帖回复：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 6 楼<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;同样一套设备，广东人买10亿，辽宁人买至少要18亿，你能竞争过人家？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;同样一套设备，广东老板给骨干月薪3万，东北国企给骨干月薪3千，你能留住干活的？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;================================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 8 楼 我是大连李扬 2016\/3\/2319:28:20 &nbsp;的原帖： &nbsp;&nbsp;回帖人：&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 这能怪国企？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;您去国企这样当老板，国企一样变成您的家产的！<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;有制度不执行，有法律不遵守，故意搞垮国企，谁能阻止顶层设计的威力，就是美国也能被搞垮。。。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;=================================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;回帖人：&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;黑白漫步&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; | 只看此人 | 不看此人 |2016\/3\/23 20:05:37 &nbsp; &nbsp;引用回复：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 11 楼<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;那你想怪谁？怪人家民企没把员工都训练成贼？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;=================================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 12 楼 我是大连李扬 2016\/3\/2320:32:17 &nbsp;的原帖：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;太天真啦，您这样选择性思考、选择性说话，完全不讲逻辑，只顾痛快嘴了！<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;民企一样存在大量贪污、腐败、盗窃、浪费的，但老板不能因此打死员工；<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;或者开除，或者报案，由公检法按照法律处理！<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;您不能生活在想象的世界里，要面对现实，现实就是，员工们在国企如何干，就会在民企如何干。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;既然民企有规则、有制度、有法律保护自己，为什么国企不应该有呢？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;国企和民企一样，有同样的规则、制度、法律，为什么对国企管理层不执行呢，目的是什么？<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 您讲一下这个法律逻辑。。。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;===================================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 回帖人：黑白漫步&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; | 只看此人 | 不看此人 |2016\/3\/23 20:50:54 &nbsp; &nbsp;引用回复：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 15 楼<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 麻烦你脑子正常一点，用正常字体回帖。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;很显然，如果哪家民企像国企一样存在大量贪污、腐败、盗窃、浪费的，那他根本开不起来，开起了也很快就倒闭了嘛，<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;=============================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 19 楼 我是大连李扬 2016\/3\/2322:27:19 &nbsp;的原帖：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;脑子不正常的情况下，根本没有思考能力，更何况基本常识都不知道。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;20世纪八十年代、九十年，南方民营企业纷纷施加压力，要求出台法律，惩罚贪污、腐败、偷盗的员工，因为当时的中国大陆法律，针对国企制定的，没有针对民营企业员工违法的量刑。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 陈晓利用国美老板黄光裕入狱期间，引入外资贝恩资本，通过在股权分配上，合法地稀释黄光裕老板的股份，让老板变成普通股东，从而帮助外资占据大股东地位；<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 而陈晓持股比例为1.25%，也因此通过拉拢贝恩，将资本合法地通过债转股，最终所占的比例将会提升到9.98% 。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 记住：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;这个世界不简单，有许多人从您家偷东西，但您到死都不知道，这和字大字小真的一点关系没有，只和脑子有关。。。<\/DIV><div><br><\/DIV><div>======================================<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;回帖人：&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;黑白漫步&nbsp;<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; | 只看此人 | 不看此人 |2016-3-24 6:57:39 &nbsp; &nbsp;引用回复：<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp; 第 24 楼<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;民企的日子没你们想象的风光，实际上90%的民企寿命不超过5年。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;尤其是你们东北，薅资本主义鸡毛的部门，实在太多。南方顶多是养鸡吃蛋，你们直接都给薅成鸡架子骨了。<\/DIV><div><br><\/DIV><div>&nbsp; &nbsp;===========================<\/DIV><div><br><\/DIV><div><br><\/DIV><div>您不仅天真，而且没有常识，李扬随便告诉您几个案例，您就明白，东北官员们确实混蛋，但东北经济垮掉的内幕和真相：<\/DIV><div><br><\/DIV><div><br><\/DIV><div>一，20世纪八十年代，南方民营企业，或者个人承包的企业，大量制假，销售假冒伪劣商品；<\/DIV><div><br><\/DIV><div>直到了20世纪九十年代，世界各国经常突击搜查华商，并将华商的中国货付之一炬，因为出于被假货欺骗的愤怒；<\/DIV><div><br><\/DIV><div>北京王府井曾公开销毁南方假货，北方各城市，在20世纪八、九十年代，经常这样公开销毁南方货。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>二，温州的皮鞋，是用牛皮纸做的，李扬在20世纪九十年代，还曾买到穿呢，花钱不少呢；<\/DIV><div><br><\/DIV><div>各国人民也如此感受，俄罗斯青年人买的马皮冒充牛皮的皮夹克，因为外观漂亮，结果遇到下雨，染料把俄罗斯男青年们染得五颜六色；<\/DIV><div><br><\/DIV><div>东北的商品，能干得过他们，他们为了赚钱连国格人格都不要了！<\/DIV><div><br><\/DIV><div>东北的皮鞋得用废弃塑料袋制造，才敢和南方皮鞋去拼一拼市场竞争。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>三，20世纪八十年代，“晋江假药案”轰动全国，是兽用药加工成人用药；<\/DIV><div><br><\/DIV><div>甚至在20世纪九十年代，还用淀粉制造假药，虽然不会象服用兽用药出现负作用，但耽误病情；<\/DIV><div><br><\/DIV><div>到了今天，南方造假的风气传到北方了，但北方造假药的，仍然竞争不过南方人的假药，因为人家太敢干了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>四，东北人从百年前，就讲究制造良心商品，所以从日本占领期，经济发达度就闻名世界；<\/DIV><div><br><\/DIV><div>改革开放了，南方质次价廉的商品，就打败了东北商品，因为一分钱一分货；<\/DIV><div><br><\/DIV><div>南方货外观漂亮还便宜，质高价贵的东北商品，竞争不过南方货，彻底垮掉了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>五，你会说为什么所有的国企、机构、单位，全爱用南方货？<\/DIV><div><br><\/DIV><div>明明知道南方货漂亮、价格低，但质量不好，为什么还都愿意购买南方货？<\/DIV><div><br><\/DIV><div>因为南方民营企业老板的私下黑账中，有高比重的支出费用，是用来贿赂购买他们商品的领导们的，东北的国企的账目中，敢有这样的支付费用么？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>六，1997年左右，南方还在大量购买北方的到期报废电表，运回到南方重新打磨翻新一下，然后再贩运到北方卖给各国有企业和单位；<\/DIV><div><br><\/DIV><div>买时送负责报废电表的领导一大笔钱，运回到北方再卖时，再贿赂北方的领导们一大笔钱；<\/DIV><div><br><\/DIV><div>但人家南方人还是赚大钱。有南方人曾委托李扬帮忙，所以查知此类事件真相的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在这种情况下，东北的国企，永远无法战胜南方民营企业，因为从各方面讲，东北商品都不是南方商品的对手；<\/DIV><div><br><\/DIV><div>德国、日本、美国的电器，可以用几十年，而南方的电器，最高使用寿命也就十年；<\/DIV><div><br><\/DIV><div>李扬家的电器，经常在五、七年间就不断出故障了，维修的费用加起来，可以重新购买新电器了，您说怎么办？<\/DIV><div><br><\/DIV><div>人家就是这样故意设计的，而且理直气壮——让你们用几十年，我们这些厂商都得倒闭。<\/DIV><div><br><\/DIV><div>您不要总讲国企的腐败问题，在整个社会都大腐败的情况下，再加上有些人故意搞垮国企，趁机私有化，以让家属霸占国企；<\/DIV><div><br><\/DIV><div>这种事情持续几十年了，至今还在干，东北面对这种内外挤压，根本没办法胜利，北方实际上也彻底输了；<\/DIV><div><br><\/DIV><div>因为有些人有权力，已经公开彻底地要搞垮党、政府、国家、人民了，李扬除了卧病在床上，趁活着拼命揭发外，剩余能做的就是等待死亡了。<\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
