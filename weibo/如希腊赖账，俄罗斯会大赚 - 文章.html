<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">如希腊赖账，俄罗斯会大赚<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年6月29日 22:23<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vren.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>如希腊赖账，俄罗斯会大赚<\/P><p><br>2001年希腊想加入欧盟。根据欧盟规定，财政赤字不能超过GDP的3%，希腊是5.2%，想加入又不达标的情况下，希腊政府花大钱雇佣华尔街高盛，经过高盛一番资本主义市场经济运作后，希腊十亿欧元债务消失。于是，希腊加入欧盟。李扬感觉欧盟也应该怀疑此事，但欧盟当时急于扩大影响力，所以没有认真核实，这造成了后患。<\/P><p><br>美国投行高盛，是一个擅长以合法欺诈方法，来不择手段赚钱的世界著名公司。高盛收钱做假账，美国政府一清二楚，但美国政府却不通知盟友欧盟。为什么？因为美国通过发行美元，来寄生在人类世界中，并通过强大的军队，来保护这一合法掠夺世界财富的行为。而2001年的欧盟气势如虹，而且1999年1月1日，在实行欧元的欧盟国家中实行统一货币政策，2002年7月欧元成为欧元区唯一合法货币。美国政府不会允许任何国家或组织，威胁到美元霸权地位，就是再亲密的盟友也不行。<\/P><p><br>所以美国政府，一方面紧张地盯住欧元，一方面促成希腊加入欧盟。希腊的债务危机，李扬看到成为对欧盟、欧元的致命一击。2009年12月，希腊政府公布政府财政赤字，接着美国政府控制的全球三大信用评级机构，都调低希腊主权信用评级，导致希腊借债的利息高，却又难以到处借债，因为没人肯把钱借给一个还钱信用差的国家。于是希腊债务危机，开始越来越严重，为此换了几次政府首脑，换了几届政府，然而希腊是真的没钱还债了。<\/P><p><br>以欧盟为主的债权人，要求希腊人放弃挥霍无度的生活，认真工作，并节省开支，攒钱还债。李扬记得中国有句俗话，“由俭入奢易，由奢入俭难”。绝大多数希腊人，过惯了花钱享乐的生活，现在要求他们节衣缩食，艰苦劳动，他们根本不能接受。所以欧盟等债权人，对希腊人一再让步，最后退无可退了，因为希腊人明确告知债权人，“要钱没有，要命一条”。欧盟也没办法要希腊人的命，所以决定不再拖延希腊还钱日期，并拒绝再借给希腊钱。<\/P><p><br>这意味着，没有欧元制造发行权的希腊政府，面对财政赤字，真的无力再运转下去了，也就是希腊政府破产，国家破产。那么希腊人的养老金没有了，工资也没有了，医疗费用无法报销，孩子们的伙食也没了，整个社会处于停滞状态。但人还是要吃饭的，没钱怎么办？所以现在刚上台的新政府，发明了一个民主的招数，就是在2015年7月5日举行公投，让全希腊人民自己决定，到底还不还钱。李扬还是佩服民主机制的，这样公投结果不管是什么，希腊政府都可以不必为此负责。根据李扬的观察，大多数希腊人恐怕会要求赖账。<\/P><p><br>如果希腊政府满足人民的民主要求，公开向世界赖账，那么希腊政府就只能自己发行本国货币，因为欧元区国家不会再给他们欧元了。可是已经事实破产的希腊，其发行的本国货币，到底谁会相信它？李扬认为就连希腊人自己，也会拒绝接收希腊货币的。希腊政府命令各大银行停止业务，避免给取款人欧元等外汇，而且全国的自动取款机，也限制取款欧元的额度。事实是，大多数的希腊取款机，在短时间内，里面的欧元被提取一空。因为希腊人民也知道，当个国际老赖的代价。<\/P><p><br>希腊政府甚至公开威胁欧盟，如果欧盟停止援助，希腊会给所有的恐怖分子发护照，帮助他们进入欧盟搞恐怖活动。而且希腊政府可以无意中，放出大量的难民进入欧盟。至于希腊会不会真的这样做，那只有天知道了。李扬相信饥寒交迫的希腊人，会为了钱而出卖一切的。例如希腊政府不断和中国大陆沟通，希望租给中国大陆几个港口，但在美国政府的压力下，又不断违约停止租借谈判。如果希腊经济崩溃，美国政府又不给金援的情况下，李扬相信希腊会租借给中国大陆几个港口的。<\/P><p><br>2015年2月，据路透社消息，希腊副外长对希腊电台称，中国和俄罗斯已提出向希腊提供经济支援，而希腊政府并未要求中俄伸出援手。鬼才相信希腊人的话，希腊不过借此向美国和欧盟施压，暗示如果盟友们不借钱，那么盟友的对手中国大陆和俄罗斯，就要出钱收购希腊的战略目标了。为了赖账，为了借钱，希腊人已经玩遍了三十六计。然而，能够给钱的欧盟，已经不耐烦了，对希腊人的无赖，也忍受到了底线。欧盟明确告知希腊，要么还钱，要么按照欧盟要求节衣缩食、辛苦工作。<\/P><p><br>让希腊人还钱，已经是不可能的了。但李扬认为希腊人就算忍耐，接受了节衣缩食、辛苦工作的要求，过不了多久，他们就会再次罢工，要求换新政府，并要求新政府继续和欧盟谈判。这是一个死局。在2001年时，美国政府早已洞察先机。如果欧盟继续对希腊退让，好吃懒做的希腊人，就会继续赖在欧盟财政中混吃骗喝。就是李扬想想也头痛，家中住进这么一个无赖，可如何是好？欧盟都快被耍无赖的希腊，给逼疯了。<\/P><p><br>自从美国在2008年搞出世界经济危机，欧盟的经济就一直不见光明，好不容易拖过这几年，结果在2014年又出现乌克兰政治危机。欧盟和美国决心颠覆乌克兰政权，并支持街头暴动的政党，成立新政权，于是乌克兰内战爆发了。西方政权低估了俄罗斯的国家意志，因为在北约东扩中，俄罗斯始终保持沉默，所以西方政权这才放手乌克兰政变。结果，俄罗斯不动声色地爆发了，大量的俄罗斯志愿军人，与乌克兰东部独立组织并肩战斗，李扬感觉乌克兰内战没十年、八年，恐怕难以平息。<\/P><p><br>欧盟在美国政府的要求下，和美国一起联合制裁俄罗斯，这导致俄罗斯经济下滑，才被制裁一年多，俄罗斯政府就决定租借远东土地，给中国大陆人搞农业和畜牧。俄罗斯有强大的呼声，反对中国人大量进入远东地区，认为会造成中国人充斥远东，改变远东政治格局。其实在李扬一年多前的建议中，就已经分析了，俄罗斯现在生活消费品物价上涨，而且开始出现商品匮乏，如果长期下去，俄罗斯将因制裁而导致经济崩溃，从而被西方联合控制。而中国大陆人进入远东后，带去大量的先进农业种植技术，带去大量的畜牧养殖技术，并雇佣大量的俄罗斯人，这将帮助远东的俄罗斯人，通过工作、学习、等等，也开始当老板、当农场主赚钱。这会出现一个繁荣的俄罗斯远东。<\/P><p><br>从俄罗斯政府的临时性政策中，李扬发现其国内经济，确实出现危险，这也是俄罗斯的命门。没有中国大陆的暗中援助，俄罗斯早就垮掉了，但这种援助不能解决根本问题。俄罗斯被西方政权联合制裁的结果，是和欧盟的贸易额下滑，但俄罗斯和美国贸易额却上升。这是一个奇怪的现象。唯一的解释是，美国不放过任何国家利益机会，哪怕是带领盟友们制裁俄罗斯时。俄罗斯政府要注意，希腊局势的演变，有可能影响到俄罗斯巨大国家利益。<\/P><p><br>如果7月5日，希腊公投赖账，政府也拒绝还钱。那么希腊经济崩溃，大量人员流入欧盟，造成欧盟社会治安的危机；还有就是希腊破产后，必然因经济崩溃，而影响到欧盟经济，可能造成欧盟的重大灾难。在这种情况下，欧盟不可能得到美国的援助，中国大陆已经当凯子，在几年前掏过大笔钱了，不会以再掏大笔钱了；在这种情况下，欧盟可能主动缓解与俄罗斯的关系，因为战略安全受到巨大损害，欧盟在自救过程中，必然会有恢复和俄罗斯正常关系的想法，虽然这是美国政府反对的。<\/P><p><br>李扬不太相信，希腊破产，更不相信欧盟坐视希腊崩溃。但面对这个无赖，欧盟好象也不准备继续给钱。所以希腊危机走到什么程度？李扬不敢判断。不过一旦希腊大崩盘时，可能意味着俄罗斯的机会，俄罗斯现在做好和欧盟恢复关系的计划。也许，老天爷不让希腊人成为难民，不过老天爷万一有别的想法，那对俄罗斯来说，应该是个机会。李扬提醒俄罗斯注意，中国大陆的第五纵队，会出卖国家利益帮助欧盟、帮助希腊解困。如果出现这种情况，俄罗斯大输，中国大陆小输。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2015年6月29日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
