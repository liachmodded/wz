<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">此人、此事，巧合到令人难以置信<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月13日 23:22<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wcoh.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<h2>此人、此事，巧合到令人难以置信<\/H2><h2>&nbsp;<\/H2><h2>《一个混血“美”女流落中国30年的传奇》1948年9月，一艘美国的军舰行驶在茫茫的太平洋上。一对年轻的美国夫妇，手牵着儿子John和一个两岁的小女孩Teresa站在甲板上。（李扬请大家记住这对夫妻，因为文章后面，还会再次出现奇迹）<\/H2><div><div style=\"WiDTH: 336px; FLoAT: left; HeiGHT: 280px; MArGin-riGHT: 5px\"><div><\/DIV><\/DIV><p>&nbsp;<\/P><p>直到上中学后，Teresa韩秀才从外婆那里知道，自己出生在纽约，父亲韩恩（WillieHanen）是一位高大、英挺的美国外交武官，母亲是留美的中国学生。<\/P><p>&nbsp;<\/P><p><strong>“此生不宜录取”<\/STRONG><\/P><p>生就一副洋娃娃脸与满头卷发，她不被新中国社会所接受。韩秀说，在那个年代、那种环境，她一直是一个“外人”。还好，有外婆的细心呵护，出身大家闺秀、在日本帝国大学获得经济学学士学位的外婆，教导她基本的做人道理。（李扬询问，这样背景的外婆，其女儿嫁给美国外交官，没人有疑问吧？但李扬有疑问，因为她外婆可能是国民党情报人员，甚至可能是大日本帝国的情报人员）<\/P><p>&nbsp;<\/P><p>韩秀的外婆三十几岁时先生就去世了，独自一人生活，她曾在交通银行和国民政府里做事，1949年以后定居在北京。当时当局人员就跟她讲：“你还可以出来做事呀！”可她说：“我是旧式的女人，一辈子只嫁一个男人，只给一个政府做事。”于是后来，她就靠祖传的修订善本书手艺为中国书店修书。（20世纪二、三十年代的中国女人，却日本帝国大学毕业，在新中国只靠修订善本维生，李扬感觉说不出的怪异）<\/P><p>&nbsp;<\/P><p>韩秀高考后落榜，数学老师到招生办公室去问，只见卷子被封着，上面盖着“此生不宜录取”的印章。原来，她的考试卷连被批改的机会都没有。（此事正常，李扬无疑问）<\/P><p>&nbsp;<\/P><p>真的没有希望了吗？校党委书记把她叫去，问她能否写一个声明，表示和她父亲断绝一切关系，划清界限，不写就要马上去山西插队。她淡淡地说：<\/P><p>“既然这样，我要早点回家了。我还没收拾行李”。（17岁，而且是1964年，过来人都明白，那个时代的中国大陆人，会不会这样说话，所以李扬感到可疑，甚至怀疑是编的）<\/P><p>说完便转身走了。于是，她成了第一批北京市上山下乡、插队落户的中学生。那是1964年。<\/P><p>&nbsp;<\/P><p>谈到当年她为何能够有如此毅然决然的态度，韩秀说：“当时想的只是绝对不能背叛父亲。我很清楚地知道，父亲在中国的时候，就是1943年到1945年，那时候是美军在帮助中国，美国人民与中国人民都是站在一起抵抗日本，他没有做任何对不起中国人民的事情。”<\/P><p>“绝对不能背叛”，多么简单的几个字。可是，在那个年代，又有多少人能做得到呢！（去你M的，那个时代，17岁姑娘，有这样成熟的想法？就算这一切都是她外婆教的，但以她外婆的智慧、学问，外婆怎么可能教外孙女找死呢？她这样想、说、做，必死无疑）<\/P><p>&nbsp;<\/P><p>“面对一个不对的，但是非常强大、非常残暴，要来决定你一生命运的这么一个政权，那样柔弱的十七岁女孩子，到底要什么？那时候我觉得，只有守住我的原则，可以送我到乡下去，要怎么苦、受什么样的罪都不要紧，但是人不可以把自己心里头那块净土都丢出去了。”韩秀这样说道。（要么采访记者是傻子，要么韩秀把世人当傻子，要么这根本就是一个神话故事）<\/P><p>&nbsp;<\/P><p><strong>亡命天涯<\/STRONG><\/P><p>1964年，韩秀和北京其他四十三名知青，被下放到山西曲沃凤城公社临城（村）大队插队落户。这里是棉麦区，每天都有干不完的农活。这段生活让她开始了解中国的农民。他们是那么纯朴、善良，特别是农村的妇女，她们的生活又是那样的艰难。乡村的种种陋习依然存在，但她们默默地忍受着一切，还能够活得很精神，很有生趣，非常有生命力。这让她由衷地赞佩。（韩秀虽然是在外婆养活、教育下，但她是真实生活在中国大陆的，她能不知道农村人啥样？那个时候，农村人和城市人，没太大的区别；而在韩秀口中，她好象到了另一个世界。编，继续编吧）<\/P><p>&nbsp;<\/P><p>然而，文革开始了，韩秀的学校也出现大字报，隐晦的指出该校隐藏着一个与帝国主义有关系的“特嫌”。韩秀咬咬牙，决定亡命新疆，碰碰运气，再苦也比坐以待毙要好。南疆一待就是整整九年。住在潮湿的地窝子里，每天吃着盐水煮白菜，啃着窝头，繁重不堪的体力劳动常让她腰痛欲断。但不论再苦再痛，她也得咬牙忍着。她说：“我自己当时唯一的想法就是要活下去，活着离开这个地方。这成了生活的全部目标。”（那个时候的中国大陆人，能有什么目标，什么也不知道，只等着到了共产主义，就什么也不发愁了，韩秀自称目标伟大，感觉她行骗手段伟大）<\/P><p>&nbsp;<\/P><p>在那里，她和当地的维族人建立了很好的关系。对当地人宗教信仰的尊重和流利的俄语，让她赢得维族人的信任。她也有了几个来学汉语的维族学生。（一个美国人的后代，却精通俄语，想干什么？准备利用特殊外貌，混入苏联窃取情报么？）<\/P><p>&nbsp;<\/P><p>文革开始后，一次，兵团召开批斗大会，韩秀实在看不下去了，她的身体刚离开马扎，一个枪托狠狠地砸在她的后脑上。眼前一黑，她失去了知觉。等她苏醒过来，已经是三天以后了。她发现自己被人扔在茫茫戈壁滩上，大半个身体都被埋在沙子里。忍着伤痛，她一点点地爬出沙堆，一直爬回到营房。她说：<\/P><p>“这九年中，我也目睹了很多非常有志气有思想的人被发配到这大漠边陲，很多人就葬身在戈壁滩上。”（他们都死了，你却活了下来，有这样的家庭背景，还有这样超出时代近五十年的思想？李扬现在都没你的觉悟，结果也得暴病快死了。你却越活越有劲儿，哄傻子呢吧？）<\/P><p>&nbsp;<\/P><p><strong>下决心返回美国<\/STRONG><\/P><p>&nbsp;<\/P><p>因为外婆的背景，家中往来的都是些文艺界、知识界名人，包括很多50年代回国的留美学者。从他们那里，她渐渐认识了西方文明，对于美国这个培养了大批中国科学家的国家也有了一定了解。在新疆的艰苦日子里，她利用做广播员的机会，也常常偷听“美国之音”。她隐约感觉到，回国的可能性越来越大了。（你外婆这样的人，表面只肯修订善本，愣敢讲“不嫁二夫，不为第二个政府工作”，却公开交往大批回国的留学过西方的中国人，在那个时代，你外婆早就让红卫兵群殴死了。你外婆不是共产党情报人员，李扬感觉天就会塌了。）<\/P><p>&nbsp;<\/P><p>1976年的一天，她返回北京。她对所在工厂书记，想要回文革时被抄家拿走的出生证明和美国护照。书记二话没说，帮她找到北京市公安局，居然顺利要回了这些在保险柜里躺了十年的档案。（1976年？这个年代和1966年没区别。李扬看书记也和你一伙的，把我们大家当傻子耍。那个年代，书记没得到高层明确指示，敢这样做，李扬估计他活不到一个月。）<\/P><p>&nbsp;<\/P><p><strong>闯关：“我是美国人！”<\/STRONG><\/P><p>1977年2月21日，她身着自己专门做的时髦喇叭裤和紧身夹克，散开一头长发，迳自来到友谊商店西门。（那个年代，有女人散开一头长发？1980年时，中学老师天天呆在学校门口，见到学生裤角太宽，马上用剪子剪掉，根本不客气；李扬估计这个混血姑娘，散开一头长发，马上就被送精神病院了，因为中国大陆没这个发型，而外国人基本不来中国大陆。）<\/P><p>&nbsp;<\/P><p>她刚冲上美联处的白线，一名武警已经端着枪向她冲过来。“你干什么？你快出来！”<\/P><p>“我是美国人！”手握自己的护照和出生证明，韩秀一动也不敢动。“我护照过期了，来申请延期或换一本新护照。”<\/P><p>“你肯定不是美国人。”武警的嘴角有一丝嘲讽的笑意，“因为美国人都知道今天是假期，这里根本没人上班。”（一，武警成立于1982年6月，而韩秀闯大使馆是1977年；二，这个武警的思维和说话，太厉害了，几十年后的人们，都没这样机智。）<\/P><p>&nbsp;<\/P><p>韩秀的心一下凉了半截。冒就在这时，一辆小汽车忽然直驶过来，跳下一个身穿运动服的年轻美国人。他一眼就看到了韩秀手中绿色的40年代美国护照，跑过来问道：“这是你的护照吗？”<\/P><p>“是的。”<\/P><p>“我可不可以看一眼。”<\/P><p>“当然可以。”<\/P><p>“请你千万不要离开这条白线，我马上找人来！”后来知道，他就是在美联处里工作的万乐山。他手拿韩秀的文件，大叫着冲进了楼里。很快，一位年龄较大的美国领事和万乐山一起走了出来。他就是美国资深外交官滕祖龙。虽然是假日，里面几位主要负责人却都在。（你们三人凑到一块，李扬可以讲，无巧不成书；不过你说评书可以拿奖，但现实这样凑巧，李扬无法相信，只能相信是编造的，或者说三人是故意凑在一起的。）<\/P><p>&nbsp;<\/P><p>万乐山与滕祖龙来到门口，看过了她的出生证和护照，便要求武警放韩秀进去，“她确实是美国人，只是进去办个手续。”武警当然不敢作主，只好用电话叫来了他的领导。核对了韩秀的所有证件，最后那位领导想想说：“根据中美上海联合公报的精神，我们不反对美国人进入美联处。”<\/P><p>万乐山与滕祖龙一听都乐了，忙说：“我们都认为她是美国人。”<\/P><p>那位领导做了个手势，“请吧！”于是，韩秀就这样被“请”进了美联处。（1977年？什么样的领导，有这个决定权？这个领导对中美联合公报，居然如此熟悉，感觉应该是外交部长级别的。）<\/P><p>&nbsp;<\/P><p><strong>再闯美联处<\/STRONG><\/P><p>当临近她回美联处取新护照的日子，她被警告她犯了“私闯美联处的错误”，并向她宣布了两条纪律：“第一、不许去美联处，不得以任何方式和美联处官员联络；第二，即使在街上碰到他们，也不许以任何方式接触。”如果违反，后果当然可想而知。随后，每天都有人在厂里看着她，比她到得早，并每天“护送”她回家。（既然这样，工厂书记为什么替你去公安局拿回护照？李扬感觉你有个破绽，难以自圆其说。）<\/P><p>&nbsp;<\/P><p><strong>绝不妥协<\/STRONG><\/P><p>韩秀把美国大使馆，给的新护照和出生证明放到枕头底下。但是护照和出生证明再次被抄走。滕祖龙也每星期到外交部要人，要求允许韩秀返国。那时，滕祖龙说，他们甚至做了最坏的打算，声明对韩秀“生要见人、死要见尸。”1977年夏天，美国国务卿范钦访华，韩秀终于被允许“返国探亲”，也就是要拿着中国护照离开大陆，返回美国。（韩秀这样的人，真的经历这些，根本活不到出国时候。这是那个年代决定的，否则李扬在少年时期（20世纪七十年代），就可以世界闻名了。）<\/P><p>&nbsp;<\/P><p>1978年1月，中共已经决定放她走，但是只付她从北京到广州的火车票费，然后从香港到美国的费用由美国来付。在公安局办理最后的手续时，一位领导模样的人说：<\/P><p>“这可是中国政府给你的。你领这些钱，不怕美国政府追究吗？”（公安局长敢这样对待重大事件中的人物，他活得不耐烦了吧？现在的公安局长也不敢这样说话啊。）<\/P><p>&nbsp;<\/P><p>韩秀：<\/P><p>“我在中国住了28年，还没成年就开始做苦力，足足工作了13年。这130元人民币不是太少了吗？还有什么不好交待的！”（你可以给人类当老师了，这样的回答，在那个年代必死，在这个年代，无人会想到这话的，这不是普通人类的思考方法。）<\/P><p>&nbsp;<\/P><p>“算了，一笑泯恩仇吧！不愉快的就都忘了吧！”<\/P><p>“恐怕不容易，我可是个记性很好的人。”<\/P><p>“限你24小时离开北京！”对方已经气急败坏了。<\/P><p>“没问题，我马上就走！”<\/P><p>“别忘了，你的外婆还在北京！”<\/P><p>“我才不担心外婆。她是个最不怕死的人。”（李扬感觉这话，不象一个亲外孙女说的话，那个年代这样说话，外婆必死。）<\/P><p>&nbsp;<\/P><p>通过罗湖口岸抵达香港，她马上见到了美国驻香港的葛睿毅领事。他带她到西北航空公司的柜台，拿出450美元，对服务人员说，要订一张当天飞往华盛顿的机票。<\/P><p>“You must bring her home today。”（你必须今天把她送回去）<\/P><p>韩秀很过意不去地说：“为什么美国政府这么好，要用这么多钱帮我的忙？”<\/P><p>葛睿毅领事笑着说：“这是你借的钱。如果你愿意，将来可以还给美国政府。没有关系的，不要想这些！你赶快回国，这比什么都重要。”（编故事编得不错，搞臭中国，却赞美了美国。美国领事，到现在也没这水准和态度的。）<\/P><p>&nbsp;<\/P><p>意外的重逢<\/P><p>终于踏上了美国的土地。国务院为她安排了学校学英文，阿灵顿政府给她三个月的生活费。不久，她又被介绍到国务院下属的外交学院教授中文。国务院官员特别给外交学校的校长打电话，要他务必录用韩秀。一早，韩秀穿着整洁，准时出现在校长室的门口，用刚学会的英语问候道：<\/P><p>“Good morning, Mr.Sweft。”<\/P><p>老校长带着金丝边眼镜，他抬头打量了一番韩秀，忽然摘下眼镜，热泪盈眶。韩秀吓坏了，猜想是自己的英文太差，让老人很生气。<\/P><p>“你不认识我，我可认识你！”韩秀又被吓了一跳。<\/P><p>“就是我和我太太、还有儿子John和你一起去中国的。”校长激动地说。（当年校长送韩秀到中国时，韩秀是2岁，第二次见面时，韩秀20多岁了，老校长一眼认出了？李扬感觉你太他嘛神奇了，不由得陪着韩秀一起掉眼泪，她是因奇遇而落泪，李扬是因为自己被你当傻子而落泪。）<\/P><p>&nbsp;<\/P><p><strong>生命的归宿<\/STRONG><\/P><p>从1982年开始，韩秀开始写作，发表了自传体小说《折射》，一发而不可收，目前她已是著名海外华文作家，已出版了二十九本书籍、主持了数个专栏，发表了无数文章。如今，韩秀对中国文化中的正体字（繁体字）仍充满了感情。1980年代，韩秀随着外交官的先生派驻台湾。一下飞机，韩秀的眼睛一亮，因为到处都是正体字。“哈，我再也不用写‘错别字’（简体字）了！”对于正体字，韩秀的心中始终有着一份特别的感情。（一个在中国大陆生活了快30年的人，居然对繁体熟悉和亲切，却对简体字反感？李扬感觉你处处是正能量，可以竞选联合国秘书长了。）<\/P><p>&nbsp;<\/P><p>韩秀说：<\/P><p>“所以那时候我就知道，世界上并没有繁体字与简体字，而只有正体字，中国传统的字就应该是这样。简化字的推广实际上是文化的没落。”<\/P><p>韩秀还说：<\/P><p>“到了今天，很多大陆学者还是没有办法面对《汉书》，中国大陆的中华书局想把24史变成简体字还是办不到，因为古汉字是不能变为简体字的，因为每个字的涵义不一样，把它变为同一个简体字之后，上下文已经不通了。实际上到了现在，很多人说阅读的时候有困难，不能好好地去领会古汉语里所有的内涵，原因就在于此。”<\/P><p>对于现在的所谓“国学热”，韩秀认为，那只不过是“浮光掠影”，不是国学的精髓。“想想看，连字都不识，你又如何去讨论国学？”（你他M还懂什么？介绍一下，让李扬充分体会当傻子的感觉。）<\/P><p>&nbsp;<\/P><p>韩秀对文字狱制度深恶痛绝，这与她看到一代中国文化精英的被摧毁很有关系。韩秀有位远房阿姨叫“赵青阁”，是著名编辑、女作家，老舍先生早年的合作伙伴。因此，自幼韩秀就认识“舒公公”（老舍）等很多文化界的前辈。文革初期，包括老舍、上官云珠、舒绣文、余心清、言慧珠、马连良等韩秀熟识的文艺界前辈都相继被逼自杀，还有更多人被游斗、蹲牛棚、扫厕所。亲耳所听、亲眼所见的这一切，让年轻的韩秀痛心不已。她说，“共产制度，造成了多少的悲剧、社会的分化、人间的不幸。最可怕的是，人的精神世界的堕落和扭曲，把好端端的人变成非人的一种状况。这样一个没有人性的制度你如何说它还是个合理的制度呢？”<\/P><p>（共产党制度好不好，李扬不敢乱下评论。但你他M把李扬当成傻子，李扬可以下结论了。你认识这么多世界名人，中国历史上知名人士，李扬相信你肯定亲切和开国元勋们握手，向大家说——同志们，辛苦了。）<\/P><p>&nbsp;<\/P><p>此篇神话传说内容，李扬进行了大量删除，只是对此神话故事，做个评论。非常简单粗糙的评论，大量怪异细节，李扬没仔细阅读，相信大家全能一一找出。这他M就是个笑话，任何智力正常的中国大陆人，阅读超过三遍，就会感到难以置信，很难相信此文章内容。而这篇神话传说，却持续多少年，在中国大陆流传，看来人傻钱多的地方，确实能够做到“速来”——不骗白不骗。<\/P><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
