<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">小议警察执法的罪与非罪<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年5月18日 23:29<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vn75.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>小议警察执法的罪与非罪<\/P><p><br>2015年５月１８日９时，山西省太原市中级人民法院，在一号法庭依法公开开庭，审理被告人王文军、郭铁伟、任海波涉嫌犯故意伤害罪、滥用职权罪一案。此案中死者叫周秀云，在警察执法过程中，因与执法警察发生撕打，而导致身体骨折，进而被带到派出所后死亡。网络上关于此事的争论，已经快平息了，李扬选择这个时候，谈点个人看法，希望向人民群众，提供另一角度和视点。<\/P><p><br>2014年12月13日，在太原市龙城派出所警察执法过程中，发生了一起妇女死亡事件。据当时工地的监控视频、执法记录仪和王氏父子公布的手机视频得知：<br>在12.13事件中，因王奎林违反工地安全管理规定，不带安全帽强行进入工地，继而殴打保安引起治安纠纷。随后王奎林纠集其父母和工友从工地内穿行至工地北门外保安室，周秀云在保安室内嘲弄保安是“临时工”（保安室第一段视频视频2分0秒）、辱骂履行本职工作的保安是“看门的狗”（保安室第一段视频视频2分4秒）进一步寻衅滋事。<\/P><p><br>由于有工地的规定，李扬认为工地工人的王奎林和父母，应该心知肚明。由此发生的纠纷，明显属于治安管理处罚条例的范畴。执法警察接警赶到现场后，按照执法程序，应该是带纠纷双方到派出所，以便进一步调查和处理。在这个过程中，有个执法警察面对挑衅而愤怒，打了王方一人，结果造成执法警察和王方几个人的撕打。在这一撕打过程中，周秀云抱住执法警察的腿，执法警察抓住周的头发，执法警察一再提出警告，要求周放开抱警察腿的双手，周秀云回答“就不放手”。<\/P><p><br>可以这样讲，周秀云的行为，应该是妨害公务的，完全可以治安处罚。但在怎么劝说周秀云放手的问题上，任何反对警察暴力执法的人，都不能给出准确答案。在警察执法过程中，任何国家的警察，面对被人抱住，都会使用暴力制服对方的，而不是跪下求饶。有中国大陆专家说，中国大陆警察执法，缺乏规范和程序，李扬感到这是胡讲；任何国家的法律，都是将由现场执法警察自行判断，是否需要暴力制服对方；如果当事人认为警察执法是错的，可以到法院讼诉，通过法律手段解决。<\/P><p><br>如果王奎林及其母亲周秀云一方，认为警察执法存在过错，可以先行配合警察工作，然后到公安机关投诉，可以找纪检，可以找督察，可以到上级机关申诉，还可以到法院起诉，还可以现场拨打110投诉，实在不想浪费精力、时间、金钱，还可以上网揭发警察执法的过错。李扬知道投诉警察的渠道有很多，但没有暴力抗法一项。王文军等警察，在制服王一方时，使用暴力，是因为王一方使用暴力阻挠执法，各国法律都允许这种情况下，执法警察可以使用必要的暴力手段。至于造成周秀云的死亡，完全是不能预料的事情，这既不是故意伤害罪，更不是滥用职权罪。检察院的公诉理由不成立。<\/P><p><br>如果在周秀云抱住执法警察大腿的情况下，执法警察被围攻，就可能造成执法警察的伤亡，或者是警察执法器械的丢失，例如被人夺走喷雾剂、警棍、手枪等。所以执法警察王文军，采取必要的暴力措施，制止周秀云的违法行为，是迫不得已的正常执法行为。唯一存在的问题是，现场有几名警察，为何其他警察不上前协助王文军？这应该是工作失误。如果现场几名警察，感到执法困难时，完全可以呼叫同事前来支援，但现场警察们没有这样做，属于不属于工作失误，恐怕需要公安机关、检察院、法院的相关调查了。<\/P><p><br>王文军等警察存在的错误，就是语言不文明，并没有协调纠纷双方的态度，而是和王一方人们发生激烈冲突。警察们在执法过程中，基本上没有犯罪行为，属于正常执法；而王一方人们明显违法，就是妨害警察公务，有袭警嫌疑。王文军后来制服周秀云后，踩住她的头发，明显不符合警察工作规范，而且造成了恶劣影响。李扬因此讲过，一些警察执法过程中的行为，看似好用，但如果没有官方认可的情况下，警察们最好不要用自己发明的招数。网络上流传警察脚踩周的头发图片，造成的影响非常不好，其他警察执法时要以此为戒。<\/P><p><br>现在，一旦发生执法警察和人民群众的冲突，网络舆论、媒体舆论，往往会倾向性地报道，大多是批评执法警察，而同情冲突的另一方——人民群众。这是人类的天性，自觉地维护弱者的利益，这个没错。但公安领导们，在这种冲突中，最好不要完全随风倒，彻底反对执法警察的行为，到底谁对谁错，错在哪里，都需要一个调查过程，不能为了就会舆论和上面的压力，而简单地将执法警察推出去，让基层警察当替罪羊。只要现场执法警察不是出现大错，应该维护警察执法的尊严和严肃，要教育群众懂得如何和执法警察沟通互动，才是政府、公安机关、法院的责任。李扬怀疑现在的社会风气，等于鼓励人民群众用暴力对抗执法警察。<\/P><p><br>至于王一方被带进派出所后，受到执法警察的殴打，如果出现死亡，则执法警察应该接受法院的审理，如果只是受伤，则公安机关只须关相关警察禁闭，并赔偿受伤群众即可，当然打人警察也要掏一部分钱。各国警察在将暴力抗法的人员，带进警察局时，都会有程度不同的殴打；虽然不合法，但这是各国警察的通病，如果要追究这一行为，那么各国警察都要辞职或开除了。李扬请公安机关、检察院、法院在审理相关案件时，要考虑警察工作的特殊性和暴力性，文明执法绝不是打不还手、骂不还口。<\/P><p><br>20世纪九十年代，李扬和同事们出警，处理许多群众上访事件。因为有个公司违法吸储，造成投资群众的损失，许多群众因此到市政府上访，企图冲击政府部门，因为他们要求地方政府，赔偿他们的损失。有个老太太情绪激动下，狠命咬住一个执法警察的胳膊，执法警察没有还手。李扬询问读者们，警察执法阻止上访群众冲击政府，有错吗？在没有采取暴力，没有语言威胁的正常执法下，被上访群众袭击，成了群众的泄愤工具，这合理吗？警察的正常工作行为，不能成为某些人袭警的理由。<\/P><p><br>中国大陆的法院，在审理执法警察和群众的民事纠纷、刑事纠纷时，一定要牢记，：<br>各国警察都是依靠暴力执法的，尤其面对被执法者暴力袭警时。<br>如果由于执法警察正常工作，造成被执法者的伤亡时，法院应该首先考虑的是，如何补偿群众的损失，要通过大额赔偿，让群众满意，以达到最佳社会效果；而绝不是刑罚执法警察，因为就是枪毙警察，却不大额赔偿群众的损失，群众、舆论仍然会不满意的。在审理此类案件时，不能以刑罚执法警察为目的，而要尽量考虑执法警察的权力。李扬认为轻易刑罚正常执法的警察，会造成全国警察不知如何工作了，这同样不利于社会的长治久安。<\/P><p><br>举例周秀云在派出所死亡一案，如果法院不判决公安机关，大额赔偿家属们，而只是刑罚警察了事，那么社会恐怕仍然感到不满和不安。如果法院判决大额赔偿后，而不对执法警察刑罚，就可能树立起执法警察的权威和不可侵犯，会形成社会不敢轻易暴力抗法的风气，也在以后减少了因暴力抗法，而导致的被执法人伤亡的发生率。所以法院的判决，应该是告诉社会：<br>应该做什么，不应该做什么。<\/P><p><br>周秀云死亡一案中，始终是王一方的人违规、违法在先，而执法警察只是语言不文明，因此导致周的死亡，王一方是要负法律责任的，而不能要求执法警察承担这个法律损失。为了避免警察执法时的过错，王一方完全可以现场打110投诉执法警察，而不应该是暴力抗法。如果被执法人暴力抗法，越激烈越严重，越能造成重大后果，那么执法警察越受严重的刑罚，则警察再也无法执法工作了。接警后赶到现场的警察，面对任何纠纷和行凶，都只能客客气气地说话，做到文明最高境界，却一动不动，不制止任何违法犯罪行为，因为一旦介入，就意味着自己可能开除甚至入狱。一旦社会出现这种风气了，李扬认为政府、社会、个人，才是最大的受损者。<\/P><p><br>毕竟一条人命没了，公安机关和地方政府，应该赔偿，尤其执法警察，也应该掏部分钱。但是，李扬坚决反对对无大错的执法警察，进行严苛的刑罚，因为这不符合法律精神，也不符合各国警察执法的惯例。如果只要出重大事件，就要追究执法警察的刑责，群众和舆论会暂时平静，但社会风气却逐渐崩溃。一个到处都和执法警察发生撕打的社会，很难讲它是法治社会，也无法令人信服社会治安良好。只有通过一个一个的案例判决，来教育群众不要暴力对抗执法警察，我们这个社会，才真的遵守秩序和法律。李扬赞成对违法犯罪的警察，进行公开透明的处理，但反对通过刑罚正常执法警察，来让部分人泄愤。社会不应该培养暴民，更不应该鼓励暴民行为。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2015年5月18日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
