<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">排队等死是司法谋杀的补救措施<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月29日 11:27<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w6eg.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>排队等死是司法谋杀的补救措施<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1946年，美国颁布《联邦侵权赔偿法》。允许公民因政府公务造成侵权行动，而在联邦法庭起诉政府并要求金钱赔偿。这条法律看似是赔偿法，实则其内部约定条件，非常苛刻，导致高比例被侵权公民无法得到法律保护。所以美国27个州，都有自己的“赔偿法”，而有23个州还没有制订“政府赔偿法”。所以经常看到，被冤枉而坐牢一辈子的美国人，没有得到任何赔偿。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>各国监狱中，都有一定比例蒙冤受屈的犯人，包括中国大陆在内。其中主要原因，甚至是唯一原因，就是在要求破案的上级压力下，各国警察刑讯逼供，通过酷刑，让嫌疑人按照警察要求，提供口供和犯罪事实，这必然导致警察主观认定的嫌疑人，被迫做有罪供述；如果警察的刑讯逼供比较成功，那么公诉机关——检察院，以及审判机关——法院，也可能被假证据、假口供欺骗，从而做出屈打成招人有罪的判决。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>做为一名公安警察，李扬明白各国警察都打人，甚至各国法律精神，以及专家学者们，都承认暴力执法升级原则，即被执法人越是暴力对抗警察执法，那么执法警察就会越用更大的暴力执法，直到被执法人因受到暴力打击，而无法反抗为止，甚至是被执法人被开枪打死。这在各国法律精神上，都是允许认可的，即你没有任何违法犯罪行为，在面对执法警察的执法时，因为感到冤枉而反抗，那么执法警察可以不断升级暴力，直至你无法反抗为止；如果你在这一过程中，被执法警察被迫开枪打死，那么承担责任的是你，而不是执法警察，这种情况下，各国政府、司法机关、法律是保护执法警察的，而不是保护无辜群众。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在美国，这种警察执法暴力升级原则，得到比较彻底地实现，所以美国媒体报道，2015年一年，大街上被警察打死的人，达到1000人了，而能够得到赔偿的，恐怕没有几个。其它一些国家，虽然表面上反对这种暴力升级原则，实际上根据社会治安混乱的情况，警察执法时的暴力，往往是非常恐怖的，不亚于美国警察，至于赔偿，那就是没影的事了。从这点看，中国大陆警察在执法时，虽然偶有开枪现象，但在世界范围内，属于非常温和的；群众不管有无违法，经常对执法警察挑衅、挑战，出现这种现象的唯一原因，就是警察执法时的温和。更重要的是，不管中国大陆执法警察，是否开枪合理，都受到舆论指责，而且地方政府和公安机关，大多对被开枪打伤、打死的被执法者，给予一定赔偿，中国传统是花钱消灾，避免被没完没了地舆论轰炸。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>就算社会治安最优秀的日本，也支持警察执法时暴力升级原则，日本监狱也有一定比例冤枉的人，所以中国大陆监狱，存在一定比例冤枉的人，是正常社会现象，是任何国家都存在的现象。但中国大陆舆论和人民群众，无法容忍的是，一些被判刑处决的犯人，事后发现是被警察屈打成招的，根本无任何犯罪。面对死去的冤枉者，舆论和群众无法原谅公检法。政府和法律制定者，早在许多年前，就已经意识到这一现象了，所以在法院判决死刑时，面对哪怕有一点可疑的“罪犯”“犯罪事实”，法院判决都判为“无期”或“死缓”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>判决“罪大恶极”的嫌疑人无期或死缓，就是因为法院感到，这些犯罪事实和证据中，存在一定的不可信性，但法院又无法查明真相，在面对公众和舆论对罪犯的愤怒时，“不杀不足以平民愤”，可是一旦杀了，事后发现是冤枉的，那么公众和舆论仍然会愤怒，认为公检法是草菅人命，矛头直指政府，造成更大的被动。面对这类可疑案情时，从中央政府、最高法、最高检，到大量专家学者，都要求法院判决时一定要“手下留情”，尽量判决无期和死缓，避免处死人后发觉是冤枉的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>而美国在如何解决这类矛盾时，面对舆论、专家学者、公民们、陪审团、警察局、检察官、法官一致认为，罪犯确实应该判决死刑，而且确实判决死刑后，美国法律允许死刑犯们，可以采取上诉的方法，为自己辩护，这一上诉时间可以长达十几年，甚至是几十年，导致美国死刑犯们，大量积压在监狱中等待着处决。西方称这种现象是“排队等死”。这种现象的存在，也在客观上，可以帮助含冤受屈的死刑犯，在漫长的上诉时间内，等到案情有机会大白于天下，从而可以宣布“无罪释放”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆右派和亲美势力，经常以美国屈打成招而含冤受屈坐牢的人，得到天价赔偿，来说明美国法律的人权和光明。其实，美国监狱中，无辜坐牢者或受刑不合理过高者，其占的比例，是远远高于中国大陆，大家只要查查相关数据，就一目了然了。而且中国大陆目前的司法救济，可以说是逢冤必赔偿，几乎没听说哪个冤枉坐牢的人，没有得到赔偿。但在美国，却经常发生无辜坐牢而没有赔偿，只不过穷人们没有权力、没有话语权、没钱，在无法引起社会重视的情况下，无辜坐牢者浪费青春和生命后，只能在贫困中默默等死。李扬认为中国大陆的穷人，实际上比美国穷人，更能得到舆论的无条件同情。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>前些日子，一个接受境外民间组织资助、指导的人，在领导工人罢工时，触犯国内法律，而被公安机关收押、调查，引起舆论的激烈讨论。李扬认为在对待社会组织和维权个人时，政府、政策、法律，要加强监督、管理、引导，主观上要承认他们的正当合理存在性，社会就是在各种势力的均衡对抗中，得到发展和进步的，任何团体、阶级的利益，都应该得到认可和保护。这才是普世价值。普世价值不是西式民主制度，而是政府和人民的主观意识。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>西方社会，都存在为监狱服刑犯人争取权益的组织，也包括为死刑们争取权益的组织，这些组织大量的存在，客观上起到帮助屈打成招者洗脱罪名的效果，实际上也确实帮助许多受刑过重之人，得到了公平对待，而且为那些被公检法冤枉的人，部分争取到了赔偿。所以，中国大陆的法律、制度、政策，应该允许社会上，存在为监狱罪犯争取权益的组织和个人，更应该从各方面保证，监狱犯人可以通过各种方法，为自己申诉和权益主张。李扬认为任何阻止监狱罪犯们，为自己争取正当权益的行为，也是一种权力违法现象，这从客观上触犯了无辜者伸张正义的法律权利。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>科技越发达，人的自由度越大，越能体现法律的服务性，而消弱法律的惩罚性。科技是保证社会安全、自由、人权的基础。现在的科技水平，不仅在准确抓获嫌疑人时，提供了全面帮助，而且在为有些嫌疑人洗脱不白之冤时，也提供了准确的帮助。所以，科技越发达，则监狱中含冤受屈比例越低。这种情况下，体制、法律、政策的重要性，反而淡化了。目前的中国大陆中，为监狱中长期含冤受屈者平反时，其中一个重要障碍，就是公安机关保存的当年罪案现场证据，经常出现遗失现象。这是一种非常不严肃的行为，属于公安机关的失职、渎职，从法律上讲，政府和公安机关，是要对此负责和赔偿的。所以中国大陆公安机关，要在对罪案证据保存上，建立更严格、更规范、更明确的奖惩，避免出现公安局工作地点一搬家，大量保存的旧罪案证据就遗失的可笑现象。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>美国许多在监狱中的重犯，只所以得到平反，就是因为当年的罪案证据得到保存，因为科技的发展，通过最新科技力量，查出当年重判的人是冤枉的。例如强奸杀人案，因为二十多年前、几十多年前，被害女性体内的精子，一直被警察局完好地保存在档案室中，现在通过DNA技术，检验出当年重判的犯人，其DNA与受害女性体内的精子DNA不相同，从而受冤者得以平反出狱。但在中国大陆，许多疑难案件无法重审的一个原因，居然是当年侦破的公安机关，早已将罪案现场的证据遗失了。李扬询问大家，这种情况下，应该受到惩罚的是谁，应该谁来为此负责？要求无辜坐牢者为此承担责任，恐怕说不过去吧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1994年，《国家赔偿法》出台，但因为当时的经济不发达，所以对无辜坐牢者的赔偿太低，导致社会上反应很激烈。李扬在2001年上交中央的材料中，也对此提出批判，认为：<\/DIV><div>“这等于无辜者到监狱上班拿工资”。<\/DIV><div>而领导们认为，无辜者不仅是在监狱中上班，而且没有任何自由，一天24小时处于严格管制的状态，等于一天工作三天时间——法律规定每天8小时工作制。在领导们得出结论：<\/DIV><div>没人愿意在监狱服刑上班。<\/DIV><div>其后，却反对对无辜坐牢者，进行过高赔偿，认为天价赔偿，不仅不会降低无辜坐牢者比例，反而是客观鼓励无辜坐牢者在监狱中大量出现。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>中央政府统管全国，对各地发生的各种稀奇古怪事和人，都有大量掌握和调查。领导们发现一个现象，就是许多人为了得到财富，而用尽各种招数，其表现的行为，令人防不胜防、叹为观止。例如拐卖大量婴儿、幼童，进行惨无人道地弄残疾，越残忍赚钱越多，让这些奇形怪状的孩子们上街，来引起广大市民的同情和恐惧，从而让乞丐头目发了大财。还有各地大量收购精神残疾、智力残疾的人，然后卖到黑工厂做奴隶，最后死在无人知晓的地方；甚至将大量此类残疾人，领到矿产企业砸死，冒充家属敲诈矿产企业赔偿钱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在这种情况下，领导们拒绝对无辜坐牢者，进行天价赔偿。因为利益驱使下，会有许多人冒名顶替罪犯，故意诱导公检法制造冤案，从而达到自己无辜坐牢的目的，然后进行天价索赔。大家只要看看，过去是一些老年人跌倒后，讹诈、勒索扶老人起来的热心群众，而老人的家属们，也故意配合讹诈老人的行动。短短几年时间，这种讹诈热心、好心人的犯罪现象，已经非常普遍了。现在则快速发展成，许多人公开、故意、无赖式讹诈驾驶车辆的司机，各地大街上，到处都有男女老少，随便往地一躺，然后就向开车司机要钱，少则几百元，多则几千元，要钱理由很充分——你撞我了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这种现象已经达到什么程度？用生命去“碰磁”。即许多人真的往行驶的车轮下钻，然后以受伤躯体为基础，向开车的司机们讹诈钱财。前些日子，各电视台、网站视频，发布了一个惊险“碰磁”场面，有个中年男人，往多辆豪车前躺，没有成功后，直接钻到一辆几十吨重型货车后轮下，等待货车启动压倒他的脑袋，货车司机根本看不到十米后，自己的车后轮下，躺着一个脑袋，结果在开车时，眼看就出人命了，旁边的围观者立即喝停司机，这才没有出命案。李扬认为无数中国大陆人，在用生命赚钱，方法各种各样，也包括故意含冤坐牢的可能。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以出台20年的《国家赔偿法》，始终规定：<\/DIV><div>“第三十三条，侵犯公民人身自由的，每日赔偿金按照国家上年度职工日平均工资计算”。<\/DIV><div>如果法律规定，无辜坐牢一天，则赔偿一个月的工资标准，那么无数的中国大陆人，会想尽办法，冒名顶替罪犯去坐牢，以赚这份失去自由的钱。赔偿数额高到一定比例后，监狱中的无辜者不是少了，而可能急剧增加。毕竟这比用生命冒险赚钱，要更划算。李扬认为现代社会中，抑郁症患者越来越多，他们在对生活、生命、自由麻木甚至绝望的情况下，一是寻求自杀以解脱，二可能出现主动寻找坐牢机会的精神病状态。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>各国警察通过刑讯逼供，来达到破案目的时，往往面对案情越重大、越复杂、越震惊社会时，要求破案的压力越大，本来就已经打习惯了，面对压力，更会采取残酷的刑讯逼供，急于破案交差。刑讯逼供之下，冤案必将增多。所以在可能导致判决死刑的案件中，李扬不建议警察用暴力手段，因为这风险代价太大，有可能一时工作失误，造成终身遗憾，甚至导致社会激烈反应。但各国都存在无辜者被公检法，以法律的名义剥夺生命现象，这一现象，被西方称为——司法谋杀。西方国家采取的措施，就是排队等死，以解决这种司法困境。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆对司法谋杀现象，采取的对应措施，是不判嫌疑人死刑立即执行，让有可能含冤受屈的嫌疑人，在监狱中等待平反之日。这同样是排队等死的另一种表现形式。虽然对这种司法谋杀现象，已经采取了对应措施解决，但中国大陆仍然偶有无辜者被处决的现象。比例不高，现在这类冤案比例，中国大陆并不比其它国家高，但每一个案件，都让舆论大哗，因为人民群众感到不寒而栗，唯恐自己或家人成为下一个。在强大的舆论压力下，中国大陆的法律发生了变化，即“疑罪从无”原则得到重视，如果不能百分百证明，此人就是罪犯，那么法院应该宣布无罪释放。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>人类社会中，在采取措施，纠正某种错误现象时，经常“矫枉过正”，即为了避免某种不好现象出现，而采取过激应对措施，结果导致另一方面不好现象的出现。所以，李扬建议在实行“疑罪从无”原则时，避免律师和犯罪嫌疑人，互相勾结伪造虚假信息以脱罪成功，更要避免公检法接受贿赂，而悄悄修改、隐匿犯罪证据以帮助嫌疑人脱罪。“疑罪从无”原则不是不好，但要避免过度解读和实行，因为这同样能激起社会和受害者家属们的愤怒，一旦舆论认定国家公务员，从中捣鬼腐败，那么政府和司法机关，同样面临质疑和动摇的。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2015年12月29日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
