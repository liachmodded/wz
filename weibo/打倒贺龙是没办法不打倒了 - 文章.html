<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">打倒贺龙是没办法不打倒了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月2日 14:40<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w89x.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>打倒贺龙是没办法不打倒了<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在中央红军北上时，曾和张国焘的红四方面军会合，结果面对十倍于已的红四方面军，太祖在叶剑英的警告下，悄悄离开驻地，迅速北上了，因为怕被吃掉。结果，部分中央红军，因为留在红四方面军，而被威胁留下了；可是为了表示合作，而留在中央红军的部分红四方面军人员，却毅然离开中央红军，寻找张国焘的红四方面军了。这样一来一去，中央红军损失太大了，太祖和当时的领导们，悲愤交加，却不敢表态，怕张国焘率领四方面军打过来，公开吃掉中央红军。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>军队数量越少，越容易被打散、被消灭，所以中央红军和领导们，怎么可能不仇恨张国焘？他差点要了他们的命。这个仇恨，就是太祖不计较，其他领导们也会计较的，仇恨太大了。而在红二方面军、红六军团，再次与张国焘红四方面军会合时，张国焘故伎重演，希望也和平吃掉他们部分人马。贺龙等领导们，暗示动用武力，与张国焘同归于尽，加上红四方面军离开中央红军后，与国民党部队作战损失太大，不想与贺龙部队火拼，所以张国焘等随着贺龙部队，来到延安了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>红四方面军和红二方面军会合时，张国焘在大会上，刚想讲话，贺龙凑到后面小声滴咕一句：<\/DIV><div>“国焘啊，只讲团结，莫讲分裂，不然，小心老子打你的黑枪”！<\/DIV><div>张国焘兵马已不太强壮，加上害怕贺龙他们和自己同归于尽，张国焘一直认为贺龙就是纯正的土匪，在任何场合都这样表态。所以张国焘真的没敢公开分裂内讧。张国焘在延安的被迫害、被虐待，李扬就不讲了，因为史料非常清晰，不需要多做解释。在延安，贺龙倒是没对张国焘拳打脚踢，但真的就差拳打脚踢了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在延安和王明路线作斗争，其中一个主要原因，就是从苏联留学回来的王明，要成为中国共产党的最高领导；而在中国革命实践中，逐渐确立太祖的领导地位，则受到苏联和王明的挑战。太祖不敢公开与苏共决裂，毕竟还要指望苏共和斯大林呢援助，所以太祖“发动群众”与王明斗争。李扬多次撰文引述史料，认为此时的刘少奇对苏共充满怀疑，强调走中国特色的革命，所以自然是太祖的亲密战友，所以刘少奇、贺龙等领导，政治“群殴”王明，并向苏共败坏王明荣誉，导致苏共放弃了王明，转而承认太祖的中共领导地位。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>王明在逃到苏联后，在发表的回忆录中，对太祖没有好话，对相当部分领导也出言诋毁，他能赞美贺龙？他不败坏贺龙名誉就已经是客气了，李扬认为这是正常的反应，因为领导们对王明没客气，象贺龙这类领导，没公开殴打他，已经是非常克制了。王明逃到苏联的主要原因，就是他在延安就声称自己被下毒了，逃到苏联后，更是言之凿凿的声称，是太祖命人给他下毒的。李扬经常强调，太祖不是喜欢杀人的领导，他更愿意折磨对手到痛哭流涕，心悦诚服为止。以李扬对太祖的了解，如果太祖真的要杀掉王明，王明不可能活着到苏联。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在延安时期，王明和太祖斗争得不可开交时，王明公开拉拢林彪，结果太祖当面警告他：<\/DIV><div>“你不要拉拢林彪，林彪是我的手下。在这么多山头中，我只有林彪了。你要离他远一点”。<\/DIV><div>王明在苏联的回忆录中，愤愤不平地说：<\/DIV><div>“林彪是党的干部，凭什么成为你的家丁？你这样霸道，我就是不服气”。<\/DIV><div>李扬认为王明的话，也对，也不对，太祖已经公开说了，你拉拢谁他都不管，你偏要拉拢林彪，让太祖成为孤家寡人，太祖能不吓跑你？张国焘其实也是被太祖挤兑得投降国民党了，因为太祖不想杀掉他，又不允许张国焘留在共产党中。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>贺龙是个土匪，最起码中华民国是这样定性的。贺龙领着一帮社会兄弟，“两把菜刀闹革命”，那是通过玩命成为地方军阀的。他敢想敢干，虽然指挥军队的才华有限，但靠着兄弟义气，知人善任，也逐渐在共产党内打下地盘。李扬曾听公安局领导侯明讲过，开国十大元帅中，都是在革命过程中，逐渐建立了自己的山头，收拢了大量的人马、手下、地盘。所以在十元帅的任命上，更考虑的是他们在共产党内的影响力和山头。贺龙在共产党内也是有山头的，他打仗不行，但人际关系上那也是龙行天下。李扬认为林彪是通过指挥战争，打出来的元帅地位，而不仅是他是太祖的嫡系。四野横扫天下，从东北一直打到海南岛，协助太祖建国，那是林彪有军事指挥艺术。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>为了抗日，国共统一战线期间，蒋介石也想多拉拢一些共产党的高级干部。曾面见贺龙，询问他：<\/DIV><div>“民国16年,你为什么好端端的军长不当，偏偏跑去跑去参加共产党？”<\/DIV><div>贺龙将手摆动着说：<\/DIV><div>“政见不同而已。”<\/DIV><div>蒋介石先是一愣，也摆摆手说：<\/DIV><div>“过去的事，不提了。”<\/DIV><div>蒋又随口问道：<\/DIV><div>“云卿，你家里可好？”<\/DIV><div>贺龙愤愤地说：<\/DIV><div>“房子不知被烧了多少遍，人嘛，都被你们杀光了，只剩下我一个拿枪的了。”<\/DIV><div>贺龙出去以后，蒋介石长吁一口气瘫坐在椅子上，抹了抹头上的汗水，说：<\/DIV><div>“这人很可怕，我以后再也不要见他了。”<\/DIV><div>李扬相信贺龙怀中有枪，会当场打死蒋介石的，他能干得出来，你以为他“两把菜刀闹革命”是逗你玩的么。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>贺龙是这样起家的，所以在建国后，自然老脾气不改。在太祖和刘少奇的斗争中，贺龙公开站在刘少奇一边，这种情况下，太祖怎么可能不打倒他？1966年8月25日，总参谋部发生“炮轰杨成武”事件：作战部部长王尚荣在贺龙的支持下，在总参贴出总参作战部全体人员(包括部长，副部长)署名的“炮轰杨成武”的大字报。连周恩来都看不下去,提醒杨要小心。文革开始后第一个被打倒的高级领导人是北京军区司令杨勇。杨勇是被他的政委廖汉生打倒的。廖是贺的外甥。李扬看懂了，大家有没有看懂，贺龙的政治目标，是拿下北京军区，并紧抓在自己手中。太祖能让他么？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>北京军区，直接关系保卫中央，决定中央领导们中，哪一派得到军队支持。如果失去北京军区，太祖就是和刘少奇一个下场了。所以太祖要求在大连市内（李扬家边）疗养的林彪，回到北京助战，林彪一听是去斗刘少奇，马上回复病重，卧床不起了，没办法回去了。看到史料记载，太祖大哭大闹，甚至绝食，周恩来只好亲自出马说服林彪。结果，林彪回到北京站在太祖一边，整个军队马上彻底倒向太祖了。林彪在建国后，一直处于休息、疗养阶段，说他拼命抓大权，用阴谋诡计分裂党，这些是诬蔑、造谣。林彪哪有那个精力呀。他一个在大连市内卧病在床的人，军队追随他，完全是战争年代过来的老军人们，佩服林彪的军事指挥艺术。战争年代，谁打得好，军人们心知肚明、一清二楚。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>太祖考虑到贺龙，那也是一员悍将，在建国过程中，通过玩命式的斗争，支持太祖建国的。所以，开始是极力拉拢贺龙的。贺龙瞧不起林彪，在任何场合，都公开表达对林彪的歧视，甚至当着林彪的面，故意说话不好听，多少次激怒林彪。李扬看到的史料，是贺龙的言行，已经将林彪逼到墙角了，任何人面对这种情况，都会报复贺龙的。但太祖让贺龙找林彪谈谈时，林彪仍然放弃报仇，只是暗示贺龙：<\/DIV><div>“你的问题可大可小，关健是你支持谁、反对谁”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>傻子都明白，林彪是劝贺龙站在太祖一边，不要再紧跟刘少奇了。结果贺龙说“我跟着共产党、党中央”这类话。太祖能气疯喽。哦，你跟着刘少奇就是跟着党中央？那我成什么了！现在的世人，在解释林彪对贺龙的警告时，故意胡说八道，造谣是林彪想夺权，所以劝贺龙跟着自己。这个社会，许多人的心是黑的，丧天良地说话，故意造谣、诬蔑。李扬劝这些人，说点正常人话，也能避免被天打雷劈。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1966年7月11日当晚，在谈到林彪时，贺龙说：<\/DIV><div>“同林彪的斗争，只要我不死，我就同他斗到底”；<\/DIV><div>“我就不相信他这一套，他这个人为什么就不能反对，他能代表党？”<\/DIV><div>太祖和刘少奇斗争，你贺龙非要和林彪同归于尽，想表达什么？都知道军队佩服林彪，而林彪忠于太祖，你要打垮林彪，明着是冲林彪去的，实际上就是帮助刘少奇打倒太祖。李扬没在现场，看了史料，也明白贺龙想的是什么了。太祖能不明白？你贺龙对一个长期卧病在床的元帅，恨之入骨，那绝对是另有政治目的的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在和刘少奇的斗争中，太祖问他：<\/DIV><div>“你发言了没有？”<\/DIV><div>他回答说：<\/DIV><div>“还没有发言。”<\/DIV><div>太祖又问：<\/DIV><div>“怎么不讲一讲？”<\/DIV><div>贺龙把身体一挺，说：<\/DIV><div>“报告主席，我上不了纲噢！”<\/DIV><div>贺龙公开、当面与太祖决裂了，太祖是傻子，不明白什么意思吗？而且，贺龙把对张国焘、王明那一套，也用在太祖身上了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>更令太祖惊恐不安的是，贺龙的原外甥女婿、现杨尚昆的妹夫廖汉生，担任北京军区政委，廖曾扬言：<\/DIV><div>“入党是为跟贺总走，贺总怎么说，我就怎么做。”<\/DIV><div>贺龙方面的嫡系都这样公开与太祖决裂了，太祖就是和他们是亲戚，也没办法不打倒他们了。原来你们打倒杨勇，控制北京军区是这个目的，太祖能让你们成功？李扬看到一个史料，有个人在被工作组调查时，为了避免揭发贺龙，绝食7日而死。李扬是太祖，也得和他们拼命了，因为对手们都拼命了。到了这个时候，林彪再是个老实人，也没办法温情脉脉了，因为他再老实，就是把太祖害了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>史料记载，在林彪打招呼后的十天，为了安抚贺龙的情绪，更为了侦测贺龙的思想、心态，太祖在中南海游泳池旁接见了贺龙，贺龙戴着大墨镜，慢慢把一只手放在口袋里，许多人都传言贺龙私藏手枪，准备暗杀太祖。李扬看到的史料记载，当时太祖望着他已经吓白了脸色，一动不敢动地望着他，此时身边又无警卫员，急中生智，忙对贺龙说：<\/DIV><div>“你的问题解决了，没事了。”<\/DIV><div>贺龙却从口袋中掏出一只雪茄点着了抽。太祖不杀掉他，已经是对他仁至义尽了。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2016年2月2日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
