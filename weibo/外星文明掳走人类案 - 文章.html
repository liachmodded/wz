<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">外星文明掳走人类案<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月31日 00:32<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v5d5.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>外星文明掳走人类案 2013年3月8日星期五<br>&nbsp;&nbsp;<\/P><p><br>&nbsp;&nbsp;现在读者们发愁的是：<br>“万一李扬不再撰写文章了，可咋整啊？！”<br>不管真的假的，李扬撰写的文章，充满神秘、悬疑、恐怖、科幻、神学、玄学，把晦涩难懂的哲学问题，用小孩子都能懂的语言，深入浅出的表达清楚。这些文章太吸引读者们了，就算当小说看，也是最精彩的小说，所以雅俗共赏。可现在李扬发愁的是：<br>“这样日夜努力思考，就算是电脑，也有累的时候啊。怎么能放松下来，休息一下大脑呢？”<br>李扬害怕的是，长期处于紧张状态，会导致大脑思维出现问题，对不起读者们，对不起历史，对不起世界。李扬能感觉到各国正负的沮丧，他们一定对中国正负哭叫：<br>“你们怎么没打死他（李扬）？！”<br>羡慕嫉妒恨，各国正负为本国没出李扬这样的人，而恼怒不已；当然各国正负也明白，李扬死了，就没人深度剖析各种怪异现象了，所以对李扬是想杀，又害怕李扬真死了！对吧？！别怪李扬冷酷无情地剖析人性，其实各国都出现过李扬这样的人，有的在出名后被杀掉了，例如法国的圣女贞德，例如俄国的拉斯普京，有些则是还没出名，就被各国杀掉了。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;象法国的若查丹玛斯，留下一部震惊世界的预言书，也算是善终了。但中国历朝历代，都有许多类似若查丹玛斯的大预言家，留下的预言书籍浩如烟海，只是在新囗囗囗立后，囗囗囗囗囗才对各种天才和大师们，痛下杀手；原因之一，就是各种历史上的预言书籍，都预测囗囗囗囗囗出现并灭亡，所以这被囗囗囗囗们忌讳，2001年底网阱聊天时，囗囗囗导就对此无可奈何。不过，2001年底网阱公聊时，正负御用江湖术士们，预测李扬挽救共产主义，挽救中国囗囗囗，但中囗囗囗们，也并没有善待李扬啊，李扬全家因此经历了，人世间最悲惨的十年。仅仅从这点看，囗囗囗囗囗囗囗，也确实是反人类的，根本原因，其实就是现行的囗囗囗制，与人类社会的发展，格格不入，甚至激烈冲突。所以，李扬才强烈要求囗囗囗府，进行渐进的囗囗囗革，以适应社会需要。适者生存，千古一理。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;2012年底，或2013年初，李扬在家向妻子吹嘘：<br>&nbsp;&nbsp;“我女儿长大后，想到哪个星球逛逛，就到哪个星球逛逛，因为有我，所以她有这个权力。”<br>&nbsp;&nbsp;妻子听了不置可否，李扬也是吹完牛皮，就安安稳稳地上床睡觉了，没当成真的；要是吹牛吹得自己都信了，不是撒谎癖，就是妄想症，李扬也知道这点，所以没当回事。但在2013年1月份，妻子告诉李扬：<br>&nbsp;&nbsp;“你闺女说了，将来长大了，就到天上去，再也不回来了。”<br>&nbsp;&nbsp;这可把李扬吓坏了，自己面对世间冷酷和白眼，结婚的目的就是生个孩子，有个伴儿，有个说话聊天的人，体会一下人世间的温暖，感觉到自己在世上的存在；孩子要是真离开李扬，这可怎么办，真的实在放不下啊，自己孤伶伶一个人，在世上有什么意思？所以，过了几天，在黑石礁街16路车站等公交车时，询问女儿：<br>&nbsp;&nbsp; “为什么要到天上去？难道不想见到爸爸妈妈了吗？”<br>&nbsp;&nbsp; 6岁多的孩子迟疑了一下，犹犹豫豫地回答：<br>&nbsp;&nbsp; “也不是总不回来，有的时候，回来看看你们。”<br>&nbsp;&nbsp;为什么李扬对儿童的幼稚想法，这样紧张不安？因为李扬真怕外星文明，带走孩子，谁知这会不会真的发生呢！<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;顺便说一句，李扬被催眠强奸多少次，一些女人因此怀了李扬的孩子，并生下来；这些孩子长大的过程中，没有享受李扬的父爱，必然羡慕嫉妒恨李扬身边这个孩子；希望每个孩子都要充满亲情，互相帮助扶持，同时也要帮助李扬亲自抚养的孩子，不要被过分的情绪和情感，扭曲了人性和心理。这是父亲对孩子们的期望吧。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;读者们看了李扬在以前文章中的介绍，大概都看了美国电影，《第四类接触》，那里面女主人公的孩子，就被外星文明带走了。外星文明在她催眠状态下，还对她进行了恫吓，恰巧被床上的录音机录下声音，据有关专家分析，可能是苏美尔语。李扬怀疑这些外星人的意思是：<br>&nbsp;&nbsp;“（你做的事情）还没有到时候（你要马上停止这种事）”。<br>&nbsp;&nbsp;有些读者们可能不相信这个电影，可这个电影剧本，是根据真实发生在美国小镇，一系列恐怖事实改编的。如果有些读者们还不相信，那么李扬回忆出一段网阱密聊内容，是三把手告诉被催眠李扬的，屏幕上显示：<br>&nbsp;&nbsp; “有些人口失踪案，不是人类做的。”<br>&nbsp;&nbsp; 既然不是人类做的，有以下几种可能：<br>&nbsp;&nbsp; 1， 外星文明做的；<br>&nbsp;&nbsp; 2， 神鬼做的；<br>&nbsp;&nbsp; 3， 冥冥之中的神秘力量做的。<br>&nbsp;&nbsp;在这三种可能性中，外星文明做的可能性最大，估计非人类做的人口失踪案，基本都是外星文明做的。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;如果一个孩子，只有3、5岁，他被人拐走，可能长大后，忘记一切了，只认拐他的人为亲人，并相信拐其的成年人所编的谎话。但一个6岁以上的孩子，被拐走后，他长大了，怎么可能会忘记自己被拐经历，而拒绝向社会求助，拒绝向警察求助，拒绝向媒体求助呢？确实有个别被拐孩子，在长大后放弃寻找父母，但大多数有记忆的孩子，在长大后肯定会寻找父母的。各国有大量儿童失踪案，其年龄都在6岁以上，但这些孩子经历十几年、几十年，生不见人、死不见尸，李扬询问读者们一句：<br>&nbsp;&nbsp; “难道这些孩子都被杀害了吗？”<br>&nbsp;&nbsp;加拿大每年失踪儿童，在6万以上，美国共有80万儿童失踪案，相当比例的儿童，已经是有清晰记忆的年龄了，难道每年被杀害的儿童，有这么多？这其中，会不会有一些儿童，被外星文明掳走？<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;如果一个7岁左右的孩子，对陌生人非常警惕，本身没有任何特殊缺陷，但在城市治安摄像头中，和一个陌生成年人说话后，就蹦蹦跳跳、兴高采烈地跟陌生人走了，明显是处于清醒状态，而孩子的家人、亲戚、邻居、同学、老师、熟人，都不认识这个陌生人。这样的案子，就存在疑点。象李扬孩子这样，总希望到天上去，再也不回来了；如果一个陌生人，向她展示一下异能，让她看到全息立体图像，而摄像头却无法拍摄到陌生人展示的图像，那么孩子高兴地跟着陌生人走了，就真的成了一个谜团了。外星文明掳走的儿童，应该在历史上，在各国现实中都有一批。可哪个警察或情报人员，会怀疑过外星文明呢？有个别案子，被各国正负查实了，是外星文明做的，也当做国家机密隐藏起来，结果所有的人口失踪案，从来没人联想到外星文明，这让外星文明肆无忌惮地掳走人类。要是成了食物，那才是最悲惨的事情呢，因为人们永远不清楚，有些外星人有吃人类的嗜好。<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;据有关部门统计，中国每年自杀人数在30万左右，中国每年失踪人口，加起来共有800万，其中每年儿童失踪案有20万起；上海市公安局治安管理部门统计，2001年该市各级治安部门，共受理登记失踪人员9627人次，而1995年的总失踪数仅为4526人次，上升了2.13倍，这个十多年前的旧数据，已经让人触目惊心了。所以，李扬一直强烈建议，警民互动，不仅要建立全国联网的人口失踪数据库，而且统一民间寻找失踪人口的各网站，实现全面、立体、无鏠连接的效果。各自为战，消耗大量的人力、物力、财力，事倍功半，得不偿失。同时，李扬也希望随着社会的发展，各国城市中，要大量布置摄像头，密切监视社会各角落；这虽然有侵犯人权的嫌疑，但这是唯一保障，社会安全和人民安全的方法。正是因为各国每年，都有无数人口失踪，这才为外星文明掳走人类，提供了可乘之机。<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;一个成年人，没有任何不良嗜好，也没有表达过强烈愿望，无财、无貌，根本不可能卷入情杀、仇杀，也无任何精神疾病发作预兆，突然在睡觉后，人就消失了，或者在上下班路上，人就消失了。这样的案子不是个别的，在大量这类案子中，有多少是被外星文明掳走的？所以，李扬才建议各国警察局，在对人口失踪案甄别归类时，询问中囗囗囗、情报组织、军队，有关哪个失踪案，需要不需要继续调查下去？如果中囗囗囗府暗示，别再查了，警察局就停止调查；如果中囗囗囗、情报组织、军队，也对某些人口失踪案莫名其妙，那么警察局就先要研究一下，有没有可能是外星文明掳走的？<br>&nbsp;&nbsp;<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;各种人口失踪案，可以说是案情复杂，所以外星文明掳走人类的方法，应该是花样百出。所以，李扬才建议，各地警察局、各国警察局，在定期交流人口失踪案时，对那些疑似外星文明掳走案，要详细讨论，万变不离其宗，总会最终发现许多规律的。对这类疑似外星文明做的案，最后交给情报组织，让他们催眠调查相关人，查查家人、亲戚、邻居、同学、同事、朋友们，失踪人口在失踪前，有什么可疑的言行？！<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬在以前的文章中介绍过几次，三把手在网阱密聊时，讲述过，外国有架客机，在摔到地面后，里面本应坐满乘客的，谁知客机坠毁现场，居然空无一人；那国政府只好搬运一些尸体，伪造现场；然后通过情报组织催眠调查，发现这些失踪人员，在很久以前，就被设计要乘坐这架客机的。三把手还在网阱密聊时，讲过，有些尸体被法医解剖时，DNA是真的，肌肉是真的，骨骼是真的，五脏六腑是真的，但这具尸体却从来没有活过，也就是说，这具尸体是人工造出来的。李扬就有个疑问，为什么外星文明能通过任何方法，掳走人类，却偏偏要大费周章，制造离奇案子，并“故意”让人类发觉，这里面的惊悚和怪异呢？！读者们有没有感到过奇怪？<br>&nbsp;&nbsp;<\/P><p>&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬失踪过，自己却无法回忆出，失踪时自己经历了什么。有些别有用心的人，嘲笑李扬“想象永远是想象”，只能是妄想症患者。问题是，各国政府查实的事情，是因为各国政府精神病发作吗？！<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
