<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">国家越大越好越繁荣<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年5月25日 21:09<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vntc.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>国家越大越好越繁荣<\/P><p><br>邦联制是一个由若干独立国家组成的松散国家联盟。它虽然设有公共机构处理有关共同事务，但没有统一的中央政权机关，也没有统一的立法和财政预算；各成员国公民只有其本国的国籍。在邦联之下，各成员国都是独立主权的国家，是国际法主体，各自在外交、法律和军事上均具备完全独立的自主权。各成员国的加入或退出相对自由。李扬认为，中国大陆要建立近期战略目标，就是吸引周边国家，尽量组成一个邦联。<\/P><p><br>联邦制国家，是构成有机整体的政治单元，由原先的独立单元所组成，这些单元已将其主要权力交给整体政府，它可能是其中一个单元的政府或者是新成立的政府。例如过去的苏维埃联邦社会主义共和国，例如现在的美国、巴西联邦共和国。中国大陆在建成一个邦联国家后，在远期战略目标中，就将那些愿意和中国人生活在一起的国家，组成联邦共和国。<\/P><p><br>经历了法国皇帝拿破仑的武力统一欧洲失败后，又经历了纳粹德国元首希特勒，武力统一欧洲的失败。在几千年的欧洲的历史上，大多数欧洲人希望生活在一起，在一个国家共同生活；正因为欧洲人有这种理想，所以才有了拿破仑和希特勒的武力统一战争。李扬看到俄罗斯人，非常羡慕欧盟的组成和扩大，心存幻想地希望加入欧盟，因为俄罗斯人是白种人，自认属于欧洲。中国有句话：<br>落花有意，流水无情。<br>欧盟根本没想过吸纳俄罗斯加入。<\/P><p><br>欧盟共有27个成员国，共有5亿多点人民，总面积432.2万平方公里，GDP14.5万亿美元。欧盟旁边俄罗斯共有1.52亿多人口，面积1709.8242万平方公里，２０１４年ＧＤＰ为１.０３万亿美元，占世界第五位。在欧洲历史上的历次战争中，沙皇俄国都积极参与；二战后的苏联又控制了东欧的政治。结果就是，欧洲人，尤其是欧洲各国政府，对俄罗斯怀有戒心和对立情绪。更何况中国人笑称“俄罗斯人是战斗的民族”。面对巨大无比的俄罗斯巨人，李扬看到欧盟日夜设计肢解俄罗斯。<\/P><p><br>可以肯定地说，只要俄罗斯被肢解成七、八块，这些小国就可以独立国家面目，加入欧盟；但俄罗斯人希望以整体状态加入欧盟，则会被欧盟断然拒绝。因为俄罗斯的体量，令欧洲其它国家恐惧，唯恐俄罗斯人以势压人，在欧盟内部拥有巨大影响力。李扬说简单点，欧洲人不希望生活在俄罗斯人的指挥棒下，因为历史上的沙皇俄国（包括苏联），给欧洲人留下噩梦的回忆。所以李扬多次撰文劝俄罗斯人，“放弃加入欧盟的幻想吧，人家只希望肢解俄罗斯”。<\/P><p><br>俄罗斯人难以理解欧洲人的恐惧，他们在苏联解体后，一直一相情愿用自己的热脸，贴欧盟的冷屁股；结果在俄罗斯发生车臣内战时，俄罗斯人看到，欧洲人上蹿下跳地借此肢解俄罗斯；就是俄国总统普京，也由开始的无条件信任西方人，变成了和西方政权的严重对抗。如果现在欧盟宣布，和俄罗斯政府商谈加入欧盟的事情，李扬敢保证俄罗斯人大多会象要进天堂般高兴。问题是，俄罗斯人上天堂，比要加入欧盟容易得多。<\/P><p><br>给俄罗斯人打个形象的比喻，如果中国大陆要求和俄罗斯合并，那么就算中国大陆让出大半的权力，俄罗斯人也坚决不答应；他们一是瞧不起中国人，二是被中国的人口总量吓坏了，恐惧被中国人同化。俄罗斯人能体会李扬这句话吧？同理，欧洲人也歧视俄罗斯人，不承认他们属于白人优先的团体，更恐惧俄罗斯巨大的体量，怕被俄罗斯奴役。李扬倒是希望俄罗斯和中国大陆合并，谁处于领导地位，谁掌握主动权，这都不重要，在人类毁灭前，两国人民应该多过一些幸福生活，而不是互相提防、互相算计，被美国政府各个击破，逐一肢解，最终接受共济会的领导。<\/P><p><br>可以肯定地告诉读者，如果共济会统治了世界，则人类就要毁灭了，因为地球上的人类社会，已经失去了存在的价值。共济会的战略目标，和远大理想、规划，都是凭想象瞎编的，除了耽误人类外，没有任何意义。奴隶想反抗奴隶主，要有反抗的实力，所有的奴隶凑在一起，都不能撼动奴隶主一个汗毛的情况下，奴隶们还妄想着和奴隶主平起平坐，李扬不客气地讲——这就是找死。共济会的一切活动，都将是摧毁人类的。现在的中国，越来越多的大富大贵的人，暗中加入共济会，应该讲这是背叛党和政府、背叛国家和人民的，不会有好下场。<\/P><p><br>中国可能有13亿人，人口总量世界第一，国土面积世界第三，GDP世界第二。这样的国家，很容易发展起来，而一旦发展起来后，其经济活力、人均财富，也容易吸引周边国家的人民。欧洲有近50个国家，意味着7.4亿欧洲人，讲几十种语言，想在欧洲自由迁移，恐怕是个很难的事情，因为在另一个陌生语言的国家，生计都成问题。而中国13亿人，讲一种语言——汉语，所以中国人在世界第三大面积国家内，随便迁移，可以到各地学习、工作、生活，基本没有多少障碍。中国大陆一个网站，随便一天就聚集十几万网友在共同聊天，而欧盟各国，哪个也达不到此要求，所以中国的互联网比西方发展晚，但比西方发展迅速，而且比西方未来更好。这就是庞大的基数决定的。<\/P><p><br>举例马云的淘宝网，可以在成立十几年后，就是世界第一大购物网站，这是因为13亿中国人这个基数，我们使用共同的语言，没有任何交流困难。但在欧洲，有无数小国，各自拥有各自的语言，它们想发展互联网，首先要每个网民要过语言关，不会四、五种语言，根本别想在互联网有太大的活动空间。美国面积是世界第四大国家，GDP是世界第一，但它的人口才3亿多，由于它的基数比中国少得多，所以中国在发展互联网时，应该讲，可以很快就追赶上美国的发展速度。<\/P><p><br>世界人均财富最多的十个国家：<br>1.瑞士2.澳大利亚3.挪威4.卢森堡5.日本6.法国7.美国8.新加坡9.英国10.瑞典。<br>前十名中，只有美国、日本、法国属于大国、强国，其它国家人少地少，难成气候。很难想象象瑞士、卢森堡、新加坡这类国家，面对周边国家的侵略和欺压，能够有真正的抵抗能力；而且这些小国人少、地少、GDP总量少，根本没能力研制先进武器，属于有个天灾人祸，就破产倒闭的角色。它们存在的唯一价值，就是在联合国有一票表决权，这让各大国不敢轻视它们。象这类小国家，不可能有发达的互联网产业，更不可能有多少技术创新，就是它们的全部军队，也经不住中国大陆一个普通野战师的攻打；所以小小的台湾岛的官员，都公开咒骂“新加坡是鼻屎大的国家”。<\/P><p><br>当一个国家，或者一个联邦，或者一个邦联，拥有巨大的面积和人口时，并且其绝大多数人口，使用共同的语言的情况下，计划经济和市场经济的完美整合，是比较容易的。在这样的地区，发展什么，都能取得事半功倍的效果。20世纪六十年代，在中国大陆人连饭都吃不饱的情况下，居然制造了两弹一星，许多人把这个奇迹，归功于伟大领袖和伟大的党，李扬认为这样说，有点片面；还应该归功于中国人口多，每个人每天省一口饭，聚集的财富就可以轻易研制出两弹一星。正如毛泽东所讲“人多力量大”，伟大领袖早就发现了真理。所以李扬希望，繁荣的中国大陆经济，可以对周边国家产生向心力，组成一个更大的华语圈，将是本地区人民的福气。<\/P><p><br>“当天空中铁鸟飞过时,藏人将流落于世界各地”——西藏历史上最著名的预言大活佛。如果少数藏人企图分裂中国，那么最终的结果，可能就是连西藏自治区都没有了。至于新疆的个别分裂势力，恐怕也难成气候，因为大一统是大势，是避免被共济会统治人类的唯一方法。中国人和俄罗斯人，都面临被共济会肢解的命运，所以俄罗斯在1996年开始，取消身份证上的民族称谓了；李扬则在这十多年中，一再公开撰文希望中国大陆，也取消民族称谓，但至今没有达成共识的原因，就是在许多战略问题上，领导们没有达成一致，例如取消民族称谓后，如何计划生育？实际上，李扬几年前就撰文指出，计划生育政策已经完成了历史使命。一个大一统的国家，才是这个国家和周边地区人民的希望。<\/P><p><br>无数的历史学家和爱好者们，都在探讨元朝的覆灭原因。在2014年，李扬面对公安领导的询问，坦率地谈了个人看法。元朝寿命短，其覆灭原因就是面积太大，当时的科学技术不发达，中央政府难以管理服务这么大的国家，所以元朝是一边扩土，一边内部分解成数个国家，最后彼此征战不休，导致王朝过早地衰败和灭亡。李扬认为中国现在的科学技术，在管理这么大的国土和人口时，仍然是有难度的，仍然可能出现象苏联崩溃的景象。如何在现有的科学技术上，进行最有效的管理服务中国，这是一门艺术，也是一门科学，更是一门哲学。好象目前的中国大陆，没有任何组织、没有任何个人，在研究如何利用科技，高效管理服务国家。这是一个遗憾，李扬希望政府在这方面，能够有个系统的工程。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2015年5月25日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
