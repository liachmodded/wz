<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">法律是维护社会稳定，而非帮你赚钱<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月1日 11:59<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbah.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t法律是维护社会稳定，而非帮你赚钱<div><br><\/DIV><div><br><\/DIV><div>马哲讲“经济基础决定上层建筑”，所以体制、制度、宗教、国情，并不是最重要的，最重要的是，法律是政治意志的表现形式。如果一个国家的法律，将经济和利润放在首位，那么其它各方面，必然服从经济和利润。但在资本主义国家的法律认识上，也不敢讲“唯利是图”，也要承认法律要为国家和人民服务，而不能只为资本家们服务。所以，中国大陆法律的制定和实施，要考虑社会稳定，一切以国家安全和人民利益为原则。李扬认为，社会主义法律，应该是保障国泰民安、安居乐业，其次才能保障满足经济规律。因为资本追逐利润是天性，没有任何道德可言，为了利润不惜杀人放火；如果不限制资本违法犯罪式追逐利润，李扬认为社会根本稳定不了，最终全国人民共同承受苦难恶果。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2004年9月，大学生信用卡市场火爆起来。不少同学刷卡“冲动”消费，一不小心就沦为“卡奴”，造成个人、家庭、学校、社会的灾难，社会舆论表达了激烈的不满。2009年，银监会发文，禁止银行向未满18岁的学生发信用卡，给已满18岁的学生发卡，要经由父母等第二还款来源方的书面同意。多家银行叫停了大学生信用卡业务，其他银行抬高大学生信用卡办理门槛。国有企业还是听话的，服从国家安全需要，愿意配合稳定社会。但现在的网络金融业务，“校园贷”，明显属于私人资本介入，所以其赚取利润的手段和方式，暗藏血腥、犯罪、残忍。直接结果，就是导致一个又一个欠款大学生们，或跳楼，或卖淫，对社会稳定形成巨大冲击。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>大学生们都是19岁左右，好象从法律上，属于成年人了，应该为自己的所作所为负法律责任。中国古代就讲清楚了，“杀人偿命，欠债还钱”，所以按照文化传统、按照法律，大学生贷款了，就应该想办法归还，这是天经地义的。但中年人、老年人，都是从青少年时期过来的，都知道青年人心理不成熟，脾气性格易冲动，而且花钱大手大脚，对生活艰难和未来规划，根本没有成熟的认识和思考。将赚钱目标瞄准大学生们，从各方面讲，都是允许的，但你利用大学生的心理幼稚特点，而暗设陷阱，拼命压榨他们的生活和生命，李扬就非常不理解了。你这哪是要钱（赚取利润），你这明明是要命（逼学生们自杀、卖淫）啊，超出了社会底线。所以，李扬才询问，法律在哪儿？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在提倡互联网+，结果互联网金融如火如荼，所有的私企和个人，都企图在互联网金融中，赚取最大利润。所以网络贷款平台推出的“校园贷”，利润巨大，导致大多数私企放贷时，充满欺诈、误导、暴力威胁；看了新闻报道，发现绝大多数“校园贷”的企业，根本没有任何严格审查手续，为了欺骗大学生们申请贷款，已经达到了不择手段的地步；在李扬看来，不是大学生们为了贷款欺骗企业，而是企业为了利润欺骗大学生们。所有“校园贷”的实际年息是超过20%的，这是否违法，可能仁者见仁、智者见智。但新闻报道中介绍，互联网金融企业们，还有各种扣款名义和理由，所有的费用加起来，可能远远不止20%了。李扬认为开银行的目的，确实是应该赚取利润的，但没任何理论和法律，支持你开办抢钱、骗钱的银行或类似机构。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>《关于人民法院审理民间借贷案件的若干意见》：<br>六、民间借贷的利率可以适当高于银行的利率，各地人民法院可根据本地区的实际情况具体掌握，但最高不得超过银行同类贷款利率的四倍（包含利率本数）。超出此限度的，超出部分的利息不予保护。<br>七、出借人不得将利息计入本金谋取高利。审理中发现债权人将利息计入本金计算复利的，其利率超出第六条规定的限度时，超出部分的利息不予保护。<br>十、一方以欺诈、胁迫等手段或者乘人之危，使对方在违背真实意思的情况下所形成的借贷关系，应认定为无效。借贷关系无效由债权人的行为引起的，只返还本金；借贷关系无效由债务人的行为引起的，除返还本金外，还应参照银行同类贷款利率给付利息。<\/DIV><div>《中华人民共和国合同法》第二百条借款的利息不得预先在本金中扣除。利息预先在本金中扣除的，应当按照实际借款数额返还借款并计算利息。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>大家看看，这些互联网金融企业，对上段内容中出现的四条，条条都违反了，你这样违法犯罪地赚取利润，还指望法律保护你、帮助你赚取违法利润，你是不是和你欺骗的大学生们一样，大脑太简单了？社会主义国家法律，是保护人民和国家安全的，在这个基础上，才能保护你赚钱；而且什么体制下的法律，都不允许你通过违法犯罪赚钱。你见过哪国法律，允许在大街上抢劫的？不允许你在大街上抢劫，就能允许你在网络上抢劫么？2016年3月9日，某大学生因网贷欠下60多万，无法偿还，在青岛跳楼自杀。李扬建议死者父母，请律师起诉贷款给儿子的所有互联网金融企业，是它们逼死了你们的儿子。查查这些企业的资质和程序，以及贷款过程，还有追债过程，李扬不用研究，就知道到处都是充满违法犯罪的，随便哪一条，都能让它们赔偿得倾家荡产。它们要你儿子的命了，你们要它们巨额赔偿，天经地义。法律在这方面略微放松，就会有无数大学生们，陆续跳楼、卖淫的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>“权力不能私有，财产不能公有”，制定详细的法律，以保护私人合法财产。李扬同意这个现象的存在和发展，但这不是你违法犯罪赚钱的理由，既然法律保护你合法的赚钱，就应该禁止你违法的赚钱，否则“好机吧全到你P眼儿去了”。你做为一个成年人，没有智力残疾，也没有精神残疾，你说你没能力查清每个贷款人的还债能力，所以只能看到表面符合要求的借款人，就按照程序发放贷款了。你可以这样讲的。但受害者以及家属们，通过在法庭的诉讼过程，证明你没有按照程序和法律要求放贷，那么法院要求你因此负法律责任，你应该接受并心甘情愿地受罚。如果录音、录像证明，借款人在打电话或网络咨询时，接线的员工，说话含糊，或者没有清晰解释清楚，你不能要求接线员负责任，法院不是傻子，不能让你随便耍吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>做得起买卖，就赔得起钱。这天下哪有只赚钱不赔钱的买卖？你办企业时，就应该考虑到了赔钱怎么办？你光想着向大学生们放贷，并通过欺骗、误导、暴力，达到违法赚取大学生们的钱财，李扬做为一个公安警察，感到你这样做非常不合适。在商言商，你可以只考虑如何赚钱，但公检法的工作职责，是考虑你有没有违法犯罪，需要不需要惩罚你。大家各尽其职，这个你能理解吧？你要求公检法考虑你赚钱的不容易，考虑你也需要养活一大家人，还要公检法考虑大学生们是骗贷骗你的钱，那你不如直接去大街上抢劫吧，反正只考虑你了，你怎么做都是对的。所以西方国家，经商办企业的都要花大钱雇佣专业律师，就是希望不违反法律，最起码利用法律漏洞赚钱不受惩罚，从没一个西方企业，是大摇大摆地公开犯罪赚钱的，因为这样做，不仅企业破产了，老板也进监狱了。中国大陆右派死心塌地拥护的美国，其法律也没有允许大摇大摆公开犯罪来赚钱的内容。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在法庭上，面对起诉自己的大学生或家长，你千万别辩护不是故意的，是一个工作程序失误，导致你错误地放贷或错误地追贷，这不是你要求避免惩罚的理由。不然，你在法庭上为自己辩护，是自己一个不小心，无意中将手榴弹扔进银行爆炸的，所以希望法院不判刑你，你觉得法院判决你是对的，所以无罪释放你的可能性，会有多大？！谁做错了，都要承担法律责任的，法院只认法律不认人，一切按照法律内容进行。正如李扬在以前文章指出，各城市的马路栅栏或院墙顶头栅栏，金属顶头是尖锐的，如果因此造成他人跨越、翻越时受伤或死亡，那么地方政府或院墙主人，是要负法律责任的；做为一个成年人，你应该知道设计、制造成金属顶头尖锐，到底为了什么，也应该知道后果可能出现什么。地方政府也好，院墙主人也罢，不能以自己是好心的，或者怕小偷进来，为自己辩护，法律承认你正当合理的理由，但绝不会承认你设陷阱式伤人、杀人的设置，是正当合理的。李扬这样讲，可能有些中国大陆人，不太理解，慢慢来吧，“罗马不是一天建成的”，社会也不是一天就能进步了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>法律的落实，以及法律法规的严格执行，光靠政府的权力，以及大力宣传，是远远不够的。人是利益动物，一生为利益而生而死，正因为人是经济动物，所以人的一切思维、言行，都是要追求利益最大化的，也因此经济才能大发展。认识这个客观规律和自然现象，所以法律要避免人在追求利益时，危害他人、危害社会，李扬的意思是，不是所有的经商办企业赚钱，都是合法的。所以面对为追求经济和利润，而故意触犯法律时‘不能仅仅通过公检法等政府机构，进行暴力阻止违法犯罪；“杀人偿命、欠债还钱”，谁都明白这个道理，可是故意杀人现象并没因此减少，故意抢钱、骗钱的行为，也从没停止。所以要掌握这个客观规律，掌握这个经济规律，想办法利用这个现象，来达到禁止、限制这类行为，这样的效果更好，人民群众更容易接受和配合。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>以前各城市，在禁止摩托车上街时，可谓全力以赴，造成的社会现象，是人民群众和执法警察的大街冲突。还有禁止机动三轮车，也是政府和执法警察感到艰难的工作。现在，则是电动自行车的禁行，也造成社会情绪的激烈和冲突。其实，政府是出于维护社会安全的目的，因为摩托车事故、机动三轮车事故、电动自行车的事故，太多了，不是驾驶者伤亡，就是导致行人的伤亡，每年因此造成大量人员的伤亡。更何况，许多驾驶摩托车、机动三轮车、电动自行车，撞人后为避免赔钱，而拼命想办法逃掉，造成受害者及家属们的情绪激烈，以及对公安机关和政府的冲击。李扬认为这种矛盾，是长期存在的，因为社会是由不同利益者们组成的，每个人只考虑自己的利益，并本能性对抗限制自己利益的任何行为、政策、法律。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在大街上，到处都是机动车，造成的事故不仅多，有时还非常巨大，为什么不全面禁止机动车？没办法禁止，对吧？所以面对机动车的相关法律，不仅条文多，而且非常详细，这样最大可能将危害降至最低。可是再详细、有针对性的法律，也无法避免机动车不出事故，对吧？第三者责任险（简称三责险），是指被保险人允许的合格驾驶员，在使用被保险车辆过程中发生的意外事故，致使第三者遭受人身伤亡或财产的直接损失，依法应当由被保险人支付的赔偿金额，保险人会按照保险合同中的有关规定给予赔偿。该险种主要是保障道路交通事故中，第三方受害人获得及时有效赔偿的险种。这是购买机动车时，必须要强行缴纳的保险，对吧？李扬认为应该提高缴纳数额，以提高赔偿的数额，因为这类法律和政策，是维护社会稳定的利器，要尽量用好。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>可以借用第三者责任险，将其用在摩托车、机动三轮车、电动自行车上。你只要给自己的车，缴纳高额责任险，而且按照法律和政策，认真执行了，你就可以驾车。当然，你面对执法警察的拦路检查，也要配合服从，执法警察根据你的车上钢印号码，以及你的车牌号码，通过网络系统，查出你驾驶的车确实缴纳了责任险，那么就依法将你放行。实际上，现在互联网+电子购物的发展，物流业也大发展，导致送快递的行业大发展，并创造了无数就业机会，如果各城市禁止快递员购买使用摩托车、机动三轮车、电动自行车，那么这个城市的快递业务如何展开？你总不能要求快递员们，拉着板车，到处送快递吧？这也不符合市场经济规律啊。法律和政策的实施，要满足经济规律，这是李扬在多少篇文章中，反复介绍、讲解、剖析的。物流业的大发展、快递业的大发展，电商的大发展，是社会进步，是需要法律和政策帮助和保护的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人会反驳李扬的建议，“我是个穷人，所以才买电动自行车骑的，一个车才几百元钱，你让我年年缴纳几百元、上千元的责任险，我哪有钱啊”？你要是这样反驳李扬的建议，就不仅吓坏了李扬，而且吓坏了大多数人民群众；你连几百元的责任险，都没钱缴纳，那你撞伤、撞残、撞死行人，你就更不能赔钱了，那受害者及家属们，得多苦啊？他们全家这辈子，还能活下去吗？李扬感觉你没钱赔偿，就应该避免危险骑行啊，而不是以没钱赔偿受害者的理由，所以理直气壮地驾驶电动自行车吧。那你要是骑行电动自行车时，被几十吨的大货车压倒了，货车司机理直气壮地告诉你，“我没钱赔偿你，你就在家中床上瘫痪一辈子吧”，你面对这样的司机，你能同意吗，你家属们能同意吗，社会能同意吗，公检法能同意吗，法律能同意吗？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>做得起买卖，就赔得起钱。同样，你驾驶得起车辆，就应该赔偿得起受害者钱，你赔偿不起，就应该按照要求，年年缴纳责任险。不然，你以自己没钱为理由，随便上街抢劫、杀人、强奸，那也太没道理了吧？穷，不是你的错，社会和政府，有责任有义务帮助你；但穷，可不是你违法犯罪、故意伤人的理由吧？前些日子，一个儿童驾驶微型儿童电动车，撞倒了一个老太太，老太太打报警电话，并打救护车送自己去医院检查身体，网络上一片舆论，认为老太太穷疯了，已经到了讹诈、碰瓷儿童的地步了；在一片舆论嘲笑声中，新闻追踪报道出来了，老太太真的被儿童玩具车撞伤了，骨折。如果儿童家长因为穷，没钱赔偿，老太太一家怎么过？老太太恐怕要冤死、气死在床上了。你们认为这合适吗？所以，电动自行车也要缴纳责任险，因为你穷不是你撞伤人、撞死人理由。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>实际上，除了强行让电动自行车主缴纳责任险外，还可以走另一个法律途径，以保护驾驶人或受害者的权益。例如，现在对电动自行车的规定非常详细，自重不能超过多少公斤，车速不能超过多少公里。那么电动自行车厂商，违反了这个规定后，生产出售违法电动自行车后，一旦出事故，可以经过法院审理，判决生产厂商赔钱。有些网民告诉李扬，电动自行车的车速改装，非常容易，只是简单地换几个电线，就可以提高车速了。那生产厂商就是钻了法律漏洞，故意这样制造电动自行车的，以巧妙回避法律责任。那么法院在审理此类案件时，只要法官看到改装过程，并马上领悟学会了改装方法，就可以判定生产厂商违法，负责一切全额赔偿。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>欧盟从2001年拟定法案，要求欧盟市场售价2.5美元以下的打火机，必须增加儿童安全保护措施。面对这种标准和要求，欧盟打火机最大供应地的中国大陆，怎么办？一是上WTO打国际官司，二是打火机企业破产倒闭，三是适应欧盟标准，生产防儿童玩火的打火机。只要是智力正常的成年人，都知道，只能、也必须走第三条的道路了。有些中国大陆人和媒体，强烈谴责欧盟的要求和标准，认为这是对中国大陆的歧视贸易法则；但李扬逐渐思考明白了，欧盟这个要求，是对所有向欧盟销售打火机的厂商的统一要求，目的是避免儿童受到伤害，避免家庭财产受到损失；你坚持认为这是对中国大陆采取歧视性政策，真的很难说服人的，李扬估计你到哪打官司也赢不了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>同样，中国大陆的法律、政策的出台，只要对生产电动自行车的厂商，明确规定，只要轻易改装成功的自行车，一律视为违法，一旦出事故必须全额赔偿。如果想提速电动自行车，必须达到置换大半个自行车零件的程度，那么厂商不用赔偿了，但有技术负责改装的商铺，就要因此负责全额赔偿了。总之，通过法律的赔偿，让厂商和改装商铺，面对巨额赔偿，而拒绝在此问题上，企图钻法律的漏洞赚钱，那么这个法律精神就可以完全体现了。因为一旦出现事故，不管是电动自行车主受伤，还是被电动自行车撞伤，那么第一反应，就是寻找厂商或改装商铺赔偿大钱，那么李扬很难相信，各城市还能出现大量高速的电动自行车。不这样通过经济规律，解决这个问题，那么电动自行车肯定个个象摩托车一样，甚至车速都能超过部分摩托车。那城市管理就出灾难了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年4月1日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
