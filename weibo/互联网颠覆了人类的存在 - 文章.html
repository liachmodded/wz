<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">互联网颠覆了人类的存在<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年11月11日 20:07<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w22e.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>互联网颠覆了人类的存在<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>20世纪七、八十年代，李扬就偶尔看到杂志介绍，日本等西方的报纸，厚得象杂志一样，价格却比杂志便宜许多，近似不要钱。当时中国大陆的报纸，就是几张，而杂志比较厚；因为没看到过，西方的报纸内容和样子，青少年的李扬，始终理解不了，报纸厚得象杂志一样，卖的价格却几近于零，那办报纸的单位，岂不是要赔光了？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>后来，在1998年左右，大连市本地报纸《半岛晨报》，一年比一年厚，大量的新闻、报道、广告，导致《半岛晨报》厚得象杂志一样了。李扬体会到，中国大陆的媒体业，比西方差了几十年的距离。报纸越厚，那么读者们越多，读者多的情况下，商家都愿意在报纸上打广告，这样办报纸的单位，才能赚大钱。其实，市场经济下的报纸，利润不来自读者的购买费用，而是大量的广告商交的广告费。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>但在今年，2015年，《半岛晨报》已经又变薄了，就那么几张了。李扬估计，应该是广告商们，放弃了在杂志、报纸这类纸媒打广告，而是把钱投入到各网站了。因为在城市中，人们浏览信息主要从互联网上获得，除了老年人还看报纸、杂志，年轻人大多已经对纸媒无动于衷了。纸媒失去广告商的投钱，仅仅靠读者购买的零钱，必然难以为继。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>不要说大连的《半岛晨报》，办不下去了，世界上许多著名的报纸、杂志，已经关门倒闭了，从此只有自己的网站，而不再出版纸媒了。《新闻周刊》、《时代周刊》、《美国新闻与世界报道》并称为美国三大新闻周刊，也是世界闻名，具有掌控世界舆论的作用，在冷战时期，是左右人类思维的政治意识形态工具。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2013年8月，《新闻周刊》被国际财经时报收购，因为此刊物亏毁了，已经到破产边缘，没多少购买它的读者了，也就没有广告商投钱了。《时代周刊》则是世界上，最早全文搬到网站的媒体之一，因为不适应时代就被淘汰了。2011年，《美国新闻与世界报道》，完全停止印刷版的发行工作，并专注于做好网络版业务。读者们明白吗？美国具有世界影响力的纸媒，已经彻底失去影响力了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以，世界上，能够进行有效政治宣传、意识形态洗脑的重任，已经落到互联网上了。多年前，李扬就在文章中阐述了，如何利用好互联网，以及如何控制互联网舆论，建议必要的时候，确实应该培养一批专职人员，控制网络舆论。今后，世界各大国之间的竞争，不仅是制造业、金融业、军工业的竞争，还有网络舆论上的宣传战、信息战、舆论战。象伊朗、叙利亚、缅甸这类国家，在军事上不是美国的对手，经济上也不是美国的对手，如果再任美国在互联网上，鼓动它们的国民闹事，那它们可以肯定，随时被美国制造的互联网舆论，搞出内乱、内战。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国古代兵法，推崇的是“不战而屈人之兵”、“攻城为下、攻心为上”。现代互联网，确实起到这个效果了。象2011年的阿拉伯之春，导致7个左右的穆斯林国家，出现国家层面的内乱和内战，却没有动用美国一兵一卒。这在历史上是不可想象的，但互联网却准确、真实地，反映了中国古代兵法的最高理想。象美国的谷歌、脸书这类互联网网站，在一个国家、地区的内乱中，起到了决定性作用。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>元朝统治者的残暴，导致民间一直想造反。朱元璋联合各路反抗力量准备起义，军师刘伯温便想出一计策，命令属下把藏有“八月十五夜起义”的纸条藏入饼子里面，再派人分头传送到各地起义军中，通知他们在八月十五日晚上起义响应。到了起义的那天，各路义军一齐响应，起义军如星火燎原。读者们明白时间和秘密的重要性了。李扬认为，在互联网时代，这种事情更容易了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中东、北非地区的骚乱时，短时间内，大量的人在美国网站上，发布集结的信息，通知各地的现实示威情况，还包括大量的、人们无法辨别的谣言，结果短短几天内，要么政权倒台，要么反政府武装出现。这些地区的人民，因为互联网，而人人成了反政府骚乱的成员，因为有互联网，所以他们不再是一盘信息不灵通的散沙，而是互相呼应、互相配合、各地分散的人，瞬间集合成巨大的力量，导致政府军队、警察、情报组织，无法扑灭。因为互联网的原因，骚乱的群众不管是在数量上，还是在集体配合上，都已经打垮了支持政府的暴力机器。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这就是中国大陆，对进入国内的西方网站，要求很严格的原因；如果不这样严格，允许西方网站的信息，随意让国民看到，那么西方政权就会允许、默许不利于中国政府的谣言，在网站大肆散布，造成时间内，无数被谣言刺激的群众聚集起来，成为政府眼中的暴民。实际上，西方网站一直被西方情报组织，秘密控制着，根本不可能大量出现，不利于西主政府的谣言。在西方政权却希望本国网站，能成为它国动乱的源泉，所以必然鼓励、支持它国谣言大量出现，只要是不让西方政权满意的它国政府，在它国境内的西方网站，就会大量造谣鼓动它国民众，聚集起来推翻它国政府。西方政权将之称为“人民有言论自由的权利”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>因为人口数量、科技、意志的原因，绝大多数国家，无力对抗西方网站的侵入，无法阻止本国民众，以在西方网站浏览、聊天为荣。所以，随着互联网的发展和深入，这个世界上大多数国家，将因为西方政权操纵的著名网站的信息，而随时摇摇欲坠。过去，西方政权要动用军队，来强迫它国政府答应西方的要求，满足西方政权的利益，这种侵略行为，即使控制了国际舆论，仍然会被有头脑的人，揭发、批判，因为事情一目了然，总会有大量清醒的人类，反对这种强权即公理。但在互联网时代，西方政权仅仅动用网络谣言，就可以推翻它国政府，迫使绝大多数国家政府，必须接受西方政权的命令，以免政权下台、国家内战。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆对互联网的控制，应该是成功的，李扬认为，这个世界上绝大多数国家政府，都需要中国大陆这样的网络控制，所以这是中国大陆的互联网的网站、技术、管控推广的利好因素。中国大陆可以帮助其它国家，建立类似中国大陆的网络环境，并因此可以帮助、服务、管理它国的网络信息。李扬喜欢讲“世界上只有两个国家——中国和外国”，如果大多数国家，想限制美国网站的伤害，就只能引进、引入、模仿中国大陆的互联网技术和内容，则中国大陆可能在互联网领域，能够更成功一些。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>国家大、人口多的好处，在互联网时代，也暴露无疑。象欧洲那些国家，面积小、人口少，本国语言的网站，只有本国那些人去浏览，而欧洲有十几种主要语言，因为语言的不同，导致各国的网站，始终不能发展壮大。所以李扬认为，欧盟可能在实力上比中国大陆略强，但在互联网领域，它永远不是中国大陆的对手，各种语言的网站，导致欧盟的网站，因为语言导致浏览数量受限，永远不能具有世界影响力。反观中国大陆，一个淘宝网站，为什么在经济领域，一下子就成了世界第一？因为它的消费者是13亿，占人类数量的五分之一。巨大的基数，导致中国大陆的网站，非常容易成功。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>时代越向前发展，人口众多的国家，越容易成功。象欧盟各国，根本无力研究多数先进武器，因为国小、人少，只能大家凑在一起，共同开发先进武器。在隐形战机的研究领域，欧盟干脆放弃了研制。沙特再有钱，新加坡再发达，永远不可能有未来和希望。这正是美国政府、共济会的全球战略，把所有面积大、人口多的国家，通过各种手段，把它们肢解成了众多小国，从而让它们永远不能对抗美国，永远是西方政权的附属品。当世界全变成沙特、新加坡这类国家，美国政府放个屁，就把世界吓得心惊肉跳。这就是李扬断言的，美国政府和共济会，眼前迫切战略目标——肢解俄罗斯和中国大陆，变成七、八个小国。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年11月11日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
