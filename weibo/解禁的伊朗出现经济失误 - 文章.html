<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">解禁的伊朗出现经济失误<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月15日 17:35<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wa45.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t解禁的伊朗出现经济失误<div><br><\/DIV><div><br><\/DIV><div>看到媒体报道，在国际社会因伊朗同意核计划冻结，而逐渐解禁对伊朗的封锁后，伊朗马上着手解决金融体系的危机。伊朗的银行要偿还此前超过20%的长期存款，在清理银行的非信贷资产组合，以换取解决呆坏账时，将主要售卖拥有的房地产领域产权，这些地产资产组合的价值大幅下滑，那么李扬相信出售的结果，必然是亏本出售。根据新规要求，伊朗的银行要在接下来3年剥离这些资产，初步的清理成本可能在500亿美元以上。李扬怀疑伊朗的金融家，象俄罗斯金融家们一样，上了西方专家学者的当了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>伊朗银行拥有的地产价格，暴跌的原因，是因为伊朗受到国际联合封锁，导致经济下滑，才造成的地产价格下降。现在，伊朗面对解禁，可以想象一下，伊朗的经济必然要上升，不管上升的幅度是大是小，但长期看，是经济越来越充满活力的。例如去年、今年的GDP增速是零，但今后不可能是零了。李扬保守点估计，今后伊朗GDP年增长率在5%—10%，那么经济进入良性循环后，市场活力巨大的一个重要表现形式——地产价格直线暴涨。这是常识，而且在未来3年内，李扬相信拥有的地产将是银行的优良资产。你现在卖掉，不是自掘坟墓么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这是美国政府还是共济会，给伊朗提供的解决方案？因为它们最懂经济，除了它们，李扬不相信还有谁，能向伊朗的金融家们，提供这样的解决方案。看来，伊朗的财政部门，是一揽子接受了治理金融体系风险的方案，按照这个方案干下去，伊朗的财富就变成共济会的了。估计在伊朗和美国政府暗中达成的协议中，这类陷阱肯定众多，而伊朗政府为了尽快解除封锁，晕头转向的全部同意美国政府的要求了，这是美国政府一贯的阴暗打法。李扬建议伊朗政府，再好好审视一下，与美国政府暗中达成的交易吧，估计个个能让伊朗惨不忍睹。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年2月，伊朗的银行重新连入环球银行金融电信协会(SWIFT)支付网络。这个支付网络，是在美国控制下的、世界唯一支付体系。所以在制裁伊朗时，哪个国家敢和伊朗暗中做买卖，必然要通过这个支付体系，则马上被美国政府发觉，然后制裁与伊朗有往来的国家、银行、个人。正因为这个支付体系的唯一性，所以任何国家面对美国的惩罚措施，都只能接受巨额罚款，否则就断绝你与这个支付体系的联系，这就相当于另一种形式的世界性金融经济封锁。李扬希望伊朗政府，要明白如何避免这种风险，并积极努力寻找替代方案。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>法国巴黎银行是法国最大的银行，该行被指控从2004年到2012年利用美国金融系统，为苏丹、伊朗和古巴三国转移资金。2014年6月30日，美国司法部宣布法国巴黎银行认罪，承认违反美国法律，为美国实施制裁的国家转移资金，为此法国巴黎银行将支付89.7亿美元罚款。巴黎银行CEO博纳菲在媒体声明中说：<\/DIV><div>“我们对导致这一结果的过去的不端行为表示深深抱歉”。<\/DIV><div>法国一家银行，就被美国抢劫了近百亿美元。物价再上涨，钱再不值钱，这一家银行就认罚近百亿美元，谁也受不了哇。2014年，为此事件奔走的法国央行行长表示，法国企业或将因此停止使用美元结算，用欧元和人民币直接跟中国做生意。李扬不相信，因为法国根本对抗不了美国政府的，不讲别的，一个拿隐私威胁的手段，就能让法国政府从上到下，彻底降服美国的淫威。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>指望欧盟创建一个国际支付体系，恐怕美国政府和共济会不能同意，因为控制了金融，才能控制世界经济，才能确立世界霸主特权。仅仅是允许欧盟出现欧元，就已经让美国政府和共济会，后悔不已了，怎么可能再允许欧盟继续挑战？这可是美国政府的红线，李扬认为欧盟内提出创建此类体系的领导，都有可能被共济会暗杀。而俄罗斯虽然军力强大，但实际国际贸易量微不足道，它的进出口贸易，导致它的国力无法保障它创建这个体系的运转。只有和美国一样，并列世界第一的最大经济体中国大陆，才能创建这个体系，并得到各国政府的欢迎。这是伊朗这类国家唯一的希望了，李扬相信伊朗知道怎么做了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>伊朗三分之二的石油销往亚洲。伊朗受到制裁后，在美国政府的强大压力下，伊朗石油的主要用户日本、韩国、印度，被迫大幅度降低进口伊朗石油；然后它们向美国政府告状，说中国大陆因此得到更多伊朗便宜石油了，认为吃亏太大；于是美国政府，在2010年7月1日，制定《全面制裁伊朗、问责和撤资法案》，这个法案是针对中国大陆而特意设定的；因为美国政府掌控着国际金融支付体系，所以中国大陆逐渐降低进口伊朗石油，造成伊朗财政的灾难出现了。李扬认为这个法案，不仅是制止了中国大陆进口石油，而且在西方国家的石油企业，撤出伊朗后留下的空白，由中国大陆企业填补后，面对美国政府有针对性的威胁法案，被迫也退出了伊朗石油产业。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>伊朗政府很愤怒，声称取消中国企业在本国石油领域的发展。其实李扬认为，面对残酷的巨额罚款危险，中国大陆企业退出是明智之举。象法国一家银行，就被罚款近百亿美元，中国大陆石油企业的净资产，都不够美国司法部索要的罚款金额。辛辛苦苦创业几十年，好不容易创造的企业财富，就因为在伊朗开采石油，就被美国司法部罚得一干二净，伊朗政府恐怕也不敢这样挥霍。所以李扬强烈要求，中国大陆要迅速建设完善，世界第二个金融支付体系，不然全世界的财富，就全变成美国的了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中石油在伊朗的石油开发项目，和海上气田项目受到制裁影响，关键设备如天然气压缩机无法运进伊朗，使其项目推进速度缓慢。面对这种情况，可以采用在外国新成立的公司，然后通过欺骗手段，购买和偷运此类部件，悄悄以走私形式运进伊朗。美国政府发觉了，空壳公司倒闭，公司经理消失就可以了。但系统的、大型的、配套的工业设施，用这种方法根本不行。所以，国际金融支付体系，必须要有第二个，不能让美国政府以合法的理由抢劫各国财富。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>由于受到制裁，伊朗缺乏石油精炼设备，在大量出口石油的同时，50%的汽油消费却需要进口来补充。伊朗曾在2007年，因强制推行石油配给制还曾引发社会动荡。现在解禁了，伊朗肯定要大量引进石油精炼设备，避免再有此类危险。以李扬对中东富产石油国家的了解，因为出售石油而财大气粗的中东人，什么东西都要最好的，所以购买石油精炼设备，肯定是要价格高昂、质量优秀的，所以西方产品肯定因此是不二选择。在西方政权们的忽悠下，伊朗人见到好东西，也是非常满意的。结果就是，从此再遇到封锁时，精炼设备的维修、保养、换零件，再次因封锁而报废。买了和不买一个样。伊朗用俄罗斯、中国大陆设备，最起码封锁后，还可以走私和偷运零件，可以悄悄以私人名义来伊朗，负责帮助伊朗维修和更换零件。避免被美国政府查出阻止的方法很多，而且容易成功。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>象这类战略物资和设备，李扬相信肯定有不少，建议伊朗挨个研究调查，避免在这类设备的购买和引进上，使用西方产品，否则一旦遇到封锁，就等于成为一堆废铁。美国在伊朗王朝时期，向伊朗出售的大量武器，因为美国政府对霍梅尼政府的禁运，导致许多伊朗拥有的美国军机等无法使用，购买这类淘汰军品的零件，花费了伊朗政府大量的智力、手段、时间、财富。相信伊朗对这个悲惨教训，记忆犹新。所以李扬才建议伊朗，小心为上，避免花大钱给自己制造未来的灾难。如果中国大陆和俄罗斯不可信，那么对美国、欧盟、日本、澳大利亚这类国家，更应该连一点信任都没有，事事提防它们，都不一定躲过它们的算计呢。避免金融、经济领域，让西方企业控制或监视，是伊朗政府要想办法的，因为这方面，共济会是强项，这是国家安全战略方面的。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月15日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
