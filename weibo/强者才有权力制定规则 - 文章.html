<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">强者才有权力制定规则<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月13日 19:21<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wa0v.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>强者才有权力制定规则<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这几十年来，中国大陆人，大多数喜欢看心灵鸡汤类的文章，感觉非常有教育意义，观后感由衷地表达了喜悦。不过，现在心灵鸡汤式的文章，开始走坡路了；这就是人类心理特点，再好的东西，长时间地在面前出现，也逐渐有了审美疲劳；你为了追求一个美女，用尽手段和智慧，一旦长期拥有她后，必然产生厌倦心理。女人也如此。这就是俗话讲的，拥有好东西后，就不再珍惜了。妻不如妾，妾不如妓，妓不如偷，偷不如偷不着。男人们总结得对，但李扬告诉男人们，女人也如此。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>爱情这东西，十几年前，一些西方的医学试验证明，其本质类似暂时性大脑精神错乱。李扬说个明白话，恋爱中的男女，基本都会变得弱智，这个现象，相信大家有心得体会。李扬不是喜欢向大家揭示残酷的东西，而是世界上本来就存在着大量残酷的东西，人类不能正确认识这些残酷、阴暗、狠毒的东西，那么你的智慧不可能得到提高，所以在外星人眼中，人类因为智力低，而成为和猪马牛羊一样的食物。中国人对食物的做法，是五花八门、数不胜数，那么外星人吃人的方法也如此，因为中国的饮食文化，李扬相信是神传文化。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>人类的这个心理特点，可以帮助人类太多的忙了。举个简单的例子，有些人因为外貌、因为疾病、因为贫困等等残酷的原因，而经过努力挣扎后，就逐渐安于现状了。这就是心理适应期和适应性。他们的存在，让另外无数人看到后，心理震撼非常大，几乎所有的人都产生同样的想法，“这要是我，早就活不下去了，干脆死了算了”。错了。这就是人类的另一个心理特点，无法突然接受无法接受的残酷现实，突然面对时，必然有绝望感，甚至有寻死思维言行。但是，当你处在这个残酷状态下，时间长了，大多数人类就能接受了，而且勇于接受现状，习惯了。所以李扬建议中国穷光棍们，到东南亚贫困山区寻找妻子，因为她们来到你的穷家破业后，比较一下她们出生成长的地方，会认为自己到了天堂，而不会逃跑。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>心理麻木，可以帮助人类生存下去，并在困境中存在。所以，面对漂亮妻子，男人们必然因心理麻木，而再无法发现妻子的美丽，让许多妻子无法理解，从各方面都不如自己的女人，居然让丈夫恋恋不舍？李扬残酷地讲，因为你丈夫对她有新鲜感，而对你产生心理麻木了，所以在外界的刺激下，因需要新鲜感而偷情的，丈夫需要的是心理刺激和新鲜感，而没有进行利益考量，忘记失去妻子后的可怕后果了。女人也是这样的。还是暂时性大脑精神错乱导致的。李扬讲解了无数人类的秘密，但人类却不知道，因为有权力的人们，垄断了李扬的智慧，他们认为他们才有权力看到、收藏，甚至拿来当自己的智慧对外炫耀，以证明他们的智慧和权力。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这就象共济会一样了，级别不同，掌握的秘密程度不同。有权力的人，通过权力垄断了李扬的智慧成果，而跟班们认为反正自己看到了，所以配合权力封锁李扬的智慧成果，想当然地认定，自己也因此有了权力，这种心理感觉非常美好。岂不知，你家属和后代们，是世袭制的人民，或者说是世袭制的屁民；而大富大贵的人们，按照人类社会规则，基本是永远的世袭制权贵。所以，他们世世代代能看到李扬的智慧成果，而你们的后代们，则世世代代无法看到李扬的智慧成果，所以他们的后代们，因为权力导致他们总比屁民们聪明，知道得多，这一切决定决定他们永远统治你们。这也是人类的一个心理特点，李扬讲解这个，恐怕不受权力欢迎，更不受权力后代们的欢迎。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>共济会中高层领导无数，掌握的大秘密也无数，李扬不知他们后代们，因此掌握多少？不过，李扬知道权力为了霸占、独占别人的智慧成果，是不惜杀人灭口的，所以由此推导共济会也是如此做的。这就是李扬文章有大量被隐藏的，而允许出现的文章，是被精心修改过的，用假内容以欺骗人类。从2013年起，李扬才找到大量证据，证明了李扬一直怀疑的事情。国内证人有，国外证人也有。这也是权力的表现结果。所以，人类社会规则，是权力制定的，而非弱者——人民制定的。任何规则看似公平正义，实际上，分析一下宏观和微观，就全明白了。李扬的这类智慧思考结果，非常不受普世价值支持者的欢迎，但现实就是这样残酷的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>共济会就是通过掌握不同级别的秘密，来驱使、吸引中、高层官员们，拼命为共济会玩命做贡献，以争取更上一层官衔，从而掌握更多的大秘密。这些中、高层官员们，大多是大富大贵的人，他们对权力和金钱的兴趣，远远比不上对大秘密的兴趣；因为人类心理“新鲜感”，正如上面讲到的，无法接受、从没想象、甚至不敢相信的秘密，导致中、高层官员们犹如吸毒一样，为了追求新鲜感而欲罢不能。所以，李扬认为他们因此，而可能为了做大贡献去出卖国家和党派，以希望掌握共济会更大的秘密，甚至从此家人后代们受共济会保护。李扬不相信共济会的承诺，但共济会确实举出无数例子，证明他们做到了。例如不允许搞臭晚清宰相李鸿章，因为他向共济会出卖大清金融控制权，从而成为中、高层共济会官员。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有权力的人，不必恼羞成怒，辱骂李扬“你算什么东西”；在共济会眼中，你们连李扬一个汗毛都不如，因为李扬告诉共济会的秘密，是共济会在人类消失前，永远不会知道的；所谓的价值，完全在于他的稀缺性，人类社会只有一个李扬，李扬死后，共济会就没有了一切机会。更何况李扬指出，共济会的终极战略目标是错误的，将导致人类的快速灭亡，不管共济会顶层信不信，反正李扬有大量可以调查证实的例子，而这些例子和内幕，是共济会高层、顶层永远不能知道的。因为连太阳系内的各种外星文明，也不掌握这些秘密。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>至于在2015年，短短几个月，李扬突然患有十几年病史，才可能出现的暴病，就又证明了李扬以前的无数文章内容，涉及到地狱里面的秘密，也涉及到人类社会的秘密，还涉及到造物主们的秘密，这个秘密，太阳系内各种外星文明根本没有掌握，他们只是奇怪，为什么会这样？现在，李扬通过几千篇文章、跟帖、回帖，阐述清楚了这一切。那么有些人，自然恐惧人类知道真相和内幕，所以利用权力封锁李扬文章原始内容，所以李扬会随时暴毙了。这是正常智慧动物的心理特点，外星人领导也如此的。外星文明中，领导和下属们，掌握的秘密是不一样的，而且区别太大了，也是为了统治权，统治者的智慧要大于被统治者们。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>几千年前，孟子所提出的“劳心者治人，劳力者治于人”，也是这个意思。一个智慧到天才程度的人，如果一辈子生活在大山沟中，那么他的智慧成果，恐怕令人嘲笑。为什么？很简单，他因为常识太少，导致他无法发挥最大智慧潜力。所以掌握秘密的多少，确实决定一个人的智慧。所以各国政府永远比人民知道得多，那多到人民不敢相信的程度；如果政府和人民知道的一样多，政府能领导人民么，人民肯定能玩死政府；不仅是太祖所讲“人多力量大”，还因为古代一个俗话，“三个臭皮匠，顶一个诸葛亮”，社会中天才们太多，凑在一起，政府根本不是对手。所以美国总统在竞选前，告诉选民们，他当上总统后，将告诉美国人民关于外星文明和UFO的秘密，可是谁因此当了总统，都不敢将秘密泄露。因为不是被政府杀掉，就是被共济会杀掉。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>支持民主自由人权的中国大陆人，可以查阅美国政府公开的秘密档案，会发现关于外星文明和UFO的内容，不是有删节，就是内容令人看不懂，总之，你们通过看美国政府公开档案，除了感觉莫名其妙外，就是一头雾水。那就对了，让你们屁民们知道真相，政府以后怎么摆弄你们？所以，李扬强调社会规则，是强者制定的，所有规则必须要有利于强者，造成强者对弱者的永久统治权。美国政府隐藏的秘密太多了，说是必须要有时效性，到期了，必须马上公开。那么李扬随便询问两个例子，希特勒的秘密公开了么？尼古拉特斯拉的秘密公开了么？放心吧，你们永远不知道一切的，李扬可以肯定这个结论。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>共济会是通过逐渐控制一个国家的经济，来达到控制这个国家的目的，李扬在以前的文章中，进行了大量的证明，以及理论阐述。为什么共济会能够成功，因为他们掌握了市场经济的规律，明白马哲的理论，“经济基础决定上层建筑”。所以共济会必然要用权力，甚至用暴力，来制定世界的规则，别的方面可以降低要求，但在控制金融、控制经济上，必须严格按照共济会的要求制定规则，以保证共济会因此永远不败，并造成共济会逐渐控制世界。怎么保证这个规则制定权，在共济会手中？近代史中，是通过日不落帝国——大英帝国，来制定世界游戏规则；现在是通过美国政府，来强行制定游戏规则，你除非打败美国军队和西方联军，否则，你就夺不到这个规则制定权的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在世界规则的制定权，是在共济会手中，但中国大陆的经济发展太快了，因为有钱，而逐渐消弱了共济会的控制影响力。2015年10月6日，TPP草签协议成功，美国总统对此介绍，“不能让中国制定全球经济规则”。这对了，完全证明李扬阐述的理论了。而美国政府和欧盟谈判的TTIP，也是这个意思，欧盟正因为明白这个意思，所以担心本地区经济、金融被美国控制，而拒绝签署这个协议，除非美国政府做大幅度让步。在李扬以前的分析中，认为共济会为了达到战略目的，必然会降低对欧盟的要求，以促使欧盟同意签署。所以李扬才警告幸灾乐祸的大陆人，高兴得太早了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>政府制定规则、制定法律、制定制度，是为了更好地统治人民，而绝不是让人民有造反的机会。同样，共济会制定经济规则，是为了利用有利于自己的规则，不仅帮助自己壮大，而且还要能用来消弱竞争对手的。所以，这两个协议，不仅是冲着中国大陆来的，而且会避免以后，再出现中国大陆这样的经济体。因为你会败在规则下，让共济会再不用费力气了。有些反对李扬、杀掉李扬的人，认为只所以杀掉李扬，是因为“李扬胡说八道”；有这个言论的人，要么是别有用心，要么不是人类的智力。其实，他们的一切表现，完全证明了李扬以前许多文章，所介绍的秘密，他们并不是人类，他们希望建立的规则，必然会导致人类安全受损，甚至让人类惨不忍睹。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>不管是在造物主那儿，还是在外星文明那儿，或者是在人类社会，或者在要求杀掉李扬的这个群体中，都强烈要求，而且必须按照他们的意思执行，建立有利于自己的规则，以通过规则达到自己的目的。这样一来，不战而胜，非战之功，实规则取胜。所以，那些渴望投靠共济会、投靠美国的中国大陆人，要明白，在共济会和美国政府的支持下，中国大陆建立的规则、法律、制度，必然有利于共济会、美国政府对中国大陆的统治，而非相反。所以一切民主自由人权的外表下，一切普世价值的理论，都必须为这一目标服务的。所以，现在美国政府不满意中国大陆的改革，连美国军方都出面，施压中国大陆改革，他们的目的，不是为中国大陆国强民富的。不过，有些人的智力无法理解这个罢了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人，心里明白要配合好共济会，那么就必须让共济会高兴，所以暗中配合共济会，表面却以各种各样的爱国名义，以达到自己的阴暗目的。有些人做得过分了，李扬公开站出来指责，因为太不象话了，例如乌克兰现政权，已经把乌克兰搞垮了，而且还要继续搞垮，没完没了的，李扬看不下去了，所以撰文详细分析了乌克兰的政治内幕，以此来帮助中国大陆人、俄罗斯人、世人明白真相。所以李扬才断言，俄罗斯这样下去，必然成为乌克兰第二，因为不会制定规则，甚至俄罗斯人不知道如何制定规则，中国古话“没有规矩不成方圆”。普京之后的俄罗斯，仍然是胡打胡有理，早晚象苏联一样崩溃的。这是李扬不厌其烦地，不断发表文章，告诉俄罗斯人一切秘密的原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以任何规则，都是有利于强者，而剥削弱者的；指望制定规则，限制强者，无异于与虎谋皮。所以，美国政府主导的TPP、TTIP，根本目的不是为了自由贸易，而是决定统治世界的权力，必须要由美国政府实施，并为此为世界制定了这一套经济规则。在这个游戏规则中，李扬可以肯定，你就算是外星文明领导下来，也无法对抗这个规则，也必然受到这个规则的限制，以及因为规则而永远不能成功，并因此成为奴隶级的人类。所以，李扬从没轻视TPP、TTIP，现在正式谴责轻视这个协议的中国大陆人，你不要再麻痹党、政府、国家、人民了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>通过规则，共济会已经逐渐成功控制了世界，因为中国人的狡诈和智慧，所以突破了现有规则，异军突起，造成对共济会控制世界的力量的消弱。所以，美国政府才急不可待地，制定新的规则，以困死中国大陆，并从此不允许再出现类似的情况了。中国大陆根本无力对抗的，哪怕TPP、TTIP协议失败了，中国大陆仍然要面对各种规则的束缚，并逐渐在各种规则中困死。因为这个世界的规则，根本不是为中国人富裕强大而制定的。所以，李扬才建议政府，要尽快联手可以联手的一切国家，迅速在金融、经济体系中，建立自己的影响力和控制权。不然，一点赢的机会没有，早晚的事。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>互联网出现的年份不长，而互联网金融出现的时间就更短了。在这方面，不管是共济会，还是美国政府，或是西方政权们，对此的经验、研究不够，所以没有制定详细的规则，以帮助自己打击对手。李扬建议金融国企、金融私企，在互联网领域迅速联手，攻城拨寨，在共济会和美国政府没有反应过来前，就已经控制了国际金融支付体系，这样才有赢的希望。你们要是相信“慢慢来、等等看”，那么你们最终等来看到的，是自己怎么死的。所以李扬大力支持在国际金融运转体系中，建立中国大陆自己的体系，为此可以和其它国家搞成股份制，中国大陆只要有相对多数否决票即可。至于有多少中国大陆人，能够看到并理解李扬此文的意义，那真的是仁者见仁、智者见智了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年3月13日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
