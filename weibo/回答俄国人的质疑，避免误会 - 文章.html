<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">回答俄国人的质疑，避免误会<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月4日 17:00<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9kc.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div>回答俄国人的质疑，避免误会<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年2月23日，在西方政权们的联合支持下，乌克兰反对党通过街头暴动，推翻民选政府后，在第二天，李扬就发表文章，《乌克兰内战是最佳选择》，建议俄罗斯收回克里米亚，并支持乌克兰东部独立。俄罗斯采纳了李扬的建议。其后，面对西方政权们的联合制裁，李扬一方面建议俄罗斯如何应对，一方面不断发表文章，阐述中国大陆援助俄罗斯，完全符合中国国家利益。不过，有些阻力，李扬不明说，俄罗斯政府和总统心中清楚就可以了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>其实，李扬对沙皇俄国侵占清朝大片领土，也是不满的，更愤怒的是，屠杀侵占地的中国人。不过，这是历史恩怨。近代历史上，苏联共产党对中国人的帮助，也是无私和巨大的，李扬同样铭记在心。在2002年时，领导们商量和俄罗斯达成和平协议，彻底划清两国边境后，李扬认为历史恩怨，可以至此结束了。当年的李扬，就对俄罗斯的一切军事武器和技术感兴趣，但领导们告诉李扬，俄罗斯政府和美国政府，对此看管很严，再加上当时国力贫弱，所以心中留心了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>关心政治，好奇世界，所以李扬从历史到现实，研究共产主义，研究共产党，研究苏联崩溃，研究俄罗斯休克疗法。从中得到一个结论，俄罗斯拼命想成为西方人，成为美国盟友，根本不可能。在小布什当总统时，普京总统和小布什总统在一起，面对摄像头，美国总统象老大，俄罗斯总统象跟班，李扬感觉两国早晚要冲突。因为强大苏联的惯性，导致现在的俄罗斯人，不甘心做美国的马仔，更何况普京总统也是雄心万丈的人。2001年，好奇地询问领导们，为什么俄罗斯面对美国政府公开欺压不反抗，领导们的意思是，不清楚普京心中怎么想的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以在2001年，谋划谋杀塞尔维亚总理金吉奇时，确实将整个过程，伪造得象俄罗斯人暗中操纵的，没有黄种人出现，只有大量明显特征是克格勃的俄罗斯人，暗中出现了。所以真的打起来，永远找不到中国人的把柄。本来，李扬是暗杀塞尔维亚总统的，因为认为是他出卖国家投靠美国，结果领导们介绍，其实是总理，总统不同意总理的行为，但有美国政府、西方政权们、共济会支持，总统没办法。俄罗斯人放心吧，李扬和领导们的任何阴谋诡计，李扬不讲，你们对这世界发生的一切怪异，永远搞不明白的，催眠术都没用。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国政府、西方政权们、共济会，不仅想肢解中国大陆成七、八块，他们公开说出多少年了，所以李扬按照他们的政治逻辑，明白俄罗斯也是这个命运。加上车臣两次战争，为什么俄罗斯军队打得那样悲惨？因为美国政府、西方、共济会、加上穆斯林国家，公开支持车臣叛乱独立，由此必然得出，西方和共济会，根本不同意俄罗斯是盟友，哪怕是跪下向天发誓，希望俄罗斯人相信他们，那也只是让俄罗斯更悲惨地结局。既然西方是这个意思，李扬看明白了，所以向领导们建议，帮助俄罗斯人尽快明白西方的战略远景。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>俄罗斯人太天真了，念念不忘自己是白种人，应该成为西方的重要组成部分，越是这样表达，西方和共济会越害怕，越希望赶快肢解俄罗斯。在他们眼中，前苏联地区和东欧地区的白种人，是白种人中的下等人群，不一定要为地球减负，但只能当劳动者和军人。所以俄罗斯人是战斗的民族，非常让他们满意，不必再改变了，就这样吧。2009年2月，俄罗斯军舰，在濒临日本海纳霍德卡港附近，炮击中国“新星”号货船，造成船沉人亡。结果，中国大陆还没有抗议呢，俄罗斯总统先发布命令，要求远东地区军队做好战争准备。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>战斗民族这样，确实令人无奈。所以俄罗斯政府接到中国大陆的安慰，中国大陆没打算战争，希望俄罗斯放心。是这个意思吧？李扬明白内幕和真相，也建议不和俄罗斯发生军事冲突，一切以国内稳定和经济发展为主。确实奇怪，战斗民族的战斗精神，令李扬摸不着头脑，这也是美国政府不愿意公开和俄罗斯，发生军事对抗的原因，因为俄罗斯人是胡打胡有理，一点办法没有哇。李扬唯一的希望，就是俄罗斯人早日明白，自己国家和民族，将面临什么样的悲惨命运，自己的真正对手到底是谁？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2011年的“阿拉伯之春”，导致中东战乱区越来越大，李扬冷眼旁观，研究美国政府和欧盟的国际战略，后来看到俄罗斯在中东唯一盟友叙利亚，也被西方政权挑起内战，就着急俄罗斯没反应。因为中国大陆根本没实力对抗西方，如果俄罗斯也低头了，这个世界就一点希望没有了。2015年9月，俄罗斯刚放风，要派驻空军进入叙利亚，李扬马上在16日发表文章，《俄国保住叙利亚，才能有盟友》。从此提出一系列建议，李扬事事预想在前，没坑过俄罗斯吧？而且李扬不断发表文章，鼓动大多数中国大陆要求援助俄罗斯，这个不是假的吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这十多年，李扬日夜思考的，是俄罗斯分担中国大陆的战略压力，能够站在对抗西方的一线，因为俄罗斯有这个军事实力，如果中国大陆有这个军事实力，李扬早就建议大陆想办法，遏制西方对世界的欺骗和控制了。这些年来，李扬大量的建议，是搞到各国的先进军事武器制造技术，为什么？因为中国大陆连自保的军力都没有，谈什么在世界范围内，保护国家经济发展。所以，十多年来，李扬不断建议如何避免战争，如何躲避军事挑衅，非无勇也，实无力也。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国大陆连破落的乌克兰军事技术，也当成宝贝，连乌克兰技术工人全家，都高薪聘请到中国大陆。中国俗话“饥不择食”。美国政府、西方政权们和共济会，根本看不上任何乌克兰军工技术，只希望乌克兰人彻底失去这个技术能力，从此再无任何发展了。所以俄罗斯人紧张中国大陆得到乌克兰军工技术，只能说明俄罗斯的军工技术，离美国越来越远啦。李扬对此撰文分析了，美国技术包括军事技术，是西方世界一起出资，分别研发，所以技术种类全而先进，而俄罗斯和中国大陆，分别是各自用国力发展军工，必然因钱和技术人员的缺乏，而离美国越来越远。所以建议俄罗斯和中国大陆，互换全部军工技术，一是省钱，二是迅速追赶美国。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>当年俄罗斯提出，要在2016年定型隐形军机并服役，李扬当时马上嘲笑，“俄罗斯人想象力太丰富了，没钱也能服役先进军机”。结果怎么样？现在是2016年了，俄罗斯隐形军机能服役吗？所以，“经济基础决定上层建筑”，没钱一切玩不转，不是李扬财迷，人掉进钱眼儿了，而是马哲和共济会，比谁都明白这个真理。这就是李扬建议两国军工技术全部互换的原因。俄罗斯是“弊帚自珍”，美国瞧不起的自己那点破东西，让中国大陆搞到学习会了，从而影响俄罗斯的全球战略。李扬都奇怪，俄罗斯面对崩溃，面对西方执意要肢解俄罗斯，还在畅谈全球战略？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国大陆从俄罗斯得到战略导弹技术，得到战略核潜艇技术，得到战略轰炸机这类俄罗斯的镇国之宝，不会威胁到俄罗斯的全球战略的，这类东西，国际上禁止贩卖的；再说俄罗斯单凭军工技术，来赚取外汇，不是长久之计，各行各业要大发展的；另外，中国大陆得到俄罗斯的战略军事技术，也不对俄罗斯造成国家安全威胁。两国是邻国，有漫长的边界线，双方攻击时，一不用空军，二不用陆军，三更不用海军，彼此的短程导弹都很发达，就算互相核毁灭对方时，用导弹加载核弹，就能毁灭对方，再强大的电子干扰技术，都没办法避免两国的这种互相毁灭能力。所以，中国大陆战略武器再强大，也不构成对俄罗斯的威胁。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，很奇怪俄罗斯不肯合作的真正原因，到底是俄罗斯人出现困难，还是中国大陆出现困难？中国大陆的战略武器发达，也能替俄罗斯分担美国的军事压力，最起码主要对准俄罗斯的战略武器，美国需要分出部分来对准中国大陆。现在中国大陆要啥没啥，李扬建议中国大陆和美国军事冲突，不是找死么？如果钱能砸死美国，不用俄罗斯人鼓动，全体国民13亿中国人，早就家家贡献一切财产，争取早日砸死美国了。美国被钱砸得奄奄一息，中国人都不会罢手，非砸死它不可，俄罗斯人劝留个活命都没用。问题是，钱能砸死美国么，它当然需要中国大陆用钱砸它了，那样中国大陆的国家财富，就全成它的了。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月4日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
