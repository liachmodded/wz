<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">中国避免内战靠得是实力<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月16日 22:14<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7j2.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>中国避免内战靠得是实力<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　16岁的台湾小艺人周子瑜，被台湾老艺人黄安举报“台独”。结果，周子瑜被大陆封杀。周子瑜退出大陆演出，并“自愿”在视频道歉，声明只有一个中国。面对财大气粗的大陆，台湾部分媒体和势力，封杀黄安，禁止他在台湾出镜，甚至骚扰、威胁他家人。国民党、民进党等部分党派，赶紧谴责黄安，并批评大陆粗暴。这两天，大陆的外交部发言人，轻描淡写地回答，这是媒体的事情，不过要小心台独势力，挑拨两岸关系。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　大量的台湾中国人，对大陆封杀支持台独的台湾艺人，感到愤怒，包括少数大陆的中国人，也倾向周子瑜这类支持台独的台湾艺人。李扬感到不以为然，国力就是实力，实力决定一切，是人类社会的法则。就象美国军舰，在中国人工岛礁12海里内巡逻，中国大陆没办法。要是谈道义，美国对中国大陆，从没讲过道义，只讲实力。就是台湾经济迅猛发展期，对大陆也没讲过道义，现在变得弱小了，希望大陆讲道义，那也要分什么事情。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　据说，美国尼克松当总统时，给太祖看了台湾军事演习录像，导致大陆放弃武统台湾。在20世纪七十年代开始，台湾因为经济而财大气粗，大陆对此被迫采取守势，实力决定这一切。日本人从20世纪七十年代，就一直跑到台湾买春，而从八十年代开始，台湾人跑到大陆买春，台湾嫖客趾高气扬，有钱就是大爷，只要你承认市场经济，就得承认这个现实。21世纪的中国大陆人，经常跑到日本买春，也是实力决定的，有钱就是大爷，大陆中国嫖客也是趾高气扬。李扬认为这不算什么，要是认可市场经济，就得面对现实。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　20世纪九十年代，香港武打明星梁小龙，因表态倾向大陆，结果被台湾影视业封杀，导致梁小龙一直郁郁不得志，名气没了，钱也没了，岁数老大了，还是个配角。没见到哪个香港人，为梁小龙说句公道话，更没见过哪个台湾人，为梁小龙说句公道话，就是中国大陆人，也没为梁小龙说过公道话呀？结果，现在台湾经济没落了，大陆有钱了，也有样学样，封杀支持港独、台独的艺人，有些香港中国人、台湾中国人，大喊大叫表达抗议。李扬忍不住说句粗话：<\/DIV><div>　　去你妈的，都是跟你们学的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2016年1月16日，台湾当局领导人选举落幕了，民进党蔡英文当选。部分大陆人担心，如果蔡英文领导民进党，公开搞台独，大陆怎么办？李扬请大家放心，实力决定一切，如果蔡英文当选上任后，面对台湾和大陆的实力对比，硬要招惹大陆的密集炮火，一顿锤打，整个台湾全老实了。21世纪的中国大陆，考虑的不是如何武统台湾的问题，因为实力摆在那儿，台湾架不住大陆的一顿锤打，台独和美国人一样，心明眼亮。中国大陆现在考虑的是，如何向日本亮亮肌肉，就让日本老实了，避免两国军事冲突，毕竟这对两国经济发展都有重大灾难。李扬从没考虑过，台独敢怎么样，只是担心台湾人，架不住大陆的一顿锤打。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2004年9月27日，台湾高官陈唐山，面对新加坡指责台湾中国人，想挑起两岸战争，将东南亚国家拉下水，结果他大骂：<\/DIV><div>　　“新加坡是鼻屎大的国家”。<\/DIV><div>　　台湾3.6万平方公里，2300万人口；新加坡面积0.068万平方公里，人口400万；大陆960万平方公里，13亿人。面对台湾，新加坡是“鼻屎大的国家”，可台湾面对大陆，也是“鼻屎大的国家”。李扬不知道大陆部分人，到底担心什么？是担心大陆不能武统台湾，还是担心大陆将台湾打烂。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　十年前，台湾人就知道，大陆武统台湾，对台湾人来说就是世界末日。所以台湾官员表达这个观点，让大陆武统台湾，是世界末日；结果美国学者毫不客气地回答：<\/DIV><div>　　“1968年，苏联入侵捷克斯洛伐克，世界也没出现末日”。<\/DIV><div>　　大量美国官员和学者，公开当面批判台湾部分人，企图挑战两岸战争，并一再声明不会援助台湾。那个时候，美国政府和军方，就知道帮助台湾守军，代价太大，十年后的今天，美军介入台海战争，损失会更大。大陆因国力限制，毁灭美国不可能，但毁灭在台湾附近的美军，是非常轻松的事情。李扬相信台独挑起战争，不用大陆锤打，美国政府就会摁倒它，让它别惹麻烦。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所以太祖说的“广积粮、高筑墙，不称霸”，是对的，国力在那儿，过于示强容易挨打；邓公要求“韬光养晦”，那也是需要和平环境，大力发展建设。三代提出“闷声发大财”，结果怎么样，十年时间，外汇贮备从2、3千亿美元，变成近4亿万美元了。台湾已经不算什么，现在是吓瘫日本，目前的战略目标，就是这个。李扬不断发文，反对军方在美军军机、军舰挑衅时，被激怒还手，因为战争一开打，浪费无数国库不说，就耽误国家经济发展了，国力决定军力，通过经济发展来不断强大军力。《司马法》曰：<\/DIV><div>　　“国虽大，好战必亡；天下虽安，忘战必危。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　外交部发言人的话，就是摆脱关系，暗示封杀港独、台独艺人，和政府没关系。确实，部分香港中国人和台湾中国人，如果认为大陆官方，参与封杀行动，要拿出证据来，没有证据，就是诬陷、诽谤，法律基本常识，大家都知道。大陆的中国人、媒体、影视界，主动自觉地维护国家统一，避免内战，避免台湾被打烂，其实也是为台湾中国人好。李扬不认为封杀港独、台独艺人，有什么大不了的，民间继续抵制、惩罚他们。这是民心所向。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　至于黄安和家人，在台湾的安全，反对台独的台湾中国人，自然会大力保护他们。看看现在，所有的香港艺人、台湾艺人，再无人敢发声支持港独、台独了，再著名的艺人，面对民进党的竞选声势，都是一言不发，以沉默自保。这就说明大陆的策略正确，要反省的应该是台独和民进党，而不是希望和平相处的大陆中国人。李扬认为国力越强大，国家分裂势力越不敢说话，经济发达的好处之一，就是避免内乱、内战。一个民不聊生的社会，不可能不发生动乱和内乱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　国家实力发展，需要过程和智慧，要沉得住气、耐得住寂寞。通过几代大陆中国人，做牛做马一样的劳动，现在的国力和军力，足以傲视台湾屁大的军队了；再努力埋头发展经济，很快日本也要不战而降、甘拜下风了。接着，就能公开保护自己，不被美国欺负了。所以，没有了经济发展，一切都是空谈，从政府到企业，再到社会各阶层，应该想办法提高技术，发展壮大经济。有钱就是大爷，在市场经济社会，李扬承认这个现实，你不承认，你也改变不了这个现实。现在国家形象上升，国民在海外受到尊重，一切都是强大国力做后盾。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　解决国内一切矛盾，发现问题、解决问题，是马克思主义哲学的精髓。西方来的马克思主义，来到东方的中国后，经过近七十年的消化吸收，已经初见效果。任何外来文化、外来文明中的精髓，中国人都愿意拿来学习和改造。例如佛教，是印度传来的外来文明，结果经过几千年的改造，变成了本土文明精髓。李扬相信马克思主义一样，是和佛教一样的外来文明，最终必然变成本土文明的璀璨夺目。这是一个时间问题。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　佛教来自印度，成为中国人的社会文化生活中的基因。现在的印度人，一方面强调，中国文化传统中，有他们印度的文明基因，一方面大量印度人还强调，他们需要一个毛泽东。“众生平等”是佛教文明，可太祖的“人人生而平等”、“天下均富”、“蔑视权贵”，也通过文革输出，灌输到印度、西方、拉丁美洲。文明间的互相碰撞，必然有火花。因为欧洲年轻人，冲动狂暴地学习中国大陆文革，导致整个西方社会思想，出现大变化，这才导致他们的高福利，以及大学讲堂的师生平等，还有人权的再提高。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　撰写这几段内容，也是为了配合习总的三个自信。道路自信、理论自信、制度自信。理论自信，其实也包括着文化传统的自信，而文化传统中，就有外来文明佛教。理论自信，还包括马克思主义理论的自信，这个外来文明，同样也会在中国大陆，生根发芽。西方大学并不排斥马克思主义理论，一些大学的教授，还经常讲解马克思主义经济学理论。部分大陆中国人，企图象东欧一样，彻底否定太祖，彻底否定马克思主义，只是大脑简单的产物。越是大脑简单的人，越相信西方的洗脑，最后变成傻子。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2016年1月11日，美国副总统乔·拜登，接受采访时说，他全家要卖房帮助儿子治病。结果，李扬惊讶地发现，“制度的自信”，居然让美国副总统全家证明了。中国大陆有医保职工，患癌症放化疗期间，个人负担比例为26%。按照中国大陆法律规定的报销比例，那么美国副总统儿子，治疗癌症的费用，高达400万美元，这才需要他自己掏钱100万美元！（2014年5月15日，美国白宫公布副总统夫妻去年收入407,009美元，再加上他们一个州总检察长儿子的年薪，工作了许多年，却还凑不齐100万美元。）而一个癌症患者，治疗癌症，需要400万美元，只有伟大灯塔国家，才可能出现的事情。很正常，伟大灯塔国家，医疗产业占的GDP比重，比军费和维稳费还高！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　不过美国人民和李扬拒绝相信，美国副总统编造的伟大灯塔神话故事，但太平洋彼岸的一大堆傻子们，却对此深信不疑。美国副总统，本想把美国人民当傻子耍弄，谁知美国人民拒绝上当，对此不屑一顾；没想到太平洋彼岸的一堆傻子，真的被忽悠瘸了，连脑子都瘸了！什么样的体质，决定什么样的体制，这句话其实也包括着，人种不同，大脑的体质也不一样；伟大灯塔的体制，美国人民能够承受，但太平洋彼岸的傻子们，大脑体质明显对付不了灯塔体制。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2016年1月16日<\/DIV><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
