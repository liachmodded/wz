<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">美国经常制造客机空难<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年11月20日 03:31<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v6ri.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>美国经常制造客机空难<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年2月22日，乌克兰议会经投票决定，宣布总统亚努科维奇“自动丧失职权”，并将于5月25日提前举行总统选举，21日刚刚确定的危机解决方案，面临被彻底推翻的危险。在这场争夺乌克兰的国际较量中，俄罗斯政府、美国政府分别拉拢中国大陆，希望中国大陆站在自己一边。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>中国大陆却立场中立，反而借着乌克兰危机，花大钱购买乌克兰的军工技术，并巨资聘请乌克兰一流技术人员。虽然俄罗斯和美国都非常介意，都强烈反对乌克兰向中国大陆出售军事技术，但俄罗斯因为有求于中国大陆，所以表面上不反对。而美国政府一恨中国大陆不支持自己，二恨乌克兰大量技术和技术员进入中国大陆，所以决定报复中国大陆。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年3月8日，马航370失踪，该航班总共运载239人，其中有中国大陆人153名。国际舆论都在暗示，此航班上有中国大陆重要人员、重要东西，还有到中国的乌克兰人。370客机消失后，南海诸国以凑热闹的心态，参与打捞工作。美国政府公开表示，不管是失踪客机本身发射的信号，还是美国拥有的太空各种卫星，都对此一无所知。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年5月27日，马来西亚总理访问中国大陆，相信确实是应中方邀请，真正目的是暗中交涉失踪的马航370。李扬认为马来西亚总理，在中国大陆受到某种形式的惊吓。2014年6月6日，美国空军六架F-22战机降落马来西亚，首次双边演习。美国航母已经无法阻吓中国大陆，那么美国的顶级大杀器——F22，来有效震慑中国大陆。如果李扬没猜错的话，访问中国大陆后回国的马来西亚总理，肯定连哭带闹地找美国总统打电话了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年5月，乌克兰内战显现。7月17日，马航17客机，在乌克兰坠毁，飞机载约280名乘客和15个机组人员全部遇难。美国政府拿出各种证据，证明是俄罗斯干的，美国卫星甚至拍摄到客机被击中时的燃爆。所以连李扬这个傻子都奇怪：<\/P><p>马航370失踪，美国政府一点线索没有，而几个月后，马航17坠落，美国政府拿出大量详细证据，而且未审先判，诬陷俄罗斯政府。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>因为以美国政府为首的西方，一口咬定，俄罗斯要为此客机坠落负责，所以名正言顺地，开始了联合制裁俄罗斯的国际行动。这导致俄罗斯经济滑坡，社会不稳，政权动摇，李扬认为有可能造成俄罗斯政府的妥协或投降，甚至可能造成俄罗斯政权巨大变化。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1988年7月3日，伊朗和伊拉克战争快结束前，美国海军击落伊朗客机，机上的290名乘客和机组人员全部遇难。为什么击落伊朗客机呢？因为在两伊战争中，美国政府号召西方政权，联合支持伊拉克，导致伊朗海军在家门口的霍尔木兹海峡，拦截西方油轮，以制造西方石油供应的紧张。因此美国政府决定，给伊朗一个教训，派出大批军舰和军机，到达霍尔木兹海峡。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>阿曼海岸警备队，通过无线电命令伊朗军舰返航，并希望美国军舰也离开，然而在巴林（国）总部指挥官理查德·麦肯纳上校，回到指挥中心，军舰越过他命令的位置40海里，问舰长罗杰斯搞什么名堂。罗杰斯回答称，在支援被伊朗炮艇攻击的直升机，还说通讯联络出了故障。李扬请大家注意，这是美国军舰的第一次的通讯故障。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国官方报告声称，因为错用军码、民码，导致美国军舰与伊朗客机通讯联络（第二次）故障，双方互相听不到对方的询问，自然无法应答。这架伊朗班机两周一次，往返伊朗和阿联酋之间的固定航线。军舰上责观测雷达的安德森上士，得到了是民航客机的判断信号，但他在海湾民航班次时刻表上却看漏了655次航班，所以报告可能是伊朗军机。导致军舰两枚导弹轻松击落伊朗客机。至于这一系列的失误，是有意的，还是无意的，最有发言权的，应该是受害者伊朗。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>伊朗军力落后，所谓军舰都是小炮艇，就是让美国军舰击沉十几艘，也没什么价值，反倒让世界耻笑。更何况当时美国政府和伊朗政府，正在国际范围内，明争暗斗得血雨腥风。所以美国政府要打伊朗，就得打得伊朗政府疼痛难忍，不管是击沉伊朗炮艇，还是击毙伊朗客机上的二、三百人，都没任何意义。但要是那架伊朗客机上，暗藏有伊朗的大人物，李扬认为足够打到伊朗疼处，可以给伊朗政府一个血的教训。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>经过美国政府的精心编造谎言，终于让世界各国舆论不再指责美国，而美国政府则赔偿伊朗1.3亿美元。此案终于了结。李扬请读者们再想想，在2014年7月17日，在马航17客机坠落事件中，俄罗斯政府处理危机的被动方式，就知道美国政府的高明了。人家美国政府，早就有多少套完整的，客机击落、被击落危机公关处理预案了。所以，每次客机遇到空难，都是美国政府争取胜利的保障。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1988年12月21日泛美航空103号班机，在英国边境小镇洛克比上空遭炸弹袭击坠毁，270人罹难（含地面11人）。事发后，以美国政府为首的西方政权，一致认定，是利比亚情报组织干的，所以操纵联合国对利比亚，进行了长达11年的制裁。许多西方媒体、团队、个人，都认为此次客机空难，背后有美国情报组织的阴影，属于知情却坐视惨案发生，以阴谋得到美国政府想要的国际政治局面。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>利比亚卡扎菲政权，从始至终，就一直否认自己参与恐怖爆炸，直到2011年10月20日，卡扎菲在利比亚内战中战死，再到今天，2014年11月20日，没有任何国际法院、国际刑事调查，下过任何公认的客观结论。也就是说，洛克比空难真相——利比亚元首卡扎菲替伊朗政府背黑锅，今后恐怕只有美国政府知道了。但当时利比亚政权，面对长达十多年的封锁，还要处处面对西方社会的敌意，卡扎菲政权被迫赔偿了，2003年8月底，掏了27亿美元赔偿西方人，以了结此案。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1983年8月31日，一架韩国客机飞临苏联核潜艇基地上空。第一，韩国客机进入苏联领空时，机组成员仍然在同北约情报部门通话。第二，如果苏联迫使客机在苏联军用机场降落，美国人也可能引爆飞机，苏联战略航母就停泊在附近，上面也有核武器。所以，苏联军机向韩国客机发射小型导弹。<\/P><p>&nbsp;<\/P><p>　　<\/P><p>这架韩国客机从安克雷奇起飞时，飞机补充了4吨燃油，而飞往汉城根本用不了这么多燃料。此外，飞机起飞时间延后了40分钟，结果当它飞临苏联边界时，美国的侦察卫星正好抵达堪察加上空。苏联当时密切关注韩国客机的军人说：<\/P><p>“我们当时已发现，飞机在向卫星发送密码文件。苏联在附近部署有两个导弹营，而飞机刚好从二者之间的缝隙中穿过，谁都打不到它。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>参与调查此事的多个国际委员会都承认，苏方的做法是符合国际惯例和国际法的。没有人对苏联正式提出指控。苏联也没有给予受害者家属任何赔偿。这更象美国政府与苏联政府达成的一种交易：<\/P><p>我们不在国际法院起诉你们；你们不要公布被击落的波音飞机是间谍飞机这一事实。<\/P><p>李扬认为事情就这样解决了，明显不利于苏联，不仅是国家形象，还有世界舆论战、宣传战、心理战，都造成苏联的被动。苏联政府几十年，都是这样处理危机公关的，不失败那太不可思议了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>韩国客机被击落之后，西方立即强化了对苏联的围攻，于是苏联在政、经、军、民意各方面，都陷于在入侵阿富汗以来的最孤立境地。声势浩大的反苏运动，随著美国政府登高一呼而到来，令里根政府得到极高的支持率，没有多少人会怀疑背后的真相。当时美国总统里根斥之为：<\/P><p>“对手无寸铁平民的冷血屠杀暴行，不可原谅及应受到国际制裁与谴责。”<\/P><p>李扬请读者们再想想，马航370的失踪，有没有异曲同工的味道？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2009年6月1日，法国一架客机在大西洋海域上空失踪，客机上有216名乘客和12名机组成员，其中有9名中国乘客。其中两个中国人，一个是省领导的妻子，一个是中国年轻的核专家肖翔。当时国际社会都在传说，中国大陆年轻的核专家，掌握着中国大陆的许多核机密，其中有些技术秘密，是某国政府至今不掌握的，是某国政府梦寐以求的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>事发后第五天，巴西海军找到飞机的大型残骸及两具尸体。李扬估计其他人，恐怕当时都还活着呢，以配合某国政府和情报组织，进行客机内的通话录音，以证明客机坠落不是人为的，而是客机部件结冰，导致驾驶员操作失误造成空难。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2011年5月，在大西洋底才找到，揭露空难原因的飞行纪录仪。如果李扬说，这两年的时间，某国政府和情报组织，已经做好假的客机黑匣子录音等资料，然后投入大西洋底，读者们不会感到恐惧吧？如果李扬说，一切假证据资料都做好后，某国政府和情报组织，才逐个溺死客机上的乘客，读者们会不会毛骨悚然？<\/P><p>大连市西岗区公安局治安大队&nbsp;李扬<\/P><p>2014年11月20日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
