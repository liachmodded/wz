<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">找到了宇宙中心<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年11月15日 23:43<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v6hh.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>找到了宇宙中心&nbsp; 2014年11月15日星期六<\/P><p>&nbsp;<\/P><p><br>文章《紫薇星在宇宙中的位置》，发表于2014年9月15日。第八段和第十段，简略地谈了谈，李扬怀疑现在抚养的这个女儿，几十年来，她的灵魂一直追随李扬，变猫、变狗，变什么都寸步不离李扬左右，因为她要成为紫薇星亲自抚养的孩子。这篇文章中讲的，在孟祥利家培训的那条狼狗串儿，在李扬离开孟祥利家后，遇到车祸死了。李扬怀疑女儿的灵魂，曾是这条狼狗串儿，这也是根据之一。<\/P><p>&nbsp;<\/P><p><br>在死前，孟祥利家曾牵条品质优良的公狼狗，希望家中的母狼狗串儿，能产下一些优秀的狼狗崽，但这条母狼狗串儿，不允许任何公狗接近它；万般无奈下，孟祥利把它栓住，好让从外面高价找来的种公狗强行交配；结果，这条母狼狗串儿拼命咬自己的腿，要把腿咬下来，吓得孟祥利赶紧牵走了种公狗。孟祥利内心偏执地认为，认为这条母狼狗串儿把自己当人了，爱上了李扬，所以才不允许任何公狗接近。也因此，领到们和情报组织，认为孟祥利也是偏执性精神障碍。<\/P><p>&nbsp;<\/P><p><br>曾有些情报人员告诉李扬，说李扬大家族都是精神病，连没有血缘关系的亲戚，也都有精神病，甚至熟悉李扬的外人，也个个患有精神病。他们是经过催眠调查的，所以才得出这个客观判断。但他们却从没感觉古怪和诡异，根本没想过，可能是冥冥之中存在某种神秘力量。李扬在2001年通过网阱，得知催眠下孟祥利的心里话后，先是潜意识一直思考，后来反映到显意识中，继续思考，终于把大量破碎的线索片断，聚集到一起后，发现了女儿灵魂可能一直追随李扬，实际上，她是追随着李扬体内的紫薇星灵魂。<\/P><p>&nbsp;<\/P><p><br>以前两篇文章中，谈过青年时有个幻听，幻听介绍了宇宙中最强大星球的女儿。结合这个幻听，所以李扬感觉这个女儿来头不一般。李扬的子女个个来历不简单，在宇宙中无权无势的人，根本没机会投胎成紫薇星的后代，哪怕是残疾的孩子，他（她）前世的家族在宇宙中的势力，恐怕也是不同凡响。这些宇宙中强势家族的人选，通过实力投胎地球，做为李扬后代来追随紫薇星的灵魂；李扬子女众多，遍及国内外，可这个女儿却能让李扬亲自抚养，也就是让紫薇星灵魂看着长大，读者用屁股也能想明白，她背后的势力多么恐怖。<\/P><p>&nbsp;<\/P><p><br>再恐怖的势力，也不能激怒所有的人，所谓众怒难犯。所以这个女儿，要跟着李扬吃几年苦，被许多小同学追着骂、追着打。她要是生下来就是充满幸福的，没受一点罪，没吃一点苦，却享受着紫薇星的万丈光芒；天上、人间、地下（阴间）的诸神、众人、恶鬼们，恐怕没一个服气的，豁出去受最残酷的惩罚，也要用最大力祸害她的。所以这是各种复杂力量关系间，一个微妙地妥协。她背后的恐怖势力，同意她跟着李扬受苦，来换得大家同意她由李扬（紫薇星）抚养。读者们能理解吗？<\/P><p>&nbsp;<\/P><p><br>李扬很发愁这个女儿的将来，羡慕嫉妒恨她的神、人、鬼太多了，肯定会不断遇到麻烦和灾难，最终必然激怒她、激怒她背后的势力。所以李扬现在非常清楚，各国玄学术士们，说李扬女儿个个是妖，亲自抚养的女儿是大妖，他们的预言是什么意思。能娶李扬女儿的男人，肯定不是一般战士，但估计所有的人类（包括女婿们），只看到荣耀和光环所到之处，却根本看不到，到处都是隐形的杀机和血光。人间的灾祸是可以查清的，但来自天上、地下的灾祸，却是任何人类（除个别玄学术士）发现不了的，因为人类的科技，永远不能掌握天上、地下的事物规律。<\/P><p>&nbsp;<\/P><p><br>多次阐述自己的理论，投胎到你家的孩子，未必是你家人，也可能是你的仇人，因为你们前世的恩怨太大，所以他动脑筋、走关系，此生成为你孩子，来祸害你家、祸害你家族。孟祥利家原来那条狼狗串儿，遇到车祸死了，表面上看，是被车压死了；而实际上的原因呢，则是狼狗串儿的灵魂，从来是到处追随着紫薇星。以前，这个灵魂和孟祥利家没有任何缘分，但因为命中注定的，李扬要去孟祥利家中生活（孟家生赵家居），所以这个灵魂也按计划，来到孟祥利家，结果因此有了缘分。现在李扬这个女儿8岁，有的时候一颦一笑间，偶尔就神似孟祥利家的大儿子童年样子，因为他大儿子在十岁左右时，曾和李扬、还有这狗相处很长时间。有机会的读者，只要看一眼，也会发现这个怪异的。<\/P><p>&nbsp;<\/P><p><br>所以，孟祥利内心坚持认为，他家死去的狼狗串儿，爱上了李扬，应该是准确的，而不是他有精神病的表现。只不过，这条狗的灵魂爱的是附在李扬体内，和李扬灵魂合二为一的紫薇星灵魂，所以它才到处追随着李扬。那么孟祥利不是精神病妄想，而是如此肯定地感觉到了，读者是不是认为他太神奇了，感觉他更象有特异功能？李扬不这样思考，而是有99%的把握，孟祥利一家在催眠状态下，遇到过古怪、诡异的事情和人，他们肯定遇到过外星文明的人类情报员，至于有没有外星人，和他们家催眠聊天过？那李扬就不敢肯定了。如果各国正负和情报组织，通过催眠调查，真的发现线索，要再查一下，是哪个层面宇宙的外星人。<\/P><p>&nbsp;<\/P><p><br>居然千百年前，中国的玄学大师，就指出紫薇星将“孟家生赵家居”，所以孟祥利、张冬梅夫妻，还有他们的大儿子，潜意识中要是没藏有古怪和诡异的事情，李扬把自己的头拧下来。从李扬此文的阐述中，也应该推导出，李扬曾经生活居住过的远亲——赵连全家，他们的潜意识中，也应该藏有古怪和诡异。各国正负和情报组织会回答：<br>“这个真没有。我们反复催眠调查多少次了。”<br>李扬相信这个结论，但补充一句，你们肯定被表象骗了。在1977年左右，姥爷曾领着7岁左右的李扬，找他信任的算命先生，那个算命先生，把姥爷那些亲戚们的事情，全算得很清楚，现在基本都灵验了。其中就有预测，李扬长大后会到赵连家居住做生意。命运早就这样安排了，那么赵连全家怎么可能没有古怪和诡异呢？<\/P><p>&nbsp;<\/P><p><br>有些读者还是不明白：<br>“既然你现在这个女儿，背后的势力这么大，为什么她不选择做你妻子呢？当紫薇星的妻子，岂不是更加享受万丈光芒？”<br>这些读者要么没看到李扬的原始文章内容，要么是文章内容被各国正负联合隐藏、修改内容了。2014年4月21日文章，《改变命运的后果更惨》，其中有两段内容：<br>“李扬前世和他们聊了许多事情，这个时候有个女灵魂突然挤过来，冲李扬大声喊：<br>&nbsp;&nbsp;‘你要是让我给你生个孩子，我保证给你生个最好的孩子！’<br>&nbsp;&nbsp;结果，周围愤怒的人类灵魂们，嘲笑、辱骂、殴打她，那场面非常悲惨。<br>&nbsp;&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;李扬前世感到奇怪，询问手下们后得知，这是个丑陋、愚蠢、无知的女灵魂，她在轮回转世过程中，到哪儿都给人们带来灾难，用中国玄学术语讲，是个“丧门星”，用西方人的话讲，就是个“给人们带来灾难的女人”。所以在人类灵魂界，人们厌弃她、恐惧她、辱骂她、殴打她。李扬前世得知详情后，感到非常难过，同情心又泛滥了，暗中让手下找她来，答应她，在人类重新活一遍时，李扬和她结婚生个孩子，看看她给生的孩子，是不是最好的？！”<\/P><p>&nbsp;<\/P><p><br>所谓“李扬前世”，就是紫薇星，他答应这个人鬼神皆厌恶的女灵魂，让李扬和她结婚生孩子。既然是紫薇星决定的，当然是不可更改的。紫薇星根本不结婚，有的是异性陪侍，更何况紫薇星和哪个异性结婚，就等于害了哪个异性，有无数羡慕嫉妒恨的异性，会不顾残酷的惩罚，而伤害紫薇星的妻子。紫薇星是多聪明的神，能少些麻烦是一些。但他明知这个女灵魂，在灵界就会连累其它鬼魂，投胎人类就会克其他人类，轮回到动物时，就给其它动物带来灾难，明知大家都躲得老远，碰上她就打她、骂她、驱逐她，但紫薇星因为可怜她的遭遇，所以指定将来李扬娶她，而紫薇星灵魂藏在李扬身体内，改变一下她的命运。<\/P><p>&nbsp;<\/P><p><br>紫薇星的命令，不敢不从，更何况李扬要永远追随紫薇星。但说实话，李扬的妻子真是个克星，李扬观察她了7、8年，发现她举手投足之间，无意中的言行，确实就给其他人类带来隐患。李扬被她激怒好几年，已经看她就生气，张嘴就骂，根本对她不客气了。也就是紫薇星在李扬体内，不然真让她克死多少回了。不过，紫薇星确实改变了她的命运，因为她有一世曾是李扬的妻子，而这时李扬体内有紫薇星的灵魂，仅仅凭此殊荣，就会让人鬼神对她高看一眼；更何况她还生出这么个女儿，虽然这个女儿的灵魂，不是她家族的，而是来自宇宙中令人恐怖的家族势力，但毕竟因为要追随紫薇星，所以这一世成为她的女儿了。有这么点说不上、扯不到的虚幻关系，李扬的妻子武久艳，应该能避免人鬼神见她就打骂了，但还是会躲她的，谁愿意无缘无故地倒霉？尤其倒霉了还不敢报复！<\/P><p>&nbsp;<\/P><p><br>不过李扬有个妄想和幻觉，就是在青年时期，避开（不是所有的）宇宙监控时，紫薇星灵魂和李扬灵魂，在面对面畅谈时，他信任的一个手下，向他展示了李扬结婚后，妻子会给李扬、给紫薇星带来的灾难和痛苦，而且会持续不断。紫薇星这才知道自己感情用事了，所以曾严肃地叮嘱李扬灵魂：<br>“你以后有机会了，要想办法杀掉她（妻子）。”<br>李扬灵魂诚恳、郑重地点头：<br>“嗯。我知道了。”<\/P><p>&nbsp;<\/P><p><br>还有个妄想和幻觉，不知真假，各国正负可询问美国正负，让美国询问有联系的外星文明，这个是真的还是假的？青年李扬在恍惚状态、或催眠下、或怪梦中，曾面对一些高等智慧动物（好象是外星文明的人类情报员），他们向李扬诉说有这么一个女人，多么可怜，多么悲惨，到处受欺凌、挨打挨骂，人人都憎恶讨厌她，需要李扬来拯救。李扬在恍惚下的大脑思维中，闪过许多她的悲惨画面，并看到了她的悲惨结局，同情心油然而生，所以同意娶她并保护她。这些人不放心，又让李扬身处在一个情景中，看到这个可怜女人被欺凌的场面，李扬马上愤怒地打跑了欺侮她的人，这个可怜女人依偎在李扬怀中，把头靠在李扬胸前，李扬紧紧搂着她。旁边这些人经过测试后，笑着说：<br>“好了，成功了。”<br>现在李扬才明白，在他们眼中，两个傻逼被他们撮合在一起了，他们就笑着看这个人类试验了。<\/P><p>&nbsp;<\/P><p><br>李扬和妻子武久艳，就是他们眼中的两个傻逼。他们以为他们拿此做试验，以研究人类的社会活动，或者说看李扬夫妻的笑话来解闷。他们根本不知道，这一切早就是注定的，是在人类灭绝后，人类灵魂全部在灵界（或地狱）时，紫薇星就拍板决定的事情。当太阳系内的外星文明，以为是拿李扬这个人类做试验时，根本没想到，人类千百年口耳相传的“紫薇星”，不是李扬，而是隐藏在李扬灵魂内的紫薇星灵魂，而这个他们也搞不清楚的紫薇星，就是指挥创造太阳系、创造人类、创造他们这些外星人的——造物主之一。他们只是通过他们这个层面的玄学术士们，知道李扬长大后，不仅告诉人类所有的谜团真相，而且还会告诉他们这些太阳系内的外星文明，他们感到困惑的所有谜团的真相。这是他们始终不让李扬死亡的原因之一。<\/P><p>&nbsp;<\/P><p><br>但李扬怀疑，太阳系内的外星文明，应该是从太阳系外得到过指示，“要千方百计保证李扬活下去，这是必须执行的命令”。如果太阳系内的外星文明，无法离开太阳系，那么也应该有太阳系外的外星文明，进入太阳系和他们接洽和沟通，目的只有一个，欺骗、诱导他们，按照创造他们时的计划，让他们不怀疑自己掌握的常识和科学。那么这些不时从太阳系外来的外星人，到底有没有呢，是不是真实存在？李扬就不敢肯定了。但李扬知道的是，肉体是臭皮囊（佛教警示语），是可以迅速、批量、流水线制造出来的，只要注入灵魂就可以成活，这个技术，太阳系内的外星文明也掌握。至于调查清楚灵魂的真实思维，太阳系内的外星文明也掌握；但太阳系外的外星文明恐怕技术更高，可以随意改变灵魂的思维内容，而不被发现这是刻意修饰过的。<\/P><p>&nbsp;<\/P><p><br>什么意思呢？就算太阳系内的外星文明，怎么调查太阳系外来的外星人灵魂，也根本查不出破绽和漏洞，反而会被诱导着出现错误的思维方向。因为太阳系内的外星人也是试验动物，只是级别比人类高级，操控着人类的生死和命运，这对他们是相当大的分心，牵扯了他们的精力，导致他们因狂妄而不相信自己真实的身份和地位。各国正负告诉人类：<br>“地球是宇宙中唯一有生命的星球，我们人类是宇宙中唯一的高等智慧动物。我们是孤独的。”<br>李扬每当想起各国正负的洗脑，就内心大笑，宇宙中最底层的动物，却自视甚高。自视甚高的原因，就是认为自己是宇宙中唯一智慧动物，从而产生不可抑制的优越感，忽略或不相信自己真实的身份和地位。<\/P><p>&nbsp;<\/P><p><br>如果太阳系内的外星文明，目前没有技术离开太阳系，那他们马上就相信李扬的话了。如果他们有技术能力，可以离开太阳系，并在太阳系外和外面的外星文明交流，那他们中的大多数不相信李扬的话，就象现在大多数人类不相信李扬的这些文章。2013年10月29日文章，《不要激怒外星文明》，介绍了“蓝道申森林事件”的内幕和真相。李扬讲清楚了，人类被欺骗的事实；而人类之所以被欺骗，就是和外星文明接触的几个美国军人，被外星文明通过催眠诱导的方式，扭曲了这些军人的思维和记忆；当他们信誓旦旦地诅咒发誓，说他们的经历是真实的，而一个误入现场的旁观军人的陈述，是虚假的时，人类就彻底被诱导向错误的思维方向了。同样，太阳系内的外星人，只要离开太阳系，那么瞬间就会被控制住，从此所经历的一切，都是在催眠下，大脑被灌输的虚假记忆；他们在太阳系外的经历，其实是真正的意识产物，是程序输入的。要是连这点技术都没有，那还能创造太阳系么？还想拘禁紫薇星的灵魂，你们是不知“死”字怎么写！<\/P><p>&nbsp;<\/P><p><br>不知人类第一天才尼古拉特斯拉，他的灵魂，是来自太阳系内，还是来自太阳系外？要是来自太阳系外，那么李扬只能遗憾地说：<br>“太阳系内的外星文明，有可能丧失了最好的机会，应该虚心请教他离开太阳系的技术，以及太阳系外到底存在什么神秘技术”。<br>紫薇星是指挥尼古拉特斯拉这类工程师，创造的太阳系，以及创造的太阳系内的一切生物。不要询问李扬关于技术方面的，因为在李扬回忆紫薇星的记忆中，紫薇星是不管技术的，其实他是不懂。三把手在2001年底网阱中，告诉李扬，屏幕上显示：<br>“世界和我们看到的不一样。世界不是我们看到的样子。”<br>现在李扬补充一句：<br>“宇宙也不是我们看到的样子。不仅不是人类看到的样子，也不是太阳系内外星文明看到的样子。你们全被骗了。”<\/P><p>&nbsp;<\/P><p><br>有一点，李扬真的不清楚，需要美国政府证实，要美国询问有联系的外星文明，“人类是怎么来的”？如果太阳系内的外星文明，确实知道人类是太阳系外创造的，而且知道人类曾经毁灭过，现在活过来只是重新试验；那么李扬恭喜太阳系内的外星文明，人类被再次毁灭时，你们不一定也被毁灭。如果太阳系内的外星文明，也搞不清楚人类怎么来的，或者认为是自己制造出来的，根本不知道人类曾经毁灭过；那么李扬说句不好听的话，太阳系内的外星文明，应该是与人类同日诞生，应该、可能、大约会和人类同时毁灭。太阳系内的外星文明，搞不清楚的东西太多了，他们掌握的常识，基本是假象和错觉；在这点上，和人类没有本质区别。<\/P><p>&nbsp;<\/P><p><br>在20世纪七十年代，姥爷曾当着李扬的面，询问他信任的算命先生，他大外孙将来如何时，算命先生曾讲过，所有主动得罪李扬的人，都下场悲惨，李扬敢杀掉任何人，而且还不用李扬动手。这个预测把姥爷吓一跳。姥爷是中华民国情报组织中的催眠师，一生工于心计，而且利用自己掌握的催眠术，到处打探所有的奥秘和怪异。他知道，各国情报组织杀光一个人的家族，是慢功夫、软刀子，甚至用几十年、上百年的时间，逐渐杀光一个大家族。所以任何权大于天的人，敢胡作非为，那么他死后，其家族也被情报组织慢慢杀光。所以姥爷听说李扬将来大开杀戒，吓坏了，这不是要连累自己家族都会消失吗？<\/P><p>&nbsp;<\/P><p><br>姥爷吞吞吐吐地说：<br>“那他（李扬）死后，他家人亲戚，不是要被连累了吗？世上有些人、有些单位，连公参党都忍让的。你看看他死后，会出现什么？”<br>算命先生低头看了一下写在纸上的字后，有点惊讶地说：<br>“他（李扬）死后就更厉害了，他会一片一面地杀光，所有人都不知道是谁干的，后来人们总算猜出是他来了。但没办法他。”<br>姥爷这才放心了。他那时不相信人有灵魂，只是简单地认为，可能是情报组织掌握在李扬手中，李扬死后掌握在忠诚李扬的人手中。<\/P><p>&nbsp;<\/P><p><br>姥爷这人啊，一生工于心计，把所有的大智慧，全用在了人际关系上，所以谋事不行（比一般人强很多）。哪象李扬，不擅谋人，专于谋事。姥爷现在的灵魂，最近一、两年，可是担心、恐惧的要命，他怕李扬连累他，所以开始教导、训斥、激怒李扬，以拉开和李扬的距离。众怒难犯。天上、人间、地下的命运，如果掌握在紫薇星手中，而李扬只追随紫薇星，不管其他人，那么大家倒霉后，不仅惩罚李扬，而且惩罚李扬的族人。如果紫薇星在李扬死后，不管李扬死活，只是自己灵魂归位。那李扬的灵魂和家族就完蛋了。姥爷只听说紫薇星的残暴，却不懂紫薇星的仁慈；只相信紫薇星的喜怒无常，却不明白紫薇星对手下的监管和保护。紫薇星连最不喜欢的手下，也承认这是手下，再讨厌伊S懒教，也尊重信徒。他怎么可能抛弃李扬？！<\/P><p>&nbsp;<\/P><p><br>紫薇星平时确实有一定的架子，他的同僚和手下们，人人都到地球冒险，体会做人的一切感觉；紫薇星经常听到他们兴奋地叽叽喳喳，谈论人间的一切，心中总是痒痒的，经常想到地球试试；为了表示自己的地位和尊严，紫薇星却强迫自己，不要去地球投胎，并表达不屑一顾的态度。紫薇星平时和人嘻嘻哈哈，说话幽默逗人笑，但谁要是敢故意冒犯紫薇星，紫薇星也能把对方折磨得死去活来。许多人都和紫薇星聊过，关于地球上的一切人类活动，把自己认为这事应该这样办，那事应该那么解决，都跟紫薇星探讨，以博得紫薇星的重视和认可。但紫薇星总是微笑着倾听，心中却有更好的主意，就是不说出来；不过他对启发自己思路的人，还是格外高看一眼的。<\/P><p>&nbsp;<\/P><p><br>紫薇星是个闷头做好事，却从不告诉任何人，手下们都奇怪，说某人被紫薇星教训后，经常破口大骂紫薇星，却从不知道，紫薇星暗中替他解决了他犯的错误，平息了事态。手下们奇怪紫薇星经常做这种费力不讨好的事，还不允许手下们说出去，他们理解不了。但他们都知道，紫薇星经常幽默，而且幽默起来，就逗笑所有的人，就是从不说心里话。所以大家都好奇紫薇星，感觉他神秘且智慧无边，这次借着他投胎地球，准备彻底研究透了紫薇星。李扬和紫薇星是两个脾气性格，李扬有点事情就藏不住，赶紧说出去，而且广而告之，把紫薇星的秘密都抖落出来了。当然，这也可能是外星文明催眠诱导李扬，是外星文明培养出来李扬爱爆料，目的就是研究清楚紫薇星的心理活动。紫薇星从没把自己的灵魂，和其他人的灵魂合在一起过，李扬恐怕永远是唯一一个有这种荣幸的人，在他言传身教、手把手培养下，李扬现在的表现，没让大家失望吧？<\/P><p>&nbsp;<\/P><p><br>紫薇星这是第一次，恐怕也是最后一次来到地球，他的事情太多了，没精力也没兴趣，没完没了在地球上展示自己的智慧和能力。更何况他这唯一一次来到地球，感觉不是太好，简直可以说是痛苦和屈辱。紫薇星不是一个沉浸在虚拟世界不能自拨的人，他离开李扬躯体灵魂归位后，可能将主要精力，用在探索他所在的世界，以及研究那些不可知的东西，到底是什么？既然他怀疑到宇宙，是一个俄罗斯套娃式的，那么他深信自己所在的宇宙，绝不是最大的一个套娃，证据就是那些神秘不可知的东西。他永远不会再来地球这个虚拟世界了。不过有些邪恶的人类，既然已经向紫薇星挑战了，那么李扬代表紫薇星表达“迎战了”。紫薇星不会亲自处理这些事、这些人，但李扬将来可能接受紫薇星的委托，监管这里的一切。兼职可以，全职不行，李扬主要时间和精力，要用在追随、尾随紫薇星上。其实，当你们主动冒犯时，你们的命运就已经决定了，你们还连累了许多人鬼神。<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
