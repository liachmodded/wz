<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">俄罗斯政府，要多学习中国传统文化<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月4日 18:44<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w45q.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>俄罗斯政府，要多学习中国传统文化<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>都说俄罗斯人是战斗的民族，传统文化就是相信，谁拳头大，谁说了算。从历史上看，俄罗斯人从一个莫斯科大公国，类似城堡的地方，发展到国土面积全世界第一大，完全是通过战争，逐渐吞并它国领土壮大的，在这一过程中，俄罗斯族也逐渐强盛起来。所以李扬理解，俄罗斯迷信暴力，至今没有改变这种传统观念。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这也是在沙俄时期、苏联时期，远东的上百万华人悲惨命运的原因。因为俄罗斯人不相信华人，再加上日本人在和俄罗斯人，争夺对远东地区的控制权；而华人和日本人，是同文同种，在现实生活中，确实表现出了倾向日本人的现象，所以沙俄、苏联时期，远东的华人，被全部驱逐、屠杀等暴力方式消灭了。这是为了俄罗斯人的最高国家利益，李扬仍然表达理解，但希望现在的俄罗斯政府和总统、人民，真诚地向那些惨死的华人们道歉，并为他们树碑立传。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现代社会，再进行这种大规模的侵占、屠杀，必然激怒世界和人类，所以俄罗斯人的传统打法，已经过时了，除非俄罗斯人准备向全世界宣战。为什么叙利亚现政权，得不到世界大多数国家政府的支持？一是怕美国政府的大棒，二是西方政权联合施压，三就是西方政权掌控的国际舆论，拼命宣传叙利亚政府军在战争中的残酷。事实是，在叙利亚内战中，参战的任何一方，都是灭绝人性的，恐怖组织武装IS，甚至多次公开使用国际公约禁止的化学武器。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2012年的联合国，已经通过调查得出结论：<\/DIV><div>这更象一场宗教战争。<\/DIV><div>既然是宗教战争，既然参战各方，都大规模灭绝人性，俄罗斯人和叙利亚政权，有没有想过，为什么国际舆论不利于叙利亚现政权？一是自己没掌控国际舆论，二是阴谋诡计玩得太少了。不动脑筋，光想着通过暴力手段，制服对方，必然被别有用心的势力利用，抓住你的漏洞，大肆做文章，那国际社会当然不向着你们了。现代社会，人类发展的方向，应该是通过智力取胜，而不是暴力。李扬认为这方面，中国传统文化，值得俄罗斯学习一下。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现代社会中，俄罗斯人的意识要改革了，除了学习中国传统文化，还要多学习美国政府。美国政府和西方政权，多少年来，支持中国大陆的新疆疆独势力，不管疆独如何制造恐怖事件，西方政权都控制舆论，洗脑大家相信，这是民族自决权，这是人权。所以西方人个个相信，中国大陆对少数民族不好。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年3月1日晚，在云南省昆明市火车站发生严重暴力恐怖事件，大量人民伤亡。美国政府始终不肯认为，这是恐怖袭击，在13亿愤怒的中国人的诅骂下，美国政府仍然有所保留地，认可了这是恐怖行为。而法国的媒体在报道此消息时，却幸灾乐祸地公开讲，中国大陆要多想想，压迫少数民族得到了恶果，应该为此反省。2015年11月13日晚，在法国巴黎市发生恐怖袭击事件，造成至少132人死亡。美国政府、法国政府等西方政权，联合站出来，说“这是向人类挑战，向人类共同价值观挑战”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>大多数中国大陆人大骂，为什么西方人死人，就是向人类挑战，中国大陆遇到恐怖袭击，就是应该受这个罪？没办法，在西方政权的洗脑下，西方人就是这样认为的。他们这样看待、对待中国人，也是这样看待、对待俄罗斯人的。死一个西方人都是人类的悲哀，死光中国人和俄罗斯人，却是人类的希望。李扬希望俄罗斯政府和人民，能够清醒地认识到这点，西方人永远拒绝你们的加入，也从没认为你们是白种人，虽然你们自己认为自己是高贵的白种人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在苏联崩溃后，美国政府和西方政权，答应北约不东扩，不会借此挤压俄罗斯人的战略空间。俄罗斯人想想，相信西方政权的话，会是什么代价？1992年，苏联刚崩溃，被肢解成众多国家后，任何善良的人都会认为：<\/DIV><div>这下西方政权放心了，可以收手了吧。<\/DIV><div>结果，俄罗斯马上发生了两次车臣战争，造成俄罗斯国家和人民的苦难和悲惨。这是谁造成的？国际社会认为是车臣人要求独立的原因，事情本质却是，这是在美国政府的领导下，大量西方政权和穆斯林国家，暗中支持的结果。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>美国总统、政府、西方政权，公开支持车臣独立，企图再次肢解俄罗斯，并为此暗中提供大量的金钱、武器、情报提供、军事人员的培训、恐怖袭击的培训。这一持续努力过程，直到2001年美国受到911恐怖袭击后，西方政权才不再公开支持车臣独立。在这种情况下，仍然有少数俄罗斯人，对西方政权抱有天然的好感，俄罗斯政府和总统，还幻想着和西方政权成为盟友。所以李扬认为俄罗斯人，迷信暴力，却不懂智谋，不懂现代人玩得更多的是阴谋诡计。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>请俄罗斯人看看，几千年前，中国古人总结的一句话：<\/DIV><div>“国虽大，好战必亡；天下虽安，忘战必危。”<\/DIV><div>俄罗斯人现在的战略，正好与此相反，那么俄罗斯人最终能胜利呢，还是最终失败？在2015年9月，俄罗斯公开介入叙利亚内战后，就一直思考，阅读大量的新闻报道，反复研究得出结论：<\/DIV><div>在这场战争中，俄罗斯不可能赢了，因为美国政府要借此，把俄罗斯拖入泥潭，就象当年在阿富汗，把苏联拖入泥潭一样。历史重演的话，李扬认为这说明俄罗斯人，要被历史和人类淘汰了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这两个月，撰写了一些文章，指导俄罗斯领导的叙利亚联军，如何在战场上取得胜利。但李扬反复思考后，认为自己提出的，“恐怖的战争，能阻止战争的恐怖。只有悲惨的战场，才能让敌人退出战场”，这只是战术考量，则非战略上的。因为叙利亚内战，并不是一场简单的战争，而是国际社会的大较量，在国际局势复杂、阴暗的情况下，企图通过战场的胜利，来结束战争，根本不可能完成。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国古代兵法中，有一招：<\/DIV><div>“围魏救赵”。<\/DIV><div>建议俄罗斯政府和总统，好好学习一下。美国政府想通过战争的形式，将俄罗斯拖入泥潭，却秘密采取了阴暗的手段，鼓动、指使一些国家，暗中不断派人、支援武器、提供大量金钱，来将俄罗斯领导的叙利亚联军，死死的留在叙利亚，直到叙利亚联军逐渐油尽灯枯。它们能把文章做到战场以外，李扬认为俄罗斯人，同样可以在战场外动脑筋，帮助战场内的胜利。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>要耍阴谋诡计，要心狠手辣却不被人发觉，要让西方大地恐怖袭击开花，却永远找不到俄罗斯在背后的证据；只要俄罗斯人做到这一点，仅仅是这一点，那么俄罗斯就马上打败西方政权的联合，而且花费也是最低的。李扬考虑两个月了，俄罗斯人没别的办法可以赢了。今年，2015年，涌进欧盟的上百万穆斯林难民，就可以发展他们成为恐怖袭击的战斗主力，再加上过去几十年、上百年，生活在欧盟内的穆斯林，都是俄罗斯人可以帮助的对象，或者说都可能成为帮助俄罗斯人的对象。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>叙利亚人是穆斯林，伊朗人也是穆斯林，阿富汗人也是穆斯林，伊拉克人也是穆斯林，他们再反对俄罗斯，能有多大的反对？其实他们更恨西方人、更恨西方政权，这里面有无数愿意牺牲自己，报复西方社会的圣战分子。在苏联入侵阿富汗时期，西方政权联合起来，利用穆斯林圣战分子，来和苏联军队同归于尽，现在轮到俄罗斯人，好好玩这个把戏了。俄罗斯人是不屑这样做，还是不好意思这样做？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年10月31日，一架俄罗斯客机在埃及坠毁，机上载有200多俄罗斯人。俄罗斯人不明白？当时西方社会一片叫好声，有些媒体公开流露了幸灾乐祸，就这样的西方社会，俄罗斯人认为它能成为自己的朋友、盟友么？！用屁股也能想明白。他们没把中国人当人看，同样也从没把俄罗斯人当人看。他们对中国大陆做了许多残酷的事情，他们对俄罗斯人善良了么？俄罗斯总统、政府、军队、情报组织，应该明白内幕。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>你对他们手软，他们对你下死手。这种情况下，谁赢？苏联怎么崩溃的？不就是相信西方政权了吗？车臣内战怎么打起来的？不还是俄罗斯人相信西方政权了吗？现在，在叙利亚战场上，俄罗斯人要是再相信西方政权，就等着死在那儿吧。西方政权的阴谋诡计，狠毒招数，有的是对俄罗斯使出的。说不定，他们正在暗中积极筹划，鼓动恐怖组织对俄罗斯本土的大规模恐怖袭击呢。俄罗斯认为，在埃及坠落的俄罗斯客机，是怎么回事？真的是恐怖分子干的？要是俄罗斯这样想，那俄罗斯就应该亡国灭种了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>想想2001年，李扬和七个领导密谋的那系列阴谋诡计，不靠这些，中国大陆能在十年内，外汇贮备从2000多亿美元，发展到3万多亿美元么？你把真正的敌人，当成朋友来看，必然失去一切。但中国文化传统是，我知道你要弄死我，但我仍然感化你，仍然无条件的对你友好，直到你都不好意思马上弄死我了，你给我了活命的时间，我才能有机会弄死你，保住我的小命。这就是中国大陆争取的战略时间、战略空间，帮助自己赢了重要的一次，事关国运。现在，西方政权肯定联合，逼迫总统普京，诅咒发誓，不暗中鼓动恐怖组织袭击西方社会，所以大量的事情，需要俄罗斯政府和情报组织去做，能明白李扬的话么？<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2015年12月4日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
