<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">法前总统丑闻涉及美国阴谋<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年7月30日 19:28<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102uyd5.html\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>法前总统丑闻涉及美国阴谋<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年7月1日，法国前总统萨科齐，因涉嫌腐败被法国警方拘留讯问，成为法国历史上第一位因涉嫌腐败遭警方拘留的前总统。萨科齐此次被警方拘留，检察机关依据的是对他电话的监听内容。法国媒体报道，萨科齐是法国第一位遭到监听的前总统。指控萨科奇的罪行嫌疑有几个，罪名和内容都很惊人，但李扬告诉读者，如果认为这是简单的反腐败，那就错了，这彻头彻尾就是一个政治审判，只不过是以反腐败的名义进行的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>法国司法部门对萨科奇的指控之一，是2008年的一桩仲裁案中，法国富商塔皮获得近4亿欧元的赔偿。在萨科齐任内担任法国财政部长、后来担任IMF总裁的拉加德受到指控，称其在塔皮案中有滥用权力的行为。这一指控也牵涉到了萨科齐。从这个指控内容，加上阅读关于萨科奇和拉加德的政治盟友关系材料后，李扬就明白一个真相：<\/P><p>拉加德是萨科奇任总统期间，被大力推举而当上IMF总裁的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>事情还要回溯到2011年5月14日，国际货币基金组织（IMF）总裁多米尼克·斯特劳斯-卡恩，因涉嫌性侵犯酒店女服务员，并且拒绝保释。美国政府和共济会，利用掌控的国际舆论，把卡恩变成一个强奸犯，这是在还没调查审判的情况下。李扬在十天后，就发表短文《前总裁卡恩被性、政治陷害，谈几个证据》，分析判断这是美国政府的阴谋，陷害卡恩是出于美国国家利益。请读者看原文内容。&nbsp;&nbsp;&nbsp;<\/P><p>　　<\/P><p>　　<\/P><p>1，卡恩身高一米六八，被强奸女子身高一米八；大家想象一下，一个男人强奸比自己高两头的女子，是什么场面？<\/P><p>2，卡恩年龄62岁，被强奸女子年龄32岁；一个老头强奸一个生过两个孩子的少妇，如果少妇反抗，老头会被打成什么样？<\/P><p>3，卡恩光着身体，被强奸女子穿着清洁工作服；如果这个高大强壮的女子，要是给这个矮老头“致命”一击，非常容易！<\/P><p>4，卡恩身体健康，被强奸女子患有爱滋病；如果女子不愿意，只要说声：“我有爱滋病”，就能中止卡恩性侵，因为任何男人都不愿意得爱滋病；但这个女子居然让卡恩，还给卡恩口交，她有故意传染卡恩致命传染病的意图。<\/P><p>5，卡恩是法国人，这个被强奸女子来自西非；众所周知，西非是法国前殖民地，他们俩个应该都会说法语；就算这个女子不会法语，来美国近十年，应该会美式英语吧，难道卡恩不懂英语？<\/P><p>6，卡恩是个性瘾患者，对女色欲求无度，这是广为人知的事情；所以，只要挑起卡恩的性欲，女子被、口交后，就会说是强奸，有证据啊！<\/P><p>7，有人会说卡恩是个白种人老头，力气比较大；可据李扬所知，身高一米八的黑种女人，好象力气也不小；在身体素质上，黑种人应该比白种人更强壮一些吧？！<\/P><p>　　<\/P><p>　　<\/P><p>2011年5月24日这篇短文最后总结：<\/P><p>卡恩是政治牺牲品，美国政府和情报组织，是得到了巨大的国家利益回报，这才陷害卡恩的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国司法部门在调查被强奸女主角时，发现这个从非洲过来的少妇，撒谎成癖，她从申请到美国的理由，以及在美国所做的事情，全都是谎言连篇。就连她所谓的亲哥，第一时间站出来为她打抱不平，结果经过调查，她和她亲哥居然是分别属于两个遥远的非洲国家。更重要的是，这个没有正式成为美国人的非洲少妇，居然有几个不同号码的社保卡，要知道美国的社保卡，就象中国大陆的身份证一样，头像、个人资料、号码是全国唯一专有的。据李扬所知，在中国大陆，拥有多个不同真身份证的人，除了特别有钱人、有权人外，就是许多情报人员，也有多个不同号码的身份证。读者能看懂这段话吗？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>李扬没有坚持认为，陷害卡恩的被强奸少妇，肯定是美国情报人员，但李扬敢肯定，她主动参与了陷害卡恩的国家阴谋。这是美国政府、共济会主导，美国情报组织做局，法国总统配合的一场大阴谋。涉及到多个国家的国家利益，是国际政治阴谋的再次重演。在那时的几个月，大量的证人、证据，以及铺天盖地的污言秽语，将卡恩打进了地狱。美国政府、美国司法部门、美国舆论，未审先判，彻底搞臭卡恩，过了几年，人们经过调查，发现这些污点证据、证人，基本是莫须有的栽赃陷害。但已经晚了，卡恩一切都失去了。2011年7月2日，李扬发表短文《美国政府决定法国总统人选》，谈到了几个间接证据，证明美国政府和法国总统，参与了陷害卡恩的原因和内幕。请读者审阅下段文字。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1，2011年2月20日，国际货币基金组织（IMF）总裁卡恩，接受媒体采访，表示将不谋求继续担任此职务，接着，世界各媒体报道，卡恩有可能参加2012年法国总统竞选。<\/P><p>2，而法国现总统萨科奇谋求连任总统，他的最大政治对手，就是卡恩，卡恩有可能成功登顶，这是萨科奇不愿意看到的。<\/P><p>3，2011年3月17日，联合国通过在利比亚设立禁飞区的决议。<\/P><p>4，2011年3月17日，利比亚领导人卡扎菲的儿子赛义夫（Saifal-Islam）透露，2007年法国总统大选时，利比亚曾资助萨科齐竞选获胜，现在法国竟然协同英国试图对利比亚进行军事干涉，要求他还钱。<\/P><p>5，为什么法国政府要对老朋友下手？因为法国政府得到了更大的礼物，这个利益完全可以让法国政府，抛弃老朋友。<\/P><p>6，2011年3月19日(北京时间3月20日凌晨)，法国率先向卡扎菲武装发动空袭，接着北约大举空袭利比亚，到了7月1日时，利比亚领导人卡扎菲的权位，已经摇摇欲坠，世界都在讨论利比亚的后卡扎菲时代。<\/P><p>7，2011年5月14日，卡恩在即将起飞的航班上被美国纽约警察逮捕，指控他当天在纽约市的法国索菲特大酒店每晚3000美元（约合1.9万元人民币）的豪华套房里，性侵犯一名前来打扫房间的女服务员。<\/P><p>8，2011年6月29日凌晨，国际货币基金组织（IMF）新一任总裁诞生，仍然是法国人担任，是法国财政部长克里斯廷拉加德(ChristineLagarde)。<\/P><p>9，2011年7月1日，美国纽约检方宣布，指控卡恩性侵的西非黑人少女，涉嫌多重犯罪，而且在指挥卡恩性侵时，多次撒谎，宣布撤销对卡恩的重罪指控，7月2日，卡恩心满意足地走出美国法庭，但卡恩仍然不能回到法国参加总统竞选。<\/P><p>10，2011年7月，卡恩所属社会党要宣布参加法国总统人选名单，但世界估计卡恩恐怕很难按时回到法国，这就意味着卡恩将失去2012年竞选法国总统的机会，那么现任法国总统萨科奇连任的机会，在90%以上。<\/P><p>11，萨科奇领导的法国政府，为什么要担任攻击利比亚老朋友的主角？因为美国政府正在经历阿富汗战争、伊拉克战争，还要对付伊朗、朝鲜的核危机，必要时动用武力；同时还要防止中国政府在中国南海行使主权，美国政府在国内外舆论的压力下，不希望成为扰乱世界秩序的罪人；所以，希望法国带头，领导北约攻击利比亚，替美国政府承担一点责任；这就说明叙利亚政权，也要被美国政府掂记上了，总统阿萨德比较危险。<\/P><p>12，法国政府替美国政府承担部分压力，自然美国政府要给大大的好处，不然谁会替它打仗？！<\/P><p>13，内幕不止于此，如果是这样简单，就不叫惊心动魄了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>读者注意短文《美国政府决定法国总统人选》中，第9条和第10条，那时文章发表于7月2日，事情真象李扬预测的一样，2011年08月24日，卡恩才无罪释放回到法国，错失了竞选法国总统的机会。萨科奇为了连任总统，带头攻打利比亚，为美国政府承揽负担和责任，则美国政府做为回报，陷害他的主要竞争对手卡恩，导致卡恩不能与萨科奇竞争总统人选。萨科奇是通过出让法国利益，以及出卖暗中的政治盟友——利比亚元首卡扎菲，来换得美国政府和情报组织，陷害卡恩，让卡恩失去竞选法国总统机会。同时，萨科奇得到的另一份大礼，就是他的政治盟友、内阁成员拉加德，成为IMF新总裁。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这两篇短文的揭发，其实是李扬想告诉世人，美国政府为了称霸世界，任何下三滥、不要脸的招数，都能充分发挥得淋漓尽致。只有你想不到的阴谋诡计，没有美国政府不敢做的坏事。结果，李扬的文章，没有撼动美国政府的伟大、光明、正确，反倒激怒法国一些势力的不满，本来已经在理论上，应该能连任成功的萨科奇，在2012年5月，在再度竞选总统中败北。下台的萨科奇一直谋求东山再起，继续在政坛有所做为。但很明显，法国许多方面的政治势力，决定惩罚萨科奇，要让他入狱服刑；但表面上，不能证实李扬分析判断的无误，只能通过反腐败的方式，让他在监狱中断送政治前途。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2011年6月11日，拉加德此次访问中国，唯一目的，就是争取联合国常任理事国中国的支持，中国大陆通过李扬的文章，通过情报来源的分析，已经知道这所有的一切了，但不想得罪当时的法国政府，更不想得罪美国政府，所以暗中和拉加德达成一些口头协议后，公开表态支持拉加德成为IMF新总裁。2011年6月28日，国际货币基金组织（IMF）宣布，法国经济、财政与工业部长克里斯蒂娜·拉加德，被选为该组织新一任总裁。读者能看懂吧，这就是国际政治，没有任何东西是可以透明化、公开化的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>做为被萨科奇出卖的暗中盟友，利比亚元首卡扎菲，2011年10月20日，在其家乡苏尔特被捕后受反对派虐杀身亡，终年69岁。这位盟友的惨死，预示着利比亚战争结束。李扬当时不仅公开发表文章，警告利比亚内战会开始，而且警告叙利亚的阿萨德政权，是美国政府的下一个目标。利比亚内战，现在只进行了一半，在世人眼中很惨烈，但在李扬眼中，这只是个开始，然而仅仅是内战的开始，就已经让美国政府无法承受了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年7月26日，美国关闭驻利比亚使馆，并把所有人员撤回美国。美国虽然声称：<\/P><p>“决心在困难时刻支持利比亚人民”。<\/P><p>然而26日的撤离，让中东普遍怀疑美国要撒手不管这个国家。美国国务院还发出一份旅行警示，建议在利比亚的美国公民立即离开。同一天，美国国务卿克里，谴责利比亚民兵武装对美国使馆的袭扰，敦促利比亚进行政治对话以结束暴力冲突。美国政府这时才想起，通过政治对话解决利比亚冲突。美国政府所到之处，无不出现战乱和内战，然后美国政府就拍屁股走人。令李扬感到担心的是，美国政府高调重返亚太，又盯上中国大陆了。<\/P><p>大连市西岗区公安分局治安大队 李扬<\/P><p>2014年7月30日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
