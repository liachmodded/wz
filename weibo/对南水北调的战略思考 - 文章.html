<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">对南水北调的战略思考<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月5日 20:22<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8da.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t对南水北调的战略思考<div><br><\/DIV><div><br><\/DIV><div>2001年时，李扬参与了南水北调的讨论，所以对一切好的后果、坏的后果，已经提前知道了。例如，当时中央对南水北调的方法，存在争议。一派认为应该用巨大的水管，埋在地下，一直输送到北方需要的城市，一派则对通过水渠方式，引水到北方感兴趣。李扬支持水渠方式引水，认为不到必要、不到万不得已的情况下，不采用水管输水方式。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>有些人造谣，说水渠方式引水，会造成中国大陆气候异常，导致灾难。李扬当时就反驳了：<\/DIV><div>隋炀帝创造的大运河，至今为世人做贡献，从没听说大运河造成气候灾难了。<\/DIV><div>隋炀帝是个毁誉参半的人。一方面批评他劳民伤财，动用全国之力挖掘大运河，导致国家不堪重负，而民变四起；一方面承认他的大运河，给后世带来极大方便，南方的粮食等民生，通过大运河运到北方，避免北方的饥荒，而北方的商品、物资、军队，也能顺河而下，迅速到达南方。对国家的大发展，居功至伟。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>古今中外的专家、学者，从没说过大运河，对中国气候造成灾难，反而称赞大运河改善了国家小气候，而且对大运河的战略作用，评价非常高。大运河没有造成气候灾难，却说南水北调工程造成气候灾难，不知持这种论调的人，有什么历史依据和现实数据？现在的气候，不是太湿润了，而是太干燥了，大运河、南水北调，对中国大陆的大气候，起到的是帮助，而不是灾难。所以，李扬也希望国家，在财力充足的情况，重新修缮大运河，尽量发挥它的经济效益和社会效益。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在大多数情况下，气候、地理的变化，是非常缓慢的，人类如果不仔细观察，甚至根本无法发觉。李扬姥家在河北省唐山市乐亭县丁流河镇，小时候（1978年）在姥爷家旁边，有两个小湖泊，无论春夏秋冬，始终水量丰富。然而到了1990年时，基本干枯了，到了2009年，已经被填平盖房了。才十几年，却是沧海桑田，令人唏嘘。据官方调查数据，在北方广大地区，到处都是地下水下降，已经到了地下到处是大漏斗的状态。最起码这样持续下去，会发生地震这类自然灾害吧？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>地下水在几千年、几万年、几十亿年时，基本是在这个高度，现在因为北方人口巨增，而造成地下水不自然地大幅下降，其变化之激烈，才是对北方气候、环境造成巨大灾害。而南水北调工程，其中一个强调，就是利用地下渗漏，逐渐补充地下水，人为恢复自然正常状态。所以，那些强调南水北调工程，造成水量跑冒滴漏的人，只知其一，不知其二。南水北调工程，在开始的时候，就不仅考虑市场经济规律，也考虑到了社会效益。李扬在2001年反对用水管输水，也表明了这个原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在的国家现状，是大量污水随便排放，这也成了对南水北调工程的巨大威胁，毕竟北方人再缺水，也不会同意吃污水的。那么，没有南水北调工程，是不是就可以任意排放污水呢？这是个先有鸡还是先有蛋的哲学思考。国家经济建设遇到困难，政府强调创新和科技发展，所以治理污水的系统工程，也是提高GDP的工程，群策群力，彻底治理污水乱排放，已经到了开始解决的时候了。因为浪费资源、污染环境的生产建设，已经持续不下去了；越南、墨西哥这类发展国家，也采用这种办法生产商品，和中国大陆竞争，中国大陆的人工成本太高，无法和它们进行国家间的竞争了。既然这样，李扬认为到了彻底治污的时候了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以强调南水北调的水渠，被沿途企业偷偷排污，这在2001年也考虑到了，专家、学者们也不是光拿政府的钱，味着良心胡说八道的，早在开始建设前，就已经提醒中央政府了。李扬认为还是双管齐下，一方面运用市场经济规律惩罚排污企业，一方面动用宏观调控政策，将排污大户搬离原地址。对那些排污企业，不管它有没有污水处理厂，只要抓到它排污了，那么动用法律和政府权力，强迫它搬离，让它离南水北调工程远一点。如果企业有困难，地方政府袒护它，可以，管理部门和中央、北方用水地，算算账，让企业和地方政府，拿出巨资赔偿损失。中国大陆不缺这方面的法律和政策，你排得起，你就得掏得起，能依着你随便祸害么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>如果南水北调工程，没有受益者，不存在经济效益，那么面对排污，真的没人负责，也没人追究和打官司了。问题是，现在的中央政府，还有北方用水城市，是要出钱购买水的。我一吨水多少钱，买的是干净水，你沿途地方政府和企业，给我购买的水造成污染了，我当然追究你的法律责任，追究你的经济赔偿。地方政府之间，也必须要有明细账要算的，不然你排污，我来喝，我还是花钱购买你污染的水，我是傻子吗？我不喝这水吗？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人认为，南水北调工程，会影响北方节水的技术发展。李扬认为这根本不可能，南水北调工程再巨大，也最多解决城市人口缺水现象，它不可能解决农业灌溉。象北方农业的粗放式漫水灌溉，这样巨大水量，南水北调工程根本无法供应满足它的。所以，北方的农业灌溉节水，以及北方城市的节水技术，一直存在发展的潜力。没有大发展节水技术，不是南水北调工程造成的，而是政府出台的政策，应该调整运用经济刺激方式，形成社会发明创造，提高科技含量，为北方的节水工程做出贡献。实际上，李扬认为，现在的南水北调工程，根本无力满足北方城市的缺水现状，因为需求太大了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>象东北几乎所有的城市，都存在缺水问题，为什么东北各城市不着急，没有紧迫感？因为东北经济不好，大量人口流失，眼看就步入俄罗斯远东的下场，只有一望无垠的空旷原野，而再无人家了。这种情况下，东北各城市的缺水现象，当然不着急，也能解决。因为人口都跑光了，大量城镇不需要水了。证明李扬的理论的，是东北的大连市，这是唯一人口爆涨的城市，结果，缺水现象，一直困扰城市管理者们，他们都发愁到哪找水？隔几年，就要建设北水南调工程，可是建设的北水南调工程，永远跟不上缺水速度。因为东北大量人口，愿意到大连市生活、工作、学习。李扬相信，任何北方城市真的大发展，缺水是永恒的话题，因为北方的水，不管是地上的，还是地下的，真的越来越少，而且非常明显。<br>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>珠江三角洲几乎没有一条干净的小河，但却是全国发展的榜样。污染治理并不是人们首要关心的问题，地区经济成长和竞争力提高，才是人们的第一选择。这个道理是对的，人们只认钱，健康是在有钱的保障下，才引起人们的关心。自从2008年，美国造成世界经济危机以来，不论是西方，还是东方，或者非洲，经济一直萎靡不振，那么珠江三角洲地区，现在的经济情况怎么样？靠着排放污水，能够重新振兴吗？如果它们出现一批生产节水装置的机器，生产提高污水处理技术和降低成本的机器，这应该是它的发展点。珠江三角洲城市居民们，为了反对污染企业、损坏环境的企业，邻近自己的城市和居住区，没少上街吧；这个时候，地方政府告诉他们，为了赚钱只能这样了，城市居民们能同意？那么只有两条路，要么地方政府屈服，不允许破坏环境的企业出现，要么地方政府出动武警、棍棒、辣椒水、牢房，强迫城市居民们接受被污染。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>任何事物的发展，走到一定程度，就达到极限了。通过大量污染，来拼命发展GDP，到了一个临界点时，就会物极必反。中国古话叫“否极泰来”。现在的大陆中国人，尤其是城市人，环保意识非常高了，任何污染或者被怀疑是污染，都导致城市人不满、愤怒、上街。这个时代，要求城市人放弃健康，追求GDP，城市人轻则骂死你，重则到北京上访，要求你下台，甚至要求抓捕你入狱。现在的一线城市、二线城市，甚至包括少数三线城市，管理者们在考虑招商引资时，都考虑是否对环境造成破坏，都要考虑民众的感受，不然大量民众上网败坏你的名誉，希望能搞臭你，让你下台。大连市前些年，大量民众上街，本地警察出工不出力，只好动用外地警察平息，打得民众头破血流，结果民众开始上网咒骂，一直骂了快十年了，仍然不罢休。这样的社会状态，城市管理者们不害怕？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>现在，中央反腐声势很大，结果大量大连市人，都在网上盼着，抓捕殴打他们，大搞有可能损害城市环境的人。离开城市的原管理者，心中能不畏惧？李扬太清楚了，只要有些人被反腐下台，大量城市人会上街放鞭炮的。一个人的历史地位，在活着时，就已经在城市民众心中成型了，其它城市的管理者，也心知肚明，能不招惹民众，就不招惹民众。其实，李扬相信管理者，引进大量企业，也是为地方经济发展建设服务的。但是，管理者和民众之间，大方向一致——发展经济，小方向分歧严重——不能损害居民健康。所以，李扬认为，通过发明创造大量新技术，以治污，避免环境破坏，不仅是GDP的发展，也是目前国家的建设需要，最起码城市人是这个强烈要求。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>那些认为南水北调工程，受到排污的人，只看到污染了，没看到北方买水的城市，对此的态度和索赔要求。只要运用好市场经济规律，谁送水谁收钱，谁买水谁付钱，谁污染谁赔偿，坚持下来，沿途城市和企业，自然不敢排污了。它们排污的目的，是降低成本，多赚钱的；如果因为它们排污，不仅会赔偿大笔钱，而且连累地方政府也得掏钱赔偿买水城市，李扬不相信沿途排污现象，会越演越烈。它们赔不起这个钱的。李扬还是强调反对者要注意，南水北调工程是战略工程，是系统工程，涉及的不仅是缺水用水的简单问题。看待南水北调工程，要从国家宏观面思考，当然要从微观上进行解决问题。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div>2016年2月5日<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
