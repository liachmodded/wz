<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">2016年华尔街需要一场战争<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月17日 02:57<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8m7.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div>2016年华尔街需要一场战争<\/DIV><div><br><\/DIV><div><br><\/DIV><div>从近四十年来的战争统计数据来看，虽然战争预期会助推黄金价格上涨，但在战争爆发后的短时间内，黄金价格却经常呈现出下跌的态势。两伊战争爆发后，黄金价格从当时的高点711美元\/盎司迅速下跌，到战争结束时已跌至430美元\/盎司附近，累计跌幅近40%。根据中信建投的统计，一般情况下，战争前20-30个交易日，金价涨幅超过10%，战争爆发当日，金价涨幅最大，甚至超过5%，而战争爆发90个交易日后，金价走势则趋于理性。2013年叙利亚危机爆发后，金价曾一度上涨到1400美元\/盎司上方，但仍然无法挽回全年的颓势，2013年黄金价格累计下跌近三成，创下近三十年来的最大跌幅。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>经常讲，李扬不懂金融，也不懂经济，只懂谋算，认为不管是金融还是经济，其本质就是人的大脑思考产物，属于意识决定物质、思维决定存在。这个唯心观点，用在这个地方，是想说明，市场经济看似物质，影响政治（意识形态），好象物质决定意识，其实关健点是“经济”，这东西其实也是意识的产物。所以经济活动，其实就是思维的展现。正因为这样，所以最近几天，李扬一直在思考，朝鲜的氢弹爆炸和火箭发射，导致国际局势会出现多少变化，各国政府会如何反应，以从中渔利。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>最近这些日子，黄金价格开始大涨了，可以不可以怀疑，这是市场对战争的预期呢？如果黄金按照这个逻辑，那么在暴涨后，朝鲜半岛出现军事冲突，或者朝鲜半岛最终没出现军事冲突，那么黄金价格必然暴跌。暴涨后必是暴跌！在暴涨、暴跌之间，流走变化，华尔街才能逐渐收回成本，并逐渐填补上黄金的缺失；因为能操纵黄金价格的，必是华尔街。看看中国股市，不管是暴涨还是暴跌，始终是庄家在赚钱。如果黄金不这样来回折腾，而是始终平衡，华尔街根本赚不了钱。所以，李扬怀疑华尔街需要美国政府和军队的配合了。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年中旬，IMF向乌克兰提供32亿美元，转眼就让乌克兰花掉了。同年9月18日，乌克兰总统波罗申科，在美国向无名烈士纪念碑敬献花圈，单膝跪地。乌克兰总统都跪下了，美国政府仍然是不在乌克兰身上乱花钱。波罗申科在美国国会演讲，表示他和他的国家，在为美国和西方自由世界而战，希望美国大力援助美元，以及提供大量先进武器，以抵抗俄罗斯。结果，美国政府最终给他5000万美元，只够买十辆左右先进战车。所以，象美国政府这样对待乌克兰，却派遣大量最先进军队，进驻韩国，明显有经济谋划。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>因为恐惧朝鲜的导弹和核弹，所以韩国总统和政府，基本同意美国“萨德”反导系统入驻。这套系统明着是防朝鲜，实际上防俄罗斯和中国大陆，可以在两国发射导弹时，迅速发现甚至是迅速击毁，这是战略意义的。但这无法说明，美国政府派遣大量军队，携带大量先进武器进驻韩国。美国两个航母来到朝鲜半岛，两个舰队那军舰就多了。应该大约有十架F22进驻韩国。而且不明确到底几艘战略核潜艇，已经或正赶往韩国？李扬不知俄罗斯、中国大陆的军事情报和侦察能力，有没有发挥作用？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>据媒体报道，F22在2月10日闯入中国东海防空识别区，这是警告中国大陆，或者给大陆施压，也是通过对抗检验中国大陆对抗隐形军机的能力和技术。如果中国大陆军方，面对F22无法及时发现并击落，那么中国大陆在朝鲜半岛的动作，就会瞻前顾后。所以，中国大陆的半成型产品——J20，可以试试美军、日军的反应水平，以便及时发现问题解决。李扬目前没有紧张感，更多的是考虑经济。如果朝鲜半岛发生军事冲突，国际投资和热钱，可能会从中国大陆、俄罗斯、韩国、日本出逃，出逃速度和规模，要视朝鲜半岛的军事冲突程度和规模。李扬担心的是这个，因为这样一来，美元应该按照政府和华尔街的希望，流回本国。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>但是历史上，也有战争前黄金暴跌，战争中后期黄金才暴涨。所以战争和黄金之间的规律，不是太稳定。怎么才能保证黄金暴涨到夸张程度，或者说达到华尔街的预期效果？李扬发现沙特和土耳其，在叙利亚边界驻扎大量军事力量，并不断表达要进入叙利亚。这意味着，俄罗斯领导的叙利亚联军，有可能与美国领导的联军，在叙利亚战场冲突，即使是小规模冲突，也必将引起世界震动，因为这是两个核大国之间的对抗。所以，李扬怀疑两个地区打不打、如何打、打到何种程度，完全是政治经济的综合思考结果。华尔街和美国政府之间的配合默契程度，决定了美军的表现。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>穷凶极恶。中国古代的智慧总结。华尔街应该是在黄金期货上，没有回本，或者是亏损，在这种情况下，叙利亚内战、朝鲜氢弹爆炸和火箭发射，给了美国政府和华尔街一个机会。富贵人是不会找人拼命的，因为他希望享受人生，只有穷人才喜爱拼命，因为一无所有了。李扬怀疑现在的华尔街，真的一无所有了。如果美国政府的金库，真的出现异常，必然想办法挽回损失。所以美元涨跌，是回流还是散出，并不是最重要的，重要的只有两件事情，一是填补黄金窟窿，二是提高经济发展。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>国际难民潮冲击欧盟，首先欧盟的申根协议名存实亡，然后是欧盟的财政更加吃紧，然后是难民们在境内的违法犯罪，还有欧盟人民对政府的接纳难民，感到越来越大的不满和愤怒。欧盟在李扬看来，已经奄奄一息了，德国总理默克尔，实际上其政治生命遭到沉重打击。前两天，法国总理公开表达，谴责德国总理默克尔，欧盟两个支柱，也是最可靠的盟友，已经出现巨大裂痕了。这种情况下，欧盟的经济恢复非常艰难，所以叙利亚的冲突、朝鲜半岛的冲突，导致从俄罗斯、中国大陆、韩国、日本、甚至东盟流出的美元，大多数应该选择美国，而非去欧盟。李扬认为两个地区的军事冲突，有利于美国经济发展。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年，克里米亚公投并入俄罗斯后，国际资本就开始紧张了，随着欧美国家制裁的愈演愈烈，投资者和民众信心大跌，俄罗斯市场出现严重的资本外逃，经济受到重创。俄罗斯总统普京，曾讲“两年恢复经济原状”，李扬次次发表文章，认为俄罗斯经济不可能恢复，而且会继续下滑。现在欧盟和美国，加大对俄罗斯的制裁，其实是希望尽快弄死俄罗斯和普京。所以，俄罗斯的经济振兴，以及暂时解决中国大陆的产能过剩，就是两国联手开发俄罗斯远东地区，并全覆盖地开发远东每一寸土地，达到规模化、机械化、科技化。李扬根本没有第二条解决办法。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国能通过乌克兰内战，动员欧盟配合制裁俄罗斯，导致欧盟和俄罗斯经济一起下滑，从而为本国国家利益服务。那么，如果在朝鲜半岛、叙利亚内战中，借机联合欧盟、日本、韩国、中东等国，制裁中国大陆，这种可能有没有？TPP，就是美国牵头，对付中国大陆的，目的是让中国大陆经济窒息；再加上一个TIPP，也是窒息大陆经济的。但目前属于远水解不了近渴。所以朝鲜半岛一旦军事冲突，会不会让美国政府抓住把柄，借机制裁中国大陆？李扬知道美国政府的一贯打法，所以提醒中国大陆要做到有理有据、不卑不亢，避免被美国政府利用。所以，在朝鲜半岛，如何避免冲突，如何降低冲突程度和规模，以及冲突发生后，不影响中国大陆在国际上的贸易。这是至关重要的，不能让军事冲突搞垮经济。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月17日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
