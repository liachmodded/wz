<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">现代城市需要一些湖泊<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月21日 15:37<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wj1w.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>现代城市需要一些湖泊<\/P><p>&nbsp;<\/P><p>因为给父母家装修，所以发现了一些不可思议的现象，批评东北人、唐山人、北方人没有经济头脑，一点商业意识没有，导致北方人的钱，全让南方人赚走了。李扬曾在多篇文章中下结论——再这样下去，大街上饿死的全是北方人。结果，有些来历不明的网民，不仅恶意造谣、辱骂李扬，甚至表达了应该因此杀掉李扬的公开观点。有个自称是大庆人的网民，胡说八道般地反驳李扬，李扬当时非常不客气地回答，“没有我，你们大庆人早就去要饭了”。因为，2001年，是李扬建议大量收购俄罗斯石油，建设中俄石油管道，利用大庆市的原有设施，对俄罗斯石油进行加工、提炼。<\/P><p>&nbsp;<\/P><p>当时，因为大庆市石油逐渐枯竭，开采成本变得巨大，加上大庆市的一切经济活动，完全围绕着石油运转，所以2001年时，上面告诉李扬——“大庆市和玉门市一个下场”。也因此，准备不再发展大庆市了，有关方面为李扬提供了一些证据，证明大庆市不值得投钱、改造、发展了。其中就有，大庆市内外，到处都是水泡子，里面肮脏不说，而且聚集大量蚊、蝇、寄生虫等；如果全部填平，投资巨大，一时半会儿，还不能在上面建设楼房，没有经济效益。李扬建议，将所有的水泡子，用天然河流、人造河流串起来，变成一条、几条流动的河流，形成活水，沿岸修整一下，变成城市内外的美丽景色。<\/P><p>&nbsp;<\/P><p>当时还建议，北京市内外，也要建设大量人工湖泊和沼泽；因为20多年前，李扬就知道北京这类北方城市，一到夏天非常可怕，热得人窒息；小时候的李扬，生活在唐山市内，夏天热得睡不着觉，半夜偷偷哭泣，早晨无法起床上学。青年时期，通过阅读大量书籍，才明白，原来这叫“城市热岛”，所有的城市因为是水泥钢筋的建筑，所以夏天特别吸热，整个城市象一个巨大的蒸笼，比城市附近的农村，最少要高出好几度。北方城市人全知道，夏天是最痛苦的时候——因为热度。20多年前，西方的科学家们，就发现在城市中，建设大量湖泊、沼泽，就能降低城市热岛效应。李扬在青少年时期，阅读了大量西方的报道后，所以才建议上面，如何避免北京市的热岛效应。<\/P><p>&nbsp;<\/P><p>森林是地球之肺，帮助地球制造氧气。湖泊、沼泽是地球之肾，主要负责净化自然水资源。所以，青年时期的李扬，从没重视环保，但非常明白这些东西的巨大作用。所以，2001年时，对于河北省的白洋淀，到底需要不需要年年向其排放大量水，为此争执不休。因为大量排放水到白洋淀，那是要剥夺生活、工业用水的，而且费用巨大，却一点好处没有。自己的家乡嘛，当着就要耍心眼了；要是公开维护家乡人的利益，上面根本不采纳了；所以李扬认为白洋淀持续存在，一是可以间接降低北京气温，二是让北京市内不再特别干燥，三是白洋淀过去是鱼米之乡，今后还可以发展旅游业，搞些农村、渔村的吃、住、玩、旅游业一条龙，四是不让白洋淀干枯，最起码可以让北京人吃上新鲜的养殖鱼类。好话一大堆，上面这才答应了，保住河北省这个大沼泽。<\/P><p>&nbsp;<\/P><p>同样，在南水北调上争执巨大，从2001年到现在，李扬是坚定支持者。当时对此有一些灾害论——建设南水北调工程，将破坏大自然，造成气候、环境变恶劣。李扬当时就毫不客气地反驳了，“隋唐大运河建成后，哪个地方的气候、环境恶劣了？这应该是好事，制造人工良好小气候、小环境，改造的适合人类居住，才是历史事实吧”。所以，在南水北调工程中，出现的两个观点，一个是全部建设成巨大管子，来运输南方的水，一种是通过改造自然河流，全部从地面运输，李扬比较支持后者，但必要的管道还是要建设的，例如穿过黄河，你不在下面钻挖巨大管道，那还能怎么办？碰到地区污染已经达到灾害程度的，那没办法，只能通过管道运输，来避免到北方的水被严重污染了。但凡可以通过地面运输的，全部建设成河流形式。<\/P><p>&nbsp;<\/P><p>建设南水北调工程巨大，单靠中央投资，是远远不够的，当时的中国大陆，经济不发达，外汇才3000亿美元左右，所以投资费用巨大。上面的意思是，需要地方出一部分资金，但地方政府个个狡猾无比，人人不想花钱，只想着如何占便宜。所以，李扬建议充分发挥市场经济规律，谁受益谁出钱，谁受损谁得到补偿。也就是说，提供水资源的，以及允许水从本地经过的，可以得到部分钱的补偿；而北方接受水的城市，需要花钱购买，中央财政的补助，只能起到补充作用，不能让北方城市免费获得南方的水。北方城市个个耍心眼儿，表达了不需要南方水的意思——不想花钱。可以呀，禁止任何北方城市，对地下进行打井取水，打多少个，上交财政多少钱，打得越深，向财政交的钱越大。你有钱就打吧。<\/P><p>&nbsp;<\/P><p>实际上，在南水北调工程经过的地方，也有大量城市需要水，它们个个不想付出成本，只想不劳而获。所以对沿河城市偷水，就不仅是要交钱了，而且还要交惩罚。2001年时，李扬就知道中国人的聪明巨大无比，防不胜防，所以建议，沿岸多少公里内，禁止打井，违者惩罚。不然，你不花一分钱，利用南水北调工程的渗透水，在沿岸打无数井，密密麻麻的象筛子一样，那北方就得不到水了，全让你看似合法地盗抢一空。所以，没看过相关工程的条例，但估计肯定有提防这类的规定，因为只要是中国人，一听李扬的建议就明白，那太有可能了，其它没想的城市，也会群起模仿，那南水北调工程就栽到中国人的传统文化智慧上了。<\/P><p>&nbsp;<\/P><p>南水北调工程中，经过一些轻污染的地方，或者将来可能有污染的地方，一般情况下，是通过自然净化的方法，来降低、解决污染。例如建设大量人工湖泊、沼泽，通过水生植物的天然功能，净化相关流水。例如水葫芦这东西，是外来物种，开始引进时，是希望解决水污染，并顺便成为优质廉价饲料，结果水葫芦这类东西，在中国大陆泛滥，造成了外来物种侵略、破坏的社会现象。其实，南水北调工程中，不要怕水葫芦泛滥，污染小的变成动物饲料，污染大的满足造纸这类工业，都是成本小而效益大。大型国企做不了这买卖，民营企业只要看到利润，趋之若鹜，只要防止它们造成第二次污染即可。所以，南水北调工程一边建设，一边对沿岸的污染企业，制定了严格的惩罚规定，你污染了北方人的水源，只要你交得起钱，你就建设、生产污染吧，交不起钱还污染，拍卖赔钱，追究地方政府的连带赔偿责任，追究当地官员的纪律、法律责任。<\/P><p>&nbsp;<\/P><p>南方的城市，过去是湖泊密布的。1991年左右，李扬在湖北省生活过半年，知道武汉市、沙市市这类城市，到处都是湖泊，当时李扬担心的是，孩子或其他人，一旦不会游泳，掉进去就溺亡了。这样一来，南方城市人有高比例的死于溺亡。后来，通过大量报道，发现在土地财政的大战略下，南方城市纷纷填埋湖泊，以变成建设商品楼房的土地，可以拍卖出大钱。这样的结果，就是南方降雨多，每逢夏天，哪个城市都洪水泛滥。今天还看到电视报道，南昌市内，一楼的居民、商铺、作坊等，经常被淹到一米左右。李扬虽然是北方人，没有体会到年年被水淹的痛苦，但体会过，只要楼上、楼下邻居漏水，邻居们就打成一片的愤怒和苦恼。那南方人家家有这种痛苦，而且年年有，这日子还过不过了？！而且城市为此付出巨大成本，有这些钱，干什么不好。<\/P><p>&nbsp;<\/P><p>南方降雨多，所以气候非常湿润，体会不到北方人因太干燥而来的苦恼。但经常有南方人在网络上介绍，到了北方生活、工作、学习时，开始非常不习惯干燥，导致经常流鼻血。加上南方城市也不缺水，更不能意识到蓄水的重要性。南方气温本来就高，加上湖泊众多，也无法体验湖泊、沼泽的改善环境功能。所以，南方人为了赚钱，拼命大规模填湖造地。这是不对的，属于大战略的错误，必将在未来，造成灾难性后果。其中一个，就是城市热岛效应，会逐渐在南方城市出现，你城市中没有湖泊、沼泽了，巨大的钢筋水泥城市面积，必然造成南方高温上的更高温度，导致南方城市人受不了了。而眼前的灾难，就是年年的城市洪水，为此造成的生活、工作的灾难，以及城市年年为此耗费巨量资金，最后加起来，比你当初填湖出售土地的钱，要多多少倍。后悔就来不及了。<\/P><p>&nbsp;<\/P><p>南方城市在规划、建设中，首先从省政府、市政府，到专家、学者、市民，都要时刻牢记一条——为城市蓄水、排水留下机会。任何城市建设、改造中，都要将湖泊、沼泽考虑进去，不是要填埋它们，而是尽量发挥它们的蓄水、排水功能，沿岸搞成景观；要知道，能够看海、看湖、看森林的商品楼房，要比周围的楼房，单价贵出一倍以上。这说明中国人是有这个意识的，就是不进一步多考虑考虑。北方城市人，个个期盼城市有湖泊、沼泽、河流，认为这不仅改善城市气候、环境，而且是难得的人文景观；但南方从政府到市民们，几乎没一个人有这个意识。无它，见多了，就不知道好了。如果黄金遍地都是，大家没人正眼看它，更不会低头、猫腰去捡；同样，如果70亿人类中，只有一个人会拉屎，其他人都没这功能，那么这泡屎就太值钱了，只有各国领导，才能在一生中，任职领导时品尝几口，并因此成为全家族的荣耀，世世代代吹牛皮。<\/P><p>&nbsp;<\/P><p>南方人因为有丰富的水资源，所以不知道北方缺水的苦恼，更不知道湖泊、沼泽的巨大作用。这样发展建设下去，早晚有一天，南方城市人，会象北方人一样，热切盼望城市内有湖泊、沼泽，但到了那时候，南方人集体意识到这个需求时，恐怕根本不可能实现了。北方城市人希望到处有湖泊、沼泽，根本没这个机会了，连公园的小池塘，都成为城市人争取拍照留影的好地方；这种情况下，让北方人上哪儿找水，制造湖泊、沼泽去？就算花大钱，买来远方的长年供水，你北方城市有地方建造湖泊、沼泽吗？你在北京市内找地方试着建一下，仅仅是相关居民们的搬迁，就会人脑子打出狗脑子来，政府会被搬迁居民们闹得鸡飞狗跳墙，抓不完的人，打不完的官司，死伤的人没完没了，全国、全世界都通过报道，饶有兴趣地观看连续剧，并因此大加评论。谁受得了？<\/P><p>&nbsp;<\/P><p>朝鲜半岛的韩国，经济发展期，曾有个汉江，后来没了，投资巨大地将汉江，用钢筋水泥覆盖了。在当时，韩国人和南方人一样的想法，江水、湖泊没有意义，只能造成城市人的不便。结果，进入21世纪后，又花费巨大地，将覆盖汉江的钢筋水泥盖，掀了起来，并花费巨资，将它改造成人文景观，以供城市人休息、放松、愉快的地方。现在的南方人，象过去的韩国人讨厌汉江一样，讨厌本城市内的湖泊、沼泽；再过20年，南方人人辱骂地方政府，将湖泊、沼泽填埋干净了，不给后人留下一点机会。那个时候，南方政府和官员，就不是有经济头脑的光辉形象了，而是败家、毁灭城市、愚蠢的代名词了。李扬不相信自己会预测错，但相信有些来历不明的网民，会因此在网络上追着辱骂李扬，习惯了，社会中有个别这样的外表象人的“人”。<\/P><p>&nbsp;<\/P><p>东北的沈阳市内，有条河流，过去遍布垃圾、臭味、滋生蚊蝇，附近的居民楼，因此出售价格，要比周围的楼房低，谁愿意天天嗅着臭味，看到窗外是一条令人恶心的垃圾河？结果，沈阳市政府在省政府的大力支持下（拨款），将这条市内河流，改造成了干净、漂亮、流淌的河流；马上就出现巨大社会现象，一是附近楼房售价窜升，二是人们经常来此河流沿岸散步，三是夏天游泳、冬天滑冰的人无数。这条河流由人人厌弃，变成了沈阳人的城市骄傲了。外地人到沈阳去，随便问下应该去哪儿看看，大多数市民骄傲地介绍——“去浑河看看，可好看了”。而且，浑河上，还出现一些游船，每逢节假日，人们兴高采烈地上船，沿河观光。南方人理解不了沈阳人的思想变化，更不相信北方城市，人人有希望城市内有湖泊、沼泽的可笑心情。20年后，全明白了。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月21日<
