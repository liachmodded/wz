<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">贺卫方打着红旗反红旗，知识越多越反动<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月11日 16:34<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wc2j.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>贺卫方打着红旗反红旗，知识越多越反动<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>太祖曾公开讲过，“知识越多越反动”，言简意亥；太祖说的是部分规律，并没有指全部知识分子都是这样，所以李扬反对有些人断章取义、借题发挥。太祖剖析部分现象时，应该再加上林彪的话，“绝则错”，也就是说，部分知识分子，知识越多越反动，或者部分知识分子在一生中，存在过这种现象，这个需要教育提高。2001年时的NO1，曾告诉李扬“认识事物需要一个过程”。不过，在李扬看来，个别中国大陆人，确实存在知识越多越反动的现象，因为他们不讲道理、不讲法律、不讲规则、不讲底线，一切皆以自己的想象和想当然说话；他们不仅是胡说八道了，而且利用自己的影响力胡作非为，破坏党、政府、国家、人民，这样的人，李扬不认为他真正热爱人类，恰恰相反，他们对人类社会破坏性巨大。<\/P><p>&nbsp;<\/P><p>贺卫方，1982年毕业于西南政法学院（法学学士），1985年毕业于中国政法大学（法学硕士）。1993年6-7月美国密执安大学、1996年6月-1997年1月哈佛法学院访问学者。担任北京大学司法研究中心主任，兼任全国外国法制史学会副会长，中国法学会比较法学研究会副会长等社会职务。李扬建议情报组织，对这样的人，一定要进行公开、大范围的催眠调查，一旦发觉这类人被西方收买，甚至加入西方组织，应该将其礼送出国；既然他们说西方好，并故意破坏祖国，留着对他、对国家都不好；反对过去共产党政权的做法，对暗中是西方情报人员、暗中是共济会成员的国民，进行残酷虐待。但让这种人留在国内的想法，皆是不和国家、人民一条心的人。<\/P><p>&nbsp;<\/P><p>做为一个从美国接受教育回来的人，提倡普世价值，提倡民主自由人权，无可厚非，李扬对这些语言没有任何反感。中国共产党爱讲一句话，“听其言、观其行”，李扬的理解是，不要管他在说什么，而是要观察他在做什么。但贺卫方公开胡说八道，已经到了令人发指的地步，李扬认为党和政府，有必要教育他，实在改造不好，只能送出国。放任他公开说反动话，把中国大陆全体人民当成傻子耍弄，就等于把党、政府、国家、人民当成傻子，供世界娱乐取笑。中国人丢不起这人。一个提倡言论自由的人，一个提倡法治社会的人，一个要求尊重律师的人，却根本不尊重国家、不尊重政府、不尊重人民、不尊重法律、不尊重言论自由，大家说他是什么人？<\/P><p>&nbsp;<\/P><p>大家看看贺卫方公开宣传的一段话，现在全国媒体和网络，都有：<\/P><p>“为什么说“文革”的悲剧会重演，是因为我们从来没有让年轻的国民看到“文革”的真相。我觉得还是对历史要有真诚的反思，要用有形的东西告诉一代一代的国民，我们这个民族曾经有过10年的疯狂。现在有人说“赞颂文革”也是言论自由，对此我倒有点困惑，就像在德国你不能赞颂纳粹，这不属于言论自由的一部分。”<\/P><p>&nbsp;<\/P><p>贺卫方既然提倡让年轻人看到文革真相，那么大量根据史料做出的判断，和贺卫方的态度和要求不同，贺卫方没有采取认真研究真相的态度和方法，而是要求禁止这些人发表言论，并声称他们是美化文革；李扬不明白，找出文革真相的文章，有理有据有大量证人，并符合逻辑推导，这类人和这类文章，为什么是“美化文革”？大量伪造、修改过的史料，曾经搞臭太祖、搞臭林彪、搞臭四人帮、搞臭共产党、搞臭国家，结果真实史料流传出来，并让大家看到真假史料的不同，让大家马上明白，谁在造假，目的是为了什么；为什么这样的最新流传出的史料，就是美化文革？李扬询问贺卫方教授，依你的意见，是不是大家相信假史料，才能让你满意？<\/P><p>&nbsp;<\/P><p>&nbsp;贺卫方教授有一万个没想到，党和政府，并没有将真实史料销毁，各大国都有铁一般的规矩，任何史料必须入库，不得销毁；更让贺卫方没想到的是，大量真实史料开始逐渐流出了，这下教育了绝大多人民群众，让大家明白了真相和内幕是什么。李扬感觉贺卫方没必要因此歇斯底里，更没必要公开要求“禁止平反文革”，因为谁也没说要平反文革，大家只是在研究历史真相和内幕，你何必如此激动呢？难道大家连一句真话都不能讲了么。贺卫方公开提出，“介绍文革”真相，“就属于赞美文革”，就和在德国赞美纳粹一样；那么德国立法禁止赞美纳粹，但中国大陆并没有立法，不允许大家研究文革真相；做为一个中国大陆的法学教授，连这个基本常识都没有，你说你不是故意胡说八道的，哪个傻子相信你？你指出来，让大家感叹一下。<\/P><p>&nbsp;<\/P><p>贺卫方公开讲了，“赞颂文革不属于言论自由”，请问这是国家法律规定的，还是你个人规定的？国家有没有这样的法律——禁止赞颂文革？如果没有，贺卫方做为一个著名的法学教授，是真的不知道，还是在故意装傻？你说故意装傻的目的，是为了党、政府、国家、人民好，那党政府国家人民，得傻到什么程度，才敢相信你的话。做为一个法学教授，天天理直气壮地胡说八道，故意违法，故意提倡不许言论自由，反而给自己这样的做法、说法美其名曰“提倡守法、提倡言论自由”；你一个法学教授，知名人士，这样搞，你怎么对得起党、政府、国家、人民给你的钱？给你钱的目的，是让你公开以身试法，教育中国大陆人人不守法、不许其他人言论自由么？还是教育13亿中国人——五分之一人类，做人要两面三刀，要坏出水平、坏到国际皆知的地步？！<\/P><p>&nbsp;<\/P><p>贺卫方公开讲：<\/P><p>“但实际上知识分子很难以“集团”形式存在，最好的状态是相互争论，言论自由，大家都去影响社会，由社会做出某种选择”。<\/P><p>但他又讲，研究介绍文革真相，不属于言论自由。既然应该讲什么，不应该讲什么，已经由著名法学教授划了红杠了，那么李扬认为大家只能顺着贺教授的意思说话了。贺教授这样公开搞，不是太合适，因为他忘记了自己不是法律，不代表国家，也不代表人民，更不代表党和政府；你一个人整天指导大家，应该这样想、这样说、这样做，不应该那样想、那样说、那样做，太累了吧？13亿人呐，贺教授拿工资明显太低了，所以哪天贺卫方公开要求政府，国家财政的一半，要交给他做为工资，李扬一点也不奇怪，因为他敢想敢说敢做，而且肆无忌惮。只是有一点不明白，如果党、政府、国家、人民，不满足他的要求，他会不会要求美军进入中国大陆？美国政府会不会听他的话？<\/P><p>&nbsp;<\/P><p>“我们是否能够让法官在整个司法过程中间，尊重程序正义的价值”？这是贺卫方的原话，李扬感觉这个太好办了，既然贺教授连13亿中国人民，应该如何想、如何说、如何做，都已经划定了红杠了，那么就交由贺教授一个人决定吧。你连言论自由的程序，都公开拒绝遵守了，却大谈让法官尊重程序的正义？话都不让人说了，法官当然只能按照你的要求判决了。李扬辱骂你了么，殴打你了么，要求杀掉你了么，李扬这篇文章伤害他人和社会了么？没有吧，那你为什么声称不能给李扬说话的自由？你今天不让李扬态度温和、有理有据地和大家讲道理，明天你也会这样对待别人的，后天你就会要求党和政府，尊重你的态度和看法，必须按照你的要求想、说、做了。那大家还有什么言论自由，聊天拉近彼此的感情的话，都要由你来决定了，大家干脆都是哑巴得了。没有权力，却希望大家要按照自己的思维方式生活、学习、工作，你可比纳粹厉害多了。<\/P><p>&nbsp;<\/P><p>贺卫方公开讲了，“律师职业决定了必须要跟公权抗争”。那大家为了研究文革真相，可以不可以和你抗争？你说了，“研究文革真相不属于言论自由”，那大家确实没法抗争了，因为连说话的权利都没有了，还抗争个屁呀。你要求大家抗争时，大家只能配合你，你要抗争谁，大家才能抗争谁，如果你要求大家不许抗争谁，那么大家被谁杀掉了，大家也不能抗争谁。你不仅是社会上的意见领袖，李扬认为你简直是伟大领袖，说一不二的伟大舵手了。这样的人，来给大家讲法律、讲普世价值、讲言论自由，大家最后能学到什么，只能是象贺教授一样，人人要求党、政府、国家、人民接受牺牲的命运，来满足自己的私利，谁也不能抗争自己。社会就是这样被教坏的。<\/P><p>&nbsp;<\/P><p>“天下熙熙皆为利来，天下攘攘皆为利往”，贺卫方教授出来胡说八道，应该是为钱来的，有了名气，才能得到大家的雇佣，大家才能出大钱，聘请你为自己打法律官司；而你通过自己的名望，可以在法庭上对法官、对法院施加巨大的影响力；党、政府、国家、人民要求你尊重司法程序，要求你尊重言论自由，要求你尊重规则时，你还可以到西方，找来美国政府、西方政权们，公开或暗中为你努力、帮助你；它们为什么要支持你、帮助你，是因为你能让中国强大、人民富裕，从而导致你和中国，可以领导美国政府、领导西方政权们？你这样讲，就不仅是把李扬当成傻子了，而是将天下人全当成傻子了。这样非常不好，因为世上比你聪明、比你更懂投机钻营的人，可以讲没有几十亿，也有十几亿人了。<\/P><p>&nbsp;<\/P><p>贺卫方说：<\/P><p>“法治建设的达成，需要这个国家的国民对利益有特别的关注，你不能限制我的自由等等。如果一个国家的国民对这些事情都不在意的话，那么就不可能建成法治社会”。<br>贺卫方说：<\/P><p>“暴民和奴隶往往是同一个人。有时候他做奴隶，但是有时候他也做暴民。在被压制的时候他可能是顺民，天天俯首帖耳，但是一旦有机会反抗的时候，他就变成一个暴戾之气很重的人”。<\/P><p>贺卫方说：<\/P><p>“赞美文革，就象德国赞美纳粹一样，需要用法律管治的，这不属于言论自由”。<\/P><p>贺卫方教授，能够在同一篇文章、同一个采访中，说出这样的三句话，李扬感觉他的大脑，真的不一般，这样的人，是北京大学法学院教授、博士生导师，那么可以肯定，他满意的学生毕业后，只会给党、政府、国家、人民添堵、添乱。<\/P><p>&nbsp;<\/P><p>西方社会的律师和医生一样，属于高档职业，因为收入高，所以在大范围内，可以算得上是社会精英阶层。但律师在西方社会，也属于被社会嘲笑的角色，认为律师和政客一样，根本没有诚实可言，一切都以赚取最大利润为生。西方社会嘲笑律师的段子，贺卫方教授，做为一个留学过美国的人，应该对此一清二楚。在美国做律师的人，有许多最终步入政坛，这个现象大家可以查阅到，都是世人皆知的事实。如果贺卫方认为西方的律师和政客一样，都是老实厚道、善良真诚、不癖好酒色财气的人，那么李扬认为美国政府对贺卫方的教育，应该属于非常成功的，几近完美。问题是，党、政府、国家、人民，需要的是有智慧的精英阶层，而不是迷信西方政权的信徒。也就是说，它们可以把你当傻子，这是你的自由和权利，但你不能把李扬当傻子，你没有这个自由和权利。<\/P><p>&nbsp;<\/P><p>一个中国人，不远万里，来到美国，接受美国政府的洗脑后，志得意满地回到祖国，把美国政府洗脑自己的那一套，用来洗脑中国人民，这是什么样的精神？这是资本主义精神，这是视中国人为傻子的精神。一个通过不择手段扩大知名度，为此不惜胡说八道、胡作非为的人，来为自己争取最大利润的人，完全证明了马克思主义的判断：<\/P><p>“一有适当的利润，资本就胆大起来。如果有10％的利润，它就保证到处被使用；有20％的利润,它就活跃起来；有50％的利润，它就铤而走险；有100％的利润，它就敢践踏一切人间法律；有300％的利润，它就敢犯任何罪行,甚至冒绞首的危险”。<\/P><p>&nbsp;<\/P><p>贺卫方认为马克思是胡说八道，西方大学讲堂传授的马克思主义，属于乌托邦，是妄想症；贺教授为了自己的利益，公开和美国政府、西方政权们翻脸，指责西方政权和精英阶层，把西方人当成傻子糊弄，教授妄想症和乌托邦；所以李扬不得不感叹，在利益面前，真的父母子女之间、兄弟姐妹之间、夫妻之间，都可以反目成仇的。贺卫方的资本，就是名望和影响力，在市场经济社会，这个也是赚钱的资本，马克思主义是这样认为的；但贺卫方教授反对马克思主义，认为自己从美国回到中国大陆，是全心全意为人民服务的，是一个毫不利己、专门利人的人，是一个高尚的人，一个纯粹的人，是一个脱离了低级趣味的人。所以，贺卫方教授生活在中国大陆，是一个不为赚钱的著名公益律师，天天为人打官司，从来不收大钱，连小钱也不收，义务劳动。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年4月11日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
