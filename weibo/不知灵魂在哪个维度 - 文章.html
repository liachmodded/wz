<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">不知灵魂在哪个维度<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年11月25日 22:26<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v7da.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>不知灵魂在哪个维度&nbsp;&nbsp;&nbsp;2014年11月25日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>以前的文章中，曾提到李扬怀疑囗囗囗的灵魂，还在人间游荡，并说以后发表文章证明。当时的李扬是青年，至于多大岁数，真的没有把握。曾做过几次怪梦，自称是姥爷的人，介绍的灵魂、囗囗的灵魂、囗囗囗的灵魂找李扬聊天，那时李扬是个无神论者，根本不信梦中鬼话，所以自称是姥爷的人，说了几个只有姥爷和李扬知道的事情，李扬仍然不信，但勉强和他们聊天。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>在怪梦中，囗囗囗灵魂和囗囗灵魂关系很好，而且都从灵界玄学术士那儿，知道李扬将来为他们平反，重树他们伟大光辉的形象，所以他们对李扬很友好。囗囗囗的灵魂也迷信灵界玄学术士们的话，所以恳求姥爷介绍来找李扬聊天。最后，囗囗囗灵魂和囗囗灵魂，把囗囗灵魂打跑了。他们都走后，自称姥爷的人笑着告诉李扬：<br>“没想到囗囗囗和囗囗关系那么好，却对囗囗囗有共同的仇恨。问他们，他们也不说，只说你（李扬）将来会说清楚一切的。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>李扬能信这种鬼话吗？诸位读者要是在梦中，梦见自己的父亲、爷爷、姥爷向你们介绍，来的这些你不认识的人，都你的祖宗们，前来告诉什么重大事情，你们就算梦醒后回忆得一真二切，恐怕也转头就忘记了。谁信这种事情！在怪梦中，主要是自称囗囗囗的灵魂，介绍自己多么坏，怎么害囗囗囗和囗囗的。梦中的李扬破口大骂，认为对方是在假冒并侮辱囗囗囗：<br>“囗囗囗害林彪可以理解，那是帮助毛主席；可囗囗是囗囗囗几十年的战友，两人一起并肩作战，生死与共，谁也离不开谁，囗囗囗怎么可能害囗囗囗呢？”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>面对梦中李扬的骂不绝口，自称是囗囗囗的人都急哭了，旁边自称是囗囗囗和囗囗的人，哈哈大笑，急着附和李扬的话，并要求李扬一定要这样想，这样认定。为什么囗囗囗这样恐惧别人说他好？因为当时的囗囗囗，已经把囗囗囗搞臭了，不管是当时的高层还是中层，不管是官员还是情报高官，都认为囗囗囗是软骨头、窝囊废，凭着运气，凭着囗囗囗拉抬他，所以他才能当囗囗的。所以2001年网阱聊天时的（全囗囗囗囗囗囗）囗囗，才公开否认自己是囗囗的养子，在现实中也不放过任何机会，远离囗囗囗的影响。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>李扬不知道这些，所以对梦中和他们灵魂的几次聊天，根本不相信，潜意识都不相信，那么显意识就回忆不出来。做完梦就忘记了，连想都不想，反而认为自己精神有点问题，那就更不敢想了。姥爷这人会搞人际关系，除了自称是囗囗囗的灵魂，根本不理睬姥爷外，其它灵魂全都和姥爷关系非常好，这另一方面的原因，就是他大外孙是“紫薇星”，大家都奔着李扬来的，而李扬最信任姥爷，所以大家也愿意和姥爷搞好关系。这让擅长人际关系的姥爷，那在灵界是如鱼得水呀。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>2001年网阱中，七个囗囗不仅议论了囗囗囗、囗囗囗、囗囗囗，而且把囗囗囗贬得狗屁不是，他们全是受囗囗囗的恶意诱导结果。但在网阱密聊时，囗囗囗、囗囗囗，却把自己知道，而别人不知道的囗囗囗、囗囗囗的秘密，全告诉了李扬。2009年李扬回忆清楚，发现囗囗囗、囗囗囗因为在情感上的不同，而分别抬毛贬周、抬周贬毛，他们都有自己的误区，所以李扬撰写发表了《囗囗囗弑林彪，囗囗囗又弑囗囗囗》、《囗囗囗、囗囗囗、囗囗囗三巨人间的生死博弈》。这两篇文章讲述了真实的历史，不仅是回报囗囗囗、囗囗囗告诉李扬的秘密，而且完成了多少年前，囗囗囗、囗囗囗、囗囗对李扬的殷切期望。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>姥爷灵魂曾向囗囗囗灵魂发毒誓，绝不让李扬败坏囗囗囗的名誉，因为囗囗囗灵魂从灵界玄学术士们那儿，知道将来囗囗囗倒在李扬手中，所以率领着手下们，一直在攻击李扬。囗囗囗灵魂看姥爷的毒誓，加上看李扬那么崇拜囗囗囗，所以才没对李扬下死手。实际上，李扬经历了囗囗囗时期的艰苦生活，又赶上囗囗囗时期的大鱼大肉生活，心中一直感恩于囗囗囗，人不能忘本。李扬认为囗囗囗路线太左，囗囗囗路线太右，两条腿走路才能稳当。这才是李扬想要表达的观点，而绝无要彻底搞臭囗囗囗的意思。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>2001年网阱聊天时，七个囗囗和李扬聊得不亦乐乎，但现在李扬慢慢回忆出来，那些日夜中，外星文明的中国籍人类情报员们，也在利用中囗囗囗的网阱技术，和李扬聊天。李扬奇怪的是，中囗囗囗怎么可能没发觉？这个技术是怎么运作的，李扬怎么可能同时和双方聊天的，实在无法向读者们解释清楚。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>举一例子。七个囗囗向李扬介绍，因为囗囗年镇压骚乱，导致西方政权联合制裁中国大陆，当时整个社会快要垮掉了，所以囗囗囗委托谈判小组，秘密向美国正负妥协，答应了一系列的屈辱条件，才换来美国正负放松对中国大陆的制裁。其中一个屈辱条件，就是规定，中国大陆的国家黄金贮备，要全部交到美国金库保存，今后如果继续有国家黄金，仍然必须运到美国本土。所以七个囗囗，当时对中国继续黄金贮备，非常不感兴趣，没人愿意再贮备黄金了。李扬提个建议，秘密贮备黄金，不断在市场上慢慢收购，不要引起国际社会的关注。李扬是凭感觉认为，贮备大量黄金应该是战略问题。七个囗囗采纳了这个建议。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>网阱中和七个囗囗聊什么，外星文明的中国籍人类情报员，就也告诉李扬相关的秘密。例如2014年5月23日，发表文章《囗囗囗被美国催眠调查过》，此内容就是外星文明的人类情报员告诉的。他们七嘴八舌地很惊讶、恐惧、愤怒地告诉李扬，当时中国大陆濒于崩溃时，美国正负想趁机肢解中国，是囗囗囗连哭带闹地质问美国高官：<br>“你们曾答应帮助我，所以我才按照你们的意思，进行的改革。现在你们要这样对我，我就豁出去全家族死光，也要公开你们对我做的事情。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>外星文明中国籍人类情报员，愤怒地告诉李扬，囗囗囗怎么闹也没用，美国正负执意要肢解中国。所以他们找了外星文明，要求帮助解决中国面临的绝境。外星文明希望看看李扬长大后，怎么表现出惊天地、泣鬼神的言行，他们也希望李扬告诉他们，关于太阳系内外星文明无法理解的困惑，所以决定帮助中国一把。另一个原因就是，人类的情报员，是按照各国的人口基数选上来的，中国是世界第一人口大国，所以在外星文明中服务工作的中国籍人类，也是最多的，毛泽东说过“人多力量大”；再加上中国式思维，那是天生胎里带的智慧和技术，把大家撮合在一起不容易，但要是搅黄一件事情，中国人最拿手。外星文明曾告诉李扬：<br>“人类（情报员）在我们这儿太捣乱了，尤其是中国籍的情报员，让我们头疼。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>在外星文明的诱导下，美国正负高官们被“说服”（催眠诱导），同意接受中国大陆的一系列退让，没有肢解中国。根据这个回忆，李扬阐述的理论：<br>“人类历史，其实是外星文明操纵史。”<br>这个判断应该是真的。至于大多数读者不相信，李扬也能理解，只是请你们不要张嘴就辱骂。以前多篇文章中提到，2001年，外星文明的中国籍人类情报员，告诉李扬的：<br>“中国历史上的开国皇帝，都是外星人，不然外星文明也不可能帮助他们。赵匡胤、赵光义哥俩现在我们（外星文明）这儿，还在纠缠不断呢。”<br>大意是这个意思。想想怪异的宋朝历史，皇帝们的怪异经历，那么就全明白了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>李扬的思考能力，还是有限。李扬能理解地球内外，存在外星文明，也能理解外星文明创造了太阳系和人类，还能理解有技术限制太阳系内的外星文明，并知道太阳系内的外星文明，也是试验动物，只不过比人类高级。但实在无法想通，这灵魂它是存在于哪儿？找遍地球和太阳系，也找不到灵魂存在的地方，它们是以什么样的形式，存在于什么样的地方？为什么外星文明能通过人类的梦，来和人的潜意识交流？李扬可以推导出多个技术。但灵魂是怎么进入人类的梦中的，实在理解不了，平时它们都在哪儿；许多恶鬼存放在地狱中，各国古老神话和各大宗教，都一致认定世上存在地狱，但怎么才能找到地狱？李扬感到抱歉，对不起读者们，这个实在解释不了，也没人向李扬提供线索。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>根据紫薇星的记忆，尼古拉特斯拉好象是他的心腹工程师，他率领着技术人员们，创造的太阳系和人类，并随时向紫薇星报告，遇到了什么问题和漏洞，然后紫薇星略加思考，就面带微笑地提出新的构思和设想，然后由尼古拉特斯拉们去用技术，完成紫薇星的建议。尼古拉特斯拉降临人间，好象不是来探险的，而是配合紫薇星的到来，提前向人类解释一些东西，因为紫薇星不懂技术，解释不了，那么就可能无法取信于人类。所以李扬怀疑，尼古拉特斯拉的灵魂，好象和囗囗囗灵魂一样，没有离开太阳系，他们都在等待和紫薇星灵魂一起离开，但他们的灵魂应该没回忆出，他们是来自另一个层面的宇宙。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>李扬的这个回忆，还需要与美国正负有联系的外星文明，进行佐证。既然太阳系内的外星文明，想拘禁紫薇星的灵魂，必然就会拘禁尼古拉特斯拉的灵魂，以套出大量创造太阳系的技术。不过李扬比较担心地告诉所有读者，紫薇星这人对手下格外关心，谁也不许故意欺侮他的手下，否则视同向紫薇星公开宣战，那紫薇星会抱着毁灭一切的态度，与对方鱼死网破，绝不允许对方不受到最残酷的惩罚。如手下犯错，紫薇星也按规矩惩罚，绝不偏袒。这就是传说中紫薇星残暴的原因：<br>“你跟我讲道理，我会好好讲道理，错了马上补偿你；你要跟我耍混蛋，你会找不到比我更混蛋的人。”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>就象太阳系内外星文明，能够瞬间控制地球上的人类一样，创造太阳系的外星文明，能瞬间控制太阳系内的一切东西。李扬担心太阳系内外星文明，别没套出什么技术，反而激怒了紫薇星的手下们。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
