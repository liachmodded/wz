<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">太祖要求王实昧当秘书<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月11日 13:50<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 8<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9x0.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">太祖要求王实昧当秘书<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">开宗明义，太祖非常喜欢王实昧，经常拿王实昧的才华，去敲打其他文人，动不动就高调赞美王实昧，明着批评王而暗着嘲讽其他人；所以，当人们知道，太祖要让王实昧当秘书时，联合起来使坏，找个理由、编个借口，偷偷杀掉了王实昧——我让你（太祖）喜欢他，我让你（太祖）拿他敲打我，我让你（王实昧）水平高，我让你（王实昧）去死。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">2016年2月4日，发表文章《用王实味案解剖文革真相》，李扬剖析了王实昧之死真相，是源于嫉妒，是建国前许多文人阴暗的心理。有些人公开反对李扬文章，甚至为此不惜编造历史。今天中午睡梦中，突然从睡梦中跳起来，因为大脑中响着一个声音，“太祖要让王实昧当秘书”。马上起床翻阅史料，恍然大悟。“匹夫无罪，怀璧其罪”，王实昧死在自己的才华上了，他的脾气性格，导致他不懂的“木秀于林，风必摧之”。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><br><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">1942年6月起的延安整风，只是太祖借机搞群众运动，一是思想整风，二是清理潜伏延安的“进步青年”，因为大量青年是接受国民党情报组织培训后，进入延安搞破坏、暗杀、刺探军事情报的。在整风过后，刘少奇以中共二把手的身份出现了，代表的白区“正确组织路线”；而周恩来退后成了三把手，且成为代表白区“错误组织路线”；贺龙是刘少奇的嫡系，陈毅是周恩来的嫡系；陈伯达成为中共理论家，而竞争对手王实昧，被人们偷着杀掉。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><br><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><br><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">延安整风运动，彻底打败了代表苏共中央的王明；在王明来到延安前，先利用苏共代表的身份，杀掉了一批张国焘的忠诚手下，造成已经失势的张国焘，感到触目惊心，再加上被红一方面军的领导们“政治”群殴，被迫出逃投靠国民党；随后，太祖和中共领导们，让张国焘全家离开延安，去“劝张国焘回来”；而在中共驻民国政府代表机构内，周恩来等中央领导们，看到张国焘全家带着全部家当来了，就明白“他们哪是说服张国焘回来，根本就是和张国焘一起叛党”；周恩来对张国焘妻子的话，就更加有趣了，请“转告张国焘不要对党做绝了”。李扬认为张国焘下场，比王实昧好，但两人的过程完全一致。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">延安整风运动中，周恩来派系落败的唯一原因，就是周恩来始终站在苏共立场上，毫不妥协地执行苏共命令，所以任何代表苏共的中共党员，周恩来就毫无保留地配合其工作，历史上从来如此，李扬认为这是太祖绝不允许他接班的原因。而刘少奇则和太祖一样，对苏共充满狐疑，认为中国共产党应该本土化，马克思主义理论本土化，培养本土化的共产党理论家；所以，刘少奇派系是政治“群殴”王明的主要力量，所以从那时起，太祖就认定刘少奇可以接班，相信他能治理国家。李扬强调在延安整风中，各种派系力量，各种人，在其中出于各种利益考量，做了各种事情，包括联合杀掉王实昧。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">史料记载，太祖托付胡乔木，向王实味转达他的批评意见：<br>《野百合花》是从不准确的立场出发的。<br>胡乔木是什么人？1941年任毛泽东秘书，中共中央政治局秘书。是太祖最重视的党的理论家，即使太祖去世后，新掌权的一代诸公们，仍然承认胡乔木的理论高度。让一个太祖高度重视的，视为共产主义理论、党的理论、自己依靠的大理论家，来转达自己的态度和想法。这说明太祖对王实味的重视程度。就算太祖认为他思想不成熟，或者反动，那也是希望对他思想改造，以为我用。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">如果太祖真的想杀掉王实味，应该找公安、国安甚至军队领导，找他谈心，或者审判。派出自己倚重的党的大理论家胡乔木，来和王实味聊天、谈看法，你认为是想杀掉王实味，李扬则得出不同的结论。胡乔木在中国共产党历史中，到底是多么重要的地位，建议大家搜索相关资料，就全明白了。康生、陈伯达这类大理论家，在活着时就倒了，但胡乔木在活着时，可从没倒下过。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">史料记载1948年春天，化了名的太祖东渡黄河，到了晋绥地区的临县三交镇，乍听到王实味被秘密处死的消息大为震怒，要人“杀头不是割韭菜，你赔我一个王实昧”。因为太祖准备建国了，所以急需身边有个秘书，他认为经过政治风波考验的王实昧，可以也应该成为自己的秘书了，因为在之前，他已经无数次表达了欣赏王实昧，通过不断抬高王实昧，让大家也承认王实昧的才华了，所以太祖想当然地提出要求，“现在你们同意王实昧当秘书了吧”？李扬看太祖精通政治、精通人际关系，却没体会到人性是特别丑陋的。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">建国前，太祖秘书胡乔木，不会外语，1932年加入中国共产党。王实昧是在1926年，加入了中国共产党。李扬告诉大家，在中国共产党内论资排辈现象比较严重，至今如此，李扬有证据证明高层也这样。所以胡乔木在党龄上，就对王实昧心怀敌意。更何况王实昧从中学起，就精通英语，而太祖直到建国后，仍然对英语的兴趣，比对俄语高，而且喜欢看西方世界的报纸、杂志，而很少看苏联和东欧国家的媒体消息。胡乔木做为太祖秘书，知道太祖的嗜好。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">再看延安整风后，成为理论家的陈伯达，1927年加入中国共产党，比王实昧晚一年，因为留学苏联而精通俄语。从各方面都不是王实昧的对手。所以史料记载，在延安整风运动中，陈伯达动不动，就公开借着批判王实昧，而对其泼污水，造成受批斗的王实昧公开回骂，两人自此坐下了仇恨。陈伯达想超越王实昧非常难，因为太祖经常借着批评王实昧而嘲讽其他人，尤其在确认太祖要让王实昧当秘书后，大家赶紧商量好后，偷偷杀掉了王实昧。李扬相信陈伯达参与其中，因为怕王实昧报复。太祖事后查清真相，就对陈伯达心生反感，所以在他投靠林彪团伙后，就整治的他痛哭流涕。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">李扬说太祖不喜欢田家英，可是有大量史料证据的。从苏联回到延安的儿子毛岸英，太祖请田家英来教毛岸英历史、语文，说明太祖欣赏田家英的才华。双方因此变得非常熟悉了，太祖却不愿意田家英当秘书，说明两人的政治观点不一致；证据是，在文革前，太祖秘书田家英，就已经是刘少奇派系的卧底了，差点对太祖形成致命打击。如果，太祖想让早就熟悉的田家英当秘书，则王实昧可能不会死。<br><\/DIV><\/DIV><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">1948年，王实昧被人们偷偷杀掉在前，而田家英成为太祖秘书在后。李扬看到的史料，是胡乔木、陈伯达联合举荐田家英当太祖秘书的。太祖和田家英密切来往几年了，田家英是什么样的人才，不比胡乔木、陈伯达更了解田家英吗？李扬感觉不需要他们俩举荐，而他们举荐的目的，一是向太祖陪罪，二是强迫太祖接受，三是田家英不是厉害角色，因无能而让人放心。1944年，田家英来到延安，次年加入中国共产党，没有党的资历，也不精通外语，更没有马克思主义头脑。这样的人，让太祖不放心，却让有些人非常放心呀。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">1938年5月18日，马克思诞辰120周年，延安最高社会科学学府马列学院成立，这是太祖主抓的，而且强烈要求成立的。担任院长的张闻天，了解王实昧的翻译水平，指名将他调入编译室，从事马列原著翻译工作，成为住单人窑洞，享受比一般干部高的每月20银元，还有专职公务员服务的优厚待遇的特别研究员。李扬请大家看看，王实昧的马克思主义理论水平怎么样？他要是水平不够，一个小翻译能享受这样的高干待遇？陈伯达也没这个待遇呀，陈伯达能服气么，大家能服气么？太祖没重视王实昧前，李扬感觉王实昧就已经有生命危险了。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;还有史料记载，一位1922年入党的前辈发言石破天惊：<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“1949年酝酿成立中国文联，毛泽东同志审查筹备成员名单时问：为什么没有王实味？听说他被误处，怒不可遏：‘还我一个王实味’”。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">大家会感到奇怪，太祖已经知道王实昧被杀一两年，这个时候，突然询问王实昧，并索要王实昧，是不是史料有误啊？李扬也对此存疑。不过李扬知道太祖的特点，他在对某事某人存在不满时，他会经常借题发挥，甚至过了几十年了，他仍然耿耿于怀。太祖这是借机发难，又想找人麻烦了，因为他对王实昧念念不忘。所以，史料中有这样大量的例子，借机侮辱他的人，说这是证明他脑子不好。李扬认为他脑子好，是你们品格不好。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;曾经的太祖秘书李锐，现在带头搞臭太祖。李扬请李锐诚实地告诉大家，你能成为太祖秘书，是不是因为你冒死向中央提意见，所以太祖公开讲：“我们就要培养李锐这样的秀才”？如果太祖不这样保护你，你早就连骨头渣子都没了；太祖对你说：“李锐我感谢你呀，是共产党感谢共产党”；有没有这个历史？没有太祖对你的保护，哪有你现在搞臭太祖的机会？你是从1937年加入中国共产党的，也算是老干部了，太祖对王实昧念念不忘，何尝对你念念不忘了？因为你确实水平不够嘛。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">1959年，召开的第一次庐山会议，出现一个“以彭德怀为首的反党集团”，李锐最后被定为“追随者”，开除党籍，撤销一切职务，从此跌入无底深渊。所以李锐仇恨太祖，在改革开放后，有机会就造谣侮辱太祖，说他对人太残酷；既然太祖这样残酷，李扬就奇怪了，你做为他的秘书，他怎么没杀掉你呢？留着你干什么，让你以后败坏他名誉么？！现在有些人询问李锐，为什么田家英被开除调查，李锐就回答“毛泽东不要他了嘛”。如果田家英这样当你李锐的秘书，你敢让他继续当秘书吗？！<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">建国以来涉及文艺的历次运动，大到反胡风集团、反右斗争，小到评《红楼梦》、批“时代精神汇合论、”“中间人物论”，报刊上连篇累牍提到延安时期王实味的《野百合花》（以下简称《野》）的批判文章，往往认为是“大毒草”。太祖能怎么办？联手杀掉王实昧的人们，个个手掌大权，太祖能为一个死了多少年的人，去得罪那些掌握大权的人们么？但太祖在建国后的一些讲话，仍然是明贬暗褒王实昧；从表面看，是在批判王实昧，其实是在嘲讽有些人，“你们比他差远了”；其他人也不是傻子，好，既然你这样糟蹋我们，我们就更搞臭王实昧，看你怎么办？<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">延安整风时，有些人借机整王实昧，王实昧不服气，反而索性展开共产主义理论大辩论，这些人不是王实昧的对手。太祖也对此有个回忆：<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“我打着马灯去看王实味的墙报。看到了激动的人群，感到了王实味极大的号召力后，曾说：‘不少人，从很远的地方跑到小砭沟看王的文章，但没人看我的呀！……’”。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">坏了，太祖这样赞美王实昧，甚至公开说，“王实昧政治理论比我强呀”；大家想想，这得有多少当年的过来人，心中充满愤怒、嫉妒、羡慕啊？“我叫你赞美他，我叫所有人都仇恨他”，在太祖执政的年代中，这样的史料到处都是；根本不是现在的史料编造的，太祖“说一不二”，李扬强调太祖真的说一不二，哪有那么多次路线斗争？<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;太祖《在延安大学开学典礼上的讲话》中说：<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“整风审干改造了人，我们有一条叫一个不杀方针，是教育人。王实味是托派，又是特务，我们也不杀。今天是民国33年某月某日某人在这里说了，如果杀了一个，岂不是自己打自己嘴巴。王实味也变了，有进步。西安给他开了追悼会，还说延安杀了好多人。现在我们把王实味照片一登，送给他外面的朋友”。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">如果太祖真的说一不二，那么太祖公开说了，“要让王实昧活着，可以借此向世人证明我们没杀人，让民国政府感到难堪”，这个讲话和态度，连延安的傻子们都知道，为什么有些人却故意杀掉王实昧？他们为什么不杀掉别人，偏偏要杀掉太祖力保的王实昧？李扬知道他们是想让太祖，在全世界面前难堪，这不能证明太祖真的说一不二！<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;李克农（取代康生任中央社会部长）承担责任，向中央检讨，在肯定延安整风打败了王明错误路线后，又承认整风错搞了一些人。李克农为什么检讨，康生为什么辞职，到底错杀了哪些人？有些人借着延安整风，暗中动用权力，伤害、杀掉了一些政治对手，而不仅仅是清除国民党潜伏的特务。所以这场整风运动后，成绩再大，再帮助太祖斗败了代表苏共的王明，也要追究有些人以权谋私、滥杀无辜的行为。不过，现在的史料，将此次延安整风的负面作用，全栽赃在太祖头上，这就象文革负面作用，要伪造史料让太祖负责一样。李扬都奇怪了，一个太祖欣赏，并决定锻炼好后当秘书的人，都被人们因此故意杀掉了，太祖哪有时间、精力去保护其他人啊？<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">看到《野百合花》在《解放日报》上的连载，太祖猛拍办公桌上的报纸，厉声说道：<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“这是王实味挂帅还是马克思挂帅”？<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">太祖让秘书胡乔木给王实味写信，还胡找他谈话，指出文章的错误。如果太祖真的讨厌王实昧，应该是让康生找他谈话才对吧。太祖看到王实昧的墙报后，意味深长地评价：<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“这些东西很有教育意义，是很好的反面教材”；<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“思想斗争有了目标了”。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">三年后，在“七大”会上，太祖对此仍念念不忘:<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">“四二年，王实味在延安挂帅，他的墙报，引得南门外各地的人都去看。他是‘总司令’,我们打了败仗。”<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">王实昧不是太祖棒杀的，而是太祖捧杀的。李扬请大家想象一下，王实昧这是出了多大的风头啊，太祖代表共产党，承认败在王实昧手下了，这得引起多少人的嫉妒、羡慕、杀心啊？<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">&nbsp;<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\"><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">1991年2月7日，公安部在经过反复调查取证后，正式发出《关于王实味同志托派问题的复查决定》，决定称：“1946年定为‘反革命托派奸细分子’的结论予以纠正，王实昧在战争环境中被错误处决给予平反昭雪”。<\/DIV><\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">直到今天，王实昧都未恢复党籍。为什么？很简单，1991年时，经历延安整风的人，还有许多人仍然着活着，而且继续掌握大权，他们不允许王实昧恢复名誉。李扬认为责任在太祖，谁你让把他捧得那么高？！陈永贵是日本情报人员，可是太祖知道后，仍然让他当国家副总理，就算王实昧是蒋介石亲自派来的，太祖也要让他当秘书。故，王实昧暴毙。<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">大连市西岗区公安分局治安大队&nbsp; 李扬<\/DIV><div style=\"Line-HeiGHT: 21px; BACKGroUnD-CoLor: rgb(255,255,255); FonT-FAMiLY: 'Microsoft YaHei', 'Helvetica neue', simsun; CoLor: rgb(70,70,70)\">2016年3月11日<\/DIV><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
