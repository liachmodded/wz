<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">所有的动物都有灵魂<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年11月17日 00:53<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v6kl.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>所有的动物都有灵魂&nbsp;&nbsp;2014年11月16日星期日<\/P><p>&nbsp;<\/P><p><br>大约在1990年吧，李扬又疯又傻，因为面对父母没完没了地伤害，确实在家中呆不下去，如果呆下去，肯定要和父母同归于尽了。所以从孟祥利家出来后，在家中看杂志，发现了一家武馆的招生广告，湖北省沙市市的一家铁布衫、铁沙掌这类硬气功的广告，所以李扬和父母要钱后，就去了那里。青少年容易出现自卑心理，精神病人也大多自卑，而愿意学功夫的人也多数存在严重自卑，所以希望通过功夫来搏取世人的尊重。这是一个普遍心理规律。李扬则完全符合上述三个条件。<\/P><p>&nbsp;<\/P><p><br>路上有个小插曲。在湖北省武汉市下火车后，辗转坐汽车到的沙市市。在武汉市火车站附近，有个一边包饺子一边卖的小摊贩。李扬看到他卖的饺子分两种，一种是榨菜馅儿的，价格便宜；一种是肉馅的，但价格高。李扬要了一份肉馅的，谁知对方送上来的，是臭榨菜馅儿的，李扬不高兴地询问：<br>“你包的不是肉馅的吗？怎么给我的是这个菜馅？”<br>那个男摊贩生硬地回答：<br>“我卖的就这个饺子。”<\/P><p>&nbsp;<\/P><p><br>那榨菜馅儿太臭了，李扬吃了几个就扔桌上了，并掏钱付肉馅饺子的钱了。人在外地，少惹麻烦。谁知对方看出李扬生气了，所以在对话刚结束时，男摊贩就叫人找了一些火车站的流氓小混子，守在附近，准备李扬不给钱时群殴。虽然李扬付钱了，但那个男摊贩仍然叫这些小流氓，去殴打李扬。有个小流氓问：<br>“不是给你钱了吗？”<br>男摊贩回答：<br>“你看他长得那个样儿。打他一顿。”<\/P><p>&nbsp;<\/P><p><br>李扬在1982年时，因为给台湾对大陆广播电台去信，要求和他们辩论，所以全家被唐山情报组织祸害了，李扬在那时也被他们用催眠术，把脑袋弄小了。李扬从高中毕业后，又留着长头发，所以样子比较怪异。男摊贩大概是看李扬的长相生气，所以叫小流氓们打李扬。有个小流氓轻声叫了起来：<br>“他长成那样，就打他？”<br>大伙散了。李扬隐约听到这些对话了，只是当自己是幻听，是精神病的表现，所以没动声色地走了。有个小流氓还特地跟随李扬一段路，好奇地从侧面仔细看李扬。不知外星文明有没有杀光这个男摊贩全家？各国正负和情报组织，是否有能力查清？万一有证据线索呢！<\/P><p>&nbsp;<\/P><p><br>在沙市市内的这家武馆，是租用一家建成但没使用的中专，好象是三层楼，在那个年代，环境非常不错了。因为这个学校老鼠太多，经常在半夜有响动，所以李扬想了个办法，捕杀老鼠。一只大海碗倒扣水泥地上，有个3、4厘米高的小木棍，顶在碗的一边，一根细绳拴在小木棍上，另一端压在倒扣的碗沿与地面间，绳子上拴块肉。老鼠只要一吃肉，小棍子就倒了，倒扣住老鼠，用个硬纸壳从碗底一兜，然后把纸壳和碗间的老鼠，扔进学校鱼池中，淹死老鼠。许多武馆队友们，每天都围着看热闹，看老鼠在鱼池中游泳，看着李扬用拖布把它们摁进水中淹死。<\/P><p>&nbsp;<\/P><p><br>队友们好奇，也模仿李扬这样，想抓住老鼠，但他们从没抓住过，所以他们屡次询问李扬秘密，李扬不相信他们抓不住老鼠。曾经有一、两次，队友们太好奇了，趁李扬早晨练功夫没回寝室，偷偷打开碗，结果一只老鼠就“嗖”地跑了。这个事情，成了当时武馆一个谜，队友们百思不得其解。后来李扬当警察后，大连功俺局还派出调查组，去那家武馆调查，看看李扬有什么劣迹，以便找借口开除李扬。当时的队友们早就各回各家了，天南海北的，也难为功俺局调查组在中国各地挨个调查走访，旅游了祖国的大好河山。<\/P><p>&nbsp;<\/P><p><br>功俺局调查组好象只得到两个怪异事件。第一件事情，就是当时的武馆人员们，一口咬定李扬曾失踪过一段时间，当李扬后来回到武馆时，面对别人的询问，李扬总是不承认离开过武馆。功俺局因此下结论：<br>李扬在任何地方，都会失踪一段时间，肯定是到哪儿，都找个女人鬼混。<br>第二件事情，就是当时武馆人员普遍反映，李扬有抓老鼠的绝技，他们模仿李扬抓老鼠的方法，从没抓到过老鼠，但李扬每天都淹死一个老鼠。功俺局因此做个结论：<br>“李扬生性残忍，没有人性。”<br>这两个结论，在功俺局于2001年上交重样的黑材料中，都有汇报。<\/P><p>&nbsp;<\/P><p><br>所以，2001年囗囗囗囗，通过网阱催眠调查李扬时，希望催眠套取李扬捕捉老鼠的绝技，结果催眠下的李扬，一问三不知，根本不相信别人用这种方法，是捕捉不到老鼠的。这个时候，出现了一个事情。确实是网阱聊天，但是和囗囗囗囗请的玄学术士们聊此事，还是李扬和外星文明的人类情报员聊此事，李扬就回忆不清楚了。<\/P><p>&nbsp;<\/P><p><br>对方告诉李扬，这些老鼠都是通过关系，想办法来排队找李扬的。因为死在李扬手中后，可以在灵魂转世时，有个好的未来。所以这些老鼠的背景深厚，都是大有来头的了不起的灵魂。李扬那时根本不信这种鬼话，不仅认定对方是精神病，而且辱骂对方，是诚心想诱导李扬思维错乱，想让李扬精神病发作。对方无奈中，又讲了一个小秘密。有一、两次，武馆队友偷偷翻开大海碗，想看看里面到底有没有老鼠，他们怀疑李扬是变魔术变出来的老鼠。结果导致老鼠跑了，逃跑的老鼠丧失了转世到好地方的机会；因为特别愤怒，所以到那个翻开海碗的人家大闹特闹：<br>“你将来就会知道了。”<\/P><p>&nbsp;<\/P><p><br>李扬能信这种鬼话吗？对方明知李扬有精神病，还这样诱导李扬，李扬怎么可能不愤怒地辱骂对方！李扬好象气哼哼地发现对方说话的漏洞，所以打字质问对方：<br>“既然这些老鼠有这么大的本事，那他们自己去投胎就得了，为什么还要找我？我哪有这么大本事？就算我有这么大本事，那它重新回到我扣的海碗中就可以了，跑别人家闹什么？”<br>对方回答的大意是，李扬根本不知自己是什么人，所以说不清楚，将来李扬就明白了；而且还说，老鼠们都是排着队来的，按照关系和实力，每个只有一次机会，怎么可能允许它们一次又一次地跑回海碗中？这都是有时间限制的，不仅靠实力，还要凭千载难逢的机会。这段对话，李扬是最近才回忆出来，因为从潜意识中压根就不信，在压力没有得到释放前，潜意识一直把这段对话埋藏在隐秘深处。<\/P><p>&nbsp;<\/P><p><br>所以，那些捕杀老鼠等动物的人，应该怎么做，就继续怎么做吧，别太残忍就行。这一切都是命运的安排。你以前捕杀老鼠，现在看了李扬这些文章，还深信不疑了，面对老鼠手软了，觉得它的灵魂和人类的灵魂是一样的，还是佛教说的对：<br>众生平等。<br>从此以后，你捕捉到老鼠，就扔到别人家去了。未必就是好事。因为这只老鼠可能只有死在你手中，才能化解你们之间的恩怨，老鼠的灵魂才能重新轮回转世，而且有个比较好的投胎。你应该打死它，却因各种原因，放生它了，反而给它的轮回转世之路，带来巨大的灾难。<\/P><p>&nbsp;<\/P><p><br>有些读者笑了：<br>“你这明显是佛教理论。”<br>世界上各大宗教，只所以千百年流传不息，必有它的道理。除了宗教创始人外，在信徒中有特异功能的，或者是玄学术士们，会根据自己的独特发现，不断补充、修正宗教的内容。别忘记了，有些外星人灵魂投胎地球，虽然是冒险、探险目的，可能在人生中某个阶段，突然回忆出他做外星人时，曾知道的某个特殊的秘密，也想办法编修进宗教理论中，以提醒世人。只是绝大多数信徒是普通人，无法体会其中的奥秘，只是愚昧地信奉不止罢了。不过穆斯林坚持清真肉类，必须在宰杀前读诵超生经，做对了。<\/P><p>&nbsp;<\/P><p><br>中国人千百年信奉一句话：<br>杀人偿命，欠债还钱。<br>此人前世伤害了你，冥冥之中的软件、编码、惩罚规律，会在暗中起作用。未必就是你们两人都重新是人了，然后再让你杀掉他，以此做为恩怨了解。可能你们在轮回成低等动物时，让你是食肉动物，让它成为食草动物，你吃掉它一次或几次，以此来做为恩怨的结束。也可能是你成为人了，而它只是猪、老鼠、苍蝇之类，死在你手中，是不是也属于偿还你一条命了？如果你信奉众生平等，死活不肯杀生，那对方的命就苦了，只能在生物界不断轮回，千方百计地出现在你面前，希望偿还你一条命，否则就只能等到对方成为人了，你再杀死对方。<\/P><p>&nbsp;<\/P><p><br>在儒家文化盛行的亚洲，一个人做了罪大恶极的事情，人们不仅要杀掉他，还要杀掉他的家人、亲戚。但在基督教盛行的西方，却提倡一人做错自己负责，不连累别人。别忘记了，西方古代也信奉基督教，但古代欧洲也是盛行抄家灭族的。为什么现代基督教文化，突然改变了？李扬怀疑，美国正负和共济会高层，可能早就知道，关于灵魂轮回转世的部分秘密，他们早就知道，有些灵魂想办法通过关系，投胎到仇人家，以祸害仇人全家、家族了。所以现代西方才提倡不搞诛连，避免被灵界的某些腐败利用。各国正负和情报组织，可催眠调查美国高层和共济会领到们，他们是从哪儿获得这个秘密的？是不是外星文明提示他们了什么。他们打着“文明”的旗号，隐瞒、欺骗你们的事情多了。<\/P><p>&nbsp;<\/P><p><br>在2001年底网阱聊天时，不知是哪一部分的，告诉李扬这个秘密，实在回忆不清楚了。说李扬女儿的小朋友们，许多人的灵魂不是神、不是人、不是鬼，而是精灵，投胎到那些人家，目的就是惩罚那些人家，给那些人家带来灾难。那么这从侧面也印证了李扬的话，如果人类不是重新活一遍，怎么证明那些人家是李扬的对头，还和紫薇星做对？难道这也靠预测，靠未卜先知么？如果这都是预测出来，许多人家将来伤害李扬和紫薇星，所以提前安排惩罚程序，李扬总感觉说不出的怪异。<\/P><p>&nbsp;<\/P><p><br>李扬在以前曾做个怪梦，梦到来到一个树林，看到一个怪模怪样的东西，尖着嗓声音还比较圆润地说：<br>“我要伤害你。”<br>说完就消失了，然后树林中不断闪现出这些怪东西，最后整个树林都是这种小怪东西，然后瞬间消失了。梦中的人比较愚笨，所以呆头呆脑地看着，说不明白、想不明白。做完梦就忘记了，因为这个梦毫无意义。但最近回忆出这一切后，好象它们就是精灵，好象不属于宇宙中的哪个单位，而是自成一体，它们很团结，会没完没了地攻击它们的敌人，好象外星人都对它们敬而远之。这有点象各国的情报组织，敢惹任何人，谁也惹不起情报组织。<\/P><p>&nbsp;<\/P><p><br>如果宇宙中真有这种东西，它们敢挑战紫薇星，那它们算是找对人了。紫薇星要是格式化太阳系，这些小东西就会一个不剩地消失了。不知紫薇星所在的宇宙层面，有没有这种东西？李扬这个回忆是妄想幻觉，还是确有其事，就真的不敢肯定了，需要美国正负询问有联系的外星文明。<\/P><p>&nbsp;<\/P><p><br>还有个回忆，应该是紫薇星的记忆碎片。紫薇星投胎地球前，许多那个层面的人，也都兴致勃勃地准备投胎地球，目的是给紫薇星添堵，参与考验紫薇星的智慧和能力，毕竟不服气的人多的是。但他们都比较了解紫薇星的脾气性格，一旦他们在地球上得罪了紫薇星，那么他们就会受到惩罚和报复。虽然紫薇星一再保证，“回来后绝不报复”，但了解他的人都不信他这话。李扬理解，毁掉了人类的未来，没有把所有人类的灵魂，集体带出太阳系，造成这个惨剧的人们是要负责任的。所以紫薇星惩罚他们为此负责，估计从道理上说得过去。<\/P><p>&nbsp;<\/P><p><br>正是有些人太了解紫薇星了，所以他们想了一个损招，把地狱中的许多恶鬼，都放出来投胎地球上的人间，指令它们成为人后，伤害李扬，以让李扬体内的紫薇星感到痛苦和侮辱。这样那些人就不必冒犯紫薇星，也逃避了惩罚。紫薇星当时同意了，他愿意接受考验，因为面对无数人的质疑，或者无数人怀疑他的智慧和能力，他希望证明自己的本事。放出地狱中恶鬼们这招，就象有些人通过催眠诱导，驱使愚蠢的人去送死一样。邪恶的行径天上、人间、地下都是比较一致的。<\/P><p>&nbsp;<\/P><p><br>据李扬回忆紫薇星的记忆片断，有几个恶鬼中途幡然醒悟，或者从开始就保护紫薇星，为自己赢得了机会。但绝大多数恶鬼投胎人间后，确实忠诚地执行着命令，因为它们成为人后，忘记了投胎前的一切，不知道自己被利用了，而且利用完后，仍然回到地狱。这个世界太复杂了，李扬回忆得越多，越感觉自己比精神病还精神病。脑子都乱了。<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
