<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">胡侃联想公司的错误决策<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月18日 18:17<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wd0x.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>胡侃联想公司的错误决策<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对于联想公司存在的现象，多年前就知道一些，开始是有些文章批判联想公司损害国家利益，导致国企损失巨大。李扬对这类事情特别敏感，所以一直追踪观看联想公司的发展，感觉公司管理层好象没有出现共同的利益，导致高管之间分歧严重。一个公司，如果没有共同的利益，必然各自为战，想办法为自己谋取正当或不正当的利益。人是经济动物，尤其是华人，传统文化下，大家只有在面对共同利益时，才会玩命，才会发挥最大集体协作力量，出现令人难以想象的智慧。所以，联想在管理层上，就存在致命缺陷。<\/P><p>&nbsp;<\/P><p>朗咸平教授对联想公司的批判，好象持续很久了，李扬通过朗教授的文章中，也感觉确实无法理解。其中，联想公司花大钱购买西方公司不要的技术时，感觉出价太高，怀疑这里面有没有转移财富的阴谋？不能说这次巨额购买西方技术的行动，就是彻底失败了；因为如果在这些技术的基础上，真的能开发出优秀的新技术，那应该是赚了。问题是，李扬怀疑这些购买的技术，联想公司的技术人员、管理层，能够对这些技术有多大程度的理解？如果不能理解这些技术，在使用上就会事倍功半，怎么可能发挥再创造？好象没听说过，联想公司发明了什么新的技术和理论，这对一个大型公司来讲，肯定不是好兆头。<\/P><p>&nbsp;<\/P><p>华为公司面对技术封锁，以及西方政权们的故意打压，只能努力开发自己的技术。一个大公司，不一定非要研发出高超的技术，但必须要有一些镇宅之宝技术，以迎接未来的发展。西方的大公司，甚至用几十亿、上百亿美元，来收购一些小公司，只是因为这些小公司的奇思妙想，以及研发新的小技术市场潜力巨大。联想公司想在西方大公司中购买技术，并为我所用，李扬认为太天真了；如果西方公司能够出让有大发展的技术，那它就离破产不远了，这在美国市场中是非常忌讳的。所以，联想公司应该象美国大公司学习，及时掌握未来趋势，并收购、骗取、盗抢、吞并有未来大市场的小技术、小理念、小公司。不仅是将敌手扼杀于摇篮，更重要的是自己掌握未来趋势。这个关健点在于公司具体人的思考水准了。<\/P><p>&nbsp;<\/P><p>朗教授批评联想公司在股市上，多次大量回购本公司的股票，这是不符合市场经济规律的，也就是说，朗教授不看好联想公司未来。联想公司的未来，不在郎教授的嘴中，当然更不在李扬的笔下，联想公司最终成败，取决于公司的发展是否符合社会发展趋势。2009年4月20日，中科院宣布，跟联想和曙光，终作研制成了“单精度峰值超过每秒1000万亿次浮点运算的超级计算系统”。但朗教授提出，其实本质上就是大型机。惠普公司负责全球服务器业务的副总裁保罗&bull;米勒认为，由于大型机需要运行所有权软件和高额的服务年费，实在太麻烦，因此大型机其实正在走向末路，而取代大型机的刀片服务器却逆势增长。李扬对此不敢苟同。<\/P><p>&nbsp;<\/P><p>炮弹和炸弹不一样，目前现代战争理论，存在上百年了，炮弹和炸弹也飞速发展几十年了，但这两种东西，至今没有互相取代的可能性。大型机硬件、软件越厉害，那么它的功能和作用越强大。王安电脑公司破产几十年了，但中国大陆专家和学者，仍然看好它的技术，通过“明修栈道、暗渡陈仓”的方法，购买到了它的主要技术。所以，有些时候、有些情况下、有些领域、有些东西，并不是陈旧、过时了，就一钱不值，完全取决于自己的头脑和技术是如何决定的。所以，李扬认为如何提高它的巨大潜力，才是关健，而现代大型机的巨大潜力，一是市场决定，二是有头脑人的丰富想象力。<\/P><p>&nbsp;<\/P><p>朗教授同意一些人的观点，认为中国大陆的超级计算机，硬件再厉害，但在软件领域却是小学水平，根本无法同西方竞争。李扬没研究过，想当然地同意他们的观点。因为就连家用电脑的软件，也主要以西方公司的软件为主，这个现象，甚至造成金融系统都只能用西方软件，军方被迫将军队网络系统，与社会网络系统物理断开，避免国家军事秘密，被西方政权们通过软件后门，看得一清二楚。联想公司如果研发了超级计算机，但一是软件不过关，二是不能发挥其潜力，那么这就意味着失败了。联想公司应该在这两方面下手，努力提高，因为这才意味着市场及利润、未来、品牌。<\/P><p>&nbsp;<\/P><p>在李扬所在城市，有个国家重点工程，非常令人振奋，英特尔大连厂2010年投产，生产重要互联网硬件——芯片。不过，它采用的是65纳米技术。而2009Q4，它美国的工厂已采用32纳米工艺。在李扬看来，大连市的芯片厂，就是超越式生产0.32纳米的芯片，西方政权们也一点忧虑不应该有。因为在这方面的软件设计技术，掌握在西方几大公司手中，中国大陆要在这方面赶上，似乎没有任何机会和可能的。懂点计算机的就知道，硬件再先进，软件不行，就是一堆废铁。而关于互联网、计算机的几乎所有软件，中国大陆都是小学水平，这样的国家技术贮备，在战争时期，马上就暴露了致命缺陷，想打赢战争真的很难。李扬相信大陆军机、军舰到战场后，会莫名其妙地出现硬件、软件故障，未来将证明李扬的判断和预测。<\/P><p>&nbsp;<\/P><p>2015年10月22日，英特尔公司发了一则消息，说是大连12英寸厂(F68)将改变产品路线，从过去的处理器业务变成Nand闪存芯片业务。为什么？因为新技术淘汰率太快，大连芯片厂生产线已经失去价值了。当年英特尔从中芯国际等许多公司挖角、招募的一些行业成熟人士，很久以前就已经离开大连。有关这类内容，完全摘自王如晨文章，向他表示感谢，如果此内容出现错误，只能责怪李扬不懂这个技术。所以，李扬才建议联想公司，在软件设计上的提高，一是征集世界上顶级黑客的技术贡献，二是大力研发软件技术的市场应用，三是随时投入市场使用以赚取最大利润。如果联想公司把国内的超级计算机，全部发挥最大效率，其市场利润应该是可观的，问题是，如何解决软件瓶颈？<\/P><p>&nbsp;<\/P><p>说实话，到现在，李扬对云计算的具体技术，仍然存在困惑。说云计算不再需要超级计算机了，那么云计算的巨大存贮能力，从哪儿得到？高速超级计算能力，从分布世界各地的小计算机身上，就能得到充分发挥？超级计算机的硬件、软件的强大，能让一个云计算就代替了？很多疑问，李扬始终难以理解，因为实在对此一窍不通。中国大陆的超级计算机应该有多少台吧，是否发挥了巨大潜力，是否在市场中赚取利润了，软件技术是否配套，如果只是争取世界第一的名气，那绝对是劳民伤财的行为。联想公司研制这种超级计算机时，如果没考虑软件的配套，没考虑高效利用，没考虑赚取巨大利润，那这种行为肯定导致公司破产的。任何不符合市场经济规律的行为，都不能成功，或者最终彻底失败。<\/P><p>&nbsp;<\/P><p>十年前吧，李扬就发表文章，介绍通过手机能够具体定位主人位置，甚至在你关机后，仍然能找到主人。估计这技术发展到现在，就是将手机电池拆下来，也能通过特殊技术定位的，甚至是监听。电脑更是如此，许多硬件、软件全是有特殊电子码，通过定位这些特殊电子码，就能瞬间定位电脑使用者具体位置。估计这个文章肯定被隐藏了，因为普通人类不应该知道这个常识。所以，中国大陆的金融系统，日夜24小时，被美国政府实时监控，不是李扬胡说八道，因为美国政府有这个技术和能力，这也是军方断绝和社会互联网一切物理联接的原因。其实，就是这样做，李扬仍然怀疑难逃美国政府的实时监控。<\/P><p>&nbsp;<\/P><p>美国政府对中国大陆一切的掌控，当然不会暴露出来，即使面临巨大的攻击和伤害，美国政府也会装作不知道，没有提前发觉；目的就是避免引起中国大陆警惕，通过自查、研发新技术、想办法避免被美国政府监控。这种战略伪装，在几千年前的中国，就已经出现众多著名案例了，并不是美国政府多狡猾。象在2003年左右，有种使用时间很长的密码，中国大陆专家学者们，自认美国政府无法破解，对此充满自信，而李扬询问了下详细事情后，马上判断美国政府已经破解了，故意装不知道，只是借此多掌握中国大陆一切的动态。好象事后经过调查，结果完全证明了李扬的判断。这种奸诈、狡猾、装疯卖傻的伎俩，中国人是美国人的老祖宗。不过，现代技术方面的较量，确实是不如美国，这个真的是短板，联想公司要是解决了，何愁不发财。<\/P><p>&nbsp;<\/P><p>联想过于相信硬件的赚钱能力了，在李扬看来，软件的未来和利润，应该是硬件的无数倍；而联想公司购买西方大公司抛弃的技术，为此花费巨大金钱，真的不会划算的。有几十亿美元、上百亿美元，不如雇佣顶级黑客，请他们传授技术，顺便培养本国的超级软件技术人才；另一方面，紧盯市场，努力掌握市场未来趋势，并果断购买属于未来趋势的小公司、小技术、小理念，才能保证未来发展。硬件不能帮助联想公司发财，更何况就是生产硬件的技术能力，联想公司也没有啊。所以硬件的发展，属于国家战略，应该是政府牵头、组织、投钱，这不是联想公司的未来，多多研究如何利用软件赚钱，才是未来的大方向。软件是中国大陆短板，李扬怀疑联想公司也未必能改变这个困窘。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年4月18日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
