<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">美国排华法案，暴露共济会战略<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月9日 12:22<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9ta.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t美国排华法案，暴露共济会战略<div><br><\/DIV><div><br><\/DIV><div>关于1882年5月6日，美国政府和国会，制定的《排华法案》，最关心、最清楚、最不满的人类，就是占全人类人口五分之一的中国人了。因为这是美国针对中国人，而采取的公开歧视性、毁灭性的法案。但中国大陆右派，却不肯提这个黑暗的岁月，只是追究沙皇俄国对中国土地的占领，以及对当地中国人的屠杀。正因为是这样的舆论趋势，而且非常公开明显，所以李扬才开始怀疑的，并不断追踪、分析、思考，最终得出一个比较准确的结论。从这个法案中，李扬也找到共济会的终极战略了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国人曾经象贩卖非洲黑奴一样，贩卖中国人到美国，以赚取巨大利润，当时这些中国人被称为“猪仔”。记住1929年美国第31任总统——胡佛，他不仅是通过“智慧”和“霸权”，霸占中国最大企业，世界著名的开滦煤矿，而且大清和他打国际官司，仍然没有收回开滦煤矿产权；李扬告诉大家，到了今天，西方财阀、跨国企业、共济会，仍然这样霸占它国财富，也包括霸占中国大陆财富，只不过现在是打着民主自由人权旗号，政治为经济服务，然后经济才能服务好政治；中国大陆右派们，认为全盘西化，全面私有化，是美国政府的要求，所以劝李扬承认美国和西方的权威性，李扬却发现无数重大破绽。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这个胡佛在成为总统前的第二桶金，就是通过贩卖中国人到美国，而赚取了巨大财富，成为他竞选总统的资本，他的这个丑陋行径，曾被当时的总统竞选对手们，公开揭露和抨击。所以，大家有没有感到奇怪，如果是中国人的生活习惯和思维，确实令西方人无法忍受，那么在开始出现中国人时，美国人就应该看得一清二楚了，为什么在长期内，大量中国人进入美国时，不仅没有受到抵制，反而更大规模地贩卖中国人“猪仔”，去美国做苦力？李扬感到奇怪，大家不感到奇怪，所以李扬需要从宏观到微观，向大家剖析清楚。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>浏览了一些当年美国反华的文章和漫画，发现他们通过图画和文字，将中国人形容得一无是处，甚至声称中国人象蟑螂、老鼠一样，在下水道中生存繁殖，而且还是最无法忍受的小偷，偷走了美国的一切。总之，这种人类史上的大规模、有针对性的歧视行为，只有二战前的德国纳粹，对犹太人的大规模侮辱和伤害，可以和美国的国家行为相提并论。青少年李扬，看了美国一直以来的报道，也认为是中国人陋习太多，确实让美国人无法接受。例如，俄罗斯社会，现在歧视中国人的一个原因，是因为大量在俄罗斯的中国人，硬挤在一个屋中生活，以尽量节省开支，俄罗斯人相信西方政权说的，这一是中国人丑陋，二是中国不讲人权。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>那么，再翻阅美国建筑国家铁路网的早期阶段，是如何描述中国人的。1863年1月8日，铁路修建不久就陷入困境，铁路经过地区，地理面貌异常复杂，许多铁路工人看到施工环境如此凶险，纷纷逃跑。所以，按照美国人的理解，这条铁路刚开始就报废了。这个时候，美国资本家们想到了中国人，因为大量在美国的中国人，让美国人相信，中国人为了赚钱而不要命，所以决定大规模招收中国人做铁路建设。但遭到许多美国管理层的反对。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>当时的中国人身体羸弱，平均身高1.5米，体重约54公斤，美国人认为这个种族不适宜高强度劳动。有些歧视华人的公司高层，甚至将科洛克所要雇佣的华人劳工称作“科洛克的小宠物”，因为他是强力要求雇佣中国人的大老板。惹论身体素质，黄种人确实不如白种人、黑种人，不管是在体育上、还是在床上，确实存在巨大落差。面对普遍象骡马般的强壮的白种女人、黑种女人，李扬也感到心有余力不足。不管是在美国街头，还是在俄罗斯街头，歧视、殴打、抢劫黄种人的现象，至今非常普遍。李扬相信人类的一个陋习，欺负弱小者是天性。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>然而建设美国大铁路的过程中，中国人的建设队伍，工作速度、工作质量、工作精神，各个方面都比白种劳工强一倍，而工资最低却只有白种人的三分之一；当时因为使用爆破炸药质量差，白种人全吓跑了，而中国人面对高死亡率，仍然继续拼命努力工作，真的是要钱不要命，导致美国老板们都惊呆了。最多时，工地上有一两万中国劳工，当年铁路公司的一个负责建设的雇员，曾评价中国人：<\/DIV><div>“中国人是最踏实、最勤劳的一个种族”。<\/DIV><div>当时为什么不排华？为什么不歧视中国人？为什么不说中国人抢了美国人的饭碗？因为不仅白种人不敢这样工作，就是非洲黑奴也拒绝这样工作，没有无数中国人参加铁路建设，铁路公司在铁路开通前，早就破产几百次了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>因为一两万中国建设工人的优异表现，导致其它美国铁路公司，也大量雇佣中国人，这导致中国人进一步涌入美国，中国劳工又在农场、制造厂、制衣厂和造纸厂寻找到工作机会。中国人为了赚钱，吃得不如人，住得不如人，各方面都不象人类，但却因此赚了大量的钱，而且中国人不仅在社会底层发展立足，甚至开始向美国社会中层进军了。即使需要智慧和知识的领域，中国人也开始展现了赚钱的天赋，这就威胁到犹太人的利益了。李扬认为是犹太人为了和中国人竞争，而向美国白种工人宣传洗脑，让美国社会掀起反华浪潮，因为白种工人阶级因为文化劣势，而轻易相信狡诈犹太人的欺骗，至今如此。白种工人在建设铁路时，抱怨中国人的原因，是因为中国人不能象他们那样，利用工作环境和资本家赚钱的欲望，勒索资本家们。李扬认为这是大量资产阶级不同意排华的主要原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>马哲说过，“经济基础决定上层建筑”。既然大量资产阶级反对排华，希望雇佣物美价廉的中国人，应该能够阻止美国政府和国会的排华政策吧？这就证明一个真理和真相，共济会的战略和战术，确实是世界上出类拔萃的；犹太人向美国工人阶级、向美国社会宣传，让美国人相信自己生活得不幸福，是因为中国人来了，抢走了他们的饭碗，所以通过洗脑，造成美国社会对中国人的仇恨。至今，西方仍然上演这一幕，现在正在进行美国总统大选，仍然向社会传递这种种族歧视信息，以错误诱导美国社会。李扬认为共济会，和纳粹法西斯阵营，没有本质的区别，相信他们是对中国人好，不如相信老母猪能爬树，因为后者更可能出现。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以大量愤怒仇恨歧视中国人的美国人，通过民主自由人权的选票，迫使政府和国会，强力发布《排华法案》；因为政客们丢了选票，就没有机会利用权力贪污腐败了，所以他们通过竞相表现排华态度，来骗取选票以赚钱，这就是共济会的战略。强大吧，明白了吧，犹太人厉害吧，共济会能统治世界吧？共济会比马哲，对“经济基础决定上层建筑”的理解，更透彻更阴险更凶悍更残酷。所以李扬不断反复讲解，政治与经济的关系，不断通过各种现实例子，来向世人讲解清楚，这两者如何相辅相成，透彻理解清楚两者关系的人，才是一个合格的政客。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国人在世界各国的表现，都证明了中国文化传统的巨大功能，世界任何角落，只要是人类存在的地方，中国人就能生活，而且赚钱是最多的，是当地最富裕的种群。人类的近代史、现代史，无一不证明此点，现在的中国人在各国的表现，都是这样活生生的例子。可惜部分富贵了的中国人，其后代丧失了中国人的生存特征，只是通过公开炫耀富裕，来吸引外国社会对中国人的嫉恨；李扬在多年前，就不断发表文章，指责这些在外国炫富的中国人，将造成世界的排华浪潮。中国人在这方面不如犹太人，犹太人统治世界的过程，历经几百年，却几乎无人发觉，李扬认为犹太人低调生活的态度，和古代中国地主们一样。部分中国人，失去了文化传统，将是灾难性的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国人脏、不爱清洁，令西方人讨厌，只是表面现象；中国人再不洗澡，体味也比白种人、黑种人的体味好吧？不然天天洗澡的白人、黑人，为什么要大量用香水呢，因为天天洗澡仍然体味难闻，所以必须要用高强度的、烈性的香水，遮盖白人、黑人的难闻体味。中国人为了赚钱，当然选择最残酷、最艰难的生活环境，因为这样生活成本低，从而能够容易积攒财富，有了人生第一桶金后，就可以开始以钱生钱了，这方面，中国文化传统让每个中国人，都能无师自通地赚大钱，个个有机灵的经济头脑。所以李扬从不反对中国人，象蟑螂、老鼠一样的生活，因为这是中国人始终不被消灭的唯一原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>太祖领导人民，做牛做马20多年，就积累巨大财富，将一个历经百年内战、外战的落后农业国家，变成工业体系发达的现代化工业大国。没有文化传统，根本不行，任何其它国家，想这样模仿中国的打基础，其国家人民无法接受，不能原谅政府。索马里人宁肯打内战，宁肯当海盗，也不愿意象奴隶般的劳动赚钱，其他黑人白人无不如此。所以李扬宣传中国传统文化，是神传文化，只有它能对抗犹太人，抵御共济会歧视性消灭。一旦全盘西化了，一旦私有化了，很容易就能消灭中国传统文化，则中国人按照西方人的要求思维生活，很快就消失了。这就是共济会，千方百计让中国人相信，中国传统文化是落后和愚昧的唯一原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>上千年前，大思想家王阳明曾阐述一个理论：<\/DIV><div>“破山中贼易，破心中贼难”。<\/DIV><div>几百年前的大思想家，龚自珍更有详细解释：<\/DIV><div>“灭人之国，必先去其史；隳人之枋，败人之纲纪，必先去其史；绝人之材，湮塞人之教，必先去其史；夷人之祖宗，必先去其史”。<\/DIV><div>共济会就是在战略中，以这种思想为基础，逐渐打败、败坏、毁灭了纳粹法西斯思想、共产主义理论，并将这些思想的代表人物，个个搞得臭不可闻，导致人类闻之色变，连研究一下都不敢了。现在，共济会也是这样对待太祖的，也是这样对待中国传统文化的，它的战略目标和方向非常准确，它要毁了我们的传统文化。李扬愤怒的是，从上到下，有大批人利用影响力，配合共济会对中国的绞杀。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>到了今天，也就是2016年了，世界上许多犹太人，仍然利用法律和规则的漏洞，诈骗财富，也包括因此诈骗了大量中国企业的财富，只不过共济会让西方政权们出面，禁止这类报道，所以中国大陆人对此所知甚少。从古代欧洲开始，关于犹太人诈骗财富的故事，就举不胜举，到了现代社会，纳粹法西斯阵营，更是对此现象，进行妖魔化的抹黑。李扬没说中国人不如此，因为在赚钱的各个方面，中国人和犹太人齐名，不管是值得赞扬的方法，还是让人唾弃的方法，中国人根本不输犹太人。这就是犹太人要消灭中国人的原因，也是共济会要消灭中国传统文化的原因，因为世界上，只有中国人可以和犹太人，展开经济上的全面竞争。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>犹太人诈骗财富的高水准，中国人都能达到；犹太人通过智慧，合法赚钱的手段，中国人也不逊；犹太人经商办企业成功率高，可以出现大规模的跨国企业，中国从古代到今天的事实，证明中国人也能如此成功。但有一样，中国人象蟑螂、老鼠一样的生存适应能力，犹太人没有，因为他们的传统文化，没有教导他们忍受艰难困苦，而是提倡他们想办法赚钱。所以犹太人无法赚的钱，中国人仍然能赚到，任何艰难困苦的生存环境，都能保证任何一个无文化、无技术的中国人，容易通过勤劳致富，任劳任怨、精打细算、节衣缩食，乐于象奴隶般劳动，来积攒人生第一桶金，并通过迅速完成的经济基础，来迅速的致富和壮大。犹太人比不了，所以共济会要消灭中国人。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在西方社会，提倡消费，无钱也消费，这样的人们，不容易发财致富。象许多西方国家，商店、商铺象公务员一样，也是早8晚5，而且也休星期六、星期日，这样的市场经济，很容易被中国人打败。中国人到了西方社会后，日夜劳动、日夜商店不关门，24小时工作制，那么西方人当然愿意来中国人的商铺消费了，因为他们经常面对本国人办的商场休息。人类的心理特点和消费习惯，导致中国人的商铺，激怒了西方当地人，因为他们发现，在中国人的同业竞争面前，他们根本没有生存机会。所以李扬理解西方人的情绪，也希望大家理解，并想办法避免，例如西方部分商铺，也开始延长工作时间了，西方社会不能适应中国人，要么排华，要么让中国人控制经济。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>象李扬所在的大连市，虽然是最寒冷东北地区的南边，但其冬季温度也在在零度以下，而大量没生活在零度以下经验的南方中国人，在大连市内街头承包冷饮店，提出的承包价格非常高，本地人根本不是对手，因为本地人付出如此高的承包费后，一年到头赔钱；而南方中国人在承包大连市内的冷饮店后，是24小时住在四面透风的店内，这种街头冷饮店大约只有6平方米左右；即使是在寒冷的冬夜，小店仍然正常营业，通过改卖一些热热的食品，继续赚钱。小店夫妻俩日夜生活在小店内，甚至都不租房，食物也不如猫狗，这样他们才能赚大钱，迅速完成人生第一桶金，然后扩大规模再发展。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>面对中国人的如此商业竞争，提倡享受的西方人，哪里有生存机会？连环境残酷的非洲黑人，都无法忍受中国人的生活方式，即使他们经常面临大规模饿死人的现象。所以犹太人更不是对手。中国人不仅人口多，而且个个能够在残酷生存环境生存，还能因此发财致富。打不死犹太人。只要中国人这样继续下去，世界经济就可能掌握在中国人手中了，共济会怎么可能允许中国传统文化存在？因为中国人的生活方式和赚钱方法，完全是继承传统文化的结果，丧失这种传统文化的中国人，就不容易存活下去了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>世界因中国经济发展，而享受到巨大社会进步带来的幸福。西方曾在所有领域，占统治地位，但自从中国人进入后，就将其行业利润压到最低，导致通过垄断技术而赚大钱的西方企业，因为出现亏损而破产。所以，只要中国人能做的行业，逐渐就让中国人占领了，低价倾销策略，让穷困的非洲人民，也享受到了现代化的电器和技术；指望西方人让非洲人享受现代化幸福生活，那么李扬也建议非洲黑人，应该更关注老母猪爬树，因为这种现象更容易发现。所以越来越多的领域，曾经是难以企及的技术，全让中国人破解了，并大规模生产，倾销全世界。这样下去，西方就垮掉了，所以通过西方政权们统治世界的共济会，必然要打垮中国人，消灭中国传统文化。所以美国“重返亚太”，负有共济会的重托的。<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月9日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
