<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">人民日报拿狗来教育人民，过分了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月10日 12:53<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 8<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbu6.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>人民日报拿狗来教育人民，过分了<\/P><p>&nbsp;<\/P><p>人民日报批医疗价格扭曲:给人看病不如给狗洗澡<br><strong>（李扬询问：有几个人，会带自己的狗，到宠物医院花钱洗澡？拿特殊案例、个别情况，来谴责绝大多数人民群众看病花钱少？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;&#9679;尊重医生，理应从尊重医生的劳动入手。只有着力改革畸形的医疗价格，让医生堂堂正正靠技术吃饭，获得有尊严的阳光收入，才能让国家少花钱、患者多受益<br><strong>（李扬评论：世界上的氢弹只有两种，美国式的，中国于敏式的，因为美国式氢弹有效期短，长期保存备战，所有国家都无财力支持，所以全部取消氢弹了；但中国于敏式氢弹长期保存仍然有效，所以现在只有中国大陆有氢弹了。请问：你们堂堂正正给于敏多少钱了？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;最近，一位护士带着小狗去宠物店，看到价目表，心中颇不平静。例如，洗一次澡，小狗50元，大狗100元；看护一天，小狗50元，大狗100元。而在北京的三甲医院，护理一名重症病人24小时收费9元，静脉注射2.2元，吸痰1.5元，膀胱冲洗10元。相比之下，护理病人还不如护理宠物。<br><strong>（李扬评论：如果指望宠物医院养活全国的医护人员，他们都得饿死；这样的宠物价格，有多少人愿意消费？）<\/STRONG><\/P><p>&nbsp;<\/P><p><br>&nbsp;<br>&nbsp;&nbsp;&nbsp;我国医疗服务价格长期偏低，尤其是技术价值被低估，严重挫伤了医务人员的积极性。网友晒了一张宠物医院的收费清单：专家诊费200元，彩超500元，心电图200元，血压监测50元，生化检查600元，总计1550元。不知这只狗得了什么病，检查化验费居然花了上千元。光是宠物医生的诊费，就远远超过了很多三甲医院的大牌专家。人的生命如此宝贵，而医生的劳动却如此低廉，实在不相匹配。给人看病不如给狗洗澡，充分暴露了国内医疗价格的扭曲。<br><strong>（李扬评论：狗能和人比吗？给狗看病，国家和政府给报销吗？如果三甲医院的大牌专家们，去宠物医院挂牌行医，他们得到的钱、地位、名誉，有可能比现在还大吗？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;中国人素有这样的消费习惯：只愿意为有形的实物付费，不愿意为无形的智力埋单。例如，很多患者认为诊断不值钱，药品才值钱；技术不值钱，耗材才值钱。在这样的社会心态下，诊疗费、技术费很难涨价。不久前，一位中学生因打球不慎摔伤骨折，医生进行了中医手法复位，并用小夹板进行固定，一共收费443元。没想到，孩子的妈妈很不满意：“你就是动了一下手，为啥这么贵？”医生说：“我从小到大都是尖子生，在骨科领域干了15年，才学会这样动一下手，算贵吗？”孩子的妈妈无语了，默默地去交了费。其实，医生本来就是靠技术吃饭的。一名医生，勤学苦练数十年，才能熟练掌握一门医学技能，所谓“台上一分钟，台下十年功”。遗憾的是，在一些患者眼里，这只是“动动手”而已。事实上，医生“动动手”并非简单的体力劳动，而是一种智力劳动。如果医生的技术价值得不到尊重，学得越多越贫穷，技术越高越吃亏，谁还愿意当医生？<br><strong>（李扬评论：退休医护人员，到世界各地打黑工，非法行医，只要能躲开所在国法律陷阱，仍然赚大钱，顺便免费旅游全世界了；你在宠物医院干一辈子，还能成为西泽（美国著名训狗大师）吗？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;多年来，在扭曲的医疗价格引导下，我国的“浪费型医疗”愈演愈烈。由于技术不值钱，医生就会在耗材和药品上做文章，能放一个支架的放两个，能开一盒药的开两盒，反正“羊毛出在羊身上”。其结果是，患者吃了哑巴亏，国家掏了冤枉钱。因此，只有着力改革畸形的医疗价格，让医生堂堂正正地靠技术吃饭，获得有尊严的阳光收入，才能让国家少花钱、患者多受益。<br><strong>（李扬评论：医护人员需要堂堂正正赚技术钱，13亿人民群众，也需要堂堂正正看病，享受国家福利；允许技术高的医护人员，开出比较高的价格，但公立医院是社会的基本福利，搞公立医院私有化的人，想过13亿人民群众吗？人可以因为穷而不吃肉，人可以因为穷而不得病吗？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;建立合理的医疗服务价格体系，并非一件易事。医疗成本复杂多变，很难精确测算。政府应转变观念，逐步放开医疗价格管制，建立医保与医院协商谈判定价机制，让医生的技术价值得到合理回报。在此基础上，加快改革医保支付制度，推动医疗行为回归理性。目前，我国医保支付主要是按项目付费，这就给医院提供了一条增收的“捷径”——提供的服务越多，得到的支付越多。于是，很多医生“挑肥拣瘦”，赚钱的项目拼命多做，不赚钱的项目尽量少做，导致过度医疗屡禁不止。根据发达国家的经验，在疾病诊断阶段，按项目付费是合理的；在明确诊断后的治疗阶段，按疾病诊断组或按结果付费是合理的。例如，对于某一特定病种，医保部门根据同级医疗机构的平均费用，实行打包付费，超支自付，结余自留，倒逼医生节约成本，用最少的费用解决问题，从而变“浪费型医疗”为“节约型医疗”。<br><strong>（李扬评论：医保和医院协商定价机制，必然是医院收费越来越高，导致人民群众缴纳的医保费越来越高；现在的人民群众，已经看不起病了；大量的人民群众，已经放弃缴纳医保了，因为缴不起了，收费太多；你怎么可能通过私有化，来达到让医院为患者省钱的目的？民营医院的资本家们，比公立医院的院长，还乐于搞社会福利，并拒绝千方百计骗患者的钱么？各地手术台上，对半麻患者拳打脚踢，拿着锋利手术刀，强迫患者接受坐地起价的，是公立医院还是民营医院？）<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;&nbsp;&nbsp;一个好的医疗制度，可以让坏医生变好；一个坏的医疗制度，可以让好医生变坏。尊重医生，理应从尊重医生的劳动入手，建立科学合理的医疗价格体系，让人的价值超越物的价值。只有医生受尊重，生命才会有尊严。<br><strong>（李扬评论：美国总统奥巴马，副总统约拜登，都被美国的私有化医疗产业，给予过重击，导致他们出现心理阴影和人生绝望情绪；医护人员应该凭技术赚大钱，那人民群众看病呢，就应该花大钱看病？如果没钱，是不是就应该自杀呢？他们已经缴纳不起医保了，社会应该先解决这个问题吧。）<\/STRONG><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
</html>
