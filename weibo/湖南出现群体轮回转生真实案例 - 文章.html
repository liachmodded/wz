<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">湖南出现群体轮回转生真实案例<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年9月1日 20:41<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v11m.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>湖南出现群体轮回转生真实案例<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;<br>上海教育电视台《特别传真》栏目，讲述“再生人”轮回转世的个例和对该事件的看法。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>近两日，大陆网络及微博热传上海教育电视台《特别传真》栏目的视频报导——“湖南发现100多人轮回转世”的案例。节目主持人称“在湖南省怀化市通道县坪阳乡，一件挑战我们认知的事情出现了，这里有一群人，他们竟然记得自己前世是谁，而且这样的人还不少......”<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>节目报导长达22分51秒，讲述了这群“再生人”轮回转世的个例和对该事件的探讨。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在通道侗族自治县坪阳乡的地方，出现了一群“再生人”，他们自称是通过投胎转世来到今世，并清楚地记得前世的经历。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>报导从采访通道县坪阳乡文化站站长杨盛玉开始，杨盛玉表示，整个坪阳乡有7000多人，现在通过挖掘有110多人（“再生人”），称这个比例是很高的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在杨盛玉的带领下，记者见到了一位名叫石爽任（音同）的侗族妇女。与其他土生土长的坪阳侗族人不同的是，石爽任不仅能听懂汉语，还能与记者用汉语交流。正当记者猜测其也许是曾受过很好的教育时，石爽任语出惊人地说这些都是她上辈子的记忆。她说：“前世我是汉族人”，并称她曾跟前世的妈妈睡在一起，然后就可以讲汉话。“前世”从她嘴里说出，仿佛非常自然，一点也不觉得有何特别。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在记者与其交流中发现，石爽任不仅记得自己前世的名字叫姚家安（音同），还记得自己是哪里人，住在哪里，（前世）是怎么死的，甚至连死时的细节都记得。她还讲述了自己后来转世的事情。从何时记起转世的事，她记不大清了，只记得是还不大会走时，直到有一天，她像突然清醒了一般，记起了前世的事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>侗族妇女石爽任（音同）告诉记者，能说能听汉语是她上辈子的记忆。<\/P><p><br>记者了解到石爽任曾找到了前世的亲人，并且她前世的亲人也已经接受她是姚家安（前世的名字），石爽任说她也是接受了许多验证之后，才被家人接受的。石爽任表示，她前世死时，留下了两个孩子，一个两岁大的女儿，一个三个月大的儿子。这一世转世，石爽任的年纪与其前世的儿子差不多大，他前世的儿子比她仅大10个月。10岁时，回到前世的家，并经过前世儿子的老奶奶反覆地询问之后，大家不得不承认，她就是前世的姚家安。此后，石爽任更是和两个前世的孩子来往密切。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>节目主持人表示，根据坪阳乡文化站站长杨盛玉的介绍，坪阳乡的“再生人”不少，还有一家三四口都是“再生人”的。有的原来是爷爷现在变成儿子，有的原来是男的，现在变成女的，还有的原来是人后来变成了牛，再后来又变成人。种种情况，听起来简直令人匪夷所思。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>记者又去探访了一对双胞胎姐妹。这对前世的姐妹感情非常好，有一天因为贪玩被父亲责骂，结果两个孩子想不开，双双服毒自杀了。后来又双双投胎到了邻村的一户人家，成了双胞胎。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>节目的最后，主持人说：我们对以往的关于意识、记忆的认识，要重新研究。并对记忆、意识是否是独立客观存在的现象提出思考。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>坪阳乡上百人有前世记忆<\/P><p>&nbsp;<\/P><p>再生人，也就是常说的轮回转生，指人生下来后，便能如数家珍般地说出他前世姓甚名谁、家住何处、做过什么事、怎么生如何死、周围的邻里亲戚等等。更有甚者，会找到前世居住之地，或下葬之所，也有找到上辈子的亲人，再续前缘的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>早前，大陆媒体对坪阳乡的“再生”现象也曾进行过实地采访。报导称，几位权威专家教授到实地考察后，排除了人为炒作和集体扯谎的可能性，认为很有研究价值，建议设立“再生人通道观察站”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>“人死不能复生”，这句话对湖南怀化的侗族人来讲可不一定，当地坪阳乡上百人有前世记忆，能明确说出前生之事。小孩拿柺杖追打前世女婿，有人见到上辈子儿女难掩亲情等现象时有发生。下面是记者采访的一些案例。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>吴素德转世为吴晓<\/P><p>&nbsp;<\/P><p>吴晓，坪阳乡马田村人。在吴晓3岁那年，父亲带他到姑爷家去串亲，一见到已是古稀之年的太姑爷，小吴晓顿时怒目圆睁，抄起地上的一只靴子朝其猛打，嘴里还嚷嚷道：“打死你，这个坏女婿，坏女婿！”弄得在场所有的大人们丈二和尚摸不着头脑。后来，人们问其原委，小吴晓才说出真相。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>原来，吴素德在世的时候，共有两儿两女，吴晓的姑爷爷是吴素德的小女婿。当年，小女婿总是跟岳父吴素德对着干，所以吴晓转生后仍对当年的小女婿非常愤怒。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>吴晓常常跟自己的爷爷，前世的儿子回忆数十年前的往事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>白猪转世为人<\/P><p>&nbsp;<\/P><p>坪阳乡谱头寨有个吴姓男孩，前世是一头白猪，转世投胎为人后，因尚能准确地认出曾经杀死它的屠夫容某而在当地轰动一时，屠夫容某因此发誓今生今世不再杀生。原来，吴姓男孩与屠夫容某是一个村子里的人，小男孩1岁多时，家人带他到村里去玩，每次只要碰见屠夫容某，小男孩就要拚命地哭叫、挣扎着，每次都这样，家里人也不知道个所以然。小男孩长到2、3岁时，每当看见有人在地里采猪菜，他都要告戒他们，哪种菜太苦，哪种菜太辣，采多了吃不下等等一些话。弄得大人们直好笑，说他小男孩能懂啥事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这个时候的小男孩在村里更加害怕见到屠夫容某。每每见到容某，他老远就会拚命往家里跑去，每次都这样。久而久之，村里人感到这里肯定有蹊跷，便试着问小男孩是何原因。哪料，小男孩说出了一个惊人的大秘密。原来，他前世就是他外公家里养的一头大白猪。还说，那天，屠夫容某带着一个人来买猪，白猪见不妙，拚命地往外跑，一直跑到他家背后的山地上，但还是被容某等人追上来抓住，抬去他们家给杀了。这可是个爆炸新闻。村里人一传十，十传百。小男孩是白猪转世的事就这样传开了。从此，人们见到小男孩干脆不叫其名而直呼“小白猪”了。这个名字就这样一直叫到现在。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>湖南记者找到了这个男孩的母亲陆居桃。<\/P><p><br>记者：他是什么时候讲前世的事情的？<br>陆居桃：他1岁多。<br>记者：刚开始说话的时候？<br>陆居桃：刚开始说点话的时候。<br>记者：他怎么说？<br>陆居桃：他讲他是猪。人家在外面摘猪菜，他就说你不要拿这种菜，这种菜不好吃，人家问他，他就说他是慢猪。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>吴民恩前世为人母转世男儿身<\/P><p>&nbsp;<\/P><p>吴民恩，男，都垒人，50岁上下。3岁时就说自己上辈子名叫姚明然，是姚明标的姐姐。姚明然原来嫁到当地杨家后曾生有两女，生育三胎时因难产而去世。她清楚记得上辈子死于难产时的情景。当时，她因承受了巨大的痛苦，她母亲曾对她说过一句话：“孩子，想我们女人要受这样大的痛苦，下辈子就是做只昆虫也要做只雄昆虫啊”。后来，她死后真的变成一只雄昆虫，后又被人踩死，才投胎转世到当地吴家，成为吴家的大儿子。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>吴民恩很小时就能够指认他过去的“娘家”及其“娘家”所有人等，尤其对其生育的两个女儿，如今身为人父的他还是以其“养母身份”自居。两个女儿也乐于接受他就是她们过去的母亲这样的事实。他们互敬互爱俨如一家人。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>14岁的小男孩尤海：我随伞而来<\/P><p>&nbsp;<\/P><p>“我是躲在爸爸的伞里来的。”14岁的小男孩尤海清楚地记得他是如何从五十公里之外的双江烂阳村来到都垒侗寨投胎转世的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>原来，小尤海的爸爸尤民早年做过牲猪生意，在县城双江认识了同事殷玉贵。殷有个儿子叫殷小敏，家里早年曾经为其在烂阳村订了一门亲。但性格开放的殷小敏偏偏不认同这事，还私下里与另一个女子好上了。为此，多次受到父母的严厉训斥。带着一肚子怨气的殷小敏服下了一大瓶毒药自尽了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>按照当地风俗规矩，这个年龄段是进不了祖坟的。于是，小敏被埋在一处河滩上。与他同埋在这里的还有一个叫贵敏的年轻人。贵敏是个有偷盗前科的人，并因盗窃被抓让人砍了三个手指而死。殷小敏清楚记得他们在河滩上埋了8个月，但尸体未臭。后来，做牲猪生意的尤民来到他们烂阳村的家，殷小敏和贵敏两人一起躲进尤民的雨伞里和他一起来到都垒侗寨。殷小敏就做了尤民的大儿子，而贵敏则投胎到另一姚家转世成了一个女孩子。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>该女孩转世时就缺了三个手指。小尤海3岁的时候，每次见外婆做饭时，都要告诉外婆炒菜时少放点油，少放点油，他说他们烂阳没有油，节约点油拿去烂阳给他原来的家里人。那时，从没出过远门的外婆根本不知道什么烂阳，直当是小孩子乱说胡话。一次，小尤海跟着外公到集市上买猪崽，去了三次都因市场缺货而未买到。小尤海就对外公说，去我们烂阳的家去拿，我们烂阳的家养着一头大黑母猪，在肚子下面有一点白条，还有12个猪崽呢。外公听着也是丈二和尚摸不着头脑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>第二天，家里人仔细问小尤海：“哪里是烂阳村？你知不知道从哪个方向可以去烂阳村”。小尤海指着公路明确告诉他们说，从这条路到双江再去烂阳村。家里人带着小尤海到双江，一打听果然有个烂阳，按照小尤海说的去打听又果然问出个殷家来，直到这个时候外公他们还是不敢相信这一切都是真的。心想，这殷家莫不是真的有一头大黑母猪吧。进其家去一看，一切又都如小尤海说的一模一样。大黑母猪，12只全白猪崽一个不少正在睡大觉呢。接下来，自然是惊叹不已的两家人的相互介绍和寒暄。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从此，小尤海就有了两个爱他的家。小尤海也真的每次去烂阳老家看爹妈时，都忘不了要带上一些茶油。因为烂阳确实很少产茶油的地方。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>杨云孙子是爷爷老娘投胎 儿子是祖太奶奶转世<\/P><p>&nbsp;<\/P><p>按照中华民族的常规伦理而论，祖孙三代同堂的杨民放是一家中的爷爷，自然应当是这一家中无可争议的“老大”。然而，正如俗话所说“世事难料”。只因他跻下的儿孙冰清聪明，一开口说话就是“我前世就是爷爷的老娘”等等惊人之语，一下子让本是爷爷的他倒成了不折不扣的“孙子”。儿子名叫杨云，已过30而立之年。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>杨云2岁时就常对家人说，他前世就是他现在爷爷的奶奶，并能明确告诉自己的爸爸，他们家以前是在村里的什么具体位置，为何搬家来这里，屋前屋后都有哪些邻居，种些什么果树等等，说的是真真确确，无一错漏。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>而小孙子日波更神，也是2岁时，小家伙因调皮，爷爷动手打了他一小下，小日波当即大叫道：“你这个儿子竟敢打你老娘不怕雷轰吗？！”爷爷当即哄着小日波问道：“你如何就成了爷爷老娘啦？”小日波明确告诉爷爷说，她原来的名字叫吴农之，是从本村的吴柄家嫁过来。这铁板钉钉的事实直把爷爷听得目瞪口呆。此后，小家伙又陆陆续续跟家人回忆了过去的许多往事，件件事说得有凭有据，令人惊奇不已。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从此，爷爷在家是处处不敢得罪自己的儿孙。他认为尊敬自己的儿孙辈没有什么不好，因为毕竟人生轮回转，说不好有朝一日，我立即有可能成为自己儿孙的儿孙啊！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>一家四个孩子都是转世再生人<\/P><p>&nbsp;<\/P><p>在通道侗族自治县坪阳乡，再生人群现象已成为当地一道奇异的风景线。但像都垒侗寨吴祖珍兄弟一家四个孩子都是转世再生人的情况确实是不多见的。吴红业，男，1982年生，吴家长子，前世是双马村杨东的妈妈，名叫杨培社。生前很是孝顺的她，投胎转世后已是身为男孩，仍然挂念在世的老娘。小小年纪就常常要家里人带他到杨家去看老人。自己家里无论有啥好吃的东西，都会争着要拿些到老家去孝敬老人。自然，一旦老家有什么好东西他也要去拿。相隔仅一河之遥的两家人就这样默默地相互之间达成了一种互送有无的默契，俨然就是一家人。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>更难能可贵的是，与吴红业几乎同龄的杨东的儿子，一直很乖地称呼红业为“爷爷”。为此，红业还被当地人戏称为“小小爷爷”。10年后的1992年杨东的奶奶去世了。此时刚刚10岁的小红业竟痛哭不止，甚至好几次一个人跑到坟地上去哭。此事曾被当地传为佳话。此外，吴家兄弟的另外三个孩子也都是转世再生人。他们都有一个不同的传奇故事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现代人类对于轮回转生的现象还无法用科学完全证实，但是轮回转生的案例在东西方文化中屡见不鲜。从中国传统文化角度看也并非奇事。因为五千年的中华文化是神传文化，相信人并非一生一世，相信善恶有报。然而到今天为止，世界主流文化并不接受无神论。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
