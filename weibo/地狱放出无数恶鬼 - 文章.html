<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">地狱放出无数恶鬼<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年2月11日 23:39<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vdpr.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>地狱放出无数恶鬼 2015年2月11日星期三<\/P><p><br>　　2010年4月10日，《姥爷到底是什么人？》，文章第十段内容：<br>　　“记得儿时，李扬在乐亭县大舅家居住时，听那里的人们讲过，过去有个大姑娘，好好的，不知为什么，就上吊自杀了。李扬把这个故事讲给姥爷听时，姥爷摸着光头随口说，有些人虽然是大姑娘，可心底歹毒地很，把针刺进小孩子的身体里面，这个小孩子只能死了，还是在痛苦中死去。李扬好奇地询问还有这种事，难道不可以救吗？姥爷回答，现在当然能救了，开刀动手术就可以了，可那时没这个条件和水平，接着说，对这个大姑娘是残酷了点儿，现在想想也没必要这样做。”<\/P><p><br>　　从发表此篇文章至今，已经4年多了，如果李扬的文章原始内容，没被隐藏、没被修改内容，那么全世界都知道催眠术是什么了，就是中国农村的老太太们，也知道情报组织，知道情报组织的工作方法了。那么在这种情况下，不会再有任何人，用缝衣针扎进婴幼儿体内，因为情报组织通过催眠调查，可以查清凶手。但是此文章发表4年多期间，经常从媒体上看到，中国大陆不断出现婴儿体内，被扎进缝衣针的事件。从这一侧面也能证明，李扬的大量文章，被偷偷隐藏或修改内容了，所以大多数读者，对李扬的文章存在疑问和否定态度。大量文章内容，被偷偷隐藏或修改的证据，李扬有许多侧面证明。<\/P><p><br>　　李扬从少年时期，就知道用缝衣针扎进婴儿体内的邪恶，这是从姥爷家的长辈们那儿，知道的，但从没想到，这样的事件，居然发生在李扬周围。这是在2001年时，囗囗囗囗催眠调查和李扬有关的每一个人时，李扬从网阱中得知的。每个被催眠调查的人，在催眠下的大实话，都被旁边的情报人员，一字不差地打出来，显示在李扬家电脑的屏幕上。所以李扬在此复述当时的这件事情。<\/P><p><br>　　1990年左右，李扬寄宿生活在孟祥利张冬梅家中（孟家生赵家居）。当时孟祥利夫妻利用金钱，收买了当地计划生育部门，伪造他们的大儿子是弱智的证明，根据政策怀上了二胎。李扬离开他们家时，他们的二儿子还没有生下来，离开他们家前，他们家的母狼狗串儿，也被李扬训练好了。这只狼狗串儿对谁都好，就是对某个人深怀敌意；只要这个人进入孟祥利家，狼狗串儿就马上盯住她；只要她接近孟家的二儿子——当时是婴儿，狼狗串儿就呲牙咧嘴地要咬她；如果孟家故意把狼狗串儿关在门外，而留她在屋内时，狼狗串儿就拼命地嚎叫和抓门，疯了一样，直到孟家打开屋门，它急忙跑到婴儿床前一动不动。<\/P><p><br>　　因为这个人和孟祥利张冬梅关系很近，所以面对狼狗串儿的深深敌意，夫妻俩非常难堪，所以经常痛殴狼狗串儿，有次当着此人的面儿，把狼狗串儿的腿踢瘸了。夫妻俩事后都是感到难受，因为他们视这条聪明伶俐的狗为家人，只是恨狗的无理取闹，打完狗就心疼。在2001年催眠调查他们夫妻及周围人时，李扬才知道，此人经常怀揣缝衣针，找机会接近孟祥利夫妻家的二儿子，随时准备把缝衣针扎进婴儿体内，但每次都被孟家狼狗串儿盯住和阻止，所以她非常恨这条狗。<\/P><p><br>　　催眠调查她时，她在催眠状态下，理直气壮地辩解，屏幕上显示：<br>　　“我连个儿子（或孩子）都生不出，他们（孟祥利家）却生两个儿子，我能不恨么？！”<br>　　催眠调查她时，她还诉说，把对孟家的仇恨，转移到阻止她下手的狼狗身上，趁狗不注意时，迅速把缝衣针扎进狗肚子上，狗惨嚎一声跑出家门。当狼狗回家后，仍然是紧盯她，只要孟家人离开婴儿，这条狗就要咬她。她奇怪狗没死，便抚摸狗肚子，发现扎进去的针没有了，而狗此时特温顺地让她摸，还斜着眼儿看她。她大吃一惊，认为是孟家人拨出针的，而且认为孟家人已经怀疑她了，所以她逐渐打消了伤害孟家二儿子的欲望。但她对狗的仇恨却溢于言表。<\/P><p><br>　　狼狗串儿最终保住了孟家二儿子，然后就出车祸死了。因为她的灵魂要追随李扬（其实是李扬体内的紫薇星灵魂），李扬到哪儿，她就追随到哪儿，避免出现意外，被人抢去投胎成为李扬孩子的机会。她不止是要投胎成为李扬的孩子，而且要成为李扬亲自抚养的孩子，虽然她在外星文明中，家族势力庞大，但仍然担心被别的家族钻空子，让别的外星文明中的大家族女儿，抢她的机会成为李扬亲自抚养的孩子。小丫头机灵着呢。<\/P><p><br>　　至于要扎孟家二儿子的人是谁，各国正负和情报组织，一催眠调查就知道了。其实，如果孟祥利张冬梅夫妻，看到此文章的原始内容，也会马上醒悟，他们会知道此人是谁。李扬感到这个事件太残酷了，所以不指名道姓地说出此人。但各国正负和情报组织，需要的不仅是知道此人是谁，还要查清楚，谁把狗肚子上的鏠衣针，给拨了出来？如果没任何人拨出缝衣针，那么只能证明，外星文明再次做了手脚，帮助狼狗串儿拨出肚子中的针。<\/P><p><br>　　世上的人类中，邪灵附体、恶鬼投胎的人太多。这世上没有不死的人，紫薇星的灵魂，不知何时归位？有一点可以肯定，紫薇星不会永远留在地球上，他需要回去忙自己的事情。最大的可能，是李扬死后，紫薇星灵魂归位，还有个可能，紫薇星灵魂离开活着的李扬，回去忙自己的事情，只是把智慧和部分记忆，留给李扬，让李扬向人类说明一切。李扬当然不相信，地球上的人类，还有不死的人，所以李扬终归无法逃脱自然规律。其实，现在的李扬对生死看得很淡，当你真的大彻大悟时，你就不会留恋世上的一切了，因为这一切都是假象。我们人类是宇宙中，最底层的试验动物。<\/P><p><br>　　李扬经常阐述，太阳系内的外星文明，也是试验动物。现在有个比较清晰的紫薇星回忆，就是在他们创造太阳系时，在太阳系内制造的外星文明种类，是有许多种的，好象还在太阳系内制造了一种精灵；如果太阳系内的各外星文明，团结一致的话，可以消灭掉这种精灵，但想让这些外星文明团结一致，几乎是不可能的事情，所以他们永远要为这种精灵所苦，并惧怕这种精灵，就象各国正负惧怕本国的情报组织一样。至于被外星文明掳走的人类中，有些人被告知他们是从太阳系外来的，那有几种可能，一种是他们撒谎了，第二种可能，就是这些从太阳系外来的外星人，恐怕是伪造出来的，目的是迷惑太阳系内的外星文明。李扬多篇文章阐述，肉体是可以制造出来的，只要注入灵魂即可，而太阳系外的外星文明，甚至可以制造灵魂，伪造灵魂的一切虚假记忆，以迷惑太阳系内的外星文明。<\/P><p><br>　　迷惑太阳系内的各种外星文明，就是让他们搞不清楚，他们是如何出现的？让他们忙于拿地球上的人类做试验，分散他们的注意力；并不露痕迹的暗杀了许多外星人，因为这些被暗杀的外星人，怀疑到自己的身份了，怀疑到太阳系外存在问题了；就象太阳系内的外星人，杀掉那些可能暴露太阳系内外星文明秘密的人类。从李扬的逻辑推导中，也可以推导出，太阳系外的外星人，经常投胎成为太阳系内的外星人，这也是一种探险，也是一种乐趣；不过太阳系内的外星文明，能不能找出蛛丝马迹，能不能发现这些来自太阳系外的造物主们？李扬深表怀疑。因为在姥爷临死前，和姥爷谈判的一个外星文明领导，曾告诉姥爷，长大后的李扬，不仅为人类解惑，而且也为太阳系内的外星文明解惑，让他们豁然开朗，所以他们一直在耐心地等待。<\/P><p><br>　　因为紫薇星是第一次探险，第一次把自己的灵魂，融合进别人（李扬）的灵魂中，所以在太阳系外，这是轰动天下的大事，许多太阳系外的外星人，也纷纷投胎到了地球和太阳系中，成为人类或成为太阳系内的外星人，他们各有各的想法。有些是想置身其中看热闹，有些是想借机讨好紫薇星，有些是想证明自己的智慧和能力，而有些则是想给紫薇星添堵。但他们都知道，紫薇星既仁慈又残暴，而且喜怒无常，所以不相信紫薇星会原谅伤害自己的外星人，哪怕紫薇星信誓旦旦地表示“绝不追究”，“欢迎他们考验紫薇星的智慧和能力”。<\/P><p><br>　　所以，紫薇星那个层面的外星文明，放出无数地狱中的恶鬼成为人类，成为太阳系内的外星人，这个数字应该在1亿以上，最高可能达到人类的25%；而且把地狱中许多大恶鬼，放了出来，成为人类或外星人，这些大恶鬼因为能力大，所以破坏性太大，以前一直囚禁在地狱中。这些大恶鬼完全有能力，成为美国总统这类人物，目的就是彻底毁灭人类，避免紫薇星拯救人类。紫薇星投胎地球前，获知他们的计划后，表面满不在乎地同意了，暗中却大吃一惊，心中想的是“人类完了”，“没办法拯救人类了，只能通过李扬，向人类说明一切，让人类毁灭得明明白白了”。李扬询问读者：<br>　　“杀掉25%的人类，是不是恐怖大恶魔行为？可是不杀掉这些恶鬼投胎的人，整个人类就没有希望了！谁能理解这一切呢？！”<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
