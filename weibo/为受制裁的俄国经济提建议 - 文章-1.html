<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">为受制裁的俄国经济提建议<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月20日 12:34<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7q4.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>为受制裁的俄国经济提建议<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2014年3月17日，克里米亚公投后，18日正式与俄罗斯加入俄联邦的条约。接着俄罗斯和克里米亚，受到西方政权们的联合制裁。当时，俄罗斯人对此不以为然，甚至嘲笑西方政权们，在肢解南斯拉夫时强调“人权高于主权”，轮到克里米亚人民脱离乌克兰时，西方政权们就强调“主权高于人权”。当时李扬就感觉，俄罗斯人高兴得太早了，未来的经济制裁，可能让俄罗斯难以承受。所以一再撰文，说服中国大陆，要开始大力支援俄罗斯，当时所有的人，都认为李扬是一相情愿、自作多情。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2015年9月16日，俄罗斯刚放风，要派驻空军进叙利亚打击反政府武装时，马上发表文章，《俄国保住叙利亚，才能有盟友》，第七段部分内容：<\/DIV><div>　　“叙利亚邻国沙特、土耳其等，暗中帮助反政府军，沙特王权提供大量资金，而土耳其等国提供军事支持和武器，这一切都是在美国政府暗中的操作下”。<\/DIV><div>　　俄罗斯人不相信李扬的判断，就是许多中国大陆人，也对李扬的判断，感到嘲笑。结果怎么样？这三个国家，给俄罗斯空军造成巨大灾难，俄罗斯联军大有陷入泥潭的困局。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2014年2月23日，乌克兰暴民，在西方政权的帮助下，推翻民选总统。24日，李扬发表文章，《乌克兰内战是最佳选择》，第六段部分内容：<\/DIV><div>　　“李扬认为俄罗斯必须要反抗，首先就是鼓动乌克兰东部人民，武装起来自治，甚至以“分裂国家”的奋勉，向乌克兰西部进攻，同时根据美国政府的标准，根据西方社会的标准，乌克兰的克里米亚人民宣布独立，要求地区自决权”。<\/DIV><div>　　既然俄罗斯人采纳了李扬的建议，那么李扬自然就能判断，好的结果和坏的结果，都会出现什么，自然有后手，以帮助俄罗斯人渡过难关。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　在中东的战乱中，叙利亚、黎巴嫩真主党、伊朗、俄罗斯等等盟友，不采纳李扬的建议，不暗中在世界范围内，打乱西方政权，那么叙利亚政府的盟友们，最终就是失败。毫无异议的可以肯定。所以，叙利亚政府的盟友们，如果暗中手脚不利落，被西方政权抓住把柄，可能受到强烈报复；但只要不被抓住把柄，整得西方社会越狠，西方政权们明知是谁干的，反而会被迫向叙利亚政府盟友们妥协。孔子兵法云：兵者诡道也。几千年前的中国祖先们，就认为战争的胜利，并不在于战场上取得胜利，而在于阴谋诡计的成功。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2016年1月19日，俄罗斯常驻联合国代表，接受采访时说，西方坚持让叙总统离职是“寻滋挑事”。李扬知道为什么，因为西方社会被恐怖袭击整得不狠，自然就会对俄罗斯强硬，如果西方社会到处是恐怖袭击，李扬相信西方政权们，会排着队来哀求俄罗斯。就象俄罗斯面对西方联合经济制裁，越来越难以承受，而开始不断放软话一样。所以，在这场国际范围的政治较量中，就看谁阴损狠毒，谁就取得最终胜利。李扬不看好俄罗斯这一边的盟友，“妇人之仁”，难成大事。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2015年，沙特拼命压低石油价格，首先打击的就是俄罗斯和伊朗两个宿敌。因为这两个国家，主要财政是靠出口石油。石油从60美元一桶，跌到20多美元一桶，俄罗斯和伊朗肯定承受不了，因为在开采石油上，沙特开采的成本低到难以想象，而在开采成本上，俄罗斯和伊朗就明显不是对手。所以必败。2016年1月13日，总统普京要求俄政府各部门，对2016年经济可能出现的各种情况作出专业、及时的反应。普京终于公开承认，国家经济面临危机，承认石油大跌，导致雪上加霜了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　从前年开始，这个局面，李扬就已经预料到了，所以前两年，每次俄高官说经济稳定了，李扬就撰文认为俄经济要垮掉了。不是李扬和俄罗斯政府唱反调，而是说服中国大陆，一定要想办法支援俄罗斯，避免俄罗斯垮掉后，被美国政府腾出手来，反抽中国大陆，打得中国大陆满地乱爬。李扬公开强烈、持续要求，中国大陆支援俄罗斯，得罪了不少人，俄罗斯人看看李扬的身体状态，就全明白了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2016年1月16日，发表文章，《打进利雅得，洗劫公主和财富》，这里面为叙利亚政府盟友们，出的建议确实比较损，第八段部分内容：<\/DIV><div>　　“结果也门地方武装，打进了沙特境内。这背后是伊朗使坏，伊朗背后是俄罗斯，俄罗斯背后是中国大陆，这是一串儿，跑不了。李扬不揭发，世界各国也心知肚明，只是大家都不能公开撕破脸罢了”。<\/DIV><div>　　两天后，大陆领导人在中东沙特访问中，李扬都不用猜，就知道沙特及中东盟友们，向中国大陆痛哭流涕，要求李扬闭嘴，要求中国大陆放弃援助叙利亚政府盟友们，而且其它中东的沙特盟友们，也会个个哀求的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　过去，富产石油的中东各国，哪把中国大陆放在眼中？小小的国家，一个一个牛逼得不得了，见到中国大陆领导人，都是牛哄哄的，它们富产石油，中国大陆因为经济大发展，急需石油，当然是中国大陆有求于它们。所以可以想象双方的态度。现在，中东各君主国家，个个称“中国是伟大的国家”，“和中国人民是好朋友”，它们现在真心了。因为石油价格大跌，沙特出现上千亿美元的财政赤字，需要和俄罗斯、伊朗争抢中国大陆市场，所以双方的地位，互相换了位置。说这些，是告诉俄罗斯，一是经济地位决定一切，二是谁更坏更能整治对方，对方才能怕你。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　美国现在对石油的态度，明显不如从前，因为电动车的发展，以及新能源、新技术的发展，导致世界对石油的需要开始下降，那么中东富产石油的国家，就不会是美国最重要的战略考虑了。所以沙特地位下降后，自然也寻求更多的国际盟友，以支持政权不倒。尤其是现在美国总统大选期间，共和党参选人特朗普，公开、持续、恶毒攻击穆斯林，结果在美国人气反而大涨。政治错误反而可能得到美国总统宝座，以沙特为首的中东君主们，能不害怕吗？仅仅是因为这个，它们也会对中国大陆放下身段，那么它们对俄罗斯，真的敢公开对抗吗？李扬认为这取决于，俄罗斯的强大程度，以及阴损程度。决定权还在俄罗斯这儿。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　欧盟延长对俄罗斯经济制裁半年，其实就是看到俄罗斯经济虚弱，希望再努力一把，争取在倒下前，先让俄罗斯倒下，那么西方政权就赢了。所以，李扬的考虑角度，首先是让俄罗斯倒在欧盟后面，迫使欧盟面对现实，主动和俄罗斯妥协。在石油出口上，中国大陆继续大量接收，但在价格上，肯定是市场经济了，所以大量天然气的出口到大陆，应该是个加分，因为中国大陆经济再下滑，市场对天然气的需要却继续增大。俄罗斯传统出口军工，因为技术的逐渐落后，明显不如美制武器了，这种情况下，唯一自救措施，就是李扬以前多次建议的，和中国大陆互换最高军事技术，这样双方能共同抵抗住美国，还能开拓武器出口规模和市场。除此外，没别的办法，让两国军队能对抗美军的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　众所周知，美国政府因为大力补贴农产品，所以美国粮食畅销全世界。可是，就连发生饥荒的非洲国家，也拒绝接收美国援助的转基因食粮。而美国最坚定的盟友欧盟，集体对抗美国政府施压，拒绝进口美国转基因食粮，已经持续二十多年了，双方为此打得不可开交；另两个坚定盟友日本、韩国，对进口美国转基因粮食，也是设立重重障碍。根据中国大陆经济学家们的理论，美国转基因粮食的价格，可以彻底打垮中国农产品，并最终导致美国跨国企业控制中国大陆粮油市场。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　看过郎咸平教授，对美国企业打垮中国大陆同行的分析，感到真的一点办法也没有。但是，昨天，看到新闻报道，俄罗斯大豆出口到中国的价格，居然比国产大豆每吨便宜200元人民币。所以上网查了一下，发现俄罗斯非转基因大豆，居然价格不比美国转基因大豆高，甚至还略有优势。这种情况下，俄罗斯的非转基因大豆，明显存在着无限的世界市场。从2014年开始，李扬就建议，两国农业合作，俄罗斯要允许大陆农民和农业企业，进入远东地区开发粮食、养殖业，可以保证俄罗斯生活用品价格的降低。现在大豆产业上，俄罗斯赢了，而且是赢了全世界。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　象大米这类东西，在远东地区种植成本再低廉，也比不过热带国家。中国东北的水稻，是一年一季，而南方和越南、菲律宾、泰国、印度这类地区，是一年三季稻，甚至是四季稻，远东地区怎么可能在种植水稻上，竞争过热带地区？所以，俄罗斯政府、经济学家、行业人士，在远东地区种植业上，要分析清楚，然后有针对性的大力发展粮食作物，必然成本低、价格低、质量好，行销全世界。大豆只是一个开始，继续深挖潜力，李扬相信远东地区，就象乌克兰一样，成为大粮仓。所以，李扬不相信俄罗斯经济困难了，粮食价格反而上升，真要这样，应该政策错了，导致市场经济出现偏差。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　人类的食物中，除了谷物，就是肉类。而几乎所有的牲畜，都需要粮食的喂养。中国大陆的牛羊肉价格，比猪肉高，是因为规模化大生产方面，不如养猪厂。然而这么便宜的猪肉，仍然不如美国进口猪肉价格低，所以真的放开肉类进口限制，中国猪厂可能要倒闭一批。为什么？因为美国的养猪厂，敢于添加任何化学物质，以提高产量、降低成本，好在毒素大多集中在猪内脏中，所以猪肉毒素可以忽略不计。但台湾中国人却强烈要求，禁止进口美国毒猪肉。李扬认为远东地区，应该多向美国养猪业学习，这样一年内，可以让猪肉价格跌到一半，俄罗斯收入少了，可食品价格也低了，怎么能生活困难了呢？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　十多年前，看到媒体报道，到远东地区开展种植业的大陆企业，居然被俄罗斯海关禁止携带植物生长激素，逼得企业女官员喝下一瓶植物生长素，以证明无毒。这就不对了，李扬认为植物生长激素是有毒的，但它确实对农产品产量，有帮助，而且降低成本。过去的俄罗斯人，喜欢各种瘦小、七扭八歪的蔬菜、水果，认为这是全天然的，是没有任何激素和化学杀虫剂的。俄罗斯人这种自然意识，好是好，但李扬认为这样的消费意识，不仅无助远东农产品发展，而且导致俄罗斯国产蔬菜、水果质次价高，自然竞争不过欧盟地区的产品。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　象俄罗斯这样地大物博、森林、草原、湖泊众多的地区，却大量进口粮食、蔬菜、水果，这就是国际笑话。说明俄罗斯政府无能，才会出现这种违反市场经济规律的事情。实际上，李扬认为，俄罗斯应该在2—3年内，成为粮食、蔬菜、水果出口大国，而且是非转基因的，可以和任何国家的同类产品，进行竞争，并大多最终胜利。俄罗斯政府、专家、行业技术人员，要转变思想意识，积极承认世界最新技术和潮流。所以，应该多实地考察一下，大陆的农民们、农业企业、养殖业，是如何在远东地区生产、发展的，并迅速推广到全国，因地制宜，成为农业强国。这样，俄罗斯人生活自然提高和丰富。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　大陆从俄罗斯进口军工，进口石油、天然气，甚至开始进口粮食、蔬菜、水果时，俄罗斯也可以大批量购买大陆的轻工产品，尤其是南方的轻工产品，质量虽然一般，但价格绝对便宜，大量进入俄罗斯市场后，自然降低俄罗斯市场物价，让俄罗斯人不感到生活艰难。俄罗斯和中国大陆，互相补充、互相配合、互相提高的方方面面，太多了。李扬认为主要障碍在俄罗斯人，从意识到态度，明显不认真，所以面对不是问题的问题时，一筹莫展，在李扬看来根本不是问题。几十年前，大陆领导就常讲，“只要思想不滑坡，办法总比困难多”。两国只要认真合作，两国的大多数问题，马上就解决了。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2016年1月20日<\/DIV><\/DIV><div><br><\/DIV><p>==========================<br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　乌克兰从来不是一个国家，乌克兰人民应该继续和俄罗斯合并！<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　看看现在的乌克兰高官们，有的是侵犯人权的罪犯，在车臣战争中，经常残酷虐杀俄罗斯军人俘虏；<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　有的是搞垮格鲁吉亚后，现在到乌克兰继续从政，结果是什么，傻子也明白。<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　还有个做巧克力的大商人，成为总统后，他日夜盘算的是，如何能将乌克兰卖个好价钱给美国，估计他已经准备卖光后，移民美国，接受美国政府和情报组织的保护了。<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　再看看大量证人的揭发，有的乌克兰高官，居然是美国情报组织成员；<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　有的乌克兰情报组织领导，居然是美国政府线人！<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　还有更可笑的，美国人居然成为乌克兰高官，这泥嘛社会比大陆的人大代表国籍现象，更令人捧腹大笑。<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　这样的乌克兰，继续下去，女的全跑国外做妓女，男的不是死于战场，就是成为江洋大盗。<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><span style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; DispLAY: inline !important; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; FLoAT: none; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\">　　其实，乌克兰这样垮掉，对中国大陆有利，最起码，无数年轻、漂亮、有文化的乌克兰女孩，大量嫁到大陆，和中国男人一起生儿育女，过上幸福美好的生活。。。<\/SPAN><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><\/P><p>============================<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>俄罗斯远东地区，搞大豆的机械化种植，成本低，在世界市场上自然有竞争力。<\/P><p><br>俄罗斯人恐怕不知道，大豆的叶茎，是猪、牛、羊、兔、禽的好饲料，是蛋白质补充饲料；<\/P><p><br>象中国农民，精打细算，任何东西都能变成有用的，甚至赚钱，这样远东地区的养殖业，也可以机械化、大规模养殖农场，猪肉、牛肉、羊肉、鸡肉、兔肉等等，成本非常低，价格自然也低，不仅挤垮欧盟产品，就是面对大陆同类商品，一样拥有巨大优势。<\/P><p><br>象猪、牛、羊、兔等副产品，毛、羽毛、内脏、肥肉做成油脂化工品，成本低，竞争优势明显。<\/P><p><br>这样说吧，只要大陆不出大的意外，俄罗斯人在今年（2016年中旬），就不仅有无数质美价廉粮食、蔬菜、蛋类、肉类，满足俄罗斯人的随便吃的需要，甚至可以开始出批量出口，与世界竞争。<\/P><p><br>俄罗斯在远东地区，搞好规划设计，哪儿建农场、哪儿建养殖场、哪儿建肉类加工厂，只要规划好，开春冻土一化，赶紧建设，相信中国大陆的建材和工程队，在一个月内，可以全部完工；<\/P><p><br>远东地区比中国东北冷，南方厂子墙可以是一行砖，但东北必须是两行砖，象远东地区得是三行砖，而且内外要预先贴好防冻隔温板，以在冬季别断了养殖业和加工业的发展。<\/P><p><br>加工业就是劳动密集型企业，可以大量增加远东地区的就业率，实际上，种植业、养殖业再机械化，也需要劳动人口的。<\/P><p><br>在中国东北的大连市内，一只烤鸭、一只烤鸡、一只烤兔才4美元，加工好的食品都这样便宜，那么远东的种植业、养殖业、加工业，只要干上几个月，俄罗斯人有吃不完的便宜好东西，怎么可能会出现一半贫困人口？准备随便生孩子吧，有的是食物，就算没有衣服穿，食物也是象垃圾一样到处都是，好食物象垃圾一样便宜。<\/P><p><br>就看俄罗斯政府和人民，是否需要大陆的技术农民和农牧畜企业了?<\/P><p>&nbsp;<\/P><p>如果今年，大陆技术农民们和农牧加工业，大规模进入远东地区；<br>那么李扬可以预见到，美国、欧盟、韩国和日本会举国狂哭，不能自己。<\/P><p>&nbsp;<\/P><p>只要今年远东地区农业、牧业、加工业大发展，开始出口粮食、蔬菜、水果、肉类等等食品，明年韩国、日本的这类企业，会争相涌入俄罗斯远东地区，希望与中国大陆同行竞争，而根本不理睬它们政府的命令了；<br>俄罗斯政府要允许它们进入，因为产品还要大规模出口这类国家和地区。<\/P><p>&nbsp;<\/P><p>韩国、日本的农民、农业、畜牧业、加工业，只所以不进入远东地区开发，是因为政府命令它们禁止进入；<br>一是美国和欧盟，避免远东成为俄罗斯新的经济增长点，避免远东地区和它们在世界范围内竞争，二是韩国、日本政府希望与俄罗斯政府，讨价还价，希望多得点便宜，例如领土、领海纠纷；<br>想拿俄罗斯一把。<\/P><p>&nbsp;<\/P><p>其实，韩国、日本相关企业，早就谋划好了，只要本国政府点头，它们就开拓远东地区了；<br>实际上，中国人对远东地区没有野心，就是有野心，也根本没韩国人、日本人野心大；<br>韩国人、日本人看着中国人，在远东地区开发赚钱，不可能不眼红，从政府到社会，心中不知咒骂俄罗斯人、中国人多少遍了，草泥马的声音日夜在他们的大脑中挥之不去。<\/P><p>&nbsp;<\/P><p>所以，俄罗斯政府和企业、人民，太笨，守着聚宝盆要饭，还出口石油，出口那玩意儿有什么用，还不如提高农业、牧业、养殖业、加工业，这里面的饭盆子有多大啊。。。<\/P><p>&nbsp;<\/P><p>&nbsp;==================================<\/P><p>&nbsp;<\/P><p><strong>中国大陆，应该趁这个大好机会，赶紧大规模引进年轻漂亮的中东女孩、乌克兰女孩！<br><br>&nbsp;&nbsp;&nbsp;&nbsp;万一错过这个机会，就可能失去历史机遇期了！<br><br>&nbsp;&nbsp;&nbsp;&nbsp;中国大陆有多少青少年，渴望娶她们啊！<br><br>&nbsp;&nbsp;&nbsp;&nbsp;在大陆和中国男人结婚，生子几年后，就可以成为中国国籍，而且享受低保、医保、有养老保险这类福利；<br><br>&nbsp;&nbsp;&nbsp;&nbsp;这些女孩们，就不走了。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;大陆大量男人们，也会感恩政府对他们的照顾和帮助的；<br><br>&nbsp;&nbsp;&nbsp;&nbsp;更何况跨国婚姻，还有助于中国大陆人，做国内外贸易，有利于商品的大流通！！！<\/STRONG><\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
