<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">民运帮派林立、内斗不休<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年11月29日 00:09<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v7x5.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>民运帮派林立、内斗不休<\/P><p>&nbsp;<\/P><p><br>伟大领袖毛泽东说过：<br>“党外无党，帝王思想；党内无派，千奇百怪。”<br>所以，毛泽东率领中国共产党，建国执政后，虽然通过宣传，给社会造成一片团结大好的局面，但在实际工作中，毛泽东主要的精力，还是放在党内的关系疏理上。任何有大政治头脑的中国人，都早就对人类、对中国人这一特点，非常清楚。<\/P><p>&nbsp;<\/P><p><br>在中国国民党执政大陆期间，汪精卫曾嘲笑有个国民党大佬，因为这个大佬要求只允许存在国民党，禁止其它党派，禁止党内斗争：<br>“你真是幼稚得可爱。要知道三个中国人在一起，就能分成两派。”<br>任何成年中国人，在亲戚关系、邻里关系、同学关系、同事关系中，都能感觉到，中国人的人际关系复杂，往往中国人的一生，是与“人际关系”斗争的一生。<\/P><p>&nbsp;<\/P><p><br>这种复杂的中国人际关系，在中国任何社会群体中，都会淋漓尽致地表现出来。海外所谓的民主运动中，所有的民运人士，全部卷入这种人际斗争，而且主要精力也是人际斗争；反倒争取让中国全盘西化，批斗中国共产党，成了他们兼职的副业。用中央政府评价海外民运的话：<br>“丑态百出”。<br>2001年以前，政府对这些异议者，非常不客气，尤其是公检法和情报组织，对待异议者非常残酷。读者们都学过物理定律：<br>作用力等于反作用力。<br>当对这些海内外的异议者过于暴力的时候，那么只会增加无谓的仇恨，给西方反华舆论提供炮火支持。<\/P><p>&nbsp;<\/P><p><br>所以2002年时，李扬曾向中央政府建议：<br>“要让流亡西方的异议者们，成为喜剧和笑话。这样才是最佳解决方法，也是最终结果。”<br>中央政府采纳了李扬的建议，不再以恐怖和暗杀，做为对异议者的镇压。而是派出大量的情报员，冒充异议者，也经过被迫害的程序，流亡海外，混到西方异议者队伍中。并在异议者队伍中，大力发展线人，以便监控那些铁杆反华、反共的中国人。这就导致一个局面，海外中国异议者们，帮派林立，争吵不休，互相揭发对方是“中共线人”。一些铁杆反华反共人士，为此神经紧张、精神异常，经常撰文总结：<br>每个异议者身边，都至少有五——十个中共线人，表面却装做是异议者。<\/P><p>&nbsp;<\/P><p><br>有些异议者在流亡西方前，经历过中国大陆的牢狱生活，艰难、残酷的劳动改造，导致有些异议者精神异常亢奋。因为被残酷的对待，所以他们的人格也变得多疑、偏执，这种情况下，很容易因为某个突发事件，导致他们精神失常。更何况，中国情报组织，还经常利用催眠术，诱导他们变成精神病患者。所以西方媒体不远万里，来到中国大陆，千方百计找到并采访这些异议者时，都称赞他们是“民主斗士”、“民族英雄”，并在海外大肆宣传他们的事迹，以此影响舆论谴责中国政府。<\/P><p>&nbsp;<\/P><p><br>然而，当这些偏执、异常、亢奋的异议者，一旦流亡到西方后，所有的媒体都逐渐疏远了他们。因为他们发现，这些人确实是精神病患者，充满扭曲的愤怒，批判起中国政府，滔滔不绝、离题万里、前言不搭后语。这类异议者希望西方媒体，全面细致介绍他们的思想和斗争史，西方媒体却不敢报道，让读者们发现，媒体炒作精神病患者们的言论，顶多是个笑话和丑闻；但如果国际舆论报道，美国政府把一个又一个疯子，宣传成中国的民主斗士，那美国政府就成了世界笑话和丑闻；所以美国政府对这类异常的异议者，是限制报道的，哪个西方媒体敢大量详细报道，媒体老板和编辑，会被暗中教训的。象魏京生、刘刚这类人，连海外民运都承认他们异常。<\/P><p>&nbsp;<\/P><p><br>魏京生在1978年改革开放之初，即提出《第五个现代化：民主与其它》，质疑中国大陆的政治制度，后被关押十八年左右。美国总统克林顿于1998年6月25日访华前半年，结束十八年囚禁，并被直接流放至美国。被西方舆论炒作成“中国的民主之父”和“中国的曼德拉”。但西方媒体绝对不敢，全文转发魏京生的言论，因为那是一个疯子的胡言乱语。多少年的残酷牢狱生活，导致魏京生的人格、思维已经超出常人的理解范围了。<\/P><p>&nbsp;<\/P><p><br>例如，身在美国的魏京生，不仅是“逢中必反”，甚至“逢美必反”，一会说美国情报组织要暗杀他，一会说美国总统要害他，不允许媒体采访他，还说得有模有样。李扬看到他的那些偏激的话，就知道这位著名民运人士，不用催眠术治愈，恐怕就没救了。读者们认为西方主流媒体，敢现场直播他的胡言乱语、长篇大论吗？这可是中国教父式的民运人士，美国人、西方人通过电视，看到一个滔滔不绝、胡言乱语的疯子，那对中国民运的打击太大了，间接严重打击了美国政府。<\/P><p>&nbsp;<\/P><p><br>至于刘刚，现在已经被美国医生，鉴定为精神病患者，美国法院判决他没有行为能力，给他指定了监护人，还给他指定了治疗的医生。刘刚曾在1989年的骚乱中，在高自联是骨干力量，在中国大陆饱受牢狱之苦，流亡到美国后，矢志不渝地反共，他本来就有人格缺陷，属于偏执人格，凡事认死理，脑子一根筋，在中国情报人员用催眠术诱导下，成为了偏执性精神障碍——最严重的一种精神病。<\/P><p>&nbsp;<\/P><p><br>这种病是无药可医的，所以刘刚到医生那儿，到监护人那儿，要是滔滔不绝、口若悬河地辩论，那用不了多久，他就成为穷光蛋。因为在美国，不管是法院指定的医生，还是指定的监护人，都是以小时来收费的，刘刚每次找医生、监护人，需要每小时掏费用300多美元。大家可以想象，一个精神病患者，面对医生、监护人，辩驳自己“没疯”，估计一讲就得几个小时。那钱转眼就换了主人。这就是美国法律、美国规则。<\/P><p>&nbsp;<\/P><p><br>刘刚在美国办理了离婚，因为法院认定他是心智残缺，所以剥夺了他的一切权利。刘刚在不知情的情况下，75万美元购买的房子，也被前妻卖掉了，而刘刚无任何维护自己权益的法律保护。他前妻也是中国人，到美国生活后，以刘刚崇拜者的面目，出现在刘刚面前，引诱、勾搭刘刚，自称25岁迷惑刘刚和她结婚生孩子。此女人后来被发现，结婚时实际年龄是30多岁，而且整过容，更重要的是，她是从中国大陆一所著名军医大学毕业的，而且在年纪很小的时候，就加入中国共产党了，等等；但这一切全被隐瞒了，刘刚不知道，美国政府也不掌握，因为她的学历和人生，是在中国大陆重新编辑过的。<\/P><p>&nbsp;<\/P><p><br>刘刚曾揭发王丹，在1989年骚乱中，如何利用心计，争得学生会的统治权。这个王丹在中国大陆服刑期满后，流亡美国与台湾之间，到处骗钱。据许多民运人士估计，王丹贪污的各类捐款和赞助，应该在一百万——三百万美元。王丹也存在严重的人格障碍，他的人格障碍不是因为他的性取向，而是他贪财、爱出风头达到一种怪癖异常的程度。也因为王丹搏眼球常常搏出位，所以与其他民运人士，勾心斗角、混战一片。王丹是表演型人格障碍，正由于他吸引大众关注，所以得到的捐款也多，这反过来更加强他的表演型人格障碍。<\/P><p>&nbsp;<\/P><p><br>“中国人权理事会”主席刘青，为了与王丹争权夺利，或者说出于个人积怨，曾公开骂王丹：<br>“你知道，为什么你的咽喉炎和痔疮总是好不了吗？那都是因为你不正当地使用自己的口腔和肛门，上帝才惩罚你！”<br>刘青是辱骂王丹同性恋。李扬倒是支持同性恋的合法权益，不认为王丹的性取向，存在什么错误；但现在的中国人，对同性恋的歧视很严重，所以王丹因为贪财而得罪了许多人，常在网络上、媒体上，被人攻击性取向。王丹多拿了捐款和赞助，那么其他民运人士，就得少拿钱，甚至不拿钱，怎么可能不引起仇恨？！<\/P><p>&nbsp;<\/P><p><br>王希哲，1968年第一次入狱，前后被判刑几次，在中国大陆监狱共呆了十几年，并终于流亡到美国。开始仍然猛批中共，后来不知感悟到什么，政治立场迅速左转，批台独、藏独、疆独，批一切企图分裂中国的民运人士，甚至在海外赞美中共左派，批判中国右派势力。这是个海外民运活动中，非常活跃出名的人，但他却和洪哲胜之间，长期彼此口诛笔伐，在媒体、网络上论战不休。象王希哲这样的老民运、新民运，也有一批，导致洪哲胜感叹：<br>“如果有一天我死了，不是死在中共手下，而是死在中国民运手中。”<\/P><p>&nbsp;<\/P><p><br>洪哲胜长期主张台湾独立，大约20世纪七十年代，就加入美国的台湾独立联盟。蒋介石在台湾主政期间，关押、暗杀了许多台独分子，曾公开讲：<br>“谁搞台独，我就搞谁的脑袋。”<br>可以想象洪哲胜真的为中国台湾独立而搏命。他是真正的台独大佬级人物。1990年代以后，洪哲胜看到中国大陆崛起，感到台湾前途并非台湾单方面所能解决，开始投身中国民主化的推广活动。1997年至1998年，洪哲胜任台湾民进党顾问。<\/P><p>&nbsp;<\/P><p><br>看到许多民运人士，和台独大佬洪哲胜辩论，李扬也曾发表一篇文章，《给洪哲胜老师的一封信》，婉转表达了自己希望中国统一，还是大中华更有生命力，也符合共产主义理论的文章。洪哲胜很快就公开发表文章，和李扬探讨他的台独理论。但李扬没有进一步和洪老师阐述，因为洪哲胜老师曾有恩于李扬。2004年被单位强行押送精神病院后，在李扬感到绝望之时，洪哲胜想办法帮助过李扬。滴水之恩当涌泉相报。所以虽然没经过洪哲胜同意，李扬仍然毕恭毕敬称他为“老师”。李扬不想让洪老师感到不满意。<\/P><p>&nbsp;<\/P><p><br>海外民运的组织、团体、人士，在西方工作、生活，非常不容易，因为西方社会歧视黄种人、歧视华人，他们永远不可能融入社会主流。实际上，李扬认为他们是西方政权的花瓶，或者说是西方政权的投矛，一方面展示西方政权民主、自由、人权，另一方面用这些异议者的言论，来攻击中国政府。所以每次西方政权和媒体，需要中国的异议者们，攻击中国政府时，不管是真正的异议者，还是暗中是中共情报员的表面异议者，都争先恐后地在媒体露面，争着批判中国政府，提高在西方社会的知名度，这意味着名和利。所以海外异议者们，常为名和利大打出手。<\/P><p>&nbsp;<\/P><p><br>只要美国相关官员，或国会议员，召开谴责中国人权的记者执行会，必然要请一些中国异议者，在会上配合一下。这个时候，会场上的异议者们，明显和台上的异议者们，是两个立场，是对立面，因为个人恩怨，因为争取捐款，因为团体不同，因为各种原因，台下的异议者们，就向记者们揭发：<br>台上某个异议者，其实是中共线人，甚至是中共情报员。<br>读者们可以想象，这些帮派不同的异议者们，为了引起西方关注，为了争取大笔拨款，那是撕破脸、抓破皮。既然不能融入西方社会，那做为一个边缘人士，也是需要钱才能活下去的。<\/P><p>&nbsp;<\/P><p><br>有些时候，确实有真心实意希望中国西化的国会议员，真的是对流亡的中国异议者们好，所以在召开相关会议，请异议者们参加，谈论如何拨款。已经提前得到消息的其他异议者们，便在会议楼外，打开横幅，声称自己才是真正的异议者，才是积极民主化中国的人，而坐在会议室的的异议者们，大多是中共线人或情报员；楼外打横幅的人群，甚至冲进会议室，大吵大闹，与参加会议的异议者们，大打出手，互相揭发对方是“中共的人”。<\/P><p>&nbsp;<\/P><p><br>这种事情，中国人习惯了，也常见到类似场面：<br>“我得不到拨款，你也别想得到拨款。”<br>西方记者哪儿见过这种阵势，一个个目瞪口呆；而美国国会议员们，在混战中赶紧溜走；只剩下真诚想帮助中国异议者的议员，在那儿摇头叹气——烂泥扶不上墙。<\/P><p>&nbsp;<\/P><p><br>美国对中国异议者最大的捐款，就是流亡海外的藏独，主要原因是达赖在国际上的知名度，比较大，美国政府认为达赖可以成为象征性的领袖。例如，美国最早成立的援助流亡藏人的组织——“美国西藏难民委员会”，在其存在的10年间，就向达赖集团提供了2431.8万美元的援助。其它的数不胜数。然而在流亡的中国异议者中，没几个人承认达赖的地位，甚至愤怒美国政府，把大部分款项用在了藏独身上。在暗中身份是中共情报员的异议者们鼓动下，流亡美国的异议者们，公开多次要求美国，减少对藏独的拨款，要把钱用在他们身上。一分钱难倒英雄汉呀。如果李扬说，海外流亡的异议者们，也需要钱生活，需要幸福生活，读者能理解吧。<br>大连市西岗区公安分局治安大队 李扬<br>2014年11月28日<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
