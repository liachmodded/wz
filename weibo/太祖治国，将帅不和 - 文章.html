<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">太祖治国，将帅不和<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月8日 11:05<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 13<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9r7.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t太祖治国，将帅不和<div><br><\/DIV><div><br><\/DIV><div>1959年，国防部长林彪元帅是阅兵总指挥，在天安门城楼上观礼的贺龙元帅，当着众多工作人员和老帅们的面，公开出言羞辱林彪。并在当晚的宴会上，当众挤兑林彪，强迫因身体敏感而不喝酒林彪喝酒，并当众挑衅：<\/DIV><div>“不喝酒的男人不是真正的男人”。<\/DIV><div>气得林彪直哆嗦，在场的高层们领导劝说下，林彪才没被贺龙当场KO。这些是史料，大家随便转载评价，但任何修改李扬文章的人，哪怕改一个字，都要得到李扬的书面同意，希望有些人不要总做下作的事情。你不满意李扬的文章，你自己撰写，你改完李扬的文章发表，不知是什么意思？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>林彪从小淘气，象过去的孩子们一样，喜欢打仗游戏，但他的身体瘦弱，而且有点体质差。所以，林彪在青少年时期，因为血气方刚，因为不甘受辱而反抗时，基本都是被人KO。时间长了，再血气方刚，林彪也知道身体不行，打不过别人，所以在和人对峙时，尽量避免和人动手，毕竟谁也不想总挨打。史料，大家可以随便转载。文强做为战俘，被共产党监狱改造时，拒绝悔过：<\/DIV><div>“毛泽东是我表哥，朱德是我的上级，周恩来是我的老师和入党介绍人，刘少奇算是我同乡，林彪是我同学，这么多共产党大官和我在一起，我却成了国民党，是他们没有带好我，要写悔过书也应该他们写，我不写”。<\/DIV><div>做为林彪的黄埔军校同寝室同学，文强在回忆录中，曾得意地介绍和林彪发生冲突后，血气方刚的林彪出手攻击他，他一拳就将林彪打倒在床上动不了了，导致林彪不再和他说话。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>既然林彪打不过别人，在战场冲锋陷阵时，拼刺刀只能被敌人刺死，所以林彪必然会多动脑筋，希望通过军事策略战胜对方。何谓军事策略？无它，玩脑子歼灭敌人。所以游击战起家的林彪，擅长运动战，面对敌军不断调动对方出招，然后在混战中寻找对方的弱点，聚而歼之，这样不断地一口一口逐渐歼灭敌军。战争年代的军人，再傻，也明白谁打的好。所以共产党军人佩服他，国民党军人怕他。李扬认为林彪在军队威望，不是耍心眼得到的，而是机灵、敏感、果断地避免我方伤亡，却能大规模歼灭敌军，得到大家认可，必然导致老军人们听话。军人么，他们就以此为标准衡量。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1945年抗日战争胜利后，黄克诚奉命率军进入东北，很快从3万人发展到十多万人；在之前，黄克诚不顾同僚反对，执意说服中央占领东北。陈毅要求去东北领导军队，黄克诚不同意，中央领导们大多也不同意；林彪到东北后，黄克诚马上交出军队，并一心一意执行林彪命令。从井冈山下来的共产党军人，没听说谁不佩服林彪的。所以太祖在井冈山时期，就发现林彪、培养林彪、重用林彪，别人顶撞太祖，太祖记在心头，但林彪顶撞却无事。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>例如在长征时，林彪建议中央，让彭德怀取代太祖来指挥红军。太祖记恨彭德怀几十年，一直认为这是彭德怀搞的鬼，在1959年庐山会议上，彭德怀被打倒，就是太祖仇恨总暴发，太祖当众辱骂彭德怀，指责他挑动林彪反对太祖，并将时间、地点、人物、经过讲得清清楚楚。彭德怀都呆了，当场要求林彪说清楚，林彪是个大老实人，这种事情到如此地步，不会抵赖，马上承认当年的建议信是自作主张，和彭德怀无关。太祖也当场呆住了。但太祖几十年看彭德怀不顺眼，再加上彭德怀确实有许多重大错误，李扬认为彭德怀倒在庐山会议，是必然结果，而非偶然。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>从史料中可以看到，林彪对彭德怀没意见，批判彭德怀是奉太祖命令，而林彪知道太祖和大家，对彭德怀有什么不满，所以调子高但说到要害。彭德怀军阀作风严重，虽然会打仗，也有嫡系，但脾气性格暴躁，导致得罪了许多高层和将帅。例如大陆盛传，彭德怀在朝鲜战争中，当众打金日成耳光，李扬相信彭德怀是这样的人，但对此事却存疑。1956年11月，彭到某部视察，看到墙上《军人誓词》第1条是“我们要在毛主席领导下……”，他说：<\/DIV><div>“这个写法有毛病，现在的军队是国家的，不能只说在哪一个人领导之下。我们是唯物主义者，毛主席死了谁领导？今后要修改”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>从史料可以看出，彭德怀的在军中地位，也可看出彭德怀得罪太祖的事情太多了，彭德怀的每次冒犯，基本都戳中太祖的肺气管子。这些史料大家可以转载，但不要修改李扬文章，希望所有修改李扬文章的人，负责任，删除这些假文章。在林彪成为宪法接班人后，宣传是这样的：<\/DIV><div>“解放军是伟大领袖缔造的，伟大副统帅指挥的”。<\/DIV><div>结果在后期，太祖经常当众训斥，“谁说缔造军队就不能指挥军队的”？可见太祖对抓住军队控制权，是非常明确和在意的，因为太祖有句话响遍全世界，“枪杆子里出政权”。太祖从不允许军队脱离他的控制，而彭德怀则处处表现出，要降低太祖在军队影响力。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>黄克诚回忆：<\/DIV><div>“有一次，主席对彭开玩笑似地说：‘老总，咱们定个协议，我死以后，你别造反，行不行？’”<\/DIV><div>不仅是太祖忌惮彭德怀，实际上太祖多次表达，自己忌讳彭德怀，而且大家都怕彭德怀。贺龙敢当众KO林彪，你看他贺龙敢挑衅彭德怀试试，李扬不知道彭德怀有没有打过金日成，但李扬知道贺龙挑衅彭德怀的话，彭德怀能当众打贺龙，贺龙还被架住无法还手。所以，不仅将帅们怕彭德怀，而且象刘少奇、周恩来、邓小平、高岗们，也怕彭德怀，所以太祖打倒彭德怀，读者可以想象出，大家一哄而上的兴奋和真诚了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>再说彭德怀确实出现巨大错误，这不仅是他脑后有特殊东西的原因。在太祖明确要批判彭德怀后，刘少奇曾当众说过一句话，至今令人百思不得其解：<\/DIV><div>“与其你篡权，不如我篡权”。<\/DIV><div>刘少奇的话，至今振聋发聩，就说明大家既怕彭德怀，又不服气彭德怀，认为他打仗行，控制军队有水平，但他从政不行。实际上，彭德怀不仅是打仗行，政治头脑也非常厉害，象1959年上书太祖的意见信，读者们认为说得不错，太祖当时也认为彭德怀的内容是正确的。但彭德怀上书的政治目的，其实是打倒刘少奇，因为当时中央实际工作，是刘少奇主持的。结果，这里面出现问题了，彭德怀政治目的没达到，反而将太祖激怒了，李扬怀疑这里面有鬼。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>人类有个普遍现象，但人类却不知道，就是权力越大，那么官员的自我膨胀心理越严重，到了高位时，就会目空一切。象克林顿那样，当了美国总统依然油滑，巧言令色地狡辩的人，少见，所以大家喜欢他，出于看热闹的心态。但绝大多数人类，都象小布什一样，当了总统就胡说八道、胡作非为。李扬也没权力，为什么看透了？因为2001年的NO1，详细向李扬阐述了这个现象，并用自己的亲身体会证明，没办法，他知道这个毛病也改不了，“天是老大，我是老二，甚至天都是老二，我是老大”。所以，彭德怀在新中国成立后，一直负责军队工作，不仅将军队控制住了，而且政治理想越来越大了，自然犯了忌讳，导致忌讳的不仅是太祖一人了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1962年1月扩大的中央工作会议(即七千人大会)，在1月27日，刘少奇在大会上讲话，说：<\/DIV><div>“彭德怀的错误不只是写了那封信，一个政治局委员向中央主席写信，即使信中有些意见是不对的，也并不算犯错误”。<\/DIV><div>“庐山会议之所以要展开反对彭德怀同志的反党集团的斗争，是由于长期以来彭德怀同志在党内有一个小集团。他参加了高岗、饶漱石反党集团”。<\/DIV><div>“更主要的不是高岗利用彭德怀，而是彭德怀利用高岗，他们两个人都有国际背景，他们的反党活动，同某些外国人在中国搞颠覆活动有关”。<\/DIV><div>“所有的人都可以平反，唯彭德怀同志不能平反”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>要知道，1959年打倒彭德怀的领导中，不仅有刘少奇，而且刘少奇派系声势非常大。但李扬认为这不是刘少奇的重大理由，而是刘少奇讲到中、高层领导们认可的事件上了。彭德怀确实在不恰当的地点、不恰当的对象面前，讲了不恰当的话；权力大了，说话时顾忌就少了，在国内这样，在国外也这样的。另外，刘少奇突然将彭德怀被打倒一事，联系上了早就死掉的反党集团首领高岗，读者感到有点牵强，李扬认为这是刘少奇准备政治行动的兆头。因为史料中记载，在高岗争总理位置时，军队中公开支持者不仅有林彪，还有彭德怀，两人在建国前是太祖在军中支柱。李扬认为刘少奇明着冲彭德怀去，暗中是准备和太祖清算了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>彭德怀政治头脑强大，马上明白这是要干什么了，所以写了《八万言书》，为自己申辩。因为有个当事人的回忆录中介绍，当时彭德怀对此非常气愤，立即打电话给他说：<\/DIV><div>“请转报主席和刘少奇，郑重声明没有此事（要求平反）”。<\/DIV><div>俗话“言多必有失”，中国古训就是“是非皆因多开口，烦恼全由强出头”，“祸从口出”。李扬认为既然知道刘少奇的目的了，彭德怀应该彻底观望才是，突然洋洋洒洒八万字，实际上暴露了渴望太祖和刘少奇对峙的用心。太祖面对彭德怀的重大错误，仍然给予他领导地位，根本没有现代人编造的冷酷无情，所以彭德怀被打倒了，仍然拥有巨大影响力的，李扬怀疑他在动用这种影响力。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>不管彭德怀出于什么目的，太祖表面上必须倾向刘少奇，一是没到时候，二是麻痹对手，三是生气彭德怀的用心。所以彭德怀自此丢了工作，逐渐被软禁的。在太祖和刘少奇的斗争中，李扬怀疑彭德怀利用自己的嫡系和影响力，在暗中帮助了太祖，但彭德怀的暗中活动，没有得到太祖的感谢，是因为此时之彭德怀，已非往日之彭德怀了。催眠调查结果，导致太祖放弃了彭德怀。太祖仍然对彭德怀没下狠手，直到彭德怀听到林彪“叛逃”摔死后，突然要求软禁他的工作人员，给周恩来捎口信：<\/DIV><div>“告诉总理，我不同意这样对待林彪”。<\/DIV><div>软禁中的彭德怀，消息不灵通，所以认为林彪真的和太祖决裂了，想到了总理，并希望总理出来执政。催眠调查结果，导致太祖彻底放弃了彭德怀。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>罗瑞卿是林彪老部下，能征惯战，深得林彪欣赏，并向太祖举荐他，太祖因为他是林彪的嫡系，所以同意他在中央得到大权，因为罗瑞卿在初期，确实忠诚太祖。所以，在太祖和刘少奇决裂前，罗瑞卿担任着中共中央书记处书记、国务院副总理、中央军委秘书长、中国人民解放军总参谋长等重要职务。这种情况下，他支持谁，谁就容易胜利。刘少奇岂不知这个道理，所以一直细心拉拢罗瑞卿，当时军委主要是罗瑞卿和贺龙控制，两人的许多工作汇报，甚至都不送达军队名义最高领导林彪。李扬认为林彪是个大老实人，他又长期在家里小黑屋发呆，绝大多数中央转来的文件，林彪拒绝看、拒绝签字，迫使身边人们模仿林彪笔迹，替林彪帮助中央工作运转。所以李扬相信林彪不在意这个，也相信他对权力没兴趣。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>权力大了，自我膨胀就严重了，加上有刘少奇等高层的支持，所以罗瑞卿得罪了许多同僚，连林彪也不放在眼中了。大家都知道他是林彪的手下，所以将对他的不满，告诉了林彪，希望林彪说说他。大老实人林彪没办法，众情难却，毕竟是你举荐的罗瑞卿，大家对罗瑞卿揽权有意见，当然要由你林彪负责了。所以林彪迫于无奈，经常提醒罗瑞卿，做为对老部下的放心，有时说话也比较重。结果，罗瑞卿公开表达愤怒，甚至辱骂林彪，有次碰到林彪话里有话：<\/DIV><div>“让路，赶紧让路，不要挡别人的路”。<\/DIV><div>出了门大声说：<\/DIV><div>“有病治病，有病不好好治，赶紧回家治病”。<\/DIV><div>气得林彪差点昏了过去。有大量这类史料，但编造历史的人，不是将罗瑞卿一语双关的辱骂，称为是“关心”，就是辩护说是罗瑞卿与林彪反党集团的坚决斗争。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>许多人不承认罗瑞卿当林彪和大家的面，公开辱骂林彪，强调这是误会。那么有个史料，可以讲是得到公开承认的，就是刘亚楼，林彪喜爱的部下，两人关系非常好；后来和其他人一起，代表罗瑞卿、贺龙和军委，找林彪谈话，要求林彪不要再干涉军委工作了，彻底在家休息，更不要再找罗瑞卿下命令了，要求林彪尊重罗瑞卿。军委二把手代表军委，要求军委一把手放弃工作，并停止干扰二把手在军委的工作。李扬感觉这是古今大观中最惊异的一幕，李扬相信这种叹为观止的现象，绝不是太祖搞出来的。不过，李扬也相信某些人，会为此狡诈和胡说八道的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>大量史料，大量证人证据，都证明罗瑞卿在军委经常公开讲，林彪身体有病，需要休养，在工作问题上，要求大家不要打扰林彪。一次某国国防部长来访问，接待单位为他安排了一些打仗的影片，而这位外宾不喜欢看打仗的片子；罗瑞卿知道后就说：<\/DIV><div>“不爱看战争片子，怕见流血，还是国防部长呢？”<\/DIV><div>有些军委同志，结合罗瑞卿平时表现，向军委三把手贺龙汇报此事，认为罗瑞卿这样对待林彪是不对的；但贺龙否认此事，并要求大家相信罗瑞卿没有夺林彪权的意思。李扬不知这是关心林彪，还是与林彪反党集团做坚决斗争？反正刘亚楼这个林彪的亲信，居然代表罗瑞卿要求林彪停止工作。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>红军时期，林彪当军团长时，大会小会，身边常有俩保彪，左面刘亚楼，右面杨成武。林彪话音一落,带头喊号子的就是这两个手下。所以刘亚楼在建国后，将帅们封衔时，找到林彪，林彪马上亲手写信给太祖和中央，要求为刘亚楼一个好的军衔；虽然林彪没有成功，但一个从不拉关系的人，自诩“独来独往、天马行空”，这样为刘亚楼卖力，可见两人关系之好。曾在以前文章中介绍，林彪在苏联养病期间，肯定研究苏联军事思想，因为军事天才好这一口；果然，在以后的史料中，看到刘亚楼在苏联，经常找林彪密谈，基本是谈战争内容的。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>苏联苏联伏龙芝军事学院，是世界著名的军事大学，是为苏联培养高级军官的顶级军事大学。刘亚楼在大学学习期间，找养病的林彪，探讨德军和苏军的特点，以及双方将来会如何打；李扬可以告诉大家，象林彪这类军事天才，不仅是学习模仿苏联军事思想，更重要的是，林彪会和刘亚楼探讨，如果中国军队以现有的军事装备和水准，应该如何和苏联军队和德国军队打。刘亚楼能和林彪想一块，并认真思考如何打败德军、苏军，林彪才会欣赏刘亚楼的。这也是中苏交恶后，中国大陆的军事布防，基本以林彪决定一切。所以，刘亚楼要求林彪停止工作，必然伤了林彪的心，李扬认为有些人，在当时就对林彪太狠了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>正因为刘亚楼站在刘少奇一边了，所以在找林彪谈话，要林彪停止工作后，于1965年5月7日，在上海病逝，年仅55岁。李扬相信这是支持太祖的情报人员，努力工作的结果。林彪一贯不去看望病人，因为他忌讳这种事，但在刘亚楼住院期间，林彪破例看望当年的手下刘亚楼，刘亚楼临去世前，也转而揭发罗瑞卿、贺龙等人的内幕。后来，罗瑞卿在被软禁调查期间，突然情绪失控跳楼，造成双足碎裂，主要原因，是因为调查组向他展示了，被软禁审查的贺龙夫妻，对罗瑞卿的揭发材料，导致罗瑞卿无法接受。李扬认为，主导此事的负责人，是有意的，但李扬绝不相信这是林彪授意的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>据史料记载，太祖得知罗瑞卿跳楼自杀消息后，说了三个字：<\/P><p>“没出息”。<\/P><p>心存爱怜，不然就会说“怎么没摔死”了。重用罗瑞卿，是相信林彪手下，而且罗瑞卿在初期确实忠诚跟随太祖，有前期的感情在，所以太祖没想致罗瑞卿于死地。软禁罗瑞卿只是将刘少奇与军队隔离，周恩来亲自下令，在运载罗瑞卿来北京批斗时，准备好必要措施，以防不测，当时罗瑞卿仍掌大权；什么意思，李扬相信聪明人全明白。据史料记载，在贺龙和许多将帅坐飞机到北京时，贺龙惊讶地发现全是将帅们，惊讶地认为，这是要与苏联军队开战了，并询问到底和谁打仗？满飞机的将帅们，都知道这是押送贺龙去北京批斗（当时贺龙仍然掌权），没一个人暗示，甚至有些人还故意开玩笑，以转移贺龙注意力，避免贺龙中途醒悟。所以，李扬说刘少奇急于在军队夺权，反而导致大多数将帅们心存不满了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>罗瑞卿、贺龙连军委一把手林彪，也要公开叫他停止工作，那么其他将帅们，在军队的影响力必然要被排挤掉，除非投靠刘少奇一派系。所以大多数将帅们，心存怒火。例如叶剑英经常找人报怨，说自己在军委一无权、二无势，三是说话没人听。在罗瑞卿跳楼后，周恩来在党政军高层会议上，让叶剑英写首诗，叶剑英念了那首著名的改编诗，“将军一跳身名裂”，因为罗瑞卿两脚跟碎裂了；李扬看到史料后，马上就判断，叶剑英提前找总理聊天，并谈了这首改编的诗，所以总理才让他在会议上念首诗。现在的罗瑞卿后代们、叶剑英后代们，都不承认这是叶剑英幸灾乐祸，反而说是叶剑英为罗瑞卿打抱不平，半公开替罗瑞卿喊冤。没办法，李扬相信有位名人的话，“历史是小姑娘的辫子，想怎么编就怎么编”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在随后的晚会上，周恩来总理，又让叶剑英唱首歌，让大家高兴高兴，大家有没有高兴，李扬不知道，相信读者们知道；但李扬知道的是，叶剑英唱得声情并茂，因为史料记载了叶剑英唱的是什么歌。叶剑英与其说是元帅，不如说是政客，因为他的一生，是政治的一生，而非军事的一生，即使他在战争年代也如此，李扬可以敢讲“一贯如此”。所以他笑到最后，而且差点彻底成功。华国锋不可能成为改革开放的总设计师，虽然是他第一个搞起改革开放的，他的政治头脑和水准太差了，象太祖留给他的铁杆们，都比他精明。曾掌党政军的太祖铁杆们，在后期失势并危急时，忍不住互相警告——“坏了，伟大领袖（华国锋）出卖了我们”。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年3月8日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
