<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">傲慢土耳其永远是大国棋子<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月18日 21:37<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 10<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wkv8.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>傲慢土耳其永远是大国棋子<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从来不关心土耳其。十年前开始，只要发表文章中，提及土耳其、或疆独时，基本是冷嘲热讽的态度。当几千年前，从蒙古草原崛起的黄种突厥人，被北方黄种汉人打跑后，就象他们的祖先黄种匈奴人一样，开始了战略大转进（好听话）。都是一路向西。打不过北方兄弟黄种汉人，打欧洲白种人，都是好手；匈奴最后落脚匈牙利一带，而突厥人则最终落脚土耳其。这两个民族最终成为白皮肤的白种人。匈奴在新疆留下一些后代，突厥人也在新疆留下一些后代，与当地各族通婚混居后，成为新中国的维吾尔人。后来蒙古草原又出现了黄种蒙古族，其领袖成吉思汗，又率大军一路向西，杀得包括匈奴人、突厥人、西方土著白种人哭爹喊娘，至今辱骂成吉思汗。<\/P><p>&nbsp;<\/P><p>所以，不论是从宗教上，还是从语言上，或是从血统上，许多大一统的专家学者们，坚持土耳其人和维吾尔人无关系；李扬则对此有点看法，或多或少，还是有关系的。从外貌看，土耳其人更象白种人，而维吾尔人更象黄白混血；这说明匈奴人、突厥人，一路向西的过程中，虽然征服了当地白种人，但在优势白种人人数面前，匈牙利人、土耳其人最终被改变了基因；但追根溯源，维吾尔人的基因中，确实有部分突厥成分，拒绝承认还是不行的，毕竟各种证据都有。这也是土耳其人，口口声声称维吾尔是兄弟的原因，也是他们公开干涉中国内政的原因；象疆独闹事被平息后，土耳其人在大街上游行示威，支持疆独、反对中国大政方针，并在游行中痛殴黄种韩国游客们——看他们象中国人。李扬看后感到遗憾——当时黄种日本游客在哪儿？<\/P><p>&nbsp;<\/P><p>李扬嘲讽土耳其人，“刚过上两天好日子，就不知天高地厚了”。象现在的总统埃尔多安，他的执政风格，越来越背离土耳其国父凯末尔的国训——坚定世俗化。土耳其国父在土耳其人意识中，属于不可背叛的永远领袖，并接受其政治遗嘱，“一旦政权停止世俗化，军队通过政变掌权，继续世俗化是正义之举”。这也是历次土耳其军队政变成功的原因。但李扬经常公开指责埃尔多安愚蠢，是土耳其人愚蠢的典型代表，这当然引起埃尔多安的愤怒，谁愿意听人评价自己是傻子？他觉得他比李扬聪明多了，结果他差点被杀死在总统位置上。因为2016年7月15日晚，土耳其出现军事政变，导致几百人死亡、几千人受伤。互联网新媒体拯救了埃尔多安，他躲在安全的角落，用互联网手机，号召土耳其人用血肉之躯保卫他的权力，几百万土耳其人满足了他的要求，帮助他保住生命和权力。<\/P><p>&nbsp;<\/P><p>那么这就有个问题了。李扬指责埃尔多安背离土耳其国父教诲，所以才导致军队政变的；如果大家相信这个指控，那么埃尔多安就属于土耳其国家公敌了；所以埃尔多安指责流亡美国的土耳其宗教领袖费特胡拉·居伦，在幕后策划这次政变，并封锁了美国在土耳其的空军基地，导致美国政府宣布暂停打击ISIS恐怖组织武装。这招聪明是聪明，但世人皆知，土耳其军队是世俗化的坚定支持者，怎么突然配合宗教领袖发动政变，要求土耳其变成极端伊斯兰教国家？这个从逻辑上说不过去的。如果真是军队政变支持宗教领袖了，说明埃尔多安的执政下，社会变成了浓厚的宗教极端色彩了，导致人人支持宗教治国。李扬相信用血肉之躯，保卫埃尔多安的几百万土耳其人，大多是虔诚的穆斯林；这一点不奇怪，因为埃尔多安强迫他妻子、女儿戴头巾、面纱、罩袍。<\/P><p>&nbsp;<\/P><p>在埃尔多安的执政下，土耳其真的越来越危险了，因为军队有强烈政变的要求，一派强烈要求继续世俗化，一派强烈要求极端宗教化，两派军队都会日夜研究，如何杀掉总统以掌权。所以，自从土耳其在2011年，公开介入叙利亚内战后，李扬就明白埃尔多安给国家和民族招来灭顶之灾。在野心和实力不相称的情况下，妄谈野心，前面就是万丈深渊；所以土耳其人在稳定和平发展中，成为经济大国的现状，应该是一去不复返了。土耳其人要求成为伊斯兰世界的领袖，要求在中东成为老大，这是土耳其政府公开介入中国内政的原因，也是土耳其政府公开介入叙利亚内战的原因。面对俄罗斯为维护国际地位，出兵保卫叙利亚现政权和阿萨德，土耳其人在2015年11月24日，伏击俄罗斯军机，造成两国公开对骂，差点刀兵相向。李扬当时不断发表文章，提醒、劝告俄罗斯政府和总统，千万别用硬实力，要用阴谋诡计折磨对方。<\/P><p>&nbsp;<\/P><p>土耳其公开停止世俗化，逐渐变成令人不安的伊斯兰色彩浓厚的国家，不要说招致欧盟反对它加入本盟，甚至美国政府也感到担心了。小跟班不听话，认为自己是老大了，对美国政府的国际战略产生了阻碍。以前有伊朗的巴列维王朝，后来有伊拉克独裁者萨达姆，凡是这类借着国家经济发展，而开始不再服从美国的，基本都是悲剧告终。所以，埃尔多安这位民选总统，真的被政变军队杀掉，李扬相信美国政府哼哈几句，就了事了。难道还会替埃尔多安报仇？李扬真不信这个。埃及人民通过骚乱，推翻穆巴拉克的独裁后，穆斯林兄弟会领导成为民选埃及总统，导致埃及国内出现严重暴力对峙，埃及有滑向极端宗教国家的苗头；结果，埃及军队政变上台，接着血腥暴力镇压支持民选总统的民众，一次法庭审判就能处决几百人；美国政府先是哼哈两句，接着继续和政变军队政权合作，而且合作得很愉快。<\/P><p>&nbsp;<\/P><p>据说土耳其军队政变时，美国国务卿克里刚好在俄罗斯访问，得知政变消息后，&nbsp;克里回到美国大使馆，一呆就是6个多小时，李扬相信他在用加密通信系统，紧张地和美国白宫联络。克里回到新闻发布会现场，并在政变发生之后第一时间表态，“希望土耳其保持和平和维持现行外交政策”。他不想得罪任何一方，避免措手不及。随后，白宫当晚上发布声明，表示美国总统奥巴马和国务卿克里“同意土耳其的所有党派应该支持民选的土耳其政府，应该保持克制，避免任何暴力和流血冲突”。埃尔多安通过克里的表现，以及他的情报系统的侦察，认为政变和美国政府有关，不管真假，先赖上再说。根据历史经验，李扬认为这种大事，从来少不了美国政府的，因为总统公开讲了，“美国要再领导世界一百年”。<\/P><p>&nbsp;<\/P><p>中东人基本无政治头脑。2016年3月30日，叙利亚总统巴沙尔·阿萨德说，“重建将有赖于叙利亚的友好国家，叙利亚局势稳定后，与重建这个国家基础设施有关的合同，会倾向于俄罗斯、伊朗、中国大陆等，在这次内战中支持过叙利亚政府的国家”。因此在2016年4月3日文章，《俄罗斯在国际上面对的伏击》中，李扬公开指责巴沙尔“是个傻子”，要求他不要再胡说八道了。你收复国土还没成功，就公开激怒美国政府和欧盟，你还能有赢的机会吗？多去前线慰问军队，多去基层展示亲民就可以了，国际上的事务，你已经没有发言权了。果然，后来，美国政府公开宣布，往叙利亚派遣特种部队，又公开要求“巴沙尔必须在2016年8月1日前下台，这是不可谈判的”。李扬也没客气，马上发表文章，《李扬要求美国政府去死》。以此嘲笑美国政府破坏国际秩序、规则、法律的行为。<\/P><p>&nbsp;<\/P><p>为什么突然谈到巴沙尔，谈到中东人没头脑？这十多年来，李扬发表了几千篇文章，大量文章是介绍古老中国的传统文化的，并从古论今，谈到今天各国政治内幕，以及阴险狡诈的暗斗；其中就有本国刚发生过的内幕，当事人告诉李扬秘密后，李扬又大量翻阅、查找相关资料，把一个个烛光斧影的古代、现代事件内幕，介绍得淋漓尽致，令读者们瞠目结舌。当然，这类文章普通人看不到，但中东各国首脑能看到，居然没一个领悟的，仍然反其道而行之。下场是什么？当然是悲惨的。埃尔多安和巴沙尔犯同样的错误，就是公开胡说八道，给自己招来杀身之祸。就算美国政府百分百参与土耳其政变了，你埃尔多安公开指责美国政府，就等于将自己放在美国仇敌的位置上了；欧盟自然也变成仇敌了，还有日本、韩国、加拿大、澳大利亚等西方国家，全成了埃尔多安的仇敌。绝大多数国家不敢支持埃尔多安的，埃尔多安把路走绝了。<\/P><p>&nbsp;<\/P><p>2016年7月18日，联邦航空管理局FAA，禁止所有美国与土耳其之间的航班往来，禁止土耳其航空飞往美国。这只是第一步，如果埃尔多安再不识好歹，想想萨达姆、卡扎菲这类的下场。你能公开介入叙利亚内战，美国也能，而且还能公开介入土耳其内战。你想做中东老大，这个时候，哪个穆斯林国家会支持你？你公开介入中国内政，中国大陆会公开支持你？你执政的土耳其放弃世俗化，逐渐变得宗教极端倾向了，大多数国家会支持你？你在美国政府和北约的怂恿下，在2015年11月24日，伏击俄罗斯军机导致世界震惊，俄罗斯人会真心支持你？李扬请埃尔多安冷静下来，认真思考一下，有没有“四面埋伏”、“杀机四起”的感觉？这都是你自己走的路，怨不得别人，李扬公开批评你是个傻子，从开始就没看错。<\/P><p>&nbsp;<\/P><p>苏联灭亡几十年了，西方政权们不再需要土耳其军队了。实际上，土耳其军队徒有其表，它在朝鲜战争中积极努力要求参战，大部队刚进入战场，就被中国共产党军队的大炮，差点集体消灭干净；不知从哪儿得到一面中华民国的国民党旗，还放在自己的国家博物馆中，证明自己在朝鲜战争中打败了中共军队。昨天的文章中，李扬公开斥责土耳其，“你就是个跑龙套的，可惜你不明白”。现在的埃尔多安这类土耳其政客们，要好好想想了，北约、美国与俄罗斯的军事对峙，到底还需要不需要土耳其军队了？李扬认为不再需要了。土耳其连充数的资格都失去了。这种情况下，土耳其人的大国领导角色感觉，却日渐高涨，不仅公开在中东胡来，甚至把手伸到国际上。哪个大国都能将你打得鼻青脸肿，只是大家不好意思公开干，所以土耳其的恐怖袭击、内战、政变越演越烈，太平盛世可能一去不复返了。<\/P><p>&nbsp;<\/P><p>外媒报道，俄罗斯总统普京，在7月17日与土耳其总统埃尔多安通电话，希望经历未遂政变的土耳其能尽快恢复稳定。普京表示，“希望尽快看到土耳其恢复国家秩序及稳定”，并强调“不容许国家生活中，出现违反宪法的行为和暴力，是俄罗斯的原则性立场”。两国总统在通话中，还讨论了8月会晤的可能性。这个时候，埃尔多安想起了寻求俄罗斯人的帮助和保护。你在2015年11月24日，伏击俄罗斯军机后，你的外长在一个月后，还公开讲，“土耳其能在一周内占领俄罗斯”。导致俄罗斯政府和总统，在世界面前公开破口大骂，声称“被盟友（土耳其）在背后捅了一刀”。现在的埃尔多安又想起俄罗斯人来了，你觉得俄罗斯人还会再相信你是盟友吗？连李扬这个傻子都不相信了。<\/P><p>&nbsp;<\/P><p>国家与国家之间，没有永远的仇敌，也没有永远的朋友，只有永远的利益。&nbsp;埃尔多安这样公开干了，却认为别国不是这样的，只能说明你傻。李扬对一个现象，一直百思不得其解，为什么土耳其军队政变时，美国国务卿克里，正好在俄罗斯，和俄总统普京密谈？所以李扬不得不公开表达怀疑——埃尔多安可能是两国妥协的牺牲品。既然没有永远的仇敌，那么俄罗斯人利用土耳其，搅乱北约，冲击欧盟，并利用埃尔多安对抗美国，这有什么不可以呢？李扬能想到，能做到，俄罗斯人更能想到、做到。美国人傻，想不到么？所以，李扬不仅不看好埃尔多安的权力，甚至连他的命都不再看好了。没办法，古老的中国传统文化，传承几千年了，就是这样教育李扬的，只有这样的思考和言行，才属于正常合理的。<\/P><p>&nbsp;<\/P><p>土耳其世俗化发展的一个重要目标是成为欧盟的成员国，一些前东欧社会主义集团的国家都已经成为欧盟正式成员国，早在1950年代就加入北约的土耳其，却被欧盟拒绝接纳。李扬认为欧盟是恐惧土耳其的8000万穆斯林。这种情况下，埃尔多安放弃世俗化，却积极推行宗教极端化，西方政权们会集体反对埃尔多安，副作用，就是土耳其不再被西方视为盟友。可是，从古代到现代，土耳其人又和俄罗斯人是世仇。从1676年-1681年第一次俄土战争算起，一直到1914年的第一次世界大战，在不到240年内，俄国与土耳其之间一共进行了11次战争，平均20年就有一次较大规模的战争。土耳其是输多赢少，但俄罗斯人仍然不放心土耳其人，而土耳其人的一贯表现，也证明了俄罗斯人的判断。<\/P><p>&nbsp;<\/P><p>历史上，土耳其人和俄罗斯人的合作，好象只有一次。20世纪20年代初，当时苏联领导人列宁，和土耳其共和国开国领袖凯末尔，联合军力应对西方帝国主义入侵。土耳其立国成功，苏联共产党保住了政权。从此以后，两国就互为仇敌、分道扬镳了，再无密切合作。1992年，苏联崩溃解体后，积贫积弱的俄罗斯，打了两次车臣战争，土耳其政府和人民，公开介入车臣战争，希望借此继续解体俄罗斯；不仅是这样，从前苏联地区独立出去的中亚各国，被土耳其政府百般诱导，希望成为土耳其的附属国。俄罗斯人能同意？所以，两国在地缘政治的暗斗中，从没停止过。今后仍然如此。俄罗斯人要继承苏联的世界强国地位，而土耳其人则要求恢复历史上奥斯曼帝国的威风。打吧，李扬只能这样评价了。<\/P><p>&nbsp;<\/P><p>中国大陆网民有一句精彩评价——“俄罗斯人花了三百年时间，牺牲了千万兵力，打下的东欧，美国人不废一兵一卒就全都搞定。唯一赢俄罗斯人这么彻底的就只有美国人了”。面对这样的美国政府，土耳其人也好，政府也罢，或者埃尔多安这类政客、宗教领袖，岂是美国人的对手？公开做对，是没有好下场的。土耳其人不甘心跑龙套，总想登上世界舞台，感觉一下做主角的心态，李扬不认为有什么好下场的。几千年前，诸子百家中的韩非子一派，早就预言了象土耳其这类国家的注定悲剧。别看菲律宾在南海仲裁中大获全胜，那是李扬的建议没被采纳；一旦用古老的中国传统文化，花几个小钱，就能轻松获得菲律宾的全部岛屿，而且全是菲律宾人争先恐后地捐献的。仲裁个屁呀，这个临时由日本政府指定的南海仲裁草台班子，早就灰飞烟灭了。<\/P><p>&nbsp;<\/P><p>埃尔多安要求引渡土耳其宗教领袖费特胡拉·居伦，指责这位居住在美国，受美国政府保护的政敌，是此次军队政变的幕后主使人；美国政府当然拒绝了，宗教领袖也认为埃尔多安的指责太荒唐。这是美国政府的一贯风格。所以，李扬劝埃尔多安不要太心急，宗教领袖早晚会被美国政府送回来的。当年的巴列维王朝，因为经济大发展，世俗化非常良好，导致国王财大气粗，不再服从美国政府，希望在中东成为老大；结果，美国政府将居住在本国的宗教领袖霍梅尼，送回到伊朗了，然后是伊斯兰革命，国王政治避难，从此客死国外。当然，美国政府也偷鸡不成蚀把米，霍梅尼领导下的伊朗，公开与美国政府战斗，迫使美国政府扶持伊拉克独裁者萨达姆，与伊朗打了八年战争。当然，在2003年，美国军队进入伊拉克，并绞死了萨达姆。埃尔多安呢？<\/P><p>&nbsp;<\/P><p>苏联解体时，国内的穆斯林不足1000万；2005年，俄罗斯人口统计，穆斯林人口1450万；2008年再次统计，俄罗斯穆斯林人口2300万。俄罗斯穆夫提理事会主席拉维尔·盖努丁大伊玛目说：“这个数字都是俄罗斯本土的穆斯林，不包括中亚和欧洲移民穆斯林。”俄罗斯人是传统的东正教徒，与穆斯林的关系比较紧张；俄罗斯人面对人口下降的压力，不断呼吁多生、快生、早生，希望俄罗斯女性人人是“英雄母亲”；结果，俄罗斯族人口没上升，穆斯林却呈现爆炸式增长，李扬估计总统普京这个东正教徒，一个脑袋三个大了。面对这种情况下，俄罗斯人和政府，怎么可能敞开怀抱，视土耳其人为盟友？你再象对中国一样，要求俄罗斯境内的穆斯林，是你的兄弟，受你的保护？早晚的事情。俄罗斯人也不傻，不弄你，跟你是亲戚呀？！<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp;李扬<\/P><p>2016年7月18日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
