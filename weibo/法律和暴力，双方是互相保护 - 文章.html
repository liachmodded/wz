<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">法律和暴力，双方是互相保护<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年7月23日 19:35<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wlcl.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>法律和暴力，双方是互相保护<\/P><p>&nbsp;<\/P><p>有些人看题目，就本能嘲笑李扬，认为法律是文明的代表，暴力是野蛮的代表，法律是限制野蛮暴力的，怎么可能保护野蛮的暴力呢？建议这些人，去刑场看看，不管是中国大陆的枪决死刑犯的现场，还是美国的注射死刑犯的室内场所，就会对法律产生暴力，并百分百保护暴力，有个直观、冷静的认识了。从1995年开始，年年把死刑犯提出看守所，往公审公判大会送，然后送他们去刑场交给法警；看着一两尺高、小手指头粗的上窜血柱，以及隐隐的漫天血雾，你才会真正理解什么叫“法律”。<\/P><p>&nbsp;<\/P><p>法律“不是请客吃饭”，真的没有半点仁慈的，尤其是你观察法律深处的残酷和无情时，遗憾的是，没几个人象李扬一样，日夜研究这东西。法律就是规则、纪律、规矩，不过是通过暴力手段，来保证它的权威性和不可侵犯性的。有一句话“法律不外乎人情”。但李扬可以告诉大家，人性有善恶两面，人情也有好的人情、坏的人情；法律往往是通过保护好的人情、人性，出现在世人面前的；但有的时候，法律的残酷、鲜血淋漓、没有人性，却是大家所忽略的。真正懂的了法律的人，往往贪生怕死，因为你会发现走投无路。<\/P><p>&nbsp;<\/P><p>人人都知道法律是保护国家安全、人民安全的。怎么保护？有人侵犯你的安全了，法律出面阻止他，或者惩罚他；阻止的力度，或惩罚的力度，视加害者的暴虐程度，以及受害者的悲惨程度，而进行法学意义上的加倍。甚至，法律要通过暴力手段，剥夺一个人的生命，以此来保护国家安全、人民安全。中国大陆人习惯于无法无天的环境了，许多事情做的，真的是游走于法律惩罚的边缘区，所以习惯成自然了，不到最后时刻，认识不到法律的残酷和冷血。你冒犯一个执法警察，根据各国法律和警察规则，依据暴力升级原则，警察可以活活打得你不再动、不能反抗为止，有些人因此死在警察的合情合理合法之下。这就是李扬经常强调的，有什么不满，事后去控告执法警察，千万别拿自己健康生命做赌注。<\/P><p>&nbsp;<\/P><p>你根本不知道，你面对的执法警察，昨天是不是被领导训斥了，是不是家庭矛盾爆发了，是不是喝酒嬉乐一夜？你拿着自己的健康生命，去挑衅执法警察，有的时候，面对的不仅仅是法律，更是执行法律的具体人。这个人是什么状态，你不要去赌一把。万一你赌输了呢？讲个心理学常识，大家一看就明白了；人越多，越敢吵架斗殴，而且下手越狠；不要说面对一些执法警察，你一旦进入公安机关后，面对的是无数警察时，他们往往在出手教训你时，是没有轻重的，谁也没想到，哪个人、哪一脚，真的会要你的命的。99%的警察打死人案件，相关警察真的没想打死你，但“骂无好骂、打无好打”；就算不断有警察因为打人，而受到纪律处罚，赔偿巨款，甚至入狱服刑，但哪国警察因此不打人了？<\/P><p>&nbsp;<\/P><p>深圳一女子，在网络上控诉深圳警察暴力对待她。在2016年7月16日凌晨1点，因化妆包箱遗落在出租车上，她去深圳市罗湖区南湖派出所报案，被四五名警察殴打，并拘留了10多小时，承认错误后，才被允许离开派出所。罗湖区公安分局指挥处公关室一位值班人员称，事发时醉酒女子强行要求立案，但遗失案件不属于公安机关管辖范围，民警未予立案，导致女子先动手。警方否认打人，并称具体细节将会在微博上公布。李扬看后，基本就猜到一切了，任何人、任何事情，李扬不仅能猜到开始，也能猜到结局。撰写这篇文章的目的之一，就是提醒那些酒后失控的人，法律不关心你是否醉酒，只关心你是否侵害他人和社会。<\/P><p>&nbsp;<\/P><p>醉酒驾车，轻则扣分、惩罚，重则入狱服刑，中外的各种名人，都有因醉酒驾车入狱的。如果是醉酒驾车撞人了，你觉得你以“自己喝醉了，什么也不知道”理由，是能够逃避刑事惩罚，还是能避免民事赔偿？李扬认为你会得到两份惊喜。所以这个女子喝醉后，去公安机关闹事，警察们管你是否喝醉了？冒犯他们了，他们跟你是亲戚么，还能让着你？醉酒的人，不仅大脑失控，而且感觉迟钝，所以李扬看到这个女子上传网络的照片，脸部五颜六色的，因为恫吓和殴打，让她无法清醒感知，结果反抗越激烈，警察们的拳脚也越暴力。李扬认为既然看出她喝醉了，直接捆绑到醒酒室、醉酒椅上皆可，第二天醒过来后，按照法律法规条例惩罚就是了。这样打她，不是太稳妥。<\/P><p>&nbsp;<\/P><p>公安机关回答媒体询问的内容，也不太符合要求；不是遗失案件不归公安机关受理，而是指没到一定数额的遗失案件，不归公安机关受理。否则，你丢个鞋跟，跑公安机关大吵大闹，要求给你立案，李扬认为你不是来立案的，而是来找打的。女子在网络上，故意隐瞒事实真相，光顾维权而不顾后果，所以李扬才对此下了两个结论。一，如果女子说话为真，派出所赔偿大钱，相关警察受纪律处分；二，如果女子在派出所酒后闹事，并被证明公开撒谎以掩饰真相，公安机关以《寻衅滋事罪》、《扰乱国家机关工作秩序罪》、《妨碍公务罪》、《造谣诽谤罪》等起诉她。谁是谁非，由法院通过法律判决。不赞成公检法对网络指证不理不睬，因为谣言一千遍就是真理；如果公检法真的错了，采取息事宁人的做法，可以理解；但面对恶意造谣、诽谤，一味退让，容易造成公检法机关的恶劣形象。应该维护自身权益的时候，还是应该寻求法律解决办法。<\/P><p>&nbsp;<\/P><p>在2015年7月，全国公安好象抓捕了一百至几百名律师，李和平和他的助手赵威，在同一天被抓捕并关押。各地公安机关，一般都是拒絕家属和律师要求看望当事人的要求。李扬认为这明显触犯了法律的明文规定，这些被抓捕的律师，能够涉嫌“国家安全”？他们有这么大本事么。公安机关依法抓捕是正常工作，并没有陷害他们，也没有伤害他们，这种情况下，公开拒绝家属看望他们，李扬怀疑有这个必要吗？是不是非得惊动舆论和国外媒体？在公安警察和监控设备下，涉案律师和家属之间，是能传递军事基地地图，还是互相暗递刀子类凶器，或者彼此建立攻守同盟？声势这样浩大，到了令人不可思议的程度，感觉有点小题大做。<\/P><p>&nbsp;<\/P><p>赵威的律师，在2016年，在网络上声称赵威在狱中被性侵，是真是假，至今无人能证明。看守所也是国家机关，到底事实如何，总应该因此立案调查吧？谁的错，谁承担责任，这没什么忌讳的。现在让赵威去法院，起诉自己的律师损害自己的名誉；好象程序不对，这应该是看守所的份内工作吧。2016年7月7日，天津市公安局，称赵威“认罪态度比较好，对罪行供认不讳，所以取保候审”；但其家人声称，至今不知赵威在哪，而且这份声明已经发表在境外网站了。很明显，李扬认为公安机关仅仅在赵威一案中，就漏洞百出，应对十分不专业。更何况，赵威取保候审前，公开在网络上自己的一份道歉书中，字里行间，处处表现出公安文书的风格，李扬是个20多年的公安警察，本行业的文采早就摸透了。这样工作下去，将来会有更大的后患。<\/P><p>&nbsp;<\/P><p>不管是抓捕一百名律师，还是抓捕一万名律师，根本无任何意义；最有意义和价值的地方，在于通过审问、调查、起诉，看看最后有多少判刑的。只要证据确凿，哪怕是零口供，一样可以定罪的。现在这样搞，感觉不太简单，一件鸡毛蒜皮的小事，故意惹起巨浪，明显是“醉翁之意不在酒”，至于在哪儿，李扬目前无法判断。不过有一样，一旦涉案律师在看守所内，出现伤亡，恐怕相关公务员要吃官司了；今天你关他进监狱，因为违反纪律、程序、法律，明天你就可能和他是狱友了。一个正常健康的成年人，是要对自己的言行负责的，律师在外面出现伤亡，和看守所无任何关系；但涉案律师在看守所，属于被依法限制自由的人，那么他的尊严、健康和生命，就要由看守所负责了。这是法理也是天理。<\/P><p>&nbsp;<\/P><p>不要认为死刑犯暴毙在监狱中，监狱就不用负责任了；死刑犯死在刑场上，和死在监狱中，是两个概念，前者受法律保护，后者法律追究监狱的责任。所以监狱和精神病院一样，年年有死亡指标的，不是说里面死多少人，都无人管。那哪行。所以，公安机关要明确，在本单位内部，外人死在里面了，相关的法律责任，根本无法逃避的；不管是刑事责任，还是民事责任，公安机关都要承担的；否则，公安机关内成了刑场了，哪国法律也不允许。犯人在监狱中自杀，监狱相关工作人员，是要被调查的，很可能被追究刑事责任；同样，在公安机关内，人民群众自杀了，公安机关从法理上，无法逃避责任的；因为公安机关是执行法律的地方，是庄严的国家机关，不是死人的地方，更不是自杀圣地；你想自杀了，就拿根绳去派出所上吊去了，党、政府、国家、人民、法律，要追究派出所所长的责任的。<\/P><p>&nbsp;<\/P><p>渝北区刑警队几名民警，2016年6月28日下午3点左右，对渝北区李成燕进行抓捕，其间使用暴力，导致李成燕受伤。李成燕被抬上警车送往渝北区刑警队。下午5点左右，李成燕被刑警队送往殡仪馆，人已死亡。当晚9点50分左右，渝北区公安分局双龙派出所通知家属李成燕“咬舌自尽”。如果李成燕暴力拒捕，他就是被打死，执法警察也不一定要承担责任，从法理上讲，甚至连民事赔偿都不用；如果李成燕死前伤害了执法警察，公安机关还要起诉他的家属，要求他的家属负有连带赔偿责任，因为你继承了死者的财产，就要依法继承他的债务。不过，在李成燕受伤后，执法警察没有送医，也没有找经验丰富的公安医生检查，导致李成燕死亡，那么从法理上，公安机关不仅有民事赔偿责任，还可能被追究刑事责任的。除非公安机关证明，李成燕被抓进公安机关后，在临死前仍然暴力对抗执法警察。<\/P><p>&nbsp;<\/P><p>大约在2008年左右，李扬被单位强行押进大连精神病院，被迫住院期间，遇到一个醉酒患者，表面好象是因醉酒而处于昏睡状态，但其在病房内的呕吐物中，出现血迹，值班医生略微一检查，“上腔出血”（好象是这个病名），马上拒绝接收，让其家属赶紧送综合医院治病去。再重的精神病患者，如果在受伤期间，精神病院基本不敢接收，因为不管患者是怎么受伤的，只要因伤死在精神病院了，那么精神病院一般要承担百分百的民事赔偿责任，甚至可能被追究刑事责任——医疗事故罪。为什么？因为精神病院和其它医院不同，属于完全限制人身自由的地方，那么不管被关进来的是患者还是正常人，伤、残、死在里面了，那么限制其自由的精神病院，从法理上就要负全责。李扬估计各国法律无不如此，希望公安警察从李扬的介绍中，能够明白点什么。<\/P><p>&nbsp;<\/P><p>江西省公安厅网站，在2016年7月19日，公布省委巡视组反馈意见整改情况：<\/P><p>对抚州市东乡县看守所民警，安排留所服刑人员嫖娼的问题，除将2名当事民警交由检察机关立案侦查外，还追究了从县看守所所长直至公安局长的领导责任。<\/P><p>看了这个报道，感到很好笑，真的不认为事件太严重，可能李扬对世界的认知，和大家略有不同吧。只要相关警察没有因此谋利，那么可以降到违纪处理，但要因此得到各种明的或暗的好处了，而且被查实了，就有可能被追究刑事责任了。所以，有些钱其实真的烫手，钱越多，危险越大，否则对方凭什么给你大钱？也是一个类似的嫖娼案件，日本前此年，有个精神病院的医护（男）人员，领着患者们去嫖娼，被曝光了，医护人员丢了工作。谁想到做好事也有报应啊。<\/P><p>&nbsp;<\/P><p>公检法有内幕和黑幕，同样监狱内更有内幕和黑幕；因为监狱管理者是警察，里面关押的是违法犯罪分子，两类人凑在一起，想没有事端根本不可能；所以对监狱的管理，是非常严格的，但哪国监狱、哪个监狱，都存在大量违纪违法现象，就看查不查、抓不抓了。前几个月，有个青少年，自称在监狱中受到同室狱友的性侵，只要证据确凿，狱友要加刑，监狱要赔偿，相关警察和领导，要被追究法律责任。因为监狱从法理上讲，不是一个性自由的地方，更不能允许存在强奸，涉及到谁，谁承担法律责任。但是，李扬也告诉大家实话，在监狱中，同性性行为屡禁不止，为什么？饥渴难耐。尤其是中国大陆的监狱，比大多数国家管理的更严格，剥夺自由的一部分也包括性的自由。在过去，连手淫都惩罚的。<\/P><p>&nbsp;<\/P><p>《迈阿密先驱报》，在2015年12月14日报道，最大女子监狱——罗维尔监狱，过去十年间，充分享受着腐败、折磨和性虐待。无论男女官员，均利用权力逼迫犯人与他们发生性关系，以此换取手纸、肥皂和卫生巾等基本必需品。那些性行为发生在浴室、厕所、洗衣房和执勤站。有时狱警还在深夜进入牢房，把女囚带到监狱偏远地区。如果她们举报被强奸，就会被带到4平方米左右的单独牢房关禁闭，不给任何生活用品，或是没收财务、禁止亲友探监等。许多女犯出狱时，甚至携带大量狱中卖淫获得的美元。有些网民指责李扬胡说八道，质问“你去这个监狱啦，你被强奸啦，你相信中国造的这个谣言”？经常碰到这类混蛋，理直气壮地耍混蛋，说混账逻辑还认为是真理；美国记者采访，媒体报道，大量女犯承认，上下相关监狱官员承认，还需要李扬去美国最大妓院去体会么？<\/P><p>&nbsp;<\/P><p>想起前些年的报道，西北某女子监狱，让一些重刑犯，因为表现良好，可以出狱看看大城市的新面貌；官员们都认为，在开会介绍时，出狱转一圈的女犯们，肯定赞美国家经济发展巨大，城市都认不出了；结果，女犯们在介绍城市发展太快时，经常忍不住脱口而出——“外面男人那个多呀”。毁了，在屡禁不止的情况下，大会胜利提前结束了。因为官员们对女犯的描述，感到无法忍受。想起一个笑谈——旱得旱死，涝得涝死。可见中国大陆女子监狱，和美国女子监狱，真的有本质的区别。人家是爽呆了。中国大陆和美国不同，体现在各个方面，有些钱不仅烫手，而且真要命的。<\/P><p>&nbsp;<\/P><p>戒毒所里面的被限制自由的人员，分两种，一种是自愿来戒毒的，或者家人送来的；一种是被公检法送来的，在自由和待遇上，非常严厉。许多妓女因为各种原因，染上毒瘾后，被公检法强制送来；这种情况下，一旦外面有人缴纳巨额保费，强制戒毒的妓女就被接出继续卖淫。市场经济规律就是这样，为了钱铤而走险的不计其数；不仅是妓女，或者接妓女出去的，还有戒毒所的管教人员。结果，有些吸毒却非卖淫的，被送来强制戒毒后，也成了被买卖的商品；只要有人出大钱保她们出去，戒毒所就将她们送出去；而花大钱保她们出去的人或组织，就强迫她们卖淫还钱。这成了一个地下产业了。社会主义中国法律，是不允许这种现象存在的，这属于强迫卖淫罪，过去是死刑的。管教人员哪个不懂？所以，一旦被揭发，一旦被查实后，相关犯罪人员自杀、意外频频时，可要记住李扬的话——“这是你自己zuo的”。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年7月23日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
