<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">找到神传文化的证据了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月31日 17:04<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 16<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wb8g.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>找到神传文化的证据了<\/DIV><div><br><\/DIV><div><br><\/DIV><div>很久以前，李扬把回忆出的聊天内容，不断撰写出来，开始是犹犹豫豫的，因为这些内容完全超出李扬的想象，甚至超出人类的想象，换了谁，也无法接受的。既然无法接受，那么潜意识放出的记忆，肯定就不连贯、不完整，甚至没有太大说服力。随着回忆的恐怖、怪异经历越来越多，潜意识思考明白的东西，也越来越多，并逐渐向显意识提供了完整的经过，以及对此不可思议现象的解释、分析。这样，李扬才敢越写越多，因为明白的事情越来越多了。如果读者经历一个怪事，却无法理解和明白，基本永远不敢对外讲，怕大家相信自己是疯子。例如李扬老姨的大儿子，就在和李扬一起坐海轮时，遇到恐怖、怪异的事情，他被空气扔进大海，又被空气扔回来了，这个经历至今困扰着他的大脑，因为他无法解释清楚，也无人相信。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2001年时，七个领导和李扬网阱聊天，他们离开后，一直秘密监控的外星文明的中国籍人类情报员，就开始继续他们的话题，告诉李扬更多的内幕和真相。七个领导告诉李扬的事情，已经让李扬难以相信了，偶尔就大骂他们是疯子，并断定他们认为李扬是个疯子，所以故意胡说八道拿李扬开心耍。那么，七个领导离开后，外星文明的人类情报员，和李扬说的事情，那李扬就更愤怒了，所以他们在措辞时非常谨慎，避免无缘无故地被李扬咒骂。例如，他们告诉李扬，诸子百家是外星人，大多是能言善辩、思路发达的，所以他们知道宇宙中非常了不起的大人物，要降临人间，所以争着灵魂投胎地球，希望传播自己的学问，期望得到宇宙大人物的看到并赞赏。李扬那时根本不信他们的话，认为这是比上一批精神病还精神病的人们。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>要是只讲这个，李扬不信就不信了。可是外星文明的人类情报员，还说秦始皇是外星文明中的大人物，发现诸子百家传播的理论和思想，暴露了大量外星文明的秘密，所以亲自投胎人间成为秦始皇，并将这些古籍以及掌握这些知识的人类，烧得烧、杀得杀，基本是消除干净了。结果，导致诸子百家死后回到外星文明中，看到这个情况很愤怒，所以联手搞垮秦朝，杀光秦始皇的子女。结果秦始皇回到外星文明中，重掌大权后，追杀他们，直到找到他们，并一个一个杀掉了。后面的回忆，就不太清楚了，估计是送到地狱镇压了。不过，李扬估计，现在这些灵魂已经重归外星文明，并掌握大权了。这是李扬的回忆，你可以当成是妄想症，因为大量的专家学者，以李扬的文章内容，来向大家讲解李扬是个什么样的精神病，为什么说李扬是妄想症，并证明李扬疯了是破坏社会的。李扬成了反面标本了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>古今中外，许多人类，都遇到过怪异的无法说清楚的事情，在古代中国、古代欧洲，一般就烧死了，因为人们认为这是巫婆、恶鬼。欧洲的宗教法庭，还象模象样成立宗教法庭，引经据典地证明，这些人应该烧死。例如法国圣女贞德，为法国皇帝、法国人民保家卫国后，还是被烧死了。所以，人类社会中，只要是智力正常的人，越遇到怪异的事情，越不敢讲，就怕被人们杀掉。就是现代社会，人们也不敢讲啊，讲了，倒是不被烧死，送你到精神病院折磨一辈子，那也受不了哇。你受得了，你试试就知道了，反正李扬在精神病院的感觉，认为地狱不过如此，也许他们是故意折磨李扬吧。所以，李扬老姨大儿子，曾一次带着哭腔，说有个人遇到了什么事情，询问李扬和另外一个人，“你们怎么看待这个人、这件事情”？李扬和另外一个人回答，“不可能有这事，这人肯定疯了，赶紧送精神病院治疗”。所以，可以想象，他这辈子得受多大心理压力，可他不敢讲了，因为他妻子知道了，也得和他离婚，再也没人敢嫁给他了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2007年左右，李扬就开始系统地介绍催眠术和情报组织了，有个网友看到了，来电子邮件询问，怎么才能掌握催眠术，他想治愈他妹妹的精神病；他介绍，他妹妹青少年的时候，看到（好象是）蚊帐上有个蓝色的人脸，从此他妹妹就疯了，至今没治愈。这个事情，李扬没办法解释，因为可能存在的原因太多了；如果他妹妹真的看到蓝色人脸了，那她就得在精神病院呆一辈子了，除非她强迫让自己相信，这是幻觉和妄想，那她就可以出院了。所以李扬在许多文章中，向各国政府、情报组织、科学界，建议要在精神病人、睡眠障碍者中，寻找机会和怪异，因为这类人中，发现怪异的比率比较高。李扬是经验之谈，但不妨碍大家认为李扬是胡思乱想、胡说八道，也不妨碍大家送李扬进精神病院，接受残酷的折磨。没办法，你让李扬怎么办啊？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>德国纳粹声称日尔曼人，是世界优秀种族，其他种族和民族是垃圾，应该消灭。二战时期的纳粹德国盟友，大日本帝国的教育是，日本人是天昭大神的后代，而欧洲人、德国人是猴子变的，他们也承认这点，所以日本人比欧洲白种人更优秀。而共济会中，别看里面什么种族、民族都有，什么宗教信仰都有，但共济会高层和精英们，认为黄种人、黑种人是垃圾人口，应该消灭，为地球减负。你们看看，二战中和纳粹拼死作战的共济会，其实完全和纳粹思想一模一样。只不过，在共济会高层和精英们大脑中，中东欧、前苏联地区的白种人，是下等人，不必消灭，只是让他们当劳动者和军人，替他们平息各地的反抗军就可以了。所以，李扬讲中国传统文化，是神传文化，不管大家信不信，反正中国人希望如此，而外国人个个反对这种观点和理论。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，李扬介绍中国传统文化是神传文化，光胡说八道不行的，因为人人都会质疑，“你有什么证据证明你的阐述和理论”？大量的网民，要求李扬提供外星人和UFO，让他们看看，这样他们才能相信李扬的阐述。“我靠，我要有这本事，还呆在地球上遭这罪么”？那李扬早就赶紧坐上UFO跑了，还向你们没完没了地介绍你们相信或不相信的理论？想得美。李扬也盼望着见到外星人和UFO啊，因为李扬早就不想在这儿呆了，李扬比你们更渴望见到外星人和UFO；李扬在天上外星文明中间，向人类传授知识和理论多好哇，因为不管你们信不信，没办法折磨、伤害李扬了。不过你们未必相信李扬这话，没办法，人与人的常识、智力、思考能力，是不一样的。所以，李扬整日呆在家中，也是日夜思考，怎么证明自己的回忆是真的，有直接证人，全部提供直接证人了；不过，这些证人只是经过情报组织催眠调查，普通人根本没这个机会，看到证人在催眠下的回忆和证明。所以，李扬还要向普通人类，提供直接证据，哪怕间接证据也行，不然确实缺乏说服力，李扬明白普通人类的感觉和态度。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>多篇文章和聊天内容中，李扬都讲了，古代中国军队，常常以大规模抓捕平民百姓，行军中奸淫，做饭时肢解煮食。在这方面，人类史中，中国人最残忍，学的是神传文化。象欧洲古战场、非洲古战场、美洲古战场，他们再大规模的作战，在中国人眼中，屁也不是，因为他们参战的人数太少了，根本不值得看一眼。近3000年前，秦国大将白起，一次战争中，就坑杀赵国降卒40万；结果几十年后，秦朝二世时期，全国起义军风起云涌，其中项羽的起义军，在一次战争中，坑杀20万投降的秦军。现代人始终在认真考究，到底有没有坑杀这么多人？在李扬看来，就算数字太夸张，那真正坑杀的人数，也不可能少了。一次坑杀的人数，比古欧洲、古非洲、古美洲交战双方的军人总数都多，所以外国人不相信中国的历史记载。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国传统文化中，真的充满血腥和残忍，杀掉人的花样百出，外国人都无法想象。就算到了几百年前，明朝农民起义军，在全国各地杀掉的明朝皇族，就有上百万；而且李自成的起义军，在抓住一个王爷后，将他和几头鹿，放在一个大铁锅中煮，而这个王爷是活着被扔进大铁锅的，慢慢将他煮死了。近百年前的内战和抗日战争中，中国人仍然是这样的残忍的，不仅对抓到的日本军人变着花样折磨死，就是中国人之间的不同政治队伍，也是变着花样折磨死，外国人根本无法想象的。几十年前，李扬经常哀求二伯父，讲他在内战、抗日战争中的详情，二伯父受不了，就陆陆续续讲了几个现象，真的令少年李扬大开眼界，“原来杀死人还有这样的花样”。面对这样大量的中国历史，中国人只能强调自己是接受孔子文化教育的，是充满“仁智礼义信”的；反正李扬现在是不信了，反倒研究，为什么中国人古往今来，对人这样残忍和邪恶？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一大家人，在这十多年中，被没完没了地折磨、侮辱、杀戮，李扬已经十多年不出门了，基本是在家中呆着，结果2015年短短几个月，突然患上必须有十几年病史，才能出现的重病，现在随时暴毙了。你让李扬相信中国传统文化“仁智礼义信”，那李扬遇到的是什么文化？“仁智礼义信”是这样的？难怪孔子学院，在世界各国都不受欢迎，因为你说的和做的，完全不一样。你要是通过孔子学院，传授“仁智礼义信”，那不等于将各国人民教成傻子么？人家需要你讲的，是中国历史中，大量阴谋诡计，诸子百家的各种计谋和理论，大量的兵法、战略、战术，怎么样表现出一个人、一个国家的智慧和阴谋诡计；你要是真正传授这个知识，各国总统能领着家人亲戚手下们，集体来认真听讲的。正因为对中国传统文化，到底是什么？李扬产生质疑，所以才逐渐搞清楚了中国传统文化的精髓。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>多次公开赞美古代中东，穆圣要求男人一个娶4个妻子，不管是不是敌方的女人，都要娶。因为战乱中，男人死光了，古代女人没办法自食其力，要么自杀，要么被杀。所以穆圣要求娶4妻，让男人们尽量养活她们，哪怕是几岁小女孩、几十岁老太太，你只要娶到家中养活就可以。而不是象中国人那样吃掉。但为什么古往今来，中国战争中，不仅是追求杀死敌军的数量，而且对吃人肉也并不介意？慢慢地，通过大量回忆，终于发现，太阳系内的各种外星文明，也是将人类当成食物的。2001年的NO3，也是这样介绍，发现了伪装成人的外星人，因为吃人太多，导致失踪人口数量引起情报组织注意，结果发现并抓获了外星人。但情报组织的催眠大师们，去催眠外星人，个个被外星人催眠了，而且不管用了多少手段关押，瞬间就让外星文明解救走了。他讲的，李扬还能勉强接受，就当他是胡言乱语吧，李扬当神话听了罢了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以七个领导离开后，外星文明的中国籍情报员们，告诉李扬，外星人吃人类，是因为外星人认为，人类智力太低下，属于和猪马牛羊一个级别的低等动物，所以他们才理直气壮地吃人。李扬根本不信，甚至愤怒地骂，“你们胡说八道，我的智力能和猪马牛羊一样么”？这些情报员表示，他们就是这样讲的，谁也没办法。所以，2001年的NO3，讲了一些各国的怪异事情，都是外星文明残忍地折磨人的案例，个个超出人类的想象空间，而且有些案例，被美国好莱坞拍摄成科幻、惊悚、玄幻大片，内容非常吸引人，但各国观众们，只是当成编出假内容，以吸引各国观众欣赏花钱罢了（导致美国文化对世界产生吸引力）。这些年，李扬逐渐搞清楚，一些科幻、惊悚、玄幻美国大片，是确有其事，至于其它看似不合理的类似大片，李扬也产生了怀疑，因为人类的想象力，不可能编撰出这样的内容。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>风干鸡。做这种东西时，手法一定要速度非常快。以极快的速度拔毛、取脏、填调料入鸡腹、缝上、挂于通风处（未放血杀死）。这时鸡必须还是活的，然后如风铃一般在风雪之中“咕咕”直叫，其景慰为壮观。李扬询问读者们，这样残忍的吃法，哪国常见？但这在中国人眼中，只是非常普通的吃法。烤鸭掌。活鸭放在微热的铁板之上，把涂着调料的铁板加温，或者放个调料水的罐。活鸭因为热，会在铁板走来走去，并不断喝调料水，到后来就开始跳。最后鸭掌烧好了，鸭子却还活着，切掉鸭掌装盘上菜。吃活驴。将活驴用开水不断浇一个固定部位，然后烫得比较熟了，割下来，送给食客们吃，活驴被割得快没肉时，仍然活着，而且惨叫声不停。这些吃法，种类多了，不计其数，外国人的想象力，根本没这个空间。所以李扬告诉大家，这是外星文明传授的，因为他们就是这样吃人的，花样数不胜数。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>不再介绍这样残忍的吃法了，因为数不胜数，讲多了，读者们再想到，外星人是这样吃人的，真的心理无法承受。所以，李扬剖析一个简单的案例，以供大家思考。中国十大知名火腿，分布在各地。为什么中国人能发明制造火腿的技术？因为这种东西，不仅需要制作方法，而且各方面都需要现代科学技术做指导的，几千年前的古代中国人，怎么可能掌握这些多门类的现代技术？许多地区并不能出产火腿，因为气候导致的；那么李扬提出质疑，为什么能够适宜制作火腿的地方，会出现火腿，而没这个气候条件的地区，没有出产火腿？古代中国人，是如何发现这些地区气候的区别的？你要是说，古代中国人，到各个地区，挨个试验，看看哪个地区，能够制作火腿，李扬很难相信；因为过去中国是地广人稀，人群的流动性几乎没有，古代中国邻村之间，“鸡犬之声相闻，老死不相往来”，你说古代中国人，到处试验哪有适应气候出产火腿的地方？古代交通那么发达么，靠两条腿，就能试验全天下各地区，哪的气候能制作火腿？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人会反驳，西方古代也制作出火腿了。可是，古代西方人，除了火腿、奶酪这类可怜的几样东西，怎么能够和古代中国人，创造出上千种做法、吃法相提并论？把黄豆变成豆腐，在2000年前，就已经制作出来了，现代人看似简单，李扬简单介绍下制作经过。先把豆去壳洗净，洗净后放入水中，浸泡（适当）时间，加（一定）<\/DIV><div>比例的水，磨成生豆浆。接着用特制的布袋将磨出的浆液装好，收好袋口，用力挤压，将豆浆榨出布袋。生豆浆榨好后，放入锅内煮沸，（边煮边撇去上面浮着的泡沫）。煮的温度在（90～110&#8451;）之间，需要注意煮的（时间）。煮好的豆浆需要（点卤以凝固。点卤的方法可分为盐卤点卤和石膏点卤两种）。将卤水倒入刚从锅内舀出的豆浆里（并用勺子轻轻搅匀）。在豆腐花凝结后（约15分钟内），用勺子舀进铺好包布的木托盆，用包布将豆腐花包起，盖上木板（压10～20分钟）。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这个制作豆腐的过程，李扬是简化介绍的，实际操作过程更复杂。不要看豆腐简单，里面包含了多门现代科学技术，这是古代中国人闻所未闻的，他们是怎么无意中发现了制作卤水的方法，又如何碰巧地发现，用卤水可以点豆腐汁的？然后点卤水后，又如何发现可以压制成豆腐的？而且在各个操作程序中，不仅要明白时间长短的关健，而且还知道一边倒卤水一边搅和？这个制作技术太神奇啦，2000年前就慢慢学会掌握了，而且那时有文化的人，顶多就是写字看书，就算高级知识分子了，他们根本不懂化学，更不懂将黄豆泡软并磨成渣的，可是他们居然掌握了这么复杂的技艺。你不觉得奇怪，李扬觉得奇怪。现代科技昌明，你用掌握的各种现代高科技，发明类似豆腐这种食物。新中国成立快70年了，没见过类似发明，就是西方国家，也是生产线上制作塑料包衣肉肠，里面添加大量化学添加剂，也没见到发明类似豆腐的食物吧？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>乳豆腐、臭豆腐、毛豆腐等等，1000多年前就发明出来了，那个时候的古代中国人，懂什么？你们只要看看制作各种豆腐的技术指导，就会发现，非常复杂，而且需要在加工、时间、等待与气候、温度一起配合反应的精妙，仅仅是制作过程，就需要几千字、上万字。你们现在根据掌握的各种现代科技，再发明一种新的豆腐品种，好象最近70年、上百年以来，从没有过？难道是古代中国人太聪明了，而现代人太愚笨了？你相信吗，你相信这个解释吗？不相信，李扬也不相信，所以请你发明一种新的豆腐，让人大开眼界。现代食物制作，已经成为一门科学了，各国都有，可是谁发明了类似豆腐这种东西？难道，古代中国人，已经将世界上所有的食物制作方法，全发明了出来，导致现代人类无法再创新了？你不信，就证明你比几千年前的古代中国人强。有些网民要求李扬找个外星人或UFO，让大家看看，大家才能相信。那么你发明创造一种类似豆腐的东西，让大家看看，你比古代中国人强。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>如果仅仅是豆腐的出现，可以说是巧合，说几千年前的古代中国人，是误打误撞，发明了豆腐。可是世界都知道，在全世界范围内，存在是法国菜好还是中国菜好的争论，两国人民都争相认为，是本国的菜好；可是你们看看法国菜就明白了，就那么些食材，只是在加工和制作中，进行了现代艺术化的堆砌罢了；你们再看古代中国，传下来的不计其数的制作方法，现代西方人都难以想象。所以，中国古代传下来的食物制作方法，多到数不胜数，超出不断发明新技术的西方人的想象力了，你用古代中国人比现代西方人聪明，来进行总结，李扬不服气，任何人都不服气这个结论。类似豆腐这样的复杂制作过程的食物，种类多到不计其数，古代中国人原来什么也没干，天天在家中误打误撞发明制作食物方法了。你相信，李扬拒绝相信，因为李扬再傻，也知道现代人根本没制作过类似食物。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以，李扬怀疑古代中国流传下来的东西，是神传文化；而间接证明是神传文化的，可不仅仅是五花八门的食物，实际上，许多对宇宙、对人体、对宗教的阐述和理论，是古代中国人不可能全部研究出来的，因为现代的人类，通过高科技，也没有找到古代中国人言之凿凿的理论依据和证据，但你因此说古代传下来的理论和学说，全是假的，是通过想象的，那么请你也想象一个荒诞东西出来，系统化理论化，让大家对你相信。李扬只是提供一个思路，一种思考方法，从没坚持自己百分百正确。法律工作者，包括公检法都知道，经验越丰富，常识越多的同事，那么工作起来越顺手，越容易办案成功率高，越容易成为同业中的神话传说人物。啥都不知道，就知道抡起棒子就打，强迫嫌疑人认罪的警察，早晚出大事，而且大家也不佩服这种同行。人生不仅要有长度，还要有宽度，常识就是宽度，李扬只是提供一种思考方法，你不笑纳，也不必对李扬辱骂。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年3月31日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
