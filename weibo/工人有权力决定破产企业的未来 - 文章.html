<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">工人有权力决定破产企业的未来<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月23日 12:37<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wdhw.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>工人有权力决定破产企业的未来<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年4月，媒体引述一位国开行高层称，首批债转股规模为1万亿元，预计在三年甚至更短时间内，银行潜在不良资产，债转股对象以国企为主。财经专家叶檀说的对，如果债转股成功了，就导致企业不必努力发展了，只要创办一个公司，然后不断向银行借钱，然后将债务变成银行拥有企业股份，这样下去，多大的国有银行，都将垮掉。李扬对此的质疑，是为什么民企欠银行的债务，可以变成银行拥有民企股份？宣传十多年了，“权力不能私有，财产不能公有”，现在这样宣传的结果，就是私人债务可以公有。这样没完没了地把人民当成傻子，最后还莫名其妙地承担老板们的私人债务了，李扬感觉不合适。<\/P><p>&nbsp;<\/P><p>债转股，是指国家金融资产管理公司，收购银行的不良资产，把企业债务，转变为国家金融资产管理公司，持有企业的股份，原来的还本付息就转变为按股分红。李扬太了解资本家们了，这样的结果，不仅导致资本家想办法做假账，除了避税以外，还避免其他人分红。国有企业想通过入股来分民企的利润，应该比登天还难，一个不小心，可能国企还被民企老板们，骗得精光。李扬从没看到任何国企，会从在民企、外企的股份中得到过利润，几乎每个国企都存在过、或一直存在着，民企、外企诈骗国企财富，而国企管理层属于暗中配合，以达到瓜分国企的目的。<\/P><p>&nbsp;<\/P><p>这些年来，李扬一直反驳私有化支持者们的观点，他们说国企高耗低效，李扬认为国企要承担提高就业率的社会责任；他们说国企最终都走向末路，李扬认为权力保护国企管理层腐败，对揭发国企腐败的人，轻则入狱，重则灭口，这样搞下去，不要说国企完蛋，国家也会完蛋；他们说只有民企才能科技创新，李扬认为现代高科技现象，造成只有大财阀加国家拨款，才能研发新科技、高科技，因为就连西方的巨型军工企业，也是要长期接受政府各种补贴才能活下去的；他们说民企才能迎接市场经济的残酷竞争，李扬认为中国任何民企面对共济会的打压，只能输光家产，最终被共济会廉价收购。<\/P><p>&nbsp;<\/P><p>看看前苏联地区的各国，东欧的大多数国家，经济命脉和金融命脉，全被西方大企业控制了，那些地区的人民，成了普通劳动者，人生命运国家命运，已经不由他们做主了。中国大陆私有化的最终结果，和上述地区一样。私有化的最终目的，就是让西方跨国公司，以最低廉的价格，得到中国大陆的所有财富，这一招，西方政权们天天在用，就算傻子都看明白了。但有许多支持私有化的中国大陆人，却拒绝看明白，李扬认为他们是故意的。你这样搞一次，两次，甚至三次，你说你不是故意的，大家还相信你；可你这样没完没了地搞，几乎把所有行业都搞了一遍，你仍然说你是好心，李扬无法相信你了。人民群众的眼睛是雪亮的。<\/P><p>&nbsp;<\/P><p>在各城市的自来水私有化中，大量揭发的文章，在网络上数不胜数，当地人民群众骂不绝口；地方政府无法承受了，提出重新回购国有，民企、外企提出敲诈式天价索赔；到了今天，仍然没有立法禁止私有化自来水，连个禁止政策都没有，李扬认为这非常说明问题。2014年10月，发改委制定2016年起废止盐业专营的政策，并告诉人民群众，“今后优质盐的品种会越来越多，价格会越来越低，这就是私有化的好处，充分体现了市场经济的竞争性”。没看到任何好处，只看到在2015年，盐价就翻了一倍，而且各城市到处都存在有毒私盐，动不动就几万吨、十几万吨的规模，导致政府相关机构，为了追查有毒私盐而疲于奔命。李扬询问盐业私有化的好处在哪儿？<\/P><p><br>等到通过市场经济的残酷竞争后，真正合格有信誉的民企盐业出现时，李扬估计人民群众早就被毒死了。正如互联网+金融，出现了几百、几千家网络融资贷款企业，还没有经过市场残酷竞争淘汰呢，99%的P2P企业，已经暴露全是骗钱的了。这东西根本不是新鲜玩意儿，它根本就是南方社会非法集资，只不过挪到网络上；就算换个马甲了，李扬仍然认识它的真实模样；其他水准高的官员、专家，早就揭穿P2P了，就是公开诈骗。面对所有懂行或精明的人士，对此口诛笔伐，相关机构默不作声，等到P2P骗局爆发了，公检法就忙了，武警也忙了，象平息群众们抗议被社会非法集资骗钱而上街一样，也要平息群众上街抗议被P2P骗得精光。等到市场经济选择出优秀的1%P2P平台时，李扬认为人民群众早就被骗得倾家荡产了。合着人民群众是猪，养肥了就杀。<\/P><p>&nbsp;<\/P><p>对于铁道部转化成铁路公司，李扬持积极态度，认为铁路不能再是一个行政单位，而应该企业化运营了。但李扬多年前，就公开反对铁路私有化了。阿根廷、英国的铁路私有化运动，造成社会的愤怒，因为资本家们为了降低成本，而大量缩减安全方面的费用，导致铁路安全事故不断。多年前，大师级的何新就公开撰文，反对铁路私有化了。然而李扬冷眼旁观，感觉铁路私有化正在不引人注意的进行中。中国大陆的多数高铁，根本不赚钱；在这种情况下，拼命借贷天量资金，发展高铁，最终造成铁路公司资不抵债。然后私有化的人士们，告诉人民群众，仅仅是每年铁路要还银行的利息，国家、政府就已经还不起了，这样下去，人民群众就要破产了。于是，私有化名正言顺开始了，人民群众还要感谢权贵家属、大富豪们白白得到铁路，是替国家和人民承担债务。<\/P><p>&nbsp;<\/P><p>所谓的僵尸企业，就是不再生产利润，而是因为要养活工人们，不断从银行、从政府得到贷款，以维持社会稳定。在有些人的眼中、脑中、口中，这些僵尸企业必须要破产、清算、倒闭。李扬询问，这样的僵尸企业，为什么不向社会招标，看看哪家企业愿意以什么价格购买？到底是不是僵尸企业，应该社会说了算，应该由企业工人们说了算，怎么能官方指定呢？李扬相信中国人的智慧和水准，但拒绝相信官员们的眼光和清廉，也就是说，李扬恐惧因为里面巨大的利益关系，造成潜力股人为制造成垃圾股，以肥权贵家属和富豪们，让他们白得一个有大好前景的国企。什么叫僵尸企业？如果让李扬拥有权力，李扬能让所有的国企全变成僵尸企业，然后让家属一分钱不花地白得。李扬有这个智慧，你们更有，所以李扬不放心你们，也不信任你们，这也是人民群众的态度，党和政府的态度。<\/P><p>&nbsp;<\/P><p>这些年来，洛阳轴承一直在破产边缘徘徊，不是工人们拼死抵抗，这家著名大企业，早就白送私人了。中国大陆有三大著名轴承国企，分别是大连瓦轴（瓦房店轴承）集团、哈尔滨轴承集团和洛阳轴承集团。其中最大的大连瓦轴集团是中国最早的轴承企业，建国前便已存在，目前大连瓦轴正在冲刺进入世界轴承企业的前十名。让私有化的人感到不幸的是，李扬正好是大连人，所以对大连瓦轴有个比较全面的认识。这家国企曾经非常辉煌，但改革开放后，大量的技术人员自己办个人企业，以加工出售轴承；大量的原管理员，也单独出来办企业，通过高薪招揽几个原企业的技术工人，也赚钱赚到不好意思了。为什么从瓦轴出去的员工们，能发财？很简单，一是盗版瓦轴技术，二是截取原国企瓦轴的订户，只要暗中给采购的人大笔回扣即可。所以瓦轴面临奄奄一息的局面，因为国企走账，没办法列出一个“行贿”费用，它怎么可能竞争过民企？<\/P><p>&nbsp;<\/P><p>在社会组织结构的任何层面，都大量存在“挖社会主义墙角，薅社会主义羊毛”的现象。这就是国企成批倒闭的原因。洛阳轴承的一些子公司，已经被外企吞并了，外企的最终目的，就是吞并洛阳轴承，然后雪藏洛阳轴承的牌子，让这个著名民族企业名牌，永远消失于人类社会。最终结果，就是所有民族企业和著名品牌全部消失，中国大陆成了西方的奴隶。这场拉锯战一直在持续进行中。洛阳轴承的管理层，你们把企业搞好、坐大，行销全世界，那么你们因此根据制度、法律、政策、协议，分成多少利润，都是受法律保护的；问题是，诺大的企业搞得奄奄一息了，凭什么要给自己涨工资？你不好好干就下去，中国大陆的人才有的是，为什么不让发展壮大企业的人，从中得到奖励，而让搞垮企业的管理层不断得到利益？这样下去，国家也是要被搞完蛋的。<\/P><p>&nbsp;<\/P><p>2001年时，李扬质疑破产倒闭的国企，为什么要廉价白送私人？因为那个年代的国企，基本都占据着市内最好的地段，大多存在于繁花区；这是建国后工业化的结果，因为当时科技落后，交通不发达，工人们只能生活在工厂周围，才能保证上下班时间，并保证工作时间注意力、精力集中，因为工厂的食堂、幼儿园、小学、医院也在工厂附近，方便工人们的生活。所以李扬认为这些国企地址，是能够卖大钱的，如果让破产企业的工人们，通过开发楼盘，那么工人们就解决了失业后的经济困窘了。但领导一句话，就让李扬明白了——“让破产国企利用原地址搞房地产，根本无法赚钱”。李扬确实经历过这个现象，所以领导一总结，李扬就无话可说了。<\/P><p>&nbsp;<\/P><p>也正是因为李扬经历了这个现象，所以才对“权力不能私有，财产不能公有”，处于无奈中。但经过十多年思考、分析、判断，李扬发现了其中一个破绽；在破产国企原地址，搞地产开发的，如果是原国企管理层，那么所有的利润，全让原管理层贪污腐败了；所以，要想让破产国企尽量多的榨取剩余价值，除了廉价卖给资本家们，还有一条道路可走，就是让原国企的工人们（包括退休工人们），自己组织起来，成立破产企业维持会，在接受所有工人们的监督下，行使工人、政府、法律赋予的权力，千方百计地从破产国企中，榨取最大利润，以补偿失业工人们。这个需要地方政府，进行指导和监控，避免失业工人们内部，也产生腐败和贪污。最重要的，李扬认为破产国企的工人们，从法理上，比地方政府更有权力，对本企业的未来命运拥有决定权。<\/P><p>&nbsp;<\/P><p>破产国企到底有没有存在价值？社会说了算，政府说了算，专家说了算，资本家说了算，甚至连外企也说了算，就是原企业工人们说了不算。这样的局面，必然导致国有财产的流失，也让失业工人们愤怒和上街。所以，破产国企、僵尸国企、资不抵债的国企，以及要进行战略重组、混合所有制的国企，以及对国企重大的决定，必须要有国企工人们的集体表决，否则就属于违法犯罪行为。国企工人们说了不算，难道能让你说了算么？你就是再大的官员，也是全心全意为人民服务，你不能代表工人们、代表政府、代表国家，随便一指，国企就消失了。什么意思呢？李扬认为国企的工人们，在对本企业的未来命运决定权上，要比任何级别政府、机关、官员，更有话语权和决定权，国企不能交由国企以外的人或组织决定命运。<\/P><p>&nbsp;<\/P><p>正因为国企的命运，工人们没有任何发言权，所以一旦破产时，各种长期的积怨，就会总爆发，因为破产国企的失业工人们，发现自己最终被逼得走投无路了，他们的爆发其实就是保住生存机会了。所以才出现打死收购方、管理方的震惊社会案件。所以李扬才建议，如何决定破产、类破产、要破产的国企命运，一定要先交由工人们决定，如果工人们认为自己的企业，还有生存甚至发展空间，那么就组织工人们成立维持会、自保会，让他们制定企业的发展和规划，然后在政府、社会、法律、工人们的监督下，由民主选出的工人管理层，去解决生存发展问题。如果破产国企确实存在发展巨大困难，也可以由工人们向社会招标，看看谁能帮助他们和企业生存下去？并奖励帮助企业发展壮大的人才重金，双方要签订合约的，出现矛盾可以通过法律讼诉解决。<\/P><p>&nbsp;<\/P><p>谁对企业了解得最清楚？当然是本企业的人。所以国企管理层通过贪污腐败，搞垮国企后，绝大多数都强烈要求收购这个国企，因为他们太了解这个企业的价值了，而且绝大多数情况下，白得到破产的国企的管理层，还真的让原企业发展壮大了。面对这种悲惨现实，你说破产国企没有价值，原国企工人们能同意吗？你公开用权力，强行把工人们当成傻子耍，还不允许工人们抗议，你这就是故意制造社会矛盾，诚心搞垮党、政府、国家、人民、国企。所以，大多数破产国企，在面临最终结局时，几乎所有的工人们（包括退休工人们），都骂不绝口，因为他们太了解本企业的价值和潜力了，他们几乎众口一词的谴责，是管理层故意搞垮国企的，就为了贪污腐败。李扬认为，原破产国企的工人们，比你一个官员，更了解本企业，哪怕你权力再大，也不能蒙骗工人们的火眼金睛。<\/P><p>&nbsp;<\/P><p>我国宪法规定：<\/P><p>“中华人民共和国是工人阶级领导的，工农联盟为基础的，人民民主专政的社会主义国家”。<\/P><p>所以你再大的权力，也不能决定国企的命运，尤其在国企被人为搞破产时，你更不能因此指定，由哪个讨好你的私人来霸占破产国企。你没这个权力。因为党、政府、国家、国企，不是你个人私产，不能由你来决定命运；你的权力是党、政府、国家、人民赋予的，你除了老老实实、全心全意为人民服务外，你无权偷奸耍滑、霸占国家财富。如果国企不属于工人们，那就更不属于你个人了，你不能声称自己有权力，去决定一个国企的命运，更不能代表政府冒用这个权力。如果国企不能由工人们说了算，那这世上就无人能对国企说了算了。所以，如何解决破产、资不抵债的国企发展和未来，必须先由工人们集体表决决定，政府就是配合工人们决定的机构和组织。<\/P><p>&nbsp;<\/P><p>从法理上看，国企不属于工人们，就更不属于政府或官员们了。所以，政府要想拥有国企的决定权，应该去法院向工人们讼诉，要求法院依法判决政府，有权决定国企的管理、改变、决定。没有法律依据，没有法院的支持，政府不能通过权力强迫国企工人们听话。实际上，李扬认为国企管理层，要接受工人们的监督，因为从法理上，工人们对国企的决定权，要比管理层更大。党、政府、国家、人民，委托你或你们管理国企时，也同时对管理层有监督权，这个权力就包括国企工人们的决定权。国企工人们有权力，起诉不好好干的管理层，甚至可以通过法律手段，将不称职的管理层驱逐出去。如果哪个官员或管理层不服李扬的阐述，这是你的正当合法权利和自由，不过你要是想拥有国企决定权，最好修改宪法，取消工人阶级是领导阶级的表述，改成工人阶级是你家家奴。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年4月23日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
