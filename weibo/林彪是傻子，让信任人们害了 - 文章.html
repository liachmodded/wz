<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">林彪是傻子，让信任人们害了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月1日 13:47<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 11<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9ca.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>林彪是傻子，让信任人们害了<\/DIV><div><br><\/DIV><div><br><\/DIV><div>面对铺天盖地的侮辱，指定林彪反党、分裂党、另立中央、叛逃等大量证人证据，开始李扬是相信的，而且达到迷信程度。1978年左右，父亲曾拿回家一个红头文件，上面是关于林彪罪行的，《“571工程”纪要》部分内容，70多岁的姥爷看后，一直发呆，后来忍不住告诉7岁的李扬：<\/DIV><div>“林彪可以啊”！<\/DIV><div>从此，他再也不骂“林秃子”这个词了。而7岁的李扬则认为，一个农村的老头，从旧社会过来的，懂什么，拿着狗屎当宝贝，只能证明姥爷确实是个什么不懂的农村老头。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>到了2001年，李扬从七个领导那儿，知道了许多秘密，并接受命令，“站在精神病患者立场上，你研究一下许多党史谜团”，李扬才开始充满狐疑的审视林彪一案。结果，越研究越明白，最终大吃一惊，原来这里面这样复杂，无数人在文革中充满了狡诈和阴毒，而且内幕和真相如此令李扬触目惊心。这里面唯一的好人，或者是少有的几个好人，居然是林彪。以前在海外各网站，发表了大量内幕和真相的文章，很明显，被各国政府隐藏、修改内容了，所以这次不准备过多阐述阴暗和阴毒的东西了，以免大家看不到原始内容。<br><\/DIV><div><br><\/DIV><div><br><\/DIV><p>多年前开始，李扬认为林彪在军队的铁杆们，只所以誓死效忠林彪，不是林彪拉拢他们，而是他们在文革中，被批斗得要没命了，所以才大量投奔林彪的，笔杆子陈伯达也是这个原因。象林彪这样的人，太祖不必须要用他，他就24小时在一个小黑屋中，不许有任何声音，身边任何人在小黑屋中走动时，不许快走，避免带来一丝风，导致林彪受不了。他一个见风抽搐、喝水拉稀的人，连说话都不愿意多讲，你说他是大阴谋家、大野心家，日夜准备篡党夺权？你做人要讲良心的，就算诬陷，也别诬陷林彪这样的一个“废人”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>文化大革命初期，林彪手令“立即放出邱会作”，所以邱会作才保住命了。林彪自诩“天马行空，独来独往”，那是他夸奖自己，他一个日夜躲在小黑屋中的人，在床上数日子等死，谁能见到他？而且林彪家人和身边工作人员，也都知道，林彪不需要任何人找他聊天。所以老部下邱会作命要没了，不知通过什么关系，哀求老领导救命，林彪能得到消息后保他，属于爱惜会打仗的人。林彪手下的铁杆们，基本都是在文革初期，因为保命而投奔林彪的，当然誓死效忠林彪。李扬认为，文革刚开始，这些将领们命就要没了，可见他们的政治头脑怎么样，在政治上，李扬相信他们就是白痴。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>就这群政治白痴，在文革中就算跟着林彪，也只能给林彪添堵，耽误林彪的正事，李扬不相信他们能帮助林彪，你们相信他们的政治才华吗？你要是当领导，敢要这些人当手下吗？文革初期就要没命了，而且还是不允许军队受到文革冲击情况下，他们的政治智慧，李扬怀疑甚至都不如普通人民群众。他们这些人，和愚蠢的叶群、年轻气盛、不成熟没经验的林立果搞到一起，要知道，叶群、林立果可能还不如他们呢，一群政治白痴凑在一起，那太可怕了，李扬现在相信林彪的惨死，是在文革初期就已经决定的了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以，李扬反对军队干涉政治，尤其要避免象二战前的大日本皇军一样，威迫日本政府追随他们，因为根本不可能有好结果。政客水平再低，从理论上，也比将领们政治智慧高。政客是从青年时期，就在仕途混的，而将领在青年时期就在封闭、半封闭的军队混，谁更可能被培养出政治智慧？1970年的庐山会议，陈伯达被打倒抓捕了，喜欢研究历史的人认为，是太祖的决定；其实不是这样，在开始时，枪杆子们（林彪团伙）占了上风，四人帮是下风，当时的情况是，张春桥要倒霉了，大家都以为他要进监狱了。这是历史真相。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>每次为修改宪法，到底设不设国家主席，陈伯达和张春桥都激烈争吵；不设国家主席，则笔杆子（四人帮团伙）负责领导这一摊工作；设国家主席必然是太祖名誉担当，则工作由中央共同负责，四人帮无决定权；林彪为设国家主席，要求辞去副主席职务，一是证明不是自己想当主席，二是坚决阻止四人帮执政，其实就是阻击张春桥仕途。周恩来等大多数领导，支持林彪，大家都不是傻子，心中清楚，就是不明说。所以庐山会议上，绝大多数领导在枪杆子（林彪团伙）的带领下，对四人帮尤其是张春桥，围追堵截，李扬不相信张春桥能有什么好下场。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>张春桥是什么人？那是能够斗败几乎所有领导的人，被大家公认最理解毛泽东思想的人。如果一个城市的男人，都被人取笑属于“小男人”，那么一旦这个人群中，出现一个最大的政治人物，那绝对是了不起的“大男人”，而且比其它地方的大男人更大男人。张春桥跑到太祖住地，嚎啕大哭，左右开弓，打得自己满脸是血，抱着太祖膝盖要昏过去了。太祖有个特点，李扬在此文章中不方便说，但据工作人员讲，太祖惊恐万状，看到张春桥的样子，不是身边工作人扶住，差点也倒下去了。经过催眠调查，太祖决定力挺张春桥，敲打枪杆子（林彪团伙）。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这个事情，在当时不是大秘密，所以枪杆子“兵败”庐山会议后，在回北京的飞机上，林彪的铁杆们，纷纷大骂：<\/P><p>“这个四眼真他妈有水平，眼看他不行了，跑毛主席那一哭，毛主席就支持他了。唉，这可怎么办，没办法向首长（林彪）交待（安排的任务）了”。<\/P><p>然后，是叶群千方百计地接近太祖，讨好太祖，并曾和太祖聊天达到二个多小时。在那段时间，一向趾高气扬的叶群，见到小工作人员，都满脸笑容、和蔼可亲，只要是活动的，她都毕恭毕敬了。可见当时叶群、铁杆们的心情了。和太祖聊天后，叶群情绪高涨，认为没事了。其实林彪从不认为有事，而且特意写条幅，给妻子、儿子、女儿的，大意是“天下本无事，庸人自扰之”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林彪在小黑屋得到汇报后，一向不会生气的林彪，也勃然大怒，因为出发前，林彪的命令是，手下们把声势造足就可以了，不允许太过分了。林彪非常明白太祖，真的对四人帮过分了，他不能同意的，毕竟江青是太祖妻子。结果，在庐山会议上，枪杆子们一看“墙倒众人推”，既然大家都批判四人帮，当然想借此机会，抓捕张春桥，彻底解决战斗。在解放战争中，要不要打过长江解放全中国，中国共产党内部存在分歧，太祖为此赋诗：<\/P><p>“宜将剩勇追穷寇，不可沽名学霸王”。<\/P><p>枪杆子们根据战争经验，既然敌军战败逃跑，当然要借机追上消灭。他们哪有政治智慧，连林彪告诫他们的话全忘了，在叶群这个蠢人的带领下，要将张春桥置于死地。周恩来等领导们一看，既然你们带头了，那我们就打死他，反正由你们负责，我们为什么不趁机下死手呢？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>庐山会议后，陈伯达被抓捕了，并不意味着四人帮的胜利。因为当时的中央，大多数人仍然反对四人帮执政；尤其枪杆子们，认为自己是伟大副统帅、宪法接班人、领袖亲密战友的手下，谁也不能把自己怎么地。结果，姚文元给军委打电话，声称江青要在公开大会上，穿一套军装亮相，所以代表江青同志向军委要一套军装；太祖妻子到哪儿要不来一套军装啊，她就是穿着军装接待外国领导人，谁还敢把她的衣服扒下来么？你看看哪国有这样的勇猛之人，敢将总统夫人的衣服当众扒下来的？四人帮这是试探林彪团伙的态度，到底向不向四人帮团伙投诚、认输、支持。结果林彪手下在电话中回答：<\/P><p>“她又不是军人，要什么军装穿”！<\/P><p>听听，这是人话吗，李扬认为哪个读者面对这种情况下，再不高兴，也不敢这样回答吧。所以林彪的手下们，成事不足败事有余，李扬认为林彪倒霉就倒霉在这些手下了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>结果可想而知，既然抓捕、批斗陈伯达，仍然不能警告枪杆子们，那就只有动一动林彪了，取消宪法接班人，让他在政治局闲呆着吧。这是太祖南下到处讲话的原因，意思是要动一动林彪的位置，不能再允许林彪有目前的地位了，希望各地支持对军委的大改组。在这之前，太祖的一系列政治活动，都是要求林彪低头的，林彪是个犟脾气，反正我没反对你太祖，我还坚决支持你的工作，我就是有病，从此在家呆着了。所以国庆观礼焰火，林彪是坚决不去的，太祖让去也不去，是周恩来总理两次劝说，林彪才去的，呆了十分钟，向太祖告假——大脑疼痛要回去了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>据史料反映，林彪曾在家中日夜斟酌，写了一封建议信，是向太祖和政治局的建议。一是从此党政军的主要干部，不要再抓捕了，实在不行的，给他个闲职，病故的才让人接替他的工作。这是林彪要保护手下们的措施，李扬相信这是林彪的真实想法，他明白手下们要被太祖处理一批了，怕处理得太狠了。还有个建议，就是将38军调离北京，而由一野、二野、三野的军队，换防到北京。为什么？李扬告诉大家，38军是四野嫡系，坚决忠诚林彪的。林彪的这个建议，是希望太祖放心，你怎么对待我，我都支持你，绝无二心。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>林彪曾将这个日夜斟酌的建议信，先请周恩来总理过目，希望总理提提建议，并向太祖说点好话。林彪佩服太祖，却尊重周恩来，所以最危急的时刻，希望周恩来总理出面，帮助一把。结果周恩来看后，就说了一句话：<\/P><p>“有这个必要吗”？<\/P><p>林彪听后，就将建议信收回存放家中，直到摔死在温都尔汗后，林彪家被抄时，才发现这个建议信。太祖看后，是什么感想，大家肯定无法猜测，李扬认为太祖必定百感交集，悔恨交加。他再查出此封效忠信没收到的原因，是因为周恩来的一句话，太祖会不会怀疑到什么呢？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>兵败庐山会议后，林彪呆在家中，基本不和任何人说话了，只是发呆，他只对太祖的任何讲话，感到兴趣，并让秘书念，有的内容，甚至收藏，日夜在家中研读。周恩来是个人缘非常好的领导，看到林彪这样的艰难，当然提出去林彪家看看，拉拢人心嘛。林彪最尊重周恩来了，一听总理要来，兴奋得不得了，要秘书们写三个大标语，贴在正门、客厅、卧室的门口，“马克思思想万岁”，“共产主义万岁”，“毛泽东思想万岁”。家人和秘书、工作人员们，都感到奇怪，但林彪坚持要贴，并一定要让周恩来总理看到。李扬认为他希望总理，向太祖表达自己忠诚于太祖。但李扬也相信，周恩来看后，感到非常失望，也肯定不会告诉太祖这一切的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>结果成了这样，林彪暗中努力的一切，太祖一无所知，而没有政治智慧的手下们，继续添乱，愚蠢的叶群和林立果，又半公开地胡说八道。结果，林彪日夜在小黑屋中，得到的汇报是，太祖继续在敲打枪杆子们，形势一天比一天压迫，导致林彪全家情绪越发紧张。所有的人都知道林彪要叛乱的证据，是手书一个纸条，“\"盼照立果、宇驰同志传达的命令执行”。这个意思，再加上平时林立果所作所为，还有最后时刻，林立果的的言行，完全证明了，林彪是通过手写纸条，要求军委铁杆们造反、叛乱。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在1981年审判林彪反党集团时，吴法宪言之凿凿地声称，叶群当面亲口要求他准备叛乱的。但这个事情，在这几十年中，受到大量当事人的怀疑，研究史料的人也怀疑吴法宪的口供。结果，吴法宪在出狱后的回忆录中承认，此事“子虚乌有”，是他自己通过丰富的想象力编造的。此事和现在有些中国人一样，只是吴法宪最后承认错误了，而有些中国人仍然兴致勃勃地通过想象力继续编造呢。另外，所有的证人们，都证实，叶群、林立果、秘书们，都模仿林彪笔迹，因为绝大多数文件，林彪拒绝看，拒绝签字，为了中央工作运转，所以身边人们群起模仿林彪笔迹，然后代表林彪在文件上签字。而且，根据秘书们的回忆，他们在开始看到的林彪造反手喻，居然看到了两个手写版本，一个是横版的，一个是竖版的。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年3月1日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
