<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">被故意饿死的国企和国家<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月26日 14:24<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102waul.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t被故意饿死的国企和国家<div><br><\/DIV><div><br><\/DIV><div>英国每日邮报报道，中国有一些农场乔装成野生动物园，里面的老虎被活活饿死，虎骨被拿去酿虎骨酒，从而满足市场经济需求并谋取暴利。中国传统文化认为，虎骨酒可以让人变得强健并提高性生活质量，所以市场经济急需虎骨酒，这促进了老虎农场的发展，以及大规模饿死老虎的现象。在中国大陆，老虎是受法律保护的动物，故意杀掉老虎，是要接受重刑处罚的，所以在市场倒逼改革的情况下，出现了饿死老虎的私有化改革。这让李扬想起了国企的悲惨命运。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>看着一些野生动物园的老虎照片，真的让李扬感到触目惊心，这些老虎瘦弱的象纳粹集中营的犹太人，也象非洲大量饿死的饥民；上述两批人是由于人祸天灾，而中国大陆的老虎们，则明显属于深化改革、市场倒逼改革的牺牲品，成了私有化的牺牲品。国企动物园的老虎们，要是这样饿死，早就被举报的漫天飞舞了，可民营企业老虎养殖场的工人们，却理直气壮地讲，“老虎太多，没钱喂养”；这句话让李扬感觉怎么这样熟悉啊，国企和国企工人们，就好象被这种舆论操弄死的。看来私有化深入人心了，连老虎也要面对这种伟大的改革，体会国企和下岗工人们的惨状了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>没钱养老虎吃肉，却偏偏养这么多老虎，你是傻子么？市场经济规律证明，你不是傻子，没钱养老虎，只是你饿死老虎赚大钱的借口。同样，国家财政负担不了国企的亏损，养活不了国企大量产业工人，只是私有化的借口，目的是将国企、国家财富，通过私有化变成自己的家产；所以再赚钱的国企，哪怕是垄断行业的国企，也被故意放纵管理层腐败，然后搞成资不抵债，白送给有钱人、有权人家属。垄断性质的国企，不赚钱，是因为有些人企图霸占的结果，而非国企真的不赚钱。为什么太祖时期，出现大量国企，国家从没狂印钞票，甚至几十年不涨工资，国家财富却剧烈增长？1949年建国初期，农业产值占GDP70%多，太祖去世1976年，工业产值占GDP70%多。你却说国家经济因此崩溃了，这是混账逻辑。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>1949年建国初期，中国人均寿命36岁，太祖去世时的1976年，人均寿命是60多岁，是因为国企太多，国家经济崩溃了么？现在还有组数据，说是联合国提供的，说1949年中国人均寿命是40岁，而到了1970年时，人均寿命才44岁。两组数据，出现巨大矛盾，李扬询问一下，到底是谁在别有用心的造谣？绝大多数中国大陆人，都是从20世纪七十年代过来的人，说那个时代人均寿命只有44岁，你们相信吗？网络上的谣言，明显是有政治目的的，而且不是社会底层编造的；李扬可以推断是私有化拥护者们，认定70年代人均寿命是44岁的，这是私有化顶层设计的结果。有组数据目前还没来得及被编造，2006年的印度婴儿死亡率，才达到1976中国大陆婴儿死亡率，象这类数据都是国家机密，不允许人民群众知道的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>有些人反文革就对了，不反文革，他们如何私有化，他们怎么能将国企故意饿死，他们怎么能将国企变成家产？“权力不能私有，财产不能公有”，既然这样，你凭什么利用权力，将国企、国家财富变成你家的家产？为什么李扬这些人民群众，得不到资不抵债的国企的产权？你说你家属是通过智慧、勤劳工作，才得到国企财富的，并恫吓人民群众，“你算个什么东西，想免费得到国企”。权力不能私有，已经到这种地步了，你们掌握权力的目的，就是要饿死国企、饿死国家财产、饿死产业工人们？这和民营企业养殖场，故意饿死老虎赚大钱，有什么区别？私有化运动越发展，财政赤字越大，到处都是债务危机，你说这样一来，国家和人民就富裕了；大家都是傻子么，信你胡言乱语？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>说是中国大陆经济一片大好，而且是越来越好，所以要给企业减负，降低企业缴纳的社保费率；可你又说今后赤字财政越来越大，还派出大量专家学者官员们宣传，“赤字财政有利于国家经济建设”。你一方面说养老金充裕，说社保基金多少年内不发愁；却马上要求退休人员继续缴纳医保，而且要求延迟退休年龄。你都这样公开胡说八道了，还要求李扬等人民群众相信你，李扬要相信你，明显下场和民营企业养殖场的老虎一样，被你活活饿死。既然国家赤字财政越来越大，而又不断降低企业缴纳的税费，出现越来越大的财政窟窿，谁来填补？当然是没完没了地向人民群众征收税费，因为人民群众目前还没象老虎一样，被饿死；他们比老虎还惨，临死前还要提供被抢劫的财产。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>你提倡民营医院大发展，结果全国各地的民营医院手术台上，到处都是拿着锋利手术刀，向半麻的患者坐地起价，连医护人员在手术台上，殴打不服从的患者的视频，都流传出来了。你一句话否认了，说“这是造谣，伪造的”。结果，有些民营医院的医护人员，在接受采访时，说他们所在的民营医院也是这样，在手术台是强迫患者接受坐地起价的。你怎么不动用权力，将这些公开造谣的医护人员抓起来？你取消了盐业的公有制，说是今后消费者会有物美价廉的优质盐了；结果各地盐价马上大涨了，还出现巨量危害健康的有毒假盐，电视报道了，媒体报道了，网络报道了，你突然失踪了，再也不肯宣传盐业私有化的好处了。李扬都感觉奇怪，莫非你家属们利用私有化，搞出的这些有毒假盐？不然你怎么突然不对此说话了呢。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>你们在哪个行业大力推行私有化，哪个行业就惨不忍睹，却仍然乐此不疲，千方百计地继续搞下一个行业的私有化。深化改革、市场倒逼改革，就是这样的？你这样干，就不仅是要饿死国企、饿死产业工人们了，你这就是明显就是要饿死国家、饿死人民了。只管拉、不管擦。前些年，外汇最高达到4万亿美元，现在公开数据是跌到2亿万多美元了，你说是正常现象；制造业、出口业暴跌，导致外汇收入大幅度降低，你说是正常现象；你们在国外到处投资、放贷，这儿几百亿美元，那儿几百亿美元，而且持续减免欠债国欠中国的钱。你说你不是要饿死国家和人民，那国家财富哪去了，外汇哪去了？你这明显是和做空人民币、做空国家的华尔街一伙的呀，你这不是帮助华尔街，难道是在帮助国家和人民？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>李扬突然得暴病，和国家突然得暴病，有什么区别？不都是同一群人干的么。你们和故意饿死老虎的资本家们，有什么本质的区别么，你向大家介绍一下区别在哪儿。他们没你们玩得大，是吧？顺便批评一下叶檀，她的文章《要不要同情被减的国企员工》，里面的主题中心，是“人性是天然同情弱者，去产能必然要裁员，市场化之路还很长，更痛苦的刮骨还会有”。如果市场化、私有化、深化改革的目的，就是造成全国大面积失业，刺激数千万产业工人上街，那你们说你们是为了国家和人民，而不是帮助美国政府、西方政权们、共济会，李扬怎么相信你们的话和真心？李扬在饿死前，还要感谢饿死自己的人么，临死还要歌颂你们太伟大了，“一下子饿死无数人，连国家都没放过”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>大多数男人的政治头脑，就不太发达，而女性则基本没有政治头脑，除非她是T。叶檀在这篇文章中，举例说南方大面积企业倒闭潮后，就没象北方这样，大面积企业倒闭造成工人们上街。叶擅用这个比较，来证明私有化的好处，证明市场化的好处。据李扬所知，在南方出现企业倒闭潮后，不仅大量工人上街讨要工资，而且许多资本家自杀的自杀，逃亡的逃亡。如果连资本家们都如此悲惨了，你却以此证明工人们不悲惨，证明南方因私有化、市场化而稳定得很、好得很，李扬估计连资产阶级都痛骂你们了。大量失业人员游荡在社会上，到底会发生什么，李扬做为一名公安警察，心里清楚得很。你们说南方稳定得很，怎么出现了大量因饥饿而抢劫的罪犯？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>“现在抗议减员，还不如好好学一们手艺，让孩子尽快融入市场，不要走自己的老路”。这是人话么？李扬的孩子再好好学习手艺，能够在将来霸占国企么？再说等孩子长大后，经历轰轰烈烈的私有化运动后，孩子还能找到可以霸占的国企么？如果人民群众个个学好手艺，人人可以自谋出路，那要你政府干什么？政府存在的目的，就是通过私有化，来回拆除、修建封闭小区的院墙，以此向人民群众没完没了地要钱么？煤矿、钢厂大面积倒闭，是政策错误造成的，或者是华尔街搞出的世界经济危机造成的，和产业工人们有什么关系？你们凭什么要求工人们为此做出牺牲？政府的存在，就是为了有权人家属们，更好地霸占国家财富、通过私有化抢劫人民群众么？如果政府的职能，就是让社会出现大量失业人员，让物价飞涨，然后不断增加征收的税费，那人民群众要你干什么，就因为世上没你们这样坏的人，所以大家才欣赏、支持你们？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>看了文章这句话后，李扬感觉不对劲啊，“改革往往从抵触最小的部分开始改起，钢铁水泥行业的改革也会从基层员工开始，被减者应该早就做好准备，铁饭碗绝非长久之计，假以时日，他们也看得到体制内很多员工被减的那一天”。这句话的意思，明明是说，改革不仅要让各行各业的人们失业，而且必将让体制内的国家公务员们，也大量失业；改革的目的和结果，原来是这样啊，那你改革的目的，不就是跟国家和人民过不去么？你们要求人民群众和国家公务员们，要理解、支持你们的私有化、市场化，中国大陆人怎么支持？支持饿死自己、饿死自己全家么？你们这样的改革不对吧，李扬怎么感觉改革好象成了人民公敌、国家敌人了？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>郎咸平教授，用大量事例、证据、数据，来证明中国大陆的粮油产业，在上、中、下游，大多数已经被美国的跨国企业控制了。为什么官方不出面反驳他？郎教授经常这样讲，在会议上讲，在课堂讲，在电视节目上讲，没有任何官方反应；那么官员们是认为郎教授说的对呢，还是说的不对呢，官方始终长期保持沉默，李扬怎么理解这个现象？私有化就是这样的成果，李扬是应该赞美啊，还是应该批判啊，官方总应该给个舆论导向，而不是让李扬突然得暴病吧？再说是郎教授这样公开讲的，而且没完没了地讲，应该让他得暴病啊。感觉现在的官员们，好象投靠了共济会似的，帮助共济会与人民群众做战斗，而且属于共济会的冲锋队、敢死队。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2016年3月，央行发布农村“两权”抵押贷款试点办法，“两权”为农村承包土地的经营权和农民住房财产权。这不就是私有化么，宪法规定的领导阶级们，已经下岗了，盟友们在城市打工赚点辛苦钱，养活自己全家；现在盟友农民阶级的最后产业，土地和房子，也被盯上了。过去法律强行规定，不允许土地、农村房产自由买卖的情况下，农民们仍然被官员们联合资本家们抢劫，造成社会动荡；现在这样的私有化结果，农民们最后的生存之地也要没了，是不是城市中游荡的失业人员太少，需要农民阶级加入这支庞大的队伍？一旦这样搞农村私有化后，一没见识二没文化三没头脑的农民们，能斗得过、玩得过官员们联手资本家们？这就是将骗抢农村人合法化了，你们这不叫私有化，李扬感觉你们穷疯了，已经公开抢劫所有可以抢的东西。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>既然提倡私有化、市场化，那么上面大力推动的债转股，李扬怎么感觉不符合私有化理论吧？国企被人为搞垮，所以大量债务转化成股份，谁是债权人转成股东的？当然是国有银行、国有金融机构。但你们公开提出，将大量民营企业的债务，也转化成国家的股份，李扬不明白，凭什么让民营企业白得国家的财富？民营企业不必再生产创造了，只要不断大量发行股份就可以暴富了。过去的股市是让国企圈钱，后来也让民营企业圈钱，这是公开抢劫人民财富；现在的债转股，已经变成公开抢劫国家财富了，国有银行资产再庞大，也架不住这样公开抢吧？民生银行是比较私有化的银行，为什么不将大量民营企业的债务，让民生银行这个企业承担、消化？让民营企业的债务，变成民生银行的股份，都是民营企业间的金融转换，不好么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一个民生银行，不能承担民营企业的债转股，还有世界最大网络公司阿里巴巴嘛，它的淘宝网站非常赚钱，而且还开设了网络金融银行，也是民营企业啊，可以让它也承担民营企业的债转股嘛。还有王健林的万达公司，他和马云一直在竞争大陆最富资本家的第一名，也可以让万达公司建立一个民营金融机构，承担全国民营企业的债转股嘛。你们为什么不敢这样做？因为大老板们会找你们拼命，宁可叛逃，也要到国际社会和你们决一死战。所以不敢让大资本家们，承担民营企业的债转股，而让国家承担这个重任，你这叫私有化？你这明明是抢嘛，抢完人民抢国家，你们抢完了，还帮助资本家们抢，而且还让西方财阀们抢。既然加入WTO后，大量西方银行进入大陆了，你们应该让西方银行，来承担民营企业的债转股嘛，李扬感觉你们没这个胆量。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>既然私有化这样好，为什么所有自来水私有化的城市，人民群众骂不绝口？为什么城市管理者们，受不了群众的舆论压力，在提出重新收回自来水产权时，面对的是外资、民企的近似敲诈的天价索赔？这就是你们的顶层设计，你们的智慧就是这样？你们还要把这个智慧，用在铁路私有化上，国家和人民应该得到这样无法承受的痛苦么？你们痛骂、侮辱、造谣太祖时期的公有制，以此来证明你们的私有化非常好，可是你们的私有化，在哪个行业出现了国泰民安？还准备让公立医院私有化，到那个时候，人民群众除了呼吁立法，允许“有大病就安乐死”外，还有别的解决办法么？现在的看病费用，人民群众已经掏不起啦，你说私有化医院可以让人民群众看病省钱，李扬得傻到什么程度，才能相信你们的私有化理论？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>前些年，奶粉质量问题，造成有点钱的中国大陆夫妻，就不敢买国产的奶粉；李扬非常清楚内幕，因为李扬亲眼见识了奶粉厂家收购鲜奶的过程。你们想因此证明私有化的好处，李扬怎么感觉正好相反呢？最近出现一个疫苗灾难，天量的幼儿、儿童疫苗，居然在私有化中，出现了质量问题。你们能责怪国企么？你们能证明私有化的好处么？而官方给予的答复是，从没见到对疫苗负反应的报告。当然见不到了，受害幼儿的家长们，因为上访不是进精神病院，就是进监狱了；剩下的受害幼儿家长们，自认倒霉，根本不敢反应了。所以你们没见到私有化医疗产业后，有什么负面反应。受害幼儿家长们敢反应么？你们应该重奖公检法，不是他们为你们的私有化保驾护航，你们早就进秦城了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一个资本家从几万、十几万起家，经过十多年的发展，拥有几百亿财富，你们硬说是他们通过劳动创造的，李扬和人民群众，怎么做牛做马日夜劳作，却连全家人都养不起？原来巨大的国家财富，哪去了？私有化运动蓬勃大发展，结果国家赤字财政越来越巨大，李扬怎么赞美私有化？赞美你们戏法变得好，将国家财富变成自己家产么？还是赞美你们抢劫人民群众时，能够让人民群众表达热情拥护，能够让人民群众面对盗抢而无法察觉？北方国企倒闭造成产业工人不满，能够证明南方民营企业倒闭，而失业工人们却非常高兴么？同样都是经济危机的受害者，都是失业工人，却因为所有制不一样，而表现不一样么？难道北方失业工人饿死时是愤怒的，而南方失业工人饿死时是高兴着笑死的？<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月26日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
