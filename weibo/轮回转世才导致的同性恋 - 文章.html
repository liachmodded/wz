<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">轮回转世才导致的同性恋<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月30日 23:13<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w6in.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>轮回转世才导致的同性恋<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这十年来，许多文章中，都阐述轮回转世观点，李扬现在对此没有百分百把握，但已经有百分之九十多把握了。多次指出，传统犹太教、印度教、佛教都公开认可轮回转世，只有基督教和伊斯兰教，否定轮回转世，甚至认为这是异端邪说，从古至今，都是残酷打击、镇压的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这里面有个悖论。犹太教、基督教、伊斯兰教，是同源不同宗，基础教义应该是相同的，为什么在轮回转世上，存在这样大的差异？结果，前几年看到史料，原来基督教中是承认轮回转世的，后来罗马统治者信奉基督教后，不仅删除了这一观点，而且对持这种观点的教徒，进行肉体消灭。结果，传到了今天，现代基督徒们，已经对此一无所知了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>那么，就有一个悖论出现了。犹太教和基督教，都在早期承认轮回转世，为什么伊斯兰教否定这个现象呢？由此，李扬推导出，《古兰经》也曾在早期，被人偷偷修改过，至于修改的部分，到底占多大比例，就只能由宗教学者和考古学家们，去研究了。正因为有些人偷偷修改过，所以才强调“《古兰经》不可变动一字”，这就是“此地无银三百两”。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>伊拉克的雅兹迪人。雅兹迪教派是一种混合了多神信仰的一神教，它以琐罗亚斯德教(祆教)为主体、亦包含了原始的自然崇拜、基督教、伊斯兰教、犹太教、婆罗门教，是一种古老而独特的宗教。不强调升天堂或下地狱，他们相信轮回转世，并称之为“灵魂换衣裳”。基督教和伊斯兰教认为他们信奉魔鬼。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>恕李扬直言，太阳系内肯定没有魔鬼，再可怕、邪恶的动物或灵魂，也不是魔鬼，所谓魔鬼很可能是人类臆想出来的。地狱中绝大多数是人类的灵魂，极少数是恶鬼和大恶鬼的灵魂，双方互相瞧不起，但彼此从没发生大规模战争。今后会发生了。读者们死后回到地狱，就会参与到这场大混战中，数量占绝对优势的人类灵魂，毫无疑问是永远的赢家，恶鬼和大恶鬼们，今后在地狱中更悲惨了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>从各方面得到的消息，以及李扬回忆体内紫薇星灵魂的残存记忆，太阳系内没有天堂，只有地狱，地狱也不仅是惩罚犯错灵魂的地方，是所有死者灵魂必须回到的地方，在这里面，每个灵魂将被安排未来的去处，以及承受奖惩。雅兹迪人认为“灵魂换衣裳”，这是绝对正确的，就象全能神教女基督所讲：<\/DIV><div>灵魂在地球上反复投胎。<\/DIV><div>这些理论全是对的，只不过重新投胎“换衣裳”后，未必是人类，可能是猪马牛羊、昆虫、鱼类、飞禽等等。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在叙利亚内战如火如荼，是因为占人口大多数的逊尼派，想推翻现在的巴沙尔政权，因为巴沙尔家族是信奉什叶派中的一个小支流——阿拉维派。阅读了有关阿拉维派的教义，部分信徒相信轮回转世，部分信徒不相信轮回转世。什叶派的小支流阿拉维派，部分信徒信奉轮回转世的现象，证明了李扬的观点，想在伊斯兰教中寻找删除轮回转世论述的证据，只能从众多小支流教派中，寻找答案。也许这样往上推导、考证，有可能发现神秘历史时间点。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>所谓伊斯兰教中的两大派系，主流的逊尼派，和少数什叶派，重要争执点，就是谁可以代表真主，谁是先知默哈默德的继承人？两派为此互相征战上千年。他们的观点和争论，就象有些佛教教徒认为，“佛祖就是释迦牟尼”一样，是非常可笑的。当然，他们的无知，不是他们缺乏探索真相的勇气和智慧，而是人类的水平，无法获得寻找真相的机会。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>真主的灵魂在默哈默德体内，但默哈默德不是真主，读者们不明白吧？两个灵魂融合在一起了，唯一原因，就是避免太阳系内的各种外星文明，发觉真相，并没完没了地追究根源。佛祖灵魂在释迦牟尼体内，也是两个灵魂融合在一起了。就象李扬体内有紫薇星灵魂，但李扬不是紫薇星一样。耶稣也不是上帝，从理论上应该是这样的，但关于耶稣和上帝的关系，李扬目前没有任何证据，能够对此进行思考和说明。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>谁也不能代表佛祖，同样，谁也无法代表释迦牟尼，没有任何人类可以自称是正统继承者。佛教传到中国后，历朝历代都有大师、特异人士，对佛教经典进行修改、补充，有些修改是正确的，有些则不一定是正确的了。这些对佛教经典进行修改的人，可能是人类，也可能其投胎前的灵魂，不属于人类，例如是外星人灵魂投胎，也可能是造物主们的灵魂，融合人类灵魂后投胎下来，凭着他们残存的记忆和智慧，对佛教经典加以修改和补充。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>不管对佛教经典修改、补充得多么正确，他们都不能代表佛祖，也不能代表释迦牟尼。不知读者们能不能看懂李扬的阐述？所以，默哈默德之后，无人是正统继承人。耶稣之后，对基督教的任何修改、补充，也只是代表修改、补充的人的个人意思，而不能称为耶稣的意思，更不能称为上帝的旨意。古今中外的人类史中，经常有代表这个神、代表那个神的人类，在推销自己的理论和宗教，李扬对他们表示怀疑，感觉神不太可能再次降临世间，就算再次降临了，那也是来取乐、体验“人生”的。这些外星文明领导或造物主们，没完没了地投胎地球，就是为了重新阐述、修改、补充自己原来传下的思想和观点，有这个必要吗？！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年8月11日，发表文章《圣经不是宗教，而是史书》，阐述了李扬的观点，不管古籍版本的《圣经》内容，多么荒诞不堪，其中任何人类不相信的事情，其实都可能是发生过的真实历史，而其不可思议的历史事件，其实都是外星文明搞鬼，人类做不到的事情，外星文明轻而易举地做成了。2012年4月18日，发表文章《外星文明毁灭人类的逻辑推导》，里面有一句话：<\/DIV><div>“外星文明通过活动地球的地壳，来让海洋淹没陆地，毁灭一切”。<\/DIV><div>这对外星文明来说，就象吃饭一样容易，所以《圣经》中记载的任何不可思议的事情，都是非常容易发生的，而且至今仍然在地球上继续发生着。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>太阳系外的造物主们，融合人类灵魂后，投胎地球，主要是避免太阳系内各种外星文明，发现破绽和追根究底。因为外星文明有技术能力，看出地球上的人类中，哪些是人类的灵魂，哪些人不是人类的灵魂。人类社会中，不知什么原因，古今中外都有些奇人异士，能够通过相面、测算、第六感觉，发现他人的前世今生的真相，还能“看出”一个人的过去、现在、将来的详细人生轨迹。但因为人类见识和知识的错误以及狭隘，所以他们根本不敢想象，人类社会以外的东西，你连想象都不敢，那么你有这个测算人类以外的东西的本事，你也永远无法测算准确。这就是李扬建议各国政府、情报组织、科学界要努力的，帮助这些奇人异士，逐渐学会，观察、测算到人类以外的东西，恐怕这需要反复练习才能成功。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>从1998年开始，李扬接触到同性恋群体后，就一直思考这个人类社会的边缘现象。2001年时，李扬和七个领导，也探讨了这个现象，他们和李扬知道的一样少，谁也帮助不了谁。但一直监控网阱聊天的外星文明，却清楚知道一切，所以每次七个领导离开后，外星文明的中国籍人类情报员们，就接着和李扬聊相关话题，他们告诉李扬相关事物的更多秘密、内幕、真相。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>例如，他们告诉李扬，其实同性恋现象，不是人的异化，也不是性取向的异常，这个边缘现象和轮回转世有关。即人的灵魂在轮回转世中，出现了男灵魂投胎成女人，或者女灵魂投胎成男人；而有些人的灵魂在不断的投胎中，虽然有的时代是男人，有的时代是女人，但如果投胎成人时，过去某个时代成为某人的残存记忆之类，刺激了现在投胎成的人，则这个人的性取向，有可能跟着古代某个时期往事成正相关。即明朝某个官员的残存记忆之类，导致重新投胎成现在的“她”，在性取向上是男性化的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>他们讲了，这个事情比较复杂。同性恋的性取向，必然是和前世正相关，至于是哪个前世的男女，就不好说了。一个人的灵魂，从秦朝反复在地球上投胎，直到现在，这几千年中，或变男或变女，一般不是永远同一性别的；在这种情况下，不管现在投胎成男或女，其性取向总与某个时代的投胎性别，是保持一致的，而不取决于现在的生理性别。这也是有些女人，从纯女人，突然变成双性恋，而有些纯男人，突然变成双性恋，甚至是同性恋的原因。是灵魂中残存的记忆，起到决定作用，虽然这种残存记忆，人类的大脑显意识从不知道，但潜意识却可能知道一点；所以中国和外国的催眠师们，在催眠一个人时，能够发现这个人的前世，甚至是多少代的前世。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>心理学家、精神科专家、催眠师，往往从人的性格、脾气、经历中，寻找同性恋的成因和起源，结果这个领域越研究，越感到神秘莫测，众多学术派别互相争论。现在李扬提供一个全新的角度，一个崭新的理论阐述，为相关研究者们的激烈争论，再添一把柴，让大家讨论的再热火一些。李扬从没坚持自己的观点是百分百准确的。只是李扬从小到大，从各种各样的人口中，得到了各种各样的奇谈怪论，天上、地下、人间、北京的等等秘密信息，再加上从小到大的无数怪异经历，综合到一起，转述给大家；大多数内容都是别人告诉李扬的，大家信不信的，并不重要，别辱骂、别投毒、别隐藏、修改原文就可以了。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2015年12月30日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
