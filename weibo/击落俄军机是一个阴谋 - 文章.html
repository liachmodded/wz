<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">击落俄军机是一个阴谋<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年11月25日 01:10<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w3c5.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>击落俄军机是一个阴谋<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2015年的叙利亚内战中，政府军越战损失越大，眼看政府要垮台了，俄罗斯空军部队开始进驻叙利亚。刚听到这个消息，李扬马上发表文章，《俄国保住叙利亚，才能有盟友》，时间是9月16日，里面第七段：<\/DIV><div>　　“叙利亚反政府军，只所以越来越强大，就是……沙特王权提供大量资金，而土耳其等国提供军事支持和武器，这一切都是在美国政府暗中的操作下……李扬建议俄罗斯军队和伊朗军队，不必对反政府军客气，……必要的时候，可以击落它们的军机。俄罗斯政府应该……大力援助土耳其国内的库尔德地方武装，反正中东已经打乱了，就不必在乎多一个土耳其。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　文章发表两个月零八天，土耳其就击落了打击IS恐怖组织的俄军机。这个事件，一点也不惊讶，在俄空军刚开始进驻叙利亚时，李扬马上发表多篇文章，提醒俄罗斯政府注意，一是沙特、二是土耳其、三是美国、四是欧盟。其中在两个多月前，俄空军刚进驻叙利亚时，李扬就阐述了自己的观点，认为必须先搞乱沙特、土耳其，方法是让两国争取民主的组织和分子，制造爆炸和内乱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯政府和总统普京，总是强调世界上，有多少国家，在暗中支持IS这个恐怖组织。如果这么多国家和政府，支持IS恐怖组织，那么岂不证明，俄罗斯和叙利亚，是少数派，属于得不到大家拥护的了吗？改变世界的方法，一是通过语言，二是通过行动。李扬在9月16日文章中，已经讲清楚了，美国在幕后操控这一切，所以想稳定叙利亚，得想办法解决美国这个老大难。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯空军打击叙利亚反政府武装，才两个月，比起美国一年在伊拉克叙利亚，一万多次空袭恐怖组织来，俄空袭次数少、弹药少，却马上见效了。最能说明俄军机空袭效果的，就是2015年11月19日，支持叙利亚反政府武装的沙特，要求联合国表决，谴责俄罗斯伊朗介入叙利亚内战，而且沙特这一行为得到绝大多数国家支持。李扬笑坏了，联合国丑闻和笑话，当一个S国鼓动X国内战失利时，就要求联合国谴责制止X国内战的E国。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　大约9月10日，传出俄空军要进驻叙利亚，16日的文章中，李扬就表达了对战争费用的顾虑，事实证明确实如此。所以从那天开始，就不断撰文要求中国大陆，利用一切机会暗助俄罗斯，不管是武器还是金钱。真的这样打下去，可能仅仅一年时间，俄罗斯和中国大陆，就会感到财力的紧张。所以，在两个月前，李扬就不断发表文章，要求俄罗斯强迫中东沙特等独裁王室们捐钱，看来俄罗斯没能力做到啊。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　这两个月来，涉及叙利亚内战的文章，李扬反复强调三个国家——沙特、土耳其、美国。希望中国大陆和俄罗斯，明白打击叙境内反政府武装，其实就是制止这三个国家，鼓动叙利亚内战。俄罗斯政府和总统普京，在战争方面的俄罗斯风格太强烈了，始终不懂中国式思维，也不理解中国古代兵法，就是认为这三个国家，不敢在世界面前，把俄罗斯怎么样。可事实呢？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　11月19日，沙特在联合国暗算俄罗斯成功，24日，土耳其在世界面前，暗算俄罗斯成功，接下来，美国政府就会大摇大摆地走上舞台了，然后向俄罗斯挑衅。到那个时候，俄罗斯就会在世界面前，被美国揍得鼻青脸肿，因为俄罗斯的国力和军力，根本不可能在叙利亚发挥作用。所以在一两月前，李扬就发表文章，建议带上几枚战术核弹以防身。小瞧美国，或者哪晚睡觉时忘记了美国，可能第二天就无法再醒过来了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　你让沙特、土耳其太太平平，它们就认为你老实好欺，自然会在美国政府的鼓动下，没完没了地挑衅，先是暗中给俄罗斯领导的联军搞破坏；如果没受到惩罚，在美国政府的鼓动下，它们就会得寸进尺，公开地语言上向俄罗斯领导的联军挑衅；如果仍然安全地存在，那么在美国政府的鼓动下，它们就会用实际行动，来挑战俄罗斯领导的联军了，例如今天打下俄军机。俄罗斯领导的联军，一直认为容忍、提示、暗中沟通，能够解决问题，李扬认为这是不可能的。有些人询问李扬，有什么好办法，能够阻止恐怖分子大量从土耳其进入叙利亚参战？唯一的办法，只能是让土耳其内乱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　兵马未动，粮草先行；粮草未动，运筹帷幄决胜于千里之外。俄罗斯在决定派军进驻叙利亚时，就没认真研究过，美国会如何反应，以及俄罗斯要如何应对。9月27日文章，《俄罗斯领导叙利亚联军即要取得胜利》，第十一段、十二段部分内容：<\/DIV><div>　　“……俄罗斯应该派出先进雷达和S300、S400进驻叙利亚，以威慑美国政府介入、或暗算联军。<\/DIV><div>　　大炮一响，黄金万两。战争打下去，就是看谁投入的金钱多。很明显，俄罗斯领导的联军，肯定不如美国、欧盟、沙特的钱多；所以除了中国大陆援助、低息贷款外，还要想办法……”<\/DIV><div>　　这两个月来，李扬研究叙利亚内战，重点看两个——钱和美国。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　11月24日的今天，世界看到土耳其击落俄罗斯军机了，李扬却看到美国政府迫不及待了。在俄罗斯空袭IS上，美国要有所做为了，就是帮助恐怖组织取得胜利。2015年10月31日，俄罗斯一架客机，在埃及坠毁，美国和英国的官员，马上说是恐怖组织干的，西方媒体幸灾乐祸表示，这是IS对俄罗斯的报复。李扬马上发表文章，怀疑这是美国情报组织操纵的结果，目的是掀起俄罗斯国内，反对普京、反对介入叙利亚内战的战略目的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　这几个月，一直发表文章，坚持认为IS恐怖组织的壮大，唯一原因就是美国政府的支持，没有美国政府的支持，沙特、土耳其这类国家一动不敢动。据海外媒体报道，土耳其总统的女儿，创建医院，以抢救在叙利亚、伊拉克内战中的IS受伤恐怖分子。今天俄罗斯军机被土耳其击落的原因，也是俄军机追剿往土耳其逃窜的恐怖组织武装，以至进入土耳其境内。大量事实证明，土耳其政府公开帮助恐怖组织；全人类也不是傻子，都明白，没有美国政府的支持，土耳其也不敢公开这样做。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　215年9月25日，《俄罗斯打光叙利亚反政府军的战术》，有一段内容：<\/DIV><div>　　“如果俄罗斯军队和伊朗军队，在叙利亚展开战斗后，李扬担心反政府武装，会突然拥有大量便携式防空导弹、便携式反坦克导弹，这应该是沙特出钱，美国政府出武器的固定模式……”。<\/DIV><div>　　话音刚落，恐怖组织IS武装分子，不仅展示大量美国便携式导弹，而且还大量使用，以攻击叙利亚联军。所以，俄罗斯军机被土耳其击落，李扬不意外，任何看过这些文章，并且相信李扬的读者，也不意外。至于俄罗斯政府和普京，会不会意外？那就不知道了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄罗斯是联合国五大常任理事国之一，拥有的军力，是仅次于美国的世界第二大军事力量。五大常任理事国拥有否决的唯一原因，就是避免因为在联合国层面，无力阻止某事态发生、恶化，那么就会在世界上动用本国力量，大打出手，导致世界大战。如果在联合国层面，就制止了某事，全人类最起码，不会马上毁于核战争。俄罗斯虽然没有苏联的实力了，但对付北约还是有办法的，更不用说对付土耳其了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所以，不管俄军机进入土耳其也好，还是没进入土耳其也罢，总之，进就进了，这是应该的，也是正常的。土耳其击落俄军机，则不是正常事件，而是挑衅行为，必须受到打击，受到处罚。不管是国际规则，还是自然法则，都不允许象土耳其这类弱小，主动去挑衅强大的对手，如果做了，就应该付出代价。更何况，俄军机是消灭恐怖组织，是联合国要求的，是符合国际规则的正义之举。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　俄军机就算进入土耳其，也没有对土耳其造成威胁，实际上是土耳其大量输出武器和恐怖分子，进入叙利亚和伊拉克，土耳其才是叙利亚、伊拉克的威胁，才是世界的威胁，也是对俄罗斯的威胁。中国大陆部分人认为，土耳其击落俄军机，是个早已谋划好的阴谋，让地面IS恐怖分子故意逃往土耳其，然后诱导俄军机空袭时，一不小心就误入了，然后土耳其早已布置好的导弹，迅速击落俄军机，不让俄军机有任何赶紧返回的机会。土耳其当然希望，世界认为它是保卫领空的正义之举，但本质是什么，傻子心中都明白。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　美国军队占领伊拉克，有两个理由，一是萨达姆拥有大规模杀伤性武器，二是萨达姆和恐怖组织基地有联系。伊拉克原总统被抓捕绞死十年了，这两个证据至今也没找到。既然只是谣言，萨达姆暗通恐怖组织，就可以占领伊拉克，那么土耳其政府公开保护、帮助IS恐怖组织，更应该占领土耳其，推翻现政权。这不是北约保护土耳其一句话，就能解决问题的；如果北约保护恐怖组织，那么人类个个成为恐怖分子，袭击西方社会，就属于人类的自然属性了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　如果土耳其向俄罗斯挑衅，可以通过北约的保护，免受处罚，那么土耳其要是向世界宣战，世界是不是要服从土耳其的安排？实际上，沙特、土耳其这类国家，已经将中东、北非搞乱了，配合美国政府和欧盟，制造了这一地区上千万难民。沙特、土耳其这类国家，如果不能为上千万难民负责，受到相应的惩罚，属于国际规则，是人类的必然做为。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　不过，李扬不支持俄罗斯，公开地轰炸土耳其的首都伊斯坦布尔，因为没必要造成这样的报复，也没必要搞得世界动荡不安。俄罗斯应该想办法，也通过国际规则，通过国际法这类惩罚土耳其。例如土耳其违反多国法律协议，放它国军舰进入黑海，故土耳其海峡受到警告性打击。当然，这只是一个阐述、假设。俄罗斯应该有许多办法，既让土耳其、世界明白，挑衅俄罗斯的下场，也应该让美国、欧盟无话可说，没办法采取军事行动威胁俄罗斯。不激化冲突的情况下，俄罗斯应该能够搞得土耳其几年不敢动。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2015年11月3日，《联军阵亡数据，说明战术错误》，第十一段部分内容：<\/DIV><div>　　“……李扬认为它在土耳其，新部署的攻击机和F15战机，应该不是冲着恐怖组织ISIS去的，而是在俄罗斯空袭中，威胁到美国军人的安全时，对俄罗斯军机展开报复和攻击……”。<\/DIV><div>　　当时就考虑到，美国政府要半公开地，与俄罗斯领导的叙利亚联军发生冲突了。它派遣一批军机进驻土耳其，在今天看来，意图已经十分明显。李扬不赞成叙利亚联军，与美国领导的支持IS联军，发生常规战争，因为很明显打不过，容易在世界面前颜面尽失。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　现在的土耳其总统，和2008年8月8日的格鲁吉亚总统萨卡什维利，2014年2月22日的乌克兰总统波罗申科，是一模一样的人。而且他所在的执政党，带有深厚的宗教色彩，越来越背离了土耳其开国领袖的治国道路，不会给土耳其带来光明，让事实说话吧。土耳其现政权认为有美国的保护，它就可以为所欲为，这必将带来灾难。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　截至目前，全球有24%的人认为美国是“如今世界和平的最大威胁”，认为是俄罗斯和中国的分别仅有2%和6%。据统计，美国已经企图推翻超过50个国外政府，大多数都是民选的；向30多个国家的人民投过炸弹；企图暗杀50多位国外领导人；企图镇压20个国家的平民主义或民族主义运动；严重干涉了至少30个国家的民主选举。而美国国务卿约翰·克里说：<\/DIV><div>　　“在我担任国务卿的这段时间，我看到了前所未有的全世界对美国领导力的渴望。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　看这意思，美国不打算只让中东、北非有上千万难民，欧洲、亚洲、非洲、美洲、大洋洲也要分别有上千万难民。普世价值之下，全人类都渴望美国的领导，这样人类消减人口、减轻地球负担的任务，几年就完成了。从这个意义上讲，人类确实渴望美国的领导，因为其它国家政权下不去手。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2015年11月25日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
