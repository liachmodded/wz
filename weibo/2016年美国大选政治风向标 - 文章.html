<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">2016年美国大选政治风向标<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月10日 12:49<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w8fl.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div>2016年美国大选政治风向标<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年底，在开始的美国总统候选人造势中，李扬公开提出：<\/DIV><div>“政治正确不一定得到选票”。<\/DIV><div>此话是指共和党候选人特郎普和民主党候选人希拉里，他们之间的区别，完全可以代表今后美国的政治走向。特朗普不断公开侮辱、攻击穆斯林和移民，不仅美国人，而且无数美国以外的人，毫不掩饰地表达了对特朗普的反对和憎恶。但是特朗普却不断扩大自己的票仓。希拉里做为一个比较成熟的政客，哪敢象他那样肆无忌惮，这是希拉里的强项，但在当今变幻莫测的世界和美国，也很可能变成弱项。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>国际大环境是，中东、北非的战乱，交战双方没有底线的互相残杀，已经激起人类（包括穆斯林）的反感，越来越多的世界各地穆斯林，也开始怀疑这不是圣战，而是心理变态者们的大乐园。在2015年一年，涌入欧盟的百万以上穆斯林难民，在欧洲出现了一些犯罪嫌疑，这导致基督教教徒对穆斯林的态度，由怀疑、警惕，变成了反感。李扬曾开玩笑说，“欧洲基督教和伊斯兰教将发生冲突”。美国还是基督教和白种人的天下，31个州公开拒绝接受穆斯林难民，有个州因为被强迫接纳6名穆斯林难民，而到法院起诉美国政府。这种情况下，攻击穆斯林，将得到美国主流社会的暗中同情和支持。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>还有个国际大环境，和以上现象类似，就是声势浩大的反共产主义运动。象在前苏联地区和东欧，把共产党列为和纳粹同等的犯罪地位，甚至立法追究前共产党员的责任。在世界上最后几个社会主义国家，中国大陆、越南、老挝、朝鲜、古巴，也全部开始了改革，只不过改革的程度和激烈度不同。表面上看，共产党和共产主义属于夕阳事业了，任何说共产党、共产主义好话的人，都是政治不正确的。2001年的李扬，是世界上最后一个信仰共产主义的人，不仅在海内外公开撰文，提倡共产主义，而且列举大量数据和事实，证明马克思主义、共产主义的正确性，就象一个大战风车的（在外人看来）荒唐、可笑的人物。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>非常紧张地盯住国内外一切政治走向，其中一个原因，就是不希望共产党和共产主义被彻底消灭。与前苏联地区和东欧的不同的是，西方的大学中，仍然正常开设马克思主义理论课，大家将它当成一门学问来研究。所以李扬评述：<\/DIV><div>“尼采没有因为纳粹德国的狂热崇拜，而被人类丢进历史的垃圾筒；同样，马克思主义不会因为社会主义国家的失误，而被人类丢进垃圾筒”。<\/DIV><div>马克思批判的剩余价值理论，在今天的中国，还有西方，仍然是正确的。资本主义在发展过程中，大量吸纳了社会主义国家中好的东西，这让它焕发了生命力，社会主义政权的垮台，主要错误，就是拒绝吸纳资本主义好的东西，导致自己固步自封，从而丧失了战斗力。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>资本主义发展到今天，大量固癖恶状，其实根本无法解决，这必然逐渐在打败社会主义的兴奋高潮过后，又不得不重新审视资本主义。2015年，前美国总统卡特公开讲：<\/DIV><div>“美国民主已死，现在是寡头政治”。<\/DIV><div>这是无数坚决拥护资本主义制度的西方精英们，共同的怀疑和呐喊，只不过卡特公开讲出来了，所以他孙子马上莫名其妙地死亡了。民主党总统候选人桑德斯，公开声称自己是“民主社会主义”，结果在他还没有解释清楚，什么是民主社会主义时，就开始得到大量支持者了。这也是李扬所阐述的，“政治正确不一定得到选票”。<br><\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>如果特郎普和希拉里，大肆攻击社会主义和共产主义，未必得到选票，因为人类不再认为共产主义运动是威胁，甚至许多曾经反感社会主义的西方人，开始重新评价马克思主义了。例如2008年，美国搞出的世界经济危机中，美国政府大力救援金融行业的举措，许多专家学者指出，“这不是资本主义，而是社会主义（举措）”。桑德斯阐述的共产主义理论，要让美国年轻人上大学得到免费，得到大多数青少年的欢迎，希拉里明显不是对手。不过李扬查到的资料是，美国将在2020年前后，陷入经济崩溃，国家在医保、社保、财政等各个方面，不仅入不敷出，而且因丧失资金来源而崩溃。在这种情况下，桑德斯要让大学免费，那么李扬好奇的是——钱从哪儿来？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>西方民主选举，有个最大的漏洞，就是所有的候选人，为了得到选票，而不切实际的公开承诺，要让所有的国民享受更高的福利、得到更多的钱。这是共产主义理想，却让西方政客们不断实现着，当选者为了避免被大家骂成“骗子”，所以上台必然将国家财富撒向国民，以证明他是个讲道德的人。问题来了，财富是创造出来的，政府和民众没有创造出这么多财富，却要享受超额的财富，必然提前支取未来创造的财富，结果寅吃卯粮，逐渐掏空国家。2001年时，中国大陆有个专家告诉李扬，西方这样下去，很快就撑不住而垮掉了，这也是当时的政府班子，制定一系列阴谋诡计的原因之一。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国的大学生们，往往因为助学贷款，而一辈子还不清债务，所以青年人对华尔街不满、愤怒、仇恨，可以理解。希拉里为了打败桑德斯的“社会主义”，也开始集中炮火猛轰华尔街，以争取穷人、青年人的选票。李扬认为西方大学产业化过度，而助学贷款确实让青年人掉进资本家们的陷阱，这种情况下，应该减免助学贷款的严苛和严酷，但大多数大学贷款还是提倡早日还清的，否则一个大学免费的拉票口号，就能打垮资本主义。克林顿、奥巴马两个人在当总统期间，已经有点社会主义倾向了，都不敢提倡大学免费，因为这是个“馊”主意，可它就受到广大青少年的欢迎，你能怎么办？！<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>桑德斯还有个共产主义理想，类似“全民免费医保”，李扬是个外国人，坚信共产主义一定会实现，但看到桑德斯的口号，都感到震惊：<\/P><p>“我的天呐，你能实现吗，你怎么实现这个理想？”<\/P><p>他极力贬低的奥巴马医保政策，但这个都是不太可能完全实现。要知道，克林顿当总统期间，也要推出奥巴马式医保改革，结果面对巨大政治压力，老奸巨猾地停止了。从美国各州州长、到法院、再到共和党，都威胁“只要奥巴马退休，就马上取消他的医保改革政策”。奥巴马是考虑到3000万—5000万穷人，没钱买医保，所以开始的改革，至今没能正常、全面运转；而希拉里经常打击医疗产业资本家们，声称“药价太高了”，有用吗？如果桑德斯当了总统后，真的诺言必行，搞医疗免费、医保免费，李扬相信他和肯尼迪一个下场。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>67岁的希拉里，被指年龄是一大劣势，因为岁数太大了。然而广受欢迎的特朗普、桑德斯，年龄更大，结果在这个年龄对阵中，希拉里居然赢了。今后老迈的希拉里，在和对手们竞争中，居然可以打“年轻牌”了，所以不得不感叹，这个世界变化莫测，令人瞠目结舌。曾用“星球大战计划”拖垮苏联的总统，里根，不仅有许多专家通过研究，发现里根当总统时患有老年痴呆症，而且他儿子也公开承认了此点。不过在李扬看来，这倒没什么，反正美国总统是共济会的傀儡，就是个植物人当总统，美国仍然正常运转；例如大家嘲笑小布什智商低，比植物人破坏性大，但人家仍然是美国总统，而且干了两届。李扬认为希拉里可以用年轻、健康、充满活力、头脑灵活，来打击对手了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>特朗普非常具有攻击性，他还经常攻击女性，并且“恫吓”教皇，可他就是受欢迎，“政治正确”在他这儿完全不起作用。然而大量美国女性，没有因他攻击女性，而青睐支持女权运动的希拉里，反而将票投给桑德斯。这说明过分的女权运动，导致美国女性们产生了质疑，毕竟美国是男人的天下，没有象桑德斯要求学习的北欧那样，立法保护婚外情、婚外性。所以，穆斯林女性的悲惨，以及象沙特、非洲战乱地区，对女性及孩子们的伤害，才能为希拉里理想提供证据，这些地区女人孩子的惨状，才能让人想起，需要希拉里对此的批判和制裁。美国社会现状，导致大量美国人，无法感受到希拉里支持女性权益的意义。反倒是特郎普对女性的大肆攻击，引起美国人的哄堂大笑和注意。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>特郎普和希拉里、桑德斯，在竞选中，全打“中国牌”，经常借题发挥，指责中国大陆这也不好、那也不好，并信誓旦旦地表达，一旦当总统，将“对中国大陆不客气”。中国大陆完全取代了苏联，成为美国政治的对手，成为美国大选的重要衡量指标。李扬早就知道中国大陆，对此苦恼不已，因为在军事上不仅完全不是美国对手，就连当年的苏联军力也不如，中国大陆认为俄罗斯才应该是美国大选的目标。然而充满经济活力，而且相信可以通过经济策略控制世界的美国政客，认为经济庞大的中国大陆，比军事强大而经济瘦弱的俄罗斯，更值得打击。所以，李扬相信今后的历届美国总统大选，大洋彼岸的中国大陆，将继续遭受候选人们的轮番打击。李扬对美国这个政治走向确定无疑，中国大陆不必想办法解决了，无解。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月10日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
