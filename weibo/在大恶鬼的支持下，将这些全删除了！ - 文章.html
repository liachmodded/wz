<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">在大恶鬼的支持下，将这些全删除了！<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月2日 19:43<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w6nu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;73楼 2016-01-02 15:23:00<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%98%9F%E6%B5%81%E8%BE%B0%E5%8F%98\" usercard=\"name=星流辰变\">@星流辰变<\/a>&nbsp;2016-01-0215:09:04&nbsp;<br>　　为超市鸣冤叫屈的是权贵和权贵的爪牙,称之为自干五,他们的核心思想是穷鬼就该有穷鬼的样子,不要痴心妄想.说小孩罪有应得,死得其所的是毛左和五毛,他们一心想称霸太阳系,巴不穷人都死光,为国减负,这样中国就共同富裕了..精英的观点则是那对穷夫妇养的女儿没教养且不会育人,这样的穷逼最好别生,而孩子这么小就偷,长大了也是个祸害,死了也好.最后发煽情文<br>　　—————————————————<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%98%9F%E6%B5%81%E8%BE%B0%E5%8F%98\" usercard=\"name=星流辰变\">@星流辰变<\/a>&nbsp;时间：2016-01-02 15:51:15<br>　　嗯，我也分不清超市家长和小孩的是非对错。只是感叹小孩的绝决勇气或脆弱冲动。才来看看网友们的见解，不过似乎大家都在谈论的重点不在这上面。另外上面的标准胡编的，请一笑置之<br>　　--------------------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E5%B0%8F%E5%8F%B7%E4%B8%80%E6%A0%B7%E4%B8%8A%E5%A4%A9%E7%89%99\" usercard=\"name=小号一样上天牙\">@小号一样上天牙<\/a>： 2016-01-02 17:04:30 评论<br>　　我一直很疑惑小女孩为啥要拿挂钩，看这个孩子是买了一瓶饮料，去交款的时候被安全门发现的，看来并不慌乱，那么，是不是被父母教唆的？是不是以前也有过类似行为？这父母是不是有教唆未成年人犯罪的嫌疑？看看冲击超市的人里有犯罪前科的人，我觉得这对父母不简单<br>　　----------------------------------------<br><br><br>　　说那么多干什么？<br><br><br>　　你们就是偷李扬家一片树叶，你们全家就应该跳楼；<br><br>　　因为李扬家一泡屎，都比你们全家命值钱！<br><br><br><br>　　只要你们偷李扬家一片树叶，就得全家跳楼，这就是天经地义的事情！<br><br>　　艹他M，故意偷别人东西，还偷出道理来了，还有没有王法了。。。<br><br><br>======================================<\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E4%BA%91%E8%83%A1%E4%B8%8D%E5%96%9C2004\" usercard=\"name=云胡不喜2004\">@云胡不喜2004<\/a>&nbsp;46楼 2016-01-02 14:47<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/camerohan\" usercard=\"name=camerohan\">@camerohan<\/a>&nbsp;21楼 2016-01-02 14:14<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;6楼 2016-01-02 13:18<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E9%A9%AC%E7%94%B2%E5%BD%93%E7%A4%BC%E6%9C%8D\" usercard=\"name=马甲当礼服\">@马甲当礼服<\/a><br>　　说实话，我没看懂你是什么意思。你觉得社会有教育未成年的义务。那么超市是受害者，他们的员工确实是社会的一份子，他们对这个孩子的教育就是告诉她、她的家庭没有正确教导的正确的是非、善恶观念，告诉她偷东西不对。这孩子后来被自己妈妈当众责骂殴打，受不了自杀了。这家长竟然还纠结了那么多人去闹事、去敲诈。超市真是招谁惹谁了。<br>　　---------……<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%89%8B%E6%9C%BA%E7%BC%98\" 你们讲阶级，你们不懂；<br>　　但你们总应该懂，为国家减负，不给国家找麻烦吧？<br>　　你们应该明白，你们全家不跳楼，就等于给国家制造负担，国家还要养活你们全家；<br>　　你们要是真的热爱国家，就替国家着想，不要太自私了！<br>　　如果你们全家真的明白，要为国家做出贡献，就应该为国家减负；<br>　　一个小女孩因为拿别人的一块巧克力，都知道跳楼自杀谢罪！<br>　　你们全家连这个小女......<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/yingwang69918\" usercard=\"name=yingwang69918\">@yingwang69918<\/a>&nbsp;2016-01-02 16:22:04<br>　　这个畜生自己不去跳楼为国家减负，天天叫别人跳楼减负。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;2016-01-02 16:51:34<br>　　我真是对这个什么鬼的无语了。他一直发些胡言乱语，还空行非常多，我就跟他说不要这样占太多地方，大家老得翻页，他就开始让人跳楼什么的。我们正常人心里哪有那么脆弱，日子好好的。我就把他加入黑名单不让在本楼捣乱了。结果这位就开始狂自己开帖子写些跳楼什么的楼主。看他说话颠三倒四，可能精神不太正常，也挺可怜的。这位可怜之人可恨之处可不少，希望早点看医生回归正常吧。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E5%B0%8F%E5%8F%B7%E4%B8%80%E6%A0%B7%E4%B8%8A%E5%A4%A9%E7%89%99\" usercard=\"name=小号一样上天牙\">@小号一样上天牙<\/a>&nbsp;2016-01-02 17:06:09<br>　　那个鬼好像不太正常，它还自称叫李杨，我估计它跟李杨有仇吧<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E7%90%86%E8%9C%9A%E8%AF%AD\" usercard=\"name=理蜚语\">@理蜚语<\/a>&nbsp;2016-01-02 17:37:52<br>　　他是把偷巧克力和跳楼捆绑在一起销售宣传，你们没发觉而已，这事刚开始网特们的攻击点是（是什么让一个吃不饱小女孩偷巧克力，一切都是政府的错）他在配合这个主题发酵而已<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;时间：2016-01-02 17:49:10<br>　　好吧，我确实没仔细看，就是觉得这人逻辑不清、言语混乱、不知所云。不过就是精神上受过刺激的人，也有上网的自由。咱们就当没看见算了。<br>　　-------------------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E5%B0%8F%E5%8F%B7%E4%B8%80%E6%A0%B7%E4%B8%8A%E5%A4%A9%E7%89%99\" usercard=\"name=小号一样上天牙\">@小号一样上天牙<\/a>： 2016-01-02 17:51:07 评论<br>　　问题是，这货现在不停的骚扰我！<br>　　--------------------------------------<br><br><br>　　穷人家13岁小女孩，偷你们家一块巧克力，就应该跳楼；<br><br>　　你们偷李扬家一片树叶，也应该全家跳楼！<br><br><br><br>　　李扬的只是告诉你们这个大道理，就是骚乱你们了？<br><br>　　你们这么值钱吗？<br><br>　　国家没有你们，是不是就完蛋了？<br><br><br><br>　　李扬认为穷人家13岁小女孩，不应该为拿超市一块巧克力就跳楼；<br><br>　　你们居然认为这是攻击政府，是想造反。<br><br><br><br>　　原来政府的存在，就是为了保卫你们家的巧克力的，谁拿你们家一块巧克力，谁就应该跳楼；<br><br>　　政府是你们家开的，那穷人们只能跳楼了！<br><br><br><br>　　李扬配合你们的逻辑说，想证明你们的理论是对的，所以认为你们拿李扬家一片树叶，也应该跳楼；<br><br>　　你们就说李扬是攻击政府，看来谁应该跳楼，谁不应该跳楼，是你们代表政府指定的！！！<br><br><br><br>　　穷人家的小女孩跳楼是应该的，批评你们几句话，就是骚乱你们，是不应该的；<br><br>　　你们有这么重要吗，政府认可你们的重要性了吗？<br><br>　　还是你们强行代表政府的意见。。。<br><br>======================================<\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;71楼 2016-01-02 15:18<br>　　这个帖子已经向着无限歪的方向前进了~本来只想用这个事例搞清楚国关的讨论贴标签惯例，现在看来搞清楚是没指望了~<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%89%8B%E6%9C%BA%E7%BC%98\" usercard=\"name=手机缘\">@手机缘<\/a>&nbsp;2016-01-02 15:36:13<br>　　我被国观某些人贴的标签是毛左，我在这个事件上是偏向小女孩的，认为超市必须负责任的！<br>　　同时我反对私有制下的民主法治以及警察随意开枪！<br>　　我认为私有制下，民主法治是虚伪的！警察随意开枪是违法犯罪的！不是合格的警察！<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/cppcpppp\" usercard=\"name=cppcpppp\">@cppcpppp<\/a>&nbsp;2016-01-02 16:39:50<br>　　典型的左派的论调呀。<br>　　左派讲究人人平等，右派讲究自由竞争。<br>　　既然你支持小女孩，说明你认为有钱的超市即便自己的利益被侵害，由于小女孩是弱小方，所以，强者该给弱者一定的利益，这是典型的人人平等的表现。<br>　　民主制度下警察随意开抢，很明显的右派自由，因为右派自由认为，只要大家在合法的前提下，就应该认可人与人的能力的差别，所以，右派强调法律严格执行，而民主制度下警察依据权利开枪，是右派的观......<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;2016-01-02 16:54:32<br>　　左派右派不太清楚。不过这里面到底谁强谁弱，强弱转换倒不是这么清楚吧。小姑娘是弱势，但是她家可不弱，不然怎么找上千人闹事。公民敢打市长，还是弱民么？<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/cppcpppp\" usercard=\"name=cppcpppp\">@cppcpppp<\/a>&nbsp;2016-01-02 17:01:56<br>　　是呀，我也觉的，能纠结起上千人的势力，敢打市长的势力，我等屌丝们是绝对做不到的。<br>　　-----------------------------<br><br><br>　　同意，你们都死绝了，也没人敢打市长，反而都鼓掌支持市长。。。<br><br><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><br><br>===================================<\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%98%9F%E6%B5%81%E8%BE%B0%E5%8F%98\" usercard=\"name=星流辰变\">@星流辰变<\/a>&nbsp;2016-01-02 15:09:04<br>　　为超市鸣冤叫屈的是权贵和权贵的爪牙,称之为自干五,他们的核心思想是穷鬼就该有穷鬼的样子,不要痴心妄想.说小孩罪有应得,死得其所的是毛左和五毛,他们一心想称霸太阳系,巴不穷人都死光,为国减负,这样中国就共同富裕了..精英的观点则是那对穷夫妇养的女儿没教养且不会育人,这样的穷逼最好别生,而孩子这么小就偷,长大了也是个祸害,死了也好.最后发煽情文卖火柴的就是公知了。。哈哈。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;2016-01-02 15:23:28<br>　　首先感谢你帮我解答疑惑。不过我觉得超市处理从目前新闻看没有大问题，父母确实教养出大问题，不过没觉得最好别生，而是以此为戒都学学怎么教孩子。公知，是公共知识分子吧，原来在天涯名声如此不好听了。充分条件不等于必要条件吧。觉得光看某种观点就给画记号有些不妥当。大多数人都是没有明确倾向，只是就事论事，发表想法。<br>　　-----------------------------<br><br><br>　　小女孩跳楼是应该的，因为她父母家庭没有教养！<br><br><br>　　让你们全家跳楼为国家减负，你们全家拒绝为国家减负，就属于有教养？<br><br><br>　　那要是这个道理，今后还不人人祸害国家和人民啊，国家和人民就好不了啦。。。<br><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\">=====================================<\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;6楼 2016-01-02 13:18<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E9%A9%AC%E7%94%B2%E5%BD%93%E7%A4%BC%E6%9C%8D\" usercard=\"name=马甲当礼服\">@马甲当礼服<\/a><br>　　说实话，我没看懂你是什么意思。你觉得社会有教育未成年的义务。那么超市是受害者，他们的员工确实是社会的一份子，他们对这个孩子的教育就是告诉她、她的家庭没有正确教导的正确的是非、善恶观念，告诉她偷东西不对。这孩子后来被自己妈妈当众责骂殴打，受不了自杀了。这家长竟然还纠结了那么多人去闹事、去敲诈。超市真是招谁惹谁了。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/Indianarsan\" usercard=\"name=Indianarsan\">@Indianarsan<\/a>&nbsp;2016-01-02 14:00:39<br>　　办超市竟然不懂法，滥用行政执法权，罚款，你只有权没受被盗物品，大不了报警，还私设公堂怎地。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/camerohan\" usercard=\"name=camerohan\">@camerohan<\/a>&nbsp;2016-01-02 14:14:54<br>　　这不是私设公堂，而是给了对方父母一个私了的选择，如果不赔钱，那就公了报警。就好像路上车刮了，可以报警，也可能让对方选择赔钱走人，选择权在肇事方手里，有私了的选择没什么不好的，不乐意的话可以报警公了，难道超市还能拦住不成？<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%9C%88%E5%A4%9C%E7%9A%84%E9%AC%BC%E8%88%9E\" usercard=\"name=月夜的鬼舞\">@月夜的鬼舞<\/a>&nbsp;2016-01-02 14:27:37<br>　　无所谓对错！<br>　　你们的阶级立场，决定你们的阶级感情。。。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;2016-01-02 14:38:39<br>　　又是一个阶级斗争论者。你要是整天想着与天斗与地斗与人斗的，你觉得其乐无穷。我觉得这不过是一种理论假说罢了~把某个假说当做信仰~呃，你喜欢就继续，信仰自由啦。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%9C%88%E5%A4%9C%E7%9A%84%E9%AC%BC%E8%88%9E\" usercard=\"name=月夜的鬼舞\">@月夜的鬼舞<\/a>&nbsp;2016-01-02 14:46:40<br>　　和你们讲阶级，你们不懂；<br>　　但你们总应该懂，为国家减负，不给国家找麻烦吧？<br>　　你们应该明白，你们全家不跳楼，就等于给国家制造负担，国家还要养活你们全家；<br>　　你们要是真的热爱国家，就替国家着想，不要太自私了！<br>　　如果你们全家真的明白，要为国家做出贡献，就应该为国家减负；<br>　　一个小女孩因为拿别人的一块巧克力，都知道跳楼自杀谢罪！<br>　　你们家要是讲出的道理，让人信服，可以留下来继续祸害国家和人民。。。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/yingwang69918\" usercard=\"name=yingwang69918\">@yingwang69918<\/a>&nbsp;2016-01-02 16:22:04<br>　　这个畜生自己不去跳楼为国家减负，天天叫别人跳楼减负。<br>　　-----------------------------<br>　　<a render=\"ext\" extra-data=\"type=atname\" href=\"\/n\/%E6%A1%A5%E8%BE%B9%E9%81%8D%E7%9E%A7%E6%89%81%E6%89%81%E6%A1%A5\" usercard=\"name=桥边遍瞧扁扁桥\">@桥边遍瞧扁扁桥<\/a>&nbsp;2016-01-02 16:51:34<br>　　我真是对这个什么鬼的无语了。他一直发些胡言乱语，还空行非常多，我就跟他说不要这样占太多地方，大家老得翻页，他就开始让人跳楼什么的。我们正常人心里哪有那么脆弱，日子好好的。我就把他加入黑名单不让在本楼捣乱了。结果这位就开始狂自己开帖子写些跳楼什么的楼主。看他说话颠三倒四，可能精神不太正常，也挺可怜的。这位可怜之人可恨之处可不少，希望早点看医生回归正常吧。<br>　　-----------------------------<br><br><br>　　大家看到了吧？<br><br>　　他口口声声偷一块巧克力的穷人家小女孩，因此跳楼是应该的！<br><br><br>　　但李扬告诉他，他全家对国家没用，活着是国家的负担，应该全家跳楼为国家减负；<br><br>　　他就说李扬胡言乱语、精神不正常，希望李扬找医生看病。<br><br><br><br>　　这个傻逼认为，小女孩跳楼是应该的，他全家跳楼是不应该的，可他又说不出，他全家为什么不应该跳楼；<br><br>　　这样弱智家庭，留在世上，不是为了给国家添堵，还能干啥？！<br><br><br><br>　　李扬在留言时，多打几个空格，他就认为这是浪费，占用网络空间；<br><br>　　他连这个都明白，就是拒绝全家跳楼，为国家减负；<br><br>　　他全家这不是故意要恶心国家和人民么。。。<br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br>&#8203;<br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><p style=\"margin: 5px 0px 12px; letter-spacing: 1px; color: rgb(51, 51, 51); font-size: 16px; font-family: 'Microsoft YaHei';\"><br><\/P><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
