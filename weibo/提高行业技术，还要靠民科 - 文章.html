<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">提高行业技术，还要靠民科<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年6月26日 09:58<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wjd3.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>提高行业技术，还要靠民科<\/P><p>&nbsp;<\/P><p>许多年前，李扬就提出了自己的观点——民科人士是科技带头人。大量的历史经验告诉我们，许多新科技、新发明、新理论，根本不是专家学者提出，而是闲散在社会上的业余爱好者们。例如手机的理论和雏形。这类事实数不胜数。结果，有些来历不明的网民们，追着李扬辱骂。令人感到怪异的是，李扬已经引经据典介绍清楚了，中国大陆的许多藏宝地，基本是民间爱好者找到的，他们通过历史资料和民间传说，逐渐发现真相和内幕，结果政府和情报组织调查到后，将他们打跑，然后以考古队的名义，发现、挖掘、占有的。已经列举了许多事实例子证明，反而因此追着辱骂李扬，真的太过分了。<\/P><p>&nbsp;<\/P><p>&nbsp;今天看到一篇文章，作者叫“江湖观察使”，题目是《从大国工匠看中国航空发动机装配技术》。粗略看了一下，感叹良多。他介绍《大国工匠》系列节目中，第三季《李志强：飞天梦想指尖传奇》，提到的工作内容与他的工作有交集。因此，这个作者“江湖观察使”，向读者们介绍了相关最新科技状态和方向。李扬感觉他介绍的内容，虽然不知道，但没出李扬的意料之外；因为早在1996年时，相关的技术内容，李扬已经见识了，而且亲自学习、模仿过；当时是大连市公安警察，一个整天在大街上巡逻的警察，居然在20年前，就接触到类似技术了，大家肯定不信，可李扬就是接触过，那怎么办呐？<\/P><p>&nbsp;<\/P><p>沈阳黎明发动机厂的首席装配技师李志强，在航空发动机装配线上工作了三十多年。片中把装配“太行”发动机的人比做真正的国之瑰宝，而培养一个发动机装配工不亚于培养一个飞行员。在片中可以看到，李志强师傅手中拿的是一把普通的扳手，而据他所说拧紧螺栓需要多大劲、多大角度都是有诀窍的，而这一切要靠装配工人自己去悟。工业连接技术还有焊接技术、铆接技术等。螺栓连接是最常见的工业连接技术，也可以称为拧紧技术。在对数量众多的螺栓拧紧过程中，会出现漏装螺丝、螺纹损坏、扭矩错误、角度错误、重复性差、返修、没有可追踪性等问题。重复性差说的是同型产品同一位置，拧紧同一螺栓的扭矩与角度等不同。没有可追踪性，说的是无法查询到曾经拧紧的某个产品上某个螺栓的拧紧数据。<\/P><p>&nbsp;<\/P><p>这个电视纪录片内容，李扬没看过，但看了“江湖观察使”的介绍后，全明白了。感觉条理清晰、逻辑分明，让小孩都能懂，这才是向大众普及常识者的专业基础功夫。他介绍为了解决质量问题，出现一系列技术措施，按照可以达到的质量水平分为0～5级，也代表了拧紧技术从低到高的发展过程。0级水平，就是《大国工匠》中，中国大陆专家级技术工人的标准。而4级水平是：<\/P><p>确保有安全性要求的连接件正确拧紧。这需要拧紧工具具有测量扭矩的传感器，在整个拧紧过程中连续监测扭矩，自动判断拧紧是否合格，并把校准扭矩、实际扭矩、工件识别代码与日期等传送存储在控制器中，可以从控制器中导出查询与跟踪。相对于3级水平，改进了拧紧控制器，使之能保存拧紧数据。<\/P><p><br>“江湖观察使”还介绍，工业拧紧技术基本被瑞典、德国的数家公司垄断，全世界都使用这几家公司的技术与产品。在航空发动机产业引进欧洲拧紧技术与产品可能会遇到障碍。某汽车企业在购买德国某公司的轮胎拧紧机时，还被要求提供最终用户证明。在1995年左右，大连市政府，花巨资从日本购买了30辆本田750摩托车，是大马力的警用巡逻摩托车，问问老大连人，全知道这个事情。李扬当时的工作，就是驾驶一台大马力本田警用摩托车，在哪儿都引起市民、外地游客的聚拢，因为大家没见过，太好奇了，问这问那，纷纷和漂亮的巨大警用摩托车合影。<\/P><p>&nbsp;<\/P><p>既然是日本进口原装摩托车，当然一切保养、维修，也要让日本技术工人来干，人家出售时就明白，肯定也赚这份钱的；让中国技术工人保养、维修，他们也不会啊，隔行如隔山，再好的中国技术工人，也不懂日本本田警用摩托车的制造过程，以及使用原理和细节的。所以，从1995年开始，就经常见到日本本田工厂派来的技术工人，我们这些驾驶摩托车的警察，就跟着学习保养、维修技术，因为专门请技术工人来干这事，政府和公安机关都出不起这份钱。在跟着日本技术工人学习的过程中，发现他们手拿一个扭螺栓的工具，真的是非常精美的，有刻度、数字等，表明你用它扭摩托车上的螺栓时，达到了什么力度。日本工厂想卖这个产品，大连有关方面拒绝了——没完没了的钱，花不起。<\/P><p>&nbsp;<\/P><p>所以，在保养、维修日本大马力警用摩托车时，我们这些警察就手拿普通螺丝刀，这是上百年前祖宗流传下来的工具和技术，这么扭扭，那么转转；反正经常保养，也没见到谁在骑车巡逻时，螺丝掉了一地，人和摩托车一起瘫在地上一堆零件。当时，确实感叹日本人太精密了，一个破警用摩托车，还要用有刻度、数字的工具扭螺丝；我们大家都嘲笑日本人，“他们用精密仪器扭螺丝，我们用大螺丝刀扭，不比他们的效果差，工作效率反而比他们高”。当时真的不以为意，日本人和日本工具，反而成了大家嘲笑的对象。要是真的不嘲笑，相关方面早就大批量定购这种扭螺丝的工具了。直到今天，看到“江湖观察使”的文章，李扬才明白——差距确实太大了。<\/P><p><br>有的读者在他文章后面介绍，国产航空发动机的瓶颈之一“航空发动机轴承”其高精度、耐高温、耐高压，西方国家这类轴承为军用级别，绝对不会卖给咱们，不管你出多少钱！那么东北有两个国家著名工厂，瓦轴和哈轴，李扬在以前的文章中，提出国家大型企业，要在高精尖的技术领域，进行攻关，“相关技术买不到就骗，骗不到就偷，偷不到就抢”。这是十多年前，李扬在一系列文章中，经常提及的观点，奈何无人听啊。还在以前的文章中提到，唐山的陶瓷技术、历史、经验，在中国大陆的基础无与伦比，不能在陶瓷零件上，努力攻关一把？许多发动机等最新技术上，有大量的陶瓷零件，比有些特种钢的效果还好。对东北人和唐山人提建议，不是刁难的意思，这也是经济发展的基础。<\/P><p>&nbsp;<\/P><p>还有个读者，在他文章后面感叹和谴责，“有许多师傅在某一行业淫浸了几十年的经验，如文章里所说的安装经验，手感。只能是时间和经历的积累。他们就是当之无愧的大国工匠。而他们却被下岗了。去街头修自行车。现在已不是当年从学徒开始跟师傅，然后一个工种一干就是几十年。还想找那样的工匠。去找下岗分流吧，就是减员增效把他们彻底消灭了”。他的观点对了一半，有些观点是不对的。如果中国大陆技术工人们，还处在0级这个标准，而西方国家技术工人都达到4、5级了，那么不淘汰中国老技术工人，可能新技术、新工具、新理论，我们就永远不会；因为老技术工人们，通过个人手艺，勉强能对付世界先进水平时，我们这些外行人，就永远不知道差距在哪儿，为什么会有差距？<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年6月26日<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
