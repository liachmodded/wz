<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">东北经济复苏，需要技术工人<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月14日 15:32<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w7ef.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>东北经济复苏，需要技术工人<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>1995年左右，高中同学靳涛在日本打工赚钱，回国后告诉李扬，日本的企业，大多数是机器人在生产制造商品，整个大厂房中，冬暖夏凉，防风除尘，就是机器噪音大一些。整个大厂房中，只有几个工人，在里面来回巡视，一旦发现出现故障，马上报企业维修部门，维修工人迅速前来解决故障。他经常跑到卫生间借方便的机会，拿着报纸，看看还有没有找工的，以好再兼职一份工作，因为正式工作太轻松了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在中国大陆因为国库空虚，所以要把人民退休年龄，从60岁延迟到65岁。李扬认为工人们，可能没力气干到65岁，就累死在工作岗位上了，因为中国大陆的企业，大多数是靠工人的体力制造商品。现在中国大陆企业机器人参与制造业的水平，还赶不上20年前的日本，这是劣势，也是优势，因为机器人制造领域，具有辽阔前景，仅仅是大力发展机器人制造业，就可以提高经济发展。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>第一代农民工，吃苦耐劳，过着牛马不如的生活，干着牛马的工作，兢兢业业地通过劳动赚钱。但农民工的孩子们，因为有了互联网，因为见识到了城市五彩斑斓的生活，所以只想享受生活，拒绝象父辈那样牛马一般的劳动。不应该指责我们的孩子们好逸恶劳，而是应该欣喜地发现，社会发展很快，人民群众有了享受生活的需要和理想。年轻人们越是希望享受，那么国内的消费市场，越是发展迅速，从而提高国家GDP。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在南方，有些企业，容纳了许多南边邻国的打黑工的外国男女，因为他们满足于通过勤劳工作，赚取的丰厚工资，但这工资水平，明显是中国大陆人不满意的。这个现象，也能证明中国大陆强大了，过去几十年，都是中国大陆人，千方百计地跑到西方国家去打黑工，风水轮流转，中国大陆也开始吸引世界人民，来此地打黑工了。如果政府和企业，满足于这种表面的强大，必然没有拼命向上发展的迫切愿望，所以政府要鼓励企业，不断提高生产线的技术含金量，并在高端制造领域打垮西方竞争对手。李扬认为政府重金悬赏正确行为，才是政治正确，并带动经济大发展。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年，中央提出放开二胎，实际上是担心人口红利的消失，导致国家经济发展出现障碍。李扬认为机器人制造，是大趋势，简单、重复、枯燥的生产线流水作业，是大多数现代中国大陆人，所拒绝的主要原因，也是人类越来越不喜欢的工作。将这类劳动密集型企业，转移到发展中国家，例如墨西哥、越南、缅甸，看似是经济规律，但李扬怀疑这一现象，会导致中国制造的影响力，在世界范围内缩小。李扬不赞成将劳动密集型企业，转移到国外，但国内又逐渐失去这一劳动成本低的优势了，在国内根本是亏本生意，所以让机器人制造，大规模进入流水线，制造的商品质量高、成本低，仍然畅行世界市场。机器人在生产线上，可以24小时工作的，只需要安排几个工人巡视即可，成本降到最低。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>面对世界趋势，面对中国大陆现实需要，所以大力研制低、中、高端机器人制造，是中国大陆技术、经济、国家安全的最迫切需要。在这一领域，如果被西方企业打败，那么我们国家将再次丧失，追赶世界潮头、领先世界潮流，再次沦落为一个第三世界的发展中国家。这是国运命门所在。几年前，李扬撰文做过思考，从去年开始，认为必须放弃人口红利想法，而要在机器制造领域，争取挤入世界第一集团中。实际上，不管是太空站的机器人维修，或者是深海的机器人工作，都是必须的，中国大陆没这个技术水准，永远跟在别人屁股后面跑。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在机器人制造领域，中国大陆有七家最强企业，其中东北只有一家，而一个上海市内，就有两家，这说明东北的发展潜力很大。上海技术工人群体强大，是众所周知的事情，可是东北的技术工人们，比起上海来，一点也不逊色，甚至东北的技术工人群体，历史更久远，数量更庞大，并在新中国成立前后，就是闻名世界的。有些读者会奇怪，机器人制造发达了，就将技术工人消灭了，可以取代技术工人工作了，再强大的技术工人，也没用了，那么东北有强大的技术工人群体，有什么用啊？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在机器人制造领域，母机大多数是人工制造出来的，母机越精密，制造出来的参加生产线的机器，就会越精密。例如母机的零件，精密度在0.1毫米以内，那么母机生产的机器，其制造商品的精密度，才能在0.2毫米以内；人工加工出的母机零件，越是精密到常人难以想象的程度，母机生产出机器零件，才能在高端制造领域大显身手。所以，李扬才认为东北的技术工人雄厚，是机器人制造领域的天然优势，优中选优，在大量熟练技术工人中，更容易找出技术超一流的技术专家，他们才是生产母机的唯一人才。基数越大，从中出现奇迹的可能才越大。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>不管是国企，还是在民营企业，真正需要技术工人做的东西，领导或老板们，不怕技术工人工作吊儿郎当，不遵守工作时间和工作纪律，就怕技术工人慢工出的细活儿，达不到技术要求，从而影响产品质量，坏了品牌名誉，毁了企业销路和市场。真正的技术工人，在任何企业，都是大爷，都是领导和老板们，小心捧着的宝贝，唯恐得罪技术工人，工人辞职走了。水平高的技术工人，仍然是市场珠抢手货。既然东北有这个先天的优势，所以李扬认为东北地方政府，应该在机器人制造领域，分工合作，争取在这一领域，先是成为国内首屈一指的地方，然后与西方企业展开竞争。大力发展机器人制造领域，在20年内，不会出现产能过剩的问题，甚至在高端研制领域，可能永远有巨大市场潜力。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在大连市内，一个跟着师傅学一年的电器维修工，可以维修任何电器，那么他一天的收入在千元以上，是非常轻松的。例如，维修电视的技术工人，修一台电视，最少要价300元，客户嫌贵，他马上走了，因为后面还有几家，在打电话催促他去呢。李扬观察了一下，这样一个只是维修电视的工人，一天接到的活儿，就不少于10家，每家出钱300元，一天最少可以赚到3000元。电视机的零件，根本不值钱，10—50元一个，淘宝网上有的是卖的。所以，李扬不建议东北各地政府，忙于拼命发展大学数量和规模，一个大城市的白领，辛辛苦苦一个月，真的赚不到多少钱，而任何一个技术工人，都是轻松赚大钱的，这应该是东北各城市的发展方向。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>家中有台洗衣机坏了，是电路板损坏，维修工人换个电路板加工钱，要400—500元。李扬从淘宝邮购一个电路板，花了120元，然后自己动手换好，至今用的很好。所以，大家可以想象，这里面的赚钱利润有多大了。妹夫是个技术工人，在他的指点下，李扬学会了修理上下水、各种锁等等，李扬一大家人的所有室内设施，除了电视机外，都是李扬和妹夫修好的。电话机一般坏了就是扔掉了，李扬能拆散了修好后，再组装好，继续正常使用。换一个水龙头的简单活儿，维修工人就要100元，给人家50元，人家根本不来的。所以，东北年轻人不要总好高骛远，认为当个白领才神气；真正成为一个技术工人，在东北任何城市，月收入都不会少于一万元的。你辛辛苦苦地地，用几年时间念完著名高校，想找个万元月薪的工作，那可比登天还难的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>所谓研制中、高端机器人，其实主要是两个技术，组装的零件技术含量，机器里面的软件驱动技术，这两个技术水准，决定了机器人的精密程度和价值。至于外表什么样，那完全取决于定购厂家的需要，这根本不是问题。大连市的计算机软件技术，经过十多年的发展，已经非常不错了，可以为东北各企业的机器人驱动软件，提供必要的产品；再加上东北各城市中，大量技术卓越的技术工人群体，李扬认为东北大力发展机器人制造领域，以及大量使用机器人参与生产流水线制造，基本没有太大困难。这是一个朝阳产业，而且可能几十年内，都具有对国计民生重大作用的领域，东北各地方政府，应该想办法，在这个领域，通过政治和经济的正确策略，完成重大产业转型，并可以迅速提高当地GDP。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>越是中、高端的机器人制造，其利润越丰厚，而且技术含量越高，一般国家和企业，越是无法模仿和“山寨”。东北各企业先是大规模研制低端机器人制造，然后行销全国和各国，在这一过程中，逐渐提高技术贮备，向中、高端领域发展，进而垄断国内、国外行业的市场，这不仅是需要大量人才贮备，还有各地政府官员们的智慧水准。东北各地方政府可以放心，在机器人制造领域，10年内无法出现产能过剩，因为各行各业，其实都需要机器人制造的。例如一个缝衣服扣的工作，就完全可以通过一台小机器完成，其工作量和工作质量，比手工高出无数倍，成本几乎可以忽略不计的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>机器人制造充满广阔前景，也拥有巨大的市场，而且随着社会的发展，人类的好逸恶劳，导致人类社会越来越希望，所有的工作全由机器人代劳。所以，研制机器人制造领域，李扬说句夸张的话，这是个永远创造巨大财富和就业率的行业。东北各地政府，千万别错过这个机会，我们东北在这个领域，存在着雄厚的技术基础和人才贮备，为什么不试试呢？<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2016年1月14日<\/DIV><div><br><\/DIV><div>========================================<\/DIV><div>&nbsp;<\/DIV><div><br><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT-inDenT: 0px; FonT: 16px\/28px 宋体; WHiTe-spACe: normal; LeTTer-spACinG: normal; CoLor: rgb(0,0,0); WorD-spACinG: 0px; -webkit-text-stroke-width: 0px\"><br style=\"TexT-ALiGn: justify; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(238,238,238); TexT
