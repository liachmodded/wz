<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">共产主义才能救中国俄国<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月3日 01:26<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9fw.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">共产主义才能救中国俄国<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>2000<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年，普京参选总统时，提出了“给我<\/SPAN><span>20<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">年，还你一个强大的俄罗斯”的竞选口号。至今<\/SPAN><span>16<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年过去了，普京总统和俄罗斯政府，是否还承认这个“<\/SPAN><span>20<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年”的有效期？普京快<\/SPAN><span>70<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">岁了吧，是否还认为<\/SPAN><span>4<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年后，出现一个强大的俄罗斯呢？当年的俄罗斯政府，因为相信美国政府、西方政权们、共济会，接受有毒的休克疗法，导致从政府到国家到人民，差点彻底休克了，李扬仍然记得当年的俄罗斯人民，衣不遮体、食不裹腹，而且经历了两场悲惨的车臣战争，差点在西方和穆斯林世界的公开支持车臣下，导致俄罗斯象苏联一样再次解体。<\/SPAN><\/P><p><br><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">俄罗斯在普京领导下，变得强大，从一个虚弱的地区大国，变成一个令世界瞩目的强国，完全是因为石油天然气价格升值太高，导致俄罗斯经济恢复发展，一是人民福利有了保障，二是军事力量得到恢复。俄罗斯人应该借力，赶紧全面发展各行各业，然而俄罗斯人不懂生意经，也不会做生意，象中东富产石油的国家一样，过分依赖能源出口了。结果，在美国和沙特的拼命贱价出售石油下，俄罗斯在被西方政权们联合制裁后，经济再次受到重击，这种情况下，李扬怀疑<\/SPAN><span>4<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年后，俄罗斯将一无所有了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">普京曾是苏联克格勃，就算对马哲不太熟悉，恐怕也比一般人有更多体会，“经济基础决定上层建筑”；如果俄罗斯经济不行了，不要说政权保不住，恐怕国家都保不住了；可是俄罗斯人又不会做生意，再加上美国政府、西方政权们、共济会，联合战略欺骗俄罗斯，导致俄罗斯将因经济崩溃而国家崩溃的。只有中国大陆，才能和俄罗斯合作，通过振兴远东和东北，促使两国扭转经济下跌，从而保住政权。问题是，李扬相信俄罗斯人，却不相信有些本国人，所以对两国合作前景并不看好，其实俄罗斯政府和总统普京，应该明白李扬的意思。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">大量文章，是建议俄罗斯人应该怎么样做的，从<\/SPAN><span>2014<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>2<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">月，乌克兰现政府通过暴乱掌权后第一天，李扬就建议俄罗斯收回克里米亚，并建议俄罗斯在叙利亚内战中，如何打才能省钱。为什么李扬象个财迷一样，日夜想着钱、钱、钱？没钱玩不转啊，中国大陆现在财政赤字后，政府表示有信心发展经济，但李扬感觉恐怕是举步维艰吧。俄罗斯更是如此，其工业广泛性，比中国大陆还差得远，唯一比中国大陆强的，就是军工，可是军工能帮助俄罗斯振兴经济吗？李扬不相信，普京和俄罗斯政府恐怕也不相信。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">共济会统治着西方世界，并因此对人类社会施加巨大影响，共济会的几百年历史，其实就是千方百计的，研究如何控制经济，从而控制一个国家。所以共济会几大长老家族，基本是犹太人，而且不许各国犹太人参与战争，因为通过经济渗透，逐渐统治世界，是需要不引人注意的，避免引起人类的警觉。所以，美国、欧盟、华尔街的经济智慧，实非俄罗斯人和中国人能攀比的。建议俄罗斯人好好学习<\/SPAN><span>1997<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年的亚洲金融风暴，共济会巧妙地将刚富裕的亚洲各国，洗劫一空，并且控制了各国重要经济命脉。俄罗斯有这水平？李扬记得当时的俄罗斯政府，宣布拒绝偿还外债，还因此帮助了香港不被对冲基金们狙击。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">彼得大帝被认为是俄罗斯最杰出的皇帝。在位期间，冒充俄罗斯工人，在欧洲各国学习工匠技艺，他制定的西方化政策，使俄罗斯变成一个强国，这为以后出现强大的世界霸主苏联，创造了基础和条件。现在的普京，想成为俄罗斯人的第二个彼得大帝，或者成为第一个普京大帝，仍然要继续深化学习西方，让俄罗斯人有生意头脑，学会做生意，千方百计地赚世界的钱。互联网将加剧金融的威力，所以谁控制世界金融，谁就控制世界经济，过去如此，如今的互联网，放大多少倍金融威力，有可能是比军事力量更具有决定性的。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">普通中国大陆人，不能理解李扬的阐述，但大陆高层和俄罗斯政府，应该明白，经济决定一切，包括政治和军事。中国大陆在二十多年前，面对西方政权们的联合封锁，差点崩溃，一是导致部分高层，想重走回头路，继续毛泽东的“艰苦奋斗、自力更生”，二是向美国政府低头，接受了许多屈辱的条件。现在的俄罗斯，也面临当年中国大陆的窘境，李扬所以拼命要求，援助俄罗斯，也是拯救中国大陆，因为俄罗斯崩溃后，下一个不是中国大陆，那么在下三个国家内，必有中国大陆。<\/SPAN><\/P><p><br><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">在互联网<\/SPAN><span>+<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">金融方面，单个国家努力发展，恐怕速度再快也不行了，所以俄罗斯和中国大陆，共同在互联网<\/SPAN><span>+<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">金融上合作，争取自保。在李扬看来，任何方面，两国都应该合作，合则两利，分则两败。就算在国际局势上，如果俄罗斯和中国大陆，不是一明一暗配合，早就让西方世界打得人仰马翻了。俄罗斯金融不行，农业不行，畜牧业不行，加工业不行，轻工业不行，就算在重工业有些方面，也不行。根本不具备与美国对抗的资本，何谈战胜共济会？所以，这样下去，俄罗斯和中国大陆，早晚被共济肢解成七、八块。宿命。<\/SPAN><\/P><p><br><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">普京快<\/SPAN><span>70<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">岁了，还能工作几年？人类的一个特点，岁数一大，头脑就不灵敏了，经常有想不到的，甚至有时还耍孩子脾气，中国人将这种现象叫“老小孩”。越往后，普京的工作能力会越差，而脾气却会越大，李扬认为这种现象，不利于俄罗斯政府和国家。这是一个玩脑子的世界，而绝不是一个玩脾气的世界。今后<\/SPAN><span>4<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，普京和俄罗斯政府，能够重振经济，恢复到受制裁前水平，就已经是人间奇迹了。这还是和大陆配合的情况下，如果不出意料，李扬相信合作之路，风险莫测，有些人不仅玩李扬，玩中国人，而且玩俄罗斯人，他们的心，早就铁定投靠共济会了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>2001<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年时，七个领导谈到共济会时，不是强调世界上到底有没有共济会，而是很忧伤、很难受、甚至有点恐惧，因为他们认定无法战胜共济会，甚至在公聊、密聊时，表达了担心和害怕，暗示他们不敢得罪共济会，并认定共济会高层，掌握着无数绝密事情。某年，有个共济会中层干部，在进入中国大陆时，无意中被情报组织催眠调查了，结果上面发现，一个中层干部就知道这么多，可以逻辑推导出高层，以及几大长老，将掌握太多、太大、太惊人的秘密，仅仅是这个原因，中国大陆就无法战胜共济会。<\/SPAN><\/P><p><br><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">共济会打败了法西斯阵营，打败了社会主义阵营，接着要打败穆斯林兄弟会，顺带着轻松肢解俄罗斯、中国大陆。七个领导说的对，中国大陆面对共济会，根本没赢的机会。为什么？一是它精通经济，一直贯彻“经济基础决定上层建筑”，二是它掌握的秘密太厉害，并为得到秘密不惜一切代价，包括杀人灭口，三是它已经彻底控制西方世界，美国总统遇刺，基本是它主使的，四是它的神秘感，以及级别越高干部，掌握秘密越多、越大，这导致全世界有钱人、有权人，誓死效忠它，希望立功得到更多、更大秘密的奖赏，毕竟对他们来说，权力和金钱，没掌握大秘密更令他们疯狂。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">有些人类认为，自己的领导得到国家巨大好处，不会出卖国家；太简单、太幼稚了，仅仅是美国政府、西方政权们、共济会掌握各国领导隐私，就能让他们象条狗一样顺从的，更何况面对无法战胜的共济会的警告、要挟、伤害。马克思、列宁、希特勒、斯大林、太祖，在人类史上，都是举足轻重的大人物，活着时影响、控制世界，甚至死后仍然影响世界。他们对抗共济会，哪个有好下场了？他们死后，先是被本国搞臭，然后被共济会控制的国际舆论搞臭，属于遗臭万年的角色。死人当然不怕了，但这样残酷地对待死人，是做给活人看的，让各国领导和政府从心灵上，就彻底放弃抵抗。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">那些在历史上，对抗共济会的人们，其后代一直被共济会控制的情报组织，通过催眠术侮辱、伤害、折磨。有个事情，真的不能讲，一旦讲了，此文章百分百消失，人类恐怕永远看不到了。这人类社会中，真的存在受权力和法律保护的犯罪，甚至这种反人类的犯罪，属于国际潜规则保护的，任何媒体不可能报道的。那些对抗共济会、伤害共济会的人类们，其后代被情报组织变着花样地折磨，生不如死，大家不清楚，但各国领导们清楚，李扬理解他们的情绪和心态，恐惧是正常的，面对无法对抗的强大组织时，放弃抵抗并投降，是唯一出路。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">所以，这十多年，李扬阐述了大量人类秘密、外星秘密、宇宙秘密，一是指出共济会的错误，二是告诉人类真相，三是提醒各国领导们，根据轮回转世程序，你的后代们未必是你家族的成员，四是介绍人类犯罪后，或者活着受到惩罚，或者死后受到惩罚，或者轮回转世后受类似被侵犯。内容大概上千万字了吧。不知普通人类，能看到多少原始内容的文章？所以，上述那些人，不怕一切地领导国家和盟国，对抗共济会，并不等于其他人也敢这样做，其他人有这个胆量，没这个智慧，更没这个号召力，谁搭理你？！<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">普京领导的俄罗斯政府，可以暂时对抗共济会，以后呢？李扬不相信能对抗一万年。只要俄罗斯出现一个领导，是被共济会抓住把柄隐私的，就可能导致整个俄罗斯的崩溃；看看李扬在<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年短短几个月，就突然得了十几年病史才能有的暴病，总统普京、俄罗斯政府、俄罗斯人民，对自己的未来，到底还有多大把握？马克思、列宁、希特勒、斯大林、太祖，其智慧、勇气、能力，是普京比不了的，所以普京不可能强过他们，他们面对共济会，已经事实失败了，普京胜算几何？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">希望俄罗斯代代有强人出现，以保障不被共济会打垮、肢解，可苏联没做到，普京要是做到了，说明普京成功了。不过李扬不相信，普京也根本不相信。普京目前开始考虑，接班人到底需要多么厉害，不怕死，不怕被搞臭，不怕后代们被共济会报复，在俄罗斯大地上，找到这样一个人，还需要具有大智慧，难。普京也意识到这个问题了，所以这几个月，公开提出“爱国主义”是俄罗斯人唯一的信仰，希望俄罗斯人通过这个思想系统，来保家卫国。李扬认为还是不行，古今中外，哪个政权都是这样宣传的，没一个成功的，真正的叛国者往往容易掌握权力，苏联是怎么崩溃的？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>1991<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年，苏联人民举行了第一次，也是最后一次公投，<\/SPAN><span>70%<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">以上的苏联人民，要求保持苏联现状。李扬肯定普京是<\/SPAN><span>70%<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">内的，李扬同样肯定，普京对苏联崩溃无可奈何，李扬还肯定，普京现在仍然留恋强大的苏联。其实，大多数俄罗斯老年人，从心底留恋苏联的昔日强大，他们和普京一样。但只要两个人，就可以肢解世界超级霸主苏联——哥巴乔夫、叶利钦。俄罗斯政府认为不会再出现这两个人了，但李扬相信这两个人到处都是，无处不在，只是在等待一个机会罢了。美国、西方的腐败，其实和苏联一样，但人家有潜规则，大家共同遵守，所以能够保证社会正常运转，苏联腐败没有规则，正应了几千年前的中国古话——没有规矩，不成方圆。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">俄罗斯和中国大陆，目前仍然是腐败，非常严重，但横向比较，和西方社会一个程度和规模，但西方社会却无碍；而一旦西方舆论揭发俄罗斯、中国大陆的腐败，俄罗斯和中国大陆，社会恐怕无法承受的。两国政府、专家学者们，没有研究、解决这一现象。一切要有详细、明确的规则，宁可自己受损，也要保证体系的运转，这种情况下，才容易千秋万代。两国现在是领导一句话说了算，这种情况，对抗不了共济会，连美国政府都无法对抗。没有详细规则下，甚至两国官员们的仕途发展，都是混乱的，经济和企业也是在大混乱中，胡说八道、胡作非为。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">“爱国主义”，救不了俄罗斯，也救不了普京，同样救不了中国大陆，救不了中国共产党。重新回到起点，拿起共产主义理论，认真研究马克思思想，检讨社会主义阵营的失败原因，并因此培养大批战略天才，多聆听一些疯子的建议和意见。美国政府要求你们虐待疯子，可他们对疯子天才们，可是保护有加，仅仅依靠这些疯子天才，美国政府就能最终降服苏联、打垮社会主义阵营。俄罗斯人还是需要思想体系建设，并依靠这个体系，保家卫国；所以<\/SPAN><span>2001<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，大多数御用玄学术士，要求别杀李扬，预言李扬能振兴共产主义，能保住共产党。在这之前，李扬就已经摸透共产主义理论了，以后的十多年，又领悟了经济的政治力量，阐述并建议之。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">俄罗斯政府和总统普京，不希望重新启用共产主义理论，而东正教又不能保家卫国，因为俄罗斯人尝试了这个，失败了；那么只有彻底倒向西方，配合共济会肢解自己和中国大陆了，因为世无第三条路可走了。纳粹德国在世界范围内，推广的意识形态，是日耳曼人是优秀种族，白人至上主义（和现在西方社会主流思想一致），反人类般毁灭劣质人口和低劣种族、低劣民族，从而提高人类各方面的素质。这个信仰体系，至今是西方白人社会的主流价值观，相信绝大多数人类，认可李扬对此的剖析。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">法西斯阵营中，崇拜的哲学是尼采流派，以这个疯子的哲学为基础，奠定了法西斯思想、纳粹规则。信仰体系中，要有哲学流派的基础，马克思的共产主义理论体系，现在非常成熟和完善，只需领悟透它；普京提倡的“爱国主义”，不是思想，不成体系，没哲学流派的支持，许多大疯子般的大哲学家，反感国家认同，反对爱国主义情绪。俄罗斯政府提倡爱国主义，则其它国家人民，本能般地对抗俄罗斯人，并拒绝相信俄罗斯人，俄罗斯人只爱自己的国家，必然会损害其它国家和人民利益。俄罗斯人越爱国，俄罗斯的影响力，越不能控制世界。当年的共产主义支持者，从各国来到苏联学习、膜拜，并效忠苏联共产党，恐怕不是因为苏联政府提倡“爱国主义”吧？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN>&nbsp;<\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">现在世界上共产党国家，只有中国大陆、越南、柬埔寨、老挝、朝鲜、古巴。除了中国大陆，其它社会主义国家的共产党，没有实力，没有共产主义理论本国化的智慧，所以象越南共产党，已经半公开向西方投降，李扬担心越南因此重新变成两个国家。其它国家的共产党，在社会主义失败后，甚至改名了，因为“共产党”这个名字太臭了。一是自身原因，二是共济会掌握的国际舆论搞臭的。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN>&nbsp;<\/P><p><span>2008<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年，华尔街搞出的世界经济危机，美国政府相信纯正的资本主义经济学理论，因为拒绝施救金融系统，差点国家崩溃。在美国政府拨巨款援救金融系统时，西方的专家学者们，马上指出，“这不是资本主义，而是马克思经济学”。李扬看了他们的阐述，才明白确实如此；各国共产党的理论家哪去了？前苏联地区、东欧地区，曾经的马克思理论工作者，都被西方情报组织赶尽杀绝了么？为什么反而是西方专家学者们，发现了美国政府用的社会主义手段，符合的是马克思经济学理论？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN>&nbsp;<\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">在前苏联地区、东欧地区，各国政府立法，不仅宣布共产党非法，而且并同纳粹罪恶一般，并没完没了地追究前共产党员的罪责。指望它们继续开设共产主义理论课，研究马克思主义，根本就是天方夜谭。但到了今天，西方各大学的教授们，仍然向未来的社会精英们，讲解马克思主义理论。所以资本主义阵营战胜了社会主义阵营。总统普京和俄罗斯政府，有其它办法，保证俄罗斯的千秋万代么，能保证俄罗斯永远不被共济会肢解么，能拿出一套哲学体系，说服俄罗斯大众，并让世界各国相信么？没有中国大陆的暗中配合援助，李扬现在看到的俄罗斯，恐怕会象苏联崩溃一样了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN>&nbsp;<\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">一整套完整的哲学体系，才是立国根本，前社会主义国家，不仅缺乏这个，因为他们连“经济基础决定上层建筑”，都根本没理解；更重要的是，接班人的选拨规则，也没有明确，完全是在内讧、内乱中，完成接班；人类历史证明，这种情况下，国家往往是内战，或者处于内战边缘。西方总统的选举，完全规则化了，所以斗得再狠，也有目标明确的输赢决定点，而且这个过程可以监督，比较透明，大多数人放心、安心，并讲理承认这个结果。社会主义国家、集权国家、皇权国家，都是暗箱操作，谣言满天飞，每次的接班过程，国家都经历重大危机。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">强调民主的俄罗斯人、中国大陆人，不相信世上有共济会，认为共济会统治西方的说法，属于疯话、呓语，应该进精神病院。各国高层和巨贾们知道，这是千真万确的事情。共济会顶层，是几大长老投票决定一切，而长老们的人选，只在本家族内部选拨，是绝对的家族世袭制。在他们领导下，西方的民主选举，表面轰轰烈烈的民主、自由、人权，总统竞选人们可以随便胡说八道；总统上任后，自动成为共济会中层以上干部，并阅读大量秘密资料，确保因恐惧而忠诚共济会；在关健重大问题上，必须服从共济会的决定；这种情况下，总统竞选人之间不会导致内战，总统任职期间也不会内战，西方国家之间也没有战争，因为战争决定权不在总统和政府手中。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">共济会在家族世袭制度下，控制各国民主选举总统，这样的奇妙组合，保证了西方社会的正常运转，而社会主义国家、集权国家、皇权国家，根本没这套稳定、平衡器，所以不管怎么选举国家领导人，都肯定比西方社会风险大。西方可控，而这些国家不可控。太祖当年和斯大林一样，根本不在乎共济会，甚至命令共产党情报组织，残杀共济会大员；<\/SPAN><span>2001<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，已经是<\/SPAN><span>50<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年以后了，七个领导恐惧共济会；现在么，大家想象吧。<\/SPAN><span>2001<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，外星文明的中国籍人类情报员们，承认李扬研究得对路，并说李扬是世界上，最后一个信仰共产主义的人，也承认李扬对运动重新振兴的作用，并介绍人类终极社会确实是共产主义。但他们好象暗示，让李扬别管闲事，不清楚他们想表达什么。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN>&nbsp;<\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">太祖曾豪迈地讲，“一万年太久，只争朝夕”。所以俄罗斯和中国大陆，经济下跌，真的出现大量好建议和意见，一旦要抓紧时间落实。慢慢来的情绪要不得，因为经济暴跌迅速，而止跌企稳上升，就真的不会迅速了。正如中国古话，“病来如山倒，病去如抽丝”，身体这样，国家也这样。所以两国需要的不是慢慢来，而是经过政府和专家学者们的论证后，确认正确和有效，那么马上实施。再说李扬现在暴病在足部，而此病随时窜升至大脑，那么李扬就什么也看不懂，也无法提出建议和意见了。可能李扬比普京见到上帝的时间，更早；最起码，普京大脑没糊涂，李扬大脑先糊涂了。<\/SPAN><\/P><p><span style=\"font-family: 宋体;\">大连市西岗区公安分局治安大队<\/SPAN><span>&nbsp;<\/SPAN> <span style=\"font-family: 宋体;\">李扬<\/SPAN><\/P><p><span>2016<\/SPAN><span style=\"font-family: 宋体;\">年<\/SPAN><span>3<\/SPAN><span style=\"font-family: 宋体;\">月<\/SPAN><span>3<\/SPAN><span style=\"font-family: 宋体;\">日<\/SPAN><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
