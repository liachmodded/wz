<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">叙利亚内战中的军事巨变<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月28日 21:35<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wayn.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t叙利亚内战中的军事巨变<div><br><\/DIV><div><br><\/DIV><div>2015年9月，俄罗斯官方放风，要派驻空军部队，介入叙利亚内战，李扬马上兴奋地连续发表了多少篇文章，告诉俄罗斯如何打，提防什么，谢谢俄罗斯政府全部采纳。为什么李扬不事前表达希望？因为如果李扬提出俄罗斯要援助叙利亚政府，则会引起俄罗斯的怀疑，好象是李扬要暗算俄罗斯似的，所以心中焦急地观察叙利亚内战，急得没办法。常常撰文阐述，这是个比烂的时代，谁最后倒下，谁是历史书写者；伊拉克总统萨达姆，被美军推翻并被绞死了，利比亚首脑卡扎菲被西方联军打倒了，并被残酷地处死。叙利亚总统阿萨德坚持最后，就要国破家亡时，终于等来一个又一个盟友的援助，结果现在重新掌握国家大权了。坚持到最后的人，才是最有希望的人。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这也是李扬批判俄罗斯战略，问题太大，缺陷太致命，而且很多。一是没有规则，不管是苏联还是俄罗斯，或者以前的沙皇，单凭个人意志，有个好领导，则国家强大，碰到无能的领导，国破家亡。中国传统文化认为，“没有规则，不成方圆”，俄罗斯人是战斗的民族，但总是胡打胡有理，长期下去，总有吃亏的时候，俄罗斯历史已经多次证明李扬的观点。普京的出现，可能是上天眷顾俄罗斯人，但李扬可以告诉俄罗斯人，上天不可能永远站在俄罗斯人一边，俄罗斯历史也能证明李扬的观点。列宁和斯大林，让苏联成为世界超级大国，在全世界范围内，展示苏联的力量，但接班人一个比一个差，最终断了苏联。其中一个原因，没有规则，经常胡打胡有理。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>苏联崩溃的第二个原因，就是经济垮掉了。马哲讲“经济基础决定上层建筑”，所有的共产党国家，都没有思考明白这个理论，反而做出错误的判断，导致政治不尊重经济规律，从而坏的经济只能搞垮政治。俄罗斯政府刚放风进驻叙利亚，李扬就告诉要省钱，一定要改装报废炸弹，甚至可以让中国大陆和伊朗，提供改装的旧炸弹。中国兵法提倡的是，“兵马未动，粮草先行”，后勤的充足，是需要钱的，但俄罗斯没钱，受西方政权们联合制裁的结果，俄罗斯人陷入贫困了，所以李扬反复警告俄罗斯，钱的重要性。近代中国内战中，军阀们总结“大炮一响，黄金万两”。古今中外，有许多战争，是通过花钱赢的。所以李扬多次撰文，希望俄罗斯人懂经济、懂金融，学会经商，并自力更生，满足国内一切生活需要，甚至还可以出口占居世界市场。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>第三个原因，就是不尊重个人，不仅不尊重生命，更不尊重个人的自由度。古代，一场战争伤亡多少人，都不要紧，实际中国尤其严重，因为一旦出现战争，基本都是争取杀人更多、再多、最多，哪管谁死。结果，古代中国军队，常常以大规模抓捕平民百姓，行军中奸淫，做饭时肢解煮食。在这方面，人类史中，中国人最残忍，学的是神传文化。象古代中东，穆圣要求男人一个娶4个妻子，不管是不是敌方的女人，都要娶。为什么？李扬可以解释清楚，这不是大男子主义，而是战乱中，男人死光了，古代女人没办法自食其力，要么自杀，要么被杀。所以穆圣要求娶4妻，让男人们尽量养活她们，而不是象中国人那样吃掉。现代社会，一男娶4妻，李扬个人认为违反穆圣本意，也严重背离人类心理生理特点。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在乌克兰内战中，大量俄罗斯志愿人员介入，但他们战死后，家属得到的抚恤金少得可怜，李扬当时就感觉不对劲了，但没好意思直接点出。相信伤残军人得到的关怀更少。俄罗斯人是战斗的民族，男女老少视生死如游戏，但不能因为军人有血性，政府就不保护他们的生命。象某国在一次战争中，牺牲军人得到的抚恤金，只有一头猪的钱，俄罗斯感觉是笑话吧？你们也这样的。所以，李扬不断在文章中，提醒俄罗斯政府，一定要注意保护介入叙利亚内战的俄军人生命；因为现代社会，大量军人伤残，即使抚恤金优厚，仍然造成社会激烈反弹的。例如苏联在入侵阿富汗的战争中，伤亡军人太多，苏联社会是什么负面反应，俄罗斯政府比李扬更清楚。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>谢谢俄罗斯政府采纳李扬建议，结果在叙利亚内战中，出现许多新发明的战斗机器，以尽量避免军人的危险。这就对了，李扬也是多年建议中国大陆这样的。自从2001年，李扬知道中国大陆，仍然认为人海战术、大规模集团冲锋有必要后，就逐渐反感了，曾多次撰文，生硬地辱骂提这种建议的专家学者，甚至要求他们全部退休，回家养老。其实，在李扬看来，俄罗斯的战斗机器，还是太少，种类和数量太少，应该借这个机会，研发无数种类的战斗机器，哪怕是停留在设计、构想中，也是好的。从伊朗多名高级军官在叙利亚阵亡，再到俄罗斯特种兵的死亡，李扬都感觉存在战术错误，不能允许少数军人，冒险孤军深入，后面必须要有多个支援小队，形成随时救援、反包围的准备。而且无人机没起到侦察、帮助、保护的作用，也是战术失误。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>一方面要鼓励军人有血性，另一方面，政府要千方百计，研究如何在战争中少死人，甚至不死人。避免军人伤亡，要精确到以个数为单位，这样才能激发研制新武器的动力；实际上，李扬认为，许多替代战场军人的战斗机器，完全可以达到质优价廉的水准，只要你肯动脑筋。不管是从战略上，还是从战术上，通过牺牲战斗机器，达到替代军人伤亡，从政治到经济，都是非常划算的。当然，战斗机器再价廉，也是需要大笔钱的，所以李扬发表许多文章，告诉俄罗斯政府，如何理解经济、金融、经商，以及俄罗斯如何去赚世界的钱，而不再被西方政权们和财阀骗钱。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这两天，看到叙利亚政府军，收复战略重地卡尔米拉古城，在电视节目上，看到了一些战场景象，感觉叙利亚政府军的打法，还象二战的水平。二战中，日本军队单兵素质高，提倡一颗子弹消灭一个敌人，也是考虑后勤补充力量的薄弱；反观美军，不管海陆空，全提倡密集炮火全覆盖，根本不要求节省弹药。现在的叙利亚政府军，在有制空权的情况下，后勤保障充裕，但大炮、机枪、步枪的发射，根本没有目标，完全是发泄式射击，这种水准一旦遇到后勤问题，不败太难了。这也是李扬提醒俄罗斯研制战斗机器的关健，通过无人机，能够查出敌方阵地中，到底哪有人，都是什么人？而且，应该模仿以色列的一个防御系统，可以分辨枪声、炮声的远近、精确位置，甚至可以通过电脑软件的计算，分辨出是什么武器？所以李扬前些年，希望中国大陆引进以色列的这套系统，不过自作聪明的人太多，网络上反驳李扬的人就瞧不起李扬的观点。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2015年10月7日，俄罗斯在里海的几艘小破军舰，从里海发射26枚巡航导弹，打击叙利亚反政府武装，俄罗斯、伊朗、叙利亚全说命中率百分百，但美国、欧盟、北约，全说有枚导弹在伊朗坠毁爆炸。双方为什么在这个看似不大的问题上，在国际舆论中拼命较量？开始李扬不理解，现在想明白了，要知道，这些导弹经过一千多公里，经过各种复杂的地貌，最后全部命中叙利亚反政府武装目标，对西方政权、军队的打击太大了。李扬终于想明白，这意味着，俄罗斯再破、再小的军舰，也能发射导弹，超远距离打击世界上任何目标，美国政府、西方政权们、共济会，能不感到恐惧么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>开始只是从战术上思考，认为俄罗斯军队必然在叙利亚内战中，大量试验先进武器，以看实战中效果如何。所以断言，俄罗斯不可能经常发射这种导弹，因为成本太高，而叙利亚反政府目标价值太低，这样打下去，俄罗斯先破产了。现在才明白，俄罗斯发射超远距离导弹，存在战略威慑效果，而且真的起到巨大作用。经过俄罗斯空军介入叙利亚战场，导致俄罗斯军工声名鹊起，可以重新占据世界军火市场。而这也是李扬最担心的，因为这容易让俄罗斯将希望寄托在出口军工上，这个战略想法是错误的，发展一个国家的经济，千万别指望石油、军工这类，容易把发展道路走死。所以李扬在伊朗刚被联合国解禁时，就马上提醒伊朗要小心什么，注意什么，避免将来再次陷入经济死亡陷阱。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>为什么俄罗斯空军介入叙利亚内战时，李扬马上大量发表文章，要求中国大陆暗中援助俄罗斯？一是知道俄罗斯经济支持不下去，二是希望中国大陆提供先进武器，以深度介入战场，寻找中国大陆武器的问题并解决。看到伊拉克政府，好象购买了中国大陆的无人机，这说明美国政府允许的，目的是偷偷研究中国大陆无人机的破绽，以及寻找反制的办法。李扬相信美军已经打到破解、反制中国大陆无人机的办法了，而且方法不止一种，也不止从一个方面，找到了克敌制胜的法宝。这没什么，武器的较量，就是在反制、反反制中，不断进步的。李扬只是担心，中国大陆军方无法获知，美军对付中国大陆无人机的办法，这样容易陷入被动。建国时的老军人们，就提倡“不打无把握之仗”，如果美军先天占有了优势，中国大陆军队容易在战场上失败。李扬相信美军的无人机，比中国大陆先进一个级别，这并不可怕，可怕的是，中国大陆没找到反制办法，而本国无人机却被美军破解。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>前些日子，看到媒体报道，说中国大陆面临战争时，可以迅速武装5亿人进行战斗，以表明中国大陆的应战能力强大。这种思路就不对，没有哪个国家，会派出军队进入中国大陆腹地，中国大陆不是伊拉克，所以面对的战争也不可能类同，除非中国大陆爆发内战，导致整个国家已经散架。苏联崩溃后散架了，但俄罗斯在被西方政权算计，因为接受休克疗法建议后，俄罗斯人民食不果腹、衣不遮体时，俄罗斯军力垮掉了，也没面对侵略；西方政权们联合穆斯林国家们，通过公开支持车臣独立叛乱，来达到继续肢解俄罗斯的战略目的。中国大陆，要注意这方面的战略阴谋，李扬认为美国政府、西方政权们、共济会，支持藏独、疆独、台独、港独的目的，应该是准备类似支持车臣叛乱这种打法的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所谓战争潜力，已经不是人多人少的问题，象俄罗斯、中国大陆这类国家，几乎不存在敌军深入腹地的现象。对俄、中两国来说，战争潜力，一是在战争中，拥有制空权，二是军机、军舰的快速制造补充水平，三是面对敌方先进武器时，迅速找到破解办法，而本方武器被敌方破解后，能够迅速升级，以再次能够打击敌军。三方面都很重要，例如最后一条，即使新制造的军机、军舰再多，如果被敌军找到破解办法，那么数量的优势无法转化成质量优势，因为你新建的太多，敌军也不怕，全给你打掉了。所以战时，军工专家、技术人员，能够有多快的反应速度和技术，决定了胜负。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>俄罗斯和北约、中国大陆和日军、美军的战争，不可能象叙利亚内战，一打就是几年，大国之间的较量，尽量避免冲突扩大的。所以瞬息万变的战场应变能力，非常重要；你刚在世界面前，被打得崩溃，对方马上撤出战场，并在国际社会的调解下，平息了。你就吃亏大了。你说不甘心咽下这口气，要求继续打，结果是得罪国际社会，那你就又上套了，吃亏会继续扩大，因为全世界反对你了。中国大陆在20世纪七十年代，对越南的突然出击后，迅速撤回军队，越南不敢继续打了，它就算想继续打，当时的苏联政府也不允许的。所以中国大陆面对的国际压力，说大也不大，因为时间很短，国际舆论中的大国较量，还在混战时，中国大陆宣布结束战争了，这就争取主动权了。20世纪六十年代，中国大陆对印度的打击，也类似，在大胜时突然宣布停战，印度在世界上丢大脸了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>20世纪八十年代，两伊战争打了八年。开始是伊拉克总统萨达姆，主动进攻伊朗，在美国政府的控制下，国际社会并没谴责主动挑起战争的伊拉克；因为伊朗是拼命式打法，不计成本和代价，举国之力，要与伊拉克同归于尽，所以伊拉克打不下去了，因为双方陷入了战争泥潭。所以伊拉克总统萨达姆，公开要求停战，并愿意寻求国际社会调解，但伊朗做为被侵略的国家，损失太大，恼羞成怒，公开拒绝停战，强行打下去，结果得罪了国际社会，伊朗变得孤立了，它再打下去，可能损失无法承受了，因为国际社会已经半公开帮助伊拉克了。面对继续打下去，伊朗可能国破家亡，只好忍气吞声地接受国际社会调解。所以李扬从这个著名案例中，也可以得出，在战争中，左右国际舆论的重要性，因为这往往可能决定胜败和人心。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>在肢解南斯拉夫的内战中，美国政府和西方政权，利用控制的国际舆论，变着花样抹黑塞尔维亚人、民兵、军队，在西方的宣传下，塞尔维亚成了内战元凶，而且反人类，有大量塞尔维亚军民大规模强奸、杀戮要求独立的民族的报道。在这种国际舆论下，塞尔维亚人没有赢的机会，因为国际舆论不给你辩解的机会，你在战争中也无法找出证据为自己辩护。结果内战结束，南斯拉夫被肢解后，西方人和各国人民，才发现西方的报道，根本没有公正性，基本是谣言加谎言，以欺骗世界反对塞尔维亚人。世界明白真相了，但南斯拉夫已经解体了。李扬认为这是美国政府、西方政权的一贯打法，以达到阴暗政治战略目的。现代的互联网，改变了传统的纸媒方式，所以如何控制国际舆论走向，对中国大陆、俄罗斯来说，非常重要。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2011年时，阿拉伯之春，将中东北非数个国家政权推翻，西方政权们迅速反应并跟进，结果将中东北非打烂。叙利亚内战也是从这时开始的，刚开始时期，美国政府就公开表示担忧，认为叙利亚政府会对叛乱军民用化学武器，并威胁一旦叙利亚政府军用化学武器，国际社会和联合国，应该镇压叙利亚政府和总统阿萨德。李扬一看就明白，南斯拉夫内战中抹黑塞尔维亚的打法，又用出来了，不用问，马上就会有证据证明，叙利亚政府军用化学武器了；等到联合国同意西方联军镇压叙利亚政府军，并绞死总统阿萨德后，美国政府耸耸两肩，表示“对不起，美国出现情报错误，但这并不影响打垮叙利亚政府军，绞死总统的正确性和合法性”。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，叙利亚内战战场上，真的出现了化学武器的痕迹了，西方政权们和媒体，一口咬定是叙利亚政府军干的。<\/DIV><p>李扬马上在网络上发表文章，公开破口大骂美国政府卑鄙，阴暗手段经常用同一种，也不怕国际社会习惯性识破；结果，美国政府没反应，网络上大批拥美人士们，追着李扬辱骂，多难听的话都讲，气得李扬直哆嗦。因为俄罗斯、中国大陆，公开向着叙利亚政府，反对没有查明真相时，联合国就授权西方联军进攻叙利亚，美国政府和欧盟，这才没有强行进军叙利亚。结果，不出意料，叙利亚内战战场上，多次出现化学武器痕迹，而叙利亚政府和总统阿萨德，明白美国政府的阴谋，所以公开交出全部化学武器，并允许联合国调查组，随便去任何地方调查，终于保护了翻盘机会和未来。李扬甚至公开提出怀疑，认为是美国向反政府武装提供的化学武器，当然李扬在网络上受到的辱骂，就可以想象了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在联合国小组的初期调查中，虽然没有明确认定叙利亚政府军，真的用了化学武器，但字里行间，明显让所有读者们认为，肯定是叙利亚政府军用了。这套打法，在肢解南斯拉夫时用过，在攻占伊拉克时用过，所谓联合国调查小组，其实就是美国战略的马前卒，从没公开反对过美国政府的诬陷，反而配合美国政府的战略抹黑。所以李扬在网络上发表文章，并与拥美人士们对骂，声明将来的历史真相，会证明李扬是正确的，而拥美网民们，追着辱骂李扬，要求李扬要么进精神病院，要么去死（他们真做到了，全部做到了）。现在的事实表明，是叙利亚反政府武装，搞出的化学武器，目的是栽赃叙利亚政府，以达到西方联军推翻叙利亚政府的目的。美国政府和西方政权们，肯定声明自己被骗了，面对它们的大言不惭，李扬感觉它们拿世界当傻子耍。国际舆论的控制权，太重要了，甚至决定一个国家的死生存亡。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>苏联崩溃的原因之一，就是失去国际舆论的控制权。伊拉克总统被绞死，也是国际舆论造成的；利比亚首脑卡扎菲，被叛军残酷地处死，也是被国际舆论捉弄的；叙利亚总统阿萨德，也差点被国际舆论杀死。所以，李扬认为互联网时代，如何控制国际舆论权，非常重要；在2005年左右，李扬就在搜狐网站的秘密日记中，提出要适应现代互联网特点，避免被互联网打垮，同时要争取利用互联网，打垮对方。过去是纸媒时代，所以西方政权们容易控制国际舆论，只要炒作出本国一些媒体，变成世界著名媒体，那么国际舆论就控制在西方政权手中了。太祖建国前后，特别喜爱看西方报纸杂志，完全证明了这点。但互联网时代，国际舆论霸权，真的不容易控制在西方政权们手中了，因为人人不仅是读者，而且是参与者，个个是舆论制造者，还有大量天才般的民间人士，以揭发西方政权阴谋诡计为乐趣，所以俄罗斯、中国大陆，才有了上天眷顾后的机会了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>领导塞尔维亚人维护国家主权和领土完整的领袖们，不止一个，但都被国际法院通缉了，其中米洛舍维奇，于2006年3月11日，在海牙监狱中去世。他是个律师，也是个斗士，在长期面对国际法庭的抹黑般审判中，据理力争，结果好象有两个接受美国政府暗中命令，公开打击式审判米洛舍维奇的法官，先后死在法庭上，据说是心力交瘁。面对这种情况，西方政权们也知道，再审下去，第三个主审法官，再在法庭上心力交瘁，西方政权们就出国际丑闻了，结果米洛舍维奇突然暴病身亡在监狱中。所以米洛舍维奇家属们，要求俄罗斯法医解剖尸体，但被美国政府拒绝了。这个怪异现象，李扬也感觉好笑，不过弱国无外交，塞尔维亚以及其它前南斯拉夫小国，已经成了小国寡民，就是一个又一个首脑暴毙，也没办法，因为无足轻重了，敢公开反抗，国家下场更悲惨。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2015年2月3日，总部设在海牙的联合国国际法院裁定，塞尔维亚，在20世纪90年代初期，巴尔干战争中未对克罗地亚犯下种族屠杀罪行，即对米洛舍维奇种族屠杀罪的指控并不成立。有用么？他已经暴毙在监狱中了，南斯拉夫早就解体了。就是国际法院宣布米洛舍维奇是人类圣雄，美国政府不应该肢解南斯拉夫，历史还能回头么？所以李扬认为国际舆论很重要，必须要争取控制权和影响力。如果国际法庭审判国内内战罪犯，则受美国政府、西方政权们、共济会控制的国际法院，很容易利用权力，介入任何国家内战，只要宣布某人是战犯，那么内战胜负就立即分晓了。这是通过控制国际法律、国际法院，来达到不战而屈人之兵的上上之善。非常恐怖，甚至美国政府出兵进入哪个国家，可以做到随心所欲的程度，那世界就更完了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>象中国大陆，生前政治正确，并是重要高层领导的谢富治、康生这类人，去世时的追悼会，非常高规格，主要领导亲自主持仪式。结果死了多年以后，被彻底否定了，甚至成为十恶不赦的罪犯。这种情况，肯定在国际舆论和国际社会中再现，通过追究一个国家去世的主要领导的所谓罪行，达到抹黑一个国家，甚至肢解一个国家的政治目的。当然，李扬认为这是一个循序渐进、逐渐被世界各国接受的过程。共济会和美国政府的战略，不会让人类和各国提前警觉的。列宁、斯大林，其实就已经被国际舆论审判了，而且罪名很重。李扬认为它们的下一个重要目标，应该是太祖。所以现在李扬阐述真正的新中国历史时，生命逐渐走到尽头了；因为搞臭太祖的目的，是去党，然后肢解中国大陆；李扬希望承认太祖的功劳，已经挡了有些人的道路了。在对国际舆论的控制权争夺中，同样会因此死亡大量的人的。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年3月29日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
