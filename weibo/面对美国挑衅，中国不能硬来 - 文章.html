<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">面对美国挑衅，中国不能硬来<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年5月14日 00:16<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vms3.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>面对美国挑衅，中国不能硬来<\/P><p><br>美国《华尔街日报》，2015年5月12日报道，美国官员称，美国军方正在考虑通过飞机和舰船，直接挑战中国在南海的主权要求，作为对中国加快南海岛礁建设行为的回应，其中包括派遣海军侦察机飞越南海诸岛，舰船驶入中国宣称拥有主权的岛礁12海里以内范围。<\/P><p><br>2015年5月13日，中国外交部新闻司副司长、新闻发言人华春莹表示，中国对美国打算向南海争议海域，派遣军舰和航空武器的计划“十分关注”。这让李扬联想到自己，在天涯网站的ID“月夜的鬼舞”，上千个文章、主贴、回帖被全部删除，值班编辑020给的原因：<br>“发布大量敏感过激言论”。<\/P><p><br>知道这是“欲加之罪，何患无辞”，李扬一直通过正常渠道，按照程序申诉。这有点象美国政府对待中国大陆，公开地、明着整治，但中国大陆希望通过国际规则，双方彼此沟通，从而保障中国的国家利益。李扬能成功吗？就象中国大陆不能向美国沟通成功一样。明知有人公开整治你，你还没办法。新闻发言人华春莹的退缩，就是政府的无奈。<\/P><p><br>面对美国政府的无礼和蛮横，只能在美国小兄弟菲律宾身上，动动脑筋，以化解危机，因为战略挤压越南，正中美国圈套。在南海西面，有些菲律宾的海岛，属于菲律宾固有领土，没有争议。中国大陆的军机、军舰，要做好准备，只要美国军机、军舰，进入中国海岛12海里，那么中国大陆的军机、军舰，就进入菲律宾固有领土也转一圈。<\/P><p><br>有些读者反对：<br>“美国是进入有争议的中国海岛12海里，而你的建议，是进入无争议的菲律宾海岛。这怎么能行呢？”<br>大家都知道，在20世纪七十年代，南海还是无可争议的属于中国，后来周边国家以有争议为借口，不断侵占中国海岛；我们也可以呀，我们也可以这样做的，过去对菲律宾无争议的岛屿，现在我们有争议了，当然就可以进入了；如果美国政府不承认中国大陆的争议的合法性，那么我们只要讲清楚，菲律宾就是这样侵占中国岛礁的，为什么美国政府不要求菲律宾退出去？<\/P><p><br>有些读者笑了：<br>“打狗看主人。你明知菲律宾是美国的小兄弟，美国政府从法律上，有保护菲律宾的责任，你要侵犯菲律宾的领空、领土，美国军队会帮助菲律宾军队，攻击中国大陆的军机军舰的。”<br>说得对。打狗看主人。所以李扬才建议，中国军机、军舰随时准备，进入菲律宾领海领空。以菲律宾的军力，根本无法攻击中国军队，中国军队只要反击，瞬间就让菲律宾的全部家底报废。如果美国军队帮助菲律宾军队，攻击过来的中国军队，很好办，一方面反击，另一方面进入中国12海里的美国军机军舰，将被中国大陆军队攻击。<\/P><p><br>要做得有模有样。美国政府如何做，中国大陆就要亦步亦趋地模仿。既然二战后的世界秩序，是美国和苏联制定的，现在是美国独大，一切由美国说了算，那么中国大陆就尽量遵守美国制定的规则。美国政府如何做，中国大陆就如何做。做得再夸张，也不会象美国那样，编造假证据，以占领伊拉克，对吧？所以大胆模仿就是了。如果美国政府质问和批判，那么就反驳它：<br>我们比你做得要收敛多了！<\/P><p><br>美国政府先放风，要派出军机军舰进入中国海岛12海里，绝不是威胁，它就是这样计划的，只是事先公开说出来，让中国大陆和世界各国，有个心理准备罢了。就象在钓鱼岛争端上，美国政府是否协防日本，美国高官们一直左右摇摆，一直含糊其辞，一直说话自相矛盾；结果呢，当日本政府牺牲部分国家利益时，美国政府得到战略利益了，马上公开讲要“在钓鱼岛上协防日本”，连美国总统都公开讲清楚了。那些幻想着美国政府，不会介入中日钓鱼岛争端的专家学者们，再也不胡说八道了。<\/P><p><br>天涯网站值班编辑020，奉命删除李扬全部文章和回帖，大家认为李扬通过正常程序，能恢复原状的可能性有多大？但李扬清楚的是，美国政府肯定要进入中国海岛12海里了，到时候国家要丢脸，中国大陆军队也不能攻击美国军机军舰，因为打不过美国军队，尤其一个小小的海岛上的武器，怎么经得起美军的攻击？进攻是找死，不进攻就是国际笑话。所以只能拿美国小兄弟菲律宾开涮。<\/P><p><br>这两天，李扬一直在思考这个难题，感觉借力打力，好象能化解美军的压力。更何况美国政府一再强调，“自由通行权”；中国大陆在南海问题上，也一再声明，“维护南海的自由通行权”；如果美国军机军舰，“无意中”进入中国海岛12海里，就受到中国大陆军队的攻击，必然证明中国大陆，是阻止南海自由通行权的，也给了美国打击中国海岛的理由和借口。真的打起来，李扬不看好中国大陆军队，海岛上那点兵，不够美军塞牙缝的。<\/P><p><br>2015年5月12日，美国国务卿克里访问俄罗斯，并在索契与普京、拉夫罗夫分别举行会谈。美国政府一直强烈要求西方政权，联合起来制裁俄罗斯，并反对在欧盟的调停下，俄罗斯支持的乌东部军事力量，与乌克兰的停火协议。甚至在刚刚举行的俄罗斯二战胜利大阅兵，美国政府不仅不派高官参加，而且命令西方政权都不许去俄罗斯祝贺。才过了三天，美国国务卿居然突访俄罗斯，这种情况下，美国政府必有重大行动，需要俄罗斯政府配合，或者事先与俄罗斯通气。<\/P><p><br>建议中国大陆暗中询问俄罗斯政府，是不是美国政府想和中国大陆动手，所以才急于找俄罗斯沟通的？不可不防啊，美国政府这套把戏干多了。1981年，利比亚重申北纬32度30分线以南为“死亡线”，擅自闯入者必死无疑。根据计划，美军以部分舰艇飞机穿越利比亚的“死亡线”，诱使卡扎菲首先开火。美国好以此为借口“反击”。当时的美国总统里根拍板定案，并把这一行动命名为“草原之火”。美舰在“死亡线”内停留75小时，从美军发起攻击到战斗结束共计12个小时，击毁利比亚导弹巡逻艇4艘、重创1艘，摧毁“萨姆”-5导弹基地的主要设施，造成利方伤亡约150多人，按作战计划完成了打击任务，而自身机舰无一损失，伤亡为零，美国仅付出4枚“哈姆”导弹、8枚“鱼叉”导弹和若干炸弹。<\/P><p><br>读者们看明白了吗？面对不如自己的国家，美国通常是挑衅在先，诱使对方首先攻击以捍卫脸面，然后美国军队就开始了毁灭性的打击，一次又一次在世界树威，世界各国政府看到美国如此霸道，却又无可奈何，最终都选择沉默。在美国政府和中国政府之间，可能也要面临选择了，李扬相信各国政府的智慧，它们不可能选择站在中国大陆一边。连傻子都不会公开支持弱者，避免被强者痛殴。建议中国大陆早做打算，既避免在全世界面前丢脸，又不会和美国政府直接冲突。此为上策。<br>大连市西岗区公安分局治安大队 李扬<br>2015年5月14日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
