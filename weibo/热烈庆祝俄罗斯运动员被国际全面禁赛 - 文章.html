<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">热烈庆祝俄罗斯运动员被国际全面禁赛<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年11月15日 19:36<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w2h2.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>热烈庆祝俄罗斯运动员被国际全面禁赛<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>第一消息：<\/DIV><div><br><\/DIV><div>2015年11月13日，国际田联主席塞巴斯蒂安·科在办公室外向记者发布声明，对涉嫌“系统性”使用兴奋剂的俄罗斯田协实行全面“禁赛”。<\/DIV><div><br><\/DIV><div>根据这份禁赛决议，俄罗斯田径运动员及所有相关人员将被禁止参加包括世界田径系列赛和奥运会在内的全部比赛，直至禁令终止。&nbsp;<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>第二消息：<\/DIV><div><br><\/DIV><div>瑟伦森是丹麦最著名的职业车手之一，他承认用药，再次给了受到禁药丑闻困扰的自行车运动沉重一击。<\/DIV><div><br><\/DIV><div>“我在上世纪90年代定期使用EPO(促红细胞生成素)。有时候还用可的松。我用药的原因没有别的，只是因为别人都这样，我不做就吃亏了。”47岁的瑟伦森说。<\/DIV><div><br><\/DIV><div>但和美国名将阿姆斯特朗一样，瑟伦森拒绝透露其他用药运动员的名字，只说绝对不是他一个人这么做。<\/DIV><div><br><\/DIV><div>直到今天，没有任何国际性组织，对丹麦自行车组织进行全面禁赛。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>第三消息：<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在被称为历史上最伟大的自行车运动员后，阿姆斯特郎退役了后，发生了世界级丑闻。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2012年8月24日，阿姆斯特朗被曝出服用违禁药丑闻，将被剥夺环法冠军后，美国反兴奋剂组织又公布了阿姆斯特朗禁药事件的1000页报告，这份被誉为\"运动史上最复杂、最专业、最成功的反兴奋剂报告\"，终于将阿姆斯特朗钉在了禁药的耻辱柱上。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2012年10月22日，国际自联宣布阿姆斯特朗终身禁赛，并剥夺其七次环法冠军头衔。国际自行车联盟主席麦奎德已经在今日的记者招待会上表示：<\/DIV><div>“阿姆斯特朗再也不会出现在自行车赛场上”。<\/DIV><div>国际自行车联盟也宣布，<\/DIV><div>“我们完全认可美国反兴奋剂机构对阿姆斯特朗的处罚决定，包括终身禁赛和剥夺七个环法自行车赛冠军头衔。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div>到今天为止，国际自行车联盟，以及任何国际运动员组织，一直没有对美国相关运动协会禁赛。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>第四消息：<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在被曝光之前，九枚奥运金牌得主卡尔-刘易斯一直与兴奋剂无缘，这位奇才一直被看做是田径界的道德楷模。然而在2003年4月24日，一直被认为是“最干净”的刘易斯也终于承认自己曾经服用过禁药。<\/DIV><div><br><\/DIV><div>但美国田径组织，没有受到任何国际组织的处罚。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>第五消息：<\/DIV><div><br><\/DIV><div>世界著名的兴奋剂丑闻，全部发生在西方社会和西方运动员组织中：<\/DIV><div><br><\/DIV><div><br><\/DIV><div>&nbsp;<\/DIV><div>1896年现代奥运会诞生之前的19世纪中叶，已有关于比赛选手服用兴奋剂的报道。1865年，在荷兰的一次游泳比赛中发现有选手服用兴奋剂。1879年，又有关于自行车运动员在六日赛中服用兴奋剂的报道。&nbsp;<\/DIV><div><br><\/DIV><div>在1908年奥运会上，意大利马拉松运动员多兰多·彼得里跑到终点后昏迷，被认为是服用了刺激剂士的宁。从那以后，小剂量服用士的宁就常被用作一种兴奋剂。为了夺取比赛的胜利，运动员们互相效仿，滥用药物之风愈演愈烈。1952年挪威奥斯陆冬季奥运会举行滑冰比赛时，赛场工作人员发现，运动员更衣室中到处扔着用过的空药瓶和针管，一片狼藉，景象可怖。&nbsp;<\/DIV><div><br><\/DIV><div>1968年，墨西哥奥运会上，国际奥委会第一次在奥运会上实行兴奋剂检查———结果发现保加利亚一古典式摔跤运动员因被发现服食了兴奋剂一类药物而被除名。&nbsp;<\/DIV><div>1960年，丹麦自行车运动员克努德·詹森在进行公路自行车比赛时突然死亡。几乎可以肯定，他是因为服用兴奋剂而衰竭致死。&nbsp;<\/DIV><div><br><\/DIV><div>2003年4月，卡尔?刘易斯承认自己在1988年奥运会前三次尿检均呈阳性，但都被美国奥委会“网开一面”，并最终逃脱了国际田联的调查。&nbsp;<\/DIV><div><br><\/DIV><div>2004年，巴黎田径世锦赛女子两枚金牌得主怀特承认服用了兴奋剂。&nbsp;<\/DIV><div><br><\/DIV><div>室内世锦赛女子1500米冠军和世界纪录保持者雅各布斯被禁赛4年，世界室内女子200米冠军科林斯被禁赛8年。&nbsp;<\/DIV><div><br><\/DIV><div>2005年12月，前男子百米世界纪录保持者、美国短跑名将蒙哥马利，女子短跑名将盖因斯由于使用兴奋剂被禁赛两年。&nbsp;<\/DIV><div><br><\/DIV><div>另外，研制传销新型兴奋剂并受到美国政府起诉的“污点证人”孔特，披露亲眼目睹悉尼奥运会夺得3枚金牌和两枚铜牌的美国“女飞人”琼斯往自己大腿上注射兴奋剂。女子100米、200米两项世界纪录保持者乔伊纳1998年9月21日死于心脏病，也被指证服用兴奋剂。但她们都被网开一面。&nbsp;<\/DIV><div><br><\/DIV><div>2005年8月23日，法国《队报》称，退役的美国癌症患者、创造了环法大赛七连冠奇迹的阿姆斯特朗在1999年涉嫌服用兴奋剂。此事一直调查至今仍然没有最后结果。&nbsp;<\/DIV><div><br><\/DIV><div>2006年7月，加特林对外公布其尿样被查出呈阳性。&nbsp;<\/DIV><div><br><\/DIV><div>2006年8月，美国前奥运会冠军琼斯承认药检呈阳性。&nbsp;<\/DIV><div><br><\/DIV><div>在美国体育界抖出服用兴奋剂的丑闻之后，美国体育的形象降到了历史的最低点。一直以来在兴奋剂问题上对别人指手划脚的美国人，如今却面对国际体坛对他们的指控。&nbsp;<\/DIV><div><br><\/DIV><div>前美国奥委会负责药物检查的一名黑人医生控告美国奥委会，认为他们存在种族歧视问题。没过多久，美国最大的体育杂志《体育画刊》就刊出了这名医生长达3万字的来信，详细透露了美国体育界掩盖美国运动员服用兴奋剂的真相。&nbsp;<\/DIV><div><br><\/DIV><div>信中称，在1988年—2000年期间，有超过100个美国运动员服药的案例，但只有很少数的运动员被禁赛。而那些服药却没有受到任何惩罚的运动员在这段时间里赢得了19个世界冠军，其中包括著名的田径运动员卡尔?刘易斯。&nbsp;<\/DIV><div><br><\/DIV><div>这件事被捅出来后，首先发难的是在1988年奥运会上因服用兴奋剂被剥夺了男子100米金牌的加拿大人本?约翰逊，后者表示要起诉刘易斯，以获得公正的待遇。而傲慢的刘易斯在这关键时刻不但没有为维护美国体育的形象而有所收敛，反而大言不惭地说：“那是十多年前的事了。我已经退役5年了，现在他们讨论这个问题，我觉得没人能把这块金牌从我手里拿走。”&nbsp;<\/DIV><div><br><\/DIV><div>接下来我们看一看世界体育历史上还有哪些兴奋剂事件呢？&nbsp;<\/DIV><div><br><\/DIV><div>首先不得不提加拿大人本?约翰逊，奥运史上最大的一宗兴奋剂丑闻就是\"约翰逊\"事件。牙买加出生的加拿大男子短跑运动员本约翰逊1987年世界田径锦标赛上获100米跑冠军，并以9秒83的成绩打破了世界纪录，成为世界第一飞人。1988年汉城奥运会100米赛中，他再次夺冠，又以9秒79的成绩再次破世纪纪录，为世人瞩目。在人们向他投去钦佩的目光时，国际奥委会做出了约翰逊药检不合格，收回金牌，取消纪录的决定。约翰逊悄然回国。随后加拿大开始一系列调查会、听证会，证实约翰逊不仅在汉城奥运会犯案，几年前就已服用了违禁药物。因此，他在1987年创造的世界纪录也被取消，并被判处终身不得执教。&nbsp;<\/DIV><div><br><\/DIV><div>意大利当地时间2004年2月，1998年环法自行车赛冠军、意大利人潘塔尼猝死在意大利里米尼附近的一个旅馆中，年仅34岁。潘塔尼自1998年夺得环法冠军后就再也没有取得什么突出的成绩，在1999年的一次例行药检上，他被查出红血球含量高于正常标准。&nbsp;<\/DIV><div><br><\/DIV><div>2005年8月，阿姆斯特朗刚刚第七次称雄环法后不久，法国权威体育媒体《队报》披露，阿姆斯特朗在1999年第一次夺得环法冠军时曾使用过兴奋剂，虽然事后国际自联的调查报告显示阿姆斯特朗服药说不成立，但这足以使环法王的光环不再那么闪耀。&nbsp;<\/DIV><div><br><\/DIV><div>2006年6月底，就在新一届环法大赛即将开始前，西班牙媒体突然爆出在西班牙境内进行一次自行车比赛中出现了大规模使用兴奋剂现象，在涉案人员的名单中，97年环法冠军乌尔里希、意大利名将巴索等人赫然在列，这一事件也直接导致了乌尔里希等人无缘当年环法大赛。<\/DIV><div><br><\/DIV><div>================================<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在，李扬回忆一事，以前谈个女友叫张丽，她的表弟不到18岁，学习一般，是体育学校的蓝球运动员，后来因为无向上发展潜力，好象是当兵去了。<\/DIV><div><br><\/DIV><div>1998年左右，他告诉李扬：<\/DIV><div>“现在哪有不打药（兴奋剂）的运动员，不打药，一辈子都别想得冠军”！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>你们以为马家军（日本尊称为“马军团”），是怎么个个跑出国际第一的？<\/DIV><div><br><\/DIV><div>关于她们的故事，许多媒体都有披露，李扬不在这儿多说了！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>“花蝴蝶”格里菲斯*乔伊娜美国著名短跑运动员。她保持的女子百米世界纪录至今无人打破。乔伊娜身高1.69米，身段优美，面容清秀，曾是小有名气的时装模特。<\/DIV><div><br><\/DIV><div>李扬为什么单单提她？<\/DIV><div><br><\/DIV><div>因为她在国际赛场上最辉煌时，李扬正好念大职高，喜欢观看她的比赛，当时被她美貌吸引了，所以一直留意她的事情；<\/DIV><div><br><\/DIV><div>1998年9月21日晚，格里菲斯*乔伊娜在睡梦中猝死，震撼了国际体坛；<\/DIV><div><br><\/DIV><div>你们认为她为什么猝死？！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>最近一两月，有个得过国家冠军的运动员，不到18岁，突然猝死在寝室；<\/DIV><div><br><\/DIV><div>你们认为她是怎么暴毙的！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>告诉大家，真要为孩子好，千万别让他（她）当运动员，不吃药，永远不可能成功，大家都吃药，都不能成功，你不吃药，却能成功？<\/DIV><div><br><\/DIV><div>你以为你是外星文明培养的基因变异动物啊！<\/DIV><div><br><\/DIV><div>有孩子做职业运动员的家长，好好问清楚孩子，这里面到底有什么学问吧。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果家中只有一个孩子，李扬建议为了孩子的健康，为了孩子能够生育正常的下一代，最好不要让孩子去做运动员；<\/DIV><div><br><\/DIV><div>就算你的孩子，能连续十多年，拿世界顶级冠军，有什么用？<\/DIV><div><br><\/DIV><div>一切皆是假象和错觉，好好地享受人生，不要为了那些虚名，为了一时的骄傲和自豪，而毁掉一生的幸福快乐。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>如果大家相信李扬的话，那么可以这样讲，绝大多数运动项目，几乎是集体服药，在这个领域中，不敢说95%都潜伏丑闻，但敢肯定，至少70%参加国际大赛的运动员，都有可能爆发丑闻，只要你盯得紧，没有不露馅的；<\/DIV><div><br><\/DIV><div>所以，国际性的组织，对俄罗斯田径运动员禁赛，根本就是美国政府和共济会一手策划的，目的就是搞臭俄罗斯；<\/DIV><div><br><\/DIV><div>大家都拉屎，但美国政府通过操纵国际性组织，让大家看：<\/DIV><div>俄罗斯人在拉屎啊，多臭！<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>为了让大家能够理解李扬的理论和阐述，再举一个类似的例子：<\/DIV><div><br><\/DIV><div>1986年4月26日，苏联的切尔诺贝利核电站发生，发生了爆炸，污染了欧洲的大部分地区，国际社会广泛批评苏联对核事故消息的封锁和应急反应的迟缓。<\/DIV><div><br><\/DIV><div>美国政府利用此事，在全世界范围内搞臭了苏联，导致小孩都认为苏联政府做得不对，苏联盟友们也无话可说。<\/DIV><div><br><\/DIV><div>2011年3月11日，因为大地震，日本福岛的核电站反应堆们，一个接一个地发生爆炸，日本政府先是哄骗大量不明真相的临时工，前去冒死修理，然后对日本核电站的继续泄露保持沉默；<\/DIV><div><br><\/DIV><div>据最近的调查结果，原来日本核电站，根本没有得到彻底治理，而是巨量地、源源不断地向大海排泄核污染，因为大海的流动性，导致现在日本核电站污染了全世界；<\/DIV><div><br><\/DIV><div>日本专业机构，将日本的核污染，定义为与苏联的切尔诺贝利核污染同样严重程度，至于国际组织对这种核泄露定义到什么程度，那恐怕要由美国政府和共济会，来商量着办了。<\/DIV><div><br><\/DIV><div>日本的核泄露，污染了全世界，比苏联的核泄露还严重，但它邻国中国、朝鲜、韩国、俄罗斯，却没有一点抗议，西方政权们集体呈现植物人状态，表示“没有感觉”。<\/DIV><div><br><\/DIV><div>大家听国际媒体，长期报道日本核泄露了么？<\/DIV><div><br><\/DIV><div>全人类都在吸收日本的核污染，却无一个人类表达不满，这就是西方政权控制国际舆论的好处，所以国际舆论只是为西方政权服务的，只宣传有利于它们的事情，而隐瞒不利于它们的事情。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>同样，李扬通过国际体育组织，对俄罗斯田径运动员集体禁赛，马上领悟了，国际体育组织，也操纵在西方政权手中；<\/DIV><div><br><\/DIV><div>所以，美国总统奥巴马公开讲：<\/DIV><div>“不能让中国书写全球规则”；<\/DIV><div>“不能允许中国成为国际规则的挑战者”！<\/DIV><div><br><\/DIV><div>现在，大家能理解美国总统和政府，到底在害怕什么了吧，对世界的操纵权，必须永远掌握在美国政府手中，不然美国政府会比苏联政府、纳粹德国政府名声更臭；<\/DIV><div><br><\/DIV><div>“历史是胜利者书写的，但只有当事人才能知道真相”，李扬让大家个个成为历史的见证人和当事人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
