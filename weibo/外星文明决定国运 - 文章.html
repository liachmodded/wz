<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">外星文明决定国运<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月30日 22:58<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v5cx.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>外星文明决定国运 2013年7月3日星期三<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　在以前的文章中，经常提到，姥爷去世前，曾和外星文明的领导，讨价还价，双方最后达成协议的事情。其中，姥爷曾询问，为什么美国人登月，没有发现月亮上有人类？这个外星文明的领导回答，他们是躲在一个“大洞”，而且监视了美国人登月，把美国人吓得够呛。姥爷复述给少年李扬听时，李扬认为姥爷头脑糊涂了，许多事情没在意，也没留心，所以认真回忆见姥爷最后一面时的情况，真的有点困难。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　姥爷和少年李扬讲了很多，为何单单提起此事？因为李扬越思考，越本能感觉，美国正负和外星文明间，应该有秘密合作。外星文明提供了一点技术，并帮助美国正负一点小忙，并催眠诱导美国正负，对外星文明深信不疑，对双方合作积极热心。外星文明这样做，就是要利用美国正负，来间接影响人类社会，实际上，美国正负只是外星文明的棋子，美国正负应该明白这点，只是迫于对方的淫威，不敢不真诚配合，而且故意对外透露绝密，他们美国人和外星文明是盟友。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　如果美国人没有登月，所有登月录像和照片，都是在摄影棚伪造的，那么外星文明领导告诉姥爷，美国人登月了，只能说明，美国正负和外星文明秘密合作。如果美国人确实登月了，但李扬只相信他们成功登月一次，其它的可能是伪造的，为什么这样讲？读者们阅读第一次登月者阿姆斯特郎的回忆，那次登月行动，就象小孩玩过家家游戏，阿姆斯特郎甚至用笔别住门，因为担心无法回到登月仓，类似的事情有许多；就这种技术都能登月，那中国人早就应该登月成功了；问题来了，自从1969年7月美国人登月后，截止现在，过去40多年了，美国人的技术日新月异，却再也无法登月了，这说明什么？如果美国人确实登月成功过，李扬只能怀疑，这是在外星文明的帮助下，因为外星文明再也不帮助美国正负登月了，甚至可能警告美国正负，不许再登月。此段内容，无一不让人怀疑，美国人登月和外星文明之间，应该存在某种联系。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　李扬只是凭着动物本能，怀疑美国人登月和外星文明之间有联系，至于这里面到底有没有阴谋，李扬根本没办法查清，如果各国正负感兴趣，可以想办法调查。美国正负出于对外星文明深深的恐惧，并希望狐假虎威，借外星文明的大旗，吓唬其它各国正负，所以对相关秘密，属于透露一点，隐瞒大部分。这就是目前的局面。2005年时，美国失踪人口达到90万人，有上千万家庭，为家人保留指纹，以备家人失踪时派上用场。美国正负应该能估计出，每年失踪人口中，被外星文明当做食物的美国人，应该占多大比例，但关于此点，美国正负属于打死也不说类型的。中国大陆每年失踪人口，在2012年时，已经达到800万，除了流落街头的，被人杀死的，隐姓埋名的，还是有相当比例的失踪人口，说不清道不明。外星文明掳走的比例占多大，中国正负可估计不出来，因为中国正负和外星文明之间，一点联系也没有，但李扬要是说，许多中国人做了外星人的盘中餐，相信绝大多数读者不相信，认为李扬在说疯话。对人肉进行煎炒烹炸，进行生吞活剥，各种吃法有各种吃法的美妙滋味，外星人吃人肉，就象人类烹调美食一样。读者们理解不了吧？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　各国正负和情报组织，都知道，在催眠强奸前，都先要询问对方，有没有做错过事，有没有伤害过别人？如果催眠状态下的人，回答“有”，那么就会被催眠强奸轮奸，以示惩罚；问题是，这世上还有没做错过事的人么，还有没伤害过他人的人么，所以按照这个逻辑，任何人都是可以被催眠强奸的！有的读者不明白，怎么李扬突然说这句话？外星人吃人类也一样，你做错过事，伤害过别人，就成了外星人吃你的理由，按照同样的逻辑，外星人也是想吃谁就吃谁。这已经很不错了，已经属于人道主义对待了，因为人类在吃猪马牛羊时，根本不询问它们，“你们是不是犯过错误”，有些读者不高兴了：<br>　　“怎么把我们人类，比做猪马牛羊，这哪有可比性？”<br>　　在外星人眼中的人类，就是人类眼中的猪马牛羊，一个试验动物，把自己看得太高，往往会接受不了自己的命运。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　外星文明就是这样对待人类，就象人类对待猪马牛羊，有些囗囗囗囗也是这样对待人民，囗囗这种体制存在的最大问题，就是容易把一些吃人恶魔，提拔上来囗囗囗家。由于囗囗的错误和犯罪，属于国家机密，任何知情者和泄露者，都要以叛国罪，被情报组织秘密处死；所以现行体制下，少数囗囗囗囗为所欲为，怎么能毁灭国家和人类，就怎么尽兴地工作。结果是，囗囗囗囗多年后，囗囗囗囗又要改朝换代了，这成了一个短命的王朝，相比之下，在台湾轮流执政的中国国民党，反倒党运更长久一些。在李扬学习的各国历史中，任何残暴的囗囗，都没有太长的执政期，很快就被人民推翻；囗囗残暴的原因，是少数处于掌控地位的囗囗，相信通过恐怖手段镇压，能迫使人民成为良民、顺民，成为听话的奴隶；开始时期，残暴的统治，有利于迅速稳定局势，但长期残暴下去，被激怒的人民越来越多，最后囗囗和全体人民成为对立面。囗囗囗囗就面临这种局面，有那么几个囗囗囗囗，为所欲为，却认为自己很聪明，人民都是傻子，他可以在囗囗翻云覆雨，这种耍小聪明的行为，必将摧毁国家。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　李扬的悲惨，不是个例。连李扬这样的人，都被囗囗囗囗伤害、暗杀，连李扬家人亲戚也不放过，那么请问，这囗囗土地上，还有谁是不可以杀戮的？有几个囗囗囗囗，在倒行逆施，违背天意、欺负民心，外星文明观察到这一切后，就自然安排历史走向了，准备着改朝换代。所谓人类历史，无一不是外星文明操纵史。这样吧，有些读者不相信李扬的这一结论，更不相信李扬的阐述，那么请看囗囗囗囗，今后将飞沙走石、山崩地裂，逐渐走向毁灭，各国不断发生天灾人祸，导致人类逐渐怀疑到，自己走向灾难。李扬终于想明白了，风和日丽、风调雨顺，只会温水煮青蛙，让人类在不知不觉中毁灭，无法让人类觉醒，更无法让人类反抗；所以李扬希望，没完没了地灾难，促使人类振作起来，清除自己身上的毒瘤和癌症，让我们人类能够长久存在下去。如果连试验动物都做不了了，那谈什么都是扯淡。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　有些人指责李扬深夜撰写文章，并发表文章，属于催眠性质的；因为人在深夜，很容易困倦困乏，丧失警惕性，这个时候，如果对其进行巧妙地思想诱导，就容易成功对其洗脑。并举例种种，认为各种邪教组织，都是这样发展门徒的。言外之意，李扬是邪教，李扬胡说八道，李扬在对读者们洗脑。问题是，李扬阐述的诸多不可思议的事情，各国正负都催眠调查了，李扬没说假话，这可不是夜晚催眠调查的，白天一样催眠调查，而且李扬也没有在现场参与，是真是假，各国正负心中一清二楚。如果李扬说疯话，囗囗囗囗早就成了国际笑话了，囗囗们也早就杀掉李扬泄愤了，留着太丢囗囗人的脸了。所以，指责李扬的人，说的一切都对，偏偏忘记了，李扬阐述的一切，也都是对的、都是真的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　还有一点，人确实深夜容易因困倦，而丧失警惕性，这个时候，非正统非主流非现实的事物，容易造成当事人的意志动摇。李扬也是人，也存在这种情况。所以，每当夜深人静时，半困半清醒状态的李扬，就会丧失与一切“怪神乱力”做斗争的信心和勇气，大量白天被显意识压制的东西，在深夜就会冒出来，这些东西中有相当部分内容，属于潜意识一直保留的，但在白天无法显现在李扬大脑中。也就是说，李扬的奇谈怪论，在白天被自己大脑的显意识拼命压制，根本想不明白，想不周全，所以这也是白天撰写文章少的原因；一旦到了深夜时，李扬半清醒半糊涂的大脑，就象艺术家吸完毒一样，突然来了灵感。李扬思考这个现象有几个月了，现在彻底明白了，所以也提醒那些靠吸毒来激发灵感的艺术家，停止吸毒，不妨试试在半夜，半梦半醒之时，发挥一下自己的艺术才华，或许有不同凡响的效果哦。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　政客、艺术家、李扬这类人，都属于夜猫子，就是白天睡觉，夜晚出来溜达的人类。李扬是天生如此，据母亲回忆，李扬刚出生时，白天睡觉，夜晚啼哭，搞得母亲不胜其烦，心力交瘁。而李扬回忆，从念小学时，自己就是个晚上不睡，早晨睡得正香，实在无法起床的学生，当时每天都有种恐惧感：<br>　　这辈子，不管是学习还是工作，都要早晨起床，可就是起床不了，这痛苦遭罪的日子，什么时候是个头啊？<br>　　根据这个阐述，相信指责李扬传播邪教的人，应该明白了，不是李扬非要深夜撰写文章，并在深夜发表文章，而是这是天生注定如此的，打李扬刚一出生，就是这个命运了。没办法，读者是不知道，半梦半醒的困倦状态下，撰写文章非常痛苦，想睡觉，可又有些灵异的思维结果，如果不撰写出来，天一亮就忘记了，或者写不完整了。没办法，咬牙切齿地硬挺着写下去。任何事情，都不是轻易能做到的啊！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　中国有句古话：<br>　　谋事在人，成事在天。<br>　　也暗示着，人类做的事情，其实决定权在于外星文明。有些人善于谋事，有些人善于谋人，既善谋事也善谋人的人，容易成功，这样的囗囗也能爬得很高。囗囗囗、囗囗囗、囗囗囗前囗囗囗囗人，就是既谋事又谋人的人。第囗囗囗囗人囗囗囗，过于谋人而不善谋事，许多事情没有做周全。至于人类社会中，有些人能成事，有些人能坏事，有些人能助人，有些人能害人，希望读者们做个助人为乐的人，而不要去做只会坏人坏事的人。地球上的人类社会，存在诸多奖惩机制，做了错事，或被人类惩罚，或被外星文明惩罚，或被冥冥之中设计的程序惩罚；有些惩罚，是人人皆知的，有些惩罚则很隐晦，目前暂时不被人类了解，人类也正在了解这一机制，能了解到什么程度，看各国正负的能力和智慧吧。<\/P><p>&nbsp;<\/P><p><br>　　其实，读者们只要想想，就全明白了。如果太阳系、地球、月球、人类，是外星文明设计制造的，这只是硬件建设，必然辅以软件配合。没有暗中的奖惩机制，就不是一个完美游戏。如果一切都是设计制造的，在轮回转世过程中，必然暗藏奖惩的威力，只是人类目前不知道。<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
