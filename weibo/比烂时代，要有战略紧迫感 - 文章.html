<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">比烂时代，要有战略紧迫感<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月3日 14:24<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w9gr.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t比烂时代，要有战略紧迫感<div><br><\/DIV><div><br><\/DIV><div>本来，世界经济蒸蒸日上，不仅祖国形势一片大好，世界形势也是一片大好，就连到处饿死人的非洲，现代化建设也日新月异。结果，2008年，美国华尔街搞出个世界经济危机。根据马克思主义经济学，认为资本主义社会，周期性地出现经济危机是应该和正常的，一方面是大量人民挨饿，一方面是大量牛奶倒进下水道。资本主义社会也普遍接受了这个观点。但纯正的资本主义经济学——自由主义经济理论，却坚持认为，市场能够消化、改进经济危机，政府不必动用行政力量干预，说实话，不仅各国政府和专家学者们被骗了，李扬也被这个理论骗得深信不疑。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在看看，美国政府不最终采取马克思主义经济学理论，不大量援助金融机构，恐怕美国已经崩溃了。可见任何理论毕竟是理论，在实践中，还是能够发现好与坏两面的。李扬没有彻底否定自由主义经济，只是感到奇怪，任何采纳这个建议的国家，包括美国，都差点国破家亡。经济学就是政治学，就是人学，也是心理学，因为经济是不同的人的行为体现，而每个人都是足智多谋的，一个人一个思考特点，都在争取自己利益最大化。在这种情况下，任何经济学理论、数字模型，根本不可能真实反映经济规律。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>根据现代人类史，每次世界经济大萧条时，必然发生大规模战争，然后通过战争，来降低人民对苦难的不满，吸引人类关注惨烈的战场，这比饿死人更能令人感兴趣；同时消减大量人口，人为减少失业率；也是各国经济困境可以放置一边，而着急在世界范围内，重新划分势力范围（这和现在国际形势完全一样）。一场大规模战争，可以降低经济大萧条制造的社会危机。所以，中东的战乱，不够大，按照历史规律，应该出现更大规模的战争。所以，美国政府是世界上，最积极准备战争的国家，而中东战乱，本质上，也是美国政府搞出来的。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>乌克兰内战，导致乌克兰国家经济崩溃，成了一个国际乞丐，这就象中东各国一样了。但欧盟人根本不相信，俄罗斯军队会进入欧盟，同样，俄罗斯也不相信，欧盟军队会进入俄罗斯，双方只是在乌克兰内战上，互相别苗头。你们不是不信吗，你们不是不听美国政府的话吗，你德国政府不是公开说了，“我们没有导弹和炸弹，相信用时盟友会借给我们的”；好，美国政府马上紧急运来大批军火，促使你们有交战的基础。要知道，自从苏联崩溃后，不仅欧盟“刀枪入库、马放南山”，甚至美国政府也只是在世界各地，存贮部分军火应急，没有大规模作战的需要和准备，就算准备小规模战争，为了省钱，也只是从附近基地转运军火，到需要准备的地方。这是十多年来，美国第一次，从本土大规模运军火到欧洲。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>俄罗斯经济连续暴跌两年了，又介入叙利亚内战，经济上是雪上加霜，所以李扬积极建议，中国大陆和俄罗斯，赶紧全面大规模开发远东，顺便提振东北经济，没有钱就没有了一切，两国这样下去，非垮掉不可。美国经济不好，可以印钞票购买全世界的东西，俄罗斯和中国大陆印的钞票，没有人感兴趣。仅仅两年时间，两国经济、政治非常不好，不说俄罗斯人民的惨状，李扬做为一个公安警察，非常留心关注社会治安，因为这种东西，代表一个国家的经济现状；许多抢劫案，或者是罪犯口袋中没一分钱，或者是因为饥饿而抢劫，而且这类案件在报道中，出现的频率越来越高，这说明了两国的国家安全状态。李扬比任何人都着急，因为感觉非常不好。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>支持李扬大量建议的人们，也认为“治大国若烹小鲜”，不需要急忙慌张，一切要慢慢来。但李扬感觉国际形势，好象是受美国政府和共济会的主导，速度和节奏，也是它们控制，而它们好象是准备没完没了了。步步紧逼呀，一切行动，都是在证明，它们不是要解决经济问题，而是在准备军事行动。所以，中俄两国要抓紧时间，解决一切困难和问题，最重要的是发展经济，控制金融命脉，联手多赚点钱是点，因为美国政府和共济会，似乎认定，经济暴跌无法打垮俄罗斯和中国大陆，它们需要不断地军事行动，以争取在两国经济困难期，置两国于死地了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>沙特和土耳其，在叙利亚边境，准备了20多万军队，这是在叙利亚内战各方达成停火协议的情况下；美国罕见地从本土运大量军火到欧洲；菲律宾故伎重演，再次用报废船抢滩中国岛礁，被中国大陆强行拖走。李扬要求赶紧迎娶中东战乱区女子，是担心按照美国的节奏，这个战乱恐怕会扩大，而战乱区的姑娘们，已经习惯了杀人、强奸、爆炸，一天不遇到，反而认为不正常，感觉不适应，中国大陆尽国际义务，同时解决本国光棍现象。现在中国大陆，一些暴力案件，属于光棍家庭内发生的，经济不好的情况下，这类人更加绝望。所以，各地方政府，应该大力鼓动他们，去国外寻找机会和娶妻生子，国内肯定没有他们的机会了，再拖下去，只能出现更多的人间惨剧。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>世界经济再不好，以中国人的聪明才智，任劳任怨，精打细算，还有和犹太人齐名的经商头脑，在哪个国家都能发财的。以前，用几篇文章，详细阐述了前苏联地区、东欧地区、非洲地区的人类，根本没有生意头脑，而且愿意享受却拒绝辛苦工作，所以这些地区对中国人来说，遍地发财机会。不要说非洲姑娘争相嫁给中国男人，就是前苏联地区、东欧地区的姑娘们，也愿意嫁给中国男人。一是她们那儿，男少女多，许多育龄女性根本无丈夫可嫁，二是这些地区的人类，都知道中国男人勤劳肯干，不喝酒不打老婆，家庭责任感比其它国家男人强烈。所以，各地应该组织贫困地区和光棍们，组织起来，去这些地区发财和娶妻生子，从地方到中央，彻底解决部分贫困和光棍现象。这事情慢慢来，穷人和光棍岁数大了，就去不了了，留在国内只能是越来越大灾难。国家安全问题，战略问题。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>看着前苏联地区、东欧地区的姑娘们，皮肤白皙、前突后撅、浓眉大眼，有各种漂亮颜色的眼睛，应该是共济会认定的高贵人种吧？错了。在白人精英集团，在共济会，这些白人地位，只比黑人和黄种人地位高，是属于白人中的垃圾，消减人口为地球减负，不一定轮到他们，但他们只是打手和炮灰。俄罗斯人是战斗的民族，所以这个民族不会经商，不懂生意就对了，将来需要这些地区的人们，为共济会去参军征战，消灭各地反抗人群。仅此而已，再无它用。看看乌克兰内战中，大量的波兰人、保加利亚人、罗马尼亚人，这些白种男人成为雇佣兵，与乌克兰地方武装作战时奋不顾身，李扬认为这就对了，这就是他们的人生使命，不然要他们存在干什么？<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>西方人瞧不起中国人的一个原因，就是认为中国人狡诈，爱耍小聪明。李扬承认这是中华民族的一个弱点，个个为自己利益打算，在应该、必须合作奋斗时，仍然无法凝聚成团共同生存、发展。但神传文化的中国传统文化，却并不反对狡诈，反而认为“劳心者治人，劳力者治于人”。中国有句古话，“无商不奸”，意思是想做生意，得有精明的头脑，甚至为了发财而要狡诈。所以俄罗斯在大街上攻击外国人的“光头党”，东欧地区的类纳粹团体，一方面瞧不起中国人的狡诈，一方面凭血气方刚而斗殴胡混一生。他们不愿意辛苦劳动，又没有做生意的头脑，其实这个地区的大多数人类，无不如此。美国政府、西方政权们、共济会，就希望他们永远这样，结果给了中国人到那儿发财的机会。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>前苏联地区、东欧地区的白种人们，已经基本沦落为打工者的角色，他们的生活富裕，完全是国家经济和金融命脉，被西方跨国公司和共济会控制后，赏赐他们的生活费用罢了。一群永远的奴隶，敢反抗时，随时让他们国破家亡。在这个地区，只有犹太人会做生意、发大财，因为共济会几大长老家族，基本是犹太人。李扬不相信美国政府、西方政权们、共济会，希望这些地区的人们，有做生意的头脑，只希望他们成为劳动者和炮灰。你们相信共济会允许华尔街教育这些地区的人类，懂得经济和金融吗？真有自学成才的，也被华尔街高薪聘走，一辈子在美国纸醉金迷，终老异乡。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>李扬希望俄罗斯和中国大陆合作，赶紧联手大力发展金融和经济，而且时间要快，要打它们一个措手不及，争取在它们明白过来、反应过来前，在它们想出对策前，在它们反击前，中俄两国就立稳脚跟，并开始迅速扩张。美国政府和共济会，不允许两国在金融经济上，出现好转和挑战，共济会宁可允许两国军事强大造成的威胁，也不允许两国在金融和经济上大发展，因为这肯定威胁到美国和共济会的安全。两国军事强大，仍然有机会搞垮两国，例如苏联军事强大仍然崩溃了；但两国金融、经济强大了，那么美国政府和共济会，想打垮两国的机会就不大了，因为世界听从两国的话。“经济基础决定上层建筑”，其实在国际政治中，同样如此的。这就是李扬着急的原因。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中国传统文化中，确实有“以慢打快”、“以不变应万变”这类哲学，但不能当赵括的“纸上谈兵”，军事、政治、经济皆是如此。现在美国政府和共济会，犯一个致命的战略错误，就是一心一意地想着，如何进攻并打垮俄罗斯和中国大陆，却根本没想到反击，也没有这方面的思想准备。看看美国政府在国际上的军事、政治言行，就明白共济会没做好准备。如果相信李扬建议的人们，又相信了“一切要慢慢来”，那么你们在共济会做好防备后，根本没有胜算，因为你们根本不是对手。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;孙子兵法云：<\/DIV><div>“军争为利，军争为危。取长利而弃小利，故途有所不由、军有所不击、城有所不攻、地有所不争、君命有所不受”。<\/DIV><div>现在最高的战略利益，表面上是准备军事斗争，实际上是赶紧发展经济，没钱就没有了一切，连国家都保不住。发展经济，开发远东和东北，是中俄两国合作，只要内部无人故意捣乱、破坏，那么没大问题。所以这不是重点。重点是互联网时代，放大金融威力多少倍，所以要拼命占领各国金融市场，并在华尔街和共济会反应过来前，攻城拨寨，站稳脚跟。如果大陆的国企和私企，不迅速联手进入各国金融市场，而是等待政策，李扬怀疑你们等到的只能是失去一切机会。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>美国政府的政治、军事、外交、经济行动，全是进攻的状态，说明共济会没想到防守，更不可能准备详细措施应对。共济会还没有在互联网金融上，制定详细地攻防战战术、战略，毕竟互联网金融是新鲜事物，许多东西还处在摸索阶段，一切规则尚在建立中。中国人擅长“浑水摸鱼”，孙子兵法“出其不意、攻其不备”，所以中国大陆的互联网金融企业，要马上联手进入各国市场，没有条件，创造条件，抢在美国政府和共济会之前，先占领世界再说。不然，美国政府和共济会，制定了规则和条件后，你以为还有你的机会么？！它们制定互联网金融规则，是让你们发财并占领世界的么？真到它们制定详细规则的时候，中国大陆的互联网金融，恐怕是走投无路、死路一条了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>官方金融机构，当然不着急，反正成功或失败，跟个人利益无关，所以他们需要政策出台，才能保证自己的仕途。再加上没有残酷的奖惩条例，帮助互联网金融企业占领国际市场，自己也没有巨大分红和奖金，他们根本不急，也不操心。就算是可以帮助中国大陆的国际金融支付体系，扩展势力范围和布局，没有奖惩措施前，官僚主义仍然是起决定作用的。但中国大陆的互联网金融私企，如果也象官方一样反应慢，那就真的什么也没有了；正如李扬阐述，一个只能在国内横行霸道的金融工具，屁也不是，权力说消灭你，就消灭你了；权力随便重新支持另一个企业的金融工具，仍然成为国内霸主，所以权力根本不在乎你成功不成功。但你的金融支付工具，具有国际性后，国内权力想打击你，它得暗中联络华尔街、共济会，才能治死你，消灭你的困难就大多了。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>这近两年来，李扬向俄罗斯提供了许多建议和意见，俄罗斯政府清楚，采纳或等一等再说，效果绝对不一样。提前建议改装报废炸弹，以轰炸叙利亚反政府武装，马上就能节省无数的钱；警告俄罗斯提防美国、沙特、土耳其、三国，俄罗斯政府只提防前两个国家，相信第三个是盟友，结果俄罗斯军机被“盟友”在世界面前公开伏击了，俄罗斯党政军上下高喊，“被盟友从背后捅了一刀”。李扬的建议和意见，都是形势逼人的紧急思考结果，绝对没有轻重缓急之分，都是针对性、时效性特别强的。如果俄罗斯和中国大陆，在2014年，就大规模、全面开发远东和东北，两国经济何至于如此？<\/DIV><div>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/DIV><div>2016年3月3日<\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
