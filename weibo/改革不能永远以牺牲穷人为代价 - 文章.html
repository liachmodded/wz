基础是美国来的张五常大师为主，所有的中国大陆省市领导们，都以见到他，请他吃饭为荣耀。连思想激进的年轻人们，也都以大段背诵张五常的理论、文章为荣耀。任何违背张五常大师理论的思想，皆被中国大陆从上到下进行批判，这是中国大陆右派经济学家们崛起的唯一原因。李扬理解右派经济学家们的思维，也理智地看到，对抗政府和领导，是没有好下场的。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　张五常在<\/SPAN><span>20<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">世纪九十年代，经常讲：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　“牺牲两代中国人，以发展中国的经济”。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　结果，因为怕有头脑的人民，提出异议，政府经常表态：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　“牺牲部分人的利益，以满足另一部分人的利益”。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　中国大陆的资产阶级，赶紧表态：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　“中国大陆的改革，只能以牺牲穷人的利益为代价了”。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　高层幕僚何新，因此经常大骂张五常，说他是“黑白无常，专门索中国人的命来了”。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　当时李扬是个青年人，一直从报纸、杂志上，看到大家的争论，就是从没看到穷人们的意见，所以一直思考不清楚，到底谁对谁错？<\/SPAN><span>20<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">世纪九十年代，中国共产党提出：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　中国共产党是代表最广大人民利益的！<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　李扬就认为，既然执政党是代表绝大多数中国人利益的，而绝大多数中国人都是穷人，那么中国共产党自然是代表穷人利益的。所以对中国大陆的改革，深信不疑，领导讲什么，李扬信什么，而且拼命替领导鼓与吹。现在全明白了，李扬成了傻子，被卖了还替领导数钱，中国大陆的三十多年改革，从来没考虑过穷人的利益，只是培养了无数亿万富翁，而富翁们的钱，基本是盗窃、霸占、贪污的国家财富。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　大家看看，张五常这位大师，他的理论，还有人提吗？此人在世上似乎突然消失了，政府和领导们，就怕大家再想起他，想起他的理论。为什么李扬是个令领导讨厌的人？因为领导怕什么，李扬就说什么，这样的人，必然导致领导要杀之而后快。大家再看看，何新的权威和地位，有那些右派经济学家们重要吗？这样一个只考虑国家和共产党利益的人，明显不符合有些人的要求，因为何新的一些公开言论，侵犯了有些人的利益，或者说是侵犯了有些人家属的利益，妨碍有些人的家属们，霸占国家财富了。据李扬所知，何新多少次差点被暗杀。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年的中国大陆股市，完全表现出，这三十多年改革的特征。在<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>4<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>21<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">日，发表文章《<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年要培养大群跳楼股民》，并在<\/SPAN><span>6<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">月份股市暴跌时，公开发表建议，一是股市底部在<\/SPAN><span>3000<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">点以下，政府暴力救市千万要尊重市场规律，二是预警如果政府不按照经济规律救市，必然会误导大批股民入市被套，而且政府也被因为被套而成为股东。事事预测在前，有些人偏要反着行事，结果怎么样？李扬全部预测准确，政府只好开始大力抓捕股市家贼、内鬼。李扬公开发表文章，认为股市家贼、内鬼不好追查，因为这涉及暗中的巨大权力，结果现在的抓捕股市家贼、内鬼行动，开始不了了之，以几个小毛贼入狱过关了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">　　今年的股灾，完全是有些人的家属，内外勾结，利用权力和境外热钱，共同掏空国家和人民的财富。几十万亿的市值，不到一个月完全消失。有的外国人用几十万元人民币，居然赚取了大陆股市几十亿资金，请问没有权力在后面支持，他们有可能做到吗？这简直是人类金融史上的奇迹，遗憾的是，中国大陆改革三十多年，从不缺少这类人间奇迹。亿万散户在股市中倾家荡产，消灭了几百万中产阶级，这就是改革的成果，仅仅是一年的经济改革成果。所以，李扬不断公开发表文章，质疑改革到底是要服务谁的？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p style=\"text-indent:21.0pt\"><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">年，政府提出大力发展民营医院，强力限制公立医院的发展。象李扬这类病休的人，已经为公立医院创造了大量财富，经常到医院看病购药；如果全国到处都是民营医院了，那么医疗价格更高，李扬这些最广大人民群众，能不能消费得起？所以李扬建议全国人大，赶紧立法规定安乐死合法，这样无钱看病的中国大陆穷人，还能有个摆脱痛苦的好方法，到民营医院看不起病时，赶紧重新挂号，进入民营医院安乐死诊疗中心，直接花钱购买药物，在民营医院安乐死算了，也不再遭这个罪了。所以，任何改革都必须要有配套的法律建设，以适应改革的需要，这就叫市场倒逼改革，从而深化改革；你光大力发展民营医院，却不立法规定安乐死合法，就等于和人民群众过不去了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">已经持续十多年了，全国各地的矿山，经常出现精神残疾、智力残疾的人，被人领着到矿山打工，然后找机会砸死，领着他们工作的人，自称是死者的家属，索要一笔矿山赔偿巨款。而有些地方，则专门收购运来的精神残疾、智力残疾的人，象猪一样圈养，然后批发给领他们到矿山砸死的犯罪团伙。而社会上还有一批人，专门负责发现、骗走残疾人，卖给圈养残疾人的犯罪家庭。这就是产业一条龙，这就是市场化的产物，商品经济社会，一切皆用钱来衡量，中国大陆出现这样的普遍现象，李扬不认为是改革不深化的结果。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">这十多年来，李扬在海内外发表了千篇以上的文章，经常刺激有些人的神经，揭发他们借改革名义，行欺名盗世、沽名钓誉之丑陋行径，结果被暗杀无数次，家人大多残疾了。每当陈述这些事实时，有些身份神秘、别有用心的网民们，就指责李扬是“被迫害狂妄想症”。结果在<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年，仅仅几个月时间，李扬就得了十几年病史的糖尿病，这个医学奇迹、人间奇迹，被大连市医科大学附属第一医院、大连市第七人民医院共同证明了。两个大型公立医院专家教授们，检查了第七人民医院这十年来，对李扬的抽血化验十几次的病历，在<\/SPAN><span>2015<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>2<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">月最后一次抽血化验时，仍然是一切正常；但现在通过全面检查得出的医学数据，却发现短短几个月的时间内，李扬得了有十几年病史的糖尿病。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">今后的李扬，要为突然出现的十几年糖尿病史，而苦苦挣扎和求医了，那么李扬需要在医院消费更多的钱，今后民营医院取代公立医院了，李扬只能要求全国人大立法，允许无钱看病的人，寻求安乐死了。有些人，总要给最广大人民群众一个出路吧？毕竟<\/SPAN><span>13<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">亿中国大陆人，绝大多数是穷人，不可能你通过市场化的名义，想骗走多少钱，就能骗走多少钱，人民群众不是赚钱的机器，赚钱的目的就是准备好，让你以改革的名义、市场化的名义，拿走人民群众赚取的所有钱。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">这两天，有人通过网络，告诉李扬，公务员病休超过<\/SPAN><span>6<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">个月，就不能算工龄了，也不能提级提职，而且全国已经全面实现了这一改革的伟大成果。现在企业工人在缴纳养老保险基金时，不管工人有没有工作，只要按时缴纳养老保险，那么退休时就享受退休金，缴纳得多，则退休金就多，根本没有要求：<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">你必须参加工作，不能长期病休。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">那么公务员们，以及事业单位的工作人员，因为得病而长期休假，就剥夺他们的工龄，以及提职提级，看似很讲道理，但这样一来，他们在退休时，所享受到的退休金，可能只有一同参加工作同事退休金的一半，甚至还少。这意味着，你得了重病，就必须一生过艰苦、贫困的生活，而且从法律上明确，得重病的中国大陆人，应该生不如死。李扬询问大家，任何企业单位的工人，得了重病后，只要按照缴纳养老保险，退休时就可以依法享受足额退休金，这个人性化吧？为什么公务员、事业单位的改革，反而越来越没有人性，问题出在什么地方，相信大家心知肚明。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>2015<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>1<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>14<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日，《关于机关事业单位工作人员养老保险制度改革的决定》，养老金双轨制改革开始了。李扬支持这个改革，因为今后不管是公务员，还是事业单位工作人员，都要按月缴纳养老保险基金，这样退休后，按照国家养老基金政策，和退休工人们一样，享受法律规定的养老金，避免了社会矛盾。领导干部按照规定，因为工资高，从而缴纳的养老保险费用也高，可是他们退休时，因此享受的退休金也高。这样，就没人再为领导干部退休后，享受高额退休金而言辞激烈了，也不会再有人，借此攻击中国大陆的体制了。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">这是好事啊。既然这样的改革，已经开始实施了，那么一切政策和文件，就应该按照这个精神，进行制订和修改，这是任何正常人，都可以得出的结论。所以，那些长期病休的公务员、事业单位工人人员，其病休期间的待遇，也应该按照这个精神，来进行修订和实施。但现在却偏偏通过文件，对这些长期病休人员，剥夺其未来享受足额退休金的待遇；通过这种残酷打击，人为制造社会矛盾，十几年、几十年后，这类病休人员因享受不到足额退休金，而大量抗议、示威、上访。一切改革的目的，都应该是稳定社会、保卫国家安全，而不能故意残酷打击各种弱势群体，激怒绝大多数中国大陆人。李扬的态度和观点，可能和有些人的改革目标，不太一致。<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">长期病休的人，享受不到工作单位的绝大多数福利待遇，这个规定可以理解，你都不干活了，单位还给你工资，而且按月给你缴纳养老、医疗保险，这就是社会主义，完全人性化的措施。相信全国各地的长期病休人员，也能理解。但就因为长期病休，连退休后享受正常足额的退休金，这个宪法规定的基本权利，也被剥夺了，相信大多数人理解不了。重大恶性违法犯罪分子，在监狱期间按月缴纳医疗保险和养老保险，不管他是出狱还是在监狱<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font: minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast; mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">，到了享受退休金年龄的时候了，政府能以他是罪犯为由，剥夺他的退休金吗？如果按照法律不能剥夺他这一基本权利，有些人为什么要利用权力，剥夺长期病休的公务员、事业单位工作人员的基本权利？<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span>&nbsp;<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">就象宪法规定，人民劳动到一定年龄，然后退休享受退休金，政府不能以退休人员在国外为理由，剥夺其养老金和医疗保险待遇。所以领导干部在退休后，被发现工作期间贪污腐败，因此被判刑入狱时，政府不能剥夺退休干部的退休金；因为他已完成宪法、法律规定的要求了，就应该享受宪法、法律规定的退休待遇；至于干部在工作期间的违法犯罪事实，在工作期间没有被发现，那么这一责任要由国家、政府、单位、执法机构承担，而不能要求退休干部承担，更不能因此进行法律追溯，剥夺他享受的退休待遇。一切法律和改革，都要遵守规矩，既然大家定下了规则，那么大家都要遵守，不能你有权力、权力大，所以你就随时改变规则，朝令夕改、翻手为云、覆手为雨，闹得全国大乱。<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:宋体;mso-fareast-theme-font: minor-fareast;mso-hansi-font-family:Calibri;mso-hansi-theme-font:minor-latin\">大连市西岗公区安分局治安大队<\/SPAN><span>&nbsp;<\/SPAN> <span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">李扬<\/SPAN><\/P><p><span>2015<\/SPAN><span style=\"font-family:宋体; mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin;mso-fareast-font-family: 宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family:Calibri; mso-hansi-theme-font:minor-latin\">年<\/SPAN><span>11<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">月<\/SPAN><span>29<\/SPAN><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\">日<\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><p><span style=\"font-family:宋体;mso-ascii-font-family:Calibri;mso-ascii-theme-font:minor-latin; mso-fareast-font-family:宋体;mso-fareast-theme-font:minor-fareast;mso-hansi-font-family: Calibri;mso-hansi-theme-font:minor-latin\"><br><\/SPAN><\/P><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
