<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">离开政治的经济学，皆是伪科学<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月5日 02:13<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 7<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w6sc.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>离开政治的经济学，皆是伪科学<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　现在的大学教堂，除了教授经济学，还教授政治经济学。所以大家不要迷信科学，也不要信任教科书。昨天的科学，可能就是今天的谬论，而今天的科学，仍然会是明天的伪科学。在过去，只有政治经济学，后来学习文化的人多了，领域细分了，结果经济学和政治学分家了；一方面，确实培养了一些专家学者教授，另一方面，过分细化的科学研究，导致许多人成了书呆子，死啃书本，结果耽误了自己不说，还因为宣传错误的谬论，把相信他们专家学者的人们，也误导到歧路。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　天下大势，合久必分，分久必合。在经济学领域越研究越深入，也可以说越研究越糊涂下，经济学开始和政治学结合研究了。20世纪70年代末，兴起的两个学术领域，国际政治经济学和比较政治经济学，就证明脱离政治，经济学理论一钱不值。21世纪的经济学家们，基本明白，经济是人或许多人，造成的一种社会现象，而人是有智慧的，也就是有政治活动，所以任何人、人群，必然在产生经济活动时，出现政治活动。李扬这样阐述，大家能明白吧？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　经济学的模型，其实就是数字和几何组成的。任何经济学流派，都有自己的数字模型，但所有研究经济的人，都承认，任何涉及经济的数学模型，都无法高比例准确预测经济。经济学的数字模型不能阐述、解释、证明、预测经济，主要原因，就是在数字模型中，去除了有些存在不确定变量的因素，而这不确定的变量因素，其实就是人。在人创造的经济活动中，去除了人的因素，那么经济学理论和模型，可能成功吗？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　美国盛产大师，也盛产巨骗，例如华尔街的经济大师们，也是巨骗。他们创造了一个又一个理论，无非是让自己发财，让美国财阀、政府发财。而这些理论中，相当高比例是毒药，哪国政府信服、采纳，哪国经济就被美国人掠夺一空。例如新自由主义经济。越是强调经济学的纯粹属性的理论，越是具有欺骗性，李扬根本不承认脱离政治的经济学，就象伟大领袖讲的，文学从来有阶级属性的，因为任何作者都是有感情、立场的人。所有的经济活动，都是人在参与，这种情况下，不承认政治在里面的巨大作用，要么幼稚可笑，要么别有用心。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　新自由主义经济大师弗里德曼，通过研究二战前后的历史，认为当时美国总统罗斯福，搞的经济新政是错误的，因为大量经济资料证明，这无益于提振美国经济，反而导致美国经济在新政后，出现了再次下滑。有理、有据，确实令人信服，反正李扬是服气，因为李扬不懂经济，懂经济的也服气，因为无人正面反驳他成功。当代著名经济大师的理论，确实能够迷惑所有的人，甚至包括他自己。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2008年，美国次贷危机发作，在世界各国关注中，次贷危机变成金融危机，正当各国隐藏自己的幸灾乐祸时，目瞪口呆地看到，美国政府将金融危机，变成了世界的。从那到现在，世界经济仍然处在大萧条中，这就是美元独霸世界的好处，美国打个喷嚏，世界就冷得哆嗦，世界不得不为美国债务和经济危机，承担本不应该承担的痛苦和损失。如果按照新自由主义理论，美国政府应该不干涉这场经济危机，因为经济学家们说了——市场的归市场解决，相信随着市场的主动自我调整，美国经济会逐渐恢复健康状态的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　美国政府相信了新自由主义经济学派，所以面对经济危机时，开始拒绝救助任何银行和财阀，结果世界著名的老牌、巨型、强大的投行——雷曼，倒闭了。接着大大小小的银行、财阀，大多坚持不下去了。李扬认为美国政府明白上当了，成了傻子，被新自由主义经济学派骗到下水道中了，所以开始大力救助银行、财阀。不管大小，一律成为美国政府的施救对象，不然金融系统垮掉了，美国赖以生存的基石，就没有了，接着国家也破产倒闭了。此事首先证明，新自由主义经济是胡扯，其次证明美国政府干预市场经济方面，力度特别大，表面投入近2万亿美元，李扬认为这个实际数字，最少在5万亿美元。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2008年次贷危机后，美国政府逐渐救助银行和财阀，这属于不属于政治？哪个读者敢讲这是经济活动。在欧盟和日本，面对世界危机带来的灾难，个个都使出浑身解数，动用政府权力，来帮助银行、企业，这些政治活动是纯经济规律吗？既然西方政权口口声声，反对给予中国大陆市场经济地位，那么世界危机时，中国大陆搞的4万亿投资，以拉动GDP的政策，西方政权为什么大声赞美？很明显，中国大陆的拉动GDP行动，是政治而不是经济；西方政权这时突然鼓励中国大陆的非市场行为，无非是因为中国大陆的政治举措，能让西方各国企业和经济，占到便宜。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　美国靠医疗产业化，拉动GDP非常有效，所占比重甚至超过军费、维稳费，结果是六分之一美国人，永远掏不起医保费，而能掏得起医保的人，也往往在住院后接到账单，就宣布破产，毕竟经常出现医保公司，无法百分百报销的事情。美国的医疗产业是高度市场化的，是世界唯一，而不是之最；但这样的市场化，并没有给美国人民，带来真正的利益，该得病一样得病，该病死一样病死，查查美国人的死亡记录，就明白这一切。这是市场化，还是存在财阀、企业赚取巨额利润的政治活动？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　2015年中央会议后，提出“限制公立医院，大力发展民营医院”，李扬马上明白其未来，就是美国化，彻底地市场化，公立医院全部贱卖、白送有钱人、有权人家属。这样确实能够拉高GDP，看看美国就知道；但再看看美国人面对医疗的困境，就知道这必是一条不归路，人民群众最终连医保费，也缴纳不起，社会不稳定因素加剧。2016年1月3日，《求是》杂志发表楼继伟的文章。《中国经济最大潜力在于改革》。文章提出，要实行职工医保退休人员缴费政策。过去中国大陆人在退休后，不再缴纳医保费，而现在则要继续缴纳医保费。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　楼继伟是谁？是中国大陆的财政部长。退休人员继续缴纳医保，应该是民政部门的研究内容，或者是卫生部研究的内容，总之和财政部无关。但财政部长出来表示，“要公开抢劫”了，只能说明中国大陆财政赤字巨大，已经到了难以为继的程度，财政部首先承受不了了，第一个跳出来。国家宏观经济面，无处不在的政治活动，完全证明了经济离不开政治，并永远与政治相伴。所谓的经济学，其实都是骗人的，前面或后面，没有政治两个字，那么这门学科只能越学越糊涂，因为任何经济活动，从上到下、从大到小、从无到有，都能看到无处不在的政治，只因为经济是人的活动。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　所谓市场倒逼改革，所谓市场化，所谓私有化，支持和反对的两方，主要内在驱动力，就是内心的政治活动、政治思维。伟大领袖说的对，你有什么样的阶级立场，就有什么样的言行。医疗产业化的程度，是左右两派较量的结果，这方面的改革和现象，首先就是政治活动的最终体现。李扬承认自己是左派，但也认可保护资产阶级的合法利益，认为一切建立在法律的框架范围内。不过令人遗憾的是，目前的法律制定、修改、司法解释，出现越来越夸张的资产阶级特点，李扬认为这将激怒绝大多数中国大陆人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　大约在2010年左右，李扬曾在海外发表一篇文章，详细阐述了机器人生产制造的趋势，认为不大力发展智能机器人参与制造业，中国大陆可能会被淘汰，因为机器普遍介入制造业，形成制造的产品质优价廉，会挤垮中国大陆制造；可是全面铺开机器人制造，那么大量中国大陆人将失业，造成社会危机。但在前年开始，李扬大力呼吁发展智能机器人，因为机器人制造的产品，可以帮助中国大陆的出口业创汇。并继续抢占世界商品市场，将现实的、潜在的、未来的竞争对手们，挤垮，这样才能保障中国大陆经济的复苏和提高。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　有些专家学者认为，按照目前的发展速度，中国大陆将“做臭”、“做垮”机器人制造领域。因为只要中国大陆人感兴趣的项目，都是一哄而上，剽窃外国技术、互相模仿、压低成本等等，最终将这个领域或这类产品，搞到极低价位，无企业能赚钱为止。但是这样一来，世界穷国、各国穷人，因为中国大陆的制造业，而普遍享受到现代高科技服务，这对人类不是好事吗？这就是中国人为人类做的巨大贡献，也只有中国人，才能让人类普遍享受这一切尊严和富裕。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　世界低端机器人，最终是中国大陆的天下。但中、高端机器人，世界可能需要二十年左右，才能达到普遍参与精密制造业。技术含金量越高的机器人，越不容易被模仿和超越，所以中国大陆的机器人研制，要尽快发展中、高端，争取几年时间，就让绝大多数国家和企业，无法模仿和竞争。如果中国大陆的机器人，参与到制造业每一个角落和细节中，那么中国大陆的商品，更加物美价廉，必然彻底占领世界市场，从而维护国家利益和安全。没有政策的扶持，即没有政治的明显参与，李扬不认为这个目标能实现。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　在去年，李扬认为研制机器人，不管是国企还是民企，都需要政策引导，即给购买机器人参与制造的企业，进行无息贷款或补贴，以帮助它们扩大企业规模，更主动参与世界市场竞争。同时，对那些立项研制机器人的，如果其规划、设计、作用、过程、结果，令专家们考察感觉不错的，政府都应该拨款支持，并重奖研制成功的科研人员和单位。重赏之下，必有勇夫。政治这样参与经济活动，有可能导致太空站的内外维修，也会出现精密机器人参与的技术飞跃。还有深海潜水器的制造材料、工艺、设计也能提高。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　前几天看到新闻报道，中国大陆的军机种类繁多，所以在挂弹方面，每种军机、每种导弹，都有不同的挂弹机械，而且手工操作成分居多，即危险又费时，无法适应现代战争的快速反应需要。最终有个军工小组，发明了一个多功能挂弹机，可以将各种炸弹装在各种军机上，只要手一按键，这一个机械就自动完成工作。建国快70年了，才发明这种机械，是不是因为军事太保密了，没有让国企、民企知道此事，如果企业发现了这个弊端，估计早就解决了。政治决定经济，两者之间的作用，可能是正向也可能是反向的；李扬认为军队面临的各种困难和障碍，还是尽量允许企业知道，并参与这一解决过程中，企业得到利润，军队战斗力得到保障。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>　　现在政府面临巨额财政赤字，俄罗斯更严重，但面对美国军队的挤压，国家安全受到现实威胁。如果继续提高军费，必将出现美国利用“星球大战”计划，拖垮苏联的局面；如果大幅度下调军费，则两国都无法保卫国家安全，马上就是现实危险。政治与经济的互动，以及互相影响，在这个事情上充分体现了。所以李扬这两年来，建议俄罗斯和中国大陆，互换全部最高军事技术，这样做的结果，就是两国可以立即节省上千亿美元的军费，甚至许多技术是多少钱也买不来的，这将节省巨大时间、金钱、技术的浪费。3—5后，两国就可以独自对抗美国军队了。好的政治活动，将促进经济的快速发达。<\/DIV><div>　　大连市西岗区公安分局治安大队 李扬<\/DIV><div>　　2016年1月5日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
