<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">不占领世界，你的互联网金融没用<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年2月27日 15:10<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 5<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w96t.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t不占领世界，你的互联网金融没用<div><br><\/DIV><div><br><\/DIV><div>先谈国际金融支付体系，这是美国政府控制的世界金融体系，任何国家银行的国内外结算，都将通过这个体系进行。所以美国政府宣布制裁哪国，则这个国家的金融体系就无法正常运转，任何国内银行不能和国外金融机构产生交流了。如果美国政府宣布制裁俄罗斯一些有权人和公司，那么国际上、包括俄罗斯国内银行，谁敢贷款、收取、转账他们的钱，一旦美国政府通过这个体系，发觉了，那么和他们有来往的银行，轻则重罚，重则这家银行也失去赚钱功能了。李扬认为美国政府通过这个体系，就能控制世界金融的一切。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>要知道现代国际贸易主要用美元结算，再配上美国的国际支付体系，在金融方面它是霸主，而且是世界唯一霸主，这也是当年苏联与美国争霸时，最终崩溃的原因之一。马哲说的对，“经济基础决定上层建筑”，李扬认为所有的社会主义国家和共产党们，根本没想明白马哲的这句话。货币美元是为经济服务的，而经济是为政治服务的，李扬认为不打败美国的金融霸权，中国永远无法对抗美国的，因为你的所有国际贸易，也要用美元结算，也要用美国的国际支付体系。这也是李扬恐惧与美国军队冲突的原因，说弄死你就能弄死你，在各方面中国大陆根本不是对手。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>2015年10月8日，跨境银行同业支付系统(CIPS)运行，这是中国大陆自己研制的国际金融支付体系，从各方面比起美国的，都差得太远，而且只能服务于中国大陆的金融机构。但李扬承认政府的这个战略，是成功的，几近完美了，完美不在于这个体系的技术水准，而在于战略方向精准、狠毒、明确。市场经济提倡自由竞争，所以国际支付体系，就不应该只有美国有，美国政府不会有任何反对意见，但它暗中必然象搞垮欧元、欧盟一样，会用阴谋诡计搞垮中国大陆的金融支付体系的。李扬希望政府广收国内外一切金融人才，以服务于这个体系，其实就是帮助此体系不被美国华尔街搞垮。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国政府在确立金融霸权时，最大成功，就是让石油富产国出售石油，只收美元；石油是现代人类社会刚需，而且经济越发达，对石油的需求量越大，苏联做为一个石油富产国，也被美国套牢了，它能不失败么？随着电动车辆的技术发展，今后对石油的刚需可能降低，但石油行业远没达到夕阳产业的地步；所以李扬以前建议大力发展中国大陆的电动车技术，另一方面限制外国电动车进入国内市场；现在李扬希望中国大陆的国企、私企，还是应该购买性价比高的石油公司，例如伊拉克开采石油的成本，居然是一桶一美元，这样的石油企业，应该趁着石油暴跌时，想办法出手收购或入股；钱少，大家一起凑钱购买，按照出钱多少分配股份，今后会有收益的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有个天大的喜讯，富产石油的俄罗斯、伊朗，同意出售石油时，可以收取人民币，面对世界最大石油进口国，沙特也在为争中国大陆市场，而努力搏杀，那么沙特同意用人民币购买它的石油，则中国大陆的人民币国际化，算是走稳了一步，而且中国大陆自己的国际金融体系，也可以派上用场了。饭要一口一口吃，不能好高骛远，只有不断地攻城拨寨，才有最终的战略胜利。中国大陆的国际金融支付体系，要利于一切机会，不断扩大经营范围，哪怕是城市国家新加坡，也同意使用中国大陆体系，也是大胜利。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>金融业是美国经济的支柱产业之一。2011年，美国股票、债券、银行资产市场规模合计达到63万亿美元，占全球总值的25%，是排在第二名的日本的两倍。金融业越强大，吸纳就业人数多，中国大陆快速发展金融业，有了庞大的金融从业人员基数后，从里面出现人才和天才的机率，才更大，才能对抗美国华尔街的阴谋诡计。2008年美国华尔街制造了世界经济危机，结果通过政府政策、华尔街骗术、国际支付体系等等工具，让全世界为美国买单，结果美国反而是世界上，第一个阻止经济下滑的国家。世界最权威的三大信用评级机构，全是美国的，说是不受美国政府影响和干扰，但它们配合华尔街，骗全世界的钱，谁也没办法它们。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不要总千方百计地骗人民群众的钱，这种窝里斗再厉害，也无法攻占世界金融市场。P2P金融又叫P2P信贷，是互联网金融(ITFIN)的一种，政府提倡这东西，是希望企业通过低成本融资，来帮助企业发展。但经济头脑高超的重庆市领导黄奇帆，公开反对这种东西，而经济学大师郎咸平也强烈批判这东西；在李扬看来，P2P其实就是新型诈骗工具，老板们骗钱后公开讲，“我就是骗你们的钱”；金融创新就是骗钱，也要象华尔街一样骗世界的钱，而且还让世界无话可说。P2P危害社会治安，影响党和政府的形象，造成国家不稳。李扬不建议P2P在市场上自由出现，如果等到市场通过自由竞争，选择出优秀的P2P企业时，人民群众早就被骗得一无所有了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>因为互联网高速发展，导致互联网金融，也已经成为一种常态，是人类社会不能缺少的东西了，例如购买东西通过互联网支付费用，在各国城市非常普遍，今后人类就主要依靠它了。腾讯公司创造了微信后，短短几年，开始在全国范围内，让上亿用户用微信支付购买东西的费用了，可见互联网金融的快速发展，如果不抓住这个机会，中国大陆就又被世界淘汰了。失去经济活力，失去金融控制权，就可以认为是失去世界了，你永远是个打工者的角色。微信在支付方面，最大竞争对手，就是阿里巴巴的支付宝，双方为了扩大用户，甚至长期对用户贴钱。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>还有排位第三的百度公司的金融支付系统，看着它们竞争得花样百出，感觉市场经济自由竞争是好，运气好是一方面，智慧也是起重大作用，最终最优秀的企业，为了赚取最大利润，而成为市场霸主，从而更好服务政府、国家、人民群众。李扬只讲一句客观、公正、残酷的话：<br>不能占领世界各国金融支付市场，你在中国大陆再强大，也是无用的。<br>每次，从上到下，一发现强大的舆论压力，要求政府打压、限制支付宝、余额宝时，李扬就公开为阿里巴巴公司和马云说好话，不是为了公司和老板，也不是想收公司老板的好处，而是拼命指出——占领世界靠它们。如果中国大陆互联网金融企业，无力参与世界范围的竞争，那么它如何死，李扬都漠不关心。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年5月日本软银公司孙正义称，公司不会减持所持阿里巴巴34%的股份，阿里巴巴集团正与大股东谈判，计划回购在线支付子公司支付宝的股权事宜，让阿里巴巴获得支付宝1\/3的股权。孙正义称：<br>“谈判已取得积极成果”。<\/P><p>去年、前年，李扬就建议阿里巴巴公司，在支付宝的股份上，要允许四大国有银行的入股，有钱大家赚，风险大家担，这样从政府、到财政部、央行，才能保护支付宝这类工具，最起码不动用权力破坏，这对马云的身家性命，也是一层保护网。日本软银和孙正义，不能因为巨大股份，就躺着拿分红；必须帮助支付宝这类工具打入，日本的金融支付市场，并占据霸主地位。利用软银和孙正义，对日本政府和社会的一切的影响，帮助支付宝、淘宝网站这类，是大股东应该做的，否则凭什么让他们不劳而获。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>微信、百度，也应该联合其它大陆银行，不仅有利于抢占国内市场，而且要攻占世界各国金融市场，一个只能在国内横行霸道的金融工具，失去权力保护，它就是屁也不是。2002年成立的中国银联，就是为了保护国家安全、国家利益而出现的。它面对的是VISA、万事达等国际卡组织巨头，在银行卡清算市场开放后，银联将在生死线上挣扎，一是外资信用卡清算国际组织的追剿，二是网络第三方支付企业的冲击。李扬认为互联网金融的快速发展，银联需要转变，一是借用权力，强行绑定大陆所有银行，二是和互联网金融企业联手，去世界范围内竞争。这需要权力的说服、撮合，李扬对此无能为力。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>但有个前提条件，就是这一切企业，尽量使用中国大陆的国际支付体系，并千方百计为此体系扩大影响和势力范围，这是它们必须要为国家安全、国家利益做的工作，是义不容辞的责任和义务。如果为利润而直接、间接损害此体系，公司和老板们应该付出悲惨代价。苹果发布移动支付系统ApplePay，现在已经进入中国大陆市场，这是13亿人的大市场，占人类的五分之一。据媒体报道，大陆手机厂商们，也在积极建立这种系统，如果它们采用苹果的移动支付系统，李扬表示强烈反对，它们应该就此与阿里巴巴、腾迅、百度谈判，只能从上面三家中，自由选择满意的系统。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国的苹果公司这样打入大陆市场，那么美国的金融市场，就应该对等向大陆开放，国企和私企联合进军这个世界最大支付市场，并想办法与苹果这类公司展开残酷竞争。有的时候，国企金融机构在有些国家，能拥有强大的影响力，所以国企金融机构就需要为私企做掩护；而有些国家，是警惕限制大陆国有企业的，那么大陆私企就应该冲进去攻城拨寨，国企金融机构暗中助力。想做到这点，必须是利益和风险一致，国企和私企互相持有对方股份，这好象就是政府提倡的“混合所有制”，只有双方在合作中赚取巨大利润时，双方的合作才是真诚的。不能让无所事事的股东赚取巨大分红，而应该实行“干股”，哪个人、哪个企业，在占领哪国金融支付市场贡献巨大，那么就应该得到高比例分红和奖金。市场经济不能养懒汉，在这方面要有清晰和残酷的奖惩措施。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>大陆金融企业，有个天然的巨大优势，就是随着国家经济的发展，无数的中国大陆人，涌进各国旅游、学习、工作、生活。各国为吸引中国大陆人来花钱，纷纷为此提供便利条件，那么中国大陆人带着人民币、银联卡、互联网支付工具等，进入哪个国家，哪个国家的金融系统，就需要向中国大陆相关开放。钱是那么好赚的么，想得到必须付出。这是中国大陆的国际支付体系的机会，应该让专家们会诊，看看如何利用这个机会，将国家利益放至最大。中国大陆绝大多数是穷人，但人口基数大，比例很小的富人和中产阶级，绝对数量大；瑞士信贷银行发布的《2014年全球财富报告》称，中国有钱人占全世界中产阶级的30%，人数达到了3亿；3亿呀，这快接近欧盟人口了，所以政府和企业要有信心，只要出台政策提倡企业进军世界金融支付市场，几年就控制了世界。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年2月27日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
