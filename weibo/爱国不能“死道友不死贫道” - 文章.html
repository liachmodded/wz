<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">爱国不能“死道友不死贫道”<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年3月2日 15:14<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 8<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vfjl.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>爱国不能“死道友不死贫道”<\/P><p>&nbsp;<\/P><p>柴静被网民骂哭了。她没想到自己的雾霾调查报告反响那么大，支持和反对的人几乎各占一半，有些反驳的网民直接辱骂柴静的女儿。李扬理解柴静，好心好意地呼吁重视中国大陆污染问题，许多人包括官员，都在这样呼吁，为什么只骂柴静？李扬看了这个纪录片，里面内容都是政府的公开资料，内容基本都是高层领导们，经常讲的内容，即呼吁重视中国大陆污染问题，只不过柴静是图文并茂地重复一下，结果所有的咒骂全冲柴静去了。<\/P><p>&nbsp;<\/P><p>柴静无法接受，尤其大量的网民冲她女儿去，她只能以泪洗面，因为围攻她和她女儿的网民，铺天盖地，柴静一个人无法对付。柴静用北岛的诗为自己辩护：<br>高尚是高尚者的墓志铭，卑鄙是卑鄙者的通行证。<br>李扬认为柴静只能如此，相信随着时间的推移，人们应该会放弃这种大辩论，也许柴静今后明白，如何保护自己的女儿了。哪怕是再高尚的事情，如果做的时候，不希望家人被注意，那么在做事情时，就要避免提及家人。柴静做为一个母亲，所思、所说、所做，并无错误，但不是每个人都那么善良。<\/P><p>&nbsp;<\/P><p>有些网民看这个雾霾调查的纪录片，抓住一点，就是柴静表达一种愿望，私有化大型国企，通过充分的市场竞争，来达到高效、环保、廉洁的社会目的。她的说法未必就不正确，在世界都处于商品经济的情况下，如果不准确、认真地符合市场化规律，那么中国大陆企业很难在国际上，竞争成功。更何况现在的国企，腐败真的很严重，大官大贪，小官小贪，各个国企成了各级领导的小金库，成了各级领导的私有财产。在这种残酷的现实面前，有些人提出国企私有化，未必就是卖国，未必就是被美国政府收买。<\/P><p>&nbsp;<\/P><p>在2001年上交中央的材料中，李扬提出不管是政府、还是社会，或是任何单位（包括民营企业），都要接受党的监督、舆论的监督、人民的监督。因为人类的本性是自私的，这世上根本没有大公无私的人，哪怕后天教育再洗脑，哪怕社会大环境都要求人们大公无私，人们仍然会为自己谋私利。面对人的本性如此，所以大到一个国家，小到一个人，都必须置身于全面、立体的监督环境下，才能少犯错误，避免对他人和社会，造成严重危害。<\/P><p>&nbsp;<\/P><p>任何拒绝批评和监督的人，都是无法无天的人，都会造成对他人和社会的危害。政府同样如此，如果一个政府拒绝批评和监督，它要么是第三帝国的下场，要么是苏联的下场，要么是利比亚、伊拉克的下场，如此等等，没有一个会有好结局的。人民安居乐业的前提，是政府接受批评和监督，努力工作以为国家和人民服务，这样才能全心全意为人民服务。柴静的雾霾调查的纪录片，不仅只是重复高层领导们的讲话，也是对政府的一种批评和监督，应该视为政府努力的动力，而不能视为推翻政府的犯罪行为，要是这样理解柴静的纪录片，那国家就没有任何敢说话了，包括各级领导，也个个会噤若寒蝉。<\/P><p>&nbsp;<\/P><p>如果一个政府都要接受批评和监督，那么柴静更应该接受批评和监督，而她的雾霾调查的纪录片，也理所应当地置于社会舆论的批评和监督之下。这个社会中，任何人都不能随便搞特权，不能理直气壮地拒绝批评和监督。但柴静受不了的，也是李扬受不了的，就是网络上辱骂声音太盛，没有任何理论批判，没有任何理性分析，也没有语重心长地教育，张口就是极其难听的辱骂，这些没素质的人，不仅是给他们的爹妈丢脸，也是给国家丢脸，给人类丢脸。国民素质急需提高，从网络上辱骂柴静及其女儿的嘈杂声中，就完全可以证明。<\/P><p>&nbsp;<\/P><p>私有化，是大势所趋，但不是所有的企业，都必须私有化。据说美国的自来水公司，就没有私有化，而且还有军队的保护。英国在铁路私有化后，不是铁路经济的大发展，反倒是铁路安全岌岌可危，英国政府和社会，又走了回头路。李扬认为柴静是个女人，还是个小女人，用柴静的自我介绍讲，是个文艺女青年；没有男人思维的女人，是比较情绪化、比较感性的，必定缺乏战略思考，也必定缺乏战略判断。如果私有化真的那么好，为什么各大中资本主义国家，没有百分百地私有化？<\/P><p>&nbsp;<\/P><p>举例亚洲的西方国家日本，日本是个高度发达的资本主义国家，也是中国大陆几十年来，赶超的目标，这个国家彻底私有化了吗？他们所有的大型重工企业，全部留有生产重型武器的生产线，但从来没有用过，只是花大量金钱进行保养这些生产线。李扬询问柴静，日本的大型重工企业，这样做，符合市场经济规律吗？为什么没有任何西方人、日本人，提出反对这种做法？可见在国家战略安全方面，首先考虑的不是经济效益。如果柴静到日本做个纪录片，要求日本取消各大型重工企业的武器生产线，同样会被日本政府、日本国民骂得头破血流的。<\/P><p>&nbsp;<\/P><p>柴静做为一个女人，做为一个母亲，舔犊之情溢于言表，这是正常的，人们不应该对此进行辱骂，因为这些辱骂的人，才是真正的反人性的。李扬也相信，大多数看过雾霾调查的纪录片的中国大陆女性，会完全站在柴静一边，坚决支持柴静的观点和态度。但这就是女人思维，所以各国，包括中国大陆，女性官员比例不高，而且大多是副职，因为女人没有战略头脑，考虑国家大事、世界大事，完全凭感情、凭感性，情绪化很严重，如果中国大陆让大多数女人执政，那么国家转瞬即逝。李扬没有危言耸听，也没有歧视女性，只是比较冷酷客观地，向读者们介绍一下，男女思维的差别很大。<\/P><p>&nbsp;<\/P><p>如果中石油、中石化彻底私有化了，首先是各级官员们的家属，为了分肥而大打出手，其次是有权人、有钱人得到了两个公司的大部分财产，接着在市场化的经济运作下，西方政府和财阀们，逐渐购买、控股、得到了中石油、中石化，最终结果必然是，西方控制了中国大陆的方方面面。但正如李扬所讲，中国大陆的国企，没私有化的结果，仍然是各级领导的小金库，被各级官员们贪污，同样没有什么好的结果。还是李扬在2001年提出的理论，党的监督、舆论的监督、人民的监督，才是大到一个国家，中到一个企业，小到一个人，正确发展的基础。没有了监督，一切都是扯淡，只能最终掉进深渊。<\/P><p>&nbsp;<\/P><p>前些日子，中国两大国企——南车和北车，被政府合并了。为什么呢？因为南车和北车，在国内、国际市场上，为了竞争，彼此互相压价，甚至以赔本的价格，来夺取市场。有些读者奇怪：<br>“这两个公司，怎么可能经常做赔本买卖呢？”<br>因为两个公司是国企，赔钱也赔得是国家和人民的财富，但争取到了市场，得到了大量订单，却是企业领导们的功劳，这就是政绩，是往上爬的资本。有点慷国家之慨，肥自己之私的味道。正如人们常讲的笑话：<br>死道友不死贫道。<br>没有了批评和监督，任何国企都是大量腐败的源泉。<\/P><p>&nbsp;<\/P><p>政府因为南车和北车，两个公司经常做赔本买卖，来进行彼此的恶性竞争，所以才合并两个公司的。李扬认为政府的行为，明显是惰政。因为头痛所以割头，因为脚痛所以割脚。南车和北车的最高管理部门是谁，这个管理部门为什么没尽职尽责，为什么不在两个公司恶性竞争做赔本买卖时，进行及时的警告和制止？最高管理部门，为什么不出面协调两个公司的恶性竞争，为什么不下达双赢的竞争指令，为什么长期允许两个公司做赔本买卖？马克思主义哲学认为，过程比结果重要。正因为政府有关职能部门的惰政，才导致南车和北车的恶性竞争，面对这种情况，不是发现问题、解决问题，不是发现矛盾、解决矛盾，而是做出一个更错误的合并决定。没有竞争后，低效、高耗、腐败更要横行无阻了。<\/P><p>&nbsp;<\/P><p>国企的低效、高耗、腐败，不是没有办法解决，更不能私有化了之，这就是惰政。但不知为什么，官员们怕批评和监督，难道国企也怕批评和监督？官员们拒绝批评和监督，而企业居然也有能力拒绝批评和监督，这让李扬大惑不解。在中国大陆，人人都是大爷，连企业都象政府有关部门，这怎么能可以呢？中石油、中石化，一个是要分拆成多个公司，二来也要接受批评和监督，这样的情况下，不仅有利于国企发展，而且有利于社会稳定。至于私有化中国大型国企，那是西方政权的要求和利益所在，中国大陆人完全可以置之不理。不过拒绝私有化大型国企，有钱人、有权人就不能发大财了；李扬的这样的建议，其实就是挡了一些人的暴富之路，恐怕会被极少数有能量的中国大陆人，追杀到世界各地、天涯海角。<\/P><p>&nbsp;<\/P><p>借着柴静的雾霾调查的纪录片，李扬逐渐深入地思考后，发表了这篇文章，逐层剥离迷雾，向世人展示真正的原因和内幕。李扬反对辱骂柴静的人，因为李扬相信柴静，相信她的雾霾调查的纪录片，是客观正确的，更何况这是上面领导们天天讲的内容。但是看看那些反驳柴静讲话的人的理论，也是很有意思，许多反驳柴静的人，也确实说了自己的真知灼见，李扬不反对他们的理论。就事论事，柴静的这个纪录片，没有被美国政府操纵，虽然有些人揭露，此纪录片有美国的基金支持。柴静从没这样火过，全国大讨论她的纪录片，连高层都全部惊动了，但柴静没有这个心理承受力，所以哭了。而李扬借这次大讨论，再次重申自己的观点，那就是反对国企私有化，但支持拆分大型国企，同时要求所有国企接受批评和监督。这才是兴国之路。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2015年3月2日<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
