<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">你们越反文革，越证明文革的正确<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月11日 22:26<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w795.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div>你们越反文革，越证明文革正确<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年12月9日，退休副部级官员于幼军，在大学做报告反文革。他提供了一些文革期间，令人恐惧的数据，以证明反文革的必要性和正确性：<\/DIV><div>1，“文革”期间全国被立案审查的干部多达230万人，约占“文革”前全国干部总数——1200万人的17.2%。<\/DIV><div>2，中央国家机关各部委被审查的干部近3万人，占干部总数的16.7%。其中中央副部级和地方副省级以上的高级干部，被审查或遭打击迫害的高达75%；军队8万多人遭诬陷迫害。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年全国公务员总数超过720万，这些公务员大多数是基层公务员，科处级以上干部的比例，是比较少的；<\/DIV><div>文革期间中国大陆人口，8亿；<\/DIV><div>2014年中国大陆人口，13亿；<\/DIV><div>那么于幼军所讲，全国干部总数是1200万，是怎么统计出来的？<\/DIV><div>如果文革期间干部总数，就是个虚假的伪造数据，那么“文革期间立案审查的干部多达230万”，是不是虚假的伪造数据，李扬劝大家动动脑筋。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>更何况立案审查的数据，不代表最后入狱服刑。干部接受批评、监督、审查，难道不是正常现象吗？<\/DIV><div>现在社会上有两个笑话：<\/DIV><div>1，“中国县处级以上干部，100%全杀可能有几个比较冤。如杀99%可能有很多漏网的。”<\/DIV><div>2，“中国处级以上干部，全部枪毙肯定冤枉，如果隔一个拉出来枪毙一个，肯定有大量漏网的”。<\/DIV><div>李扬用个词“人声鼎沸”，来形容社会对干部们的议论。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>那么我们再看看于幼军：<\/DIV><div>2008年10月12日，中共十七届三中全会审议并通过，《中共中央纪律检查委员会关于于幼军同志问题的审查报告》，决定撤销于幼军中央委员会委员职务，确认中央政治局2008年9月5日作出的给予其留党察看两年处分决定。<\/DIV><div>为什么要处分于幼军？<\/DIV><div>他在工作期间贪污、腐败问题严重，能够平安退休，还继续享受副部级退休的高待遇，完全是后面有人极力帮助、保护他。于幼军能不反文革嘛，他在文革中，肯定会被群众打死了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>还是那句话，不是反对党员干部贪污腐败，你要是为地方经济发展创造奇迹，就是贪污1亿两亿，大家也为你说好话。整个城市欣欣向荣，丈夫出去工作，赚钱可以养活妻子和三个孩子，还能买车、买房，能不为你说好话么？群众的眼睛是雪亮的。所以大家对于幼军贪污腐败，没有太大的意见，政府怎么处理他，是政府的权力和自由，大家不关心，也不说他太大的坏话。可是他反文革就不对了，这就属于得便宜卖乖了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>资中筠发表文章，《文革发展的方向是专制，树立的是秦始皇》，里面有句话：<\/DIV><div>““文革”发展的方向是走向专制。一头是高度集权，搞个人崇拜，另一头是群氓的无政府主义。批儒扬法，树立的是秦始皇。”<\/DIV><div>但是，她在2011年12月17日，在北京的“2011观察家年会”上，称“腐败其实哪个国家都有，不过不能说天下乌鸦一般黑。我们当前的腐败一个是弥漫性的、几乎覆盖所有的领域”。<\/DIV><div>什么话都让她说了，李扬让她堵得无话可说了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在文革期间，国家主席被群众批斗，最后因公牺牲。李扬是反对这种做法，认为群众运动确实过分了。但上至国家主席，下至村长，被全国人民群众监督、审查、批斗的岁月，居然是“高度集权”，而且是“群氓的无政府主义”。李扬请大家看看这两个词：<\/DIV><div>“高度集权”、“无政府主义”。<\/DIV><div>这两个词，有没有逻辑矛盾？既然是高度集权了，怎么还可能无政府主义呢！到底是高度集权，还是无政府主义，两个现象能够同时发生，那李扬想象力不丰富，不知应该如何联想了，只能说太祖太伟大了，能够让两个现象，在中国大陆同时出现。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>还有个词，“批儒扬法”，资中筠认为是不对的。现代人类社会，提倡契约精神，怎么保证契约精神？当然要完全靠法律的强制力；单凭个人信誉、人格魅力，来赢得市场经济的蓬勃发展，这可能吗？所以，从改革开放起，从上到下，就希望出现一个法制社会，以法治国，成为法治国家。怎么能出现这种众盼所归？当然要依靠完善而强大的法律建设了。李扬不认为“扬法”有什么错误，只能认为资中筠法律意识淡漠，不懂法律为何物。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>我们再看“群氓的无政府主义”，现在的互联网，完全体现了“群氓的无政府主义”，从西方网络上的发达，到网络掀起了“阿拉伯之春”，导致中东、北非地区战乱，出现上千万随时死亡的难民，不都是“群氓的无政府主义”吗？现在中国大陆的舆论管制再严格，在网络上的人们，仍然畅所欲言，胡说八道，甚至故意造谣、诽谤、诬蔑，屡禁不止，许多惹事的网民因此受到法律的处罚，但这种趋势仍然在发展中。这种“群氓的无政府主义”，资中筠应该告诉李扬，是应该彻底禁止呢，还是应该允许其发展？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>文革时期，从国家主席开始，到省部级干部，再到乡长、村长们，个个接受群众的监督和批斗，到底应该不应该呢？按照资中筠的逻辑，这是“群氓的无政府主义”，应该禁止。所以才有了这样的圣训：<\/DIV><div>1，“不应该问的不要问”；<\/DIV><div>2，“党员干部不能妄议中央”；<\/DIV><div>等等，之类的规矩、纪律、政策、制度。资中筠认为这些圣训，是满足了自己的愿望，还是与自己的愿望背道而驰呢？资中筠认为现在中国大陆的腐败太严重了，却又反对人民群众的全面监督制约，又不承认“扬法”的重要性，李扬非常好奇，不知大家风范的资中筠，能够有什么好办法，来解决她的不满？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>不管是于幼军还是资中筠，千万别说全盘西化。要知道，西方的腐败是规则性腐败，官员们在企业和政府部门之间，来回工作；通过官员时帮助企业揽业务，然后下台就去这个企业任高管，直到拿够回扣为止，然后他再到下一个曾帮助过的企业，继续当高管，继续拿高薪——其实就是过去的回扣。在西方社会，没有越当越穷的官员，官员们都是越干越富裕。李扬没有指责西方社会腐败，只是认为中国大陆，也应该建立规则，用制度——潜规则，来约束党员干部，而不能硬性反腐败，因为这种现象是伴随人类社会的，除了太祖时期的中国大陆，比较清廉外，世界上没有任何国家，能够达到过太祖时期的社会清廉，所以那个时期的腐败，和现在比起来，和现在的任何国家比起来，那都是清廉的难以想象。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以，那些反文革的人，拿出所谓的文革惊人灾难数据，来证明文革的失败和错误时，想没想过，你们提供的数据，我们大家不相信。正象关于太祖的谣言，大多是经过恶意加工的，用来否定太祖，其实就是为否定共产党打基础，为全面西化做准备。有些人在私有化的进程中，发现从上到下，有无数中国大陆人，反对他们将国企财富私有化成家产，阻力太大，惹了众怒；所以他们换个方法，一是用权力允许国企管理层掏空国企，然后私有化，二是通过否定文革，来反对人民群众的监督权利，三是否定太祖，达到否定共产党，为最终全面西化，彻底投靠美帝做舆论宣传。可惜，李扬还是那句话——互联网时代，中国大陆人不再是傻子了，不会接受这种硬性洗脑。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2016年1月11日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
