<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">年轻人太冲动，多懂点常识有好处<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年3月21日 15:20<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 6<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wajz.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div>年轻人太冲动，多懂点常识有好处<\/DIV><div><br><\/DIV><div><br><\/DIV><p>21岁，河南省邓州人，河南牧业经济学院大二学生。因迷恋足彩，通过网络借贷买彩，继而冒用或请求同学帮忙借贷，欠下60多万元巨债，无力偿还。“听说跳楼摔下去会很疼，但是我真的太累了，兄弟一场，真的很感谢大家以前对我的照顾，我郑旭对不起大家。”2016年3月9日晚，男大学生在微信群里留下这段话后，跳楼自杀。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2015年10月22日，李扬发表文章，《法律是服务人类，而非消灭人类》，里面有段内容：<br>“实际上，法律不外乎人情，法律是服务人类、管理人类，目的制造社会稳定，避免社会出现大量激化的矛盾。欠债人在向别人、机构借钱时，确实应该考虑自己的偿还能力；但同样的道理，被借钱的人，也应该考虑借钱人的偿还能力；双方之间的借贷关系，不能以损害社会安全为代价。“杀人偿命，欠债还钱”，在中国古代就是天经地义的；时代发展到如今，一切人际关系、法律关系，都应该以社会安全稳定做前提，而不能允许大街上，出现越来越多的流浪家庭”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不要说60万借贷，就是借贷6亿，还不起，也不必自杀吧？在20世纪八十年代，因各种原因欠钱几万元，就自杀的案例，非常多；现在看看，那才几个钱啊，咬牙坚持活下去，活到现在，连本带利还给人家，太轻松了，玩得一样；可是你没这个耐心，只能看到眼前利益，所以感觉欠笔巨款，这日子没法过了，所以自杀了，愚蠢吧？李扬举三十年前的大量例子，是告诉有些心理承受力太差的人，欠款6亿、60亿，真的不多，不必自杀的。尤其是年轻人，做事冲动，借贷冲动，因还不起又冲动，你这样冲动一辈子，早晚会自杀的。“风物长宜放眼量”。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在贷款太容易，是因为人是利益动物，一生追求的就是利益最大化；你借贷巨款的目的，是为了钱生钱，希望发财；而对方借给你巨款的目的，是希望通过高利贷，连本带息、利滚利来暴富。你们双方都是为了钱，所以双方都在欠款无法还清一事上，各负责任的。你借贷确实冲动，还不起要负责，但对方没有查明你的经济状况，就轻易借贷给你钱，对方从法律上，也是承担责任的，更何况高利贷违法，不受法律保护。他敢用暴力手段，向你追讨高利贷，你一可以报警，二可以到法院起诉他。李扬做为一公安警察，研究法律几十年，这点道理解释给你们明白。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>法院面对借贷不还钱的，一般是配合债主追讨，但你要有可执行的财产，才能追讨成功。所以，你欠款6亿，只要不在生活中高消费，家人没有高消费，法院一般就不抓你、不判刑你。你既然欠款6亿，虽然可以因为没钱，而理直气壮地表示“没钱”，但做人原则还是要有的，所以李扬劝你和你家，就不要去高消费，你家一辈子不高消费，就活不了么？欠款越多，越应该想办法做生意赚钱，争取早日还清欠债。实在一赔再赔，那也没办法，李扬不相信有人还敢要你的命，对方这样做了，不是死刑，也是无期徒刑。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>再举现实例子。中国大陆沿海，大多数被渔民、企业承包了，进行海水养殖，风险很大的，可能刚开始干的时候，向银行借贷几百万、上千万，结果连续几年台风，造成你家损失上亿，银行自然也赔钱上亿，追着你讨要。如果你放弃海水养殖业了，那么你欠款6亿，确实从理论上无法还清了，银行也明白这个道理。父亲一辈子从事海水捕捞研究工作，李扬见多了这类事情，越是欠款巨大，渔民或企业，越是向银行继续借贷巨款，而银行一般也敢继续向你发放巨款。为什么？这东西利润太大了，只要有几年不出意外，年利润少则百分百，多则百分之一万都有可能。所以这类养殖业越是欠银行钱，养殖户和银行越不怕，赔钱就借贷，直到干成功为止。李扬知道的是，只要坚持下来的，没有不发财的，赔钱是暂时现象，属于意外。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>有些欠款人会说，“黑社会追杀，必须还清欠款，日夜生活在恐惧中，连家人也倒霉了，不一死百了，恐怕不行”。经常撰文劝贫困地区和光棍们，去国外闯荡，不管是前苏联地区、东欧地区，还是非洲，有的是发财机会；李扬这两天，刚发表文章，有专业技术的中国大陆人，就是到西方，通过避开西方国家的法律陷阱，也仍然能发财的，顺便开开眼界，而不必干底层体力活儿。现在出国很容易的，欠款被黑社会追杀，就离开国家，先在互联网上寻找哪有机会，再约一些有同样想法的人，成帮结伙去国外，就是捡破烂也能比当地人富裕的。既然你敢自杀，那么李扬就认为你应该有胆量去世界上闯荡。赚钱暴富了，回国还清欠款就可以了，有什么大不了的，实在无法还清6亿欠款，就在国外娶妻生子过一辈子也可以吧。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>连死亡都不怕，却不敢出国闯荡，李扬不相信有这样的人。这个世界上，只有犹太人，才能和中国人比赚钱水平，因为中国人有传统文化熏陶，犹太人不能赚的钱，中国人也能赚到。现在国家富裕了，人民群众也有钱，出国容易了，世界各地，到处都是中国人，你不必对未来和前景太悲观。象美国的中国留学生，就对学校有意见，因为满班大多是中国人，对英语的掌握不利。有无数以前中国人打下的基础和口碑，李扬不认为现在的中国大陆人，对出国有什么恐惧的。更何况大多数国家和地区的人，没有商业头脑，遍地发财机会看不到，你欠款6亿，去了不怕吃苦，再加上头脑机灵，赚6亿，不能说肯定不能成功，在国外发财的中国人不计其数的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>《论语》子曰：<br>“危邦不入，乱邦不居。天下有道则见，无道则隐”。<\/P><p>李扬是不行了，父母看到李扬要出国，就把李扬送到精神病院折磨，他们是被催眠诱导了，一心一意要李扬死，所以李扬留在国内十多年，终于突然得了暴病，要死了。李扬目前踏上死亡路，是十多年前，就有了心理准备的，临死前，告诉大家，如何发财致富，为你们做点贡献吧。这十多年，李扬一直等待死亡的降临，现在正式面对了，仍然没感到恐惧。所以对有些年轻人、好冲动的人，劝一句古话，“老天爷饿不死瞎家雀”，国内没机会了，不等于国外没机会，李扬认为国外有无穷机会，反倒对国内的机会没抱太大希望。希望李扬的话，对有些人能有作用。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年9月，特朗普娱乐度假村公司，申请破产保护。这已是该公司第4度申请破产保护。该公司上次摆脱破产重组，是在2010年。这个特郎普不仅以几次破产著名，而且也以欺诈出名，现在的美国媒体，仍然揭发他办野鸡大学，诈骗许多人的钱财。如果他在中国大陆，或者在亚洲，他这样的赚钱方式，以及没完没了地破产，李扬估计他要把牢底坐穿了。但人家在美国，一次又一次东山再起，不仅成为巨富，而且是政党和政客的金主了，连克林顿夫妻都接受他的捐赠，现在他又竞选美国总统了，面对一系列历史丑闻的揭发，却在竞选道路上越走越远，眼看就成为代表共和党，与民主党竞选人一较高下了。他能在西方这样成功，李扬告诉那些欠款6亿的中国大陆人，你在国外也有这样的机会的，活着就努力奋斗呗，何必自杀呢。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年3月13日，郑州86路公交上，一年轻女子偷走老太太17000多元救命钱，车内监控记录了全程。众多网友转发监控截图，警方立案。没想到，姑娘竟在29路公交上继续下手，同样用挎包做掩饰，同样在监控下淡定“作案”。同样是年轻人，但人与人是不同的；借贷6亿还不起了，不属于犯罪，可以继续想办法赚钱还钱；但这个年轻姑娘，就不属于正当行为了，确实是犯罪了。人家在全国人面前，没完没了地扒窃犯罪，都不会自杀，你欠款6亿，更不用自杀了，想办法赚钱还清就可以了，国内赚不到钱，就有目的的出国寻找发财机会。所以李扬抨击文章开头自杀的大学生，你敢自杀，就不敢去继续寻找发财机会么？区区60万元欠款，算个什么？！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>因为中国传统文化，绝大多数岁数大的中国人，愿意任劳任怨地工作，精打细算地过日子，勤俭持家攒钱。但年轻人好高骛远，冲动性借贷，冲动性办企业，最后因冲动赔钱了；各国年轻人都穷，都愿意高消费，都想早日成为富翁，这个正常，随着时间的流逝，岁数大了，就明白人生不容易了，暴富更不容易。所以李扬认为政府、社会、学校、家长们，应该时时提醒孩子，真的遇到孩子因冲动欠巨款了，也不必大惊小怪的，国内实在没办法了，就出国打工继续寻找机会。世界很大的，到处都是机会，这是李扬劝慰中国大陆人的，你只要敢和大家成帮伙出国闯荡，绝大多数比当地人富裕。李扬讲的是现实、是事实，可不是妄想，你们上网查查信息就全明白了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2015年年底，甘肃永昌县发生了一起悲剧性事件。一个13岁的小女孩，偷了超市的巧克力，被发现后，超市方并没有打女孩，也没有选择报警，而是把女孩藏匿的10块巧克力等食品拿出来，然后给她母亲打了电话。女孩母亲来到现场后，斥骂了孩子，并当众给了她两个耳光，然后小女孩跳楼了。结果，超市被无数群众打砸了。舆论分成两派，一派同情小女孩，一派认为开超市的也不容易。李扬当时就怒骂支持超市网民们：<\/P><p>“你妈B的再不容易，小孩偷你几块巧克力，就应该跳楼么”？<\/P><p>“穷人家孩子一条命，不如你家一块巧克力值钱”？<\/P><p>“穷人家夫妻把一个小女孩，养大到13岁容易么”？<\/P><p>“眼看就出落得如花似玉，嫁人生子过人生了，就为块巧克力自杀？”<\/P><p>社会舆论沦落至此，完全是法律精神出了问题。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>这几天，又看到报道，有个小男孩偷超市，被发现后，小男孩也自杀了。当时李扬就发现，超市违法了，因为碰到这种情况，必须报警，由派出所带走小孩说服教育；超市自己解决，一旦出事故，必然要负法律责任。法律这东西，底线是碰不得的，因为造成事故，受到的惩罚会很大。这也是李扬劝中国大陆专业人士，去西方打工不必干底层体力活，发挥专业技术赚钱，但一定要请当地华人律师、华人专业人员，开班授课，明白如何规避西方法律陷阱。宁可少赚，也绝不碰高压电线，否则下场悲惨。法律意识要有，而且要尊重，以中国人的聪明才智，赚大钱而不被西方法律追究，方法太多了，但一定要有法律意识。法律意识要成为常识，不然，面对西方法律的严惩，除了逃回国就真的只能自杀了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>孩子上小学一年级时，经常丢东西，李扬不象有些父母，打骂孩子，也怒骂孩子母亲责怪孩子，在李扬看来，6、7岁的小孩懂什么，看到好东西就拿呗，自己没有时，就拿别的小同学的东西用呗。这算什么？所以李扬一方面教育孩子，不要去拿别人的东西，东西再贵，孩子没有而想要，就和爸爸说，爸爸给买，丢了再买呗，才几个钱。同时，也教育孩子明白，小同学拿了你的东西，你也不用生气，小孩子什么也不懂，让学校老师去教育，不要辱骂小同学“小偷”这类难听的话。反正都教育过来，孩子岁数小，不懂事情，就一次又一次地说吧，慢慢孩子就全明白了，也不会因此出现什么心理阴影。李扬一向反对父母因此打骂孩子，孩子出错是父母的责任，要反省自己的教育中，出了什么错误，应该如何正确教育孩子。这才是王道。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>所以，年轻人冲动下自杀，除了社会责任，除了年轻人的心理不稳定，也和父母、学校、社会教育有关。到底出了多大的事情，才自杀？欠款60万就自杀，是不是太冲动、太不懂事了。就是欠款6亿又能怎么样，还不起，就想办法慢慢还吧，国内没发财的机会，就出国寻找发财机会，想办法不仅要还清6亿欠款，而且还能再赚6亿成为富翁。象特郎普那样，人生只要存在，就永远不能放弃希望；如果特郎普象文章开头的大二学生那样，那特郎普得自杀多少次呀，那还有他现在竞选美国总统的机会么？人生有时候，确实需要脸皮厚，而不能为屁大的钱就自杀或杀人。年轻人需要常识教育，常识越多，那么越容易成功；只能看到眼前狭窄的人生路，当然绝望了，正视世界之大、机会之多，那么一切困难都不是问题了。人生不仅要有长度，还要有宽度，常识越丰富，人生路越宽阔。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp; 李扬<\/P><p>2016年3月21日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
