<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">国际法成为美国霸权新工具<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年7月30日 03:37<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102uyac.html\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>国际法成为美国霸权新工具<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年7月28日晚间消息，海牙常设仲裁法院作出裁决，对尤科斯石油公司主要股东GML所提出的1140亿美元索赔要求，俄罗斯方面需支付略低于一半的金额。这场经过十年的国际法律诉讼，只是进行到一半，因为俄罗斯政府很明显，要用最好的律师，继续把官司打下去，如果不出李扬意料的话，上诉结果还要用十年。国际仲裁法院对于俄罗斯没有强制执行力，但其他国家可以依此判决，冻结俄罗斯在其境内的资产。由于俄罗斯有在世界范围内，进行投放军事力量的能力，所以敢认真执行此判决的国家，无非两种，一种是为美国政府当枪使的政权，第二种政权就是美国政府、英国政府、日本政府这类共济会掌控的国家。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>对于俄罗斯总统普京来说，这是让他感到头疼的事情。在此以前，因为乌克兰内战，导致西方政权加大对俄罗斯制裁的力度，就连有求于俄罗斯的日本政府，都公开制裁俄罗斯。所以2014年的剧情，对俄罗斯来说太复杂，因为这是美国政府和共济会，希望绳索套上俄罗斯，并绞紧，让北极熊俄罗斯变成驯服的牛马。根据海牙仲裁法院的判决，俄罗斯方面在2015年年1月中旬前，要支付罚上述款项，否则就将面临处罚。500亿美元的赔偿，在李扬看来，这是要绞死俄罗斯的力度。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2009年10月，俄罗斯意识到这场官司的危险，宣布停止《能源宪章》，但这并不能改变《能源宪章》对俄罗斯有法律约束力的政治现实。尤科斯的发言人还表示，欧洲人权法院本周二将宣布，尤科斯公司向俄罗斯政府索赔数十亿美元的“公正补偿”或赔偿。国际法的效力和执行力度，将重新考验这个世界。为了避免中国大陆陷入这种境地，李扬还是希望中国大陆在运转中，多考虑是否触及国际法等相关法律，做任何事情，都是多一事不如少一事。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>俄罗斯在20世纪九十年代的私有化运动中，几十万亿的国有资产化为乌有，却培养了一撮资本寡头、金融寡头，这些寡头被美国政府、西方政权、共济会控制，频频向俄罗斯政府发难，直接结果是俄罗斯社会不稳定，间接结果是导致俄罗斯要被肢解。在这种情况下，俄罗斯幕后的救国力量，选择了让普京上台执政，通过铁腕、铁血的政策，稳定俄罗斯社会和政局。这才有了俄罗斯复苏的十年。然而在打击俄罗斯寡头的国家行为中，李扬看到了不太符合规则的一些事情，这导致了7月28日的裁决结果。中国人有句话：<br>“苍蝇不叮无缝的蛋。”<br>俄罗斯政府在打击寡头时，意志体现得足够，但在法律层面出现漏洞。中国人爱说“没有规矩不成方圆”，任何时候都要遵守规则，不然大家都没得玩了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>俄罗斯政府现在上诉，另一方面，李扬建议重新启动，对尤科斯石油公司的司法调查，这次要认真、详细、深入地调查每一个当事人、每一笔生意、每次的买卖账，把尤科斯前老板触犯法律赚钱的证据，落到实处，然后证明对其的罚款是正确的，或者根据重新调查结果，做出新的处罚决定。至于对尤科斯前股东们的违法事实，也要查得一清二楚，该提供上诉证据就提供，该发出国际刑事通缉令就发出。在一切以事实为基础的原则下，俄罗斯或许能降低损失。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在乌克兰内战中，现政府是通过非法政变上台的，但美国政府、西方政权、共济会，指定这是合法政权，那么世界各国舆论必须配合这样认定。而乌克兰东部民兵组织，通过公投要求独立的行动，美国政府、西方政权、共济会认定是非法的，应该打击，世界各国政府不敢反对。虽然在此前，西方政权公开表示，“人权高于主权”。在这种情况下，乌克兰政府军中，有大量的西方雇用兵，参与对东部民兵组织的镇压，西方政权出钱、出人、出情报、控制国际舆论，仍然没有赢东部民兵组织。道理很简单，李扬早就猜到了，没有俄罗斯出人、出钱、出枪、出情报，东部民兵组织早就被赶尽杀绝了。所以，美国政府在国际上，指控俄罗斯参与乌克兰东部内战，是很正确的指责。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>但俄罗斯继承了苏联的所有核武器，而且以现有的军事力量，不仅能够自保，而且有实力横扫欧洲；更重要的是，俄罗斯现有核武器，能轻松毁灭世界几次，毁灭美国不在话下。在这种情况下，美国政府不敢对俄罗斯动武，怕和俄罗斯同归于尽。所以，美国政府就在共济会的帮助下，挑动、鼓动、强迫西方各国，严厉制裁俄罗斯，造成俄罗斯孤立于世界的假象，并进而窒息俄罗斯，甚至肢解俄罗斯。配合美国政府，跳得最起劲的就是英国政府，拼命鼓动欧盟彻底断绝与俄罗斯的经济来往。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>从2011年开始，英国政府就不断表示，考虑退出欧盟，在历次欧盟会议中，英国政府都直到了破坏作用，导致每次欧盟大会，都不是团结的、胜利的大会。英国至今是欧盟中，使用本国货币英镑的国家，从不是欧元区国家。象这样的棋子，美国政府目前只有一个，根本不会同意英国退出欧盟；因为英国在欧盟的存在，就是搞垮欧盟，只要欧盟一天没有垮掉，英国就一天不退出欧盟。“生命不息，捣乱不止”。现在，在欧洲国家中，要求严厉制裁俄罗斯的，就是英国。这一点也不出李扬的意料，只是英国在李扬揭发的这几年，索性撕破脸，明目张胆、无所顾忌了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国政府、共济会，由过去的想打谁就打谁，到现在的举步维艰，一是美国国力在下降，二是几个大国国力在上涨，尤其是一些中等国家，国力也在迅速上涨，美国这个“世界警察”说一不二的时期，再也没有了。2012年的时候，时任美国总统的小布什，曾公开说：<br>“让联合国一边去！”<br>然而，今日之美国政府，却非常需要联合国成为美国的打手，成为美国的工具；美国政府拉紧了盟友关系，并鼓动盟友站在维护美国利益的最前线。例如日本和澳大利亚，都被共济会掌控，都是美国政府盟友，但由于历史原因，澳大利亚政府过去对日本并不特别友好。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年7月9日，日本首相安倍在访问澳大利亚期间，在澳大利亚国会演讲后，澳大利亚总理阿博特公开讲，对日本军人在二战中的表现很钦佩。这招致无数中国人质疑：<br>“澳大利亚是钦佩二战中，日本军队杀掉近两万澳大利亚士兵吗？”<br>在共济会的掌控下，这个总理阿博特不是共济会重要成员，那在李扬看来，就是天方夜谭。二战产生的内幕，其实就是国际法西斯组织，向共济会挑战，争夺对世界的控制权。日本在二战前加入法西斯组织，是共济会的仇敌，但战败的日本加入共济会，成为共济会的重要成员。在这种情况下，共济会目标，就是肢解俄罗斯和中国大陆，日本政权、澳大利亚总理、美国政府、英国政府，必须团结一致地为这一目的服务。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>由于世界和人类的发展，美国政府虽然有盟友大力支持，仍然不能肢解俄罗斯和中国大陆，甚至有声势下坠的危险趋势。美国政府就开始新的国家战略，利用美国政府主导的国际法，利用大家承认的游戏规则，达到压制、肢解俄罗斯和中国大陆的目的。7月28日的海牙仲裁法院判决结果，只是美国政府和共济会，对俄罗斯和中国大陆砍出的第一刀，如果这招好用，美国政府和共济会会用这招，刀刀不断砍向俄罗斯和中国大陆，直到砍死俄罗斯和中国大陆为止。李扬请大家拭目以待。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年3月30日，菲律宾向仲裁法庭，提交了长达4000多页的诉状。仲裁法庭要求中方就菲方提出的起诉进行抗辩，时间不要晚于今年12月15日。在领海纠纷中，如果没有美国政府支持，没有共济会支持，菲律宾不可能到仲裁法院起诉中国，更不可能赢得官司。美国政府希望通过武力，逼迫中国大陆屈服，向南海各国出让自己的领海；但今日之中国大陆，国力和军力大发展，完全能够对抗美国军队以自保，在这种情况下，美国政府、共济会希望通过国际法院的裁决，达到“不战而屈人之兵”的目的。二战后的国际新秩序，是美国政府和共济会创建的，这个游戏规则有利于美国和共济会，在此基础上创立的海牙仲裁法院，其实就是西方人开设的，为美国国家利益服务，听从共济会的安排。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>菲律宾在仲裁法院的诉求中，出现一大软肋，它宣称中国只能根据《公约》来主张权利，却没有提到《国际法院规约》第38条的规定，《公约》不处理主权问题。而且中国划九段线时，国际上还无相关海洋法，“法不溯及既往”是一项基本的法治原则。通俗地讲,就是不能用今天的规定去约束昨天的行为。但在美国政府和共济会的控制下，海牙仲裁法院，强行剥夺中国领海的裁决结果，很有可能会出现。因为这符合美国政府和共济会的利益。既然美国政府和共济会，已经不能用武力让中国大陆低头，就通过国际法制裁中国大陆。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>美国政府和共济会，是这样计划的，先用国际法制裁俄罗斯，把俄罗斯制裁得奄奄一息，并用各种方法禁止中国大陆表态支持俄罗斯，这样联合各国搞垮俄罗斯后，再回头用国际法制裁中国大陆。由于中国大陆没有帮助俄罗斯，加上俄罗斯已经被整怕、整垮，所以俄罗斯也不会帮助中国大陆，这直接导致中国大陆随后面对国际制裁，也变得奄奄一息。两个奄奄一息的大国，由于互相仇视，导致被美国政府和共济会各个击破。李扬可以告诉大家，在俄罗斯被西方政权联合制裁时，肯定会有人动用权力，阻止中国大陆声援俄罗斯，理由是要尊重国际法，不要得罪西方政权。正如中国古话所讲：<br>“画虎画皮难画骨，知人知面不知心”！<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>那么美国政府和共济会，真的遵守国际规则，认真执行自己定的游戏规则吗？相信的人是太傻太天真。美国政府从没有签订《联合国海洋法公约》，因为此公约限制了美国政府的霸权行径，但美国政府一向以此公约内容，来要挟、约束、恫吓其它国家。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1984年，在美国的资助和直接参与下，尼反政府武装组织，在尼加拉瓜重要港口布设水雷，威胁到尼加拉瓜的安全和航行，尼加拉瓜于当年向国际法院提出申请，控告美国在其港口布雷、出动飞机袭击尼加拉瓜石油设施和港口以及进行其他军事和准军事活动。当时国际法院认为，美国支持尼加拉瓜叛军对抗政府、在尼加拉瓜港口布水雷的行为已经违法了国际法。美国拒绝应诉，并称国际法院没有管辖权。后来，美国通过在联合国安理会行使否决权阻止了判决的执行，故尼加拉瓜没有得到任何实际赔偿。在美国和苏联在世界范围内，进行对抗期间，国际法院还能讲点法律，现在么，李扬不说，大家也心知肚明。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>今后，美国政府和共济会，面对日渐康复的俄罗斯，面对日益壮大的中国大陆，可能会少用武力威胁，而改用国际法削弱俄罗斯和中国大陆，利用鼓动国际社会，联合制裁俄罗斯和中国大陆的方法，继续对俄罗斯和中国大陆进行战略挤压。海牙法院和国际法，将成为美国政府和共济会，在世界拥有霸权的重要工具。如果俄罗斯和中国大陆，不对国际法和海牙法院，进行必要的打击，那么肯定会反受其害。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2014年7月30日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
