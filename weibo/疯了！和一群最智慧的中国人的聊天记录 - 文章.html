<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">疯了！和一群最智慧的中国人的聊天记录<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年1月29日 21:19<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w864.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">疯了！和一群最智慧的中国人的聊天记录<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　传统的中国人在 2016-01-29 19:21:24 发表的：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　历代帝王不重视商业的很大一个原因确实如文中所说：商人重利而不务本！——而不重视商业的最明显特征就是，很多时候，朝廷会有规定：商人及其后代，不得为官！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　然而，历朝历代，又从不禁止商业发展，而是通过重税或者一些特殊规定如：商人不得穿“丝质衣服”等来约束商业发展。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　不过有一点楼主说差了，自汉代经营西域之后，陆上丝绸之路到唐代已经极其发达了！——宋代由于北方不在控制范围之内，而使得海上丝绸之路得到高速发展，一直到乾隆年间发展到巅峰！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　制衡商业发展，主要在“内地”；而对外贸易，历朝历代都并不反对，只是为了“信教”问题（文化冲突），而采取过闭关措施，事实上，又从来也没有真正做到过！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　士农工商，这不是今天才有的说法，而是春秋时代便已经有的！——之所以这么排次序，是为了治国！——治国就是治吏！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　看看今天的中国，这个次序明显乱了：真正的士在今天没有了，商肯定是第一位的！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　=============================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　您跟帖时，一不看主贴，二不看跟帖，完全凭想象说话，这样谁能说过您？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　<\/SPAN>历史<span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">只存在于您的想象中，而没在史料中，您又不提供证据证明您的想象，想说什么就说什么，还不允许别人引用史料反驳您：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　汉高祖刘邦。刘邦当上皇帝之后，说过一句什么话呢？他说：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　“乃令贾人不得衣丝乘车，重租税以困辱之”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这句话是什么意思呢？它是说：我们这个国家的商人是贱人，我不准商人穿丝绸的衣服，不准商人乘坐马车，并且我们要对商人施加苛捐杂税，逼死这些不务正业的王八蛋，看他们还敢经商不！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　当然，这是演绎方式的翻译法了。那么为什么古代的中国皇帝要压迫商人呢？因为中国的皇帝认为：农民生产粮食，是“务正业”，商人是不生产粮食的，因此商人是“寄生虫”，是“不务正业”。他们认为：农业是本，商业是末，所以要“重本抑末”，一个人不种田、专门做生意，这种人是“舍本逐末”，要严加看管，你比如说明朝开国皇帝朱元璋，他说过什么话呢？他说过这么一句狠话：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　“若有不务耕种，专事末作者，是为游民，则逮捕之”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　朱元璋的这句话的意思是：如果有人敢不种田而专门做生意的话，这种人就是“游民”，我们要将这种人抓起来治罪。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　再往前看，就算是那位以所谓“开明”著称的唐太宗，也说过这样的话： “设此<\/SPAN>官员<span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">，以待贤士。工商杂色之流，假令术逾俦类，正为厚给财物，必不可超授官秩，与朝贤君子，比肩而立，同坐而食。”这话我就不译了，总的意思是：做生意的人是贱人、下等人。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　所以历朝历代的皇帝，在这种错误的经济指导思想下，出台过一种叫做“贱商令”的东西，从日常生活方面对商人进行压迫，对其穿衣、建屋、乘车等各方各面，都出台了歧视性的规定，例如前面提到过的汉高祖刘邦，他就下过“贱商令”，规定：“贾人不得衣丝乘车”、生意人本人及子孙“不得仕宦为吏”。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　此外，朱元璋还规定过：“农家许着绸纱绢布，商贾之家，止许着绢布。如农民之家，但有一人为商贾者，亦不许穿细纱”。还有明武宗朱厚照也曾经“禁商贩、仆役、倡优、下贱不许服用貂裘”。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　象这种例子根本就是列举不完的，总之，历朝历代的中国皇帝，基本上都瞧不起商人、压迫商人、不允许商人群体壮大。可是问题又来了，这些当皇帝的，为什么不允许商人群体壮大呢？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　对此，唐太宗李世民曾经说过一句这样的话：“禁绝浮华，劝课耕织，使民还其本，俗反其真，则竞怀仁义之心，永绝贪残之路。此务农之本也。”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　唐太宗的大体意思是这样的：只有使人民务农，人民才会老实本分，你要让人民都做生意去了，人民就会变贪，变贪了就不安分。实际上唐太宗还有一句言外之意，那就是：人民不安分，我的皇位就很难稳固。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　说到这里，读者应该有恍然大悟的感觉了，历朝历代的皇帝认为：全国人民都务农了，人人就<span style=\"color: rgb(92, 172, 238); font-weight: bold; cursor: pointer;\">吃<\/SPAN>饱了，人人都<span style=\"color: rgb(92, 172, 238); font-weight: bold; cursor: pointer;\">吃<\/SPAN>饱了，老百姓就本分了，都安分守己了，就没有人起来推翻我的皇位了，如果让人民都经商去了，那么人心就会膨胀起来，国家就容易不稳定，局势就不好控制，这就是古代中国皇帝的普遍观念。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　正是出于如此，历朝历代的统治者，都对中国商人施加各种苛捐杂税，千方百计地打压商业，举个例子，明万历年代按察使应朝卿，他在給朝廷的奏疏中曾经指出：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　“自税使纷出，而富商之裹足者，十二三矣。及税额日增，而富商之裹足者，十六七矣”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　应朝卿的这个报告让我们看到：在明万历年间，由于政府的苛捐杂税，在民间做生意的商人，竟然可以整整减少60-70%，也就是说，大部分的商人都走向破产的境地。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　历朝政府不但在国内打压贸易，在国际上也打压贸易，你比如说那个臭名昭著的“海禁”政策，就是一个典型，朱元璋说：“仍禁濒海居民不得私出海”、“敢有私下诸番互市者，必置之以重法”。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　=======================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　网友“传统的中国人”：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　刘邦刚登基的时候，刚刚经过3年灭秦、5年楚汉争霸，共计8年的战争！——当然会限制商业，防止商人囤积居奇！——然而，到了吕后当权的时候，便已经放宽商业限制了！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　汉武帝重用桑弘羊，更是让朝廷公然成了当时最大的商业集团了！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　你拿汉高祖的话，能说明什么？——唐太宗接受的是什么局面？隋末起义遍及全国，和汉初是差不多的！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　你太偏激了！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　就你这点水平，跟你讨论问题，你还真不配！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　========================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　请您引用史料说话，证明历朝历代皇帝们，鼓励经商！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　不然，您对谁都这样讲：“你不配和我说话，<\/SPAN>历史<span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">是我通过想象出现的”！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　那您通过想象，去当美国总统呗，何必在这儿和大家聊天呢。。。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　=======================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　网友“传统的中国人”：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这都什么烂七八糟的？——你神经质啊？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　你自己能找得到刘邦当时的政策，你找不到我说的<\/SPAN>历史<span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">依据？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　先是，桑弘羊为治粟都尉，领大农，尽管天下盐铁。弘羊作平准之法，令远方各以其物如异时商贾所转贩者为赋而相灌输。置平准于京师，都受天下委输。大农诸官，尽笼天下之货物，贵即卖之，贱则买之，欲使富商大贾无所牟大利，而万物不得腾踊。至是，天子巡狩郡县，所过赏赐，用帛百馀万匹，钱金以巨万计，皆取足大农。弘羊又请令吏得入粟补官及罪人赎罪。山东漕粟益岁六百万石，一岁之中，太仓、甘泉仓满，边馀谷，诸物均输，帛五百万匹，民不益赋而天下用饶。于是弘羊赐爵左庶长，黄金再百斤焉。——引自资治通鉴<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　===========================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　兄弟，您是傻子，就当世人是傻子！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　看看您引用的史料，翻译成现代白话文，是怎么解释的：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　而桑弘羊任治粟都尉，兼领大农令，完全代替孔仅管理天下盐铁。由于各地<\/SPAN>官员<span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">们自做买卖，相互间竞争，所以价格涨落很快，而天下所缴赋税有的还不够偿还转运的脚力钱，桑弘羊于是请求设立大农部丞官数十名，分别掌管各郡国的大农事务，各自又往往在主要县分设立均输官和盐铁官，命边远地区都以物价贵时，商人从该地区向外地贩运的物品为赋税，而由政府互相转输。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　在京城设立平准机构，总受天下输纳来的物品。召雇工官制造车辆等器物，都由大农供给费用。大农所属各个机构全部垄断了天下的货物，物贵则卖出，贱则买入。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这样，富商大贾无从牟取大利，就会反本为农，而所有商品都不会出现价格忽涨忽落的现象。由于天下物品价格都受其抑制的缘故，所以称之为“平准”。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　天子认为有道理，答应了他的请求。于是天子巡游向北到朔方郡，向东到太山，又巡行海上，以及北部边郡，然后归来。所过之处都有赏赐，用去帛一百多万匹，钱、金以亿计，全由大农支出。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　========================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　网友“传统的中国人”：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　富商大贾，不是不重视商业而产生的！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　自己垄断商业，自己来做商人，这也不是不重视商业！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　自己制作盐铁器（不让百姓去做），这叫垄断！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　目的就一个：不增加现有的赋税，而事实上与民争利！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这哪里是不重视商业，而是太重视商业了，只不过，商业利润，不给别人去得罢了！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　==========================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　傻子，能看懂朝廷这样做的目的，到底是什么意思么：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　“这样，富商大贾无从牟取大利，就会反本为农，<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　而所有商品都不会出现价格忽涨忽落的现象。由于天下物品价格都受其抑制的缘故，所以称之为“平准”。”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　=========================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　网友“传统的中国人”：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　你不傻，怎么念念有词干吗？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　富商大贾，既然已经存在，那会是不重视商业产生的？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　不让富商大贾得利，无非是朝廷做最大的商人罢了！——商业照样繁荣，只不过利润大多归了朝廷而已！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　============================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　“这样，富商大贾无从牟取大利，就会反本为农，”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　-----------------------------<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这句话的意思是“重商业”？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　您不仅不懂古文，连现代汉语也看不明白啊！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　这可咋好，李扬说不过您了，您赢了，去教书吧，培养一群糊涂蛋。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　领导喜欢您这样的人才。。。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　=====================================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　网友“传统的中国人”：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　文景之治，最重要的政策方针就是：贵粟！——这是汉文帝接受了晁错的建议！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　农夫五口之家，其服役者不下二人，其能耕者不过百畮，百畮之收不过百石。春耕，夏耘，秋获，冬藏，伐薪樵，治官府，给繇役；春不得避风尘，夏不得避暑热，秋不得避阴雨，冬不得避寒冻，四时之间亡日休息；又私自送往迎来、吊死问疾、养孤长幼在其中。勤苦如此，尚复被水旱之灾，急政暴赋，赋敛不时，朝令而暮改。有者半贾而卖，无者取倍称之息，于是有卖田宅、鬻子孙以偿责者矣。而商贾大者积贮倍息，小者坐列贩卖，操其奇赢，日游都市，乘上之急，所卖必倍。故其男不耕耘，女不蚕织，衣必文采，食必粱肉；无农夫之苦，有仟伯之得。因其富厚，交通王侯，力过吏势，以利相倾；千里游敖，冠盖相望，乘坚、策肥，履丝、曳缟。此商人所以兼并农人，农人所以流亡者也。方今之务，莫若使民务农而已矣。欲民务农，在于贵粟。贵粟之道，在于使民以粟为赏罚。今募天下入粟县官，得以拜爵，得以除罪。如此，富人有爵，农民有钱，粟有所渫。夫能入粟以受爵，皆有馀者也。取于有馀以供上用，则贫民之赋可损，所谓损有馀，补不足，令出而民利者也。今令民有车骑马一匹者，复卒三人；车骑者，天下武备也，故为复卒。神农之教曰：‘有石城十仞，汤池百步，带甲百万，而无粟，弗能守也。’以是观之，粟者，王者大用，政之本务。令民入粟受爵至五大夫以上，乃复一人耳，此其与骑马之功相去远矣。爵者，上之所擅，出于口而无穷；粟者，民之所种，生于地而不乏。夫得高爵与免罪，人之所甚欲也；使天下人入粟于边以受爵、免罪，不过三岁，塞下之粟必多矣。”<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　晁错的建议之中，并没有要抑制商业的意思，而是通过贵粟，而让农民得到实惠，让商人得到爵位！——重视不重视，并不是要一网打尽，非要搞垮、不让发展！——古人治国，更关注的还是：疏导！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　==========================<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　大连李扬的回帖：<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　傻子，您引用的古文，来自《论贵粟疏》！<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　出自《汉书·食货志》，作者晁错，是当时给汉文帝的奏疏，文章全面论述了“贵粟”（重视粮食）的重要性，提出重农抑商、入粟于官、拜爵除罪等一系列主张。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　您千万别说看不懂上面两句话？<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><span style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\">　　您要是认为您引用的古文，是重商而抑农，晁错能从坟墓中爬出来，打死您的。。。<\/SPAN><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><br style=\"font-family: 宋体; font-size: 16px; text-align: justify; background-color: rgb(238, 238, 238);\"><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
