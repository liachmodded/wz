<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">哀悼冻死在2014年的乌克兰人<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年10月28日 21:02<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v556.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>哀悼冻死在2014年的乌克兰人<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>1991年8月24日，乌克兰宣布独立。脱离苏联而独立的乌克兰:<br>领土60万平方公里，居欧洲第二；<br>人口4800万，居欧洲第四；<br>乌经济总量相当于意大利；<br>在前苏联的15个加盟共和国中属于发达地区，人均产值、收入与生活水平均超过俄罗斯，更超过全苏平均水平；<br>乌克兰的钢产量居世界第五；<br>乌克兰盛产粮食，素有“世界粮仓”之称。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>独立后的乌克兰人，都以为马上就能成为世界发达国家，国富民强。在西方政权的教唆下，开始了“私有化”，私有化历经十三年，现在的乌克兰缺乏食物、缺乏燃料、缺乏钢铁、缺乏财产，乌克兰人民不仅缺衣少食，而且开始了大规模的内战。乌克兰的年轻女人们，纷纷嫁到外国，甚至到世界各地做妓女，以求得温饱。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>独裁国家、强权国家、集权国家，都是有权人统治国家，并控制资产阶级（有钱人）的生活。资本主义国家即西方社会，是有钱人控制一切，包括控制各级政客，人民都要服从有钱人的安排，所以在西方社会，资产阶级就是上帝。一个乌克兰议会中，有450名议员，其中400人是超级富翁，这些有钱人衷心投靠美国政府和共济会，所以根本不管乌克兰人民的死活。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年10月28日，乌克兰议会选举结束，有七个政党进入议会，其中有六个政党坚决要求扩大内战。象乌克兰已经坠落成第三世界国家，人民已经类似非洲人了，这种情况下，乌克兰现政权能解决乌克兰东部独立倾向吗？它能对抗世界大国俄罗斯吗？但卖身投靠美国政府和共济会的乌克兰政客们，已经丧心病狂了，所以乌克兰人民没有最悲惨下场，只有更悲惨的下场。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年10月21日，路透社消息，波兰新任众议长西科尔斯基接受美国网站Politico采访时称，俄罗斯总统普京是在2008年，向访问俄罗斯的波兰总理图斯克，提出两国瓜分乌克兰的建议。此消息迅速被俄罗斯政府愤怒否认。李扬认为波兰人太傻了，与其紧邻一个内战激烈的乌克兰，不如得到西乌克兰后，波兰国家重新建设，更何况西乌克兰本来就是波兰故土。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>乌克兰现在的国土，是人为凑在一起的，东乌克兰人民属于俄罗斯族，讲俄罗斯语，与西乌克兰人（波兰裔）不是一个民族，恐怕永远不能和平生活在一起。估计波兰政府不同意得到西乌克兰，应该是美国政府和共济会，施加了惊天压力。美国政府和共济会，为了统治世界，一直致力于把各国肢解、分裂成众多小国，这样才能确保美国政府和共济会的巨无霸地位。所以面对将乌克兰一分为二，波兰和俄罗斯各得一半的计划，必然引起美国政府和共济会的愤怒。李扬告诉波兰政府和人民，美国政府和共济会，不仅准备继续肢解俄罗斯，而且得手后还会肢解波兰。因为波兰国土面积有点大、人口有点多。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>乌克兰在短短十三年内，经历了独立、私有化、内战，如果接下来被肢解了，似乎能让世界各国接受。因为乌克兰政府已经没有财力了，连政府军队士兵每月一百多美元的工资，都拖欠很久，导致军人们到政府示威要求给钱。李扬看到一个曾经超级富裕的国家，沦落到如此下场，感叹一个国家民主后，其国民、政客的智力急速下滑，到了惨不忍睹的地步；更感叹西方政权真是太有智慧了，居然能将一个富裕国家，变成一个乞丐国家。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2014年10月，乌克兰现总统波罗申科表示，乌克兰将向IMF等机构寻求援助，希望得到天文数字的金钱帮助，以确保冬季的天然气供应问题。2014年10月27日，正在举行的欧盟峰会上，德国总理默克尔称，如果乌克兰和俄罗斯未能商定协约，欧盟遭受天然气供应中断，那么乌克兰不会获得来自欧盟输送的天然气——因为欧盟需要所有的天然气供自己使用。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>可是李扬和读者们全知道，此前欧盟曾信誓旦旦地表示，如果俄罗斯不向乌克兰提供天然气，那么欧盟会向乌克兰提供天然气，以帮助乌克兰渡过严寒的冬天。才一个多月，欧盟就不认账了。俄罗斯政府把布置在俄乌边境的军队，撤回原来的驻地，乌克兰现政权才松一口气；这就发现，今年——2014年冬天，乌克兰人民没有天然气取暖，那么人民可能爆发大规模示威游行，李扬不排除乌克兰人民暴动，以推翻乌克兰现政权。有些人等着上绞架吧。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>哪怕乌克兰人民忍饥挨饿，冻死于2014年，乌克兰的政客们也不怕，因为他们都是大富翁，冬天有的是美酒佳肴，还有许多为求得温饱，而卑躬屈膝向政客们卖淫的漂亮的乌克兰少女们。实在不行，这些大富翁政客们，还可以离开乌克兰，拿着从乌克兰盗窃的财富，到西方社会继续花天酒地、纸醉金迷。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2014年10月28日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
