<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">李扬：铁路致命隐患，无法解决<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2014年8月26日 02:43<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102v0lw.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>李扬：铁路致命隐患，无法解决<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　2013年5月26日，武广高铁突发故障停电4小时，数千人滞留车站。这只是滞留车站的人数，那些因此在路上滞留的乘客呢？据广铁集团介绍，晚点的原因是接触网故障导致停电，暴雨导致了设备故障。人类社会越发展，人类生活越依赖高科技，而现在的高科技有个特点，因为精密极易出现故障，所以一旦高科技出现问题，人类就陷入灾难中。已经不再适应自然中生存的人类，面临短暂没有高科技的生活，将脆弱的象个婴儿。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　2003年8月14日，美国东北部部分地区，以及加拿大东部地区，出现的大范围停电，受影响的人，估计在美国有四千万，在加拿大有一千万。和美国不同,中国电网分布是拓朴网状结构，类似蜘蛛网的结构，这种结构的好处，就是无论电网中哪个部位受损，都可以通过网状结构中的其余线路进行弥补。直到今天，关于美加大停电事件，也没有一个标准的答案。有些人怀疑是外星文明的杰作。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　中国大陆的电力系统，平时运转良好，能不能经得起战争考验？如果因为天灾人祸，导致铁路系统停电，中国可能从一个流动的社会，瞬间变成静止的社会，大量烦燥、暴怒的人们，因为无法通过铁路，到达自己的目的，那么各铁路交通枢纽地区，极容易爆发群体性事件。看看飞机晚点几个小时，就经常出现滞留乘客和机场地勤群殴场面，如果各铁路枢纽爆发群体事件，各地政府和公安力量，能不能迅速平息事态？中国大陆的蜘蛛网状输电系统，能保证不会在关健时刻，出现意外吗？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　2010年，伊朗布舍尔核电站的控制系统，曾遭受“震网”电脑病毒袭击，如果核电站因此爆炸，那么当地犹如受到核攻击。中国大陆的核电站，从理论上讲，也无法抵御网络病毒的攻击，中国大陆对此有第一、第二、第三预备方案吗？就连安保措施严格的核电站，都能轻易被人利用网络攻击，那么四通八达的发电厂、电力系统，就更容易受到攻击。真正的黑客，是能够轻易破坏一个国家的电网系统的，中国大陆为此准备多少应急措施，各种方案都预备到了吗？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　越是高科技的东西，越容易被黑客攻击，导致整个大型系统、战略系统瘫痪。2011年7月24日，北京南至福州列车，与杭州至福州列车发生追尾事故，事故造成近百人伤亡。许多中国大陆人提到阴谋论，认为这是美国政府暗中鼓动黑客。对中国高铁进行的试验性攻击，一是测验中国高铁的安保状态，二是预演在进攻中国时，如何利用黑客搞垮中国铁路系统。李扬目前没有回忆太清楚，所以不敢断定什么，只是告诉读者，美国政府能做出这种事。实际上，象中国高铁这种高科技系统，太容易被黑客攻击而瘫痪。一旦战争爆发，或者大国之间的暗中较量，必然导致中国铁路系统瘫痪。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　因为，为了中国铁路的现代化，中国大陆这几十年，拼命将最先进的技术和设备，都用在提高铁路系统效率，完善铁路系统设备上；结果就是现代化的中国铁路，在各方面都依赖电力和网络，这样的现代化系统，最致命的弱点，是一个高明的黑客就能暗中，把铁路系统彻底搞崩溃。恕李扬说实话，任何国家的铁路系统，都永远无法保护自己不被黑客攻击成功，这就是高科技状态下人类生活的窘境。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　美国是生活在车轮上的国家，所以对铁路系统的依赖，并不严重。欧洲有发达的铁路系统，容易受到黑客攻击，但中国大陆不可能和欧盟发生军事冲突。所以，当美国网络攻击中国铁路时，中国大陆对等网络攻击美国铁路时，中国大陆明显吃亏，可是中国大陆又不能升级暗战，更不可能公开大打出手。在这种不对等较量的背景下，美国政府会十分乐于网络攻击中国铁路。一旦中国大陆和美国，发生严重军事对峙时，美国政府会不会通过黑客，让中国大陆铁路交通陷于瘫痪呢？李扬不敢轻易下结论，但相信中国大陆并没有做好这种突发应急工作。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　截止到2012年底，中国铁路的营业里程已达97625公里，其中电气化里程达51028.9公里，已经达到一半多。越是电气化铁路系统，越容易因出现故障，相信这种说法，读者们都能理解。象内燃机车是烧油做动力的，蒸汽机车是烧煤的，对电力依赖几乎没有，更不容易受网络攻击。现代化社会追求的，是一切电力化、网络化，所以蒸汽机车已经淘汰了，内燃机车逐渐在淘汰。既然内燃机车逐渐淘汰，那么就没人投入精力、投入智力、投入财力，去积极研发内燃机车，而设备落后、效率低下的内燃机车，更会让人们放弃使用。如此恶性循环，中国大陆在内燃机车方面，越来越落后于世界先进水平。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　2008年初，南方的冰雪灾害，导致交通运输严重受阻。京广、沪昆铁路因断电运输受阻，京珠高速公路等“五纵七横”干线近2万公里瘫痪，22万公里普通公路交通受阻，14个民航机场被迫关闭，大批航班取消或延误，造成几百万返乡旅客滞留车站、机场和铁路、公路沿线。电力设施损毁严重。电煤供应告急。结果之一，就是主要依靠电力的南方铁路系统，近乎瘫痪，不得不紧急从东北调大量内燃机车，到南方参与铁路运输。痛定思痛，中国大陆铁路系统，在2008年底，长期贮备500台内燃机车，以供应急之用。李扬的建议是，在东北、西北、西藏方向，应该继续建设完善内燃机车运输，而不是强求一律发展成电气化运输。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>　　正因为中国大陆的内燃机车逐渐减少，所以中国大陆并不对内燃机车感兴趣，在这种情况下，中国企业购买世界最先进的内燃机车技术时，西方相关企业不会漫天要价，只要中国各企业，不要去竞相哄抬抢购，那么中国制造内燃机车企业，就应该以价格，得到最好的技术。李扬不仅希望中国大陆，大力发展内燃机车及其运输，而且认为世界上大多数国家，依靠内燃机车做为铁路运输主要动力，在这种情况下，如果中国大陆的内燃机车技术先进，成本低，维修方便，那么这也是出口拳头产品。不仅是消化产能、创收外汇，还是中国企业形象和国家形象的表现。所以，内燃机车制造技术，应该不被高铁声势压倒，放弃努力奋斗。内燃机车始终保持一定规模，也是尽量避免国家隐患太大。<br>　　大连市西岗区公安分局治安大队 李扬<br>　　2014年8月26日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>`````````````````````````````````````````````````````````````````````````````````````````````<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br><strong>李扬说实话吧<\/STRONG>，本来是希望彻底回忆清楚后，才撰写发表文章，但经过思考感觉，恐怕短时间内，很难做到，万一被催眠诱导忘记，就可能真的连一点残存的催眠下对话，也想不起来了。<\/P><p>&nbsp;<\/P><p>2011年7月23日晚上20点30分左右，北京南站开往福州站的D301次动车组列车运行至甬温线上海铁路局管内永嘉站至温州南站间双屿路段，与前行的杭州站开往福州南站的D3115次动车组列车发生追尾事故，后车四节车厢从高架桥上坠下。这次事故造成40人（包括3名外籍人士）死亡，约200人受伤。<\/P><p>&nbsp;<\/P><p>国家相关调查机构，对事故定性是：<\/P><p>经调查认定，“7·23”甬温线特别重大铁路交通事故，是一起因列控中心设备存在严重设计缺陷、上道使用审查把关不严、雷击导致设备故障后应急处置不力等因素造成的责任事故。<\/P><p>&nbsp;<\/P><p>李扬告诉大家，你们又被骗了。各国政府联合起来，骗全人类的事情，都是经常发生的；<br>各国政府都是日夜编造谎话，来欺骗本国国民和外国政府。<\/P><p>&nbsp;<\/P><p>根据李扬残存的催眠下回忆，此事故发生后，上面很快就知道真相了，震惊不已，因为不知如何处置，所以在半夜，询问催眠下的李扬。这些桥上、桥下的破损动车，已经让一些懂行的人，看出来问题了，如果继续停放在那儿，那么全人类很快就知道真相了。<\/P><p>&nbsp;<\/P><p>但是，又不能运走，因为运走的情况下，破损的车体仍然会被懂行的人，发现大事；就算在拆解、运输的过程中，进行严密安保措施，只要几张照片流传出来，让懂行的人看到，也能看出问题是什么。这个事故非常震惊世界，所以上面需要的，是千方百计掩饰秘密，不能让人知道。<\/P><p>&nbsp;<\/P><p>催眠下李扬听了介绍后，才建议现场拆解碎掉，并就地掩埋，等待风声过去后，再慢慢挖出，由上面解决这个事情。这就是离事故发生不到35小时，7月23日撞车，25日就拆解破碎、就地掩埋的原因，根本不管车里面是否还有人。这一举动招致全国舆论不满，但上面已经管不了那么多了，掩埋秘密是天大的事情。<\/P><p>&nbsp;<\/P><p>现在，李扬没有回忆清楚的，是动车设计明显出现错误呢，还是有外国黑客操纵撞车？如果此事故后，此型动车没有什么设计制造变化，那么此事故就应该与外国政府有关了。但是，李扬因为不懂行，所以想不明白，为什么外国黑客远程操纵，居然能让行家在事故现场，看出破绽和原因呢？！<\/P><p>&nbsp;<\/P><p>美国经常对它国，做这种事情。李扬可以说出一大堆，大家知道的或不知道的，都是美国政府故意做的。但它是世界老大，唯一超级大国，其它国家政府发现了内幕，也不敢怎么地美国。象俄罗斯和普京，已经公开与美国翻脸，就是美国政府对俄国做这类事情太多了。而中国大陆一旦这样被暗算，基本都是暗中消化、暗中解决，绝不允许让此类事情曝光。<\/P><p>&nbsp;<\/P><p>谁能帮助李扬回忆出，此次催眠下详细对话，李扬将完整复述对话内容，以表达感谢。。。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p><br>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
