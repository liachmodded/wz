<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">殴打执法警察，你必须赔偿巨款<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年5月18日 10:59<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wfam.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>殴打执法警察，你必须赔偿巨款<\/P><p>&nbsp;<\/P><p>大多数国家，都有袭警罪，或者类似罪名，但中国大陆没有这个罪名，一般是以“妨碍执行公务罪”，起诉暴力对抗执法警察的人。根据刑法第二百七十七条规定：<\/P><p>“以暴力、威胁方法阻碍民警等国家工作人员执行公务的，处3年以下有期徒刑、拘役、管制或者罚金”。<\/P><p>做为一名20多年警龄的大连公安警察，感觉“妨碍执行公务罪”，可以套用在税务、工商、法院、城管等的暴力对抗执法中，但用在公安机关工作中，有点没有针对性。因为世界各地，大街上到处都是警察在执法，应该对暴力对抗警察执法的人，专门制定一项惩治法律。<\/P><p>&nbsp;<\/P><p>&nbsp;从来就提倡市场经济社会中，应该多以经济来鼓励、惩罚违规的人和现象。例如，警察打人了，只要不残疾、不死亡，不能追究警察的刑事责任，李扬认为连开除都没必要，只要当事警察掏钱赔偿对方，双方达成符合程序的协议即可。2016年5月17日，兰州一大学生称，其拍摄警察粗暴执法后，被带回派出所，他和同学遭民警殴打并轮番扇耳光，“屁股被打开花”。当地警方对和平派出所所长、教导员及分管和平派出所的县公安局副政委停止执行职务；对涉事民警宋冬冬、未得文先行采取禁闭措施，县纪检监察部门介入做进一步调查，依纪依法严肃处理。处理什么，又没出刑事案件，公安机关要允许当事双方走私了途径，如果一方拒绝的情况下，官方再介入也不迟。<\/P><p>&nbsp;<\/P><p>有些人通过想象，或者故意胡说八道，认为在美国警察随意打人、伤人的现象非常少见，赞美美国警察和蔼可亲，一点也没有警察气势凌人的架子。并想当然地认为“根本原因是他们建立了法治社会，警察的行为规范必须合乎法律的规定”，“不然，不但他们会被严肃处理，而且还可能遭遇民事诉讼，麻烦很大”。这些人赞美的美国警察，是和李扬共同生活在一个地球上吗？怎么感觉和李扬看到的报道截然相反？美国FBI调查数据，是每年的大街上，被警察乱枪打死的路人，在400名以上，绝大多数无任何赔偿。至于美国警察们群殴嫌疑人的视频，年年都有一大批，基本无警察受到追究。<\/P><p>&nbsp;<\/P><p>有个美国国籍华人姑娘，在海外中文网站，愤怒地揭发自己家的悲惨遭遇。她一大家人，就一个弟弟，是家中宝贝，这符合中国传统文化；刚成年，就在大街上被美国警察乱枪打死；警察局强调自己没错，法院拒绝受理，更拒绝让警察局赔偿这个华人家庭；这家人以为是在中国大陆，去警察局讨说法，当场被警察局一顿暴打，然后被法院迅速判刑。华人姑娘哭诉，在美国经历此事后，感觉充满了无奈和愤怒。美国警察接到高档区报警，几分钟就来了，至于治安混乱的穷人区，谁打死谁，你都看不到警察的影子。美国警察再厉害，打一下比尔盖茨试试，不是死在大街上，就是死在监狱中。李扬告诉有些中国大陆人，美国警察不会对你华人和蔼可亲的，打死你比打死一条狗还容易。<\/P><p>&nbsp;<\/P><p>这就是李扬告诉各地同行的原因，本国人欺负外国人，这可不行，要给予教训；但外国人在中国大陆故意犯罪，中国大陆的警察们，也不必客气，打他就打了，不仅打他，还要让他去监狱体会中国大陆法律的尊严。强大的国家，是国民尊严的保证，不能允许中国大陆，出现西方各国的黑暗区，连警察都不敢随便进入；这哪行，如果有些非法滞留的外国人居住区，真的象西方一样，出现普遍违法现象，警察们要经常进去殴打他们，打到他们明白他们是在哪儿；如果警察担心承担责任，可以让当地黑社会去，打到这些外国人老老实实为止。警察文明执法是应该的，但遇到暴力对抗，各国法律都要求警察暴力制服对方。<\/P><p>&nbsp;<\/P><p>2014年12月13日，太原市警察王文军、郭铁伟等，在处置一起工地治安纠纷期间，导致河南籍女民工周秀云非正常死亡的案件。2015年5月18日，太原市中级人民法院，认为其行为触犯《刑法》234条二款规定，构成故意伤害罪；被告人王文军、郭铁伟身为国家机关工作人员，在执行公务过程中滥用职权并致一人轻伤，构成滥用职权罪；被告人任海波故意伤害他人身体，致一人轻伤，构成故意伤害罪。这个法院判决，99%的公安警察都不同意；案件刚发生时，李扬就发表文章，通过剖析法律精神、内容、条例，来证明王文军就是违纪，没有刑事责任；结果，有些网民追着李扬辱骂，因为他们怕自己被警察打死，所以站在死者一边。可以理解，立场不同，利益诉求相反，自然就出现社会对立情绪。&nbsp;<\/P><p>&nbsp;<\/P><p>死者周秀云在受到致命执法这一行为，仍然在暴力对抗执法警察，而且大叫“我就是不松手”。这种情况下，让执法警察怎么办？难道只能落荒而逃？那今后警察执法时，遇到暴力对抗，到底如何做，才能让领导满意呢。李扬认为警察王文军，不仅只受到纪律处罚，而且认为在赔偿死者家属，也不用个人掏钱；因为现场的其他警察、协警，才应该掏大钱。公安机关讲究的是集体配合，王文军一个人在和暴力对抗的死者搏斗，其他警察、协警不上前帮助配合，就应该掏大钱；不然，到现场的警察再多，只有一个警察和暴力对抗者搏斗，必然造成双方的生命危险，现场其他警察才应该被追究刑事责任、民事责任。这是人类常识，奈何官方不承认这个常识。<\/P><p>&nbsp;<\/P><p>王文军在庭审中，声称“誓死捍卫人民警察的正当执法权”。过分了，不管是执法警察的生命，还是民事行为的对抗者生命，都要尊重。当事人暴力对抗警察执法，可以呼叫其他警察前来支援，大家一起上前，制服对方；十个警察来了，对方不怕，那就来一百个警察、几百个警察，压他们身上也压死他们。唯独要追究的，就是现场只负责观看、不负责配合的警察，出多大事，就让旁观警察承担多大责任。李扬不相信你从此，还敢在旁边看热闹？你同事暴力制服对方时，犯的错误越大，你就承担越大的责任。这样的公安工作程序，才能避免执法警察的伤亡，也能避免被执法者的伤亡；被执法者就是个拳击冠军，几十个警察一拥而上，把你的屎压出来。被执法者怎么可能会被打死呢？！<\/P><p><br>2015年5月2日，黑龙江省庆安火车站派出所民警，击毙一名暴力袭警犯罪嫌疑人。官方调查认为，民警李乐斌开枪是正当履行职务行为，符合人民警察使用警械和武器条例及公安部相关规定。这个官方结论，李扬赞同，也是在案件刚发生时，李扬发表文章阐述的内容；当然，也因此引来一些网民的追骂，他们怕被警察随便打死，可以理解他们的恐惧情绪。但李扬提出，死者家属应该得到国家赔偿。为什么？法律、警察内部规定都有，“禁止一个警察单独执法”，所以，铁路警察李乐斌，是因为没有帮手的情况下，不得不开枪打死袭警者；如果有其他警察、协警、保安在场，袭警者不必死，当场就会被按地上，一动不动了。所以，程序真的很重要，这是保护机关、公务员的唯一护身符。<\/P><p>&nbsp;<\/P><p>执法警察打伤人，和人民群众打伤执法警察，绝对是两个概念。各国政府、法律、社会，对警察暴力持默许、保护态度，但对暴力对抗执法警察的人和事件，则是不能轻饶的态度。随便上网一搜索美国警察执法的视频，各种残酷对待路人的事件，令人触目惊心。有个肤色浅的女人，正在大街行走，一个膀大腰圆的美国男警察，冲上前用力一推按，将女人推倒在地，滚出多远，倒地不起，执法警察没负任何责任；两、三个美国警察，面对一个患有精神病的流浪汉，棍棒、拳脚交加，直到打死流浪汉为止，因为精神病患者喊叫和挣扎了，结果，几个警察没承担任何责任。李扬反对中国大陆同行这样干，认为这种行为不能原谅，应该追究责任；但对暴力对抗执法警察的人民群众，李扬只能好心好意告诉你，“你被执法警察活活打死，是你自己要承担的责任”。<\/P><p>&nbsp;<\/P><p>正因为权力、权利的不同，所以执法警察打伤人，再有错，不需要赔偿太多的钱；但暴力打伤执法警察的人民群众，如果不肯出大钱赔偿警察，那么人民群众瞬间就变成犯罪分子了，必须接受刑罚入狱了。象文章开头的兰州警察，打得大学生屁股受伤，个人赔偿对方1—2万，就可以了；如果法院判决赔偿得更多，应该是公安机关掏钱；当然，当事警察受到纪律处罚，符合程序，李扬没意见。但如果执法警察，被人打得屁股这样的伤，暴力袭警的人民群众，就要掏大钱了，10—20万之间；如果袭警者没钱，或拒绝这样的私了，那就按照“妨碍执行公务罪”的最高格来处罚了。中国大陆法院，应该有这个法律意识、法律常识。<\/P><p>&nbsp;<\/P><p>一旦执法警察受伤，躺在医院时，可以理直气壮地提出，“赔大钱吧，不然我就追究对方的最高刑事责任”。公安机关、领导、同事们，应该允许、帮助受伤同事的要求，在法律允许的前提下，为受伤执法警察索要最大的经济利益。当年，李扬执法时，被醉酒的国税局公务员打伤后，单位因大搞三产，不敢得罪国税局；父亲写信，给当时的市领导反映问题，市领导亲笔批示，“要严肃处理”；吓得国税局领导们，亲自找李扬道歉，并询问李扬想要多少钱？结果，大队长朱军等领导，借这个机会，私下向国税局索要好处，却公开批评、侮辱李扬和父亲，禁止全家继续追讨公道。领导们发大财了。这是公安机关的普遍现象，领导喝手下弟兄们的血，造成全国基层警察骂声一片；只要执法警察被打伤了，领导们就趁机向违法者要大钱，却一分钱不给受伤警察，且威胁警察敢不服，就开除。<\/P><p>&nbsp;<\/P><p>在李扬看来，这样的警察领导，真的没必要留在世上，因为社会会被这类领导彻底搞垮。连人类社会的基本规则，都敢破坏，必须要用人类法则处理了。所以，基层警察打伤人，李扬从没愤怒过，因为做为一名有20多年警龄的公安警察，太明白基层警察的遭罪和痛苦了。市场经济社会，一切都可以用钱来解决的，例如器官和生命，都可以买卖。所以，执法警察打伤人，被执法者打伤警察，双方都可以在法律允许的范围内，私下协商解决；协商不成的，再走程序解决。你要是大富豪，那么打伤执法警察，赔偿数额，就不是人民群众要掏的数额了；你家产上亿，打伤执法警察，警察可以张口就要一百万，这不是勒索；不这样教训你，你仗着有钱，执法警察受不了的，社会治安成本也变得巨大，政府和人民也受不了的。不服气，你就去监狱服最高刑罚。<\/P><p>大连市西岗区公安分局治安大队&nbsp; 李扬<\/P><p>2016年5月18日<\/P><p>&nbsp;<\/P><p>==============================<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><img style=\"Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 30px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: 100%; BACKGroUnD: none transparent scroll repeat 0% 0%; FLoAT: none; HeiGHT: 30px; VerTiCAL-ALiGn: text-bottom; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; border-radius: 3px; font-stretch: inherit; transition: none; box-shadow: none\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/q_qlogo_cn\/cb3c9b44f5fad1cde23f0661852fbec0.jpg\" alt=\"崇拜中觉醒\"><\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">崇拜中觉醒<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">1楼<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">李杨兄警察出身，可以理解有此观点，如果我国实现民主宪政，民选政府的时候，当然也就有了相应的警察法律。但任何时候，任何人都不能侵犯人权。兄台可以把美籍华人警察枪击黑人和我国庆案警察枪击案对此一下就见分晓。　<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">===========<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">　　　<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><img style=\"BACKGroUnD-iMAGe: none; Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 50px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: none; FLoAT: none; HeiGHT: 50px; VerTiCAL-ALiGn: baseline; oVerFLoW: visible; BorDer-Top: 0px; BorDer-riGHT: 0px; pADDinG-Top: 0px; border-radius: 3px; font-stretch: inherit; transition: none; box-shadow: rgba(0, 0, 0, 0.219608) 0px 1px 3px; background-size: initial; background-origin: initial; background-clip: initial\" src=\"\/\/tc.sinaimg.cn\/maxwidth.2048\/tc.service.weibo.com\/images_blogchina_com\/2b9ff51a911ba834f6b1c344bf944797.jpg\" alt=\"保家保国保人类\"><\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">保家保国保人类<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">　　　<br><\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">哦？<br><br>李扬的回帖，居然被删除了，看来这是美帝控制的地方。<br><br>那李扬就再讲一遍：<br><br>您认为中国大陆不是民选政府，所以可以随便在大街上，暴力对抗执法警察；<br><br>那李扬在美国，不认可美国的民选政府，也可以随便打死美国执法警察。<br><br>这样的结果，就是人类社会，再无执法警察了，因为除了被打死街头的，就是辞职的。<br><br>哪国法律也不允许，暴力对抗执法警察的，这和体制无关；<br><br>否则，几百年来，封建制度的人类社会，早就消灭警察这个行业了。。。<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\">===========================<\/P><p style=\"pADDinG-BoTToM: 0px; WiDoWs: 1; TexT-TrAnsForM: none; BACKGroUnD-CoLor: rgb(255,255,255); LisT-sTYLe-TYpe: none; TexT-inDenT: 0px; MArGin: 0px 0px 12px; pADDinG-LeFT: 0px; pADDinG-riGHT: 0px; FonT: 16px\/25px 'Microsoft YaHei'; WHiTe-spACe: normal; LeTTer-spACinG: 1px; CoLor: rgb(51,51,51); WorD-spACinG: 0px; pADDinG-Top: 0px; -webkit-text-stroke-width: 0px\"><img style=\"Box-siZinG: content-box; BorDer-BoTToM: 0px; BorDer-LeFT: 0px; pADDinG-BoTToM: 0px; MArGin: 0px; pADDinG-LeFT: 0px; WiDTH: 30px; pADDinG-riGHT: 0px; DispLAY: block; FonT-FAMiLY: inherit; MAx-WiDTH: 100%; BACKGroUnD: none transparent scroll repeat 0% 0%; FLoAT: none; HeiGHT: 30px; VerTiCAL-A
