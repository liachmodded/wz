<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">俄中再不合作，要出大丑了<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月26日 22:01<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w697.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><div>俄中再不合作，要出大丑了<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年10月19日，《俄T50与中国J20，能不能通用？》，文章主要是劝俄罗斯和中国大陆，放下狭隘的竞争态度，真诚合作，从第四代隐形战机开始，到各种军工技术方面，进行全面的合作。去年的俄罗斯上下，还是张牙舞爪的，估计也没怕什么，而中国大陆则是在经济上，自我感觉良好，所以双方的合作意愿，估计也不会太大。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>在美国政府的暗中鼓动下，沙特王国拼命压价出口石油，造成石油已经快20多美元一桶了。李扬早就指出这两个国家，是要打垮俄罗斯经济，因为俄罗斯财政主要靠出售石油和天然气。现在的电动车技术发展迅猛，很快就会取代燃油汽车，那么世界石油市场的需求，最少下降一半。所以美国政府取消石油出口禁令，从一个石油进口国，变成石油出口国，这对俄罗斯经济无疑是雪上加霜。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>OPEC最新月度报告数据显示，俄罗斯第三季度GDP同比收缩4.1%，第一、第二季度分别同比收缩4.6%，1.9%。俄罗斯官方统计数据为第一、二、三季度同比分别下降2.2%、4.6%、4.1%，两份数据报告基本相符。不管俄罗斯政府和总统普京，如何辩解本国经济停止下滑，而且开始恢复，李扬都相信，以俄罗斯目前的制造业、农业、畜牧业、出口业，肯定是困难越来越大，这种情况下，即使允许中国农业企业和技术农民，大规模进入俄罗斯远东参与种植，恐怕也是远水难解近渴。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>不知美国政府是不是吹牛，反正官方数据说明，它的经济开始回暖，这一反一正，对俄罗斯就是个情绪打击。更加让俄罗斯和中国大陆，感到沮丧的是，随着世界经济的下滑，中国大陆的制造业、出口业，也越来越危机四伏。看到国内外一些消息，显示中国大陆慢慢透露真实情况，即中国大陆有可能在最近，出现一个赤字财政；李扬感到震惊万分，这可怎么得了，面对内忧外患，正是国家急需用钱的时候，还要援助俄罗斯。不知两国政府有没有危机感，反正李扬感到紧张。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这篇文章第一段最后一句话：<\/DIV><div>“……但没钱还让T50在2016年服役，俄罗斯太有想象力了”。<\/DIV><div>在文章中，李扬极力劝说两国政府，互换隐形军机的技术，这样同样的钱，可以得到两种技术，互相取长补短，可以说用最短的时间、一半的钱、双方技术真诚交流的结果，有可能会发展出几种未来构想的军机技术展望。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>俄罗斯的T50，没有定型服役，中国大陆的J20，也没有服役，如果双方继续各自研制，可能需要花费更多的钱，而两国的经济都在下滑。这种情况下，美国隐形军机F22有184架，早已经进入实战状态，而且多次参加实战。两个国家居然没有感到危机，估计明知不是对手，还在打肿脸充胖子。俄罗斯专家大谈自己的T50，是如何优秀，不亚于F22，比J20强大，却至今没有服役；而中国大陆的专家们，也大谈J20比F22、T50有多少优势。如果打嘴炮可以赢得国家安全，那李扬的水平可以捍卫地球了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年12月19日，帮助叙利亚政府军打内战的黎巴嫩真主党军队，高级领导萨米尔·坎塔尔，在叙首都大马士革东部地区，遭以色列军机空袭身亡。这个消息看似没什么，因为这几年，叙利亚政府军目标，偶尔就被以色列空军袭击。不过李扬震惊的是，2015年11月27日，俄罗斯在叙利亚部署S-400防空导弹系统了。要知道，这是俄罗斯最先进的防空系统，居然没有发现并打下以色列军机，李扬感到不仅俄罗斯国家安全，受到巨大威胁，而且中国大陆的国家安全，也没有保障了。因为中国大陆花费高价，购买了俄罗斯S400防空系统。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>这招很阴毒啊，可能普通人没意识到什么，但李扬明白，这是向俄罗斯和中国大陆警告，警告来自美国政府。通过这次空袭，美国政府要向两国证明，最先进的防空系统，根本不是美国军队的对手。这意味着不仅是在叙利亚，就是在俄罗斯和中国大陆本土，其领空也是美国军机的天下，两国随时会受到沉重打击，却毫无还手之力。李扬很焦急，认为俄罗斯和中国大陆的技术专家们，应该马上合作，研究明白，到底哪儿出现漏洞，应该如何尽快修补、升级系统。如果俄罗斯真的和土耳其发生军事冲突，美国的这个技术可以突破S400，俄罗斯还打什么，李扬认为已经输了。这个震慑力度太大了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年9月，中国大陆高超音速的飞行器试飞成功，超过了五倍的音速，一个多小时可以从北京飞到了美国的西雅图。现在中国、美国、俄罗斯三国都有这种技术，不过现在是试验阶段，还不能够实战，美军花费天量国库费用，研制的导弹拦截系统将要失效。所以技术成熟并彻底成功的高超音速导弹，将搞垮美国国力、军力。假设中国大陆、俄罗斯在研制费用上，各用了十亿美元，是不是一种浪费？如果俄罗斯和中国大陆，将双方的技术交流一下，是不是用最少的钱，最快时间办成了最好的事情。<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>美国和俄罗斯的核潜艇，技术已经是第四代了，中国大陆的技术顶多是二代半。以前的核潜艇技术不可靠，甚至不敢巡航，只停靠在港口，遇到重大危机时，才潜入深海进行威慑。现在据说新制造的核潜艇，已经可以巡逻了，但李扬明白这种技术，是一代基础上发展下一代，根本不可能跳代、越级发展的，所以中国大陆核潜艇，恐怕达不到三代半的水准。在这种情况下，依靠自力更生，恐怕花费更多的钱，而且研制速度太慢，应该和俄罗斯政府谈判，尽快取得俄罗斯手把手的辅导，直接设计、制造、应用俄式第四代核潜艇。中国大陆获得世界最先进核潜艇技术，对俄罗斯不构成威胁，只是不知俄罗斯需要中国大陆提供什么技术交换？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>两国的军工专家们，面对科研经费的逐渐短缺，两国政府面对军费无力大幅度提高，必须展开真诚合作了。用最少的钱，办最多的事情，才能和美国军队抗衡。整天呆在家中说大话、打嘴炮，真的面对紧急突发事件时，没有用的上的趁手兵器，李扬认为两国政府的战略，将无法得到保障。最近这些天，俄罗斯总统普京，居然貌似说走嘴式爆料，有可能在叙利亚动用核弹打击敌对势力。大家认为这是普京的强硬态度，而李扬明白俄罗斯武器遇到不可抵御的对手了，俄罗斯政府在知道无法取胜的情况下，才威胁使用核武器的。如果连俄罗斯军队都感到胜算不大时，中国大陆哪有什么胜算？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>俄罗斯政府不必总想着，向中国大陆出口武器赚取外汇了，中国大陆从各方面，明中暗里的，都在向俄罗斯进行金钱援助。所以两国之间的财富转移，不是最重要的事情，两国面对越来越紧张的国际局势，快速突破现有武器质量，才能维护国家安全。如果两国不真诚合作，光靠打嘴炮，武器水准永远在那儿停滞不前。战场是检验武器的最好试验场所，而俄罗斯武器在叙利亚内战中，已经感到美国武器的强大威胁了，李扬还是希望两国真诚交流，迅速提高武器水准，是唯一的自保办法。不要等到真的打起来，在世界面前出了丑时，两国政府和军队，才感到合作提高武器技术的重要性。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp; 李扬<\/DIV><div>2015年12月26日<\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
