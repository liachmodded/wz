<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">俄罗斯在国际上面对的伏击<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月3日 14:55<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 1<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbet.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t俄罗斯在国际上面对的伏击<div><br><\/DIV><div><br><\/DIV><div>在苏联崩溃解体后，西方政权们，信誓旦旦地保证，绝不侵犯俄罗斯的战略利益，欧盟和北约绝不东扩。然而，不仅是欧盟在东扩，面对不符合要求的中东欧国家、前苏联区国家，批发式吸纳加入欧盟；更危险的是，前苏联地区国家、东欧国家，也在全部加入北约中；要知道，北约是美国政府领导的，欧洲范围的国际军事集团，所以北约来到俄罗斯的大门口，它们说是来帮助俄罗斯人，不仅李扬难以相信，恐怕俄罗斯人更感到恐惧。所以李扬才在乌克兰反对党通过街头暴乱，刚非法建立政权时，马上撰文建议俄罗斯，收回克里米亚，制造乌克兰东部独立；俄罗斯全盘采纳的原因，是因为他们比李扬更清楚，继续忍让下去，国破家亡。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>俄罗斯总统叶利钦，相信西方政权们的善意，而且当时经历苏联崩溃后，俄罗斯人也没好的办法，保住国家和人民的幸福生活，再加上大量的俄罗斯人迷信西方，所以采纳西方专家学者们的建议，用休克疗法振兴经济；结果，几十万亿财富，大多数变成西方跨国企业和财阀们的了，少数被权贵们盗取，人民流离失所、衣不遮体、食不果腹，连军队都养不起，从上到下的军人们，纷纷出卖机密、技术、武器以谋生。这样的国家，从理论上，北约会马上派军队进入，打垮现政权，并控制这个国家；但李扬认为，美国政府和共济会，没敢这样做的唯一原因，就是俄罗斯的核武器，能够毁灭人类多少次，所以西方政权们不敢乱来。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>《孙子·军事》：“归师勿遏，围师必阙，穷寇勿追”。但美国政府和共济会，招数有的是，所以公开鼓动欧盟国家、穆斯林国家，支持车臣独立叛乱，企图再次肢解俄罗斯；二次车臣战争的残酷，俄罗斯人至今记忆犹新，所以李扬公开多少次警告俄罗斯，不要对欧盟、美国、西方、共济会，存有任何幻想，否则死无葬身之地。现在的俄罗斯人相信李扬的态度和观点，但几十年后，估计俄罗斯人就忘记了悲惨历史，而最终被西方彻底肢解。看看现在中国大陆人，那些从上到下的拥美派、无条件支持西方的人，暗中投靠共济会的人，李扬就知道，这世界上，唯一能够与自己合作以对抗危险的，避免本国被肢解的潜在盟友，只有俄罗斯了，因为俄罗斯面临同样悲惨的命运。“敌人的敌人就是朋友”，太祖说错了么？所以有些中国大陆人，别有用心地诋毁太祖。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>所以，多少篇文章，不仅告诉俄罗斯军队如何参与叙利亚内战，而且告诉俄罗斯人，如何正确理解经济、金融以及它们和政治的关系，并善意提醒俄罗斯人如何能够自食其力，而不再被西方骗钱。例如土耳其在2015年11月24日，有预谋的伏击了俄罗斯战机，在俄罗斯上下大喊大叫，“被盟友从背后捅了一刀”时，李扬马上发表文章，向俄罗斯人剖析内幕和真相；除了告诉俄罗斯人，应该从哪个方向解决问题外，顺便告诉包括土耳其在内的中东国家，它们面临的是什么；美国政府和共济会，可不仅是肢解叙利亚这样的简单，谁要是天真地相信美国政府，谁早晚下场和利比亚一样。李扬认为沙特，最终也是这个悲惨结局，虽然它现在拼命投靠、配合美国政府。<\/DIV><div>&nbsp;<\/DIV><div>&nbsp;<\/DIV><div>中东国家沙特和土耳其，公开配合美国政府、欧盟、共济会，要肢解叙利亚，却没想到，中东政治格局达到让美国政府满意后，接着就要肢解沙特和土耳其了。一，沙特是独裁王室，不仅花国库向世界传播瓦哈比支流，造成世界的不稳定；更重要的是，沙特的法律和风俗，与世俗社会的理念截然相反，美国政客们经常公开批判沙特违反人权，这意味着沙特早就进入美国政府的国际战略阴谋中了。二是土耳其，想加入欧盟，却基本不可能加入欧盟，成为北约成员国，只是为西方充当打手和炮灰；一旦土耳其肢解叙利亚成功后，那么伊拉克的库尔德人，马上和叙利亚库尔德人合并，接着伊朗和土耳其的库尔德人，也会在西方政权的支持下，加入这个独立的库尔德人国家。库尔德人是穆斯林，但却是以色列的暗中盟友，将来的库尔德人国家，将是在中东的西方盟友，它比沙特更让西方政权们放心。<\/DIV><p>&nbsp;<\/P><p>&nbsp;<\/P><p>看看前苏联崩溃后，被肢解成15个国家；看看俄罗斯的车臣，面对西方政权们的支持叛乱；看看南斯拉夫被西方联军，肢解成6个国家；看看利比亚独裁者，被西方政权们支持的叛军，残酷处死后，现在的意大利官方提出，“将利比亚分成三个国家”；看看现在的叙利亚，也要被肢解成几个国家了。你们相信沙特和土耳其，永远不会被肢解，那是你们思维和言论的自由。被美国领导的联军，推翻独裁者萨达姆并绞死他后，现在的伊拉克，面对的是库尔德人半独立，什叶派和逊尼派武装分别控制不同地区，再加上各种恐怖武装组织控制的地区，你说伊拉克是个主权独立、领土完整的国家，李扬就是个傻子，也很难相信这个结论。但部分中国大陆人，却认为伊拉克在美国政府的帮助下，民主、自由、人权了，而且人均GDP远远高于独裁统治时期。李扬认为这些人，要么是垃圾人口理论中的智力低下者，要么就是别有用心，希望中国最终步入伊拉克的下场。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2011年时，叙利亚面对“阿拉伯之春”，陷入内战中，世界各地的穆斯林们，以参加圣战的名义，进入叙利亚、伊拉克参加内战；李扬观察这个圣战几年了，发现除了穆斯林大规模残杀穆斯林外，就是大规模的强奸和性奴现象，感觉全世界的心理变态者，全聚集在中东了。自从2015年9月底，俄罗斯派驻空军，帮助盟友打垮反政府武装后，叙利亚面对内外险境，现在慢慢收复国土，要开始重新建设国家了；2016年3月30日，叙利亚总统巴沙尔·阿萨德说，“重建将有赖于叙利亚的友好国家，叙利亚局势稳定后，与重建这个国家基础设施有关的合同，会倾向于俄罗斯、伊朗、中国大陆等，在这次内战中支持过叙利亚政府的国家”。他是个傻子，李扬只能这样总结了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>万里长征，阿萨德只是刚迈出第一步，这样残酷的内战，以及这样危机四伏的国际险境，他仍然没有彻底明白过来。现在，内战刚刚有利于他的国家统一了，他就开始胡说八道，引起西方政权们的反感和愤怒。李扬认为他这样把内心真实想法，公开说出来，就等于和他自己、和他的国家过不去了。这正是在以前的多少篇文章中，李扬不断提醒俄罗斯总统普京，要把姿态放低，不要出言激怒西方，暗中随便怎么做，但公开场合要说软话拉拢国际舆论的原因。2016年4月3日，美国军方表示，为加大打击恐怖势力的力度，计划向叙利亚派遣大批特种部队。李扬就奇怪了，是你通过阴谋诡计，让叙利亚打内战的，叙利亚人民饱受战争苦难，连欧盟面对穆斯林难民潮的冲击，都要垮掉了；现在在俄罗斯的帮助下，叙利亚人民终于看到和平的曙光了，你马上宣布派遣大批特种部队，进入叙利亚；请问叙利亚政府邀请你派军了么，联合国通过决议，允许你派军了么？李扬知道，你哪是打击恐怖武装组织，你根本就是要继续加大叙利亚内战。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>没办法了，继续打吧，李扬除了公开发表文章，提前解释清楚一切外，真的一点办法没有了。俄罗斯、伊朗、黎巴嫩真主党、中国大陆、朝鲜，还得继续向叙利亚投钱、投人、投武器了。总不能允许美国公开这样祸祸吧？再说欧盟也不干啊，好不容易哄得土耳其总统埃尔多安上当受骗了，同意接受欧盟内的穆斯林难民了，这又要打出无数穆斯林难民，继续冲击土耳其和欧盟了。土耳其总统和政府，也不算太傻；国际特赦组织说，土耳其现在，几乎每天都拘押并强行遣返难民回叙利亚。噢，面对叙利亚内战，人民连出国逃难的人权都没有了，一边继续扩大内战，一边强行遣返难民回国，这是普世价值？李扬没看到民主、自由、人权在哪儿，只看到叙利亚人民彻底完蛋了，要必须面对死亡，面对各种残酷的死法和强奸方法，连人类的动物本能趋利避害，都要被西方政权们强行剥夺了。中国大陆有13亿人，要是内战了，更是哪儿也去不了了，只能自由地投奔大海，充分享受海底的民主和人权了。你这叫人权？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>不到一年时间内，土耳其和欧盟，不断出现恐怖袭击，可以讲规模比较大的。李扬冷眼旁观，感觉俄罗斯也要面临危险，只是没想过，俄罗斯会面临什么样的灾难。因为以俄罗斯现在的体制，以及俄罗斯军警的残酷，还有情报组织的残酷，想在俄罗斯出现大规模恐怖袭击，不太可能，因为不仅代价巨大，而且非常不容易出现。这几天，李扬日夜思考这个问题时，突然看到亚美尼亚和阿塞拜疆，因为对一直有争议的纳卡地区有冲突，所以两国政府和军队，开始发生了战争。这个战争可大可小，但决定权不在两国政府手中，也不在俄罗斯政府手中，虽然这两国家是前苏联地区，俄罗斯对它们存在巨大影响力。这就对了，突破口在哪儿，李扬看到一个了，所以俄罗斯人要注意了，避免自己再陷入这个泥潭，还要想办法，让这场战争，对西方造成破坏和灾难。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>欧盟在2015年一年，就受到上百万穆斯林难民的冲击，导致最引以为豪的“申根协议”，也名存实亡了；各欧盟国家不仅加强对边境的封锁，甚至开始派出军队控制边境线了。欧盟另一个引以为豪的现象，国家主权货币消失了，统一用欧元；由于财政上没想办法统一，所以美国著名投行高盛，帮助希腊做假账以加入欧盟，结果在2008年华尔街制造了世界经济危机后，希腊财政灾难暴发，导致欧盟经济摇摇欲坠了。现在不到一年时间，欧盟内部恐怖袭击连连，全体欧盟人感到了心惊肉跳。李扬感觉这样下去，欧盟基本走向应该是崩溃。几百年、上千年来，欧洲人的梦想，刚通过和平建设，出现了共产主义雏形欧盟；现在在美国的暗中努力下，可能走苏联的下场了；李扬真没想到，欧盟居然抢在中国大陆前面，步苏联后尘。这个世上，真的有许多事情，令人难以预测。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2016年4月3日，西方媒体报道，由于欧洲紧张局势不断升温，对经济低迷的担忧，以及大量叙利亚难民涌入，大批百万富翁将离开法国、德国和比利时，而他们的首选地点是澳大利亚和以色列。在去年2015年，巴黎、罗马和雅典出现最大的百万富翁净外流量。其中，巴黎的净外流量最大，达到约7000人，占其百万富翁总人数的6%。德国总理默克尔公开欢迎穆斯林难民，结果法国经济和政治剧烈动荡，所以欧盟整个地区，面临的灾难，恐怕不仅是政治、经济、文化、宗教了；正如李扬在以前多篇文章中指出的，欧盟和欧洲范围内，纳粹主义抬头，希特勒重返人间的日子不太遥远了。如果俄罗斯的国内环境良好，欧盟的资产阶级们，就去俄罗斯了，从这个方面看，俄罗斯人还需要努力建设自己的国家。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>西方媒体指出，百万富翁移民可能会是其他人口未来趋势的一个指标，因为富人的流动性比其他人群更大。百万富翁移民也会影响政府税收，且可能与失业和资金外流相联系，而资金外流将影响房地产价格和金融市场。这个现象真的无法解决的，因为富翁们因为有钱，所以哪国也没办法阻止他们离开的。所以李扬强烈反对国企私有化，因为社会财富大量集中在少数人手中后，国家一遇到危机，资产阶级们不是与国家共存亡，而是拼命转移财产和家族出国。现在的中国大陆，正是如此写照，几乎所有的富人们，都在通过各种非法方式，向国外转移财富，直接导致国家外汇出现危机，这很可能让华尔街和对冲基金们，做空中国大陆成功，从而掠夺国家和人民的财富，并将国家和人民置于死地。李扬阐述的观点和理论，中国大陆不采纳不喜欢听，希望俄罗斯人好好考虑这个现象。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>德国总统高克，在2016年3月20日，访问中国大陆，并利用一切机会和场合，向中国大陆介绍民主、自由、人权；随后，李扬很不客气地发表文章，《总统和总理，组团哄骗中国大陆》，里面有一句话，“中国大陆人目前没有内战的计划”；因为全世界看到了，在西方政权们用军队，强行向各国无偿白送普世价值后，各国人民的悲惨下场了。过去，德国总理默克尔，经常来访问中国大陆，但她每次来，基本是向中国大陆要钱，所以李扬经常发表文章，公开嘲笑中国大陆是凯子，德国总理是来骗凯子钱的；现在，德国派出总统高克来了，李扬已经无法有嘲笑的情绪了，除了揭发他反共产主义完全依靠无知、撒谎、胡说八道外，而且发现德国总统比总理厉害，他直接是来要命的。太仓促了吧，感觉西方政权们已经迫不及待了。所以李扬提醒欧盟——你们就要崩溃了，别再惦记中国大陆了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>2015年11月13日晚,，法国首都巴黎再度遭遇系列恐怖袭击，发生7起袭击事件，伤亡无数。结果最亲密盟国德国，第一个公开站出来，声称要为盟国报仇，要空袭叙利亚恐怖组织；然而，德国官方随后表态，“本国没有导弹和炸弹，相信盟友会借给的”。盟友也不是傻子啊，所以盟友也没钱发展军备；2016年2月4日，荷兰国防部和德国国防部签署协议，合伙出钱、出人共用一艘军舰。你觉得是笑话？李扬认为欧盟人很聪明，反正欧盟的军备已经让美国控制了，索性放弃发展军力，省下钱来，全用来民生和社会发展。结果，十多年来，美国第一次，将本土的军火运到欧盟，你不是没武器打仗吗，我免费给你。俄罗斯人应该明白欧盟和美国的不同态度了，所以面对北约突然加强在俄罗斯边境的军队力量，应该能找到破解方法。不要和它们军备竞赛，不然经济会雪上加霜的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>现在，连中东欧国家，都已经公开拒绝欧盟的会议决定了。以前，这些国家在欧盟内部，是完全配合美国政府的，所以美国政府称它们是“新欧洲人”，而将欧盟原来的国家，称为“老欧洲人”；看似只是以时间划线，实际通过“新”、“老”两个代称，来表达自己的态度，以及希望世界各国应该如何看待欧盟。然而，不管是老欧洲人，还是新欧洲人，面对的危机却是同样的，所以欧盟内部已经事实四分五裂了。俄罗斯人，在最近几十年，一直日夜盼望加入欧盟，李扬除了让他们伤心欲绝，告诉他们“永远不可能”外，现在再让俄罗斯人高兴一下，看这意思，俄罗斯人倒是不必急于加入欧盟了，因为它是否存在，已经是个问号了。不要付出巨大代价，加入欧盟后，欧盟再解体，俄罗斯人空忙一场，白高兴了。俄罗斯人通过自己的努力，争取让自己的国家，经济充满欣欣向荣，这样就对全世界充满吸引力了。到时候，连俄罗斯狗屎，在世人眼中都是香甜可口的。<\/P><p>大连市西岗区公安分局治安大队&nbsp;&nbsp;&nbsp;李扬<\/P><p>2016年4月3日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
