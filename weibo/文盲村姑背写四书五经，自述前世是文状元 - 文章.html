<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">文盲村姑背写四书五经，自述前世是文状元<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年5月17日 13:24<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vn32.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>文盲村姑背写四书五经，自述前世是文状元<\/P><p><br>158年三次转世 前世状元今世村姑 没上学四书五经熟背如流<br>——山西老人158年三次转世<\/P><p><br>香港凤凰网\/牛文启居士是山西省石楼县裴沟乡裴沟村人，生于1916年农历二月初三日，是一位朴实的农村妇女。但她在山西石楼县裴沟乡很有名，因为她确颇有奇异之处。<\/P><p>&nbsp;<\/P><p>其一，是她能清晰地记得自己前两世轮迴转世的情况，并能分毫不差地叙述。<\/P><p>&nbsp;<\/P><p>据她回忆，她第一世是陕西省西安市大雁塔人，男性，名叫周贵才，是贩骡贩马大商人，37岁那年去世。<\/P><p>&nbsp;<\/P><p>第二世投胎于河南省古洛阳一叶姓官宦人家，名叶文国，顺治16年，女扮男装中过文状元，在29岁那年夸官到青海省西宁市，后得伤寒而死。<\/P><p>&nbsp;<\/P><p>她今生投胎到山西省石楼县黄石峪村，是她记得的第三世。这一世家穷，没有读过书。后来嫁到离娘家五里路的裴沟村。她心灵手巧，剪一手好纸活。<\/P><p>&nbsp;<\/P><p>其二，是她今生没有上一天学，四书五经却可熟背如流。因为她前世是文状元，前世读的书还记得的缘故。<\/P><p>&nbsp;<\/P><p>2010年，我们专程去山西拜见了这位当时已93岁的传奇人物牛文启老人。宾主似久别重逢，相见甚欢。天晚了，慈祥的老人吩咐孙子打扫另一孔窑洞，留我们在家住宿。我们虽不想麻烦他们，无奈村里别无旅馆，也只好随缘了。<\/P><p>&nbsp;<\/P><p>我们为什么千里迢迢来拜访牛居士?目的想核实来自各渠道的「再生人」信息的真实性。<\/P><p>&nbsp;<\/P><p>最初是从一本上世纪八十年代的囗囗杂志上知道山西、河南一些「再生人」的事蹟，后来从网络得知更多的「再生人」的信息，于是就想对这些事情瞭解一下，调查其真实性如何。<\/P><p>&nbsp;<\/P><p>「再生人」、以及他们所讲的前世记忆是真的吗?如果这一切是真，我的人生观就要大大改变了，虽然改变固有观念往往非常艰难，但如果明知是错，当然不能让自己一错再错。<\/P><p>&nbsp;<\/P><p>千里之行，只为实地考察「再生人」。因为人生短暂，人命珍贵，所以对生命奥秘的探索是最值得关注的。山西张成保、折国娥、牛文启等，到海南岛唐江山、湖南通道侗族自治县坪阳乡再生人等报导，我都希望一一核实调查。我愿意老老实实做些调查研究，来判断事情的真假。这也是我不远千里去拜访牛文启和其他记得前世的「再生人」的原因。这就是山西之行的缘起。<\/P><p>&nbsp;<\/P><p>终于来到牛文启老人面前，还住在她的家里，并在她家住了三天，多么幸运，我当然要藉此好好瞭解和观察了。<\/P><p>这三天，我们尽可能多和老人交谈，只可惜她能听懂我们的普通话，但我们无法听懂她的山西裴沟村方言。<\/P><p>&nbsp;<\/P><p>天无绝人之路。幸亏老人会写字，所以我们的直接谈话大多是笔谈。虽然老人这一生没有读过书，但她会写繁体字，她尽量以孙子的纸笔回答我们的问题。<\/P><p>&nbsp;<\/P><p>但她家里笔墨纸张也很少，所以我们常常需要到村里寻找会讲普通话，又愿意花时间为我们「翻译」牛文启老人方言的人，来帮助我们進行交谈。当然，此举也可顺便瞭解村民们如何看待这件事情。<\/P><p>&nbsp;<\/P><p>牛文启老人居住的窑洞，老人平时就和小孙子睡在这个炕上。<\/P><p>&nbsp;<\/P><p>她的孙子伟琪时年十五岁，上中学，功课较重早出晚归。会讲普通话的他，晚上回家就常常被我们「抓壮丁」，充当了我们与他奶奶之间交谈的「翻译」。<\/P><p>&nbsp;<\/P><p>为什么老人没有读过书却会写繁体字呢?老人说，这是她前世读书的底子。她说，前世书读得很好，曾中状元。时间是清朝年间，与范无病同时中的状元。范是武状元，自己是文状元。<\/P><p>&nbsp;<\/P><p>她还说，姑表弟读书较差，自己曾为他替考，死后受到阎王斥责，因是真心帮助表弟，没有得表弟一分钱，被免予处罚。<\/P><p>&nbsp;<\/P><p>有一次老人背诵了一首非常长的偈子——类似诗歌，虽不一定押韵，但言辞古雅，很有哲理，真不是一个没有受过教育的老太太能够即兴编出来的。<\/P><p>&nbsp;<\/P><p>为慎重起见，我们还访问了老人的邻居，以及裴沟村的不少村民，甚至包括跑「石楼-裴沟」线路的客运司机等人。听我们询问牛文启前世今生事的真假，人们都异口同声的说，她娘家距此仅五里路，嫁过来几十年了，她是个老实人，从不骗人，她所讲的事情都是可信的。<\/P><p>&nbsp;<\/P><p>人们说，她八岁就开始讲前生的事，而且后来她和家人曾按她前世记忆住址去找过她前世在西安、河南的老家，全都找到过，当时社会发展慢，好些地方都还是她记忆中的样子;老人至今还能讲西安、河南省的方言;而她家门口现在还在使用的一个小柴灶，邻居说，老人家亲手造的这个灶的样式是河南式，这个村里只此一个，样式非常独特。<\/P><p>&nbsp;<\/P><p>为什么记得前世的人这么少呢?为什么我们都不记得自己的前世呢?<\/P><p>&nbsp;<\/P><p>按照佛经，这是「隔阴之迷」。佛说「入胎、住胎、出胎」的痛苦太深，把记忆完全丧失了。<\/P><p>&nbsp;<\/P><p>牛文启老人对多次转世投胎经歷，前后158年的事情记得很清楚。<\/P><p>&nbsp;<\/P><p>根据「隔阴之迷」理论，我认为，牛文启做骡马商人以及高官之前的某个前世，一定有很高的修炼水平。否则无法解释她这三世158年间的转世记忆。从她自述发愿为村里修观世音菩萨庙多活了不少年来看，可见一斑。<\/P><p>&nbsp;<\/P><p>她说今生的寿命本来是25岁，因发愿要为裴沟村修观世音寺庙，没有资金，一直活到88岁，才将观世音庙修起开光。她说修寺院的目的是让观世音菩萨的形象留在人间，让大家知道真有轮迴，真有菩萨，不要做坏事。<\/P><p>&nbsp;<\/P><p>在偏僻乡村，拜访这样一位老人，听她讲述她的前世经歷，看见没有读过书的她写繁体字，背诵子(经史子集?)等，真是非常不可思议，觉得就像是佛陀在面前，给我宣讲法界的真实性一样的震撼。也对经上「一切有为法如梦幻泡影，如露亦如电，应做如是观」的教导，有了一点感受。<\/P><p>&nbsp;<\/P><p>回四川后，我曾上网查资料，清顺治16年是哪年?那年的状元是否范无病?但最后没有查到确切数据。不知道是否是老人的方言翻译失误?比如把「解元」误为「状元」?还是时间记忆有误?这个就需要有条件的同修们努力去揭开这个谜底了。<\/P><p>&nbsp;<\/P><p>和老人三天近距离相处，感觉她非常淳朴善良，的确不可能为此骗人。而且她多年坚持讲述这个前世今生故事，也没有从中得到什么好处，还是一直坚持讲述这个同样的故事。<\/P><p>&nbsp;<br>　　　　　　来源：香港凤凰网<br><\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
