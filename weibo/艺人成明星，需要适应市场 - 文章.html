<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">艺人成明星，需要适应市场<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2016年4月10日 21:27<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 4<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102wbuu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>艺人成明星，需要适应市场<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>很多年以来，李扬点名不点名的，讲了很多艺人、明星的隐私，绝没有批判或抹黑的意思，只是大众面对这些真相和内幕，需要动脑筋想一想，而不是一笑了之。任何事情、任何行业、任何商品，都需要匠人精神，需要你日夜思考、研究、捉摸，不然你干一辈子的工作，永远不可能让自己满意、同事满意、领导满意、单位满意。象2001年网阱聊天时，NO3说过，“你光想着戳别人，不想着被人戳，那你根本红不起来；而且这个行业非常复杂，头脑不机灵的，根本混不下去”。大众只看到明星们风光的一面，私底下的勾心斗角、刀光剑影、阴谋诡计、险恶用心，大众上哪儿知道？一个成功的艺人背后，可能有成千上万失败者，默默退出竞技场的无言。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>多年以来，经常提及男艺人靠女明星上位，女艺人靠男明星上位。大家不要认为可耻，这是市场经济的精髓。从20世纪八十年代刘晓庆开始，到现在的艺人们，就算有真材实料，可能需要打拼多少年，还是默默无闻；靠明星迅速上位，这是捷径，但没有头脑和演技，最终还是不能红。象利用香港男明星上床，然后偷拍合影照，这样迅速红了，然而没有后续的团队努力，最终只是一夜成名，然后默默消失。各国情报组织提倡集体团队精神，其实任何行业也是这样的，这就是为什么艺人要找经济人、经济公司的原因，因为许多事情，靠你一个人根本不行，无数事情都需要团队合作的。有些艺人成明星后，马上与公司解约，如果没有后续出现的强有力团队，很快你就完蛋了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>在议论歌手金池的文章中，曾提到，就算金池抓住机会，和皮特、安吉丽娜睡一张床，从而世界出名，如果歌唱水平差，也就是过眼云烟。尤其是歌手，需要不断出新歌好歌，而且歌唱水平要高；如果你走演艺道路，没有演技、只有漂亮脸蛋，恐怕很难成功的，因为这世上俊男美女有的是，有些整容后比天然的还漂亮。而皮特这个世界著名的男明星，他的成功，就是和美女明星安妮斯顿出恋情，并结婚了，结果默默无名的小演员皮特，因此迅速走红；走红后离婚了，又和世界著名女明星安吉丽娜结婚。国际上都是这样的，这就是现在世界上迅速出名的捷径，只要搭上一个名人，想不出名是很难的，但没有头脑和技术，很快也就完蛋了。现代信息社会，天量信息数不胜数，李扬不认为大家会追捧一个没技术的名人，除非他（她）的家庭是著名家庭。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>人类社会中，有许多阴暗到难以想象的事情和人。例如，有些人就喜欢偷拍别人的裙子下面，你怎么打，怎么判刑，他（她）就是改不过来；象有些人，专门喜好偷拍明星们的裸体，有的人见到明星去厕所，马上想办法进去，拍摄明星们大小便的照片；就算是在娱乐圈内，也有些人企图干或干了这种事情，李扬提醒这类人，一旦被情报组织发觉，可能命就没了。有个法国男明星，因为卷入一场重刑讼诉中，结果他曾经的恋人，一个法国女明星帮助他做证，让男明星逃避了法律的追究，后来这个女明星的儿子，莫名其妙地死亡了。不讲规矩，不讲法律，真的触碰底线了，有的是人，有的是法，能惩罚你，还让你哑口无言，没办法说话。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>为什么世界著名女明星，性感偶像玛丽莲梦露，被人暗杀了？她不仅偷偷记载了大量不允许记载的秘密，而且企图得到第一夫人的位置，她因世界有名而无所顾忌，做了一些触碰底线的事情，所以只能杀掉她了。这世界上，有一些年轻漂亮的有名艺人，莫名其妙地自杀或得病死了，你们觉得这是生老病死客观规律，李扬认为他们（她们）要价太高，导致情报组织出手了。一个国家的自由度越低，对性的禁忌越大，那么这个国家死亡的年轻漂亮名人越多。另外，李扬知道的是，上流社会全是下流人组成的，你进入上流社会后，会发现许多人真的是地痞流氓，面对他们的欺负、伤害，你还一点办法没有，只能打掉牙往肚子里咽，忍受这种羞辱和伤害，还不能反抗和报怨。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>改革开放后，大陆的艺人想办法去香港发展，希望成名成家，结果在香港娱乐圈受尽凌辱，就这样逆来顺受，仍然是淘汰了无数大陆艺人，人家一个不高兴，就让你什么也没有了。现在市场经济的结果，是中国大陆经济强大了，人民富裕了，所以台湾、香港的艺人们，讨好大陆，不敢得罪大陆了，因为他们（她们）需要市场、需要利润、需要口碑、需要走出亚洲，这个只有大陆才有决定权了。所以，李扬知道许多内幕，但也不想揭人伤疤，只是不断发表文章，提醒年轻漂亮的艺人，寻找和权贵们建立关系，不仅保证你的一定市场空间，更重要的是，可以在关健时刻，亮出保护伞的名字，避免被凌辱。如果对方霸王硬上弓，也不要紧，文强是怎么死的？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>虽然李扬强调，世界华人娱乐圈，现在是大陆说了算，但你面对大陆的地痞流氓，还是需要保护伞的。人家进了你的屋内，脱光了，躺你床上告诉你一句话，“我不能让你红，但我能让你不红”；面对这种情况，年轻女孩往往束手无措，从了吧，心里难受，不从吧，他到处施加影响，就没人敢请你演戏了。所以，许多年轻艺人往往只知道找个明星上位，不知道这里面的险恶和复杂，就算明星保护你，他（她）斗不过的人无数，不可能照顾你的。阐述这个真相，是希望有技术、有卖相，但无头脑的艺人，不要冲动、莽撞，不然死都不知怎么死的。有些事情和有些人物，是绝对不能冒犯的，因为他整死你，你到死都不知发生了什么。千万别以为抓住别人隐私，别人就没办法了，陈希同是因为什么判刑的？<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>还有一个娱乐圈的矛盾，就是因为钱而出现误会和分裂。1998年左右，赵本山、范伟等人，来参加大连公安局的演出活动，李扬找他们合影，他们俩对李扬表面非常客气；范伟甚至请李扬进贵宾室聊天，当时有他妻子和儿子，那时他儿子就8岁左右吧；不知为什么，贵宾室服务员和范伟一家，命令其他警察不许进来，单单和李扬聊天。当时李扬询问，为什么没和赵本山在一起，范伟叹口气，摇一摇手说，“我们不谈他，咱们聊吧”。后来通过网络爆料，才知道两人因经济问题出现了矛盾。所以李扬曾在网络表达了自己的感想，“情是情，钱是钱，两者不能混在一起，不然人际关系就不好搞了”。范伟感激赵本山提携自己成了名人，但赵本山在分红时，忘记人家也是要吃饭的了。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>赵本山从一个社会底层的农民，变成世界名人，而且成为大富翁，完全在于他大脑的机灵，这一路走下来，李扬看在眼中，知道他绝不是碰到机会和运气，而是智慧和人际关系好。所以，对赵本山的企业的管理方法，李扬心中大约有个了解；师傅带徒弟出名赚大钱了，徒弟应该和师傅分红，这算是中国传统文化的一部分吧；但赚取的利润中，应该体现徒弟成名后的成果；市场经济，奖勤罚懒，徒弟通过名气赚钱了，双方应该按照一定市场经济规律，来解决利润问题。毕竟徒弟也要吃饭养家的。李扬怀疑郭德纲的徒弟，不断出走，应该和钱有关，而和师徒感情无关。师傅就象个经济公司，经济人，培养出徒弟后，按照市场经济规律分钱，大家才能齐心协力的。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>郭德纲按照传统文化，来管理自己的团队时，只看到赵本山这样搞，徒弟没出走，却不知道赵本山有股狠劲，在娱乐圈以及社会上，可是有很多帮手的，他的徒弟能不怕他吗？但这样的逻辑下，师徒暗中关系，恐怕更多的是情绪上的不安全感。正如李扬在以前文章中，询问大富豪王健林的一句话，“你如何保证骨干帮助公司赚大钱了，可以按照功劳分红，如何保证骨干们，不会安于现状，而拼命想办法为公司赚钱”？同样的道理，现在是市场经济社会，光靠传统师徒关系，来约束出名徒弟的言行，以及拿走徒弟过多的劳动成果，必然造成师徒关系紧张。现代经济人制度，以及经济公司的作用，中国大陆人，尤其是师傅们，要多多思考和学习的。李扬相信共同的利益关系，才能导致大家齐心协力。<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>为了钱，为了利益，亲兄弟、夫妻，都能互相翻脸成仇，更何况师徒关系。郭德纲意气风发地表示：<\/P><p>“如果我愿意的话，我可以一个月捧出一个岳云鹏来，说相声的要想红，在我手里我可以给你推算到准确的日期，你明年7月15号左右能红，我说你什么时候红你就什么时候红”。<\/P><p>那没用的，违背市场经济规律，师徒关系就靠不住了。经济人、经济公司、师傅捧红了人，当然要按照市场经济规律分钱，但被捧红的人，也是要养家糊口的，双方都要差不多才行的。过去中国有句古话，“教会徒弟，饿死师傅”；现在中国大陆则有个现象，“捧红徒弟，撑死师傅”；李扬认为这个现象不好，必然因为得钱太少，导致出名徒弟们心生不满的；师傅家大业大，需要养活许多人，那和徒弟有什么关系？徒弟靠师傅捧红了，孝敬师傅是应该的，但真的没义务替师傅出钱，养活和徒弟本人无关的人们。现代企业化管理，更需要大家按照规律办事分钱。<\/P><p>&nbsp;<\/P><p>郭德纲那几个出走的徒弟，在李扬看来，没碰到优秀的经济人和经济公司，所以他们在渐渐失去风光。郭德纲也没必要利用一切场合，表达对徒弟叛出师门的痛恨，大家都是为钱来的，郭德纲要是让徒弟们，在分红时体现真正的多劳多得、按劳分配，那么出走的徒弟们，李扬估计个个都会回来，并向师傅磕头认罪，祈求大人不计小人过，希望大家还是在一起共同发财。岳云鹏在红了后，曾公开声称。只希望在相声界呆一辈子，不想参与其它项目的演艺事业。李扬不知这是师傅教他说的，还是他自认应该如此？错了，市场经济社会，会淘汰这样想法的艺人的。<\/P><p>&nbsp;<\/P><p>靠着说相声，有几个人能因此吃一辈子？而且传统文化中的相声表演，和现代脱口秀不太一样，如果指望说一辈子相声出名赚钱，很快就失去发展前途了。现代经济社会，名人要想办法，借一切机会炒作露脸，几个月、半年没新闻了，就逐渐被市场忘记了；现代各种复杂信息数不胜数，人们忙于关注、追捧焦点，有几个人会关心、到处打听有个艺人怎么没动静了？曾经叱咤风云的娱乐圈人物，他（她）为什么突然消失了，为什么不再出现大众面前，李扬感觉没多少人在意。象现在一些网站，介绍一些曾经的出名艺人时，李扬才有股恍然大悟的感想，“对呀，这个人在电视上见过，怎么后来就消失了”？可是，看完后，就忘记了，和李扬有什么关系呢，江山代有人才出，各领风骚就几年。<\/P><p>&nbsp;<\/P><p>市场经济很残酷的，不仅会淘汰传统师徒关系，而且会莫名其妙地，就淘汰了匠人精神的艺人；因为你认真在做一件事时，就不能把精力放在其它方面，结果单凭这个事情，虽然得到大家赞赏，但由于长期不占网络版面，大众不关注你，那么市场就会淘汰你。可是，你一个人，不可能面面俱到，大量的繁琐小事会让你疲于奔命；好的经济人、好的经济公司，就是代替你打理这一切的，以让你更好地面对市场，并争取在市场中存活时间更长，赚钱更多；传统文化中的师傅带徒弟，其实也是这样的，徒弟成名成家后，一种是远走高飞，自己去市场残酷搏杀，另一种是参与师傅的团队，大家一起发财，但要按劳取酬。<br>大连市西岗区公安分局治安大队&nbsp; 李扬<br>2016年4月10日<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
