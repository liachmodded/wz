<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">李扬嘴贱，扒一下娱乐圈的隐私<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年3月3日 21:56<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 9<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vfmj.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<p>李扬嘴贱，扒一下娱乐圈的隐私<\/P><p>&nbsp;<\/P><p>既然嘴贱，就要爆猛料。要是别人爆猛料，估计就挂了。有些看过李扬上千篇原始文章内容的人，都知道，有几篇文章介绍，有三个华人社会的顶天政客，是同志，其中一个在台湾，另两个在大陆。李扬是2001年知道的，这在当时属于重大国家机密，象李扬这样嘴快的人，也是在2004年才吐露一点风声。现在两个已经光荣退休了，而且名垂青史；台湾那个也快退休了，他的同志身份，几年前，长青前辈已经多次曝光了，李扬就不重复了。<\/P><p>&nbsp;<\/P><p>35岁以上的中国人，都知道小虎队，三个青春男孩，本来性取向正常。但人在娱乐圈，难免被同志勾引，三个小男孩没钱，加上岁数小，被有钱的同志诱惑，时间长了，就成了同志。大家想想，给你铺一大桌子的百元大钞，象小山一样，每次尽你一个人的体力搬，搬多少次，就肛交多少次。有钱的男同志，就是这样玩弄小男孩的。时间长了，小男孩自然成为同志了。<\/P><p>&nbsp;<\/P><p>大多数男人不知道，男人肛交时，一般会产生性兴奋，快感很足；许多厌恶同性行为的男人，在检查前列腺时，医生用手里压法，通过肛门按摩时，一般男人都会兴奋并有快感。李扬是例外，检查的时候，满头大汗，痛得直叫，下检查床时，满脸都是泪水。象李扬这样的男人，只是少数。所以，如果男孩在青春期，被同志诱惑，一般长大后就成为同性恋或双性恋了。<\/P><p>&nbsp;<\/P><p>中国大陆有个男人是同志，但结婚生子后，儿子在青春期时，被娱乐圈一个挺红的男星诱惑，发生了关系，不用说，孩子最终成了同志。此男人不服气，想找这个红星的麻烦，可又惹不起这个男星，所以找个背景更深的男同志，把这个男星（他为掩饰性取向结婚了）的儿子勾搭了，结果这个男星的儿子，也成了同志，现在也成年了，比较出名，歌唱得也不错。此男星得知儿子被诱奸后，曾愤怒地找这个背景更深的男同志，询问他为什么诱奸自己的儿子，这个背景深厚的男同志回答：<br>“是某某某让我干的，让我替他报仇，你不就是这样勾搭他儿子的么？”<\/P><p>&nbsp;<\/P><p>再爆个猛料。红了几十年的四大天王，里面最少有两个是同志。除了娱乐圈的人，没几个中国产知道此内幕。结婚生子，是同性恋者常用的方法，以避免自己的性取向暴露。所以大家不要看谁结婚，谁没结婚，来判断一个人是否是同志。李扬要是讲出里面的同志，估计无数粉丝、铁粉会疯狂地咒骂李扬，因为对她们的打击太大了，她们的心理承受不住。<\/P><p>&nbsp;<\/P><p>娱乐圈有个规律。一个女星红了后，屁股后面会有几个有气质的男人，做她的情人；如果女星高兴了，就会把某个男情人，介绍给大家，当然不能说“这是我情人”。能做女星情人的男人，大多才华横溢，只是没有机会引人关注，所以他们才搭上某个红女星，这样他们才会受媒体和舆论的关注，逐渐走红。2001年时，有个领导劝某红女星，把一个跟着她的男情人，介绍给大家，让他也红了得了。红女星坚决不同意。<\/P><p>&nbsp;<\/P><p>这个领导找李扬来商量，李扬答应劝这个红女星。当时李扬询问她：<br>“这个男人有没有才华？”<br>红女星回答：<br>“有。而且不一般。”<br>李扬和领导劝她，把他抬出来吧。红女星回答：<br>“我看他来气。”<br>原来，这个男情人才华横溢，所以有点桀骜不驯、吊儿浪当，对红女星没有尽心服侍，所以不讨红女星高兴。李扬劝她，大凡有才华的男人，都这个德性，如果这个男人没才华，就算了，如果有才华，而且才华还挺大，帮助他成名成家，他将来也会感激的，而且他家族都知这个恩。红女星终于答应抬他了。<\/P><p>&nbsp;<\/P><p>这是2001年的事情，2002年或2003年，红女星将他介绍给大家，红了，很正常，人家有才华嘛。李扬只所以这样卖力，就是领导告诉的，这个男人才华很大，就是不着调，李扬惺惺相惜、同病相怜。这个男人现在不仅是实力唱将，而且坐稳了娱乐圈的江山，媒体经常报道他。至于这个红女星，后来自杀了，因为婚姻感情问题。2001年时，李扬看她的面部模样，就曾讲过，怀疑她将来可能出现严重的心理问题。至于这个红女星是谁，这个男人是谁，娱乐圈的人都知道，李扬就不讲了。<\/P><p>&nbsp;<\/P><p>20世纪八十年代时，姜文是刘晓庆的情人，姜文也是个才华横溢的男人，可是没有机会，而刘晓庆当时在中国大陆，那是如日中天，所以姜文凭能力再搭顺风车，也成了娱乐圈的中流砥柱。至于刘晓庆后面是谁，当然是大领导。不过大领导去世后，保护力量的降低，导致刘晓庆在2002年，差点因为偷税被枪毙。好在李扬质问当时的大领导：<br>“我从没听说因为偷税被枪毙的。你是不是和她有仇啊？”<br>当时一些大领导都在场，李扬这样冒死说话，刘晓庆终于躲过一劫，在监狱呆了几年就出来了。至于谁要杀掉刘晓庆，相信刘晓庆比谁都明白。<\/P><p>&nbsp;<\/P><p>丁嘉丽做为一个成功的女星，现在岁数大了，开始到处做报告，教育青少年不要生活太过分，并介绍自己因此身体不好。但她在年轻的时候，很听所有男导演的话啊。孙红雷也是个才华横溢的男人，可惜一个普通人家的儿子，怎么可能有机会大红大紫呢？所以孙红雷暗中当了丁嘉丽的情人，但丁嘉丽瞧不起他，一直不帮助孙红雷，就算孙红雷自己找到机会，丁嘉丽一个电话过去，导演们就不用他了。后来孙红雷大红大紫后，面对记者询问丁嘉丽，孙红雷恼怒地训斥记者：<br>“你别和我提这个女人！”<br>而丁嘉丽面对记者采访，也绝不回答关于孙红雷的任何事情。世人都奇怪，不知怎么回事。<\/P><p>&nbsp;<\/P><p>孙红雷的父亲，知道自己儿子的苦闷，曾想办法拿了十万块钱，自己找丁嘉丽去了，都给她跪下了，求她帮助自己的儿子，给自己儿子一个机会。丁嘉丽收钱了，然后给孙红雷一个机会，让孙红雷赚了十万块钱。相当于还了回去，仍然不帮助他，仍然阻止孙红雷在娱乐圈发展。两人关系最后自然崩了。孙红雷面对情报组织的催眠调查，在催眠状态下大哭，他想离开丁嘉丽，可又舍不得这么多年的希望，因为娱乐圈没人愿意帮助他，离开丁嘉丽可能一点机会也没有。<\/P><p>&nbsp;<\/P><p>2001年时，大领导找李扬聊天时，夸孙红雷长得漂亮，帅。李扬询问是不是浓眉大眼，是不是皮肤白果，结果都是否定回答。大领导只是告诉说，孙红雷长得很有男人味，而且很有才华。大领导这样说后，李扬相信了，所以和大领导密谈，如何帮助孙红雷，让情报组织不显山不露水地，帮助孙红雷在娱乐圈起来，至于给他机会后，他能不能抓住，那就看他的命运了。2002年以后，孙红雷开始出现在世人面前，他觉得是他多年努力的结果，没有大领导和李扬，他现在还是个屁呢。为什么李扬不说他好听的话？因为孙红雷曾公开嘲笑、辱骂过李扬。<\/P><p>&nbsp;<\/P><p>2002年时，领导们想让一个小女星，嫁给李扬的，她是L，秘密身份是情报员。L曾到大连市内的奥林匹克广场，和李扬见过一面，那是2002年的事情。因为这个事情，给李扬生个儿子的李姓女孩，曾威胁要打死L女星。两个女孩都找情报组织帮忙，出了一堆丑事。李扬不能在这儿讲。2004年，李扬到广州，和国安系统广州秘密情报组织处长彭笑雪同居，此时的L女星也在附近呢。L女星和李姓女孩火拼的事情，在中国大陆情报组织中都传遍了，所以彭笑雪找到L女星，询问她对李扬的看法，结果L女星说了许多不好的话，这让彭笑雪看低李扬。但彭笑雪毕竟是个处长，找催眠师催眠调查L女星，L女星在催眠状态下，对李扬崇拜得五体投地，让彭笑雪大吃一惊，不知怎么回事了。<\/P><p>&nbsp;<\/P><p>L女星后来结婚了，也找了个高大的男人，也是娱乐圈的，挺有才华，好象生了两个孩子吧？这个李扬没打听消息。一切都过去了。不知为什么，李扬怎么感觉，她生孩子后，脑袋好象变大了。现在L女星露面的机会不多，也不知什么原因，也可能是李扬不看电影、电视剧，所以没常看到她吧。为什么L女星最后没嫁给李扬？因为李扬吊儿浪当，就是不服气上面，说啥不听啥，把领导们气得够呛，所以让一个不好看的女人，也是情报人员，嫁给李扬了。<\/P><p>&nbsp;<\/P><p>在娱乐圈就是这样，当男人红时，和他出双入对的女情人，也会跟着红了；当红女星的男情人曝光后，男情人也自然而然地成为娱乐圈红人。大家想想，是不是这样？所以想红的人，不要指望拍个实体照片，或者拍个小电影，就能引起大众注意，那样基本红不了。如果搭上红星，才能真正大红大紫的，当然也要靠自己的实力，没实力就是个屁，怎么帮助也不会红的，红了也很快就黄了，没人注意了。有的女演员，明知哪个挺红的男歌手，是个同志，但为了红，也要嫁给他，还给他生孩子，结果最后凭自己的实力也红了。娱乐圈就是这样。这里面的内幕和真相多了，李扬有机会再给大家扒。<br>大连市西岗区公安分局治安大队 李扬<br>2015年3月3日<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P><p>&nbsp;<\/P>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
