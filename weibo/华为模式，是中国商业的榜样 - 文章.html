<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">华为模式，是中国商业的榜样<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年12月1日 19:23<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 3<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102w3xu.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><div><br><\/DIV><div>华为模式，是中国商业的榜样<\/DIV><div><br><\/DIV><div><br><\/DIV><div>任正非用了中国企业中史无前例的奖酬分红制度，98.6%的股票，都归员工所有，任正非本人所持有的股票只占了1.4%，造就了华为式管理的向心力。华为没有上市，而是把98.6%的股权开放给员工，创办人任正非只拥有公司1.4%的股权。除了不能表决、出售、拥有股票之外，股东可以享受分红与股票增值的利润。并且，每年所赚取的净利，几乎是百分之百分配给股东。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在十多年前，李扬就认为，在自己办的企业中，让员工高比例持股，并因此分配红利，将导致企业无限发展。在2001年时，谈到这个想法和规划后，七个领导没有支持，因为他们认为人是自私的，资本家不可能将大多数利润交给员工。至于李扬的另一个推崇，“企业老板要无为而治”，更被批评，他们举例，有一个大型企业老板就是这样，结果被管理层暗中串通，差点推翻老板的统治，因为人人想在企业中，得到更大的权力、更多的利润。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>七个领导介绍，要不是自己动用权力弹压，这家大型企业就要大变化了。所以不管是在国企，还是在上市公司，或是有许多大股东的民营企业，这种暗室政治活动屡禁不止的，只要老板一不小心，就会被下面串通谋算。所以，他们都不同意李扬的建议，“找一批优秀的管理层人员，允许他们随意发挥，发展壮大企业，老板可以放心游山玩水”。当时的大领导还告诉李扬，如果不建立各种制衡机制，让各种势力和山头产生较量，并人为地控制他们之间的平衡，那自己的位置都保不住。<\/DIV><div><br><\/DIV><div>不知领导举例的大型企业，出现暗室政治活动，是不是指的是王石的万科公司？不过李扬还是坚持认为，如果企业的利润和发展，不能和大多数员工们息息相关，那么这个企业，就只能依靠职业经理人的智慧和运气了；创造公司并发展壮大的老板，是不可能永远存在的，人都有生老病死，家族承继发展壮大的可能性极低，象创始老板这类传奇从物，不会长期出现、并永远出现在家族内部的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆人都熟悉格利电器公司，也知道这家国营公司，在董明珠的带领下，成为中国空调老大，也是世界空调老大。董明珠不必对政府空降监督人员，而耿耿于怀，同样李扬也不支持格利电器管理层放权，因为公司遇到董明珠这样的人才，属于百年一遇，不努力压榨她的潜力和才能，那太可惜了。任何国家和公司，在遇到一个英明、高瞻远瞩的独裁者时，它的发展必然是震惊世界的，从无例外。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>不过，人有生老病死，董明珠不可能陪伴格利电器千年、万年，所以政府和董明珠，应该认真考虑，董明珠无法工作后的格利电器，如何继续强力发展？把空调做到各方面都是世界老大，那真的是奇迹，但仅仅是空调的老大，恐怕对格利电器来说，远远不够，如何在其它领域能够成功，尤其适应互联网世界的发展，这也是格利和董明珠的任务。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>与其庞大的国企财富，被有权人的家属悄悄霸占，李扬更支持华为的作法，将公司的大多数利润，交给为企业拼命工作的上上下下员工们。如果格利电器的利润，与董明珠个人利益关系不大，董明珠早就离开公司，去寻找能满足她利益的公司了。所以，格利电器这家公司，与其努力压榨董明珠的潜力和才能，不如努力压榨每个员工的潜力和才能，伟大领袖说过“人多力量大”。唯一办法，就是将公司发展和利润，与每个员工的收入挂钩。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>有些推崇西方文明的中国大陆人，口口声声赞美他们的企业文化，以及契约精神和团队精神。其实人都是自私的，总是考虑自己的利益最大化，所以人也是经济动物，这就是市场经济长盛不衰的唯一原因。西方任何优秀企业中，一样大量存在暗室政治活动，只有那些心狠手辣、残酷无情的人，才能在公司中青云直上，并最终掌控公司大权；当然，如果他在公司赚取利润上，没有达到股东们的满意，那么他就会被抛弃，股东们同样是心狠手辣的，只认钱不认人。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>西方的法律精神，就是保护私人财产的，不管是公司大股东的财产，还是小股东的财产，都尽量体现在法律明文上，所以西方公司管理人的职业化，以及在避免经理人窃取企业财富上，都有着明确规定和惩罚。这是西方企业容易长期存在的重要原因。前国美职业经理人陈晓，与大老板黄光裕之间的战争，在西方基本不可能出现，而在中国大陆却随时会出现，这也是大陆资本家们提心吊胆的原因。李扬认为在这方面的法律建设，还是要多学习西方的精神，给大陆资本家们一个放心丸吃。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国人还有个传统，“宁为鸡头，不为牛后”。这个文化传统，也是制约大陆企业发展壮大的原因；几个人合伙做生意，一旦有了发展前景后，人人都想做老板，自己离开公司单干，创造自己的企业，这在中国历史上也屡见不鲜；尤其改革开放这三十多年，在大陆社会中是一种普遍现象，所以中国大陆在发展经济时，这种现象是好事，也是坏事，公司如雨后春笋般出现，也天天以惊人数字关门倒闭。究其原因，李扬还是认为，做老板和大股东的人，太毒、太独，总想着公司是自己的，利润应该全归自己，这种情况下，中国人是不愿意为这样的老板工作的，尤其是有本事、有才华、有能力中国人，个个都自己创建公司，没人愿意为国企或资本家服务。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>正是由于中国的文化传统，它与西方的文明、文化截然不同，所以在市场经济活动中，必然会在华人社会，出现中国特色。哪怕曾是世界龙头，世界科技第一的王安电脑公司，老板也是要把公司管理权，传交给儿子，这导致西方人组成的管理层，除了离开的，就是在公司内部捣乱的，甚至暗中配合美国政府，搞垮王安电脑公司。可见，就是西方人，也是标准的经济动物，只认是否赚取最大利润。西方人都如此，如果中国人做老板的公司，不希望将公司的发展和利润，与自己的员工同享，那公司不可能永远存在下去。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆首富，好象是在万达老板王健林，和淘宝网站老板马云之间，不断变换。两个人曾公开打赌，看看几十年后，世界是电子商务的天下，还是实体经济的天下。在李扬看来，互联网确实存在无限发展，但再发展，有些领域是不可能由互联网取代的，例如洗浴中心、餐饮、体育运动等等许多方面。两个大老板，都是世界经济传奇人物，但李扬相信他们的后代，无一人能达到他们的水准，所以两家大公司的未来，真的是一个未知数。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>万达老板王健林，在几十年中，创建了自己的庞大实体经济帝国，完全是依赖他的智慧和运气。所以，在万达公司内部，除了王健林不能舍去，其他任何人都可以舍去，这样的公司利润，完全取决于老板一人，是否象个超人一样努力地日夜工作。李扬请教王健林一句话：<\/DIV><div>“你的公司，如果真有能为你创造巨大利润的人，你如何保障他的利益，又如何保障他永远这样努力？”<\/DIV><div>所以，在民营企业，面对贪污腐败时，老板的态度是不一样的；有的经理人随便挥霍，老板装不知道，因为指望他创造利润呢；而有的公司员工，只要贪污一点小钱钱，马上被勃然大怒的老板开除。这就是人治，没有规则，大家都不讲规矩，公司早晚必乱。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>创建世界第一大赚钱的淘宝网站的马云，好象也面临这个现象，他和他的管理团队，并没有拥有大多数股份，但他的管理团队却对公司一切说了算，真正的公司大股东们，没有任何干涉的权力。所以李扬看到有些报道，马云擅自挪用公司的巨额财产，来为自己的私人公司提供帮助，虽然所有人都明白怎么回事，但大股东们装不知道，而且马云这一行为，明显受到政府的权力保护，因为马云的行为，似乎和现有关法律精神相抵触了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>所以说，马云的管理人团队制度，既不符合西方法律精神，也不符合中国大陆法律精神，之所以很奇怪却又正常的存在下去，完全是马云这个英明、高瞻远瞩的独裁者，能够保障公司赚取最大利润。失去马云的淘宝网站，肯定会大乱，李扬也不认为它永保世界老大的位置。中国有句古话：<\/DIV><div>没有规矩，不成方圆。<\/DIV><div>马云也好，淘宝网站也罢，或是中国大陆的法律建设，应该在这方面，建立起完善、有针对性的明确条文。马云的存在，证明中国大陆的法律建设，任重道远。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在再回来说华为公司，如何避免在公司运转中，那些为公司创造巨大利润，从而盘据中、高层的管理人，变得不思进取，利用特权谋取非法利益呢？华为公司因此，做了大量解聘原管理层，并允许他们重新应聘的规定，虽然他们的原持有的股份，以及所应该得到的利润，没有变化，但他们要重新面对新的任务指标，以及新的规划和发展前景，这决定了他们的职位和薪水。这好象属于政府搞的绩效工资，不过比政府搞的更乱，更没有规则、没有章法，完全取决于独裁者任正非的魅力、魄力。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在这种保持公司活力和创造力方面，华为公司还得靠独裁者的大权，所以华为的经验，在这方面，李扬还是认为存在天然的缺陷。没有了任正非的华为管理层，如何才能重新打乱原有秩序，通过解聘、应聘的方式，重新建立起公司的发展动力？你接替任正非后，想这样做，谁服你，你还要面对人际关系的搏杀，你如何保证即重新解聘、应聘成功，又能保住自己不被众怒赶下台？李扬认为没有任正非的华为公司，仍然是没有未来和希望的，因为没形成一个规矩和制度，来保证华为上下全力以赴地拼命发展。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>不过，华为公司的大多数利润，归员工所有，因为所有员工都是股东，这个路子是正确的，这将激励所有员工都努力工作，努力思考公司未来。象有些老板和国企，一心一意将公司上市，这样的本质目的，其实就是骗购买其股票的众多股民们的钱，而非真心希望公司发展壮大，不值得提倡。有些国内外的人，指责华为公司背后有政府撑腰，所以才发展壮大这么快，可以和世界第一的同行，在世界上展开残酷的竞争。那么李扬就想问问这些人：<\/DIV><div>中国大陆的国企，哪个背后没有政府撑腰，哪个能象华为一样了？<\/DIV><div>羡慕嫉妒恨是没有用的，正确认识人性，认清市场经济规律，并将两者充分融合的公司，才能形成可怕的战斗力。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年12月1日<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
