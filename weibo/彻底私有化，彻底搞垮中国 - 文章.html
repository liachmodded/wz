<script>FM.view({"ns":"pl.content.longFeed.index","domid":"Pl_Official_CardLongFeedv6__2","css":["style/css/module/pagecard/PCD_longwb.css?version=5ba9e4fa5fcb7907"],"js":"page/js/pl/content/longFeed/index.js?version=2f18f8a7fdcb1b38","html":"<div class=\"WB_cardwrap S_bg2\"> \r\n\t<div class=\"PCD_longwb_content   \">\r\n\t\t<div class=\"WB_innerwrap\">\r\n\t\t\t\t\t\t\t\t\t<div class=\"header\">\r\n\t\t\t\t<h1 class=\"title\">彻底私有化，彻底搞垮中国<\/h1>\r\n\t\t\t\t\t<div class=\"info clearfix\">\r\n\t\t\t\t\t\t<span class=\"time\">2015年8月17日 21:43<\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t<span class=\"num\"><em class=\"W_vline S_line1\"><\/em>阅读 2<\/span>\r\n\t\t\t             \t\t\t\t\t\t \t\t\t\t\t\t  \t\t\t\t\t\t<span class=\"link\"><em class=\"W_vline S_line1\"><\/em><a suda-uatrack=\"key=tblog_click_article_detail&value=click_yuanwangye\" target=\"_blank\" href=\"http:\/\/blog.sina.com.cn\/s\/blog_55075c6c0102vuv6.html?refer=wbcard\">新浪博客<\/a><\/span>\r\n\t\t\t\t\t\t \t\t\t\t\t\t\t \r\n\t\t\t\t\t   \t\t\t\t\t\t\r\n\t\t\t\t\t<\/div>\r\n\t\t\t<\/div>\r\n\t\t\t\t\t\t\r\n\t\t\t<div class=\"WBA_content\">\r\n\t\t\t<div><br><\/DIV><div><div>彻底私有化，彻底搞垮中国<\/DIV><div><br><\/DIV><div><br><\/DIV><div>提起私有化来，首先要讲铁路的私有化，要想铁路私有化，必须将铁道部变成公司企业，而这个过程之艰难，可以说里面充斥着几十年的政治矛盾，历经三届政府，终于将铁道部长送进监狱，并将铁道部企业化了。据《经济参考报》报道，中铁总的负债达到3万亿元大关，资产负债率已高达60%以上。截至2013年9月30日，中铁总总资产4.84万亿，负债3.06万亿元，税后利润-17亿元。而其能够实现收支平衡的一个重要条件就是每年都获得了政府高达300亿~400亿元的补贴。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>那么有一个问题出现了，私有化的最终目的，就是通过市场经济的充分竞争，来达到国家没有负担，人民能够降低消费支出，企业得到赢利。在任何国家的铁路建设中，都不可能充分竞争，甚至没有任何竞争，因为铁道的建设属于国家战略，投资巨大，不可能同一条线路，分别建设多条铁路，让几条出发地和目的地相同的铁路，进行市场竞争。读者能理解这话吧？铁路怎么私有化，也是独此一家、别无分店，爱坐不坐，坐了就得掏钱。李扬始终不明白，这样的铁路私有化，到底能达到什么效果？<\/DIV><div><br><\/DIV><div><br><\/DIV><div>20世纪90年代，阿根廷推行铁路系统私有化。私有化后铁路系统缺乏维护，导致事故多发。私营企业则回击，认为是票价过低且政府补贴少，导致资金投入不足。由于设备老化，道口过多，阿根廷列车事故多发，死伤惨重。仅仅是2012年2月22日，布宜诺斯艾利斯一列城铁出轨，51人死亡，600多人受伤。李扬请读者思考一下，铁路私有化的唯一的目的，就是低价、高效、安全，而铁路私企哪点也做不到，却反而嫌票价低、政府补贴少；如果票价高、政府补贴多，那和国企铁路有什么区别？唯一的区别就是，本应该让国家得到的利润，让资本家个人拿走了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>20世纪80年代初，在“华盛顿共识”的影响下，大多数拉美国家接受新自由主义发展模式，实施激烈的经济和社会改革，大部分国有企业在私有化过程中被外资企业控制。现在的拉美地区，经历了国有化-私有化-再国有化的过程，已经拒绝理睬西方政权的欺骗和诱导了。有些坚持私有化的读者，会认为李扬提供的证据不充分，因为现在拉美地区左倾严重，所以才开始大规模国有化运动。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>1993年至1997年，英国对国有铁路实行私有化改组，奠定今天英国铁路基础。私有化改革以来，在1997-2002短短5年中，接连发生13起严重事故，其中造成重大伤亡的事故有7起，共导致59人死亡，数百人受伤。2013年，英国一消费者权益机构民调显示，英国19家主要铁路公司过半数乘客满意度低于50%。英国交通系统工会主席鲍勃&bull;克罗说：<\/DIV><div>“现在是让某些无可救药的私人铁路公司滚蛋的时候了，他们的经营权应回归政府。政府对他们的容忍换来的是彻底的失败。”<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在英国政府的补贴下，仍然有些铁路私企亏损巨大，不得不由政府买单，即在国有铁路时，政府承担所有私企的债务。在这个老牌帝国主义国家，政府在铁路重新国有化时，是认真付出大钱来赎买的。不象阿根庭，一句话就铁路国有了，并公开表示“不会赔偿私企一毛钱”。阿根庭政府的国际信誉比较低，至今在国际上，被许多债主通过法院追偿债务，导致阿根庭总统出国访问，不敢坐总统专机，而阿根庭的一艘军舰，也曾被外国扣下以抵偿债务。李扬认为，一旦中国大陆在私有化碰壁后，根本不敢学习阿根庭政府的无赖精神，在国有化时，只能赔偿私企天价索赔。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>有些读者用日本铁路私有化后，运行很好，来证明铁路私有化还是有成功案例的。那么李扬介绍一下这里面的真相。日本国铁分割民营化的时候，累积赤字达到37万1000亿日圆；日本国有铁道清算事业团负责偿还25万5000亿日圆，剩下11万6000亿日圆由JR东日本、JR东海、JR西日本、JR货物、新干线铁道保有机构（于1991年解散）分担，预计经营将会困难的JR北海道、JR四国、JR九州则免除还债。私有化后的客货运铁路公司只承担了总债务的31%。它们拿走了全部运营，却把总债务的69%扔给了日本国有铁道清算事业团。轻装上阵的民营铁路公司，又几乎裁减了一半铁路员工，经营起来当然是春风得意了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>那么在诱骗中国大陆私有化的美国，铁路运营情况如何呢？1970年，铁路公司因为法律强制性要求提供客运服务，亏损严重。随着东北地区最大的铁路公司宾州铁路的破产，政府终于下定决心补贴铁路。尼克松总统成立了公私合营的美铁(Amtrak)公司，接手私营公司的亏损客运业务，同时免除铁路公司必须提供客运服务的法律义务。目前美铁被批评者称为“移动的烧钱机”，依赖政府补助生存。在2014财政年度，美铁要求政府补助3.7亿美元经营损失。而美铁的票价基本比飞机票还昂贵，同时速度比开车慢，很难有竞争力。李扬介绍美国铁路现状的目的，是希望中央政府在货运铁路上，可以引入私企参加；如果在客运铁路上引入私企参加，有可能造成社会问题，在价格、效率、安全上，私企根本无法做到。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2014年1月9日，中铁总总经理盛光祖公开表示：<\/DIV><div>“铁总将按照国发33号文部署，加快向社会资本放开城际铁路、市域铁路、资源开发性铁路和支线铁路的所有权、经营权，支持地方政府、社会企业以股权投资、资产重组、特许经营等方式，投资铁路建设或参与铁路经营开发。”<\/DIV><div>实际上，就是铁路私有化运动开始了。李扬认为由于铁路的独一性和专一性，在铁路运输上展开市场经济形式的充分竞争，根本就是开玩笑。所谓铁路私有化，就是将庞大的铁路资产，以低廉的价格，卖给有背景的有钱人，甚至直接让有权人家属廉价收购。多少万亿铁路资产，将会不引公众注意的，悄悄变成个人财富。这已经有许多至先例了，如果李扬在这儿披露一下，那么文章就成了反动文章，而不允许在国内发表了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>《每日经济新闻》报道，济青高铁项目由山东省、中国铁路总公司分别出资80%、20%，是国内第一条由地方为主导投资建设的高速铁路。截至7月份，社会投资已达40亿元，占到项目资本金总额的1\/6。作为回报，在项目规划阶段，山东省就提出了高铁沿线土地综合开发方案，通过以地建路、以地养路的新模式来保证投资方的收益。李扬相信，国企要是也能享受这样的优厚待遇，也会赚钱，而且干得更好；问题是，国企从没有享受过这种超常待遇，自然赢利困难，结果因为享受政府补贴，而备受坚持市场经济人士的责难。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>中国大陆的高速铁路，时速是300公里左右，有点象在地面飞行的客机。各国铁路私有化的共同问题，就是私营企业偷工减料，为了达到赚钱目的，在任何方面都敢节省成本。一旦发生重大事故，会导致高铁飞向天空，造成的后果和客机坠落一样。不要说出现几次这样的事故，就是出现一次，李扬怀疑是否有人敢坐高铁了，那么国家巨资建设的许多高铁，其亏损可能导致政府破产。更为严重的是，政府将高铁打造成一张名片，极力向各国推销中国制造高铁，出了重大事故后，李扬不认为这有利于推销中国高铁。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在世界上有两个国家，是出名的无赖，一个是极权朝鲜，一个是民主希腊。象阿根庭面对国际债务，公开耍无赖，还没达到受西方政权联合制裁的程度。但是，中国大陆做为五大常任理事国，如果类似阿根庭那样，可以说是极大丑闻，这让中国大陆被西方社会接受的努力，化为乌有。所以，中国大陆在私有化的道路上，不顾一切的开展时，李扬认为要先考量一下，如果这个行业私有化失败后，在收归国有的过程中，能不能赔偿得起私企的漫天要价？中国大陆再是发展中国家，也比较富有了，在私有化失败重新国有时，搞朝鲜那种穷凶极恶，西方政权根本不会惯你毛病，整你整得有皮没毛，让你国运衰落。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>美国政府控制的世界银行，一直是水务私有化的积极推动者。自由经济学家为国际垄断资本量身定做了一套经济自由政策，1990年美国国际经济研究所的约翰&bull;维廉森将其命名为“华盛顿共识”，国际货币基金组织此后便不遗余力地加以推销。而世界银行始终与国际货币基金组织相呼应。2000年，在世界银行赞助下，第二届世界水务论坛在海牙召开，出席论坛的是大型水务公司代表、言必称市场的政府官员以及自由派经济学家。论坛最后的结论是：<\/DIV><div>有水吃不应视为“人权”，只应视为“人的需要”，而人的需要最好由市场及私人企业来满足。<\/DIV><div>按照他们的逻辑，李扬认为人类的衣食住行、治病、受教育、人身安全等等，全不是人权，而是人的需要，最好由私企来满足人的一切需要。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>在玻利维亚、乌拉圭、阿根廷和委内瑞拉等拉美国家，在印度、斯里兰卡等南亚国家，在南非等非洲国家，纷纷掀起各种抵制水资源私有化的运动，甚至出现起义或骚乱(左派赞誉为“起义”，右派、跨国公司则指责为“骚乱”)。此外，在发达国家，意大利反对水资源私有化的运动也很有影响力，比利时政府一直就对水的私有化持怀疑态度，2004年荷兰议会通过法律禁止水资源管理私有化。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>看看中国大陆开始自来水私有化后，结出的丰硕成果。威立雅自1997年进入天津获得第一个项目起的10多年时间，天津居民生活用水的价格先后上调了8次，由每吨0.68元提高到3.40元，水价上涨近5倍。昆明市自来水集团2005年底开始与威立雅合作，次年1月昆明市就上调水价，2007年7月再次上调，涨价幅度和频率都令当地百姓惊诧。这在全国所有自来水私有化的城市，无不如此。既然私有化自来水的结果，就是居民们承受越来越高的水价，那么国企自来水公司，为什么就不能这样呢？<\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV><div>2002年3月《南方日报》报导，在20世纪90年代，沈阳市政府，给予兴建沈阳第九水厂的香港汇津公司，保证回报率异常得高：<\/DIV><div>第2~4年为 18.5%，第5~14年为21%，第 15~20 年为11%。<\/DIV><div>沈阳自来水总公司，向市民供水的价格只是每吨1.4元，而向汇津公司买水的价格每吨却是2.5元，最后国企垮了，反而被坚持市场经济和私有化的人士，证明国企永远不能成功。这种只有傻子才做的买卖竟然由政府达成。后来，沈阳市相关领导落马，由此方才揭开原先的“水务黑幕”。所以，不是李扬造谣，而是事实是，中国大陆的私有化运动，就是有钱人、有权人，瓜分国家财富的盛宴，只要哪里出现私有化，哪里的国家财富就变成个人的了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2001年12月11日，国家计委发布了《关于印发促进和引导民间投资的若干意见的通知》：<\/DIV><div>“除国家有特殊规定的以外，凡是鼓励和允许外商投资进入的领域，均鼓励和允许民间投资进入;鼓励和引导民间投资以独资、合作、联营、参股、特许经营等方式，参与经营性的基础设施和公益事业项目建设”。<\/DIV><div>到了2013年，高层有些人，在促进全面私有化上，已经表现得急不可耐，甚至令人怀疑其用心了。中国大陆一些国企，稳居世界500强企业，那是不可撼动的；这样的国企，不仅在国家经济建设方面，起着举足轻重的作用，而且抵御着西方跨国企业的冲击；只有将这些国企私有化后，西方跨国企业才能兼并它们，并逐渐控制中国大陆的经济命脉，进而控制中国大陆金融系统，从而真正统治中国大陆。这是共济会的目标，需要第五纵队配合。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>凡是在自来水私有化的城市，私企唯一的要求，就是不断涨水价，如果政府不满足这一要求，那么根据合同，就要政府以国家财富，来补贴自来水私企；而政府要求自来水私企，进行管道建设和维修，私企的回答是，要么自来水涨价以弥补企业损失，要么就延长承包期限。在一些城市政府，面对市民们的抗议，不得不收回自来水承包权时，仅仅是返还承包费是不行的了，按照这些私企的特殊计算方式，地方政府不得不用天价才收回承包权。最终这样一计算，读者和李扬一样，都会大笑，“地方政府赔死了”。不过私企发大财倒是真的。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>2015年8月12日23:30左右，天津滨海新区塘沽开发区，天津东疆保税港区瑞海国际物流有限公司所属危险品仓库发生爆炸。4天后的今天，政府说死亡100多人，受伤600多人。救灾正持续，李扬也不敢说伤亡人数的多少，毕竟现在是敏感期，不过全世界都看到，现场附近的金属器件，许多都已经融化成金属液体了，不知人会不会汽化？爆炸范围特别巨大，造成的财产损失是天文数字。李扬认为如果政府全额赔偿，那么中国大陆军队将失去一场战争的费用；在国家非常缺钱的情况下，这场灾难，无异于雪上加霜。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这就是私有化的结果。因为资本天然追求利润，资本家来到世上，不是为人民服务的，他们是穷尽一切手段，以最大化赚取利润为唯一目的。伟大哲学家马克思说过：<\/DIV><div>“为了100％的利润，资本就敢践踏一切人间法律；有300％以上的利润，资本就敢犯任何罪行，甚至去冒绞首的危险。”<\/DIV><div>而化工企业的利润，可以让资本家践踏一切人间法律了，所以化工产品仓库的利润，也是极其大。这就是各城市在招商引资的时候，都希望世界上的化工企业，全到本城市来的原因。城市的GDP和税收，就靠它们了。更何况，权力和财富，是一对好朋友，暗中的关系，很难摆到阳光之下。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>现在的私有化所呈现的，就是有背景、有钱的私企化工，可以在市效建设工厂和仓库；同样的原因，私企的房地产老板们，也会用钱和关系打通关系，在化工厂和仓库附近，建设商品楼房。由于权力和财富的完美配合，这两种情况下，政府相关机构都会批准这种建设，而且都会颁发安全合格证明。私有化的结果，就是一切向钱看，而人的基本权益则受到剥夺，世上从没有出现过有道德的资本，马克思还讲清楚了：<\/DIV><div>“资本来到世间，从头到脚，每个毛孔都滴着血和肮脏的东西”。<\/DIV><div>中国大陆不是化外之地，从没例外过。感到化工危险品威胁的居民们上街抗议，维稳警察们的防暴工具，可不是吃素的。在有些城市，居民们胜利了，阻止了政府的GDP冲动；有些城市居民们的抗议，则是失败了，头破血流之后，无奈地、提心吊胆地望着化工区的出现，只能盼望老天爷的仁慈了。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>这次天津塘沽区的大爆炸，附近居民的伤亡、财产损失，应该由谁来赔偿？李扬是个在执法机构工作的人，非常清楚，第一赔偿责任人，就是爆炸的私企，可它已经因爆炸而破产倒闭了，它连本单位职工伤亡的赔偿，都无法给予，怎么可能给予周围群众赔偿呢？那么根据法律规定，这个时候，出现了第二责任赔偿人，谁批准在这儿建立化工仓库的，谁给予它安全合格证书的，谁允许化工仓库附近出现居民楼的？这个“谁”，当然是地方政府相关机构，那么政府机构无力赔偿时，则政府是天然赔偿者。问题是，面对这天文数字的赔偿，不仅可能拖垮保险企业，就是地方政府恐怕也承受不了这巨大的赔偿。结果呢，就可能出现旷日持久的官司，还有没完没了地社会舆论。更何况化工仓库的许多品种的剧毒产品，最终会造成多大范围的危险区，又是一个群众和地方政府，没完没了地扯皮案。<\/DIV><div><br><\/DIV><div><br><\/DIV><div>有些人太神话私有化了，为了达到全面私有化的目的，不惜妖魔化国企。更为重要的是，有些人动用权力，阻止任何人、任何机关，对国企管理层的监督和制约，人为故意让管理层贪污腐败，导致一些国企亏损严重，不得不要求政府补贴。在这种情况下，这些私有化的人，以此为理由，证明国企不行，必然被淘汰，来为自己的全面私有化理论张目。20世纪九十年代，社会流行一个口号，“搞垮一个（国营）厂，就能当（政府）处长”，所以所有的中小型国企、集体企业，没用什么成本就变成了个人财富。放眼中国大陆，已经没有中小型国企了。现在，有些人开始了大型、巨型国企私有化运动，用几亿元的钱，就收购了国企十几亿、几十亿的财富。这是有权人、有钱人，在中国大陆，最后的饕餮盛宴。他们成功后，中国大陆也将逐渐沦落为共济会的掌中物。<\/DIV><div>大连市西岗区公安分局治安大队 &nbsp;李扬<\/DIV><div>2015年8月17日<\/DIV><\/DIV><div><br><\/DIV><div><br><\/DIV><div><br><\/DIV>\t\t\t<\/div>\r\n\t\t<\/div>\r\n\t<\/div>\r\n<\/div>"})</script>
